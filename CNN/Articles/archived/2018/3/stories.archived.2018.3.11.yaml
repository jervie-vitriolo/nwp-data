    'template': '1'
    'title': 'Tips to keeping a healthy relationship in the digital age'
    'updated': 2018-03-19T18:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced23910-5189-4734-aa83-ad52970ec7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It is no secret
        that however committed to a relationship you are, sustaining one is a challenging
        task.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976f3bfc-e7e8-4db9-b6bf-ba0d170b815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, technology helps keep the romance alive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce3693-a733-4fc7-99c6-4817fed9cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five ways to utilize technology to help build healthy relationships.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8960f85d-a7bb-48ba-b30a-ef69d73665fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Keep in touch</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40700c13-358d-4411-a671-d17826d699fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A basic rule in relationships -- open communication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f1cfd-ceb7-4903-ab70-6e0d51f40a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With text messaging and calling, connecting with your significant
        can happen with tap or a swipe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619cbd53-1903-4b00-ab18-d0d3ec0cd569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s Facebook Messenger, Viber, Whatsapp, and Skype -- all for
        free.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaac2ef-a599-4290-a312-e62a129a85d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Find new ways to spend time</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e8797-39db-4208-890d-f42054b69da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tired of the same old dinner date with your loved one? Why not spice
        things up by checking out the hottest party place near you?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01e8cf-14ad-4f23-bcf4-b364e10c1c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet has become an information highway that offers almost
        limitless date ideas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d689b-fd0f-432c-8cff-e5730d16b19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a few clicks and effortless searching, you can take a tour
        around that museum you''ve been wanting to visit, or go to that mountain you''ve
        been itching to climb -- all from the comfort of your couch!</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51efddfd-0340-4ebd-9884-0201adfc8ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Learn new things</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd31af-33f3-4050-9559-d8d464a4089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also get new skills by enrolling in free or low-cost tutorials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea6d7d4-62e4-4a01-a109-d15dc211e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn how to play your special someone''s favorite song with a guitar
        or piano in a matter of weeks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1713bc-0f01-4ad2-88d9-c82ab47d3af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impress them with their favorite meal you learned to cook through
        instructional videos.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8de228-f526-46e7-a8a9-4ceb75786504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could be more exciting than promoting self-growth while gaining
        the affection of your loved one?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b422b97-1019-4ab0-8fdd-6dbb72f8cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Save time and money</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68970b6e-4e86-44c8-ba56-42dc97ff3709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re on a tight budget and date night is coming up, worry
        no more as there are several apps that provide discounts and coupons for even
        the fanciest restaurants in the metro.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d13f7b-638f-4eed-942c-85f71c412497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also avoid the hassle of lining up for that in-demand diner
        by booking a table ahead of your romantic night.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4192ec0d-afdd-4efc-93a7-1526a90e2bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Always be there</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c35424-6939-45e3-8f31-e2b86d27470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missed a big celebration due to a prior commitment and you wish
        you knew what happened? Well, photos and videos are almost always accessible
        through your friends'' or partner''s Facebook and Instagram feeds to see what
        transpired during that night you missed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d1a06-680a-401c-aee1-68926869bda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re lucky, someone in your circle might even tweet memorable,
        even embarrassing moments live!</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240b36aa-e22a-4d94-8373-efd00355b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:58:17.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T09:58:18.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about this topic, join Mitzi Borromeo on DigiPinoy,
        only here on CNN Philippines.</p>'
  'pba-semifinals-marco-lassiter-san-miguel-ginebra':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-19T22:16:56.200+08:00
    'imagesource': 'jcr:7f98d02d-6bb6-4452-b835-b97368ac8d08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bc996bf-0060-4664-8d16-8c3417526219'
    'lead': 'The San Miguel Beermen survive a resilient Barangay Ginebra side to grab
      the 2-0 series advantage in the 2018 PBA Philippine Cup semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T10:02:11.839+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T10:02:11.997+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Marcio Lassiter lifts San Miguel past Ginebra in overtime
      to take 2-0 series edge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd335a79b-9653-41ea-822b-2f5efd9469a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:02:11.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:02:11.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> The
        San Miguel Beermen showed why they are the reigning PBA Philippine Cup champions
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56645f5e-ec79-4b33-a928-3a198131421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:02:11.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:02:11.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen eke out a 104-102 overtime victory against Barangay
        Ginebra to snatch a 2-0 series advantage at the Smart-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aba7b5d-f748-437f-8f7e-528d5204f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:02:11.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:02:11.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo delivered another monster performance for San Miguel
        with 33 points and 19 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e465f86b-b47d-4967-a125-10eec0523edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:02:11.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:02:11.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike its anemic start in the previous match, Ginebra unleashed
        a 30-point outburst in the opening quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8589d502-1298-42e2-a0ca-8537907fcdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:02:11.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:02:11.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing above expectations, Prince Caperal tallied 17 points to
        help Ginebra maintain the comfortable edge heading into the halftime break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407287b7-6899-4d57-abae-2861f7d84a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:02:11.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:02:11.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being down by as much as 15 points, the Beermen were able
        to claw their way back with steady plays in the third frame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ced7d-e40a-4076-a750-2121b346f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:02:11.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:02:12.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Ginebra poised to take the win, SMB’s Arwind Santos buried
        a cold blooded three-point shot off a broken play to tie the game at 95 with
        13.4 seconds left in payoff period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c391b0a7-26e3-4821-9a56-056df961680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T10:02:11.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T10:02:12.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
