    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Messi hits 600th career goal in Barca clash with Atletico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e22b2cc-b172-42d9-bd34-340a4f977333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:22:52.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:22:52.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Barcelona forward Lionel Messi struck
        a remarkable 600th professional goal for club and country on Sunday by scoring
        the opener in his side’s Liga clash at home to nearest challengers Atletico
        Madrid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96993e12-0221-4bf0-9249-d6b10d1f5330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:22:52.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:22:52.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine slammed a free kick right into the near top corner
        in the 26th minute to break the deadlock in the top-of-the-table clash and
        put league leaders Barca 1-0 up at halftime, scoring from a set piece for
        the third game running.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c63a85-9fa1-476f-bc37-a20e4348e3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:22:52.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:22:52.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi is the leading scorer in La Liga this season with 24 goals
        and is also the all-time top marksman in Spain’s top flight. He is also the
        top scorer in the history of Barcelona and Argentina.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfaa57f-d44f-457d-8404-ecdc13b5f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:22:52.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:22:52.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine, 30, has scored 539 goals for Barca in all competitions
        and 61 for his country.</p>'
  'Sereno-camp-exclude-psychological-test-evidence-Senate-impeachment-trial':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-05T13:06:44.881+08:00
    'imagesource': 'jcr:830e56ac-a577-41e4-ad03-65cb3046eb1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9f69963-3202-4270-9d9f-fb8102fe8902'
    'lead': 'Chief Justice Maria Lourdes Sereno''s camp maintains the psychological
      test has no weight in an impeachment trial — and publicizing it is a violation
      of doctor-patient privacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:26:40.373+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T15:26:40.600+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno camp to exclude psychological test as evidence in Senate trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5daad7e-b92b-48f2-a277-db0342f5d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Chief
        Justice Maria Lourdes Sereno''s camp plans to file a move to exclude her psychiatric
        test evaluation as evidence, when the impeachment trial begins at the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2227b6a-c73c-4012-950b-59414868f76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s spokesperson Jojo Lacanilao told CNN Philippines'' <em>The
        Source</em> on Monday made the statement following moves from the House Justice
        Committee <a href="https://cnnphilippines.com/news/2018/03/04/reynaldo-umali-chief-justice-maria-lourdes-sereno-psychological-test.html">to
        make the records public.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e8ec0-cbe3-48b2-a8c3-b77b31f570fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao maintained Sereno''s mental fitness should have no weight
        in an impeachment trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a87b11b-fde6-416c-bc81-e7e3ef381184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legally... we can strike in the Senate whatever is inadmissible
        as evidence because it may have violated the doctor-patient relationship,"
        Lacanilao said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a47fc6-935d-4a73-9fc9-36521bb3a83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the code of ethics provided by the Psychological Association
        of the Philippines (PAP), psychologists should maintain confidentiality of
        personal information between them and the patient.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f9273d-e6c0-4118-9771-1d534173be3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao also reiterated the results of Sereno''s exam were "irrelevant"
        as they do not constitute a basis for impeachment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb471491-4139-49b4-af2a-3de8a0eaa2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detractors of the Chief Justice cite the psychiatric evaluation
        as evidence that she is unfit for office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff3f00-ae21-42f5-8a60-34a136b312ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/01/umali-sereno-mental-health-findings-grounds-for-impeachment.html"><strong>Related:
        Umali: House committee to include findings on Sereno''s mental health in grounds
        for impeachment</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc6111-f304-4f82-abcc-c93e09b382cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PAP called out the committee for its "misuse" of exam
        results. It disputed a claim that Sereno failed the test, "as no one ''passes''
        or ''fails'' a psychological assessment."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b4b4f3-506e-4ab3-a78a-142c614108f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association also slammed the testimony of one of its members,
        Geraldine Tria, at a House hearing. Tria used findings on the impeachment
        complaint and a newspaper report to conclude Sereno had "a sense of entitlement"
        and aspired for "unlimited power," among others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a7370-2099-4a11-b16f-352b8f971713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAP said using secondhand reports as the basis for such a statement
        was "misleading, if not inaccurate."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ec2efd-69a3-4575-a761-1daa2b6a2cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/02/Psychologists-dispute-House-justice-panel-assessment-on-Serenos-mental-health.html"><strong>Related:
        Psychologists dispute House justice panel assessment on Sereno''s mental health</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e2e95-58ef-4baa-afa7-2883fb45f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao also maintained that impeachment was the only way to unseat
        the Chief Justice. On Monday, the Office of the Solicitor-General announced
        it will be filing a quo warranto case, to question the qualifications of Sereno.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1258d130-3381-4742-8677-6ad70f777346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/03/05/solgen-calida-cj-sereno-quo-warranto.html"><strong>Related:
        SolGen: Chief Justice Sereno ''unlawfully holding position''</strong></a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8d95e3-37f1-41ff-b89e-5ba9097869ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ang intensyon ay tanggalin si Chief Justice, that''s not the
        right procedure kasi impeachable official siya eh," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8fd5fc-b123-48fd-9ae6-bbbd70bb97ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the intention is to remove the Chief Justice, that''s
        not the right procedure because she''s an impeachable official.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b29b3e8-e759-4807-a860-c9f6471f3be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao''s comment also comes after 13 out of the remaining 14
        justices wanted Sereno to go on indefinite leave. The Supreme Court revealed
        these after reports that some of the justices urged her to resign surfaced.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e25701f-7fea-4848-9e1e-423a2a914d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/01/Supreme-Court-13-justices-wanted-Chief-Justice-Sereno-to-go-on-indefinite-leave.html"><strong>Related:
        SC: 13 justices wanted Sereno to go on indefinite leave</strong></a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd267ed-0262-4a61-abdd-90688ac9d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao declined to comment on accusations regarding Sereno''s
        failure to submit her complete Statements of Assets, Liabilities, and Net
        Worth, a required document for government officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e310c-d187-4f68-bedd-1d134412db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they had an answer to this accusation, but he did not want
        to preempt their defense.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1536629-469c-4ab1-a636-a82de2e8560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s an important defense that we would like to discuss at the
        impeachment trial, so it''s hard for me to reveal that," said Lacanilao.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00c7c29-7055-4bc9-8ba1-96765ae77b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is expected to vote on whether to impeach Sereno on Thursday.
        Should the vote be positive, the case will be brought to the Senate, which
        will act as the impeachment trial court.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f16cc95-dc02-48d8-a769-224e555cc9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:26:40.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:26:40.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch <em>The Source''s</em> full interview with Lacanilao here.</p>'
