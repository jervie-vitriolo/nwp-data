    'title': 'Rita Moreno wore her 1962 Oscars dress again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8590e595-9f33-481d-a6ce-d17d0c2c6663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:55.425+08:00
