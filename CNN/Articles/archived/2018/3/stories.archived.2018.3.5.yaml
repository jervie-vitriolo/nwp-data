      'mgnl:type': 'text'
      'text': '<p>Among them, the Quirino Memorial Medical Center where six children
        are confined. Duque also went to the East Avenue Medical Center, where three
        more young Dengvaxia-vaccinated patients are confined.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f4d66-ee76-463d-94bd-415eb69c6e00'
