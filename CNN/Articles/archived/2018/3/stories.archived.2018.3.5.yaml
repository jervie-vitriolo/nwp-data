      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halfway through the final quarter, Sol Mercado hit a triple to push
        the Ginebra advantage to 82-69 and repel the Rain or Shine comeback effort.</p>'
    '14':
