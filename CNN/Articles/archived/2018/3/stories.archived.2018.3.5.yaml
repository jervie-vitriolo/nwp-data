      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> A five-time NBA Champion, two-time
        NBA Finals Most Valuable Player (MVP), and now an Oscar winner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c058f1c-d540-4fde-8005-dd2921daa094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:37:47.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:37:47.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Lakers legend Kobe Bryant took home the Oscar on Monday
        after winning the Academy Award for Best Animated Short Film at the 90th Academy
        Awards for "Dear Basketball."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e4d15-7514-4eb7-b047-ddf19ce6c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:37:47.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:37:47.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now award-winning short is based on a poem Bryant wrote of the
        same title to announce his retirement in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196738d-5bb8-4c5f-84d7-bdb747cefcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:37:47.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:37:47.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant also provided the narration for the short.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d3e5c-0316-4d32-b148-ece0ba96ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:37:47.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:37:47.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animation is directed by Disney animator Glen Keane, and John
        Williams is the score composer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cba228-95e2-4ce3-b899-2d056d060cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:37:47.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:37:47.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Basketball" beat animated shorts "Lou," "Garden Party," "Negative
        Space," and "Revolting Rhymes" for the honor.</p>'
  'Supreme-Court-Chief-Justice-Sereno-red':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-05T16:34:17.057+08:00
    'imagesource': 'jcr:3670a2b3-2ac9-42aa-b00e-1d4489ab4b31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '627020f8-a480-42f1-8f09-0dc85b161eae'
    'lead': 'The Supreme Court employees say the red color symbolizes support for
      the 13 justices who urged Chief Justice Sereno to take an indefinite leave. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:39:34.339+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T15:39:34.474+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC justices, officials attend flag-raising ceremony in red'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944039b-3dac-46b2-8b4b-fe5c22b491f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:39:34.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:39:34.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Ten justices
        on Monday attended the Supreme Court''s first flag-raising ceremony after
        Chief Justice Maria Lourdes Sereno went on leave, with some of them wearing
        red.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971f633-d379-4e61-8449-6b1e1b116ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:39:34.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:39:34.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court officials and employees applauded Associate Justices
        Teresita de Castro, Diosdado Peralta, Lucas Bersamin, Mariano del Castillo,
        Marvic Leonen, Francis Jardeleza, Samuel Martires, Noel Tijam, Andres Reyes,
        and Alexander Gesmundo when they emerged from the court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0af9803-308c-4029-ae8b-af028cedbbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:39:34.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:39:34.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time in five years senior justices showed up during
        a flag-raising ceremony. The last was in 2012 when Sereno was out on an official
        overseas trip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dc0583-18d3-4bf4-a649-ae16d8c568dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:39:34.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:39:34.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 justices also pushed for the Chief Justice to go on leave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da2465-9b63-4237-9805-e900966f2ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:39:34.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:39:34.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, Peralta, Bersamin, Martires, and Reyes wore red
        ties, while Justice de Castro was in a floral dress with red accent. A number
        of officials and employees were also in red.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a72b08-bc65-4c70-b1c9-b81e2e7f7774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:39:34.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:39:34.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources said red symbolized support for the 13 justices who called
        on Sereno to take an indefinite leave.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eea3ef-315f-4618-a637-f4b733ad1f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:39:34.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:39:34.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, outside the Supreme Court, at least 10 protesters wore
        black to show support for Sereno.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a11374a-f4f2-4dc1-9f5b-803ede458ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:39:34.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:39:34.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This day marks the first week of the embattled Chief Justice''s
        leave. She filed an indefinite leave on February 28 to prepare for her upcoming
        impeachment trial at the Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2022ed28-2e84-4553-ae89-5fca1e692a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:39:34.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:39:34.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Office of the Solicitor General (OSG) filed Monday
        a legal proceeding to challenge Sereno''s right to hold office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa7ebf-f93e-4ece-80d5-ea9b4b57d744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:39:34.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:39:34.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspended lawyer Eligio Mallari filed a petition asking the OSG
        to look into the validity of Sereno''s appointment. He said Sereno repeatedly
        failed to file her Statements of Assets, Liabilities, and Net Worth, which
        is one of the requirements for those applying for the Chief Justice post.</p>'
  'Rita-Moreno-Oscars-dress':
