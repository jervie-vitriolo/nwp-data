      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — TNT KaTropa
        head coach Nash Racela is aiming to force a rubber match versus the defending
        PBA Philippine Cup champions San Miguel Beermen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553294db-3e1b-4194-8b45-9b3cd68928cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:38.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:05:38.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa booked the last ticket to the quarterfinals after thrashing
        the Phoenix Fuel Masters Sunday at the Smart-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8b55d4-316b-4ac3-85e0-1345449e6f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:38.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:05:38.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal tomorrow is to force a do-or-die again," Racela told CNN
        Philippines'' Sports Desk Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b59ab09-dac3-4185-b0d5-61bd4aa2d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:38.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:05:38.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a twice-to-beat disadvantage against the Beermen, Racela
        said they will bank on the momentum they have built in their last two matches
        where they won with an average of 23.5 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ebf3c-60aa-44b5-8c35-9ccd2755eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:38.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:05:38.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The morale is pretty high especially with the way we''ve been playing
        the last two games. We''re thankful to be still alive and playing in the playoffs,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b34ce5-724e-4d5d-8e06-a08df4a194de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:38.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:05:38.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="http://cnnphilippines.com/sports/2018/03/03/2018-PBA-Philippine-Cup-quarterfinals-preview.html">2018
        PBA Philippine Cup quarterfinals preview</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883bd2d-7b69-4b6c-abab-0ce4e1671e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:38.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:05:38.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top point guard Jayson Castro is expected to lead the charge for
        KaTropa who last captured the All-Filipino title in 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2771fb-27a3-486d-af01-e5b7546b05b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:38.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:05:38.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will give you the numbers and leadership that you need," Racela
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d6b89-9175-46d2-a6c2-2f84ce8c7b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:38.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:05:38.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on how they plan to extend their playoff matchup against San
        Miguel, Racela said his squad should just keep in step to give them a fighting
        chance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52eaf41-6f62-4560-9435-b2d03e4f15f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:38.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:05:38.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to try match whatever they will throw us and hopefully that
        gives us a victory."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ca49d2-58d4-4ee5-90fc-0032b4667ebf'
