      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was satisfied with how the Dengvaxia lanes are going so far,
        and he is hoping hospitals would put up a process flowchart to guide the parents
        of patients.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60703a6-446c-4914-8242-7e29ff3223d8'
