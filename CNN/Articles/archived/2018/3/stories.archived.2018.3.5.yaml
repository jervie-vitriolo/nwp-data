      'mgnl:type': 'text'
      'text': '<p><strong>How to get there:</strong> To commute, take a bus from Cubao
        to Balanga, Bataan. From the Bataan Transport Terminal, transfer to a bus
        bound for Bagac and then ride a tricycle to Las Casas Filipinas de Acuzar.
        By private vehicle, take the North Luzon Expressway (NLEX), exit at San Fernando,
        and take the westbound side of Jose Abad Santos Avenue. Once you reach Dinalupihan,
        turn left at Roman Superhighway. Upon reaching Balanga City, turn right at
        Gov. J.J. Linao National Road and keep driving straight until you reach the
        town of Bagac. Follow the signs that point to Las Casas Filipinas de Acuzar.</p>'
