    'template': '1'
    'title': '6 quick getaways outside of Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ebf75-7878-4390-bb75-1b26d294e698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:53:10.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:53:10.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — For the 9 to 5
        employees whose weekdays are dedicated to work, weekend travels serve as a
        breath of fresh air, and quite literally so. For the entrepreneurs and freelancers
        who have more flexible schedules, quick excursions provide that mental reset
        that allow them to perform better afterwards. With the advent of social media
        came a booming tourism industry, resulting in travel destinations climbing
        everyone’s bucket lists. Travelling is at the tip of everyone’s tongues lately,
        and has even become part and parcel of restoring one’s mental health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e75680e-8b47-4d3d-a56e-4a80a19f249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:53:10.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:53:10.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when you’re in Manila, you don''t need to look far beyond the
        island of Luzon for that wondrous getaway, may it be a vast mountain range,
        a pristine beach, or a charming historical spot. There is a whole world out
        there waiting to be discovered, and from the swarming city of Manila, many
        of these locations are accessible via short bus rides or quick road trips.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87cdad-84e5-4b90-aac4-ada111013806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:53:10.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:53:10.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some noteworthy locations that are well worth spending
        a day trip at.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb431a6b-598d-41c8-814c-d14240260259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:53:10.666+08:00
