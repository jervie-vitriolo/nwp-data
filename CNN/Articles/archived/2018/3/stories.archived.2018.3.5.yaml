  '6-quick-getaways-outside-manila':
    'author': 'Danna Peña'
    'caption': 'A couple of hours away from Manila lies stunning landscapes, rich
      historical spots, and offbeat destinations. A vast landscape of Sierra Madre’s
      mountain range is rewarded to those who climb Mt. Balagbag, located a mere 2
      hours away from Manila. Photo by TERENCE CO'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2018-03-05T18:15:15.600+08:00
    'imagesource': 'jcr:b1711e3c-0cad-4457-bbaa-2e4332c88f5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60847fe5-ca88-4323-9727-8e8f1e4ed526'
    'lead': 'Here are some noteworthy locations near the city that are well worth
      spending a day trip at. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:53:10.665+08:00
