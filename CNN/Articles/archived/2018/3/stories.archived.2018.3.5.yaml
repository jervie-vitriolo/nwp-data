  'penalty-disappearing-cellphone-load':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-05T22:42:18.043+08:00
    'imagesource': 'jcr:c7e4c946-7e52-47b5-b671-55bcda4cbca0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b66d8365-a7ab-48e8-afe9-a916acd747f4'
    'lead': 'This came in the wake of consumer complaints of phone credits eaten up
      by value-added service providers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:30:00.199+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:30:00.448+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stricter rules, penalties versus ''nakaw load'''
    'updated': 2018-03-06T08:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f3a28-b315-4bb2-8667-c4abcedc098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The government
        is preparing to impose stricter rules and penalties against those behind ''nakaw
        load'' or the so-called "disappearing cellphone loads."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e6522b-f474-4736-8fdc-14bba328c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday''s Senate hearing, National Telecommunications Commission
        (NTC) Deputy Commissioner Edgardo Cabarios admitted there are erring value-added
        service (VAS) providers that eat up a certain amount of prepaid load or credit
        without notifying the cellphone user.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8601aa-beb3-4ae5-aec8-8a630a00a613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VAS groups other telecommunication services beyond standard voice
        calls and text messaging.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c414a4e-8885-4c01-9c79-91686766e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabarios made it clear that these are unwanted or spam messages.
        He said a consumer should not receive messages if not registered with the
        VAS providers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c23f933-65d9-4f94-aa60-42dd74209e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if a message to stop the subscription is sent, he added the
        message has to stop right away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f592f1-7c85-49f2-bd4c-055fda340a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabarios said the NTC can suspend the registration of VAS providers,
        while Trade Undersecretary Ruth Castelo said the Department of Trade and Industry
        can file criminal charges against VAS providers and telecommunication companies
        found to have violated the rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42becb11-20e5-4c5b-926e-889051699961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came in the wake of consumer complaints of phone credits eaten
        up by VAS providers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f2db3-dbd2-49e7-ac4c-f49bfa4cca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gigi Lapid is among them. She was invited at the Senate hearing
        to share her experience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4f9a3-933f-421b-9204-0c9b292dc75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CSR (Customer Service Representative of Globe) advised me that
        sometimes, when I''m surfing on my phone, <em>''pag may nakikita akong mga
        ads daw dapat hindi ko kini-click yung ''X'' kase</em> by clicking the ''X''
        daw, it will automatically subscribe me and she told me to press the back
        button on my phone which I found really strange," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c4293-f154-46f8-8da7-bf36513794da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The CSR advised me that sometimes, when I''m surfing
        on my phone and I see ads, I should not click the ''X'' because doing so will
        automatically subscribe me and she told me to press the back button on my
        phone, which I found really strange.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f902ee7d-e42f-4996-9447-c89fcb2d1c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Froilan Castelo, senior vice president for Globe Telecom, was quick
        to respond.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c665001e-77bc-4244-b4c8-5bb05ecf7665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That should not happen I think if our CSR made that statement to
        our customer then that''s a wrong statement," he told the committee. "That
        should not have happened because there is an opt-in procedure as required
        by the NTC in which Globe follows."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2addfa51-81f9-4cea-a9cc-a54645c78cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Globe suspended its VAS provider ''Got Deals'' and its contract
        will not be renewed "because it''s been involved in the erroneous billing
        of our customers and I believe that once we got to know about this problem
        we have reimbursed our customers of the prepaid load. We also recompense them
        for whatever anxiety or loss or trouble they got into."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8553c1c3-9775-434d-b656-863fa4af79d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe also made a system refresh which opts out all its customers
        from VAS providers. As of March 5, all customers will have to opt in again
        if they wish to register with a certain VAS provider.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c3dd1-cd2e-41af-801f-df31227c4c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Smart, Public Affairs Group Head Mon Isberto said they have
        their subscribers explicitly agree to sign up for services if they wish to
        be sent messages and will be asked for confirmation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a22900c-5ce8-4690-84d9-a780bf59c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both telcos committed to implement beginning July 2018 the one-year
        validity for phone credits P300 and below.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bc1b16-fff3-4718-8fbc-43fd38619d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the experience with VAS providers, the "disappearance
        of load" also happens in the standard call or text.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85444158-de75-407d-8d24-5e140991caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bam Aquino, Chair of the Science and Technology Committee,
        hopes to find solutions to this long time consumer problem.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33e7ec-4bb6-4edc-bef7-808ac8144f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, <em>"Ang maganda ho sa</em> hearing, there was a very clear
        solution <em>na na-</em>present and by the next hearing, we hope that the
        telcos will be able to mention <em>na sumusunod na sila dito sa solusyon na
        ''to at ''yun yung bawat</em> load <em>na ibabawas sa atin, kelangan po meron
        tayong</em> notification.<em> Ipakita ho natin na hindi tama ito. Meron tayong
        oras para i-complain ito at ibalik yung pera po sa atin."</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a6200-110e-484d-b8c7-0d25b38d6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:30:00.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:30:00.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The good thing about the hearing, there was a very
        clear solution that was presented and by the next hearing, we hope that the
        telcos will be able to mention that they are following this solution and that
        is for every peso of load that is deducted, there must be a notification.
        Let us show them that this phenomenon is not right. We have time to complain
        about this and get our money back.]</p>'
  'PBA-quarterfinals-Barangay-Ginebra-Rain-or-Shine-Elasto-Painters':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-05T22:21:29.909+08:00
    'imagesource': 'jcr:23611cfa-da53-4804-8dc4-a578f7c81a06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8176d79f-e9a4-4fec-a15f-07fe86d8956f'
    'lead': 'Barangay Ginebra took the series lead against the Rain or Shine Elasto
      Painters in the PBA Philippine Cup quarterfinal series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:32:48.271+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:32:48.496+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Quarterfinals: Ginebra snags series advantage against Rain or Shine,
      88-80'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd453bb81-a6dd-47e0-bd9d-01e1fc9d3399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:32:48.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:32:48.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Barangay
        Ginebra grabbed the series advantage against the Rain or Shine Elasto Painters,
        88-80, in the PBA Philippine Cup quarterfinals at the Mall of Asia Arena on
        Monday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e176d79b-8d45-490e-95c8-304e6bdfbec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:32:48.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:32:48.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barangay lead Rain or Shine, 1-0, in their best-of-three series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ded5beb-4bf9-472f-87bc-0dd4e2afec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:32:48.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:32:48.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L.A. Tenorio led the Ginebra scorers with 16 points, but it was
        Scottie Thompson who had the best all around performance with 14 markers,
        15 rebounds, and seven assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6c9e1b-f04e-4734-b283-4fe6ce1d0a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:32:48.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:32:48.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little in between the two teams after the first half,
        with Barangay Ginebra nursing a precarious 44-43 advantage at the break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e9eca7-eb3f-44dc-9d39-916928ef4d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:32:48.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:32:48.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra pushed their advantage to 66-56 at the 3:06 mark of the
        third quarter, but the Elasto Painters were able to trim it down to just 68-64
        before the payoff period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d125a76-dbed-4841-9d7e-89534a3ef053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:32:48.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:32:48.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabe Norwood got the Elasto Painters within 70-69 with 8:43 left
        to play, but that was as close as they got to overturning the Barangay''s
        advantage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
