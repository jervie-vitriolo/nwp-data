      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ina Andolong contributed to this report.</p>'
  'Vatican-abuse-Cardinal-George-Pell':
    'author': 'Lucie Morris-Marr, CNN'
    'caption': 'The Vatican, which operates as a city-state, has its own judicial
      system.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-05T14:08:31.378+08:00
    'imagesource': 'jcr:8373873a-b1f4-4b46-a87c-033d713715f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cabce55-d338-4951-b447-ad8a4bbca551'
    'lead': 'The alleged victims of Cardinal George Pell, who has been accused of
      numerous historical sexual offenses, are to be questioned in court for the first
      time this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:16:36.895+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T15:16:37.239+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Accusers of Vatican treasurer Cardinal George Pell to testify in abuse
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7857636-be59-4a21-9aa2-1ee9e4621fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The alleged victims of Cardinal George
        Pell, who has been accused of numerous historical sexual offenses, are to
        be questioned in court for the first time this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a05d9c-456d-4615-a7a1-5f31438e0edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tired-looking Pell arrived at Melbourne Magistrates Court on Monday
        accompanied by several police officers who had to help him through an international
        media scrum as he walked into the court house.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8746bb18-252b-426c-b92e-0150069a73dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stood down from his post as Vatican treasurer in June last year
        to fight the case in his home country of Australia after being charged by
        Victoria police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930d603d-a653-453b-bd18-b68401707ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is required to attend Melbourne Magistrates Court each day of
        the four-week long committal hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0085302-ecd7-4055-acb4-74240e28781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Pell strongly denies all the allegations against him, and
        his lawyer has already informed the court he will officially be pleading not
        guilty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea3ad8-b05f-4b8c-8d9b-8c953bcf2368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is <a href="https://www.abc.net.au/news/2017-06-29/cardinal-george-pell-charged-sexual-assault-offences/8547668?pfmredir=sm">the
        first time such a senior figure in the Holy See has faced criminal charges.</a>
        The charges against Pell came after a special police task-force was created
        in 2013 to investigate complaints of abuse by Catholic clergy and other religious
        orders and institutions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b089a-649a-4750-8622-0495eb8a0b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/07/10/asia/george-pell-australia-return/index.html">Pell''s
        first appearance in Melbourne</a> last July played host to an international
        media contingent of more than 100 reporters, court artists, television crews
        and photographers who''d gathered at the steps of the court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfecd847-9d78-42b7-817a-b92d35930968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two weeks of this month''s committal are expected to hear
        solely from the accusers in a closed court. The remaining two weeks will be
        dedicated to the cross-examination of at least 40 other witnesses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c180cc10-eeb8-4df2-8364-533e6414323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Support dog'' to be supplied</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362793e-7d94-4105-8ffe-3ef1a81987f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some law experts and advocates say they are concerned the public
        won''t get full transparency when evidence is given in the closed court. They
        also fear the experience will likely be "distressing" for the complainants
        as their testimony is tested by the 76-year-old''s defense team.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d8a3f-3700-4e43-83d7-e7f671c9ca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusers will give evidence by videolink from a remote location.
        They''ll be cross-examined by Pell''s criminal defense barrister, Robert Richter,
        who is <a href="https://www.smh.com.au/lifestyle/cardinal-george-pells-barrister-loud-socially-progressive-and-avowed-atheist-20180205-h0tso9.html">well
        known in Australia for his lengthy and forensic questioning of witnesses.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2f1e4-a591-4d2d-9b21-a79ca12cf8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday Magistrate Belinda Wallington granted permission for accusers
        to have access to support including from a friend or family member, or a dog
        while giving evidence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908894b-35d5-4bc4-b5ce-a8eff7647e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "support dog" known as Coop is part of a new initiative in Melbourne
        to help vulnerable or traumatized witnesses give evidence in court, Prosecutor
        Mark Gibson said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0858735f-5b65-4663-82b1-ddbbc5fafabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richter said he would apply for assistance for Pell, who had a support
        person at previous hearings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861efcb-6a23-4ccd-93f9-ace2680018a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Jeremy Gans, who teaches on all aspects of the criminal
        justice system at Melbourne University, told CNN there are services in place
        to help complainants try to prepare to be cross examined, but it''s not an
        easy process.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694219c2-a061-483a-8f50-dd9356a41a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The experience is likely to be very distressing," he said. "But
        the whole process of bringing a complaint is distressing. This is just one
        part of that."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee170582-be32-4b44-be69-4e3a818818c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.smh.com.au/lifestyle/cardinal-george-pells-barrister-loud-socially-progressive-and-avowed-atheist-20180205-h0tso9.html">In
        a rare interview, Richter said he believes Pell is innocent</a> and intends
        to show that "what was alleged was impossible."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f6dc8-ef2f-4839-a1ee-2a14645f81a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he doesn''t try to come to terms with the possible suffering
        of those he questions in court.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671e1d9-c9aa-4178-b53e-8deb1fdc4253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I put it out of my mind, you say to yourself: ''I''m a professional,''"
        Richter told The Age newspaper. "People are hurt no matter what happens. If
        someone is wrongly convicted, or given a disproportionately heavy sentence,
        all you have done is multiply the number of victims."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603d8193-93b7-459f-8ce1-7ac530b3f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns for transparency</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71c378a-2429-42fe-8c5a-2f1a4b440c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the committal is over, the magistrate will decide if there
        is enough evidence to go to trial in a higher court.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a745b-7b7a-4e52-b28f-2dcd39582bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A committal hearing has a similar purpose to a Grand Jury hearing
        in the US," Gans explained. "It''s a way to test whether there is enough evidence
        to go ahead with a serious trial. The major difference is that a committal
        hearing is heard by a single magistrate (a legally qualified lower-ranked
        judge), rather than a jury."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ddcfa2-67c6-43bf-9bf9-af168a186f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingrid Irwin, an Australian lawyer who works in the area of historic
        sexual abuse in Pell''s hometown of Ballarat, Victoria, says it''s a "great
        flaw" that in the Australian legal system, the complainants don''t have their
        own lawyers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4482636a-cd7a-4c15-bb6b-535a6889f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alleged victims do not have a lawyer during the criminal case so
        they are not a party to proceeding yet the case is all about them," she told
        CNN. "It seems unjust that the matter is about them, and they are not represented."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0198c4-461f-48d0-8efb-db10cdff7879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pell''s legal team prepared for case</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322a2a3d-1a0a-4825-b466-7edf932f01c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At several short court hearings in the past four months, Pell''s
        team has lodged court orders for documents and materials to help their case.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00388e4-b6a1-43c7-bb56-3fc04c8aaa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s legal team successfully won its bid to raise undisclosed
        materials from a victims advocacy group, the Victorian police force, the Australian
        Broadcasting Corporation and lawyers involved in the area of historic sexual
        abuse, as well as from the complainants themselves.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230610f2-167f-4ae4-a040-be674b0e5095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallington ruled in February however, that the medical records of
        the complainants could not be supplied as requested, for privacy reasons.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3d45c6-8559-44d0-a1d2-079649badb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her decision came after the prosecution team accused Pell''s lawyers
        of going on a "fishing expedition" for personal medical information about
        the accusers, particularly in the area of mental health.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f2290-9e67-42a4-abe2-6c2299f1d920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, a complainant in the case passed away and the prosecution
        requested the charge relating to him should be dropped.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb0dad0-a60c-4253-b493-b39331838c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense team argued to keep the charge in place, saying they
        would show the accuser prompted a "domino effect" of other alleged victims
        later coming forward because he was interviewed in the media.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e60aa-df49-4d9b-8b70-9281625d7b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, at a hearing Friday, the prosecution announced the charge
        had been dropped.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d0ced-f814-42df-8da1-0f1e43cf4a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pell''s secret location in Australia</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3d6326-4a7c-459b-8fcf-4f5c8d7717a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/01/10/asia/australia-pell-seminary-sydney-intl/index.html">In
        an exclusive report in January, CNN revealed that Pell</a> was staying in
        a Sydney seminary with 40 trainee priests while he contests the case.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e291dc-f5cf-4651-b3a8-535572aa885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman said at the time that the cardinal had no official role
        at the seminary, where life for the trainees includes a strict daily regimen
        of prayer and teaching.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90849bdc-7a83-4fc5-9ff2-3307f464c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/07/25/asia/cardinal-george-pell-profile/index.html">Pell
        had also previously served as archbishop of Melbourne</a> and archbishop of
        Sydney before moving to Rome in 2014. He was soon appointed to the senior
        position of prefect of the secretariat for the economy, and became a trusted
        figure close to Pope Francis.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667aaed-41fd-458d-8e62-6c8c7c6b0dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference at the Vatican in June last year when he was
        charged, Pell said he had been the victim of "relentless character assassination."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36656cd-559a-4d95-9848-576cad409e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m innocent of these charges, they are false," Pell said. "The
        whole idea of sexual abuse is abhorrent to me."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0cb98-3d36-4d06-8aef-a4e6663485c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Catholic Church under pressure</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b2e086-422c-48aa-b237-e428edd80dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the <a href="https://edition.cnn.com/2017/06/28/asia/cardinal-pell-australia/index.html">Catholic
        Church in Australia came under pressure</a> from advocates after the country''s
        Royal Commission into Institutional Responses to Child Sexual Abuse released
        its final report.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84084693-d563-4b26-8880-ed84978856bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:16:36.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:16:37.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church was the sole target of about 20 recommendations,
        outlining what would amount to be a radical shakeup of centuries of tradition
        and orthodoxy. It included the recommendation that celibacy -- compulsory
        for Catholic priests -- should be voluntary.</p>'
  'The-Shape-of-Water-Best-Picture-Oscars':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-05T14:04:13.934+08:00
    'imagesource': 'jcr:6faf3858-84f2-4ef7-8080-5ff8f2710c99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a1afb96-32b1-4e7d-bd37-f179b02d8194'
    'lead': 'Despite stiff competition in one of the most unpredictable best picture
      races of recent memory, Guillermo del Toro''s ''The Shape of Water'' takes the
      top prize at the Academy Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:21:11.122+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T15:21:11.299+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Shape of Water'' concludes award season hot streak with best picture
      win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f7cf6-994e-405b-9861-e1366c4f5bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:21:11.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:21:11.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Despite stiff competition in one of the
        most <a href="https://edition.cnn.com/2018/03/01/entertainment/oscar-academy-wide-open-race/index.html">unpredictable</a>
        best picture races of recent memory, Guillermo del Toro''s "The Shape of Water"
        took the top prize at Sunday''s Academy Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe449ac-4761-4c70-8839-dafe5dc49860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:21:11.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:21:11.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 13 overall nominations, the endearing, off-beat love story
        was seen as one of the frontrunners for best picture heading into the night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d41001c-48cc-49a2-af8b-2faec22b2fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:21:11.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:21:11.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his acceptance speech, director del Toro dedicated the award
        to young filmmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975fa960-5f4d-44ec-a6f4-a79330c196da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:21:11.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:21:11.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a door," he said. "Kick it open and come in."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a786dfd-d2c0-44b6-80da-7d2e058dc27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:21:11.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:21:11.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Shape of Water" won four awards on Oscar night, including best
        production design, best original score, and best director.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0a0f8a-0ff4-4d02-8994-0dab6972a034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:21:11.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:21:11.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In accepting his best director statue, del Toro used his time on
        stage to make a statement about filmmaking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114aeea4-7285-4f54-83e8-0e67dc115175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:21:11.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:21:11.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the greatest thing our industry does is erase the lines
        in the sand, we should keep doing that as the world tries to make them deeper,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb34a0cc-867d-45e9-91b5-3549ae8d232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:21:11.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:21:11.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his win in the best director category, del Toro became the
        third Mexican-born director to nab the award in five years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af80cf4-8fae-4c30-ab4a-4a8897ba03da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:21:11.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:21:11.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfonso Cuarón won best director for "Gravity" in 2014, Alejandro
        Iñárritu won in both 2015 and 2016 for "Birdman" and "The Revenant," respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d41ed86-0890-42b5-8ff7-397f39b1763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:21:11.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:21:11.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "The Shape of Water" has had an impressive haul this award
        season.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218dc43f-ee27-4a65-aca6-cfa9c500bd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:21:11.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:21:11.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won the top prize at the Producers Guild, Directors Guild, and
        Critics Choice Awards. Director del Toro also picked up a Golden Globe back
        in January and a BAFTA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2be94f9-2608-4c3b-ba7f-fb6b82449610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:21:11.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:21:11.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win indicates that the film, about a mute woman who falls in
        love with a man-like fish creature, was able to emerge relatively unscathed
        by controversy stirred by a <a href="https://edition.cnn.com/2018/02/23/entertainment/shape-water-copyright-suit/index.html">copyright
        lawsuit</a> filed late last month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1895bf47-0556-4ca2-bc58-732469ac3308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:21:11.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:21:11.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to best picture, "The Shape of Water" had nominations
        in the best original screenplay category and in three of the four acting categories.</p>'
  'Lionel-Messi-FC-Barcelona-600-goals-La-Liga-Atletico-Madrid':
    'author': 'Reuters'
