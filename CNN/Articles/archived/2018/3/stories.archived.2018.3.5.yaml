  'PBA-quarterfinals-TNT-KaTropa-Nash-Racela-San-Miguel-Beermen':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-05T14:44:08.566+08:00
