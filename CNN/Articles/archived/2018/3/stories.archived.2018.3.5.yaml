      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:53:10.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Travel time from Manila:</strong> 2 hours</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e002a3-8e46-4d91-bd9f-e9bd38f08d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:53:10.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:53:10.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there:</strong> To commute, go to Cubao or Pasay
        and take a bus bound for Mariveles, Bataan. Ask to be dropped off along Lubao
        Highway across Pradera Wake Park, where Prado Farms is located. To travel
        there using a private vehicle, drive to the North Luzon Expressway (NLEX),
        take the San Fernando exit, and keep going straight in Jose Abad Santos Avenue
        until you reach Prado Farms.</p>'
    '21':
