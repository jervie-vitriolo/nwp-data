      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have also assured expenses for the treatment of
        dengue and Dengvaxia-vaccinated patients, including medicines, are free in
