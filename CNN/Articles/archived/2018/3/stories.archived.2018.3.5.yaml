      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; Hulugan Falls, Laguna</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300883b4-f907-4552-8601-50893ef47e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:53:10.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:53:10.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna is well-known for its many hidden waterfalls and springs
        that are great alternatives to longer drives to the beach. A favorite of weekend
        warriors, it’s one of the nearest provinces from Manila that provides quick
        and refreshing getaways. One of its many treasures is Hulugan Falls, an immense
        waterfall that was opened to the public in late 2016. Although it is still
        less popular than the famous Pagsanjan Falls and Taytay Falls, it has been
        steadily gaining traction because of its formidable beauty and accessibility.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67809c1-6e47-4cc4-8432-fcbf6f7f0530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:53:10.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:53:10.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its townsfolk saw Hulugan Fall’s potential as a popular tourist
        spot, a road has been paved to get to its jump-off point, a system for tourists
        has been set in place, and jobs have been created for the waterfall’s custodians.
        After conquering the 30 to 40-minute hike to the waterfall, take a dip in
        its chilly waters while admiring the spectacular view.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f7a2a-ae8d-4f58-85ce-264dfa084fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:53:10.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:53:10.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Travel time from Manila:</strong> 3 hours</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd0a141-84cf-4f2c-9043-b0a053ce5b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:53:10.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:53:10.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there:</strong> To commute, go to Cubao or Taft
        and ride a bus to Sta. Cruz, Laguna. From Sta. Cruz, Laguna, ride a jeepney
        going to Lucena or Lucban and tell the driver to drop you off at San Salvador,
        where you will find a sign of Hulugan Falls. To travel there using private
        transportation, take the South-Luzon Expressway (SLEX), exit in Calamba, keep
        going straight on the highway, turn right to Cavinti-Luisiana Road, and look
        out for a San Salvador/Hulugan Falls signage at your right side.</p>'
