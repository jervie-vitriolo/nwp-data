      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier the "One Day at a Time" star told E!''s Ryan Seacrest that
        the skirt was made from a material traditionally used to make Japanese kimonos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd135081d-8d9a-4247-9f5c-d98317352fc5'
