  'Jimmy-Kimmel-Oscars-monologue':
    'author': 'Brian Stelter'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-05T09:39:43.524+08:00
    'imagesource': 'jcr:a24676ed-b2ad-4c4f-a4cc-a7e835a9cac9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09b4a666-a55a-4650-a683-27cf42a2f8e5'
    'lead': 'The host pointed out persistent inequities in Hollywood, but also found
      ways to slip in a few jokes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:56:25.156+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T15:56:25.416+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jimmy Kimmel''s Oscars monologue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1924f8-ea24-4817-bd2a-99d23895cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Last year Harvey Weinstein walked
        the Oscars red carpet just like his fellow movie moguls. This year, he was
        a punchline in Jimmy Kimmel''s opening monologue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7d2aa9-937d-41e8-aadb-b9cbcc33c084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel paid tribute to the Time''s Up movement in the first few
        minutes of Sunday''s Academy Awards. He called the reckoning "long overdue"
        and said "things are changing for the better."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd1c6d7-eb8f-4185-9512-d9e34877c5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The host pointed out persistent inequities in Hollywood, but also
        found ways to slip in a few jokes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ddd9de-f736-42ed-8022-f8af04d9a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the larger-than-life Oscar statue on stage and said,
        "Just look at him. He keeps his hands where you can see them. Never says a
        rude word. And most importantly, no penis at all. He is literally a statue
        of limitations. And that''s the kind of men we need more of in this town!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4753582-803c-4e7c-865a-26eae74efccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After six months of stories about sexual harassment and assault
        in Hollywood and other industries, attention has turned to initiatives like
        Time''s Up campaign to fight workplace misconduct.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117322b3-f164-48bf-9749-6c8568223e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several women who accused Weinstein of wrongdoing are expected to
        speak during Sunday''s ceremony.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003eee8e-5842-4b96-98b8-27463cfe7d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is watching us. We need to set an example," Kimmel said.
        "And the truth is, if we are successful here, if we can work together to stop
        sexual harassment in the workplace, if we can do that, women will only have
        to deal with harassment all the time in every other place they go."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b072f2ad-726d-4ef1-9446-37296a9764f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was scattered applause from the Dolby Theatre audience when
        Kimmel pointed out that the Academy of Motion Picture Arts and Sciences expelled
        Weinstein last October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c0c540-dd7c-40bc-928c-d10decb58eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only other person to be expelled from the Academy -- ever --
        was a character actor named Carmine Caridi," Kimmel said. "In 2004 he was
        kicked out for sharing screeners. Carmine Caridi got the same punishment as
        Harvey Weinstein for giving his neighbor a copy of ''Seabiscuit'' on VHS."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e95fe-bb80-4071-a9ed-0f97ca4583dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a more serious note, Kimmel said, "Only 11% of movies are directed
        by women. And that is nuts. We still have a very long way to go in that department,
        and a very long way to go when it comes to equal pay."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d79ca6-baf6-41c6-bc9d-9815b929bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also acknowledged the ninetieth anniversary of the annual awards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8783ec5-2a68-4281-8450-ea7e27e91efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our friend Oscar is 90 years old tonight, which means he''s probably
        at home watching Fox News," he quipped.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76d2c6-9623-4946-a22b-da0e559670a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel mostly veered away from political jokes, but he did make
        light of Hollywood''s liberal bent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369cfc8f-d530-4f3d-8436-fa6661c0303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to a film about a same-sex romance, he said, "We don''t
        make films like ''Call Me By Your Name'' for money. We make them to upset
        Mike Pence."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e7006d-ea96-420a-8419-c526b580e49b'
