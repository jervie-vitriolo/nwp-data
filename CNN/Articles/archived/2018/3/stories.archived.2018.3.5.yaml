      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; <strong>&nbsp; Mt. Balagbag, Rizal&nbsp;</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362c675-e79a-4363-a489-ddf2c4eba60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:53:10.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:53:10.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conquering mountains is a daunting task undertaken by many in exchange
        for spectacular views. Fortunately for fledgling trekkers, Mt. Balagbag’s
        peak offers a landscape so glorious it’s as if a long, grueling hike was needed
        to reach it. One of the easiest trails in Rizal’s mountain range, Mt. Balagbag
        is highly recommended for novice hikers and those looking to immerse in nature
        without the commitment of a difficult journey. The peak of Mt. Balagbag boasts
        a stunning landscape of Sierra Madre’s mountain range, and if you decide to
        camp out at night, you can marvel at a starry view and stunning perspective
        of scenic city lights. Since its trail doesn’t provide any shade from towering
        trees, be prepared for when the heat is scorching.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a87e14-7760-40b1-a6ca-af9d945a8f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:53:10.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:53:10.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Travel travel time from Manila:</strong> 2 hours</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced650db-5e13-4f00-8229-dcf2043e1372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:53:10.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:53:10.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there:</strong> To commute, go to Cubao and take
        a bus to Tungko. From Tungko, take a jeep to Licao-Licao then ride a tricycle
        or walk by foot going to Barangay Balagbag. To travel there using private
        transportation, head to Rodriguez, Rizal using Payatas Road. Once you’ve reached
        Barangay Macabud, take the uphill road leading to Licao-Licao. If your vehicle
        can handle rough roads, drive to Barangay Balagbag and if not, walk or ride
        a tricycle there instead.</p>'
    '13':
      'image': 'jcr:5d9915f8-6e9d-494b-8396-71680490b97a'
      'imageCaption': 'With its silent atmosphere, delicious selection of organic
