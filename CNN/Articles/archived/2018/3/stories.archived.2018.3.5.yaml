    'template': '1'
    'title': 'PBA Quarterfinals: TNT coach hopes to force do-or-die vs. top seeded
      San Miguel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857bcbba-0014-4de2-932b-1d26a76c8c81'
