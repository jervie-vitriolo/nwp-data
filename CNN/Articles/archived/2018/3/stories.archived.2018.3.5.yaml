      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zambales is known for its pristine beaches and surf spots, but it’s
        also home to a different kind of travel experience that aims to make a difference
        to its Aeta community in Sitio Yangil. This socially responsible travel tour
        was made into existence by MAD Travel, a local social enterprise that creates
        socially impactful and eco-friendly travel tours in different parts of the
        Philippines. Take part of their Tribes &amp; Treks tour in San Felipe, Zambales,
        where you can immerse in Aeta culture for a day or two and help them live
        sustainably by engaging in their reforestation projects and cultural activities.
        Some of the tour’s activities include trekking, swimming, tree-planting, archery
        lessons, singing, dancing, and eating homegrown organic food. Not only will
        you be surrounded by a bucolic setting, but you can also help the Aeta community
        in need, gain new friends, and expose yourself to eye-opening perspectives.</p>'
