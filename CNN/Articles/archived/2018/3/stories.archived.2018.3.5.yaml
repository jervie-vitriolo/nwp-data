    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4650cd3-3091-437c-a154-147bddacc48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Syrian regime has taken control of several villages
        in the rebel-held enclave of Eastern Ghouta, official news agency SANA said
        Sunday, in a major turning point in a two-week offensive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8c8da-0f37-4939-8795-e926ed7ccb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regime forces gained control of villages on the eastern side of
        the besieged enclave, which it said were controlled by Al-Nusra Front, a former
        Al-Qaeda affiliate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a86a8e-ffc8-4bc8-a298-284f6205f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SANA report, the rebel group had fired over 300
        mortar shells and rockets on neighboring Damascus, killing and injuring scores
        of civilians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944630b9-1d31-4cea-b0f5-c7acd52654eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time the Syrian regime has announced territory control
        of Eastern Ghouta since launching an offensive on the rebel-held enclave on
        the outskirts of Damascus on February 18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb28aed-b65d-412b-b5d6-30e3cdcbf6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intense bombardment of Eastern Ghouta has caused thousands of
        residents to flee their homes and head westward where the fighting is less
        severe, civilians inside the suburb told CNN Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd886217-2671-4182-bd9d-d3ab46d3b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation on the ground is catastrophic," surgeon Hamza Hassan,
        based in Irbin in Eastern Ghouta, told CNN via Whatsapp.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8edfeff-2523-4d5b-9544-f0067a3fb9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is massive internal displacement of 30,000 people from (the
        areas of) Beit Sawa, Otaya, the Douma villages," Hassan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d4fa6d-c7cc-4b17-9a11-4f9dd47264c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regime has been hysterically bombing these areas and completely
        destroying towns and villages," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7b2c6-8d31-4dcf-9d77-44261788b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the rebel group Jaish al-Islam said in a statement Saturday
        that its fighters had also retreated from two other areas in the east of Eastern
        Ghouta, accusing the regime of employing a "scorched earth" strategy of bombardment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdccaa95-7f8c-44e6-8979-402b7abbef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ceasefire falls on deaf ears</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a517d51d-3aa0-47b6-9103-9d844e2a7728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian regime''s foothold in Eastern Ghouta comes one week after
        the United Nations Security Council unanimously voted for a month-long ceasefire
        in the enclave, which is home to some 400,000 people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6095dc-f444-4cbf-b24a-8cb119baec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN resolution provided little detail on when the ceasefire was
        meant to begin, how it would be enforced or even whether all the parties concerned
        were aware of it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd068b-725a-4ca0-bee4-d76cda155a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin, who is a key ally of Syrian President
        Bashar al-Assad, also ordered a daily five-hour pause in hostilities that
        was to have begun on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b66eb-b455-4833-b571-2bdbd66ddfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both calls were ignored and rebel fighters holed up in Eastern
        Ghouta, as well as Syrian government forces, accused each other of breaking
        the truce.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9959f8d-2dd8-4e27-87a5-4bdac56d8790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, violence in the enclave rumbled on, including reports
        of chlorine gas attacks last week that were <a href="https://edition.cnn.com/2018/02/27/middleeast/putin-ceasefire-syria-intl/index.html">condemned
        by the White House.</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e976092e-8399-4aa7-b48a-1b94e974d369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sunday statement, the White House again condemned "the ongoing
        military offensive that the Assad regime, backed by Russia and Iran, is perpetrating
        against the people of Eastern Ghouta."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd134b45f-40f1-4a5b-a9e1-b03ce7684142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Sarah Sanders accused Russia of ignoring
        the UNSC''s resolution that demanded a 30-day ceasefire to continue the offensive
        "under the false auspices of counterterrorism operations."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ce3900-27cc-4d52-8e6a-0c11da0a4ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The civilized world must not tolerate the Assad regime''s continued
        use of chemical weapons," Sanders added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492eba11-876c-47b9-b416-fc84ab4fa610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much-needed UN aid -- including a <a href="https://edition.cnn.com/2018/03/01/middleeast/putin-blames-rebels-ceasefire-syria-intl/index.html">45-truck
        convoy with enough supplies for 90,000 people in 10 locations</a> -- was unable
        to enter the war-torn enclave.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07680d8e-e48a-48b8-b187-d0b2cb6e8727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, the UN''s Office for the Coordination
        of Humanitarian Affairs said it hoped to deliver aid to parts of the area
        on Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24dae2a-6656-4c93-9811-3c6d49baa723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the convoy may proceed as planned and will be followed
        by other convoys," said Ali Al-Za''tari, the UN''s Syria Humanitarian Coordinator.
        "Our teams on the ground are ready to do all that is needed to make this happen."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738c1fb-4d40-484e-bc52-ac899d9d8e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sunday phone call, French President Emanuel Macron asked his
        Iranian counterpart, Hassan Rouhani, to put pressure on the Syrian regime
        to end its attacks on Eastern Ghouta and allow humanitarian aid to enter the
        area, <a href="https://www.elysee.fr/emmanuel-macron/2018/03/04/communique-iran-syrie-entretien-telephonique-entre-le-president-de-la-republique-francaise-emmanuel-macron-et-le-president-de-la-republique-islamique-d-iran-hassan-rohani">according
        to a statement released by the Elysee Palace.</a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee10f28-b01c-4a3d-ad09-7d2c2efddb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron and Rouhani "affirmed their agreement to work together" to
        get aid to the civilians who need it in the coming days, the statement said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab02e214-23a1-460a-b82b-952342be8cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the week since the UN''s ceasefire resolution, not only had the
        violence failed to stop, it has actually escalated, according to Panos Moumtzis,
        UN Regional Humanitarian Coordinator for the Syria Crisis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a73f4d-0332-4478-aeaf-133a9b005ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of a much needed reprieve, we continue to see more fighting,
        more death, and more disturbing reports of hunger and hospitals being bombed,"
        Moumtzis said in a statement Sunday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e9f35-b7f0-45b6-937f-662ea99fb70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This collective punishment of civilians is simply unacceptable,"
        he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680629ea-da7f-4b93-a6a2-f45ca1bd5953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 600 people are believed to have been killed and over 2,000
        injured, since Syrian government forces launched an air and ground offensive
        on the rebel-held enclave on February 18, according to the statement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e2bc12-8be0-464b-b359-7f81e45e7fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical charity Médecins Sans Frontières (MSF), put the civilian
        death toll even higher Saturday, reporting that 770 had been killed and more
        than 4,000 wounded just between February 18 and February 27.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc5ecdf-a489-4d9a-83ef-90e3c8e0e569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, ground-based strikes and mortar shelling from
        Eastern Ghouta have killed and injured scores of civilians in neighboring
        Damascus.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f8f2b7-8205-48ce-a2da-c125c7a2518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is happening in Eastern Ghouta?</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ed850c-039f-4fe0-9944-e183582fc2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Ghouta is one of the last major rebel-held areas of the
        country, which has been ravaged by civil war for almost seven years.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a988beb5-bf03-4e14-b02a-9924b100e7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers fear the area could face a similar fate to eastern Aleppo,
        which was all but destroyed in a government offensive in December 2016.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dbd746-17d6-43e2-9aa9-cba82e3c0b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime''s capture of that city marked a turning point in the
        war, with Syrian President Bashar al-Assad taking back control of all four
        major cities in the country -- with the help of Russia.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec3bf16-5843-4203-bbbb-5bbd5177e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s intervention in the country''s civil war in 2015 -- with
        troops and weaponry -- has helped tilt the balance in Assad''s favor, with
        the push for Eastern Ghouta now more intense than ever.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593cce77-30b2-40f2-b80c-2bb6a81249c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/02/27/middleeast/putin-ceasefire-syria-intl/index.html">The
        main rebel units</a> actively holding territory in Eastern Ghouta are the
        Islamist Jaish al-Islam and Faylaq al Rahman, which have taken part in peace
        negotiations in the past. According to activists, there are small pockets
        of Hayat Tahrir al-Sham, an al-Qaeda affiliate, still in the area.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b1e539-fcb4-4423-b970-036f672f1811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:16:28.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:16:28.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/04/middleeast/regime-takes-control-eastern-ghouta-syria-intl/index.html">“Residents
        flee as Syrian regime takes control of villages in Eastern Ghouta."</a></em></p>'
  'Consent-classes-teach-children-no-means-no':
    'author': 'Rossalyn Warren, for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-05T08:22:02.702+08:00
    'imagesource': 'jcr:f9dda398-5f40-4406-be89-2ab029733e09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '441304a4-db9d-42c3-a8a3-54b60b48b85f'
    'lead': 'The group of about 50 schoolgirls, dressed in indigo uniforms, were being
      taught to fight off sexual assault. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:19:50.753+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T16:19:51.019+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I''m beautiful, but I''m dangerous'': Consent classes teach children
      no means no'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a8608-bb75-4e77-80a9-4d1f081c3f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong><em> Editor''s Note: CNN is committed to
        covering gender inequality wherever it occurs in the world. This story is
        part of As Equals, a year-long series.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b78d38d-9665-4be2-83cb-56b3ec1061b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilongwe, Malawi — "I am strong," the girls chanted, their voices
        filling a classroom in the outskirts of Lilongwe, Malawi''s capital. "I can
        use my voice. I can use my body!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a168c9ae-7658-4eea-9a8b-91279ba69f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of about 50 schoolgirls, dressed in indigo uniforms, were
        being taught to fight off sexual assault. In front of them, Simang''aliso
        Domoya paced up and down, calling on the pupils to repeat her mantra: "I am
        beautiful, but I am dangerous!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46d9419-3afe-4666-bdc8-4d2c1d7c5a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls, ages 11 to 16, looked at the instructor wide-eyed. Outside
        the classroom, other students gathered to peer through the windows.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f9b7d-4627-48a3-97d4-c6cf300b9be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domoya is a coordinator for the Malawian non-governmental organization
        Ujamaa-Pamodzi, which teaches self-empowerment and self-defense in classrooms
        across the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c405ed9-adf7-4119-ad15-2915e2e180b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team uses vocal exercises and physical activities to teach girls
        how to speak out against assault, harassment, abuse, and -- if necessary --
        how to physically fight off attackers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976d464-33da-4389-990d-bc95ca4408c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a critical skill in the country, where one in five girls,
        and one in seven boys, are sexually abused before the age of 18, according
        to the <a href="https://www.unicef.org/malawi/MLW_resources_violencereport.pdf">2014
        Violence Against Children and Young Women in Malawi report.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df61e4aa-89f7-40a9-a1ba-09560835ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ujamaa-Pamodzi course was adopted from the No Means No Worldwide
        program, an initiative to reduce sexual violence and assault in Kenya''s capital.
        One study found that out of 522 girls, ages 14 to 21, who took the "consent
        classes" in Nairobi''s Kaariobangi and Korogocho neighborhoods, <a href="https://www.ncbi.nlm.nih.gov/pubmed/23727500">more
        than half reported using the self-defense skills</a> to avert sexual assault
        in the year after training.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12147a-dbde-4593-b10d-c388ff4710ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the organization first began, Ujamaa-Pamodzi has taught around
        25,000 girls and 12,000 boys.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d197ac-fecd-4ffd-be3a-1d44469a9225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domoya said they split their instruction into verbal and physical
        -- and both play an important role.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155c853-8c46-4d3d-bf6e-971ed01871d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage the girls to use their spirit to believe in themselves,
        and to know how defend themselves from assault," Domoya said. "We also have
        a safety goal: We encourage girls to get away in each and every situation
        -- not to fight, but to get away and use their voice to shout, yell and speak
        out."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba2242-1db5-402a-9f03-b82119c31f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the girls CNN spoke with said the workshop has had a real-life
        impact. They asked that their names not be used in case of repercussions from
        their families.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40332d04-eab4-43a5-a348-ec17bf64d9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 15-year-old student told CNN that her sister''s husband tried
        to rape her while she was living in the couple''s home. "I used the verbal
        skills I learned from their workshop to end the assault, such as warning him
        I''d tell my sister," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de196837-83e1-4721-b84e-931386da642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, she contacted one of the Ujamaa facilitators, who advised
        her to warn her brother-in-law that she would report him to a local child
        protection organization.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859b23b-c8a3-48ac-8e1e-89a163b3322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They [Ujamaa] helped me speak out and use my voice," she said.
        "I learned how to help protect myself."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95fd53e-7053-4acc-a839-8168ab8eddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harassment is normalized in Malawi, the girls say. A 12-year-old
        participant of the workshop said the skills she learned have given her confidence
        to act.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5156c-d880-479e-aa97-05c4b14bdc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I''m walking home from school, sometimes men will try and
        stop me and touch me," she said. "And now ever since, I have pushed them off
        me, or I run away. I don''t freeze up anymore."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37300aa8-0f1f-4aba-8a97-f600ede415a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization says the majority of cases can be stopped verbally.
        Their training focuses on self-defense tactics that target an attacker''s
        eyes, back, groin and knees.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e3dc2-4ec9-4368-a019-4ba64e570988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people think at first, ''Oh, it''s just about martial arts!''
        But it''s more than that. It''s helping to teach them to believe in themselves,"
        Domoya said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e958e3d-d96d-4a02-a55c-99f7309cdeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way they''ll react to their father is different to how they
        will react to a stranger ... Their response will also differ depending on
        the attacker''s height, weight, environment. We encourage them to speak to
        someone they trust, and to not give up hope -- to keep talking."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b521bc77-3dde-428e-bda5-61400e88e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the practical life skills, the group also identifies survivors
        of sexual abuse and harassment in their sessions. So far, the staff have identified
        and supported more than 400 girls and boys.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82595b0-3b0a-4361-99d2-ca4ec2ebff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the abuse of children is increasingly coming from teachers
        -- an issue they''re tackling head-on in their workshops. Lessons involve
        a role-playing scenario in which a teacher harasses a pupil.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a3e7d-fd35-47d5-a685-bb69895466f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group runs classes for boys, too, teaching them about everything
        from sexual health to healthy relationships, consent and peer pressure. They
        say the responsibility to end harassment and abuse is up to boys, too.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d1a7d5-01c6-48f3-bb4c-3c1ff10025cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To end abuse and gender-based violence, it''s critical to include
        boys and men," Martin Ndirangu, the director of the group''s operations in
        Malawi, said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6571ed40-7aac-4e07-9e4b-4e98229fef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also encourages boys to consider "what it means
        to be a man."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be2798b-a510-42dd-af18-ad558d27fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask them: ''What does it mean to be a man?'' What should they
        do?"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2e7697-a6eb-495a-80fe-83eaebfb454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tell boys there are two moments -- one is ordinary moments,
        the other is moments of truth -- where they are put to the test to understand
        their values. We encourage them to be courageous about what they care about:
        their future, their family, whatever it means to them," Ndirangu added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab00a99-6acf-4c9d-9ba0-cbed1c4f34ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response to the program from students is positive: Boys who
        had said they often feared peer pressure say they now understand the importance
        of having their own voice. Girls who were previously introverted and shy report
        a new level of confidence and ambition.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36949f1-ef06-44d6-9ef1-e339d043f855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a man touches me, then I know no, that''s not right," one girl
        said at the end of their session.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c56074-f2e7-4d53-85f7-d84fd06b79f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ndirangu cited anecdotal evidence that the program has helped prevent
        cases of child marriages and teen pregnancies. But he said "raising awareness"
        isn''t enough to help protect girls and boys in Malawi.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb992d99-032a-4548-bd9c-76d8ec593387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think awareness is one thing, but we don''t really see change.
        It''s not enough just going on radio talking about these things; we need to
        teach real-life skills. We know we are helping -- and we are seeing how they''re
        using the skills in situations across Malawi every day."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f251aa2-5d49-40b6-a9e3-1c3b6d12b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:19:50.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:19:51.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/04/africa/malawi-consent-classes-asequals-intl/index.html">“‘I’m
        beautiful, but I''m dangerous'': Consent classes teach children no means no."</a></em></p>'
  'Trump-tries-self-deprecating-humor-at-Gridiron-dinner':
    'author': 'Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-05T08:28:33.626+08:00
    'imagesource': 'jcr:a5b37b88-2735-4098-89ac-fa250bc916eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bd50c89-1a19-4256-8fee-4ee916bc747f'
    'lead': 'The President made light of a public feud with his attorney general,
      an embarrassing demotion of sorts for his son-in-law, Jared Kushner, and any
      possible tension in his marriage over alleged affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:23:14.131+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T16:23:14.353+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump tries self-deprecating humor at Gridiron dinner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0d97cd-90e1-4811-a0f8-b220f38bb29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:23:14.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:23:14.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump poked fun at himself
        and members of his administration who have given him grief at an annual Washington
        social event Saturday, joking about former chief strategist Steve Bannon,
        Attorney General Jeff Sessions and even first lady Melania Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b6cd5-80a6-4eef-9488-c457b82dc1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:23:14.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:23:14.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Gridiron Club Dinner on Saturday night, a white-tie event
        typically including both journalists and politicians, and featuring jokes
        about both sides of the aisle, the President made light of a public feud with
        his attorney general, an embarrassing demotion of sorts for his son-in-law,
        Jared Kushner, and any possible tension in his marriage over alleged affairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2fd98-7afe-43c9-9c55-20fac95dd07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:23:14.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:23:14.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many people have been leaving the White House," Trump joked.
        "It''s actually been really exciting and invigorating ''cause you want new
        thoughts. So I like turnover. I like chaos. It is really good. Now, the question
        everybody keeps asking: Who''s going to be the next to leave, Steve Miller
        or Melania?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0e398b-b025-47c4-9f30-871a50f5e9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:23:14.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:23:14.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday was a rare appearance for the President, who has avoided
        events in the past where he might mingle with the media or Washington establishment.
        The annual closed-door dinner, hosted by the exclusive group of top Washington
        journalists, traditionally includes a night of jokes, skits and musical numbers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f33a3-fe95-4ae0-baa9-8281f27071f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:23:14.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:23:14.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before I get started, I wanted to apologize for arriving a little
        bit late. You know, we''re late tonight because Jared could not get through
        the security," Trump joked in a nod to Kushner recently losing his top security
        clearance as a senior adviser.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9a4eb-2b7d-4f3f-85a2-3ad0c1b4a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:23:14.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:23:14.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner, first daughter and senior adviser Ivanka Trump, Vice President
        Mike Pence, second lady Karen Pence, a number of Trump''s Cabinet secretaries,
        and White House press secretary Sarah Sanders were just a few in attendance
        at Saturday''s dinner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef1167-0474-4356-94b2-fd77daed330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:23:14.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:23:14.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President took jabs at another attendee in the audience, Attorney
        General Jeff Sessions, whom he had publicly lambasted on Twitter earlier this
        week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb076e09-2b9a-4824-aa53-ace4af7dca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:23:14.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:23:14.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I offered a ride over and he recused himself," said Trump, referring
        to Sessions'' decision to remove himself from the Justice Department''s Russia
        investigation, which upset Trump so much he once <a href="https://edition.cnn.com/2017/09/14/politics/jeff-sessions-donald-trump/index.html">asked
        for Sessions'' resignation</a>, according to The New York Times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4310e2b8-662a-4646-8483-b2d285dc397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:23:14.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:23:14.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his former chief strategist Bannon, "That guy leaked more
        than the Titanic," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54947f4-9d31-43ff-b9f5-421cb386af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:23:14.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:23:14.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any sort of anger and frustration Trump might have felt over this
        past week, whether over Sessions'' <a href="https://edition.cnn.com/2018/02/28/politics/trump-sessions-fisa-abuse/index.html">decision
        to leave an investigation into alleged surveillance abuses to the Justice
        Department''s watchdog</a>, a report that at least <a href="https://edition.cnn.com/2018/02/27/politics/jared-kushner-manipulation-mexico-israel-china-uae/index.html">four
        nations sought to exploit Kushner</a>, or the resignation of <a href="https://edition.cnn.com/2018/02/28/politics/hope-hicks-white-house/index.html">one
        of his closest aides, Hope Hicks</a>, Trump didn''t show it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b748d-abda-495e-8735-ce5131ad2566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:23:14.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:23:14.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My staff was concerned that I couldn''t do self-deprecating humor,
        and I told them not to worry, nobody does self deprecating humor better than
        me," Trump said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3885112-d00b-4f06-8433-095852e68fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:23:14.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:23:14.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump saved some of his edgier jokes for Democrats. He referred
        to House Minority leader Nancy Pelosi as "crazy," quipped that Rep. Maxine
        Waters should take an IQ test, said he could kick "sleepy" former Vice President
        Joe Biden''s ass, and joked that Sen. Elizabeth Warren suggested the US, Iran
        and North Korea "smoke a peace pipe" -- a remark about her claims of Native
        American heritage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda0a4a-bea3-4e3e-84ec-47a482de7455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:23:14.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:23:14.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has attacked the press as an "enemy of the people," teased
        the media in more jovial manner Saturday night.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43569c8c-9e7d-4e8a-9de8-0279f4ad1105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:23:14.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:23:14.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrapping up his speech, Trump joked that he had to be "up early"
        to watch "Fox and Friends," but that the night was "one of the best times
        I can ever remember having with the media."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b91a5bc-8d0f-4890-853d-d4deee4bf03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:23:14.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:23:14.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This might be the best night I''ve had since watching your faces
        on election night," Trump said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b595015-6328-4dff-95f9-67ce783cfcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:23:14.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:23:14.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/04/politics/trump-gridiron-dinner-remarks/index.html">"Trump
        tries self-deprecating humor at Gridiron dinner."</a></em></p>'
