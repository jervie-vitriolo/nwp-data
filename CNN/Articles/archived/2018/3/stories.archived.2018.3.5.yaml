      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Prado Farms, Pampanga</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a87cae9-6abb-4d1a-92ac-9a3a6f7dc59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:53:10.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:53:10.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re looking to unwind and eat healthy while you’re at it,
        Prado Farms is right up your alley. Located in the province of Lubao, Pampanga,
        Prado Farms is an eco-resort that instills mindfulness and eco-friendliness
        to its guests. Five hectares of its family-owned land is home to an organic
        farm, an eco-lodge, a church venue, a retreat center, a swimming pool, a repurposed
        art installation, and a spacious area for biking and strolling. Uniquely known
        for its charming and laid-back setting lined up with colorful Hispanic-inspired
        houses, the rustic location has been a favorite for prenuptial shoots, banquets,
        and company retreats. Most notably, spending a day trip or an overnight trip
        allows you to grab a taste of Prado Farms’ delicious, organically-grown Kapampangan
        food. The farm is also a pet-friendly space with limited wifi-covered areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72f1ba9-9671-4d63-b399-e690f862bbc1'
      'mgnl:activationStatus': true
