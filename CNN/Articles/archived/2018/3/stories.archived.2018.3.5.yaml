      'mgnl:type': 'text'
      'text': '<p>Ginebra coach Tim Cone was pleased with the victory, and hopes that
        his team stays focused in their potential series clincher.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee1227c-1e04-489e-99af-3e2ac1563316'
