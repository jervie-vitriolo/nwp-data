  'Kobe-Bryant-Oscar-winner-Dear-Basketball':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-05T11:53:34.009+08:00
    'imagesource': 'jcr:f319c2ca-0989-47b8-a5ca-956f89258f81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32b7fb0c-f078-4153-acb6-a8f778cb0adb'
    'lead': 'Kobe Bryant is a five-time NBA Champion, and now an Academy Award Winner. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:37:47.726+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T15:37:47.919+08:00
    'mgnl:lastActivatedBy': 'eunice'
