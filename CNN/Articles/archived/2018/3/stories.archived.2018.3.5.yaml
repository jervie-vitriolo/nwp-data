    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13a5d99-daf1-47d3-aa77-6b0c62d2d376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:44:37.612+08:00
