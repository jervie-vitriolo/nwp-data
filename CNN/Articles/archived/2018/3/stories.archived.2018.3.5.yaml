    'template': '1'
    'title': 'Umali: Quo warranto petition, impeachment mark ''end of the road'' for
      CJ Sereno'
    'updated': 2018-03-06T03:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b535c-4b94-4a76-86cd-419b37c1763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> With
        a looming impeachment trial and an ouster petition before the Supreme Court
        (SC), House Justice Committee chair Reynaldo Umali said Chief Justice Maria
        Lourdes Sereno has nowhere else to run.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49abf3d4-09d4-4c61-adeb-8fcb4c44c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko naintindihan where the Chief Justice is coming from, fighting
        it out when this is already the end of the road for her. She''s just making
        things difficult for the country to bear," Umali said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8db889-0e1e-494b-b0b7-6b95d8bb0fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said he believes the consensus among 13 SC justices to ask
        Sereno to take an indefinite leave shows how the high court will act on the
        quo warranto petition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16c579d-92e6-4327-8074-0f9c0a6fbf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The En Banc unanimously voted to force her to go on leave...it''s
        end of the road for her because of that resolution signed unanimously by the
        13 justices. Magbabago pa ba ng isip yun, palagay ko hindi," Umali added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680fc5b2-b2ec-4968-a4eb-6c90359c83d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida asked the SC through the petition
        to declare Sereno''s appointment invalid over an alleged failure to fully
        disclose her wealth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeeee76-0164-428b-9f0e-a5b92129be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quo warranto is an extraordinary legal proceeding where an individual''s
        right to hold office is challenged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e29cd-29e2-4618-96f1-c4bfc7211dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the impeachment process is a way to remove impeachable
        officers for culpable violation of Constitution, treason, bribery, graft and
        corruption, other high crimes, and betrayal of public trust.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae3b026-2bc3-411b-a8db-b1c55cdcd557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s spokesperson lawyer Jojo Lacanilao said a sitting justice
        can only be removed through impeachment, citing a 1988 case against then Justice
        Marcelo Fernan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6123e-d78f-4df8-bd2a-dc9cfae64503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Just the beginning – Lagman</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb8d57e-1cdd-49a9-a7ec-46a3271444b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Monday, Albay Representative Edcel Lagman
        said, it was the beginning for Sereno to defend herself before the Senate
        in the impeachment trial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae89cad-8f87-46b2-8523-589e589fc4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said there''s no sufficient vote to convict the Chief Justice,
        adding there would not be enough to secure the two-thirds vote needed to oust
        Sereno</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb94f5-51c7-4b3b-9ef7-fdb8ed68989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our political mapping is that there would be about eight or more
        members of the Senate which will vote for her acquittal. So that would be
        short of the 16 votes required for conviction," he said.</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D2152665871639967&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100484aa-1285-4f50-9a34-0f9bc94b960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a1334-16bb-44e2-88db-3d7bb87da47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the case of former Chief Justice Renato Corona, Lagman said
        there''s no allegation of corruption and dishonesty in Sereno''s missing Statements
        of Assets, Liabilities and Net worth (SALN).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c56ad-1ffe-4ea6-9063-2d5d0bbbf7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case of the late CJ Corona, there was this...not only omission,
        but a dishonest submission of SALN because he did not include or disclose
        all of his properties or assets. SC decisions would say that this is a grave
        offense," Lagman said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6dce20-4c78-4c48-b1e0-93667c7c9318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only similarity, Lagman added, was the current scenario.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4eea9b-3a44-4bde-a67c-1aa2b36d7861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a repetition of the same scenario where the arsenal of
        the government and of the administration is against a sitting or incumbent
        Chief Justice," he told CNN Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766ea3c-03f6-4740-a5ec-91a5ff6f35ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman advised Sereno to "fight it out."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d4323f-4ce6-4028-b9ff-b11b70be434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Support for Sereno</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2537a06-1e5b-4d6d-9327-440fe5c7837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ako Bicol Party-list Representative Rodel Batocabe, however,
        Sereno''s appointment is valid.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b48fac0-859c-4c63-b42b-3ce6fe9bc80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the basic qualifications under the Constitution for Chief
        Justice: a candidate must be a natural-born citizen of the Philippines, at
        least 40 years old, and has 15 years of law practice in the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7094d4e2-3cf6-4937-a363-ac7287395de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Constitution provided for the basic qualification and we cannot
        add or delete any of the qualifications. And I don''t want to open the floodgates
        for quo warranto proceedings against impeachable officers, thereby diluting
        the power of Congress to impeach officials which are categorically expressed
        by the constitution to be impeachable," Batocabe said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2bc36c-1138-4690-9090-9c8c5cf1e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the SC may instead impose disciplinary action on Sereno,
        through suspension, a reprimand, censure, or warning.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec7512-7459-41e4-97a4-885eb3f0d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifugao Representative Teddy Baguilat, meanwhile, said the administration
        is trying to remove the Chief Justice through what he called unconstitutional
        means, because he believes the complaint does not have enough votes in the
        Senate, which would sit as impeachment court.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7919a-93f4-4fdc-b649-a81a77762d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration doubts it can swing enough votes to oust Sereno
        in the Senate and is now resorting to this dubious quo warranto petition,"
        Baguilat said in a statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64d7b4-c330-4437-9afa-055771007e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat said he believes the House Justice Committee failed to
        build up a case against Sereno, and that the hearings failed to provoke strong
        public sentiment, which can help the Senate decide on Sereno''s conviction.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49346047-653f-4d99-875b-7448b7a14bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Kiko Pimentel said the Chief Justice could only
        be removed from office through impeachment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2a0dd7-35a6-4adc-80bb-35e0144f933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Constitution, the meaning of the provision literally
        is that once in position, the following high-ranking government officials
        can only be removed from their positions through impeachment, so if you invent
        some other proceeding which will result in the removal from office then that
        should violate that provision in the Constitution," Pimentel said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb873d-7e50-4482-9578-0494a579479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice in a speech on Friday called for respect for the
        impeachment process "by allowing it to take the only allowed course under
        the Constitution."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01743f0-495b-4b03-b58d-06147537f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged Congress to finally begin an impeachment trial and hit
        her critics for resorting to various actions to malign her.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7153ce-eb49-49a4-9bfe-1a4f72b0e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the panel finds probable cause to impeach her, the House plenary
        will vote. If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4523734-df6e-4cb8-a208-2e7f4981e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:39:09.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:39:09.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is accused of violating the Constitution, corruption, betrayal
        of public trust, and other high crimes which are grounds for impeachment under
        the Constitution. She repeatedly denied the allegations and asked for the
        complaint to be junked.</p>'
  'PBA-June-Mar-Fajardo-BPC-award-San-Miguel-Beermen':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-05T19:25:42.948+08:00
    'imagesource': 'jcr:87de23ea-8615-417f-89d5-b1ee69fb34ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebd467b2-2a24-4de9-a015-d1d121bef262'
    'lead': 'June Mar Fajardo of the San Miguel Beermen aims to bag his sixth Best
      Player of the Conference award in the PBA - the most in league history. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:41:00.526+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:41:00.754+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Fajardo on track for record-setting sixth Best Player of the Conference
      award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f3028d-97ea-42b0-bef4-297c3556cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:41:00.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:41:00.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> San Miguel
        Beermen stalwart June Mar Fajardo leads the race for the Best Player of the
        Conference (BPC) award in the 2018 PBA Philippine Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6162f231-bc34-4d34-8e5a-9c43e1409818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:41:00.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:41:00.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After garnering 44.1 statistical points at the end of the elimination
        round, the Cebu native is the runaway leader with an average of 22.8 points,
        13.2 rebounds, 2.1 blocks, 1.8 assists, and 0.6 steal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb17ed-dadd-4750-9885-d3b804926c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:41:00.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:41:00.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistical points are computed based on points scored, rebounds,
        assists, steals, and blocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe7d7f-ca19-4c67-adb3-c1b11f576e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:41:00.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:41:00.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-10 Fajardo is gunning for a record-setting sixth BPC
        plum - he is tied with Danny Ildefonso for the most number in league history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e17f452-f825-4766-a7e9-80d0523336b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:41:00.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:41:00.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming in second is Fajardo''s teammate Arwind Santos who tallied
        37.6 statistical points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82d76b-af6f-4bc8-9c5f-66496dd39d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:41:00.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:41:00.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort Batang Pier court general Stanley Pringle is at third
        with 35.6 statistical points, while Blackwater Elite big man JP Erram and
        Ginebra high-leaping forward Japeth Aguilar with 35.3 statistical points and
        34.2 statistical points, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe3982-8230-4ded-9d4b-5bf67f90b57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:41:00.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:41:00.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel sharpshooter Marcio Lassiter holds the sixth spot with
        32.4 statistical points, Ginebra rebounding machine Scottie Thompson trails
        at seventh with 32.3 statistical points, while GlobalPort''s Sean Anthony
        (32.2 stastical points), Magnolia Hotshots'' lethal weapon Paul Lee (31.5
        statistical points), and Phoenix Fuel Masters resident sniper Matthew Wright
        (31.4 statistical points) round up the top ten.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4a33f-eda5-4876-9439-bc84d0158305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:41:00.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:41:00.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five after the semifinals will be the candidates who will
        vie for the award.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e311926-6b6e-4b21-bfee-e774078d3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:41:00.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:41:00.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with a twice-to-beat incentive, the Beermen will battle the
        TNT KaTropa in the quarterfinals on March 6 at the Mall of Asia Arena.</p>'
  'doh-rejects-paos-request-for-Ddengvaxia-masterlist':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-05T19:08:26.779+08:00
    'imagesource': 'jcr:cf183624-7895-43a3-8f3a-d1b0d4481bcd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce58a473-0ac3-4a79-ae78-37780090ab24'
    'lead': 'The Health Department is denying the Public Attorney''s Office''s request
      for the masterlist of children given the Dengvaxia vaccine, saying it would
      compromise their privacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:44:37.608+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:44:37.827+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH rejects PAO''s request for Dengvaxia masterlist'
    'updated': 2018-03-06T03:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fd9f4e-aedd-40c1-9df3-ff28d8bdf648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:44:37.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:44:37.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The Health
        Department is not entertaining the Public Attorney''s Office''s (PAO) request
        for the masterlist of Dengvaxia-vaccinated children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ef4d80-9731-4c5b-818e-9fab1b6d105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:44:37.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:44:37.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the National Privacy Commission (NPC) advised the Department
        of Health (DOH) that sharing a copy of the masterlist would be a violation
        of the Data Privacy Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfced44b-caf8-426f-b249-dc42fde3257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:44:37.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:44:37.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said, <em>"Pwede din kaming
        makulong din diyan eh, pagka binigay na namin ng ganon tapos kakasuhan kami...may
        kinakaukulang ano yan eh,</em> penalties."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825048f9-e150-44db-bd70-78adeaac101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:44:37.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:44:37.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can be sent to jail for that, if we give the list
        and suits will be filed...there are penalties.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431f220-fa7f-4205-bc11-df18c0e73e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:44:37.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:44:37.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added they want to be sure there is no violation of the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84515bbe-4efe-44b2-8681-83fcdd3efb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:44:37.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:44:37.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO earlier requested for the masterlist, which includes the
        birthdate, address, and other sensitive information of children with the vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc61bce-0568-48c2-9e81-79b966284f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:44:37.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:44:37.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with its legal assistance to families of children
        who died, or whose health was severely affected after they were given Dengvaxia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc721ad6-c789-4e75-9f60-212b4000d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:44:37.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:44:37.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC Chairman Raymond Liboro said the law is clear on the issue:
        "A public office shouldn''t disclose any information to another government
        agency without the consent of the subject of the info."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ea1ce-9a35-463d-9013-fde91179ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:44:37.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:44:37.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO is only allowed to have the information with the family''s
        consent, or if PAO lawyers are representing them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365b4392-22af-47d4-8b0f-5f2c43ff24e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:44:37.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:44:37.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his response to Duque''s request for advisory opinion, Liboro
        said on February 26, "The government or its agencies...do not have the blanket
        authority to access or use the information about private individuals under
        the custody of another agency."</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1GG82k8eqFELN7TtNMiwhAqHEW7gBOuCR/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b210f6d3-a460-4423-a4c0-04d56e4a1dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:44:37.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:44:37.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e5967-01de-4d46-bd37-3982abf0829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:44:37.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:44:37.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC said the DOH should exercise caution in releasing sensitive
        personal information and should do so only when the release is authorized
        under law, adheres to data privacy principles, and reasonable and appropriate
        data security measures are in place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d73886-b237-4848-b50c-52b8c041c331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:44:37.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:44:37.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Close monitoring of patients</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7146bb45-6ea2-457b-b5b1-bdc550515da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:44:37.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:44:37.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary meanwhile, is continuing to inspect dengue
        and Dengvaxia fast lanes in some public hospitals in Quezon City</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8336869b-4418-4308-9440-e5f94555f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:44:37.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:44:37.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ginagawa ko ho ito, tinitingnan ko yung mga pasyente sa lahat
        ng ospital natin para naman ng sa ganon ay mamonitor ko rin kung maayos ba
        yung kalidad ng serbisyo na ibinibigay,"</em> he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7013ce1-c274-497e-be7a-ce312f629c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:44:37.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:44:37.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am do this, looking into the patients in all out
        hospitals to monitor whether the quality of service given to them is appropriate.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
