      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There is going vintage and then there is
        Rita Moreno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a1bfa-17fe-4913-8ef9-286b538dfc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:55.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:41:55.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary actress donned the same dress she wore to the Oscars
        in 1962 to Sunday''s 90th Academy Awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547fd83-fe56-4fe1-88c2-7bf963df09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:55.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:41:55.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno wore the black and gold gown when she won the best supporting
        actress Oscar for her role in the musical film "West Side Story."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Rita Moreno wearing the same dress she wore to the ‘62 <a href="https://twitter.com/hashtag/oscars?src=hash&amp;ref_src=twsrc%5Etfw">#oscars</a>
        just proves she honestly IS Lydia from <a href="https://twitter.com/hashtag/OneDayAtATime?src=hash&amp;ref_src=twsrc%5Etfw">#OneDayAtATime</a>.
        I love her so much 😭😭😭 <a href="https://t.co/9PrQlmeLEL">pic.twitter.com/9PrQlmeLEL</a></p>&mdash;
        mat whitehead (@matwhi) <a href="https://twitter.com/matwhi/status/970441538575548416?ref_src=twsrc%5Etfw">March
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402cf6cf-5ea0-4fed-83e0-d615439c5046'
