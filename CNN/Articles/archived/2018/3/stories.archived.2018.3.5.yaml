      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation will fly into Pyongyang on a special flight Monday
        afternoon, and stay for one night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcac92b-8f8a-43b0-a0dc-852015a9cc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:09:53.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:09:53.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After returning to Seoul for a debriefing, the delegation will travel
        to the United States to advise on the outcome of their visit to Pyongyang,
        Yoon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba226560-01c5-491d-a388-f3b8dc8a4854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:09:53.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:09:53.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/28/politics/north-korea-missile-launch/">Pyongyang
        tested a new missile on November 28</a> that flew higher and farther than
        any previous launch, and bragged afterward that its new Hwasong-15 could deliver
        nuclear warheads anywhere in the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c6a95-cb47-414d-8e1b-2384414c9c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:09:53.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:09:53.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA Director Mike Pompeo recently noted that <a href="https://edition.cnn.com/2018/03/02/politics/north-korea-missile-progress/">North
        Korea could be just a few months away</a> from achieving the goal of putting
        a warhead on a missile that could reach the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3273b6a-44f1-4acd-a0a1-82e816fdc687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:09:53.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:09:53.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has said it would be willing to meet with North Korea but
        has always insisted that Pyongyang eventually abandon its nuclear weapons
        program as part of any talks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5641a477-b14f-4af6-bd74-15a67710ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:09:53.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:09:53.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, <a href="https://edition.cnn.com/2018/03/01/politics/north-korea-trump-nuclear-missile-threat-red-line/">US
        President Donald Trump spoke with President Moon</a>, according to a White
        House readout of the call. It stated that the two leaders "noted their firm
        position that any dialogue with North Korea must be conducted with the explicit
        and unwavering goal of complete, verifiable, and irreversible denuclearization."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec106c-4493-46e0-a4cc-5ac42556d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:09:53.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:09:53.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the Gridiron Club Dinner on Saturday night, Trump
        said North Korea recently reached out about possible talks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749bf728-37a0-4204-9c32-05ef073f2012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:09:53.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:09:53.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They called up a couple of days ago and said, ''We would like to
        talk,''" Trump said. "And I said, ''So would we, but you have to de-nuke.
        You have to de-nuke.'' So let''s see what happens. Let''s see what happens."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86439ba-32fb-4031-8384-57e78730057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:09:53.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:09:53.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/04/asia/koreas-seoul-delegation-pyongyang/index.html">“South
        Korea sending high-level delegation to Pyongyang."</a></em></p>'
  'North-Korea-US-should-not-misjudge-intention-after-Trump-Gridiron-remarks':
    'author': 'Kevin Bohn and Maegan Vazquez, CNN'
    'caption': 'U.S. President Trump himself reviewed and read the memo about the
      FBI on Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-05T08:29:27.473+08:00
    'imagesource': 'jcr:5b158547-88f5-4af6-a918-95d4d4dab167'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02b15eba-0ce3-42a6-8413-0fc405b33f2c'
    'lead': 'The North Korean statement added that the DPRK has "clarified our position
      that a dialogue with the U.S. will be possible."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:12:30.610+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T16:12:30.986+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea says U.S. ''should not misjudge'' its intention after Trump''s
      Gridiron remarks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9bf1a-5504-4468-b778-ec5d0cbb63d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:12:30.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:12:30.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — North Korea says the United States "should not misjudge"
        its intention for dialogue following President Donald Trump''s comments Saturday
        night that Pyongyang had recently reached out about possible talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8bf4a5-c446-4d32-87be-aec31b7ec1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:12:30.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:12:30.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday from North Korea''s Ministry of Foreign
        Affairs spokesperson, the country accused the US of "taking preposterous action
        by continuing to trumpet an insistence that it will not have dialogue unless
        a right condition is met and that it will keep watching if we have intention
        to abandon nuclear weapons and missiles and so on."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec46ab-9f5e-430c-98c3-852c9b694ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:12:30.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:12:30.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Trump said in a mostly joke-filled speech at the Gridiron
        Club Dinner in Washington that North Korea "called up a couple of days ago
        and said, ''We would like to talk.'' And I said, ''So would we, but you have
        to de-nuke. You have to de-nuke.'' So let''s see what happens. Let''s see
        what happens."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4ac69-5098-4d62-9f84-56ba68c33711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:12:30.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:12:30.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s statement added that it is "really more than ridiculous"
        that the US "insists that it will have dialogue only for making the DPRK abandon
        nuclear weapons and persist in "maximum pressure" until complete denuclearization
        is realized."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea00f95d-4d82-4383-8433-67e74a4eb194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:12:30.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:12:30.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has said it would be willing to meet with North Korea but
        has always insisted that Pyongyang eventually abandon its nuclear weapons
        program as part of any talks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fafb462-8829-4493-a5f8-545ea54123b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:12:30.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:12:30.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean statement added that the DPRK has "clarified our
        position that a dialogue with the US will be possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc912b-913b-4c85-9252-2df0675c967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:12:30.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:12:30.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US attitude shown after we clarified our intention in resuming
        the DPRK-US dialogue compels us to only think that the US is not interested
        in resuming the DPRK-US dialogue," the statement continued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac299db0-9144-4a33-817a-be383d6aaf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:12:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:12:30.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s statement also said it "depends entirely on the attitude
        of the US" whether "a situation that no one desires is developed in the vicious
        cycle of confrontation" or "whether peace desired by our nation and the rest
        of the world settles on the Korean peninsula."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae807c9-df08-4b08-bd52-dc8853a8acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:12:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:12:30.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said later in his remarks on Saturday that "maybe positive
        things are happening. I hope that''s true. ... I say that in all seriousness.
        I hope that''s true. And we''re soon going to know. We will be meeting, and
        we will see if anything positive happens. It''s been a long time. It''s a
        problem that should have been fixed a long time ago, not now."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c79de9-10eb-405b-a4e3-946b028a0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:12:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:12:30.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials did not respond to a request for clarification.
        Trump made the remarks while delivering a series of jokes poking fun at himself,
        his administration and others at the annual dinner.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4017c94f-403a-4df9-a4cd-b0b44f037bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:12:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:12:30.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, it was revealed Vice President Mike Pence was set to
        meet with North Korean officials, including Kim Jong Un''s sister, during
        their visits to the Winter Olympics in South Korea. But the North Koreans
        pulled out of the planned session before it could happen. Pence''s office
        said it believed the abrupt cancellation was a sign that US attempts to exert
        pressure on the regime were working.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b87215-98c1-47b5-a3e7-6887d2f72ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:12:30.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:12:30.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea dangled a meeting in hopes of the vice president softening
        his message, which could have ceded the world stage for their propaganda during
        the Olympics," said Nick Ayers, Pence''s chief of staff.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaaef2d-cefe-438a-b304-313cca2193b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:12:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:12:30.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had signed off on the decision to meet, with the caveat that
        the United States wouldn''t back off its stated demand that Pyongyang abandon
        its nuclear weapons.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868966b3-6d6d-498e-b038-dbd945e1e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:12:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:12:30.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, South Korean President Moon Jae-in <a href="https://edition.cnn.com/2018/02/25/asia/north-south-korea-post-olympics-intl/index.html">said</a>
        the US should ease its position on preconditions for talks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee3923-5a16-4f2c-8deb-4e134df42fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:12:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:12:30.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need for the United States to lower the threshold for
        talks and North Korea should show its willingness to denuclearize," Moon said
        in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdaf0fe-3eb1-42c7-ae88-e6a3cd841996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:12:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:12:30.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest US intelligence assessment about North Korea''s nuclear
        ballistic missile program judges that Kim''s regime has continued to make
        progress during the last few months on improving guidance of their missiles,
        an administration official with knowledge of the information told CNN''s Barbara
        Starr. The official did point out that the regime is still struggling with
        the technical challenge of ensuring a warhead can re-enter the earth''s atmosphere.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15fcd02-cecd-43b2-be25-3a878e311b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:12:30.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:12:30.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/04/politics/trump-gridiron-comments-north-korea/index.html">“NK
        says US ''should not misjudge'' its intention after Trump''s Gridiron remarks."</a></em></p>'
