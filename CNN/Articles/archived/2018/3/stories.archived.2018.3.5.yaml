      'mgnl:type': 'text'
      'text': '<p>Although the Philippines’ weather can be unpredictable, one thing
        is certain: In the Philippines, it’s always summer somewhere. For those looking
        for a tropical paradise just a few hours away from Manila, the beaches in
        Batangas are a crowd favorite. Sepoc Beach, accessible by means of a short
        15 to 20-minute boat ride from Eagle Point Resort in Batangas, is a less-crowded
        and equally stunning beach as its nearby counterparts like Sombrero Island
        and Masasa Beach. A top pick for team buildings and company outings, it’s
        also perfect for divers, snorkeling enthusiasts, and those who simply enjoy
        basking by the sea. While exploring the beach, make sure to climb its small
        hill to gaze at the panoramic view of Tingloy’s vast seascape.</p>'
