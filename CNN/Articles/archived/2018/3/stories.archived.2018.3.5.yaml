  'PBA-quarterfinals-NLEX-Road-Warriors-Alaska-Aces-Kiefer-Ravena':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-05T19:45:18.856+08:00
    'imagesource': 'jcr:f14908e3-95d4-4bbd-ae33-9a3dd3e83eee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82f0aef9-59dd-457e-a1df-7a21e05cf016'
    'lead': 'Rookie guard Kiefer Ravena came up big for the NLEX Road Warriors with
      25 points and eight assists in their 105-99 victory over the Alaska Aces in
      the PBA Philippine Cup quarterfinals at the Mall of Asia Arena. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:35:13.281+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T14:35:13.485+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Quarterfinals: Ravena nets 25 points as NLEX grabs Game 1 vs. Alaska,
      105-99'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10882b55-f5ce-46e4-aa15-753be4971965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:35:13.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:35:13.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The NLEX
        Road Warriors grabbed Game 1 of their best-of-three series against the Alaska
        Aces, 105-99, in the PBA Philippine Cup quarterfinals at the Mall of Asia
        Arena on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f76b2e-b9e7-41b1-b0b0-f449113b50ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:35:13.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:35:13.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiefer Ravena led the way for NLEX with a 25 point and eight assist
        outing, while Larry Fonacier added on 18 points of his own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f19cb-807a-4738-bdd1-d326ace48bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:35:13.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:35:13.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an evenly contested opening frame, the Road Warriors took
        control of the second quarter by outscoring Alaska, 26-18, to build a 50-40
        cushion at the halftime break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f688178a-30dd-470e-b990-0fa300e6d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:35:13.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:35:13.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailing Aces found their groove in the third quarter after
        a 32-24 output against the Road Warriors, but still trailed, 74-72, off a
        late Cyrus Baguio triple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ada62-810a-4246-8a3f-357130cd7361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:35:13.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:35:13.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things got heated in the payoff period, with the two sides locked
        together 96-all at the last two minute mark.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8385d2d-1de9-4054-87c0-d2e68062bd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:35:13.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:35:13.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena proved to be the difference maker for the Road Warriors,
        after dishing out an assist to Michael Miranda for the lead with 22 ticks
        left on the clock and converting on a layup himself just two seconds later
        to give them a 100-96 edge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb7856-e960-4f82-a942-6bb78cc298a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:35:13.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:35:13.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Enciso managed to trim the deficit to 101-99 with 7.8 seconds
        left to play, but Ravena secured the Road Warriors'' advantage with a pair
        of free throws.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a557c-5cb7-4a08-a040-a0b5c3c46047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:35:13.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:35:13.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Banchero paced Alaska with 20 markers, while Calvin Abueva
        contributed 18 points and 13 rebounds of his own.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e2dfa-a8a9-46cd-81df-91fe259b952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:35:13.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:35:13.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having the 1-0 advantage, NLEX head coach Yeng Guiao is
        still wary of the playoff experience that Alaska has over his team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd3d9a-c711-4381-a92f-dc55ad88ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:35:13.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:35:13.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alaska have been through a lot more difficult situations and they
        have come out of those situations pretty good," Guiao admitted. "We will be
        ready for Alaska, we know they will be coming back a lot harder."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3af8cbb-3fc3-47fa-a079-08dc36f61615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:35:13.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T14:35:13.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces will battle for survival against the Road Warriors on Wednesday
        at the Big Dome.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09decc13-294c-43cd-b159-46389894dbad'
      'mgnl:activationStatus': true
