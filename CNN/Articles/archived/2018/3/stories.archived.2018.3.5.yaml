      'text': '<p>"I thought it would tarnish," she said. "It''s been hanging in my
        closet."</p>'
  'Oscars-Lupita-Nyongo-Kumail-Nanjiani-Dreamers-speech':
    'author': 'Deena Zaru, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-05T11:31:12.733+08:00
    'imagesource': 'jcr:1a887d51-5c7c-40d3-b324-dfad50d693ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fef9566-5943-4dde-9c94-cf3eadd16ce8'
    'lead': 'Lupita Nyong''o and Kumail Nanjiani share a powerful message of support
      for ''Dreamers'' — recipients of the Deferred Action for Childhood Arrivals
      immigration program'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:44:58.729+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T15:44:58.908+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lupita Nyong''o and Kumail Nanjiani''s powerful message to ''Dreamers'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6307955-a606-454b-bb88-b9f7dd3ab4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:58.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:44:58.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lupita Nyong''o and Kumail Nanjiani shared
        a powerful message of support for "Dreamers" — recipients of the Deferred
        Action for Childhood Arrivals immigration program, whose fate currently hangs
        in the balance — while presenting the Oscar for best production design Sunday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c20dd-ee4c-49b8-a80b-90d5ab48cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:58.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:44:58.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like everyone in this room and everyone watching at home, we are
        dreamers," Nyong''o said. "We grew up dreaming of one day working in the movies.
        Dreams are the foundation of Hollywood, and dreams are the foundation of America."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22073d-9dc3-4744-84dc-9643b3ae1add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:58.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:44:58.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all the Dreamers out there, we stand with you," Nanjiani said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df6ef59-6a5b-4a48-8f90-89c1862a44db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:58.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:44:58.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyong''o, a best supporting actress Oscar winner, is Kenyan-Mexican
        and Nanjiani is a Pakistani-American stand-up comedian from Iowa, "two places
        that nobody in Hollywood can find on a map," Nanjiani joked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5fabe7-ccfb-4194-8ef8-cad453c5d824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:58.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:44:58.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump ended DACA in September — a program that
        had protected nearly 800,000 young undocumented immigrants brought to the
        US as children from deportation — but he gave Congress a window to save it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a16fc-7e2d-4bfb-8851-af2e80bfe6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:58.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:44:58.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday was supposed to be the program''s official end date, but
        a series of lower court rulings <a href="https://edition.cnn.com/2018/02/27/politics/daca-revocation-ruling/index.html">thwarted</a>
        the effort, requiring the government to continue renewing permits under the
        program while legal challenges make their way through the courts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef6c8d-dce1-4f19-8834-3d12e7e1021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:58.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:44:58.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court <a href="https://edition.cnn.com/2018/02/26/politics/daca-supreme-court/index.html">said</a>
        last month that it will stay out of the dispute concerning DACA for now, meaning
        participants will still be able to renew their status. This decision took
        some temporary pressure off Congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4e7f0d-ddd6-4f44-a4ea-b06dd7ae342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:58.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:44:58.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Senate failed to advance a bipartisan bill combining
        DACA with border security funds, and the House has struggled to find enough
        Republican votes to pass any bill at all.</p>'
  'Black-Panther-Wakanda-Dora-Milaje-warriors-Philippines':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-05T15:36:52.001+08:00
    'imagesource': 'jcr:ed574220-f49b-46ad-a144-ce7361b7ce7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '185bdc86-21c0-4afb-8464-6a68cf6dc62e'
    'lead': 'Remember those badass female warriors in ''Black Panther?'' Filipino-American
      Anthony Francisco reveals a Filipino ethnic group inspired their costume'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:47:11.248+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T15:47:11.414+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Marvel illustrator''s Filipino roots influenced ''Black Panther''
      costumes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585a29c1-0698-4f6e-aa88-fa99daa2a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:11.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:47:11.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — A Filipino-American Marvel artist
        made the undaunted female warriors of Wakanda look good while they go at lengths
        to protect fictional superhero Black Panther.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaff509-67c6-442b-9c2a-c907913aa6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:11.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:47:11.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Francisco, Marvel''s senior visual development illustrator,
        conceptualized the look of the soldiers in the top-grossing film "Black Panther."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470e812a-64a9-4871-92a6-71340d314430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:11.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:47:11.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been really lucky. I helped visualize the look and costumes
        of the characters, while staying true to the Marvel Universe," he told CNN
        Philippines on Monday via Skype.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eef28bf-ca65-4474-bf80-84d2a714c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:11.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:47:11.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started as a costume designer before he became a visual development
        illustrator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d65eba-a836-4bd8-a94c-e5f9e561640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:11.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:47:11.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared how he bagged the coveted job.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c3776-91a2-4147-8380-93a1d15b637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:11.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:47:11.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The head of visual development, a good friend of mine also, decided
        to give me that task. I was up for it because I didn''t design any women characters
        yet and with this one I really wanted to make it special. It was a challenge
        but I was ready for it," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d46bf-aebf-4055-bcfa-6765f86dbb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:11.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:47:11.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in the Philippines has served as Francisco''s inspiration
        for the costume of the fearsome warriors that guard Wakanda''s King T''Challa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e50b5-e536-4895-bb0f-b7b8ae7831df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:11.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:47:11.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember beading when I was younger, I remember the friendship
        bracelets we used to make as kids. Just the little projects at school that
        feels tribal, local. The ideas really help me tell the story," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b29a4f3-a8c8-4be5-973d-529824e0275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:11.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:47:11.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It''s not just visual when you get inspiration. I get
        inspiration (from) just the memory of touching the material, the beading."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1972725d-c6a9-4521-bad2-fb9add069781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:11.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:47:11.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed which local ethnic group gave him the most inspiration
        for the Dora Milaje warriors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b8582-b9d9-4edc-a148-7f9c92a6d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:11.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:47:11.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up in the Philippines and went to school there. I learned
        a lot of the tribal stuff. The Igorot always stuck in my mind for some reason,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e721ca5-5133-41ee-986c-45107f1495b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:11.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:47:11.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Igorots are indigenous people living in the Cordillera Region
        located in the Northern Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd694d743-528b-44f4-bd26-f90f6587b972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:11.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:47:11.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s some hints of that in there, but mostly for inspiration,
        but still trying to focus on keeping it looking African," Francsico said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e434a71c-6be5-4a31-aa82-fc5bb5cf3dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:11.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:47:11.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Filipino culture was added as one detail to the costumes
        of the warriors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea597123-096a-4266-b074-0d4c3c45ca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:11.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:47:11.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a detail added to the costume of the warriors was inspired
