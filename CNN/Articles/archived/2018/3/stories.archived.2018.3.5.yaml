      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several women who accused Weinstein of wrongdoing are expected to
        speak during Sunday''s ceremony.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1f8140-789c-4768-9424-d4066e71af99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is watching us. We need to set an example," Kimmel said.
        "And the truth is, if we are successful here, if we can work together to stop
        sexual harassment in the workplace, if we can do that, women will only have
        to deal with harassment all the time in every other place they go."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156793bc-d4a0-4242-9ee9-4e8583366322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was scattered applause from the Dolby Theatre audience when
        Kimmel pointed out that the Academy of Motion Picture Arts and Sciences expelled
        Weinstein last October.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7afede-7ab8-4fe4-aa1d-690bc0d5b620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only other person to be expelled from the Academy -- ever --
        was a character actor named Carmine Caridi," Kimmel said. "In 2004 he was
        kicked out for sharing screeners. Carmine Caridi got the same punishment as
        Harvey Weinstein for giving his neighbor a copy of ''Seabiscuit'' on VHS."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec5627-b80c-4c68-838c-bf9f593beb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a more serious note, Kimmel said, "Only 11% of movies are directed
        by women. And that is nuts. We still have a very long way to go in that department,
        and a very long way to go when it comes to equal pay."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1aab43-ae47-4698-ae9e-a6b873ebb642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also acknowledged the ninetieth anniversary of the annual awards.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a1506-f802-4a6c-831f-7b95cf07a048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our friend Oscar is 90 years old tonight, which means he''s probably
        at home watching Fox News," he quipped.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe371f70-0a28-48b0-b53c-3095b6042ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel mostly veered away from political jokes, but he did make
        light of Hollywood''s liberal bent.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7907ab77-9268-43d2-a77e-9c59012ba6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to a film about a same-sex romance, he said, "We don''t
        make films like ''Call Me By Your Name'' for money. We make them to upset
        Mike Pence."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d77f09-c9c8-4d9e-be53-9ced04220f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:56:25.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:56:25.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Jimmy Kimmel''s
        Oscars monologue."monologue."</em></p>'
  'Jimmy-Kimmel-brings-new-political-profile-to-Oscar-host-role':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-05T08:59:54.947+08:00
    'imagesource': 'jcr:a24676ed-b2ad-4c4f-a4cc-a7e835a9cac9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24aea674-b4ce-45fd-b241-61086b58e6ce'
    'lead': 'The past year has seen Kimmel aggressively enter the political fray,
      beginning with his advocacy regarding healthcare, after a harrowing personal
      experience with his newborn son Billy requiring open-heart surgery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:59:57.839+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T15:59:58.032+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jimmy Kimmel brings new political profile to Oscar-host role'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5218c9c0-fdab-477b-b170-2ab83104bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jimmy Kimmel inadvertently presided over
        the greatest mix-up in Oscar history. But getting the envelopes right when
        best picture is announced should be a relatively minor issue for a host who
        approaches this year''s ceremony with a vastly different profile than he possessed
        a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96f3cb0-ad9d-4031-85dd-659b9aff2f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC''s late-night star hasn''t been a stranger to political humor,
        but he enjoyed a genial, even-handed persona. Donald Trump appeared as a guest
        during the campaign, in a playful May 2016 appearance that prompted the planned
        musical guests, The Weeknd and Belly, to back out of their bookings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eaf061-d6c6-4423-be1e-f243e88c91b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, if Kimmel looked like a safe hosting choice back in 2017
        -- defined by lighthearted touches like his faux feud with Matt Damon and
        having celebrities read mean Tweets -- a different version of the comic steps
        into this year''s Oscar spotlight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aae023-9713-4e21-adc2-59ab35138079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2018/03/entertainment/oscars-2018-nominees-winners-list/">Related:
        See the full list of Oscar nominees</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a89a699-56b3-465f-97ee-9b705a5e6f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past year has seen Kimmel aggressively enter the political fray,
        beginning with his advocacy regarding healthcare, after a harrowing personal
        experience with his newborn son Billy requiring open-heart surgery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d266f8b-0aef-4b49-b69a-238bf167c133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel turned that into a <a href="https://money.cnn.com/2017/12/12/media/jimmy-kimmel-son-late-night-health-care/index.html">searing
        monologue</a> last May, demanding that other children have the same access
        to healthcare as his child. He has since revisited the issue, <a href="https://www.latimes.com/entertainment/la-et-entertainment-news-updates-jimmy-kimmel-takes-aim-at-new-health-1505893320-htmlstory.html">blasting</a>
        Republican Sen. Bill Cassidy after he stated that any healthcare legislation
        should pass the "Jimmy Kimmel test," then crafted a bill that seemingly didn''t.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2738c-98d5-4f01-a173-9e6fcbacaa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy "lied right to my face," Kimmel said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873416ed-3c0c-4d5a-ac03-9b171146ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel took on another hot-button issue after the mass shooting
        in his home town, Las Vegas, in October. "Common sense says no good will ever
        come from allowing a person to have weapons that can take down 527 Americans
        at a concert," Kimmel said, in a monologue that, like the healthcare material,
        quickly went viral. "Common sense says you don''t let those who suffer from
        mental illness buy guns."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b49492-f2fe-4f5d-92d3-47e628f2c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the host delivered another tearful commentary about
        the Parkland school shooting, chiding President Trump by saying that he had
        "literally done nothing" to address the problem.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e421b8-45af-421b-ac2a-5be1f52b9fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscars traditionally featured high-profile stars as host. ABC,
        however, secured <a href="https://variety.com/2016/tv/awards/ben-sherwood-jimmy-kummel-abc-oscars-host-1201868552/">greater
        creative input</a> in negotiating an extension of its broadcast deal with
        the Academy of Motion Picture Arts and Sciences through 2028, using the event
        as a platform to promote its late-night host.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678a5aa6-b53e-4a68-9b5b-ab79a0335dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradeoff is that Oscars put Kimmel under a microscope, simply
        by virtue of the size of the stage. Last year''s telecast notched 32.9 million
        viewers, per Nielsen -- slightly down from 2016, but roughly 15 times the
        audience that "Jimmy Kimmel Live" reaches on an average night.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9e5f22-140d-4632-8cdd-bf85d5bff208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel might run third in late night -- behind Jimmy Fallon and
        an invigorated Stephen Colbert -- but his ratings have held steady, at times
        benefiting from his enhanced profile.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc2983c-fce7-45ec-82ac-cd59237407c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2018/02/entertainment/creators-2018/index.html">Related:
        Award season as Hollywood resets</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0665c408-bbb1-4d3d-9f8a-7ac9cde401d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this age of politically-minded latenight, he''s clearly an asset
        for ABC. While forays into politics risk alienating some viewers, they have
        also built admiration for the host among the portion of the audience that
        shares his views.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04c3672-43cc-4052-b38d-40708afaa85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel''s outspokenness has already brought criticism. Writing on
        the conservative website Newsbusters, Kristine Marsh <a href="https://www.newsbusters.org/blogs/nb/kristine-marsh/2017/10/03/abc-gushes-over-kimmels-stand-gun-control-blamed-gop-nra-shooting">dismissed
        him</a> as "a comedian who is aiding the left-wing media''s mission to mislead
        viewers."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a16f5c-ee0a-46c5-83af-1cb74f061958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, though, the partisan divide has been pretty well
        baked into the late-night numbers, as well as the award-show audience. Anyone
        who professes shock about President Trump being lampooned or (in the case
        of acceptance speeches) criticized either hasn''t been paying attention or
        likely isn''t much of a candidate to watch anyway.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e078b9-28fd-4232-80c6-4a4e13b817ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the attention he''s received, Kimmel has sounded like
        a somewhat reluctant cultural warrior -- drawn into these conversations by
        personal experience and passion, but not eager, say, like a Bill Maher, to
        make a career out of it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b69f9e0-4c31-4cd2-a856-4c8c9212bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:59:57.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:59:58.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Kimmel <a href="https://www.vulture.com/2017/10/jimmy-kimmel-on-healthcare-trump-gun-control.html">told
        Vulture</a> in October regarding late-night TV''s serious turn, "Maybe the
        days of fun are over, but I like to think that they aren''t."</p>'
