    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How close are we to a hamburger grown in a lab?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da812a-3762-451c-b561-c45dcaa6d3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The latest craze in the food industry,
        in vitro or "clean" meat, is produced by extracting stem cells from animals
        and then growing and multiplying those cells in a lab to create a piece of
        meat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8791524-fb62-4392-9ee2-8d1d3e2f041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cells "start to divide and start to form new muscle tissues.
        ... (We) let them proliferate until we have trillions of cells," explained
        Dr. Mark Post, CEO of Mosa Meats, one of the earliest creators of clean meat.
        The process of making a hamburger patty takes about nine weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e7ee11-0754-4f59-840a-639961c0ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the same technology that''s being utilized in the medical
        field to repair organs. said Dr. Uma Valeti, CEO of another clean meat manufacturer,
        Memphis Meats. "At my own cardiology practice, I used stem cells in a clinical
        study to repair damaged heart muscle," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034f5a54-876d-4290-b1ca-90673d9cbfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But how does it taste?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f91b8b-2454-4829-b14d-67c55a48ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve public acceptance, industry leaders agree, in vitro meat
        must taste the same as, if not better than, conventional meat. Bruce Friedrich,
        co-author with Kathy Freston of "Clean Protein: The Revolution That Will Reshape
        Your Body," has tried chicken and duck from Memphis Meats and concludes that
        these products "both look and taste identical" to traditional meat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae5fae-e587-4683-91eb-6ee434681309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Shapiro, author of "Clean Meat: How Growing Meat Without Animals
        Will Revolutionize Dinner and the World," has tried clean meat versions of
        beef, duck, fish, foie gras and chorizo and said they "taste like meat because
        they are meat."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b0329b-2070-45da-92c4-3a610a9e7254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedrich, who is also the CEO of the Good Food Institute, a nonprofit
        focused on supporting the clean meat and plant-based alternative industries,
        wants the public to know that although it is grown in a completely different
        way, this is the "exact same meat."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd160fcbf-350a-458a-bba0-cd461a601e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Tetrick, CEO of clean meat manufacturer JUST, emphasizes the
        importance of taste in the success of these products. Clean meat "will be
        a complete fantasy if (we) cannot bring the full sensory experience to bear,"
        including color, texture, smell, elasticity, how the meat thaws and shelf
        life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd3d7f1-c1b4-4fde-93b8-eef3d7035e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When can I try it?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f88649b-7d05-470f-a6f1-b76f9c99f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In vitro meat for public consumption may become a reality relatively
        soon. Tetrick said that "before the end of 2018 is an accurate timeline" for
        some products to be offered in a number of restaurants in the United States
        and Asia, starting with chicken nuggets, sausage and foie gras.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c61d96-9d6d-4857-ae22-abc8eb01a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies forecast that we''re a few years away from seeing
        clean meat in your local grocery store. Shapiro believes we will see clean
        meat on store shelves by 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04898490-37e2-42a3-8dc8-653bd911c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clean meat will be sold at a premium when it''s introduced. Though
        his first hamburger in 2013 was $330,000, Post claims that when it is offered
        to the public, it will be "maybe $11 for a hamburger."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72abaef4-d171-49a5-9d31-f45f3284b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedrich said clean meat "only totally supplants animal meat when
        it becomes cheaper."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0855332c-539e-4160-b7e1-17c3081d4cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But is it safe and healthy?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93132982-9a60-428b-8166-6993f9a815e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said in a statement, "Given information we have at the time,
        it seems reasonable to think that cultured meat, if manufactured in accordance
        with appropriate safety standards and all relevant regulations, could be consumed
        safely."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b57e5-3f6f-48ba-ba57-fba4982cd93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosa Meat''s Post said the lengthy regulatory approval process is
        one of the reasons it will take a few years before we see the company''s products
        on the market.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5edc59d-cfa7-45c1-863b-3965698f6f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that happens, clean meat might help reduce foodborne illness.
        "The meat that we produce is by definition sterile," Post said. Most contamination
        of our current meat supply happens during the slaughter process through cross-contamination
        with the intestines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef35e8e0-bbbe-48c7-8436-5d97833d92bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC reports that each year, <a href="https://www.cdc.gov/foodsafety/foodborne-germs.html">48
        million people get sick from foodborne illness</a>, 128,000 are hospitalized,
        and 3,000 die. Clean meat does not involve slaughter and therefore does not
        involve cross-contamination.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f2198-fa1d-4928-9dbd-339592c92532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clean meat may also be healthier for our waistlines. Clean meat
        production is about growing and proliferating muscle cells. However, with
        certain meat products such as hamburgers, fat is an integral part of the taste
        and texture. Clean meat producers can control what type of fat goes into these
        burgers. Post said they can produce clean meat to contain healthy fats, such
        as <a href="https://ods.od.nih.gov/factsheets/Omega3FattyAcids-Consumer/">omega-3
        fatty acids</a>, which have protective effects for the heart, among other
        health benefits.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878be32-77d4-4c04-af62-085850608bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''ick factor''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193e35e6-e2a7-4424-a888-e4a626cfcb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although in vitro meat might be healthier for consumers, its success
        hinges on public acceptance. A potential obstacle for the clean meat industry
        is whether consumers can get past the "<a href="http://science.time.com/2013/08/05/meet-schmeat-say-hello-to-the-stem-cell-hamburger/">ick
        factor</a>" with lab grown meat, said Kenneth A. Cook, president of the Environmental
        Working Group, a US environmental and health research and advocacy organization.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42382c-4f77-4c88-a75b-0e3d497691c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural reluctance may have been part of the reason why 80% of respondents
        in a 2014 Pew survey said they would <a href="https://edition.cnn.com/2014/04/17/tech/innovation/future-technology-pew/index.html">not
        be willing to eat meat grown in a lab</a> -- but that might be changing. A
        2017 survey showed that nearly a third of people <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0171904">would
        be willing to eat clean meat regularly</a> or as a replacement for traditional
        farmed meat.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36653c0-36d4-49c6-bcfc-e50e4facc1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clean meat industry is well aware that it might face initial
        resistance from consumers, so producers are trying to be transparent about
        their process. "At scale the process will look something like a beer brewery,"
        Valeti said. "In fact, we intend to eventually open our production facilities
        to the public so that consumers can see it for themselves."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0768081a-6c23-46b9-8271-601bcffb7e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, large meat conglomerates are embracing this new technology.
        Both Tyson Foods and Cargill have invested in Memphis Meats.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd819de27-1f58-41fb-ad02-2e21131bd3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasture-raised meat producers aren''t as enthusiastic about this
        new direction for the industry.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0f384-22f8-40ef-bb41-617621de82ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca Thistlethwaite, a farmer for the past 10 years, is quick
        to point out the difference between pasture-raised meat producers and factory
        farmers. Many grass-fed farmers "think about what consumers want, (which is)
        healthier, more transparent, less chemicals, less antibiotics, lower environmental
        footprint," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f3fd9-fdff-45df-b23a-c1ae5d74afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thistlethwaite argues that as long as clean meat producers use stem
        cells, they''re still dependent on animals. "They''re multiplying them in
        a lab rather than on a farm. ... Are they dependent on this industry they
        say they want to get rid of?"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca182e1-6f17-4554-acab-18b4af7be2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The big picture</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4038b735-32e2-48d4-9eb4-d9fb8670a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Innovators such as Bill Gates and Richard Branson are investing
        $17 million in Memphis Meats.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaf3f0a-22eb-45e9-b51b-e36a4f669aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Agriculture projects that <a href="https://www.ers.usda.gov/topics/animal-products/cattle-beef/market-outlook/">meat
        consumption will reach a record high</a> in 2018: 222.8 pounds of meat per
        person for the year. With record meat consumption and an ever-growing world
        population that is projected to reach <a href="https://www.un.org/en/development/desa/news/population/2015-report.html">9.7
        billion by 2050</a>, the current meat supply will be insufficient.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e9a93-359a-45f0-a8a7-7c7c8116dbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clean meat production could also result in 78% to 96% lower greenhouse
        gas emissions, use 7% to 45% less energy, 99% less land, and 82% to 96% less
        water than traditional methods, <a href="http://www.ox.ac.uk/news/2011-06-21-lab-grown-meat-would-cut-emissions-and-save-energy">according
        to a study from the University of Oxford.</a></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d13314-7c04-4a3a-b78c-5b4f32c7eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Winston Churchill predicted the advent of
        clean meat in 1932.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ec6ed-7cdc-4f04-b9c2-87b156542ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall escape the absurdity of growing a whole chicken in order
        to eat the breast or wing, by growing these parts separately under a suitable
        medium," Churchill wrote. Eighty-six years later, his dream is growing closer
        to reality.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6cf9b6-4398-493d-be95-ec5131a07a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:30.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:27:30.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/01/health/clean-in-vitro-meat-food/index.html">“How
        close are we to a hamburger grown in a lab?"</a></em></p>'
  'Populist-parties-surge-in-Italian-election-exit-poll':
    'author': 'Hilary Clarke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-05T08:12:11.370+08:00
    'imagesource': 'jcr:d6ea964b-bd0a-48e7-809a-428165d93567'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb0c7f75-3ea5-4444-8fb8-21d0822376b8'
    'lead': 'The anti-establishment Five Star Movement has polled the highest, with
      between 29 to 32%, according to the television station RaiNews24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:30:23.877+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T16:30:24.052+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Populist parties surge in Italian election exit poll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a0376-dfce-4cb3-86cc-ac50fcbf9220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:23.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:30:24.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Polls have closed in <a href="https://edition.cnn.com/2018/03/04/europe/italian-election-2018-intl/index.html">Italian
        parliamentary elections</a>, with the first exit polls showing no party has
        received more than the 40% required to govern.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f967d-8f4d-476d-a2f0-2de54bd20bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:23.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:30:24.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exit polls in Italy are not always entirely reliable -- but if they
        prove correct, the center-right coalition brokered by former <a href="https://edition.cnn.com/2018/02/28/europe/silvio-berlusconi-italy-elections-intl/index.html">Prime
        Minister Silvio Berlusconi</a> will have the most seats in parliament. Final
        results are expected at 2 p.m. Italian time on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a608542a-08e4-40a6-bce6-767834602ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:23.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:30:24.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-establishment, populist <a href="https://edition.cnn.com/2018/03/01/europe/five-star-movement-italy-intl/index.html">Five
        Star Movement</a> has polled the highest, with between 29% and 32% of the
        vote, according to the television station RaiNews24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476cb80b-7091-4670-ba4b-228429acad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:23.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:30:24.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In second place in terms of party strength, with estimates from
        20.5%-23.5%, is the ruling Democratic Party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc32e6af-d1aa-4688-8b2b-5ebb1fb9f9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:23.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:30:24.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlusconi''s party, Forza Italia, received between 13% and 16%;
        the xenophobic and populist League, formerly known as the Northern League,
        also received 13% to 16%. This would give the center-right coalition brokered
        by Berlusconi the most votes, including votes for the smaller Brothers of
        Italy Party, which is also in the coalition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae7f07-929b-4292-8a5b-390135b61b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:23.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:30:24.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlusconi, a multi-billionaire, is not eligible to be Prime Minister
        because he has been convicted of tax fraud.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca7ddc-7716-40e3-8302-ebbf7321504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:23.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:30:24.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian political leaders seemed to be waiting for more results
        before weighing in on social media, with only the League leader Matteo Salvini
        <a href="https://twitter.com/matteosalvinimi/status/970433034448187392">tweeting</a>
        "My first word: THANK YOU."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f47d525-07da-45cd-9a99-07eef4c48c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:23.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:30:24.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Union is going to have a horrible evening," <a href="https://twitter.com/MLP_officiel/status/970424528995266560">tweeted</a>
        Marine Le Pen, leader of the French far right.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551ef32-606d-401b-a4e4-b234aa8f2f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:23.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:30:24.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the exit polls prove correct, the real work will begin once all
        the final votes are through and negotiations begin for a coalition. Both the
        League and the M5S are anti-EU parties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408b9df-7318-4318-b73b-f26edcbb4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:23.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:30:24.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main issues in the election has been the surge in undocumented
        immigrants entering Italy, one of the main entry points into Europe from migrants
        from Africa and Asia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d7e8b-9e1e-4509-a7d0-ceb8cd9d1ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:23.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:30:24.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/04/europe/italy-elections-polls-close---intl/index.html">“Polls
        close in Italian parliamentary elections."</a></em></p>'
  'Solgen-to-question-Sereno-qualifications-as-chief-justice-quo-warranto':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-05T12:12:03.422+08:00
    'imagesource': 'jcr:830e56ac-a577-41e4-ad03-65cb3046eb1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd273e63e-ecf1-4752-b713-593296176621'
    'lead': 'Suspended lawyer Eligio Mallari earlier asked the Office of the Solicitor
      General to look into the validity of Sereno''s appointment'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:32:32.268+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T16:32:32.470+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen questions Sereno''s qualifications as chief justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96a763-73e0-4b9d-8a19-d752dbb8c5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The Office
        of the Solicitor General (OSG) filed a quo warranto petition on the qualifications
        of Maria Lourdes Sereno as the Supreme Court''s Chief Justice on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a4d80-f731-4821-affc-4f221629ed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quo warranto is a legal proceeding where an individual''s right
        to hold office is challenged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3aa5ce-63a6-4f30-92a0-c3a2e3d05850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspended lawyer Eligio Mallari earlier asked the OSG to look into
        the validity of Sereno''s appointment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d7208b-ec7b-4d29-963c-fc92d236265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sereno repeatedly failed to file her Statements of Assets,
        Liabilities, and Net Worth (SALN), which is one of the requirements for those
        applying for the Chief Justice post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce248230-2f55-4c8f-99b5-b1de37776413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez on Wednesday said he believes Solicitor
        General Jose Calida should question Sereno''s appointment before the high
        court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ec1e32-a879-4952-9dda-e9372c331c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp, however, maintained the Chief Justice can only be
        removed from office through impeachment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812ff488-fd9b-46fc-b05f-8d82b16e073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rule 66 of the Rules of Court, quo warranto proceedings
        may be initiated by the government against:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89c977c-0939-47f1-af27-c46288261e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a person who usurps, intrudes into, or unlawfully holds or exercises
        a public office, position or franchise;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26eb93b-7c11-47f5-a741-a26ac77de424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a public officer who does or suffers an act which, by the provision
        of law, constitutes a ground for the forfeiture of his office;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3189318-5b58-47b1-bb40-95519a1936a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>or an association which acts as a corporation within the Philippines
        without being legally incorporated or without lawful authority so to act."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4050c1c-468d-459e-ba25-e729d38f09d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is accused of violating the Constitution, corruption, betrayal
        of public trust, and other high crimes which are grounds for impeachment under
        the Constitution. She repeatedly denied the allegations and asked for the
        complaint to be junked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d5f2f-ce13-4ec2-8202-baed2a6f2c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Substantial compliance''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7692eb05-8b8f-4de6-80da-807c898804a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an impeachment hearing on February 12, Judicial and Bar Council
        (JBC) Executive Director Annaliza Ty-Capacite said Sereno sent a letter to
        the JBC saying she couldn''t submit her SALN as she no longer had access to
        the documents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f41560-4846-4f3e-8de2-006dabb924de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added because many applicants failed to submit all of their
        SALNs, then congressional representative to the JBC Senator Francis Escudero
        suggested to relax the rule and to allow substantial compliance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0da0a5-f17c-454a-a239-831d5b5032b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capacite said Sereno submitted three SALNs, covering 2009, 2010,
        and 2011, which they already considered substantial.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c493507-e3cf-4b21-b529-9c27b28e3bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capacite added one of the JBC ex-officio members said there should
        at least be substantial compliance, or in Sereno''s case, an attempt to submit
        the SALN, for her inclusion in the JBC shortlist.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b699bcf2-c2ad-441f-8441-89808b3dc0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before assuming the Chief Justice post in 2012, Sereno taught at
        the University of the Philippines (UP) College of Law from 1986 to 2006.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9e2c15-4973-4e85-8777-cee4c42172c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants to the post are required to submit their SALN for the
        past decade, in this case from 2002 to 2011.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f125753-2651-433d-ba94-62f018256f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Associate Justices Teresita de Castro, who was also one
        of the nominees for chief justice, said the JBC committed a "grave injustice"
        against other applicants when they accepted Sereno''s application even after
        she failed to submit her SALN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09757fec-5f42-4967-b05f-4d20ccf4592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Diosdado Peralta, who was the former JBC en banc
        chair, said he was not informed Sereno did not submit her SALN when she applied
        for chief justice.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b421db8-b3f6-4b42-bcc0-0f523d48b463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:32:32.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:32:32.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Sereno''s appointment could be declared void, as she
        should instead be considered a de facto officer.</p>'
