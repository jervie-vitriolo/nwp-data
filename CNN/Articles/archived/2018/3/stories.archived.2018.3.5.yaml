    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Bryant wins Oscar for ''Dear Basketball'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02daaed8-7ff2-4e4a-8c6b-974b923918a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:37:47.726+08:00
      'mgnl:createdBy': 'eunice'
