    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '363826ce-06eb-47a5-9d28-5ce8883e1064'
    'lead': 'Lionel Messi is the leading scorer in La Liga this season with 24 goals
      and is also the all-time top marksman in Spain’s top flight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:22:52.442+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T15:22:52.587+08:00
