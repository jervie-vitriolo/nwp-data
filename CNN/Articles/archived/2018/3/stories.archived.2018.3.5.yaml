      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno is one of only a dozen performers to hold the EGOT designation,
        having won an Emmy, a Grammy, an Oscar, and a Tony award.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13836f9-c2df-4f5f-8299-164c088eccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:55.426+08:00
