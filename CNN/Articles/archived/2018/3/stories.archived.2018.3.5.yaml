  'Palace-thanks-EU-for-P240M-drug-rehab-aid':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-05T14:10:12.586+08:00
    'imagesource': 'jcr:493f11e7-2f72-47b0-a9d0-d5ea73bb1146'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '782035a5-2509-4ee3-85e3-1b3e60252093'
    'lead': 'Presidential Spokesperson Harry Roque says the EU''s donation is in line
      with the Duterte administration''s "holistic approach" in addressing the drug
      problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:10:12.557+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T15:10:12.811+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace thanks EU for ₱240M drug rehab aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e655c-4d0d-429d-98b6-dc3c9ce96bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:12.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:10:12.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The Palace
        expressed its gratitude to the European Union (EU) after it offered ₱243.35
        million (€3.8 million) to fund drug rehabilitation centers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc40d98-cf94-48fb-af05-f3f2348dd8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:12.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:10:12.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said President Rodrigo Duterte
        is amenable to accepting any aid but without any conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee51a6f-1949-4190-b06b-dbe79cba00a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:12.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:10:12.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU said there is no condition attached to the aid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9de977-2c6c-4e2a-b022-496ab938dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:12.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:10:12.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will not compromise the nation''s dignity over an
        amount of foreign aid," Roque said. "He will reject, as he did in previous
        occasions, offers of assistance with any condition that would interfere with
        our domestic policies," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a520539-6569-4612-a2af-895fc18ea48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:12.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:10:12.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the EU''s donation is in line with the Duterte administration''s
        "holistic approach" in addressing the drug problem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df990a70-f2cb-4bea-9f4b-18ee5e955667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:12.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:10:12.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration, he said, is treating the drug problem "not just
        as a national security issue but a public health concern as well, including
        rehabilitation and reintegration of the drug dependents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c4f88-6971-499a-959d-c178f2f686a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:12.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:10:12.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace spokesperson said the donation will be given to the Department
        of Health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b7b84-0e50-4c46-9ef5-c0c3bae26044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:12.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:10:12.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission''s Directorate General for International Cooperation
        and Development Stefano Manservisi said on Friday, the ₱243.35 million aid
        is only part of the ₱10.6 billion the union is planning to donate for more
        development projects in the Philippines until 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df9b71c-04c5-4e61-a198-0f1558fcd9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:12.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:10:12.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/03/EU-provide-P240M-for-PH-drug-rehabilitation-program.html">EU
        to provide ₱240M for PH drug rehabilitation program</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d37314-24fd-4ba2-8e15-b3c6c1d2be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:12.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:10:12.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has criticized the EU since the body took a strong stance
        against the administration''s war on drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec27f5c7-38d3-4c86-96c7-59fbb78eb964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:12.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:10:12.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/03/20/president-rodrigo-duterte-european-union.html">Duterte
        to EU: Stop meddling in Philippine affairs</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f8047-3507-423c-ae0a-4a3b41b1fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:12.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:10:12.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced in May 2017 it would no longer accept EU aid,
        as the President claimed it comes with conditions for the Philippines, particularly
        on human rights and the rule of law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2c2766-988f-46c4-be8e-5eeb0a08eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:12.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:10:12.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017,  the country formally rejected €6.1 million (₱382.45
        million) in aid from the EU.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bbd616-1714-4f08-87ee-0949ea7da717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:12.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:10:12.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/01/24/6.1-million-euro-aid-rejected.html">PH
        rejects €6.1 million in EU aid</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ccde28-5cc8-4621-9da7-668bec344d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:12.559+08:00
      'mgnl:createdBy': 'eunice'
