      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5df01-e74f-4e59-ad4c-445868043dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:55.426+08:00
