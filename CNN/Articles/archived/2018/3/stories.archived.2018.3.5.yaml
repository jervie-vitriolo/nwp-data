    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea sending high-level delegation to Pyongyang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806d809-d9ad-489c-9caa-3901bbd2e3f9'
      'mgnl:activationStatus': true
