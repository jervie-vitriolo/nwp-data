      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Korean President Moon Jae-in is sending
        a high-level delegation Monday that includes his spy chief and top security
        adviser for talks in <a href="https://edition.cnn.com/2013/10/29/world/asia/north-korea-fast-facts/">North
        Korea''s</a> capital of Pyongyang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab344c4-cc37-4181-a1a6-aa963f10875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:09:53.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:09:53.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-member group will focus on inter-Korean relations and establishing
        conditions for a US-North Korean dialogue on the denuclearization of the Korean
        Peninsula, South Korea''s Blue House said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c203d6fa-4926-4488-a316-e61229c5b8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:09:53.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:09:53.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Chief Chung Eui-yong will lead the 10-member delegation,
        spokesman Yoon Young-chan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec2d77-c422-4a4d-9908-c1506979c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:09:53.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:09:53.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation includes national intelligence service chief, Suh
        Hoon; vice minister of unification, Chun Hae-sung; deputy director of the
        national intelligence service, Kim Sang-gyun; and deputy director of the Blue
        House, Yun Gyeong-young.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c063081d-807c-48d9-8e77-05dba50552cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:09:53.503+08:00
