      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:33.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:32:33.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> President
        Rodrigo Duterte will not attend the ASEAN-Australia Special Summit next week,
        his spokesperson said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b67414-1593-42fd-b283-a6d7bbd4da44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:33.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:32:33.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said Duterte considered the
        summit important, but had to attend to "developments at home."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee42142d-9ace-47a1-9170-03799a8ae250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:33.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:32:33.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some events, such as the Philippine Military Academy graduation
        on March 18, required the President''s presence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058e1229-bd2d-45cc-96a9-ffb5c172ab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:33.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:32:33.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte designated Foreign Affairs Secretary Alan Peter Cayetano
        as his "special personal representative" to the summit on March 17 to 18,
        Roque said.</p>'
  'solgen-calida-cj-sereno-quo-warranto':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-05T17:11:08.695+08:00
    'imagesource': 'jcr:2824f680-bf36-44b0-b0ce-bf0f65837dc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed956278-8147-4456-87f8-6861699d91f4'
    'lead': 'Solicitor General Jose Calida said Maria Lourdes Sereno is not qualified
      to hold the position of Chief Justice due to her alleged failure to fully reveal
      her wealth, according to the quo warranto petition he filed before the Supreme
      Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:35:24.479+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T15:35:24.727+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen: Chief Justice Sereno ''unlawfully holding position'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7898b4f5-32e4-44ad-8a43-9403ee6f347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The government''s
        top lawyer wants the Supreme Court to void the appointment of Chief Justice
        Maria Lourdes Sereno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d4e58d-a276-4ca5-b48f-18d17751a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida said Sereno is not qualified to hold
        the position of Chief Justice due to her alleged failure to fully reveal her
        wealth, according to the quo warranto petition he filed before the Supreme
        Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a232548a-8548-48ef-8164-6b664f7df8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blatant disregard by respondent Sereno to comply with the requirements
        of the law and Constitution proves her lack of integrity, hence she is unlawfully
        holding the position as the Chief Justice of the Supreme Court," Calida said
        in a press briefing on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5b1aed-4b48-4b48-9872-6be2b3c49375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sereno''s camp said the Supreme Court should not
        entertain the petition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b67856-4548-4b0b-97f6-c99cb63df99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has absolutely no basis in law and in the Constitution. The
        high tribunal should dismiss the petition outright on the basis that quo warranto
        is not a proper remedy. Under the 1987 Constitution, the Chief Justice may
        only be removed from office upon impeachment by the House of Representatives
        and conviction by the Senate, sitting as an impeachment court," Sereno''s
        spokespersons said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc58dfb-4e59-495f-b62c-285333ca44c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida clarified it is different from the impeachment proceedings
        at the House of Representatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57bc4a0-24a3-4440-a195-f4c6626afb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quo warranto is an extraordinary legal proceeding where an individual''s
        right to hold office is challenged.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf45173-c5c3-4845-bc19-27811c2be875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the impeachment proceedings is a way to remove
        impeachable officers due to culpable violation of Constitution, treason, bribery,
        graft and corruption, other high crimes, and betrayal of public trust.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ae292-18ee-4780-8e51-1811100066d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unwritten assumption here is the officer was eligible and that
        his assumption of office was valid," Calida said, referring to impeachment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e285f2e-8bb2-42a9-a18b-dda749fe2e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida cited Sereno''s failure to submit her statement of assets,
        liabilities, and net worth (SALN) for the past 10 years when she applied for
        Chief Justice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36854248-59f1-43bb-a029-722be15daf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately for respondent Sereno, she flunked the test of integrity
        when she failed to file more or less 10 SALNs," Calida said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d74a5-2b1a-4000-b412-d941745117d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of Sereno''s SALN surfaced during one of the House Justice
        Committee impeachment proceedings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fdbb0f-a04a-445b-aebe-e0ae4d2d2f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judicial and Bar Council (JBC) Executive Director Annaliza Ty-Capacite
        said Sereno submitted only three SALNs, covering 2009, 2010, and 2011.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8af4da-1272-4f66-8f5f-d298ec50ee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to holding a post at the judiciary, Sereno taught at the University
        of the Philippines (UP) College of Law, a state university, from 1986 to 2006.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaed73b-1f37-4a64-81dd-213ef5e62c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants to the post are required to submit their SALN for the
        past decade, in this case from 2002 to 2011.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c769db4-5fcc-47f7-8587-c4d04b9efe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sereno''s camp said Calida''s move is just part
        of the "grand plan to harass, malign and humiliate the Chief Justice to force
        her to resign."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae0447-c768-4f3f-8a01-87645f19015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her detractors know that the impeachment case, which was built
        on lies, won''t stand a chance in the Senate," it said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208298e-4b44-4e01-91a8-ca62c45f6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An act of kindness''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab4f4f-48d8-40c6-a456-8f5174194bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said filing the quo warranto is "an act of kindness to a
        fellow lawyer."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca3a1e2-7328-491d-9340-951c67ec9d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the Solicitor General will not allow you to undergo
        the indignity that the late Chief Justice Renato Corona suffered at the hands
        of politicians who unjustly convicted him. You do not deserve that," Calida
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b499934-23d8-45f8-82f6-1824422ce7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the quo warranto proceedings, Calida said Sereno will be
        judged by her peers who know her and the Constitution better.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc89e745-79b3-4f46-b20f-2efb54b98aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sereno''s spokesperson lawyer Jojo Lacanilao insisted,
        a sitting justice can only be removed through impeachment, citing a 1988 case
        against Justice Marcelo Fernan.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a45867-ddfa-4167-bd86-5244954cd91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court dismissed the disbarment complaint against Fernan, saying
        to do so will "run afoul of the constitutional mandate that members of the
        Court may be removed from office only by impeachment."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49e691d-af2b-4e2e-adf2-57dd0c7920b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp said the impeachment case should be brought immediately
        to the Senate instead.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae491a2-9fb4-4b34-b5a7-7796e5ea3b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best act of kindness to the Chief Justice is to transmit to
        the Senate the articles of impeachment expeditiously if they find probable
        cause in the committee and vote for impeachment in the plenary. The most cruel
        act they can inflict on the Filipino nation is to pressure the Supreme Court
        to substitute impeachment with quo warranto. Why are they afraid of a Senate
        trial?" the Chief Justice''s camp said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394a8052-74d8-4bf7-a964-3a31d7de326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Committee is set to vote this week on whether
        there is probable cause to impeach the Chief Justice. A vote of at least one-third
        of the members of the House of Representatives would trigger an impeachment
        trial at the Senate.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae757a-74ae-42ef-989a-8773bb8c97fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impeachment or quo warranto? Palace has ''no preference''</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dbded7-f19e-46b6-b1e5-5f8cfdaef764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who earlier called for the
        Chief Justice to resign, said the Palace had no preference on how the Chief
        Justice should be judged.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fdcc00-1c9b-493d-8286-9bb4ddbf8528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no preference. Either way, we will enforce whatever decision
        the Supreme Court or the Senate may have, sitting as an impeachment court,"
        Roque said in a press briefing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19afdaf1-ea78-4a98-93fc-bc0bb39e4a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Supreme Court justices'' call for Sereno to take a break
        sends a message and proves the justice system in the country is working.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab9ded5-f165-4ec8-80e2-11b749c9935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:35:24.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T15:35:24.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The justice system is well, and healthy, and alive in the Philippines,"
        Roque said.</p>'
    '59':
