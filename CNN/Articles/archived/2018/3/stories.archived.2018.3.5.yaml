  'OscarsSoWhite-founder-on-the-movement-next-frontier':
    'author': 'Deena Zaru, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-05T08:47:40.358+08:00
    'imagesource': 'jcr:95f5ab61-7d44-4500-a961-4c11b3e29fb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '357c8cad-dea8-4701-a3a6-ddf9545f2ec4'
    'lead': 'This year, although several black actors, directors and writers were
      nominated for Academy Awards in various categories, the National Hispanic Media
      Coalition staged a pre-Oscars protest on Saturday to call attention to the dismal
      representation of Hispanic Americans in film.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:03:45.145+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-17T16:03:45.361+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#OscarsSoWhite founder on the movement''s next frontier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6f37bc-d7ad-437c-8e2f-ab3a1772ae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> #OscarsSoWhite founder April Reign told
        CNN''s <a href="https://edition.cnn.com/specials/politics/artists-get-political">#GetPolitical</a>
        that although the movement she started in January 2015 has begun to move the
        needle when it comes to representing and celebrating diversity in Hollywood,
        its work has only just begun.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e4f8c7-0b5f-4be9-a2a7-980adbe76389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, although several black actors, directors and writers
        were nominated for Academy Awards in various categories, the National Hispanic
        Media Coalition <a href="https://edition.cnn.com/2018/03/02/politics/oscars-hispanic-asian-representation-trnd/index.html">staged
        a pre-Oscars protest</a> on Saturday to call attention to the dismal representation
        of Hispanic Americans in film.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92cd60-93df-44a8-ad57-8c35e37ef6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Oscars'' 90-year history, there still has only been one woman
        of color — Halle Berry in 2002 — to win a best actress award, and only <a
        href="https://edition.cnn.com/2018/03/02/politics/oscars-hispanic-asian-representation-trnd/index.html">six
        men of color</a> to ever win best actor. This week, Reign launched "<a href="https://mailchi.mp/14e528a95437/akuarelmmca">Akuarel</a>,"
        a new website where Hollywood studios can find actors and filmmakers of color.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc0718-23cd-4bfa-b4af-d6523e89e04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Were you encouraged by the fact that black actors,
        directors and writers received nominations in several categories this year?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530498a5-e4d6-4f8f-bfc8-2bb5b6b1411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>REIGN:</strong> Although I think we can be happy for the
        fact that there are a record number of nominations for black filmmakers, especially
        behind the camera this year, the black community does not stand for all communities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c518cf-464c-4827-97b2-9586110c58ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: There are several records that could be broken this
        year. Jordan Peele could become the first African-American director to win
        best director, and Dee Rees could become the first African-American woman
        to win an Oscar for best adapted screenplay. Is that encouraging?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba825cf-dad8-4cef-a714-7c53a0148688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>REIGN:</strong> Let''s be honest. We have some record nominations
        this year for the black community, but the fact that we are still talking
        about firsts in 2018 means there''s a lot more that needs to be done in our
        community as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de67d2-5828-462b-b672-c793b8e6eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Who needs to be held accountable to ensure that diversity
        is represented and celebrated in film?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf5febe-3809-41d6-978c-bbbba5efbbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>REIGN:</strong> We could not have expected to see overnight
        change because the onus is truly on Hollywood. The Academy can only nominate
        films that are made, so it really depends on Hollywood filmmakers and those
        who have the ability to green-light films to step out of their comfort zone
        and allow more people from marginalized communities to tell their stories.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2999fb5-ca03-4f93-92b5-78fcdbe5ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Even when they are cast, actors of color are often
        relegated to playing stereotypical roles.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa8bf8d-63c9-4ef7-a5b7-7379f8702092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>REIGN:</strong> What we see in film all to often is that
        there are stereotypical tropes that people of color and people of marginalized
        communities are expected to play. So, for example, how many more slave movies
        do we need? You know, we''ve had "12 Years a Slaves," "Django" and "Birth
        of a Nation," and "Roots" and so many others, but there''s so much more to
        the black experience than what happened in the 1700s and 1800s.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9560062-7190-40f6-8212-3c71b4fef912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What does the success of "Black Panther" tell us?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98933b-ca40-4b04-958c-21c7f56687ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>REIGN:</strong> I think "Black Panther" is a fantastic example
        of what can happen when studios give the green light to show richly developed
        characters in all of their glory, fully formed and realized people on screen,
        and the box office is indicating that people want to see more of that.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e3fa0-3c56-42c9-8e27-188c5af6473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What glimmers of hope have you seen over the last two
        years?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a255b32-3133-490d-801d-c29d69fd24e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>REIGN:</strong> I think the legacy of #OscarsSoWhite is
        that we have seen some systemic progress. The Academy for example, has pledged
        to doubling people of color and the number of women within its ranks by 2020,
        and I expect that they will continue to move towards that progress. We''ve
        also seen with the BAFTAs (The British Academy Film Awards) that there are
        two new categories that specifically focus on diversity within the filmmaking
        community.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639fce25-8db5-4989-8bb6-ade83252af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: When will you feel that #OscarsSoWhite has fulfilled
        its purpose?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd342a280-265c-4ad0-9b22-94f6659883f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>REIGN:</strong> Until we have more representation of all
        marginalized communities, #OscarsSoWhite is not finished. And there should
        never have been a thought that it would be completed in one year or two because
        that''s truly not the way Hollywood works. ... It takes years to go from a
        screenplay, to a green light, to production, to having a film on screen, so
        it is not any surprise to me that we''re seeing just incremental progress
        every year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aaa2fb-35f8-4276-a3d6-8506a59aa286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/specials/politics/artists-get-political">For
        more on culture and politics, check out CNN''s #GetPolitical series.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f12b5-d925-4791-b01e-d6779ce129e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:03:45.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-17T16:03:45.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/04/politics/oscars-so-white-april-reign/index.html">“#OscarsSoWhite
        founder on the movement''s next frontier."</a></em></p>'
  'South-Korea-sending-high-level-delegation-to-Pyongyang':
    'author': 'Jungeun Kim and Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-05T08:25:35.110+08:00
    'imagesource': 'jcr:7b645c43-7665-4114-a0ad-b75738ad744c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41262718-63bf-4ddb-9af6-f0f1d7a69265'
    'lead': 'The 10-member group will focus on inter-Korean relations and establishing
      conditions for a U.S.-North Korean dialogue on the denuclearization of the Korean
      Peninsula, South Korea''s Blue House said in a statement.'
    'mgnl:activationStatus': true
