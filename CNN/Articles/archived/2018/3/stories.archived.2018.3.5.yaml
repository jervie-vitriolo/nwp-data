      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immerse in Old Manila’s charm by visiting Las Casas Filipinas de
        Acuzar, the only heritage site and resort destination in Bataan. From the
        charming architecture of the restored Spanish-Filipino houses to the vintage-inspired
        uniforms of its accommodating staff, stepping foot in Las Casas Filipinas
        de Acuzar instantly transports you back to pre-20th century Philippines. Take
        their heritage tour that allows you to explore the casas and unravel the stories
        behind each of them. Leisurely stroll the brick pavements of its vast area
        and behold a view of horse-drawn carriages, an infinity pool, and a selection
        of quaint restaurants you can dine in. Indeed, Las Casas Filipinas de Acuzar
        is an ardent homage to the rich Filipino heritage of the past for future generations
        to appreciate and learn from.</p>'
