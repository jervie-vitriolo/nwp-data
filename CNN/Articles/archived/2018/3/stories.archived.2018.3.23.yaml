  'quo-warranto-petition-chief-justice-sereno-supreme-court':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-23T20:46:57.423+08:00
    'imagesource': 'jcr:8c37e380-f2c8-4166-9717-b22711f6ffd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5617a44-e03e-4025-afc0-1bde43045334'
    'lead': 'A group of lawyers joins two other groups in seeking the dismissal of
      the petition to remove Chief Justice Maria Lourdes Sereno from office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T11:36:51.051+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T11:36:51.454+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen''s petition to oust Sereno faces another challenge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c19f67-18f2-4ec9-914c-4b54c5d2ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:36:51.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:36:51.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — A group
        of lawyers joins two other groups in seeking the dismissal of the petition
        to remove Chief Justice Maria Lourdes Sereno from office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66665e2-fb19-4689-ac80-71f1458115df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:36:51.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:36:51.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines (IBP) on Friday filed an intervention
        before the Supreme Court against <a href="https://cnnphilippines.com/news/2018/03/05/solgen-calida-cj-sereno-quo-warranto.html">Solicitor
        General Jose Calida''s quo warranto petition</a>, a legal proceeding where
        an individual''s right to hold office is challenged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51335805-9305-441c-98fe-d9ad9f7b49be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:36:51.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:36:51.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 29-page document, the IBP said the Chief Justice can only
        be ousted through impeachment, as stated in the Constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8901e054-03fd-4faa-af79-01720200119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:36:51.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:36:51.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two similar motions were previously filed at the high court – one
        by minority lawmakers in the House of Representatives and the other, by a
        group of "concerned citizens" that includes activist priest Robert Reyes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb21c80-0320-4450-bc78-2fb05ce2440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:36:51.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:36:51.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/22/supreme-court-chief-justice-maria-lourdes-sereno-solicitor-general-calida-quo-warranto-dismissal.html"><strong>READ:
        Groups seek dismissal of SolGen''s petition to oust Sereno</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a2a538-e145-4106-af4f-23256a91f88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:36:51.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:36:51.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida in his quo warranto petition said Sereno has been "unlawfully
        holding" her post since she failed to submit her Statement of Assets, Liabilities,
        and Net Worth (SALN) for 10 years before she applied for Chief Justice in
        2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27acfa56-2265-4c19-973c-e4a38cab5c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:36:51.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:36:51.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the IBP said the petition is "fatally flawed" as the Judicial
        and Bar Council (JBC) did not require Sereno to file SALNs from 2001-2006.  This
        means that there was no intent on Sereno''s part to avoid the constitutional
        requirement, the IBP noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab546873-ec18-4843-80d5-7d51fdae2186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:36:51.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:36:51.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers'' group further said that inquiring into Sereno''s supposed
        lack of integrity violated the separation of powers between the executive
        and the judiciary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd8a467-b4d1-44f6-9548-ee4394ee701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:36:51.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:36:51.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naisala siya ng JBC at saka ng opisina mismo ng pangulo noon at
        ang parehong koponan ay nagsabi na talagang meron siyang integridad," IBP
        President Abdiel Fajardo told CNN Philippines in an interview on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9b912a-545d-49a9-a0c3-e50aff2ac2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:36:51.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:36:51.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She was screened by the JBC and the Office of the
        President then and they both said she has integrity.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223f6097-233b-4158-9872-f5dd8a513539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:36:51.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:36:51.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was appointed by then President Benigno Aquino III in 2012.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e45c8-a8e8-4694-93b1-d4ccc8746ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:36:51.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:36:51.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said all nine governors of the IBP board representing the
        entire country voted unanimously to file the intervention, which also pointed
        out that the quo warranto petition was filed beyond the prescriptive period
        allowed by the Rules of Court, which is one year from the "cause of ouster."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f81508d-deb0-4c7e-92f9-b934ee5f2d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:36:51.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:36:51.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the petition is accepted by the Supreme Court, the IBP would
        serve as an "oppositor."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54978534-2d73-4c48-94ad-217a09bbfd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:36:51.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:36:51.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Chief Justice may also face an impeachment trial.  The
        House Committee on Justice approved this week the articles of impeachment
        against Sereno which will be brought to the plenary for voting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2a6302-bfec-4932-9078-6ae8d9840fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:36:51.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:36:51.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d1a583-5861-4cd6-b39d-6953408c3b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:36:51.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:36:51.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conviction in just one article is enough to oust Sereno.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a8d39-27a0-4081-9ebc-4644ec9b7153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:36:51.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:36:51.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Eimor P. Santos contributed
        to this report.</em></p>'
  'Horacio-Atio-Castillo-hazing-death-suspects-surrender':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-23T20:12:22.079+08:00
    'imagesource': 'jcr:11b96261-1833-4007-a8cc-fcc5196550dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dc01218-a81b-4507-abc6-f02698446f2f'
    'lead': '''I will be there every hearing to face them and to make them realize
      what they did,'' an emotional Carminia Castillo tells CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T11:40:52.528+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T11:40:52.776+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Atio''s mom on suspects'' surrender: I want to see them all in jail'
    'updated': 2018-03-24T10:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25336466-c9e8-4626-8c85-f5ebf0cb279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> "I want
        to see them in jail, all of them."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82833bb-1fbe-4abb-b3a1-cc40c9da87ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the words of Carminia Castillo, mother of hazing victim
        Horacio "Atio" Castillo III, as she welcomed the <a href="http://cnnphilippines.com/news/2018/03/23/Aegis-Juris-fraternity-suspects-Atio-Castillo-hazing-death-NBI-surrender.html">surrender
        on Friday of all ten suspects</a> in her son''s death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc2d11a-01d1-4704-9ec0-c0fc62c45e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be there every hearing to face them and to make them realize
        what they did," an emotional Castillo told CNN Philippines in a phone interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dd136d-691b-4ab5-9637-ee76e6b06520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed that the suspects, all Aegis Juris fraternity members,
        could have saved Atio – but didn''t.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e21a685-b35d-486e-9efd-2502643c518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the morning of September 17, (2017), hindi nila dinala siya
        sa ospital (they did not bring him to the hospital). They disregarded him
        e. All they thought about was themselves," the grieving mother added. "They
        did not even give him the opportunity to live."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The suspects in the Atio Castillo case are now in NBI custody. We
        speak with Atio&#39;s mother, Carminia Castillo. <a href="https://t.co/UHT4565wrp">https://t.co/UHT4565wrp</a>
        <a href="https://t.co/J1MwyNhXfP">pic.twitter.com/J1MwyNhXfP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/977126230142042113?ref_src=twsrc%5Etfw">March
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1d2ac5-38af-4fbb-8a9f-9db6272ae553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9406a7cf-786b-4896-9a08-61c312431a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a November 2017 Senate hearing on Atio''s death, Aegis Juris
        member Marc Ventura said it took them 30 to 40 minutes to bring Atio to the
        hospital because someone tried to stop them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c65e86-6879-4867-aae5-5afc8355fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-rattle kami then may takot din po (We were rattled and scared),"
        he said, refusing to name the fraternity member who prevented them from rushing
        Atio to the nearest hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e27adf2-839d-492c-bac5-6b3bf19e81e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/11/06/Atio-Castillo-hazing-death-case.html">Hazing
        suspect: Someone tried to stop us from rushing Atio to hospital</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb556f-a4c4-4411-9095-cc57d722eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura has been placed under the government''s witness protection
        program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1aeba4-77ba-457e-9148-c6e25735ef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Paul Solano, a primary suspect in the case, said it was then
        fraternity president, Arvin Balag, who insisted that Atio be brought to the
        Chinese General Hospital which is 20 to 40 minutes away from the frat library
        where the hazing took place. This went against Solano''s advice to rush Atio
        to the University of Santo Tomas (UST) Hospital, just 10 to 15 minutes away.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eca567-2c0a-478e-9ec1-9e05a8e8939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court on Thursday <a href="https://cnnphilippines.com/news/2018/03/22/aegis-juris-fraternity-horacio-atio-castillo-university-of-santo-tomas-ust.html">ordered
        the arrest</a> of Balag, along with other Aegis Juris members Ralph Trangia,
        Oliver John Audrey Onofre, Mhin Wei Chan, Hans Matthew Rodrigo, Joshua Joriel
        Macabali, Axel Munro Hipe, Marcelino Bagtang, Jose Miguel Salamat, and Robin
        Ramos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a7a77-45bd-4690-a756-b321af8f3ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all surrendered the following day and are now detained at the
        headquarters of the National Bureau of Investigation pending a court order.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08b214c-4175-4195-920e-aa5d3c1a6ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were earlier <a href="https://cnnphilippines.com/news/2018/03/08/aegis-juris-fraternity-atio-castillo-indictment-doj.html">indicted
        by the Department of Justice</a> for violation of the Anti-Hazing Law, a non-bailable
        offense punishable with life imprisonment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9745e8b-c587-4e21-9c4a-baaf90019906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s mother said it is too late now for the suspects to evade
        justice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc7878-9036-4534-87c8-95e2e59c9cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they want to say something to me, it''s too late. They had their
        time, they had every opportunity but now it''s too late," Castillo said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33dc88d-1601-46e9-89c1-4320c51deef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/18/Horacio-Atio-Castillo-hazing.html"><strong>WATCH:
        Atio Castillo''s mother comes face to face with hazing suspects</strong></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd75bb0-ba43-480b-a6bf-20ccae6cffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio, a 22-year-old freshman law student of the University of Sto.
        Tomas, died after a <a href="http://cnnphilippines.com/news/2017/09/27/horacio-atio-castillo-timeline.html">supposed
        "welcoming party" or hazing rites of the Aegis Juris fraternity</a> on September
        16, 2017. He had promised to come home the following day, but never made it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b78e2-5a4b-4f0d-a19d-82b8c8139687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said Atio had hematoma or bruises on both upper arms,
        as well as marks of candle wax drips all over his body.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c167e-9f7b-4d9c-9ff2-c060468a10c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:40:52.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:40:52.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death spurred calls for stricter anti-hazing measures.</p>'
  'France-Trebes-supermarket-hostage-situation':
