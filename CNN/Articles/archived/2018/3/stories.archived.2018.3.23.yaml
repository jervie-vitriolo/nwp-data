      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>New episodes of "DigiPinoy" debut every Monday, 7:30 p.m. at
        the CNN Philippines website, <a href="https://www.facebook.com/CNNPhilippines/">Facebook</a>,
        and <a href="https://twitter.com/cnnphilippines">Twitter</a>.</em></p>'
