      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> All
        ten suspects in the hazing death of law student Horacio "Atio" Castillo III
        have "voluntarily surrendered" to the National Bureau of Investigation (NBI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d37be-e8a2-4e2d-862b-4e8ceb84f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:23:52.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:23:52.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said its agents picked up the Aegis Juris fraternity members
        at a location in Manila Friday morning, after getting a call from a "common
        friend" saying they wanted to turn themselves in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7abdf11-71d7-4f5e-ad88-c9389242d096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:23:52.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:23:52.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects will be detained at the NBI headquarters in Manila,
        pending a court order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca00412-72b7-4771-9964-61f0b142bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:23:52.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:23:52.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They surrendered "to ensure their safety," NBI spokesperson Ferdinand
        Lavin said in a media briefing where the suspects were presented. They were
        accompanied by their parents and lawyers.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">WATCH: Members of Aegis Juris Fraternity escorted out
        of NBI Death Investigation Division after undergoing booking process | <a
        href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/43JWGIz8J1">pic.twitter.com/43JWGIz8J1</a></p>&mdash;
