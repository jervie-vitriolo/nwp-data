  'ph-space-program-development-DIWATA1-DIWATA2-philippine-space-act':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The International Space Station. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-23T15:03:19.657+08:00
    'imagesource': 'jcr:628a9502-7bde-448d-b900-471ae077fb76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd841fbb8-9c06-4e94-b2be-e918bbe1c42d'
    'lead': 'Two years after the first Philippine micro-satellite was launched into
      space, the country still has a way to go with its space programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T14:04:06.270+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T14:04:06.754+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH takes small steps, as it aims for giant leaps in space technology'
    'updated': 2018-03-24T08:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8bc5d2-871a-4ea9-97cf-a51ee2a882fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "Oscar November
        4, India-Sierra-Sierra, this is Delta-X-Ray-1-India-Sierra-Sierra, Philippines,
        all copy. Over."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf8923-3d78-4034-bc47-563f222bce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a message repeated 27 times by Philippine space engineer
        Leo Almazan, as the International Space Station (ISS) passed over the Philippines
        late afternoon of February 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57400262-c1b0-4359-b229-99d4a418d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of high school students tensely waited, as they looked at
        a little yellow blip on a blue radar screen indicating the location of the
        ISS. But all they got was silence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2858a192-10fd-4c08-8e41-209ce63c6693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only have a (communication) window of about 10 minutes, horizon
        to horizon," Almazan explained to the students. "Might be shorter, due to
        time delays, and other factors beyond our control."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977748e5-d699-48ac-8494-ead179f88375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempted contact would have been the first for the children
        who were eager to ask NASA astronauts questions on space exploration and technology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1b411a-802f-4ecb-b318-829c8f074104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almazan said Philippine technology was adequate to contact the international
        satellite. But if what happened that day was any indication, it appears the
        country''s ability to advance its space program has a long way to go, even
        as the country marks the second year since the launching of DIWATA-1, the
        first Philippine microsatellite and the first satellite built and designed
        by Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3561185a-1a53-49ee-9884-18f39c59fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' attempt to develop its space program is continually
        hounded by two problems: lack of funding for space research and development
        to further improve on technologies, and the lack of a centralized space agency
        to coordinate initiatives for exploring beyond the Earth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633989e4-a8a3-4820-9170-68aa2e05fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll try probably one more time in May," Almazan said on the
        attempt to contact. "For the high school students, we''ll probably get one
        more try."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d432b4-3b46-4053-9278-a4f1b4a1fdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engaging young minds in space technology and innovation has been
        part of the Department of Science and Technology''s (DOST) agenda since it
        launched the Philippine Space Science Education Program in 2004.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f054a2f5-9f43-4ca6-8388-988bd32bc622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of DOST''s Advanced Science and Technology Institute
        (DOST-ASTI), Dr. Joel Marciano, said the missed contact was a coordination
        challenge and not a technology issue. However, having led for more than two
        years the department in charge of space engineering and exploration, he said
        there are many challenges facing space technology development in the country.</p>'
    '19':
      'image': 'jcr:f224d5c3-c037-4f6e-a2a1-f1574494663f'
      'imageCaption': 'Joel Marciano is the director of the DOST''s Advanced Science
        and Technology, the department in charge of advanced fields of information
        and communication technology—including space engineering and exploration.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edccf82-78cd-4dbe-94a4-90e3e7c66f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a06fa-09c9-4dd9-92ff-a17246f9dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Space technology is tough, challenging, it''s of course, a new
        area for our country. And we thought the best way we can get our hands dirty
        and get more experience is through building satellites. It''s not sort of
        sending people to the moon, and space exploration. It''s using, building something
        that can have some application," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e40d76-58d8-4594-a452-cf1c9a84ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s involvement with space technology could be traced
        as far back as 1987, when it procured broadcast satellite AGILA-1. Originally
        launched by Indonesian company PT Pasifik Satelit Nusantara, it was bought
        by the Philippines to enhance communication for the Asia Pacific Economic
        Cooperation Summit at the time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074bac2e-ad45-409a-8e95-75fc342482b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineer Raul Sabularse of the Philippine Council for Industry,
        Energy and Emerging Technology Research and Development said the country''s
        investment in space technology actually helps them save on cost. Expenses
        for purchasing satellite images from other foreign satellites could go as
        high as ₱3.5 billion a year,  said Dr. Rogel Sese, program leader of the National
        Space Development Program.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda48bf1-d889-423c-b49b-efc5b58adbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of our agencies rely on foreign images to look at what''s
        happening in the forest areas, in other areas of the Philippines," Sabularse
        said.</p>'
    '27':
      'image': 'jcr:7cce2896-279f-4660-8d4f-2c51f241eb9f'
      'imageCaption': 'Engr. Raul Sabularse of the Philippine Council for Industry,
        Energy and Emerging Technology Research and Development.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c92a6e-0e2b-4f86-ba68-5bb87ca0afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d0c13-382b-4967-85a3-ec084bb7a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putting a satellite into orbit</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b89672-3438-4afe-8189-660470583044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the launch of DIWATA-1, one of the greatest achievements of
        the country''s space exploration program, agencies are now more able to download
        images from the microsatellite.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000be76d-8ca7-41a6-90ee-3c87e88bc648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider that a success because still even though this area
        is increasingly improving, there''s still failed launches, and there''s still
        failed satellites when they get into orbit, so we consider the fact that we
        have managed to launch a satellite, put it into orbit, and operate it, that''s
        a success in itself," Marciano said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0bfcd-edec-409b-96c5-4348bbc00ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The microsatellite program or PHL-Microsat is a joint venture among
        DOST-ASTI, UP Diliman, and the Tohoku and Hokkaido Universities in Japan.
        The three-year program has spent over ₱874 million to keep more than 50 scientists
        and engineers, as well as purchase facilities and equipment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bdceaf-aa83-44af-9c82-65c45c9f3df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was able to launch a 50-kilogram satellite with four cameras
        to capture weather patterns, vegetation, and land-water resources. These are
        used by government agencies, like the  Philippine Atmospheric, Geophysical,
        Astronomical Services Administration, the National Mapping and Resource Information
        Authority, and the National Disaster Risk Reduction and Management Council,
        for research and disaster mitigation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d2434-fe6e-4246-8f5a-d6a2c30dd096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the recent images sent in by DIWATA-1 includes a top view
        of Mayon Volcano''s eruption in Albay in January.</p>'
    '39':
      'image': 'jcr:bb27cd18-1dfa-4c2b-8d34-acc122bb8b09'
      'imageCaption': 'DIWATA-1''s Middle Field Camera captures the volcanic activity
        of Mayon was on January 30 at 12:47 PM.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f26c22-e730-45e6-81de-529c70b79a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad7fb91-6f64-46e6-a30c-1675225fece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management has also partnered with
        DOST for Project DIME (Digital Imaging for Monitoring and Evaluation), which
        allows satellites and drones to aid existing terrestrial technologies to monitor
        the speed of implementing 13 government projects.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e725bf98-58e4-4224-a32f-6feb92e68d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In orbit, DIWATA-1 passes over multiple areas of the Philippine
        territory at four to five times a day, with each pass lasting more than six
        minutes. During its run, DIWATA-1 has so far captured more than 15,000 images,
        including 22 percent of the country''s land area. However, cloud cover and
        resolution remain a problem for image capture.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f2711c-597a-47ef-b11f-3a9e56b7ee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One way you can improve that is by having more satellites in orbit.
        And that''s the objective of having a consortium," the DOST said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca444ad-71a5-4199-825d-9b35cd7f33d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also part of the Asian Micro-satellite Consortium,
        a group of space agencies and universities dedicated to developing micro-satellite
        technology and data sharing. Under this agreement, 50 microsatellites from
        various schools and institutions in Bangladesh, Indonesia, Japan, Malaysia,
        Mongolia, Myanmar, Philippines, Thailand and Vietnam will be launched.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1590f3-aedd-429a-8e3e-42dd60b04977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes DIWATA-1''s successor, DIWATA-2, which will be sent
        to space in 2018, with the help of Japan''s national space agency, the Japan
        Aerospace Exploration Agency.</p>'
    '49':
      'image': 'jcr:c85579c2-06f7-4d33-8b51-da28b34d2bca'
      'imageCaption': 'The DIWATA-2 prototype.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17374573-ddb5-44cc-a5bb-157a3356163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90c5825-542a-4031-aea5-f3b712494e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from DIWATA-1''s original payload of cameras, the new microsatellite
        will enjoy the addition of an amateur radio unit.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f28e18e-b02c-413f-a7ef-a0c54a1a5b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an alternate mode of communication when certain challenges
        happen to our islands, like <em>maputulan ng</em> (interrupted) communication
        infrastructure," Marciano said. After all, low-Earth-orbit satellites like
        DIWATA-1 only have a lifespan of around 18 months before they disintegrate.
        As it is, the satellite has gone on for nearly two years now.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c9d62e-496e-4451-a175-7178994f801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also set to launch a cube satellite, as well as import
        two microsatellites and another cube satellite for Philippine laboratories
        so engineers may further study their creation and development.</p>'
    '55':
      'image': 'jcr:3646dd46-d543-4578-90a9-541ff45766de'
      'imageCaption': 'The recent space innovations have been the work of more than
        50 engineers, scientists, and students involved in the PHL-Microsat program,
        which allows engineers interested in space technology to be sent to Tohoku
        and Hokkaido Universities to learn more about the industry.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be58d3a-b48a-45da-8dba-4f9f5c73ba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220da3db-6eea-4612-a4dc-d3990cc14cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creating a space agency, at last</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a1af2-08ff-4a26-be09-b37f2a1cafbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also well on its way to creating a Philippine Space
        Agency (PhilSA), with President Rodrigo Duterte''s announcement in February
        to create a National Space Development Office as its precursor.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dfbe80-0348-4751-b34e-859353792776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and DOST Secretary Fortunato dela Peña have expressed support
        for creating a PhilSA. Seven bills are pending in both houses of Congress
        for the creation of this agency, including one introduced by Sen. Bam Aquino.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77a7510-e136-40e9-817e-3ada69ca5241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said a new space-dedicated agency will improve the capacity
        of government bodies tapping space innovation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362270b-94e3-4fae-a2ee-6ffe27574a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The need for a Philippine Space Agency is further emphasized by
        the demands of coordination with counterpart institutions from other advanced
        and emerging space nation," he said in an interview.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24672dd4-35d7-47d6-bbe3-f4cf6584d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Aquino''s bill, ₱1 billion is allocated for PhilSA''s first
        year of operation, supporting space research and development.</p>'
    '66':
      'image': 'jcr:2a593427-53ce-4c10-ba87-d454c382000a'
      'imageCaption': 'Senator Bam Aquino filed Senate Bill No. 1211, which aims to
        create the Philippine Space Agency (PhilSA).'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9b2f25-31a4-4b93-8e05-6af8a56a4cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a721c-3df5-4ee9-a84c-39d3ff05cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also cited that prior briefings with the DOST estimated
        PhilSA could operate under a budget of ₱20 to ₱30 billion on a 10-year time
        frame.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83481e68-ccbf-419b-988d-2c2763d2c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if ₱1 billion per year for a space agency is enough, Sabularse
        said it depends on what the country wants to achieve, as the amount could
        be spent easily on one large satellite alone.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeed24e-fcae-4224-ab59-290919100f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kulang pa tayo sa tao, kulang pa sa</em> capability,<em> kulang
        pa sa</em> infrastructure [We lack manpower, capability, infrastructure] to
        support a space program," he said, adding PhilSA seeks to have more than 800
        people in 10 years for it to be competitive.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d4adc-fd07-4c05-8d2f-9d753ebc4130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST''s Science Education Institute (DOST-SEI) also opened up
        opportunities for students who could be later be hired and provide the necessary
        manpower for space development programs.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025903d1-4c8b-47de-851b-ea1f657606a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (DOST-SEI) handle scholarship programs, so they provide some
        slots on Space Science Education," Sabularse said. "They foresee the need
        for more people to get into space science and engineering."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216fadd6-61e9-4595-b655-75f0962c09de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Marciano, having a satellite provides a concrete platform to
        attract young people into the field.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3863e66f-4530-4a91-ba1b-b12e0c48df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That afternoon with the ISS, students wanted to find out from the
        astronauts how the youth can actively participate in space programs.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d525d5c-1c22-4e60-bc8b-9c4791a05e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, Nicole Bautista from the Holy Angel University, had
        a more specific question, "How long would it take for an astronaut to get
        walking again on Earth?" as he imagined the loss of gravity in space would
        make it hard for anyone to get their Earth-legs back.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69585e9a-def2-4125-9eca-a77cc558ca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a question NASA astronaut Mark Vande Hei never heard, and
        never got to answer.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d64ebc-a1ea-41a7-98eb-f3ee398fc854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:04:06.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:04:06.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bautista and his classmates might get lucky during the next
        attempt at contact this May, one of the little steps the country takes to
        promote and move forward with its space development program.</p>'
  'mesandel-virtusio-arguelles-launch':
    'author': 'Richard Bolisay'
    'caption': 'Mesándel Virtusio Arguelles has shown that he is not only one of the
      best Filipino writers at present but also the country’s most remarkable contemporary
      poet in Filipino. Photo courtesy of AYER ARGUELLES'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-03-23T14:58:48.005+08:00
    'imagesource': 'jcr:1107064a-0db4-433e-a3d3-00663a34e70e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7c6edd0-8c09-46f4-9bfc-2b3083d57986'
    'lead': 'Poet Mesándel Virtusio Arguelles releases a full-length CD album of his
      poems set to music, interpreted by artists who have agreed to give voice to
      his compositions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T14:13:24.198+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T14:13:24.523+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '“Namamatay ang mga Nagmamahal” draws the similarities between poetry
      and music'
    'updated': 2018-03-26T20:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01bcfdf-3fd7-4464-8f51-a84882b8e8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:13:24.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:13:24.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The quality that
        characterizes the poetry of Mesándel Virtusio Arguelles is brevity. A book
        of his can be read in one sitting; a poem in less than a minute. Over the
        years, his poems have found company in sparser crowds, in the quietness of
        intervals, in the visibility of erasures. He tends toward frugality, and only
        through a spare use of language can he envision vastness. “I hate the feeling
        of excess,” he admits, though perhaps it’s not just the feeling but also the
        effect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc26d9d-1f4f-486d-bdcb-d0480249eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:13:24.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:13:24.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this brevity does not concern the tininess of thought or shortness
        of spirit that relies on the weight of sudden ends. His words know where they
        are and are there waiting to be claimed. His figures of speech hardly feel
        heavy and heavy-handed. What may appear complex is in fact a display of honesty.
        One can call it precision, but this undermines the surprises in his surfeit,
        in the attempts at fullness that can be achieved only in ambiguity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9492677-500b-4738-9971-e4b7abae1174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:13:24.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:13:24.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 17 collections published by various publications in over 15 years,
        many of which by the small press collective High Chair to which he belongs,
        Arguelles has shown that he is not only one of the best Filipino writers at
        present but also the country’s most remarkable contemporary poet in Filipino,
        one whose dedication to his craft and its improvement is felt even in the
        shortest of his compositions, in his resolve to stay often on the ground to
        sit and observe.</p>'
    '5':
      'image': 'jcr:56656701-2c3e-4089-8174-4e024e8d7afc'
      'imageCaption': 'At one point, while supervising the recording and seeing how
        the sound engineer meticulously makes sure every note is perfect, Arguelles
        has had a realization. “Poetry is music,” he thinks. “Poetry is sound. Therefore,
        to me, meaning becomes secondary.” Photo by PATRICIA FLORENTINO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a29f0-04fd-400f-b55b-8271b0759c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:13:24.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:13:24.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f818580a-5cb9-418c-893b-94af3be6a245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:13:24.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:13:24.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balancing his time between academic duties (he teaches literature
        and creative writing at De La Salle University), family responsibilities (he
        lives with his wife and two children), and publishing activities (he also
        edits textbooks and manages an online and print journal called hal., among
        other things), Arguelles is constantly writing poetry, although now he considers
        himself lucky if he manages to finish a good poem in six months. Hence, he
        is glad to welcome changes to his routine. In Oct. 2016, he started to work
        with ALAB, a non-profit organization of artists, on what would turn out to
        be his most challenging project yet: “<em>Namamatay ang mga Nagmamahal</em>”
        — a full-length CD album of his poems set to music, interpreted by artists
        who have agreed to give voice to his compositions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3c262-a154-4d26-85a1-bede5026c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:13:24.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:13:24.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its early stages, ALAB co-founder Vins Miranda, who fully encouraged
        and supported the project, helped Arguelles. But the project eventually grew
        and became a community of artists who believed in it: Pearlsha Abubakar, Khrisczen
        Agres, Cucay Pagdilao, Ian Paolo Acosta, Joseph and Rachi Saguid, Keith Bustamante,
        Marvin Laureta, Valene Lagunzad, Lolito Go, Vincenz Serrano, Regine Cabato,
        Bobby Balingit, Ryan Reyes, and Apol Sta. Maria. Arguelles sent them pdf copies
        of his collections — “Menos Kuwarto” (Pithaya Press, 2002), “Ilahás” (High
        Chair, 2004), “<em>Hindi man lang nakita</em>” (High Chair, 2006), “<em>Alinsunurang
        Awit</em>” (High Chair, 2010), “Mal” (High Chair, 2011), “<em>Mga Tala at
        Panaginip</em>” (High Chair, 2012), “Guwang” (High Chair, 2013), and “Pesoa”
        (Balangay Productions, 2014) — and they selected poems that they wished to
        set to music. His only request was that they keep the poems intact.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d5911d-6dc5-4e69-a91b-ba065bd9cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:13:24.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:13:24.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relying mostly on crowdfunding and the generosity of friends, “<em>Namamatay
        ang mga Nagmamahal</em>” had slowly come alive in six months of recording.
        Balingit volunteered to produce the album with the help of sound engineer
        Rj Mabilin, two key people whose creative input helped emphasize the lyrical
        and musical qualities of Arguelles’ poems and turn them into 17 songs of varying
        emotional intensities.</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fsparknamn%2Fvideos%2F145234029359938%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
