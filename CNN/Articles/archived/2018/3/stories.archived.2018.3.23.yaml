      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Well, here we
        are, down to two teams for the Philippine Cup Championship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20701453-a0cb-4489-874f-95935d8212d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:34:08.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-30T13:42:56.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one hand, it comes as no surprise that the San Miguel Beermen
        are where they are at right now. They''ve won 3 championships in a row and
        are the favorites to win this year''s edition again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da275ab9-67b0-4ab1-85b2-70ff194681ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:34:08.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-30T13:42:56.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magnolia Hotshots, on the other hand, are back in the finals
        for the first time since the departure of Tim Cone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5892f72e-74e6-47cf-95d6-abb26a5d22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:34:08.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-30T13:42:56.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are still a lot of players from their previous championship
        teams, a lot has also changed especially since they really struggled right
        after Coach Tim''s departure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab12de-75b1-4070-9c64-7e0978110d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:34:08.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-30T13:42:56.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guys like Mark Barroca, PJ Simon, Justin Melton, Ian Sangalang (though
        he missed time due to injury) are all still there but notably absent are James
        Yap and Marc Pingris (because of his ACL injury).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89028697-cfd3-4bac-bc0a-8b58c1c3d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:34:08.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-30T13:42:56.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the keys in this series at least in my opinion:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d49111f-7ee2-4b83-b1f4-a374e4e4e69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:34:08.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-30T13:42:56.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you defend June Mar Fajardo? This is the question on everybody''s
        mind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cce426-8036-45f1-b6cc-a1fc37b99e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:34:08.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-30T13:42:56.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: San Miguel''s June Mar Fajardo has interesting motivation
        in title clash against Magnolia</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7bb70e-8b5f-4358-a2cb-39e9cdcb3e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:34:08.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-30T13:42:56.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time MVP and counting continues to dominate the league.
        He is consistently posting great numbers. The problem is, his teammates are
        also really good. If he is double teamed, they will find a way to find the
        open man - either for a three-pointer courtesy of Cabagnot, Lassiter or Arwind
        Santos, or from cuts to the basket mostly from Chris Ross and Matt Ganuelas-Rosser.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61de1c61-0ba9-4974-ada2-85c7e9cdebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:34:08.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-30T13:42:56.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of teams used to scheme and sag off guys like Chris Ross and
        MGR but the Beermen have gotten so good at finding them ducking in underneath
        and getting them lay-ups. Allow June Mar to play one-on-one? He''s going to
        drop 30 on you with ease or he''s going to get in such a good position to
        get offensive rebounds and score on easy putbacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f274b63-24df-4d7c-9445-42a3f31ec693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:34:08.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-30T13:42:56.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s always pick your poison against San Miguel, and Magnolia will
        have to figure out the right mix in trying to stop June Mar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70deae-1a52-4b36-888f-5e21710d60b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:34:08.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-30T13:42:56.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3-point shooting — The 3-ball is such a big weapon nowadays. San
        Miguel has made teams pay for doubling June Mar Fajardo by knocking down those
        3-balls. Their lineup usually has four shooters (Chris Ross has improved his
        shot a lot) to go around with June Mar so they spread the floor really well.
        Marcio Lassiter is arguably the best shooter in the league with the quickest
        release - all he needs is a fraction of a second to get that shot off. Magnolia
        on the other hand is number one in terms of three-point percentage although
        they don''t nearly take as much shots as the Beermen. It will be important
        for them because it''s never easy to drive or score inside against San Miguel
        because of the interior defense of June Mar Fajardo, Arwind Santos and the
        perimeter defense of their guards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed8c83-6432-4436-984c-59c3b94b8f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:34:08.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-30T13:42:56.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting easy baskets — Both are excellent defensive teams. Magnolia
        has really used defense as their calling card and really did a good job defending
        against NLEX. Credit Coach Chito Victolero for that. San Miguel on the other
        hand has always been a good defensive team. Chris Ross and Marcio Lassiter
        are in my opinion, arguably the best in defending in their respective positions.
        Having June Mar Fajardo and Arwind Santos protect the rim also helps. With
        that said, the half court defense of both these teams are very good so it
        may come down to who gets the easy points - fast break points, turnover points,
        offensive rebounds and putbacks or just taking advantage of mistakes by both
        teams.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0daff-31fb-4510-a2ba-3cdcecf7f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:34:08.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-30T13:42:56.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>X-Factors — San Miguel relies heavily on 5 players, which is&nbsp;
        basically their entire starting 5. Last series, with Chris Ross getting hurt,
        MGR stepped up big time and you could say was the X-factor for his team. For
        Magnolia, Paul Lee and Ian Sangalang are normally their go-to guys but that''s
        not to say a guy like Jio Jalalon, or Rome Dela Rosa who has been playing
        excellently by the way, or maybe even PJ Simon who can still score in bunches,
        can take over and lead their team to a win. Sometimes, the unsung heroes or
        the "other" guys who really step up and make the difference in the series.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea595c91-406d-4bae-b53f-f57a75c6f5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:34:08.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-30T13:42:56.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make it a grind — For San Miguel, their starters play their minutes
        in the high 30''s, that''s been their formula for success and why not? For
        Magnolia, they shuffle their players a lot and the minutes are a bit more
        balanced and coach Chito is not afraid to let whoever is playing well to finish
        games. If Magnolia can somehow make it an ugly, rugged, physical game and
        just make it a war of attrition, their chances would increase. It''s not to
        say that San Miguel can''t play that way because they definitely can too.
        They are rock solid as a team and have guys who are used to playing like that
        but it may be the only way to slow them down, especially with Chris Ross still
        a bit beat up. The only thing is that there actually is a long break in between
        Games 2 and 3 (from March 25, the next game is on April 1) which would give
        a lot of time for their guys to recover.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f63c760-8b53-4226-a5fc-efb6e46503f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:34:08.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-30T13:42:56.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: Chito Victolero faces biggest challenge in young coaching
        career vs. San Miguel</p>'
    '16':
      'image': 'jcr:6dbc8bdf-a207-4625-a2ba-b6030209e590'
