      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adult film actress Stormy Daniels, whose legal name is Stephanie
        Clifford, has likewise gone to court to break her silence about an alleged
        affair with Trump around the same time.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e6fa9-a146-4a0e-ad5a-66634d1737b7'
