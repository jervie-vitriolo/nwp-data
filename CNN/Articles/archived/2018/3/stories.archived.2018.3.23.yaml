  'DOJ-panel-cites-missing-information-in-Dengvaxia-criminal-complaint-vs-Aquino':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-23T22:43:31.839+08:00
    'imagesource': 'jcr:425a145f-229f-41cb-b094-90cfd46f591e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1511a7db-fa75-4738-8053-929090295fe8'
    'lead': 'Advocacy groups VACC and the Vanguards of the Philippines Constitution
      initially thought they were subpoenaed for a preliminary investigation on the
      issue, but were actually called for deficiencies in their complaint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T11:07:16.589+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T11:07:21.856+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-30T11:07:21.664+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ panel cites missing information in Dengvaxia criminal complaint
      vs. Aquino'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21039a67-a714-4277-a417-93ee3be2be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — A Justice
        Department panel grilled members of two advocacy groups on Friday over a criminal
        complaint they filed against former President Benigno Aquino III on the Dengvaxia
        program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f19af-50f0-4db3-aa88-53e66893bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While members of the Volunteers Against Crime and Corruption (VACC)
        and the Vanguards of the Philippine Constitution, Inc. (Vanguards) initially
        thought they were subpoenaed for a preliminary investigation on the issue,
        it turned out the panel had called them over deficiencies in their complaint
        instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570b5ab-0ccb-4135-a517-f539b1453538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two groups <a href="https://cnnphilippines.com/news/2018/02/12/vacc-vpci-lawsuit-aquino-garin-abad-dengvaxia.html">filed
        a joint complaint</a> at the Justice Department against several respondents,
        including Aquino in February. They accused the respondents of violation of
        the procurement law, graft, and technical malversation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f67554-bc12-4f86-a2b2-f026b20a79b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, missing information in the complaint had prevented the
        Department of Justice (DOJ) panel from issuing subpoenas to the respondents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b3659-23ca-4438-8b75-eb122c28307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ panel of prosecutors led by senior assistant state prosecutor
        Rosan Balawag pointed out that none of the 20 respondents identified in the
        complaint had addresses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6631f6-e52e-4b70-a133-e4d0120ceebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Aquino, the complaint also includes former Budget Secretary
        Butch Abad, and former Health Secretary Janette Garin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f9ef6-86b4-43a2-9241-eb87c069e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balawag said the complainant failed to identify specific officials
        from Sanofi Pasteur, and Zuellig Pharma, which it also named respondents in
        the case. Sanofi manufactures Dengvaxia while Zuellig is its local distributor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca6b68f-b705-436a-9ee5-0880ae1185ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You made mention likewise of a complaint against Zuellig Pharma
        and Sanofi Pasteur, however again-there were no names. No addresses. No allegations
        to what are you complaining against them," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e077b-bb8e-4e78-906b-2375c89229a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also denied the complainant''s earlier motion to issue subpoenas
        for documents from different government agencies concerned with the Dengvaxia
        program, stressing such documents should be produced by the complainants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aaf9aa-b548-413e-bc9d-2c90d80fecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not for the panel to collate evidence for you. You should
        be the ones submitting to us the evidence," Balawag said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae38a90-0e74-4ecf-a2a8-e45828c8e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC and the Vanguards were given until April 20 to provide
        all the missing information and additional attachments asked of them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287bf8b0-b737-4913-8658-17fb3b240893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the groups shrugged off what happened saying it''s all
        part of "due process."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9688db8a-730f-412f-9bce-fa7d3f4b59bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing wrong with that. In fact the rules provide that
        we can file a supplemental affidavit. So there''s no insinuation even of defects,"
        VACC lawyer Manny Luna said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b12cdea-bae2-44e2-a754-5da2ef8e1a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna said respondents gave the documentary evidence they need to
        the Commission on Elections (Comelec), where VACC had also filed a complaint
        over the program''s alleged violation of the 45-day election ban on government
        disbursements.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce45e0-a0df-46bf-8675-1e76e9702c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it intends to submit copies of the said documents
        to the DOJ as part of their complaint.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b9dd03-3d3d-45c0-a523-dbcb230aa21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a legal tactic actually so that they will disclose information
        that they did not want to disclose at first," Luna said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb53b5de-1839-4c5a-a50d-7e098010b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December 1, the government halted its nationwide dengue vaccination
        program that began in 2016 after 837,000 children were immunized. The move
        was made after Sanofi revealed the results of its study showing that those
        who got the Dengvaxia shot but had no previous dengue infection could suffer
        "severe diseases."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0776ccfa-8f1c-4274-bf08-14c7c09cf92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:07:16.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:07:21.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/21/Health-Budget-Department-Sanofi-refund-help-Dengvaxia-patients.html"><strong>READ:
        Health, Budget offices want to use Sanofi refund to help Dengvaxia patients</strong></a></p>'
  'Aegis-Juris-fratmen-want-judge-to-inhibit-Atio-case':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'UST law freshman Horacio Castillo III (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-23T22:21:46.750+08:00
    'imagesource': 'jcr:0a164251-07b8-43fc-9941-6a0214d26ab0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9e1d3a9-93db-4a45-b38d-dd0fc5d8bb72'
    'lead': 'Two of the 10 accused Aegis Juris fraternity members have asked the judge
      handling the hazing death of Horacio "Atio" Castillo III to inhibit from the
      case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T11:08:58.593+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T11:08:58.733+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aegis Juris fratmen want judge to inhibit from Atio case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ad35b-0d1a-4eff-aff6-98b85c810c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:08:58.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:08:58.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — Two
        of the 10 accused Aegis Juris fraternity members have asked the judge handling
        the hazing death of Horacio "Atio" Castillo III to inhibit from the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b140da-3298-4f9a-9605-909bfa491434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:08:58.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:08:58.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Miguel Salamat and John Robin Ramos asked the court on Thursday
        for Manila Regional Trial Court Branch 40 Judge Alfredo Ampuan to inhibit
        from the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bdae9f-0774-4e66-b3c2-690537d25d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:08:58.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:08:58.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Judge Ampuan is partial because he allowed the hearing
        of the motion of the accused without the presence of a public prosecutor.
        They said it''s in the rules of criminal procedure that a public prosecutor
        must be present during hearings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa353c0-242d-4986-9d95-8c04ef86e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:08:58.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:08:58.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the supplement to the motion for inhibition they filed, they
        also said Ampuan allowed the lawyer of the Castillo family to comment on their
        motions even without the entry of appearance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7005c47-48d5-4978-8e1a-e2e1469a28fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:08:58.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:08:58.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said Ampuan must inhibit from the case because he is related
        to the head of Volunteers Against Crime and Corruption who assisted Atio''s
        family during the preliminary investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba3e07-0dc3-4de5-897f-0f8d5b48b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:08:58.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:08:58.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Honorable Presiding Judge is incapable of rendering fair and
        impartial adjudication of the instant case because he is the brother-in-law
        of Dante Jimenez, President of Volunteers Against Crime and Corruption (VACC),"
        the supplement to the motion for inhibition read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b3c0b-2ca6-4521-a2b8-0864ba292ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:08:58.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:08:58.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila RTC on Thursday ordered the arrest of suspects Arvin
        Balag, Ralph Trangia, Oliver John Audrey Onofre, Mhin Wei Chan, Hans Matthew
        Rodrigo, Joshua Joriel Macabali, Axel Munro Hipe, Marcelino Bagtang, Jose
        Miguel Salamat, and Robin Ramos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59698f5c-8c7f-4723-b7e0-dc6595a037e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:08:58.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:08:58.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 8, the Department of Justice indicted the ten fraternity
        members for violation of the Anti-Hazing Law, a non-bailable offense punishable
        with life imprisonment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a489b9c-6d2d-45ca-b87f-08995b1f9a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:08:58.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:08:58.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ also indicted John Paul Solano, a primary suspect in the
        case, with perjury and obstruction of justice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb94966-5e39-46a7-b7e7-affb9248d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:08:58.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:08:58.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano was a fellow Thomasian who said he found Atio''s body Sept.
        17, 2017 in Tondo, Manila where it seemed to have been dumped. It was later
        revealed Solano, who has a background in medicine, was called by fraternity
        members to revive Atio.</p>'
  'Duterte-orders-arrest-of-bus-operator-in-Occidental-Mindoro-crash':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-23T22:08:24.039+08:00
    'imagesource': 'jcr:e9c7b718-ca6f-450c-a371-b7f86912ec2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53c3341b-a0f2-4ab9-ad6d-c46eae165bbe'
    'lead': 'Special Assistant to the President Bong Go says the President also ordered
      the arrest of all colorum vehicles nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T11:10:56.903+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T11:10:57.112+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders arrest of bus operator in Occidental Mindoro crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f78ea-d551-4da0-96c6-ba06aa142172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:10:56.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:10:57.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> President
        Rodrigo Duterte has ordered the arrest of the operator of the bus involved
        in a deadly crash in Occidental Mindoro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b059221-580e-41be-bc4a-5a2fdd4e6657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:10:56.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:10:57.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinahuli ni PRRD</em> (President Rodrigo Roa Duterte) operator
        and <em>pinahuli nya ang lahat ng colorum</em>," Special Assistant to the
        President Bong Go said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9642736-8724-4055-90ec-1f58ef3e7787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:10:56.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:10:57.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Rodrigo Duterte has ordered the arrest of
        the operator, and all colorum vehicles.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68222c63-21a2-4d5f-a599-c8b0d2b2d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:10:56.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:10:57.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered this after a unit of bus company Dimple Star fell
        into a cliff Tuesday night. The crash killed 19 people and injured 21 others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c091f56-34c2-4ea1-bf4c-622c2ad96995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:10:56.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:10:57.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus was bound for Manila from San Jose, Occidental Mindoro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee067b3-e2df-4a54-9936-bcd7c7dddce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:10:56.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:10:57.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President visited the site of the bus crash in Sablayan Occidental
        Mindoro Friday afternoon. He also visited wounded passengers and attended
        the wake of those who died in the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9dd81d-6336-4dda-b79e-220467816c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:10:56.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:10:57.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Dimple Star bus operator, Duterte also ordered the
        arrest of all colorum vehicles nationwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd4b9c-6325-4f6d-bc74-8e06df6bbc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:10:56.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:10:57.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nationwide. Yes. <em>Tapusin na natin itong problema na ito. Salot
        sa buhay natin</em>," Go quoted the President as saying.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8740607-f208-4c8f-9fb3-00169ea5052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:10:56.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:10:57.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Nationwide. Yes, let''s finish this problem. It''s
        a burden to us.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfbdc26-9693-4c7d-8c80-22a3b5d3836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:10:56.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:10:57.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier today, transport regulators suspended the entire fleet of
        Dimple Star due to a number of violations and crashes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89227839-5e54-478d-9de9-a0215d7d17a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:10:56.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:10:57.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimple Star is required to surrender the license plates of all its
        118 buses by March 26th.</p>'
  'Ombudsman-plunder-graft-Immigration-officials-Argosino-Robles':
    'author': 'CNN Philippines Staff'
    'caption': 'Immigration Deputy Commissioners Michael Robles (L) and Al Argosino
      (R) (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-23T22:06:23.658+08:00
    'imagesource': 'jcr:17fd296b-1b80-4cf3-a464-3a05ef651026'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40957df6-9728-47b2-a4e9-f76f9b7c5bdf'
    'lead': 'The Ombudsman denied motions for reconsideration filed by the former
      Immigration deputy commissioners, in addition to motions filed by gaming tycoon
      Jack Lam and Lam''s alleged liaison, Wally Sombero. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T11:13:35.010+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T11:13:35.309+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman upholds plunder, graft charges against ex-Immigration officials
      Argosino, Robles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5507a63-c1c5-413e-93ec-0cfe5f0e77bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — The
        Ombudsman has upheld plunder, direct bribery, and graft charges against former
        Immigration officials tagged in the P50-million Bureau of Immigration (BI)
        corruption scandal that occurred in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0016454-431b-46fb-86d3-b7025ba38919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman denied motions for reconsideration by ex-Immigration
        Deputy Commissioners Al Argosino and Michael Robles, Macau-based gaming tycoon
        Jack Lam, and Lam''s alleged liaison Wenceslao Sombero.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5789ac-bfd6-40e8-b6c1-8ec0915addd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former deputy commissioners were tagged in the corruption scandal
        after they allegedly received P50 million in a deal facilitated by Sombero
        in 2016. The amount was supposedly for the release of over 1,300 undocumented
        Chinese workers arrested from Lam''s casino in Clark, Pampanga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0124f-1b17-4bf7-ba48-19e805d2ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it granted the motion for reconsideration filed by Former
        BI intelligence chief, retired General Charles Calima, and dismissed charges
        against him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414997c2-ef8b-4132-a623-3b96b0fdf93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a careful study of the submissions of the parties and re-examination
        of the records, this office finds no merit in the respective Motions for Reconsideration
        of the respondents, except for that of Calima," the Ombudsman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1afe39-6693-45d1-813b-9b0fa8d5968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/03/09/Senate-Jack-Lam-probe-Bureau-of-Immigration-bribery.html"><strong>READ:
        Senate resumes probe on ₱50M Immigration bribery mess</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ba9e3-e309-400e-a41b-7f2a63aa0b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino, Robles, and Sombero are facing charges for the violation
        of R.A. 7080, which penalizes plunder, R.A. 3019 or the Anti-Graft and Corrupt
        Practices Act, and Article 210 or direct bribery under the revised penal code</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313344ca-ea0e-4264-97ce-2974fdd15d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also charged the three, and Lam, with one count of
        violation of PD No.46, which bars public officials from receiving and private
        persons from giving "any gift, present or any other form of benefit in the
        course of official duties."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce469da9-89e2-423f-9d02-780c87523606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles have admitted to receiving money from Sombero,
        but they said they only took the money as evidence in an investigation they
        were conducting on Lam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f0154-5246-47c7-8bfa-2366a4e56308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/13/bureau-of-immigration-commissioners-argosino-robles-justice-secretary-aguirre-jack-lam-sombrero.html"><strong>READ:
        Immigration Deputy Commissioners Argosino, Robles: Our integrity is intact</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598d16a-e863-4739-9826-77e28ad7c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their motions, the two had claimed their acts did not constitute
        plunder, since it was not established they were committed through a "series
        of overt acts."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564033a4-27d0-466f-8e30-6be53ff5387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said there was no basis to conclude they received the
        P50 million in exchange for facilitating the immediate release of the 1,316
        Chinese detainees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414b2f53-5a3f-4155-a601-38089710723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero, meanwhile, claimed in his motion for reconsideration there
        was no overt act on his part showing conspiracy, and that not all elements
        of the crime of plunder are present in the act.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc75110-e793-4588-ab6b-9aad3e22fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam also argued the evidence submitted failed to support the finding
        of probable cause against him for violating P.D. No. 46.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c23bc74-1acc-40d8-8927-4e796c5df9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He claims that complainant Atty. Gierran effectively admitted that
        Lam gave the money to serve as bail and not as a gift, present or other valuable
        thing on an occasion," the Ombudsman said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0161487-0937-406d-8157-95349b1c1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman, however, was unconvinced by their motions, and affirmed
        charges against them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d1daf-d932-4282-a95a-90ebc3ac958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stressed Argosino was the main plunderer, as he had demanded
        for the total sum of P100 million, and received and taken ownership of the
        P50 million after asking for Robles'' company and help. Argosino also supposedly
        gave shares of the loot to Sombero and Calima.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be54eff-07dc-4731-9c0b-cba43ad00f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman, meanwhile, cleared Calima of charges. Argosino had
        allegedly given Calima P18 million, but the latter claimed it was for counter-intelligence
        operations sanctioned and supervised by BI Commissioner Jaime Morente.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff7b3f7-0aba-48c6-a421-8f66bdc4c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calima said after the two deputy commissioners delivered the two
        paper bags to him, he immediately reported it to Morente.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611a057-4b3e-417a-a7ca-cf0669bc841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente confirmed this in his testimony before the Senate Blue Ribbon
        Committee in 2017, where Morente admitted Calima did report the delivery of
        the cash to him on the same day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7550772f-259e-4ba4-8eda-20fc39b37fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This validates Calima''s claim that his actions were pursuant to
        the counter-intelligence operations that he was conducting, as duly authorized,
        and that this receipt of the said P18 million was merely for the purpose of
        gathering evidence against Argosino and Robles," the Ombudsman said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d95462-339e-429a-9e45-adeed54f675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles, turned over the almost ₱30 million to authorities
        on December 13, 2016. It lacked ₱1,000. They said the remaining ₱2 million
        eventually went to Sombero.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4c2992-b1bc-47d3-b3da-0c664da3a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:13:35.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:13:35.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled public officials are both members of the San Beda
        College of Law''s Lex Talionis Fraternitas Inc., the same fraternity group
        of Justice Secretary Vitaliano Aguirre and President Rodrigo Duterte.</p>'
  'womens-month-roundtable-trans-filipina-experience':
    'author': 'Chang Casal'
    'caption': 'CNN Philippines Life sheds light on the struggles faced by Filipino
      transgender women by inviting a few members of the transgender community for
      a roundtable discussion. Photo by JAKE VERZOSA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-03-23T20:48:18.750+08:00
    'imagesource': 'jcr:3e9cace2-af3d-4fe2-9030-01bad01122ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24823b32-6278-4744-aed1-eb2031b10ec0'
    'lead': 'Transgender women face a multitude of risks specific to their experiences
      — from sexual orientation, gender identity, and expression (SOGIE)-based discrimination
      to sexual harassment and violence — yet their voices often go unheard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T11:34:25.010+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Women’s Month roundtable: The Trans Filipina experience'
    'updated': 2018-03-24T11:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d1ccb5-3a9f-4588-952c-5aaf36f3f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This year, the
        theme for International Women’s Day is #PressForProgress, a reminder to maintain
        the momentum of social movements and global activism that are striving for
        equality. Yet as more and more voices add to the discussion, those in the
        margins can be pushed even farther out of the conversation, their voices struggling
        to be heard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea8ae38-d0a2-46f4-90ec-d495314695a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most vulnerable are transgender women, who face a multitude
        of risks specific to their experiences, from sexual orientation, gender identity,
        and expression (SOGIE)-based discrimination to sexual harassment and violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba813c4a-b1b5-4594-a8d8-e11847101488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these risks can be minimized with the proper implementation
        of laws like an anti-discrimination law and a gender recognition law, yet
        both see little to no progress at all in the Philippines, where traditional,
        conservative values still reign, and awareness of SOGIE is scarce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eb0ae5-ab71-43da-a0c6-47d0c7370448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there’s media representation, which perpetuates ideologies
        and shapes the way we view and think about people. Transgender women have
        gained a slight increase in representation in both local and international
        media in recent years, with Caitlyn Jenner and Angie Mead King coming forward
        to share their journeys. There has also been an uptick in mainstream T.V.
        shows and movies featuring transgender characters played by transgender actors.
        And though this is cause for celebration, there’s also concern over the lack
        of nuance in the type of trans woman welcomed to the screen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66274765-c3dc-4065-a56e-98ac4c69b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In celebration of International Women’s Day, CNN Philippines Life
        sheds light on the struggles faced by Filipino transgender women by inviting
        a few members of the transgender community for a roundtable discussion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8968d1dc-4afd-4f16-9f56-4f9917206560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the panel are academic, activist, and International Lesbian,
        Gay, Bisexual, Trans, and Intersex Association (ILGA) Global Trans Secretariat
        co-chair Dr. Mikee Inton, LGBTQ health advocate and Islands of Southeast Asia
        Network on Male and Transgender Sexual Health (ISEAN) Secretariat Regional
        Program Manager Raine Cortes, PR director Janlee Dungca, and actress Mimi
        Juareza. Below are edited excerpts of the discussion.</p>'
    '11':
      'image': 'jcr:14ac5d05-9480-4417-a537-df3cd8b1b425'
      'imageCaption': '"I think as much as transgender people are fighting for their
        rights, we also need to educate the public. It needs to be two way," says
        Janlee Dungca. "If other people, especially non-LGBT, non-transgender people,
        are not educated about transgenderism or the transgender phenomenon, we won’t
        progress." Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08e918c-d4af-4481-a5af-c27aa413d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c7331-eac2-4883-8772-9d0c33b386ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the status of transgender women in the Philippines
        today?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd10f1bb-221b-492e-bdb7-784af3edc217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janlee Dungca:</strong> There has been a huge increase in
        visibility and representation within and outside the transgender community,
        but I think it''s still very superficial. It’s still on the surface.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a3e0e9-e03e-4b3f-b110-5df7c750a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What people see now is still very glossy. Figures like Caitlyn Jenner,
        or locally, Geraldine Roman or Angie King, these are women in positions of
        privilege. But what most people don''t see or aren''t aware of are transgender
        women who lead normal lives. And transgender women have different profiles,
        have different characters and personalities. Not everyone is like Caitlyn
        or Geraldine or Angie. So we still need people to know that we differ as much
        as cisgender people differ in terms of personalities and backgrounds and we''re
        not limited to a certain profile.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94559fe-5d1d-464c-b801-5ad8f8388cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raine Cortes:</strong> I cannot say that we''re fully accepted
        or recognized because we do not have laws that are protecting our rights as
        transgender women. And at a level, we are tolerated because there are no laws
        that criminalize being transgender people ... Yes, that''s true, we''re becoming
        more visible, but in the level of being recognized by the state, there''s
        still a difficulty in challenging that.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf91b7-b7a1-43c8-aef2-e52ea8d2ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee Inton:</strong> I want to pick up from where Raine
        was getting off on law and legislation kasi while there is no law penalizing
        homosexuality and transgenderism or anything, the law also does not help trans
        women. The way the law is structured, the way society is structured, it makes
        it very difficult for trans women to live their lives. To live our lives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7eda71-eb96-411e-8197-add7fcf8e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I really wanna stress the importance of passing legislation
        that makes it easier for trans women to exist in society. They have to have
        access to education, to have access to public spaces, to have opportunities
        that are afforded to other people. We''re not asking for anything special,
        we''re not asking for new laws to be brought up just for us. It''s for everyone.
        We''re asking to be treated the same way the law and society treats other
        people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c13d77-0a2c-43fc-b158-f6fbe7f13ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aside from the anti-discrimination law, what are other laws
        that are important for transgender people?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365f6701-65ab-431e-bed4-cf32fbd845b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee Inton:</strong> I think primarily, the law that we
        need is a gender recognition law, aside from anti-discrimination. Because
        we''re going around different countries, and even locally, we''re going around
        with IDs that don''t match our identities, with passports that don''t match
        who we are. And sometimes, when you take your driver''s license photo, they
        ask you to tie your hair back, they ask you to remove your eyebrows. And I''m
        like, “The point of an ID photo is to identify you.” I don''t go around with
        no eyebrows. So you''re not gonna recognize me from my photo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7dce1e-97aa-408b-90ae-72f9bfd0e963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess I really want to stress the key importance of a legal gender
        recognition law that will enable trans people to define who they are on paper.
        Maraming different kinds of structures ‘yan. There''s a lot of models for
        that. There''s the Argentinian model, which is probably the most progressive
        one, where there is no requirement that you present a psychologist''s note
        saying that you have gender identity disorder, and there''s no requirement
        for surgery. So I think that''s the best kind of model. It''s a model based
        on self-identification. I think it''s the most empowering form of legal gender
        recognition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e9458-666b-4b58-b770-152dd24d984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raine Cortes:</strong> We need to remember that most anti-discrimination
        ordinances or bills are not specifically protecting people of sexual orientation,
        gender identity and expression (SOGIE). ...For example, in the Philippines,
        if we want to target protection for specific key populations such as transgender
        women, I would really strongly support the passing of a legal gender recognition
        law. And we have actually neighboring countries as well — Southeast Asia —
        who already have similar laws.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a8e3e-4957-44fb-91a2-e9fa2b0cb0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mentioned by Mikee, there are different situations and criteria
        for each of these countries for you to be able to actually change your legal
        documents into the gender identity that you prefer. But I think regardless
        of this criteria, I think it''s one step [forward] if other countries are
        already doing it.</p>'
    '33':
      'image': 'jcr:6d8d31eb-667a-4c4c-8276-83332adeb841'
      'imageCaption': '"While there is no law penalizing homosexuality and transgenderism
        or anything, the law also does not help trans women. The way the law is structured,
        the way society is structured, it makes it very difficult for trans women
        to live their lives. To live our lives." - Dr. Mikee Inton. Photo by JAKE
        VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba73eb71-8140-46bc-9416-15ce1775ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098755d5-3902-439a-a233-d06ebca2ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janlee Dungca:</strong> I''m not an expert on laws or anything
        legal, but I think as much as transgender people are fighting for their rights,
        we also need to educate the public. It needs to be two way. I''m thinking
        of something that will incorporate an educational system for academic institutions,
        public institutions, government offices, where their employees are actually
        aware and educated about SOGIE. We can start with SOGIE. They''re well-versed
        on it, they know how to relate to transgender people, they know how these
        people feel, and how they identify. Kasi it starts there.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b810f96-d9d5-4f3d-a30b-36aaa1bbd252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as we''re fighting for our rights, if other people, especially
        non-LGBT, non-transgender people, are not educated about transgenderism or
        the transgender phenomenon, we won’t progress. So I want to push for something
        that really promotes awareness, education, and understanding. Because that''s
        where acceptance begins.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c09008f-26cd-4f37-9470-e1db458b5323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mimi Juareza:</strong> For me <em>naman</em>, I will just
        share what happened to me when I went [abroad]. Because I have two passports,
        <em>isang</em> female <em>atsaka</em> male. <em>Ginamit ko ‘yung</em> male
        passport<em> ko. ‘Nung nasa</em> immigration <em>ako, dere-deretso ako. Walang
        humarang sa akin. Tapos, nung umuwi ako ng Pilipinas, bumalik ako ulit. ‘Nung
        ‘pag balik ko, gamit ko na ‘yung original passport ko kasi natakot ako [kasi]
        may nahuli. Ibang</em> passport <em>‘yung ginamit. Kinalbo, kinulong sa</em>
        Singapore. <em>Tapos ang nangyari, ‘nung ginamit ko na ‘yung totoong passport
        ko na male passport, saka ako na-hold sa</em> immigration. They held me for
        how many hours. [Another instance was] when I went to Hong Kong for an international
        film festival. I had my invitation <em>pero ‘pag dating doon sa</em> immigration,
        my red carpet was [at] 10 a.m., <em>pero pinalabas nila ako ng</em> 4 p.m.
        <em>Tapos winala nila ‘yung</em> documents <em>ko, ‘yung</em> invitation.
        <em>Hindi ko alam kung bakit o anong reason, kung bakit nila ako hinuli</em>
        even though I have my invitation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b61bf-a769-48c4-99f9-865ab0bdf72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So without these laws, whether you can go to another country
        or whether you can even go into a restaurant or a club, it depends on the
        person there at the door or at the gate? So the laws will really help to just
        formalize everything and make everything much easier and much safer for you.</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e973d544-1afb-478e-990f-ee9b716636e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janlee Dungca:</strong> I think it''s important to note
        that not all transgender women express as feminine. So, yes you [Dr. Mikee,
        Mimi] mentioned there are discrepancies in how we look in real life and in
        legal documents, or just in our identification and our expression. There are
        transgender women who are limited by resources, by rules in school, and in
        the workplace. So it''s not about expression, it''s really about identification.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543624b0-1fb8-4fa0-b8a1-234a8877c9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not all of the people who will be reading this know what
        it means to be transgender. As you mentioned, transitioning itself is not
        the be-all-end-all of identifying as a trans person. So could you guys talk
        about how being a transgender woman begins with the identity?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5542c735-5326-47e6-b8a9-25375c5f54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raine Cortes:</strong> Well, the transgender identity is
        basically that your current gender identity [does] not match your sex assigned
        at birth [anymore]. So, for transgender women, it means that you were male
        sex assigned at birth, and now you live a life, you identify, and you see
        yourself as a woman.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16027f42-2a2e-4923-8dbd-9e4c2c04af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we need to debunk the myths of being a transgender woman, that
        all transgender women need to undergo medical transitioning process. Other
        people just undergo the social level of transitioning. It''s not necessary
        that you need to look very feminine. That''s the stereotype that we need to
        debunk. That when you hear the word transgender, people think that you are
        these inappropriate words, being "transformer," or having undergone gender
        affirming procedures already, that you are a post-op transgender person already.
        That''s the common connotation here in the Philippines, that you have undergone
        that procedure.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c4b112-3e61-4769-9cfa-77f32dd10166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though you haven''t done any of those medical related procedures,
        as long as you know that you''re a woman and you feel and you think [of] yourself
        as a woman, that''s how you identify yourself, then that makes you as a transgender
        woman regardless of how your body looks like.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d7a2e6-7445-4ed6-804f-1328c8504889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mimi Juareza:</strong> Especially in the Philippines, <em>parang
        ang dami pa ring taong hindi nakakaalam kung ano ang ibig sabihin ng</em>
        transgender. Like, <em>may naririnig ako, isang tao, ang gusto nilang ang
        ibig sabihin ng transgender, isang bakla na nag-pa-opera na.</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e4d26-6e16-49ee-a93e-08514db5fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee Inton:</strong> Perhaps the confusion roots from the
        fact na, in Tagalog <em>kasi</em>, in Filipino, <em>marami tayong</em> terminologies
        for genderqueerness. <em>Binabae, bakla, bayot, bantot. Tapos</em> in 2002,
        <em>biglang meron</em>g STRAP (Society of Transsexual Women of the Philippines)
        which introduced "transgenderism" and made it more popular. So, this is a
        two-hour lecture so...</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971385a7-ff4d-4135-a05e-89892d693f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Everyone laughs]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243ae68e-5990-47d7-9be5-9d47d022e15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ano ba talaga ‘yung</em> difference <em>ng bakla at</em> trans?
        If you wanted to be politically correct about it, <em>sasabihin mo na ‘yung
        bakla magkaiba sa</em> trans.<em> Kasi</em> these are different universes
        of thought. The <em>bakla</em> comes from a very specific historical trajectory,
        from <em>babaylan</em> to <em>bayot</em> to <em>binabae</em> ... to <em>bakla</em>.
        Transgenderism is pathologized. It comes from psychiatric discourse. Psychology.
        It''s a mental illness. Or it was a mental illness. Certain forms of transgenderism
        are still considered a mental illness. So <em>‘yung paglapat nung</em> word
        <em>na</em> transgender <em>sa bakla, medyo</em> complicated.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4c1611-1f3f-40fe-8ece-0aa0af792be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to be simplistic about it, <em>pareho lang ‘yan. Ano
        ba ang trans? ‘Yung utak mo iba sa katawan mo. Ano ba ang bakla? ‘Yung puso
        mo iba sa katawan mo</em>. So both of them root from a kind of inversion where
        the internal, whether spiritual or intellectual, mental, is a mismatch with
        the body. So <em>pareho lang ‘yun eh. ‘Yun nga lang, maraming uri ng</em>
        trans, <em>marami rin uri ng bakla. At maraming</em> overlaps.</p>'
    '62':
      'image': 'jcr:998fa598-8c0e-4ba3-8074-2b0a7b7fff3e'
      'imageCaption': ' "We need to debunk the myths of being a transgender woman,
        that all transgender women need to undergo medical transitioning process.
        Other people just undergo the social level of transitioning. It''s not necessary
        that you need to look very feminine." - Raine Cortes. Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e23ebc-a14f-41d7-8a4b-09fd3e510b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a591cf-e8ca-49c0-9735-acff66bb7551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But is it offensive when someone calls you <em>bakla</em>?</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40f5a6-f203-4e67-8800-b8fbf4e508d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raine Cortes:</strong> I think there''s a big divide on
        that. [For some transgender women,] it doesn''t matter if they are still being
        called <em>bakla</em> or gay because that''s the culture that [we have] here
        in the Philippines.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d11be-4202-4c38-9002-a6355e51eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even I before, when I didn''t know what the word transgender was,
        I knew that I was very feminine, I was very female, but being called as a
        <em>bakla</em> was okay at the time. Until eventually, I learned about being
        transgender. So I think it depends on the person. It depends on the transgender
        person if she feels okay still being called <em>bakla</em>.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d3ffcb-2826-48a7-b38d-46200faff840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee Inton:</strong> But that''s the thing <em>kasi</em>.
        <em>Bakla</em> is both a sexual orientation and a gender identity and a gender
        performance.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa862c4-91f2-43a0-a779-c362ea59ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I entered STRAP in 2011, the first thing they told me was "Don''t
        call yourself <em>bakla</em>. You''re not <em>bakla</em>. Don''t call your
        sisters <em>bakla</em>. They''re not <em>bakla</em>. <em>Bakla</em> is a bad
        word." But why? Why is <em>bakla</em> a bad word?</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07fae9a-b0ef-4b7e-82c6-4ce00f9378e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Parang</em>, in banning the word <em>bakla</em>, you''re simply
        affirming all the negative connotations of being <em>bakla</em>. And the <em>bakla</em>
        is good. Let the <em>bakla</em> prevail! UP Babaylan. Quote ‘yun.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395948b-b612-48af-9cf9-de4a603b56b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So my thing is this. If you''re identifying as trans, that''s fine.
        if you''re also identifying as bakla, that''s also fine. And there''s also
        space to identify as both. I identify as both. I''m trans and I''m also bakla.
        Bakla is the word that I grew up with. It was hurled at me as an insult, but
        I made peace with that and I reclaim it and I know that there is power in
        reclaiming that word.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247e8e4b-fee1-4103-bb4b-65ea78e663f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janlee Dungca:</strong> I think it depends on the context,
        on who''s saying “<em>bakla</em>.” Like, similar with Raine, prior to identifying
        myself as trans and being aware of the transgender identity, I was also identifying
        as <em>bakla</em>. So now that I identify as a woman, other people who are
        not aware of the transgender identity, when they call me <em>bakla</em>, I''m
        not offended but I don''t feel comfortable. I feel more comfortable being
        called as a woman because I am a woman.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c55b42b-6715-43f8-a4f9-a723513c2b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <em>kunyari</em>, my <em>barkada</em>, they call me bakla, that''s
        okay because we call each other bakla all the time. It depends on the context,
        it depends on who''s saying the term.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b117c7e9-ec4b-4b4d-98ed-71427158ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But also, I think <em>nga</em>, as I mentioned earlier, it''s important
        to know that expression is not dependent on identity. So, we have different
        identities but due to, as we mentioned, limitations in our resources, we will
        not always be able to express parallel to the identity that we have. And that''s
        okay. Maybe not okay, but that''s the case. And we have to live by it for
        now.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bdbdc3-4d37-4701-8f1d-56ad7c66f284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I feel especially bad for transgender women who identify as women
        but cannot express as women, because they''re the most misunderstood. Especially,
        with kunyari, nanonood ako ng T.V. kasama ‘yung mom ko. She refers to me as
        a woman, [pero kapag] makakakita siya ng someone sa T.V. [na] hindi siya sure
        kung bakla or trans, sasabihin niya agad, “Bakla ‘yan. Hindi naman siya mukhang
        babae.” Sabi ko, “Eh hindi naman ganun. Kailangan mo siyang tanungin para
        malaman mo kung babae ba siya, kung bakla ba siya, kung lalaki ba siya."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed6ee12-6c2e-40b0-ab99-2cc7e94bc50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was it difficult to make that distinction as you were coming
        to terms with your identity because of how blurred the lines are between being
        bakla and being a trans woman?</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b09f806-b2af-4523-900e-2e9718000faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raine Cortes: I think in my case it was not hard to distinguish
        between being bakla and being a trans woman. I think it''s more of how other
        people would be using those terms.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced00b6e-8fff-4186-8398-602d23979279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I may add, there''s also another relevant issue between trans
        women who identify as trans and those who identify as women. So there are
        people who want to be mainstream into the gender binary, that they''re only
        [either] man or woman, and don''t necessarily believe that they are women
        of transgender experience.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f292c-9966-4ebe-aa1c-545e22da4f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee Inton:</strong> <em>Ako</em>, I''ve always been <em>bakla</em>,
        I''ve always been trans, I''ve always kind of wanted to occupy those spaces
        in between. Like, I don''t believe in the gender binary. Even my sexual orientation
        is not dependent on my <em>kabaklaan</em>. And I''ve always seen these in
        between spaces as important in terms of how we kind of try to disentangle
        the binary. If we''re really against gender binary, then you have to make
        a space for that. For queerness.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f054ba3b-ad4c-460b-a3db-1a3ebf899645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I always make it a point that people know I''m trans. <em>Kasi</em>
        I''m privileged. I''m passable. Take me out anywhere and I look like a cisgender
        woman. And that''s a privilege. <em>Kasi</em> you don''t get harassed, no
        one kicks me out of the female bathroom. It''s a privilege that is not afforded
        to many other people. But I still make it a point to tell people that I am
        trans because I don''t want to erase that queerness in me. Because that''s
        where I''m coming from. That''s where my politics is, that''s where my academic
        work is, that''s where my activism is. It''s in these spaces of queerness
        and claiming queerness.</p>'
    '94':
      'image': 'jcr:59d07006-24d2-4d8c-9c1d-8cf415a71311'
      'imageCaption': ' "Do I ask you “How big are your boobs?” when I first meet
        you? No, diba? So why would you ask me if I''ve undergone surgery if we''ve
        just met? Context! Kung kunyari close tayo na barkada, keri lang." - Janlee
        Dungca. Photo by JAKE VERZOSA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ab2f7-5752-4432-8f4a-c1f92971b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efabfac-8341-41d0-b25a-3a5a798ef475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janlee Dungca:</strong> During the early stages of my transition,
        I used to just identify as a woman. But slowly, as I was transitioning <em>na</em>,
        as I was getting to know more about the whole transgender experience, I started
        reclaiming my transgender identity.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b76201-3946-4a26-be0a-bc847df82aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Maraming</em> stages<em> ‘yan eh. Na parang, sa una iisipin
        mo na babae ka kasi nga may</em> binary. Subscribed<em> ka</em> to the binary
        system of gender. <em>So babae-lalaki lang</em>. But then, for me personally,
        as I was transitioning, <em>na</em>-realize <em>ko na bakit ko ikakahiya ang
        pagiging</em> transgender<em> ko kung doon ako nanggaling?</em></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2271f7f-5b4a-473d-ae91-8c6456d1d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon, I would say mas may deeper understanding or mas may openness
        na ‘ko in my part na iba-iba tayo ng experience. Maybe for other transgender
        people, mas nag-wo-work sa kanila ‘yung binary system. For others hindi. It
        doesn''t make them less.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a9f08-d6db-4897-b128-35b6d5ff4066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[To Mikee] You spoke about passing privilege. Is that a
        big issue in the trans community?</strong></p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee027a09-00dd-4d86-9555-7b466aa59b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee Inton:</strong> Yes! Because you don''t get harassed!
        If you look like a cisgender woman, you walk around, even if you experience
        the same kind of catcalling that cis women experience, but you don''t get
        kicked out of bathrooms, you don''t get kicked out of locker rooms. So yes,
        it is a privilege.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d3a87f-7914-459c-a835-9cba86a7e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raine Cortes:</strong> And that privilege actually creates
        an internal divide within the transgender community itself. That''s why there''s
        a stereotype that trans women need to look very feminine.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2cc5a4-03ad-413d-97ad-5624ff5ee439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janlee Dungca:</strong> So <em>nagkakaroon ng</em> hierarchy.
        <em>Kung ikaw ‘yung pinakamaganda, nasa taas ka. Kapag hindi ka</em> passable<em>,
        or hindi ka maganda, nasa baba ka.</em></p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9881d-88a6-4387-bda1-964e8b1cafee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee Inton:</strong> Eh paano ‘pag passable pero hindi
        ka maganda?</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c491ee-c3ee-48c2-892a-872f1d5455f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Everyone laughs]</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2204d4b-631b-4af3-91e2-b660cb893429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janlee Dungca:</strong> <em>Nagkakaroon ng</em> hierarchy
        based on how you look on the outside, which is so sad because transgender
        women have so much more to them.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548d800-f010-4800-a3fc-ba0f95fba5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raine Cortes:</strong> <em>Kasi ‘yung</em> media portrayal<em>
        din naman, ang minemainstream</em> is <em>‘yung</em> passable type of transgender
        women.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85522df8-cf30-4b14-bf1c-1f1dd2d9b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janlee Dungca:</strong> So <em>‘yung</em> understanding
        of the general community is that you have to be passable in order for you
        to be called a transgender woman. Like my mom, may sumali ng Ms. Q &amp; A
        sa “It''s Showtime.” [<em>Sabi niya</em>,] <em>“Hindi siya mukhang babae,
        hindi siya trans.”</em> But we have to make them understand that it''s not
        about looking feminine or expressing as feminine that makes you a transgender
        person. Again, it''s identity.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f990cb-fc61-414b-8b5b-77e6a5f0d9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee Inton:</strong> There''s also an economic side to
        this.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ececb83-dc7b-4492-b3a9-12f0bb943e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yes, because obviously not all trans women can afford to
        transition or even take Hormone Replacement Therapy (HRT).</strong></p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a030ffd-88b9-489d-bf34-9a5ed7d455f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee Inton:</strong> Yeah, in order to pass, you need hormones,
        you need dresses, you need makeup, you need surgery. There''s a lot of things
        that are at the same time a privilege of passing but also a privilege of economics.
        Not everyone can afford to look passable.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25636440-26e5-41d9-8881-17a77ac802ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raine Cortes:</strong> So it''s like an issue of instead
        of being seen as a transgender identity, you are being reduced back to an
        expression. That you need to express feminine rather than going back to your
        gender identity and really seeing you as a transgender person.</p>'
    '126':
      'image': 'jcr:b3cb6bc4-039b-4ecd-b5a1-2a96e6c9545b'
      'imageCaption': '"May artista sa set, tapos ‘pag nalaman nila na may transgender
        tayong kasama minsan magtatanong sila in front of many people. Para bang ...
        di ko alam kung ano isasagot ko. Kailangan ba talaga sagutin ito? Importante
        ba ‘yun? Mas tatanggapin niyo ba ako ‘pag operada ba ako?" - Mimi Juareza.
        Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b1e5cd-d413-477f-ba91-a0f653e202be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a45258-2362-415f-8d76-6e3f014a5ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janlee Dungca:</strong> And it''s also dangerous for transgender
        women [that] because of the concept of passability, most transgender women
        want to be passable. So, they spend so much time, so much resources on wanting
        to be and to look passable, or some of them even get depressed because they
        don’t look passable and they can''t do something about it. So it becomes the
        end-all-and-be-all of being trans. [They might think] “Okay, in order for
        me to become accepted, to become passable, I must look passable.” But it shouldn''t
        be the case. You should not be passable in order to be understood.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5045ca50-63b6-4009-aa26-40cee5e4f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s definitely very important for media to have representations
        of different kinds of transgender women. Not just the Caitlyn Jenner type
        or the Angie Mead King type.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14815179-16b2-460c-b77a-79c6bc2f49f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It seems like the idea of passability is also rooted in
        misogyny, in that women have to look a certain way, they have to subscribe
        to beauty standards to be accepted by society. And sort of in line with that,
        have you ever felt alienated in discussions of feminism and discussions among
        women?</strong></p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ad9fb-a3e5-4467-92b6-1686278cacbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee Inton:</strong> Ah! I teach feminism! I think that
        people need to be most disabused of is the thought that there''s only one
        kind of feminism. That it''s just one big thing. It''s all women, all together.
        It''s not that. There are many many kinds of feminisms. My brand of feminism
        is, guess what? Queer feminism. So I look at LGBT people, I look at trans
        people, I look at queerness not just from a western vantage point, but also
        from a very local, indigenous vantage point.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796094ee-7fb9-4bf4-9e9b-925c393c6a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are there certain kinds of feminisms that are exclusive of trans
        people? Yes. Trans Exclusionary Radical Feminists (TERFs). Thankfully, hindi
        naman siya masyadong uso sa Pilipinas. At least we have that going for us.
        But that doesn''t mean that the wider feminist movements in the Philippines
        are also accepting of trans women. A lot of them are quite mum about this.
        So we''ve kind of had to pull ourselves together and do the work that we want
        to do ourselves. We kinda have to create our own space within the feminist
        movement in the Philippines.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3182e-6a8f-4439-b76c-e8011c5f2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raine Cortes:</strong> That''s why there''s a separate trans
        movement, not necessarily part of the women''s empowerment movement. These
        are two different movements that are going on ... The feminist groups here
        in the PH are not against, or I would say exclusionary radical feminists,
        compared to other feminist groups in other countries.</p>'
    '139':
      'image': 'jcr:5efadfea-ea37-43b0-887e-ecf2d12e8262'
      'imageCaption': 'Regarding which pronoun to use when referring to transgender
        people, Janlee Dungca shares: "Whenever I get asked this question, I say two
        two-word statements. Number one: don''t assume. Because expression is not
        parallel to identity. So you don''t base anything on the appearance. Number
        two: ask sensitively." Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896ce7e1-0d29-4a79-b088-1c50bb32c290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57f2e2a-146f-41d9-b1d1-03e9569c142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How can people be of help to the trans community, and how
        can they be more respectful to transgender women?</strong></p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd356b1-c6fb-4653-8330-4bf1084aaf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee Inton:</strong> Stop asking about our private parts!</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca84b9a4-ac7f-47a8-b09e-553e2fc953b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mimi Juareza:</strong> I want to ask if it''s proper to
        ask somebody if they''ve ever undergone sexual reassignment?</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b807d3ba-304f-4f6a-9f07-557bfd5cf67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee Inton:</strong> <em>Siguro</em> it''s context <em>eh.
        Kung close</em>, yes.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a203d9-9bc0-4e3b-9ee2-5e6772e0d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mimi Juareza:</strong> <em>Kasi</em> in my case, I''ve never
        undergone any surgery. Tapos, for example, <em>may artista sa</em> set,<em>
        tapos ‘pag nalaman nila na may</em> transgender <em>tayong kasama minsan magtatanong
        sila</em> in front of many people. <em>Para bang ... di ko alam kung ano isasagot
        ko. Kailangan ba talaga sagutin ito? Importante ba ‘yun? Mas tatanggapin niyo
        ba ako ‘pag operada ba ako?</em></p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a6453-4437-4765-afc9-292606888bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janlee Dungca:</strong> <em>‘Yun dapat maintidihan ng mga
        tao.</em> For most people, they randomly ask about these things <em>kasi</em>
        for them they''re trivial. But it''s not trivial. Do I ask you “How big are
        your boobs?” when I first meet you? <em>No, diba?</em> So why would you ask
        me if I''ve undergone surgery if we''ve just met? Context! <em>Kung kunyari
        close tayo na barkada, keri lang.</em></p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7883b-24ae-4731-b106-89abc2d85826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee Inton:</strong> Also pronouns. If you''re not sure
        what pronouns a person uses, just ask!</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a1b58e-e893-4b05-a3c3-0802ba7f18b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raine Cortes:</strong> Don''t assume. As we said, people
        express differently. Not just because the person has long hair, is very feminine,
        that we automatically say "ma''am." Maybe she might not want to be called
        "ma''am" or "she." So it''s just better to ask if you''re not sure.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db75a93-6726-4d44-aa33-a720a4316936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janlee Dungca:</strong> Or refer to the first name. Or use
        a general term.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73063073-2886-42a3-82ba-4ab941b37655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raine Cortes:</strong> Remember that gender identity is
        self-determined. You can never determine it for somebody else. So it''s better
        how he or she would like to self-identify, what his or her sexual orientation
        is.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42563af-5dd4-471d-b7fe-93b8bc4da824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:34:25.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-31T20:21:34.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janlee Dungca:</strong> <em>Ako</em>, whenever I get asked
        this question, I say two two-word statements. Number one: don''t assume. Because
        expression is not parallel to identity. So you don''t base anything on the
        appearance. Number two: ask sensitively.</p>'
