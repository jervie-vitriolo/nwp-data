  'delfin-lorenzana-separating-marines-navy':
    'author': 'David Santos, CNN Philipines'
    'caption': '(File photo) Defense Secretary Delfin Lorenzana'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-23T10:27:44.851+08:00
    'imagesource': 'jcr:a465ce7a-2ff8-4ff1-ba60-44ca73a31daf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c6a7f45-2cbc-4a8d-97b5-dbba3f103989'
    'lead': 'Defense Secretary Delfin Lorenzana says the Philippine army could “easily
      learn” particular skills the Philippine Marine Corps claim they have.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T15:13:03.931+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T15:13:04.145+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana not keen on separating Marines from Navy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55edc211-b0f5-4df7-816d-b155462e741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:13:03.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:13:04.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — Defense
        Secretary Delfin Lorenzana is not keen on a legislation seeking to make the
        Philippine Marine Corps an independent entity of the Armed Forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f66ad2-9477-47e8-9695-b45dbe932e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:13:03.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:13:04.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Wednesday, Lorenzana
        said he dismissed the proposal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a502bd1f-43c4-4238-8661-41ff8b7cb80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:13:03.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:13:04.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We oppose that because the Marine is basically a ground force so
        kung gawin mo siyang branch of service, dalawa nang ground force natin,” he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00255141-ec81-48fc-9513-d5113ed09b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:13:03.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:13:04.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Marine Corps claims they have particular skills
        like ship to shore operations. The Philippine Army could easily learn these
        skills," he said in a separate statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f85ca5b-c2d2-4f2c-aef0-e0cf105afe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:13:03.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:13:04.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said this as House Bill 7304, authored by Marine Reservists
        House Speaker Pantaleon Alvarez and Majority Floor Leader Rodolfo Fariñas,
        seeks to give the Marine Corps its own charter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2466b1-1f29-4183-b08d-7ecb40cf2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:13:03.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:13:04.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marine Corps has been under the command of the Philippine Navy,
        the military’s second biggest branch of service, since its creation in 1950.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd7b3e-4374-4416-b6f0-72042c747d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:13:03.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:13:04.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, the Defense Chief also insisted military and
        defense leaders were kept out of the loop on the bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16207bda-3ed7-4f3a-aa7c-12bfcbbd6ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:13:03.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:13:04.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were totally caught by surprise," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e428b46-b889-46e8-babc-2a9a1564f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:13:03.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:13:04.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile former Marine Commandant Lt. Gen. Juancho Sabban said
        the proposal has been on the table for years but was ignored.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8194842e-feac-40b3-a7d0-44c2d624c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:13:03.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:13:04.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oo naman, matagal na yan. Pero always sina-shut down ng Navy at
        GHQ (general headquarters),” Sabban said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7cbc8-d378-4542-848f-7e9b740f4a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:13:03.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:13:04.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, that''s been there a long time but the
        Navy and General Headquarters always shut it down.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0ad673-6d99-4a79-8cde-26d519db8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:13:03.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:13:04.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the legislation is passed, the Marines will be able to break
        free from fiscal and organizational limitations while carrying out its mandate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7335a74d-9840-450e-bd07-43dd0b4f0717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:13:03.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:13:04.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will also set up marine headquarters in Luzon, Visayas
        and Mindanao, and give the Marines’ commandant a rank of three-star general.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a399996-10ab-4144-9a6b-7fa1c4217918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:13:03.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:13:04.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillanes, a former military man, told CNN Philippines
        on Thursday officials must see both sides.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fbc6e3-26d2-43fb-b085-41dd26dbd1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:13:03.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:13:04.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I understand the biases siyempre ni SND (Secretary of National
        Defense) dahil army man siya, pero kailangan din natin pakinggan ang gustong
        mangyari ng Philippine Marine Officers [because he is an army man, but of
        course we also have to listen to the Philippine Marine Officers’ requests],”
        Trillanes said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878b9fa9-d25b-4e4f-b125-4598938be1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:13:03.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:13:04.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, however, said the Marine Corps was created as a striking
        force to run after pirates and smugglers. He said it was envisioned as a “small
        force only.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49a94e-962a-4904-afa9-8f5ab2efae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:13:03.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:13:04.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This proposal comes in the wake of the navy''s frigate controversy,
        which was seen as causing friction among defense and military leaders.</p>'
  'laboracay-cancellation':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-23T00:15:35.297+08:00
    'imagesource': 'jcr:f824ad68-3893-421a-b4d5-339e4a078f38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0355d807-c900-44a7-8c46-46cb865a03ab'
    'lead': '#Laboracay2018 may soon be officially canceled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T15:15:00.053+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T15:15:00.228+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Laboracay'' 2018 canceled? Gov’t agencies recommend calling off Labor
      Day parties in Boracay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c743df06-cf2b-4481-89fe-72d326c34c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:15:00.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:15:00.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — Partygoers
        may have to skip their Boracay escapades on Labor Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c59676-de2d-42a7-b3d4-5086c9d95806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:15:00.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:15:00.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows a recommendation by Aklan Governor Florencio Miraflores
        to the local government to cancel the annual ‘Laboracay’ parties this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c40be-4b02-4107-8392-f9ba24e69f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:15:00.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:15:00.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will be recommending to the local government of Malay that we
        should defer this for the meantime, because we are now in the process of cleaning
        up our drainage, our sewage system,” Miraflores told CNN Philippines’ Newsroom
        on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de200dd5-7707-4534-b5e0-f7d859c06755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:15:00.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:15:00.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the influx of more tourists, while we are rehabilitating this,
        it would be very difficult for us to finish it on time,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf335811-d20e-4aa6-8fe2-cbe4da356119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:15:00.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:15:00.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Undersecretary Kat de Castro also posted on her Facebook
        page that a government inter-agency council, composed of the Environment,
        Tourism and Interior departments, has also recommended the move.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b72ba-dfbf-4145-9a39-a900df47c818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:15:00.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:15:00.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Laboracay,’ which happens ‪on May 1‬, attracts local and foreign
        tourists to the island for various party events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843196df-4a43-471e-9f98-027cdd73860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:15:00.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:15:00.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary Epimacio Densing also told CNN Philippines
        the six-day long event may cause more damage to the island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a401f-70af-4094-bf4d-573763df9d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:15:00.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:15:00.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because at Laboracay we''re talking about 30-40,000 people at any
        given time on the island for six straight days,” he told CNN Philippines’
        News Night. “That will actually add up to the pollutant and the destruction
        or degradation of the water system in the area for that few days,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35a35f-52c5-4b98-a0fd-4cf125e66ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:15:00.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:15:00.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the government works to beat President Rodrigo
        Duterte’s six-month deadline to clean the world-famous tourist destination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe18420-dd0b-4228-b05f-ff1acce88a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:15:00.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:15:00.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier said any closure will
        be during off-peak season following an appeal by Boracay businessmen to set
        the possible closure of the island to June and September when tourists are
        scarce.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49472714-c441-40ae-bfc8-1f7ecbbfb5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:15:00.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:15:00.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/22/Boracay-open-Holy-Week.html"><strong>READ:
        Roque: Boracay open this Holy Week; no closure date yet</strong></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad6527-ab21-4ed0-838b-3df278a6f600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:15:00.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:15:00.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Duterte had told Environment Secretary Roy Cimatu to
        clean up the island within six months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a82f4-a62d-4931-8491-473874b2613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:15:00.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:15:00.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the President’s directive, the government inter-agency
        council has floated the proposal of closing down the island for rehabilitation
        — a move that Boracay stakeholders have protested.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2b945-fd11-4a94-9f82-5f90d76fab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:15:00.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:15:00.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said the inter-agency council formed to rehabilitate Boracay
        will recommend the closure of the island ‪on April 26.‬ The closure may last
        for as long as six months, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069717c4-ba3f-4df1-ba57-5886b1c09f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:15:00.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:15:00.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the “closure” will only prohibit foreign and local
        tourists in the island — not shut down businesses with permits. He said businesses
        can continue to stay open for renovation or rehabilitation during the timeframe.</p>'
