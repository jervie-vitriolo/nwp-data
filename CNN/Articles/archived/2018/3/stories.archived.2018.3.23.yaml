  'CAT-training-white-gloves-Bukidnon':
    'author': 'David Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-03-23T20:35:58.549+08:00
    'imagesource': 'jcr:4e1fc6cf-7f19-4695-be76-76dbde51936b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3137c66d-2ab4-4b02-8141-96b61a9f7498'
    'lead': 'For almost a decade, students from a remote Bukidnon school have been
      resorting to innovation to complete their Citizen Army Training'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T14:17:59.738+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T14:18:00.098+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No white gloves? No problem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60bd5e3-742f-4238-bca3-2997a71d078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — At this
        time of the year, Grade 10 students (formerly 4th year high school in the
        old education system) are rehearsing for the annual pass-and-review of their
        mandatory Citizen Army Training (CAT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0286147-861b-450a-9027-959afe57de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like any graduation ceremony, the pass-and-review marks the
        completion of the cadets'' training for a year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b4e5b3-0b12-47e3-b60f-33059a4cf5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They get to march in their prescribed CAT uniform — white shirt,
        blue pants and white cotton gloves — while bearing their individual wooden
        rifles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa73c9-f9eb-4f24-8fac-6253d12f7354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may appear too small for a concern, but CAT cadets from the Jesuit-run
        St. Isidore High School in Malaybalay City, Bukidnon, often face the problem
        of supply of white gloves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb62c697-7161-451f-aca9-67bdd19b4f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in the remote village of Zamboanguita, it takes about a
        couple of hours of land travel, around 60 kilometers, to get to Malaybalay''s
        business center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc775a80-79c1-4c84-9d95-8a42662b6d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malayo kasi ang siyudad mula dito," Roland Sabote, the school''s
        CAT facilitator explained, "Walang mabili (na white gloves) ang mga estudyante."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6e9ed3-f3b8-4894-a73d-0740f7657256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also a fact, Sabote added, that a sizeable percentage of the
        school''s students live within and below average means, so traveling to downtown
        to buy a pair of gloves will merely entail costs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a97da5-136a-4f75-8354-7acad02085d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost ten years ago, some cadets thought of a novel idea to solve
        their problem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cfee96-81d7-4adb-9416-bf011f74572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of having to buy new gloves, they would paint their hands
        white — to give the illusion they are wearing white gloves.</p>'
    '17':
      'image': 'jcr:c512461f-6bcb-49d3-a059-4873e7a82a94'
      'imageCaption': 'Metro Manila (CNN Philippines, March 23) — At this time of
        the year, Grade 10 students (formerly 4th year high school in the old education
        system) are rehearsing for the annual pass-and-review of their mandatory Citizen
        Army Training (CAT).  Just like any graduation ceremony, the pass-and-review
        marks the completion of the cadets'' training for a year.  They get to march
        in their prescribed CAT uniform — white shirt, blue pants and white cotton
        gloves — while bearing their individual wooden rifles.  It may appear too
        small for a concern, but CAT cadets from the Jesuit-run St. Isidore High School
        in Malaybalay City, Bukidnon, often face the problem of supply of white gloves.  Located
        in the remote village of Zamboanguita, it takes about a couple of hours of
        land travel, around 60 kilometers, to get to Malaybalay''s business center.  "Malayo
        kasi ang siyudad mula dito," Roland Sabote, the school''s CAT facilitator
        explained, "Walang mabili (na white gloves) ang mga estudyante."  It is also
        a fact, Sabote added, that a sizeable percentage of the school''s students
        live within and below average means, so traveling to downtown to buy a pair
        of gloves will merely entail costs.  Almost ten years ago, some cadets thought
        of a novel idea to solve their problem.  Instead of having to buy new gloves,
        they would paint their hands white — to give the illusion they are wearing
        white gloves.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81acfb2-9b45-49ab-aa39-e0175d72a1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e473e5-7498-4d9d-946e-7b78003c65ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Practical and cheap</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f49f0-f694-40e1-856c-c9251b923cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May pangalawang reason sila kung bakit ginamit nila (ang pintura).
        Yung paghawak sa rifle, hindi madulas kung paint ang ginamit," Sabote said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a354dd-bcaf-4377-b5a1-156cdf35ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not only practical to use, it is also cheaper.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8906fb58-ff6b-4ffd-bdfb-b292259f9058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small container, the size half of a can of sardines, of white
        "Lotus," a paint being used for the students'' art class, costs about P18.
        About two to three students can use up the paint to color their hands.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d37606-9360-43fe-be19-2607912e4b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School director Fr. Harvey Mateo, SJ, posted Facebook photos of
        the cadets while on formation, their hands painted in white — perhaps to show
        how innovative the students are.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c393f2-f422-482a-9582-1638cdae67b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Jesuit priest said he was not aware of the student'' practice,
        but is more than willing to produce white gloves they can use.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103120d0-706c-4943-897d-f532bc5beddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makakahanap naman ng (cotton) gloves," Fr. Mateo says. "But if
        they insist on paint, water-based poster paint na lang," insisting that the
        paint should also be lead-free and safe for skin contact.</p>'
    '30':
      'image': 'jcr:7331a566-c7f9-4029-9ee5-7ea3623558f4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3657af-06b9-4e5a-bb62-03be288990b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c893c3a3-12dc-4778-95eb-46c0488c2c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Proud of these kids''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2823735a-11c5-465e-87a9-33a30f580c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines showed to Defense Secretary Delfin Lorenzana copies
        of the photos.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8308922a-e80d-47d0-807c-55f7d306c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana has been pushing for high school and college students
        to submit to compulsory military training in schools, as part of the national
        program to develop patriotism and love for country among young people.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f88d54c-bb9f-4144-b98f-c85de2278ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud of these kids," Lorenzana said in a message, praising
        the cadets'' "initiative and improvisation".</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d63956-be24-427c-8441-8b5d066b6edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing can stop them," Lorenzana added, citing the students''
        determination to learn and be trained under CAT.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0818fd07-f00f-4b45-805a-7410ca1a9d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are our future soldiers, engineers, and whatsoever they want
        to be. Great to see kids preparing themselves for the challenges they will
        face as grownups," Lorenzana pointed out.</p>'
    '41':
      'image': 'jcr:e962ab64-c1d5-403f-bd6b-05b1d80fda43'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d8ad50-2c50-4fb6-98d9-4e5e82c21fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c833dd88-e0b7-4ed9-988f-a36b5b2dbaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:17:59.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:18:00.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabote, who also serves as the school''s prefect of discipline,
        said the CAT training as an effective tool in imparting discipline and sense
        of responsibility among their students, as well as love for country through
        the Ignatian principle of "Ad Majorem Dei Gloriam" (For the greater glory
        of God).</p>'
  'F1-Lewis-Hamilton-diversity':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-23T13:55:32.088+08:00
    'imagesource': 'jcr:2bc6d7f4-8c9e-4bb8-9d94-74026bdc23a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '754fa722-b2f2-4d2b-beb6-5bdcca655296'
    'lead': 'European-dominated Formula One has no Asian or African drivers at present
      and only one from Latin America, Mexican Sergio Perez who races for the British-based
      Force India team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T14:20:42.070+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T14:20:42.330+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hamilton calls for more diversity in F1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d0cd58-4b3b-4e52-98db-cdba46bb701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:20:42.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:20:42.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Four-times world champion Lewis Hamilton
        has called for more diversity in Formula One after highlighting how little
        he felt had changed since he came into the sport in 2007.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d3dba9-86c9-4704-87f0-3df2ea81023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:20:42.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:20:42.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Briton, a favorite to win Sunday’s season-opening race in Australia,
        on Thursday posted a video on Instagram panning around the Melbourne paddock
        from his Mercedes team’s hospitality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af70fbb6-fa8e-4a90-a1cf-a09ad31402b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:20:42.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:20:42.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is barely any diversity in F1, still nothing’s changed in
        11 years I’ve been here,” the 33-year-old told his six million followers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2365c8b-4d31-4834-b39c-a2bfbfcb0082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:20:42.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:20:42.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kids, people, there’s so many jobs in this sport of which anybody
        no matter your ethnicity or background can make it and fit in.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881965f-dcf1-4678-a00c-fdab8b6c6dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:20:42.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:20:42.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton, whose paternal grandparents emigrated to Britain from
        the Caribbean island of Grenada, grew up in social housing with his father
        carrying out multiple jobs to make ends meet and pay for his early years in
        karting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630fdd3a-d895-4f12-9f27-9e78dbabbd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:20:42.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:20:42.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sport’s first black world champion is now one of the highest-paid
        athletes in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641f623e-6e80-4002-8390-2d9b3e7b0ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:20:42.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:20:42.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European-dominated Formula One has no Asian or African drivers at
        present and only one from Latin America, Mexican Sergio Perez who races for
        the British-based Force India team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b749dc7-81bd-448c-9f03-f7d36e37cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:20:42.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:20:42.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has not been a woman driver starting a race since 1976.</p>'
