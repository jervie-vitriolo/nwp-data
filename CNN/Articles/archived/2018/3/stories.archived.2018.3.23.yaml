    'template': '1'
    'title': 'Trump hits China with tariffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab52db55-4c96-4237-aca6-795d4fa5c840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">US
        President Donald Trump</a> launched the next salvo in his widening war on
        Chinese trade abuses, this time taking aim at China''s unfair seizure of US
        intellectual property.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de567841-54fa-469d-bfde-ab6aaa428f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Thursday directed the US trade representative to level
        tariffs on about <a href="https://money.cnn.com/2018/03/22/news/economy/china-trade-war-trump-tariffs/index.html">$50
        billion worth of Chinese imports</a> following a seven-month investigation
        into the intellectual property theft, which has been a longstanding point
        of contention in US-China trade relations. In addition to the tariffs, the
        US also plans to impose new investment restrictions, take action against China
        at the World Trade Organization and the Treasury Department also will propose
        additional measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b4109-a5fc-4ed3-9dc0-b7279bb8b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signaled the tariffs would affect "about $60 billion" of Chinese
        imports, but administration officials said the figure would be closer to $50
        billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ab3b08-8acf-497c-b651-9daae4b89550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a tremendous intellectual property theft problem," Trump
        said. "It''s going to make us a much stronger, much richer nation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ff02d-df79-4343-a08d-6d687c94bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, which comes on the heels of the administration''s steel
        and aluminum tariffs that also took aim at China, has already been met with
        threats of retaliation from China and is heightening concerns of a global
        trade war that could destabilize the global economy -- fears the Trump administration
        has repeatedly brushed off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d17959-ec10-4629-aa00-00806e9aede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''First of many''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b753ea-42ac-4d1a-b339-9bd481946f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Thursday signed a memorandum announcing the trade actions,
        invoking Section 301 of the 1974 Trade Act, which formed the basis for the
        administration''s investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ccdf0-8bea-4838-b0d3-bdd024722de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before signing the measure, Trump lamented the US'' multi-hundred
        billion dollar trade deficit with China and said the action would be "the
        first of many."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8697d-c6ea-42cc-bb3f-dea35feb0cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump prefaced his trade action by insisting he views China as a
        "friend" and said he has "tremendous respect" for Chinese President Xi Jinping,
        as he flicked to China''s support in pressuring North Korea to denuclearize.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd645e2fd-2efc-4b93-9ebd-e65c7d28841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are helping us a lot in North Korea," Trump said. "But we
        have a trade deficit ... there are many different ways of looking at it, but
        no matter which way you look at it, it is the largest trade deficit of any
        country in the history of the world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a549a0f-b286-40c4-8a8d-306870a8b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the US would continue to engage diplomatically with China
        to reduce the trade imbalance, even as he signed an action that is likely
        to exacerbate tensions between the two countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d7af7-a96e-4433-aca5-c0ea475bc08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Lighthizer, the US trade representative, said the tariffs
        would focus on theft of US technologies and said Trump "concluded that we
        should put in place tariffs on appropriate products" following the investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac9eaa-52cc-46af-b2db-45af2d837ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an extremely important action. Very significant and very
        important for the future of the country, really across industries," Lighthizer
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636265b7-c46b-40b6-85a7-09dc62c0feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation concluded that China has stolen or coerced US
        companies into turning over their intellectual property through a series of
        state-run structural maneuvers, including its requirement that foreign companies
        partner with Chinese companies to access the Chinese market, said Everett
        Eissenstat, the deputy director of the National Economic Council for international
        economic affairs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ffc87c-1288-4f46-a735-eaa1b85dc6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation also assessed that China has stolen US intellectual
        property by hacking US computer networks, though senior administration officials
        said Thursday''s tariffs would not account for the value of that intellectual
        property theft, which they estimated to be in the hundreds of billions of
        dollars.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3d7657-0b27-4fe0-b9ff-a68f64dab086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming tariffs are the most significant to date from a President
        who campaigned on a promise to correct the US'' global trade imbalance, particularly
        with China, and to revitalize US manufacturing. The move is just the latest
        sign that Trump is intent on putting his protectionist rhetoric into action
        despite concerns from economists and financial analysts, including within
        his own administration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6029b5-42cd-49c2-9b4d-fe1279d4aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably one of the reasons I was elected. Probably the main
        reason," Trump said Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e059813-fa06-4aa0-ba94-19611cc834e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the threat of a far-reaching trade war, economists have warned
        US consumers are likely to bear the cost of the tariffs and worries about
        Chinese retaliation are mounting. A senior administration official said the
        administration believed the tariffs would result in only "minimal effects"
        on US consumers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01596374-4bb0-42ae-ad85-a070aa7debed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the broader calculus of the harm that is done by what
        is the theft ... of intellectual property is almost incalculable," the official
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01969b4-8520-4f5b-89db-28ae863c806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese reaction</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f52755-0675-4c43-a194-828508c2017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Commerce Ministry on Friday urged the US to avoid placing
        bilateral trade ties in danger but said it was not afraid of a trade war.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cddafb-8b84-4397-a8bb-0f69fbde6936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident in our capability to face up to any challenge.
        We urge the US to cease and desist," the ministry said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58a7430-9556-4bf0-bd01-be066bd656de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry also announced it planned to impose <a href="https://money.cnn.com/2018/03/22/news/economy/china-plans-to-hit-us-with-tariffs/index.html">tariffs
        on $3 billion worth of US imports</a>, including pork and steel pipes, although
        these relatively small measures <a href="https://money.cnn.com/2018/03/22/news/economy/steel-aluminum-tariff-exemptions/index.html">were
        a response to separate US tariffs on steel and aluminum products announced</a>
        earlier this month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6397022c-6ba1-4c60-9d0b-9ccac275fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Trump''s announcement, China''s Premier Li Keqiang had
        warned: "A trade war does no good to anyone. There is no winner."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3ddf0-1cca-4ddf-8c5d-5bebfef08904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration, though, has said it is simply taking long-overdue
        action following years of unfair Chinese trading practices that they argue
        previous administrations have insufficiently countered.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf00cb8-0f99-47b5-99f1-e2779d7f4a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Navarro, Trump''s hawkish top trade adviser, said the administration
        had decided on the tariffs in lockstep and said the US opted to take tariff
        actions after dialogues with China over the last 15 years have failed to produce
        significant changes in Chinese behavior.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8107aa69-b714-47e3-8e74-96884436b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Administrations before us and this administration has tried very,
        very hard to work with the Chinese," Navarro said. "Talk is not cheap. It
        has been very expensive to the American people."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b90be-b4b7-42e3-a66e-ad6122470ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs will not take immediate effect. Instead, the US trade
        representative will publish a list of targeted goods within 15 days and will
        then allow for a 30-day public comment period.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9266eeb6-26ed-4ee2-adc4-6412a27e9bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed about the impact on US consumers, a senior administration
        official said the administration believed the tariffs would result in only
        "minimal effects" on US consumers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0616c82e-dd7b-4950-b12f-b0bc40bc95d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the broader calculus of the harm that is done by what
        is the theft ... of intellectual property is almost incalculable," the official
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd248b584-6a7d-4689-95f3-64c8cdeb3f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what percentage tariff the US would
        assess on the affected Chinese imports.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ca78d-d67a-476f-9cf2-7c0f5304047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:31:12.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:31:13.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro said the US was "simply strategically defending itself against
        this particular form of economic aggression" and said the tariffs were neatly
        tailored to "correspond to the harm" Chinese actions with regard to intellectual
        property have done to the US.</p>'
