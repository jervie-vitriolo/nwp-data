      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f0a8b-b3e6-4c22-9c1d-0c3a1ad42fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:13:24.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:13:24.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m just a small part of this,” Arguelles says, and when one listens
        to the finished record, in compositions taken from eight collections whose
        themes range from love, loving, life, living, death, dying, existence, and
        existing, one feels the bigness and broadness that are not underscored in
        the poems, for they are essentially not poems any more, no longer moving merely
        between the paper and mind, between gaps of understanding, what with the distinct
        voices given to them, the accompaniment of guitars and piano, the fine-tuning
        of sound, the arrangement of highs and lows and softness and silence that,
        on one hand, makes apparent the capacity of the words to hold life and larger-than-life
        stories and, on the other, shows their willingness to be transformed into
        hymns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcce42f-6418-40a4-9a30-fee7a2ec3709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:13:24.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:13:24.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these new forms lie new sensations, and the interpretations done
        by each artist, one way or another, put fixed outlines and punctuations, with
        the use of dramatic devices via pauses, manners of phrasing, repetitions,
        vocal quality, and the liberties asserted to put the sound of the song forward.
        Which is a good thing. These are new lives, after all, and Arguelles could
        not have been more satisfied with the result.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d89a9-6c62-42ef-b612-aa8c1e2d4240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:13:24.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:13:24.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Abubakar’s “<em>Kasama</em>,” for example, there is a sense of
        lift given to a poem about encounters, about the paths of existence decided
        in a moment, beautifully encapsulated in that line, “<em>Ang paghihiwalay
        ay paraan lamang ng pagtatagpo.</em>” The romantic emotion in Agres’ “<em>Habang
        Wala Ka</em>” is mesmerizing in its calm and brevity. Whether she muses on
        light and darkness (“Oktobre 15”) or the death of an artist (“Enigma”), Cucay
        Pagdilao exhibits her soulful storytelling gifts. Such heart-rending weight
        is also felt in Valene Lagunzad’s “<em>Awit ni Endymion</em>,” enveloping
        the listener in the mists of the myth and dance of passion.</p>'
    '19':
      'image': 'jcr:570ada3f-5946-474f-847c-0d69d34db257'
      'imageCaption': 'Relying mostly on crowdfunding and the generosity of friends,
        “Namamatay ang mga Nagmamahal” had slowly come alive in six months of recording.
        Photo courtesy of AYER ARGUELLES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533128db-9d66-4119-b1df-1771e23a7c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:13:24.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:13:24.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243d851-0cd5-474a-8cf8-98912e695ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:13:24.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:13:24.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguelles’ request to “keep the poems intact,” of course, is meant
        to be circumvented. Joseph and Rachi Saguid (“<em>Namamatay ang mga Nagmamahal</em>”
        and “<em>Ako ng mga Ako</em>”) and Vincenz Serrano and Regine Cabato (“<em>Aksidente
        lang ang Sarili</em>”) have decided to pick verses from “Mal” and “Pesoa,”
        both book-length collections of erasures, and rearrange them for their songs.
        Which is only fitting because these pieces delve on the self, the many selves,
        the impossibility and variations of selves. Meanwhile, Apol Sta. Maria have
        done away with the verses altogether and bookended the record with the restful
        atmospheres of “<em>Ang Tahimik na Berso</em>” and “<em>Si Cezanne sa Ulan</em>.”
        For his part, rock icon Bobby Balingit — whom Arguelles regards as his hero:
        “I have all the records of Wuds!” — turns “Postscript” into an introspective
        five-minute tour de force.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325bdea1-5e31-44a7-94f3-d90592538239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:13:24.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:13:24.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps owing to the process of creation that puts the material
        at the center, there is nothing on this record that sounds half-hearted. Ian
        Paulo Acosta, who had to take on another artist’s responsibility, has a commanding
        voice that turns “<em>Anyo</em>” and “<em>Ang Katahimikang Wala Ako</em>”
        into memorable ditties, the former with its slow but onerous tune and the
        latter with its struggling cadence. The collaboration of Keith Bustamante
        and Marvin Laureta on “<em>Handog</em>” and “Fiat Lux” shares this seriousness,
        except theirs plays more with color, and the hook “<em>Katawan/kata ng katawan</em>”
        is one of the album’s enjoyable peaks. Lolito Go sings about life, art, and
        failure in “<em>Ang Iyong Buhay ay Laging Mabibigo</em>” and gives justice
        to Arguelles’ whimsical yet truthful sentiment. Finally, on “<em>Bago ang
        Mundong Ito,”</em> Ryan Reyes comes closest to the mood of Arguelles’ poetry
        and conveys the stillness that allows one to believe in the things to come.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f1ddc-d69d-4acb-8ad8-f751c2e1ca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:13:24.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:13:24.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, while supervising the recording and seeing how the
        sound engineer meticulously makes sure every note is perfect, Arguelles has
        had a realization. “Poetry is music,” he thinks. “Poetry is sound. Therefore,
        to me, meaning becomes secondary. In poetry, they often give importance to
        what the poem is trying to say. But I think the poet has to listen to the
        sound of the words. That’s why it takes me so long to write now. I make sure
        the sound is right.” Then, in a flash of inspiration, he brings up the Polish
        poet Adam Zagajewski. “I’m not sure if he really said it, but somewhere I
        read this. And I believe it’s true. He asks: ‘What is the similarity between
        music and poetry?’” Pause. “Poetry.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acb3321-1cb6-46d7-bab1-dfabddbca0e3'
