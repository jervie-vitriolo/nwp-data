      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Majority of Filipinos
        are still glued to their T.V. sets, consuming news, <em>telenovelas</em>,
        and other kinds of shows. But that might be changing soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbbcefe-efe5-495c-a0f2-7a3e22b69d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a recent Nielsen Global Video-on-Demand (VOD) Survey,
        81 percent of Filipino respondents subscribe to an online video service provider
        and 85 percent said they prefer to watch VOD during their most convenient
        times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84bb521-daf9-4d6b-992b-75bf42fb9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption on broadcast television is slowly trickling down
        from the U.S. to the Philippines. People are consuming more on-demand content,
        watching their favorite T.V. shows whenever they have free time instead of
        the usual channel schedule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583831bc-3d05-4776-8bbf-a7ad858f13e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nowadays, T.V. content viewing doesn’t just happen on T.V. screens,”
        says CNN Philippines’ Mitzi Borromeo, the host of the news channel’s first
        digital show, “DigiPinoy.” People consume on-demand content on mobile phones,
        tablets, or other devices, and they demand more personalized experiences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e7dd6f-59f7-4d97-a2c3-0bf86d975427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes sense that a news network like CNN Philippines is now venturing
        into the realm of online shows, and beginning with a show that explores how
        Filipinos are affected by the onslaught of digital technology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f04f07-11d7-4451-905f-e0c705641157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DigiPinoy seeks to understand what we as a society have become
        in the digital age,” says Borromeo, who also hosts CNN Philippines shows such
        as “Profiles.” “For instance, in the way we communicate and express ourselves,
        in our relationships with family and friends, in our love lives, in the way
        we learn, do business, and travel.”</p>'
    '12':
      'image': 'jcr:7ea6ec03-d310-481c-baa9-bb9e97dc5cab'
      'imageCaption': 'The first DigiPinoy episode explores how apps and dating websites
        have affected the behavior of Pinoys in getting and maintaining relationships.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6402b-60a3-4414-a47c-cc69da9925a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653d9f34-21f6-4241-9c96-4fc18ed1802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The series will be made up of various themes — the first theme
        is love in the digital age — around which the stories and experiences of everyday
        Filipinos revolve to illustrate how the digital age has influenced a particular
        aspect or theme of our lives,” she adds. “The series also features experts
        to help us make sense of human behavior.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d63d508-560b-4873-a568-ff7810917566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life recently talked to Borromeo, coming from the
        launch of the series’ pilot episode, to discuss online behavior, the gifts
        of technology, and the dark side of these innovations. Below are edited excerpts
        from the interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d64e9e5-e202-4e50-9873-9b6b72f497cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Undoubtedly, social media is where Filipinos thrive these
        days. What do you think that says about us as a nation?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c15988a-e29e-4a8a-96c2-fef17f2bb5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a reflection of the Filipino people’s sociable and friendly
        spirit. We love making connections, and we’ll jump at any opportunity to do
        so. We are also such emotional, expressive, and curious people. Perhaps this
        is why Pinoys thrive on social media — they provide platforms for self-expression
        while making connections at the same time. Give the Pinoy a microphone, and
        [they] belt out a tune. That’s what social media is to the Pinoy: with the
        proliferation of apps and other digital tools, we have more avenues to be
        seen and heard. There’s also the Pinoy appetite for tsismis — social media
        provides easy channels to feed curiosity and voyeurism where one can be in
        the know by lurking on social media and seeing the goings on through people’s
        posts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b43d06b-0159-4266-9126-3b768097d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are some important insights you’ve learned while working
        on these stories?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd554ad27-a196-443b-9344-e822d06e6e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve only covered one theme so far — love in the digital age, a
        series entitled “Love Bytes.” Given the more open and liberal society we live
        in, I was surprised to find out that many people did not want to admit publicly
        (on camera) that they use dating apps, or met their partners through the internet
        or dating apps. Many expressed fear of “coming out” (for those using Grindr)
        and being found out by family, who are still very traditional, or even getting
        into trouble with their employers. I didn’t realize that there’s a big stigma
        attached to online dating in the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c668c299-900e-44d6-bad9-d9f290441c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another thing, despite dependence on digital tools to find or sustain
        love, it’s refreshing to discover that digital natives — at least the ones
        we interviewed — still prefer actual presence, quality face-to-face time with
        their partners, put away smartphones and digital distraction when with their
        partners, and that they have not become slaves to technology.</p>'
    '26':
