      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno mentioned this in her comment on Solicitor General Jose Calida''s
        petition seeking to oust her over her alleged failure to file complete SALNs
        when she taught at the University of the Philippines (UP) from 1986 to 2006.
        UP said it only has three SALNs on record.</p>'
  'economic-empowerment-for-Filipinas':
    'author': 'Rissa Coronel'
    'caption': 'These groups work with underprivileged women to provide them with
      opportunities to learn new skills and find work. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-03-23T17:51:41.399+08:00
    'imagesource': 'jcr:3f7ef2be-3701-4d6d-8269-a1230910933f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be4d899b-4fae-4575-9d73-a67089a3a953'
    'lead': 'These groups work with underprivileged women to provide them with opportunities
      to learn new skills and find work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T13:25:39.624+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T13:25:40.150+08:00
    'mgnl:lastActivatedBy': 'eunice'
