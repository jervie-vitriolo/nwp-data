      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemonon, who went viral for her answer during the Binibining Pilipinas
        coronation, met with Department of Public Works and Highways (DPWH) "Build
        Build Build" Committee Chairperson Anna Mae Yu Lamentillo on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa10069-d049-430b-8978-7ca0370ff04a'
      'mgnl:activationStatus': true
