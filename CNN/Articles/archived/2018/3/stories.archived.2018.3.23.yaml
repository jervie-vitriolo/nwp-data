    'title': 'How the digital era has changed the lives of Pinoys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc8ca6-cd02-4488-b83b-892857011bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.012+08:00
