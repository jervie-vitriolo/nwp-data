      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — <a href="https://cnnphilippines.com/news/2018/03/01/Supreme-Court-Carpio-acting-chief-justice-Sereno-leave.html">Acting
        Chief Justice Antonio Carpio</a> submitted a total of 14 statements of assets,
        liabilities, and net worth (SALNs) when he applied for the chief magistrate
        post in 2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212c2f3-96e9-4a33-91a8-cd514ad80a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:09:04.294+08:00
      'mgnl:createdBy': 'eunice'
