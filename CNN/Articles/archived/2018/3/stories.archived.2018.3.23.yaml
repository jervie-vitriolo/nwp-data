      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59839d-ce03-474b-b7d4-3ba852dc617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:23:52.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:23:52.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court on Thursday <a href="https://cnnphilippines.com/news/2018/03/22/aegis-juris-fraternity-horacio-atio-castillo-university-of-santo-tomas-ust.html">ordered
        the arrest</a> of Arvin Balag, Ralph Trangia, Oliver John Audrey Onofre, Mhin
        Wei Chan, Hans Matthew Rodrigo, Joshua Joriel Macabali, Axel Munro Hipe, Marcelino
        Bagtang, Jose Miguel Salamat, and Robin Ramos for Atio''s death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa65d2a-a30a-46ff-8c8f-1996f06bfa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:23:52.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:23:52.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 8, the Department of Justice <a href="https://cnnphilippines.com/news/2018/03/08/aegis-juris-fraternity-atio-castillo-indictment-doj.html">indicted</a>
        the ten fraternity members for violating the Anti-Hazing law, a non-bailable
        offense punishable with life imprisonment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5faa65-0a78-422b-8132-8cd3074924d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:23:52.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:23:52.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio, a 22-year-old freshman University of Sto. Tomas law student,
        was killed after a supposed "welcoming party" or hazing rites of the Aegis
        Juris fraternity on September 16, 2017. His parents said he promised to come
        back on September 17, Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d93ee-c41e-42fc-96db-209a30677e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:23:52.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:23:52.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Atio had hematoma or bruises on both upper arms, as
        well as marks of candle wax drips all over his body.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c2326-55a2-4da5-82e8-d6ba1423d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:23:52.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:23:52.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death has spurred calls for stricter anti-hazing measures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209143f-8920-4a62-bb5a-47d2a24c6c8a'
      'mgnl:activationStatus': true
