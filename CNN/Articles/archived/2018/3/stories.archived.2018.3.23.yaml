      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> The
        newly-crowned Miss Universe-Philippines 2018 gave her fans a special reminder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8408ea63-64ad-4f93-9d0e-1a7431c16cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:50:16.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:50:17.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, not just even my own fans, but also pageant fans in general.
        Guys, let''s not spread negativity. Let''s not use other people expressing
        their thoughts and opinions in whatever manner they see fit as a reason to
        bash, bully, or attack them," Catriona Gray told CNN Philippines Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfac21b-b2ef-4d18-9ac2-c6419d4352d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:50:16.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:50:17.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catriona Gray won the crown on March 18, besting 39 other candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad37c9b-3258-483a-b367-ca9b0ccb312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:50:16.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:50:17.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can just promote love and unity, because all of us queens,
        we''re all going for the same thing which is the represent our country of
        the Philippines on the international stage in the best way," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b968f-bda2-407a-a153-5a94ed973ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:50:16.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:50:17.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from winning Miss Universe Philippines, Gray also won best
        in the swimsuit, best in long gown, best in national costume, JAG Denim Queen,
        and Miss Ever Bilena.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25853379-b514-4454-91e4-663922fa8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:50:16.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:50:17.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray cited her previous experience in 2016, where she represented
        the country at the Miss World International.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ac039-bf98-4d2d-addc-69d9a332a341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:50:16.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:50:17.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, I think I have the edge of experience, but it stops there
        cause I had a lot to lose. I really came in wanting to be Miss Universe or
        nothing. ''Cause being Miss World, I mean, Universe is the only one I considered
        higher than that. It was kind of a pressure for me to get one crown out of
        6. And our batch was an amazing batch of girls. Very well-rounded, from different
        backgrounds, so I was always kept on my toes," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587c10d-5776-4f9c-939a-b5f86166bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:50:16.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:50:17.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her interview on New Day, she described what makes the modern
        Filipina beautiful.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0002ec9-1417-4745-88ce-36bcc39ad729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:50:16.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:50:17.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A modern Filipina for me: she realizes where she comes from — her
        roots — but she''s also visionary and creative, so going forward into her
        future, she wants to dream. She''s ambitious. And she''s not afraid to be
        multi-faceted as a woman," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b6278-ac7f-41a6-9e98-f1e66438bedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:50:16.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:50:17.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray will represent the country in the 67th Miss Universe pageant
        this year.</p>'
  'Napoles-witness-protection-program':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-23T16:07:14.808+08:00
    'imagesource': 'jcr:39928063-4cd6-44d1-8f4a-b759d011d8b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8514bd06-b48b-4707-a3f1-f5d8400b4471'
    'lead': 'In a bid to justify her transfer to the Justice Department''s custody,
      the camp of alleged pork barrel scam queen Janet Lim Napoles tells the Sandiganbayan
      her jail cell was ransacked in October 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T13:52:48.741+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T13:52:48.909+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napoles cites jail cell ransack in pressing for DOJ custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d6994c-9f8c-4819-8ba2-d0412974aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:52:48.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:52:48.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> In a
        bid to justify her transfer to the Justice Department''s custody, the camp
        of alleged pork barrel scam queen Janet Lim Napoles told the Sandiganbayan
        her jail cell was ransacked in October 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47b002-2e76-4b4a-8ccb-c87cefdfc6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:52:48.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:52:48.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since she faces plunder and graft charges before the Sandiganbayan
        over a multibillion-peso scam involving government funds, the anti-graft court
        has to approve her transfer from Camp Bagong Diwa to the custody of the Department
        of Justice (DOJ). Napoles has been provisionally placed under the <a href="https://cnnphilippines.com/news/2018/03/16/Janet-Lim-Napoles-pork-barrel-scam-PDAF-witness-protection.html">DOJ''s
        witness protection program.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d5510-8974-48db-8996-d6c2cc25468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:52:48.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:52:48.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' lawyers on Wednesday submitted to the Sandiganbayan a
        three-page manifestation on their urgent motion for Napoles'' transfer. CNN
        Philippines obtained a copy of this document on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89992b7e-2a39-48e0-839b-bdebf137ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:52:48.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:52:48.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It contained an incident report signed by jail chief inspector Editha
        Balansay, which detailed alleged irregularities in a Greyhound Operation conducted
        by a team of the Bureau of Jail Management and Penology (BJMP) on October
        12, 2017, at the wee hours of the morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09712f4c-f5ec-4a46-8201-ff0d5ff3708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:52:48.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:52:48.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this compliance, (the) accused hopes to enlighten even more
        the Honorable Court, of the reasons warranting the relief prayed for in the
        urgent motion," Napoles'' camp said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b7bed-1713-4c54-b196-d76707794aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:52:48.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:52:48.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a bolt cutter, members of the BJMP''s Greyhound Team cut the
        "chain or lock" at Napoles'' jail cell and kicked the door open, the incident
        report read. Napoles is detained at the Taguig City Jail female dormitory
        at Camp Bagong Diwa in Bicutan, Taguig.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70225e4-247a-46df-839f-0aa78a744464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:52:48.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:52:48.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Body search was also conducted to the client by a male jail officer
        who is in full battle gear wearing a vest, Kevlar with a long firearms and
        wearing a mask," the report added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d5fffd-9159-4376-9303-8daaf962ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:52:48.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:52:48.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further said some of Napoles'' "personal belongings and important
        documents" were confiscated, and the closed-circuit television (CCTV) security
        camera disabled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f9c429-12e9-428e-8f5a-c8a3afd4e80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:52:48.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:52:48.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Greyhound Team did not coordinate nor permitted the presence
        of the detailed "Start Team" on duty upon entering the client cell and during
        the conduct of the greyhound," the report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec51378-a620-4b92-b1fb-6f4fce96c091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:52:48.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:52:48.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BJMP Manual, surprise greyhound operations may
        be conducted at any time. The jail warden generally exercises supervision
        and control over all personnel and inmates in the conduct of greyhound operations
        and other inspections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86aceaa-40bf-4278-ad7a-0b83dad8b45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:52:48.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:52:48.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles in May 2017 said she has been receiving death threats from
        former and current high-ranking officials, so she asked for protection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901bb52e-b270-43c6-a862-3501c0ebfe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:52:48.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:52:48.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been provisionally placed under witness protection program
        since February. Her lawyer, Stephen David told CNN Philippines Napoles filed
        new affidavits on what she knows about the controversial Priority Development
        Assistance Fund (PDAF) or pork barrel which the Supreme Court declared unconstitutional
        in 2013.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c0a9cb-f2e5-47a4-bea0-7c6df318e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:52:48.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:52:48.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles allegedly funneled P10 billion in lawmakers'' funds to bogus
        nongovernment organizations. David said Napoles will reveal new information
        on the scam, but denied she was the pork barrel scam queen or mastermind.</p>'
  'McDougal-Trump-pay-after-sex':
    'author': 'Eli Watkins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-23T17:06:31.031+08:00
    'imagesource': 'jcr:720c330b-b9c8-4a06-a0a8-ae2827858065'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f03d2fcb-342b-42b4-a9b0-bfa148812c02'
    'lead': 'McDougal appears on CNN to tell her story of an alleged affair she had
      with now-President Donald Trump over a decade ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T13:56:01.258+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T13:56:01.670+08:00
