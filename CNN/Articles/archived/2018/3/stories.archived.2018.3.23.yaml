    'template': '1'
    'title': 'Gerard Salonga: The accidental musician'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5ac64d-84b9-474b-80f9-8ad63c70a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:34:46.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:34:47.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) -</strong> In a
        parallel universe, he pokes pets with a stethoscope and wraps their legs in
        bandage. In another world, he reports the news and is dubbed young Max Soliven,
        the late journalist he idolized in college.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06cce9a-b9c1-4bc8-a1cb-6fa95eef0c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:34:46.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:34:47.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, Gerard Salonga had diverse dreams. Unlike his sister, award-winning
        singer Lea who started as a music wunderkind at age 7, he never imagined himself
        as an orchestra conductor and musical arranger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eed6f17-1cfa-46d8-8435-9f41593781fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:34:46.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:34:47.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just something I always thought of as something I wanted
        to do," Salonga recalled on CNN Philippines'' <em>The Source</em> on Friday.
        "(It''s) more than a hobby really because music stays in your head all the
        time. It''s something you think of all the time, you sort of live it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bab911-bfa2-4e0b-b570-e89907fa4ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:34:46.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:34:47.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like the chorus in a song, he would repeatedly find himself
        back in music.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a8925-1354-4885-aaea-304fa8bd679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:34:46.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:34:47.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At seven years old, Gerard had to play the piano for her sister''s
        performance in Chicago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38babd99-1b40-4b55-aba1-d3cb9aff87ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:34:46.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:34:47.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The machine that was supposed to play her backing tracks busted.
        Her minus one (tape) wouldn''t work," he shared.  It was all going downhill
        until an idea hit Lea.  " ''Hey, wait a minute, my brother can play this song
        on the piano!'' And that was it. I have been accompanying her ever since,"
        Gerard recalled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64f2d3-21bf-493e-a7c3-9dc8865250b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:34:46.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:34:47.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In college at the Ateneo University, a friend passed on to Gerard
        a gig to be musical director in a play. He had to work with a band,  organize
        singers, and write music.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58a4359-0f46-4319-8f4a-7b304007711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:34:46.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:34:47.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then a light went on and like ''wow, I wanna do this for the
        rest of my life. This is it. This is what I wanna do," the musician said.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2166742593565628%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e041f91-808d-4611-b232-a12e95979929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:34:46.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:34:47.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c73617e-af7d-413c-9458-3715bcdef027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:34:46.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:34:47.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was composer Ryan Cayabyab who suggested that Gerard study music
        at the Berklee College of Music in Boston. While his classmates found the
        theoretical aspect of music "not fun," the young man actually enjoyed it and
        eventually graduated Summa Cum Laude.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44784dd7-25e5-470c-ad54-4c5968cab566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:34:46.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:34:47.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing lead to another. Gerard would soon break free from his
        sister''s shadow, making a name for himself as a musical arranger, conductor
        and now, music director of the ABS-CBN Philharmonic Orchestra. In 2016, he
        was appointed assistant conductor of the Hong Kong Philharmonic Orchestra
        and joined its Asian tour.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eafd4fb-830a-4eaf-895a-22dd708db823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:34:46.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:34:47.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gerard is grateful for the opportunities his big sister shared
        with him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8000798e-f0e9-4c27-9c55-3587133d3100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:34:46.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:34:47.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are pluses and minuses to (being Lea''s brother). But she
        has always maintained that ''yeah, I open the door for you.  I''ll also close
        it if you don''t prove yourself,'' " he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef23746-527b-491c-b212-0bafc4237506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:34:46.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:34:47.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerard is currently helping build the repertoire, musical arrangement
        and logistics for Lea''s 40th anniversary concert in October.</p>'
