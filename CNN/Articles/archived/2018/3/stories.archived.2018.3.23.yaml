      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Binibining
        Pilipinas 2018 candidate Sandra Lemonon received a special lesson from the
        chairperson of the administration''s <a href="http://cnnphilippines.com/news/2017/04/18/duterte-admins-goal-is-to-build-build-build.html">"Build
        Build Build" program.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529aa17d-ee7a-4f35-8022-a6f6d0d22f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:47:34.472+08:00
      'mgnl:createdBy': 'eunice'
