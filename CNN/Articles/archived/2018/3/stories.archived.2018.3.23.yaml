      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayley Atwell, the actress who plays the Marvel character Agent
        Peggy Carter in the TV show said  she could not attend Comicon Asia this year
        because of changes in her work schedule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8ea209-5294-4afa-a028-7d43a7666ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:11:18.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:11:18.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She posted a photo of a hand-written note on her Instagram account
        Friday saying, "I was looking forward to visiting your beautiful country and
        meeting you all. Unfortunately the changes to my work schedule have made it
        impossible for me to travel so far at this time."</p>'
