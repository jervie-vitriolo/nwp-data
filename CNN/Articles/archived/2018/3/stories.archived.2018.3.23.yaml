    'title': 'Suspects in Atio hazing death surrender to NBI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec06e594-8c85-42e0-bb0f-76ab7f3421b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:23:52.485+08:00
      'mgnl:createdBy': 'eunice'
