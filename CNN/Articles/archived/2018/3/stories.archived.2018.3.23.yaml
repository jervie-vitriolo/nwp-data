      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://oliviaanddiego.com/">Olivia &amp; Diego</a> (O&amp;D)
        is a Davao-based social enterprise that works with stay-at-home mothers and
        victims of human trafficking. Like R2R, their material of choice is excess
        cloth; what would have been mere textile waste is transformed into colorful
        rope bangles. Yana Santiago, O&amp;D’s overall head of design and operations,
        emphasizes that they aren’t running a charity. Rather, their main aim is to
        equip disadvantaged women with the necessary skills to run their own business
        ventures.</p>'
