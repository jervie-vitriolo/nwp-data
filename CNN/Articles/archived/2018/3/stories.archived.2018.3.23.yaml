      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/02/12/Senate-OKs-new-anti-hazing-bill-on-third-and-final-reading-horacio-atio-castillo.html"><strong>READ:
        Senate OKs new anti-hazing bill on third and final reading</strong></a></p>'
  'customs-ati-china':
    'author': 'Triciah Terada, CNN Philippines'
    'caption': 'BOC reveals 105 containers were spirited out without authorization.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-23T15:18:29.420+08:00
    'imagesource': 'jcr:58112c38-624f-43bd-91c1-d29486481ff2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0d037c8-2d9f-48a8-8ca9-ef023e587241'
    'lead': 'Port operator ATI is in hot water over unauthorized release of shipments'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T14:26:12.693+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T14:26:12.934+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'P69M worth of goods sneaked past Customs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae6a39-57ad-4d83-97bf-30f6f50690c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:26:12.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:26:12.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Around
        P69 million worth of goods were sneaked out of the Port of Manila despite
        a standing order preventing the release of the items, according to the Bureau
        of Customs (BOC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c130b6-7e36-4e1b-b41a-fab9b679b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:26:12.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:26:12.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Thursday, Customs Commissioner Isidro Lapeña
        said 105 containers of ceramic tiles and diapers from China and other imported
        goods were illegally withdrawn from the premises of port operator Asian Terminal
        Inc. (ATI).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e607c69-73b8-4d97-aaa0-3cf6387d7b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:26:12.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:26:12.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña said the containers were suspected to carry misdeclared,
        misclassified or undervalued goods. These can only be released with a clearance
        to lift the alert order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4e1d0-b798-4251-a528-a8d07b41d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:26:12.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:26:12.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on their investigation, 34 containers were released between
        March 13  and March 17, just two days away from the completion of the inspection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13045619-a936-459e-84e6-3a0acdf936bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:26:12.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:26:12.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, 85 containers have been found and recovered by Customs
        agents in warehouses in Meycauayan, Bulacan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10bf3f-d955-42ce-a71f-4e097ce53802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:26:12.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:26:12.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ATI in hot water</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f9db06-6690-41e7-a743-f8eb70d4b00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:26:12.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:26:12.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOC is readying charges against ATI personnel behind the illegal
        release. Their names are yet to be divulged. Lapeña is also looking at the
        possibility of collusion among importers and some Customs employers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee37d13-a428-4420-90c0-494887377dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:26:12.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:26:12.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The motive is monetary game, short-changing the government. If
        they think they can get away with this, they are wrong," Lapeña said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b277e3b-22a7-4925-919b-dbcd161ee1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:26:12.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:26:12.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Philippines, ATI said it "can only process
        containers for release from the port after the Bureau of Customs issues the
        release instruction through the OLRS (Online Release System)."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec9fc73-0c62-4b5b-aec5-47a222be2d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:26:12.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:26:12.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "Issuance of the OLRS instruction means that all duties
        and taxes have been paid and that there are no holds or special stops on the
        container. ATI does not have any control over BOC''s e2m alert system."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def4b624-5e8f-4384-8eec-d87758a8d746'
      'mgnl:activationStatus': true
