  'LTFRB-preventive-suspension-Dimple-Star':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-23T15:13:01.475+08:00
    'imagesource': 'jcr:e9c7b718-ca6f-450c-a371-b7f86912ec2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '811dc1bb-f9ef-4299-8085-96d4ec77ad5f'
    'lead': 'The bus company in the Occidental Mindoro crash had its entire fleet
      preventively suspended over a number of violations and crashes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T14:53:41.150+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T14:53:41.542+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB preventively suspends Dimple Star''s entire 118-unit fleet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8fb4eb-d1b9-40da-bfbc-185c096e427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:53:41.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:53:41.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN, Philippines) —</strong> Regulators issued
        a preventive suspension order for 118 units of Dimple Star bus on Thursday
        due to a number of violations and crashes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7505d63-affb-4fe8-b70a-eb3d637e59e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:53:41.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:53:41.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A unit of the bus company figured in a crash on Tuesday in Sablayan,
        Occidental Mindoro that killed 19 people, including the driver and conductor,
        and injured 21 others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca29a4f-6a95-474e-8909-4ab4ea944319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:53:41.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:53:41.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday and Thursday, Land Transportation and Franchising and
        Regulatory Board (LTFRB) officials inspected Dimple Star''s terminal in Bagong
        Lipunan ng Crame 4, Quezon City. They found out the bus company failed to
        comply with safety standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c84ee-0d25-48b5-b274-938cd2971a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:53:41.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:53:41.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Board observed that the situation at the alleged terminal is
        pathetic without due regards to the safety and convenience of the riding public,"
        the suspension order stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc152a3-25be-4fcd-96b7-d09692fe0310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:53:41.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:53:41.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB initially suspended 10 buses of Dimple Star on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d8b7e0-c65c-4064-9da7-94a7e6e6e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:53:41.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:53:41.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recent order, regulators required Dimple Star to surrender
        the license plates of all its buses by March 26. LTFRB notified the Land Transportation
        Office, Metro Manila Development Authority, Philippine National Police-Highway
        Patrol Group and other traffic enforcement agencies to apprehend Dimple Star
        buses on the road.</p>'
  'dalai-lama-travel-age-exhausted':
    'author': 'Sugam Pokharel, Yuli Yang and Daniel Burke, CNN'
    'caption': 'Tibetan spiritual leader the Dalai Lama is introduced to guests during
      ''Dialogue in Tokyo'' at Hotel Okura on November 17, 2013 in Tokyo, Japan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-23T09:47:24.629+08:00
    'imagesource': 'jcr:aa3fef07-694c-4724-bbdb-3174c89ac3af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0f66f91-00fb-44f0-b471-d529fe61a895'
    'lead': 'The globe-trotting Tibetan spiritual leader will do no more traveling
      this year, a spokesman says, saying the 82-year-old is aging and "exhausted."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T14:56:47.376+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T14:56:47.621+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dalai Lama cuts foreign travel due to age, exhaustion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90604d45-f224-4e4a-88f0-58285ef753d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:56:47.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:56:47.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Dalai Lama, the globe-trotting Tibetan
        spiritual leader, will do no more traveling this year, a spokesman said, saying
        the 82-year-old is aging and "exhausted."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe52eb-22c8-4564-b304-711bdf2c374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:56:47.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:56:47.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His Holiness is invited to different countries but he has cut down
        public engagements because of age," said Sonam Dagpo, a spokesperson for the
        Central Tibetan Administration. "He is exhausted after teaching for a long
        period of time. Therefore a few commitments have been canceled."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff96847-73fb-46aa-beb4-4e4a267bfcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:56:47.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:56:47.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalai Lama''s health is fine, Dagpo added, noting that the spiritual
        and cultural icon has made trips within India, where he lives in exile from
        his native Tibet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d06a69-0d0c-4665-a5d1-245d032d671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:56:47.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:56:47.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually these engagements — inauguration, ribbon-cutting-type ceremonies
        — last only for a few hours, but some engagements are for teaching and they
        last for seven days, which he''s doing less and less of."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7fa18-aef0-4355-93b0-18eba9715ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:56:47.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:56:47.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the Dalai Lama has brought Buddhist teachings to audiences
        across the world, while lobbying political leaders to press China to grant
        Tibet more cultural autonomy. He has said his exile, while painful, brought
        some benefits, because it forced him to travel, enabled him to meet new people
        and helped the Nobel Peace Prize laureate spread Buddhist teachings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ce3231-86e2-45e7-b421-46718265026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:56:47.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:56:47.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen how the Dalai Lama''s decreased schedule will
        affect his religious and cultural sway, though foreign leaders do make the
        pilgrimage to Dharamsala to visit him, as former U.S. President Barack Obama
        did last December.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e57400-cf9d-4f0e-86c5-bd343d97a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:56:47.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:56:47.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Dalai Lama had public events in eight foreign cities,
        16 in 2016 and 11 in 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0151c18d-4451-4c93-8a60-efa1276a70c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:56:47.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:56:47.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60th anniversary of the Dalai Lama living in exile in India
        is coming up at the end of March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4a6492-58bd-4ab6-960e-b00c76e61a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:56:47.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:56:47.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/03/22/world/dalai-lama-cuts-down-schedule-age-exhaustion-tibet-india/index.html">Dalai
        Lama cuts foreign travel due to age, exhaustion</a>"</em></p>'
