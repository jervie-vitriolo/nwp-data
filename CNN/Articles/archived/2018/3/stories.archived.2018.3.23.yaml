      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This certification is being issued upon the written request of
        Hon. Antonio Carpio," the JBC said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880693de-182d-48c5-b4cb-d92c008d67ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:09:04.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:09:04.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it has records of Carpio''s SALNs from 1992 to 1994 and
        from 2001-2011, the years Carpio was in public office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d6765-8483-4ff8-81db-18930b62dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:09:04.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:09:04.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Carpio submitted is more than the 10 SALNs required by the
        JBC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70245934-b538-4ecb-b8a8-ef182967cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:09:04.295+08:00
