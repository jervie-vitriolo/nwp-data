  'PBA-finals-Magnolia-Hotshots-20-points-San-Miguel-Beermen-Game-1':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-23T22:56:33.439+08:00
    'imagesource': 'jcr:4c9d3df8-b6d9-45a9-bbb3-d20879320f07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '695d38de-802c-4d22-b107-6aebf0689204'
    'lead': 'The Magnolia Hotshots stunned the San Miguel Beermen by completing a
      come from behind win in Game 1 of the 2018 PBA Philippine Cup Finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T11:05:01.735+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T11:05:02.055+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Magnolia climbs back from 20-point deficit to snatch series
      opener against San Miguel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbaf55-d03b-42c3-96b0-72287ee89c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:05:01.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:05:02.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — The
        Magnolia Hotshots erased a 20-point deficit to take down the San Miguel Beermen,
        105-103, Friday in Game 1 of the PBA Philippine Cup Finals at the Smart-Araneta
        Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f15cd-4bd8-4f5b-a6fe-0a4c4763e106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:05:01.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:05:02.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Sangalang exploded for the Hotshots with 29 points and nine
        rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10320dc2-71f9-4430-b2ba-26ae1ac60cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:05:01.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:05:02.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen were in full control early in the match as they established
        a 33-25 edge at the end of the opening period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd7cb81-46c6-4915-a36d-c347c903ee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:05:01.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:05:02.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using his height advantage, June Mar Fajardo showcased his usual
        dominant form at the paint to extend San Miguel’s advantage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ff99c1-fa5b-445e-b58f-5f3aea203606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:05:01.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:05:02.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia could do only so much and saw the Beermen’s lead swell
        to 17-points going into the halftime break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a20a7f-5ada-4439-8bb1-8da8be6cb360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:05:01.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:05:02.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by what seemed like an insurmountable deficit, the Hotshots
        slowly inched their way back in the payoff period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63c85a-d684-4ebd-af48-0fe5fb16f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:05:01.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:05:02.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbie Herndon’s triple lifted Magnolia to take the driver’s seat
        in the crucial minutes of the match.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2fc89-8328-4927-9558-4d32a7f6128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:05:01.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:05:02.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was downhill for San Miguel since as the Hotshots capitalized
        on the momentum and steal the victory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ff352-37f0-470b-a796-63b4b9ed42c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:05:01.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:05:02.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldrech Ramos and Mark Barroca contributed 15 points and 14 points
        respectively for Magnolia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acad292-e747-44f9-99e1-342f8b94fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:05:01.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:05:02.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo posted 31 markers and grabbed 18 boards for the
        Beermen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5882b3a-a780-46a0-befa-efa3ac3f36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:05:01.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:05:02.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 is scheduled on March 25 at the Mall of Asia Arena.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8079f62-c670-49e7-ad36-b580290bc368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:05:01.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:05:02.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
