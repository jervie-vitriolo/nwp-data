      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> "Agent
        Carter" is still not coming to Manila, but for very different reasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4930bc79-36f4-4c3d-9d4f-afc7ca0e470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:11:18.163+08:00
      'mgnl:createdBy': 'eunice'
