      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to the Judicial and Bar Council (JBC), the body
        tasked with recommending appointees to the Judiciary and the Office of the
        Ombudsman for the President''s perusal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43de4c6-cbce-41ce-b090-7455cd87ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:09:04.294+08:00
