      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know he was intimate with other ladies," she said. "I
        thought I was the only one."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc45a66-e2ca-4717-a440-4eb3c8feec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.265+08:00
      'mgnl:createdBy': 'eunice'
