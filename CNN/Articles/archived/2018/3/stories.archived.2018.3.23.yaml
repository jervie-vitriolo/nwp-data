  'women-vs-strongman-duterte':
    'author': 'Alanah Torralba'
    'caption': 'Etta Rosales was among a panel of female speakers at a forum discussing
      women against ‘strongman’ politics, an apparent nod to dictator and former president
      Ferdinand Marcos and incumbent chief executive Rodrigo Duterte. Photo by PAU
      VILLANUEVA'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-03-23T17:02:38.010+08:00
    'imagesource': 'jcr:a3b78ea0-83f7-4c91-b652-7ffb3b477fff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '489111c9-47e9-457b-b599-bad00b0ee867'
    'lead': 'CJ Sereno, Pia Ranada, and Etta Rosales among others discuss women against
      strongman politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T13:40:37.302+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T13:40:37.746+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘The president is allergic to strong women’ —Etta Rosales'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6518e072-d815-4419-9c49-e9862aff77b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — <a href="https://cnnphilippines.com/life/culture/politics/2018/03/14/sereno-chief-justice.html">Maria
        Lourdes Sereno</a>, the youngest and first female chief justice of the Philippines,
        is calling on women to fight for the country’s judicial independence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3937401e-3013-4ecf-93b6-53057ea0a682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Women who are so used to the double burden of being a mother and
        working have a special role to play. They know how to block out the ‘white
        noise.’ They can focus on what is really at stake: constitutional rights and
        good governance,” she said in a speech at a forum at the University of the
        Philippines, Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0224df7-a511-45a4-9943-b90781be3909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled chief justice was among a panel of female speakers
        at a forum discussing women against ‘strongman’ politics, an apparent nod
        to dictator and former president Ferdinand Marcos and incumbent chief executive
        Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cbfde3-a1ae-4c78-b4be-c7f1de8dc00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stakes for the rule of law if the evil machinators of the impeachment
        or the resignation scheme succeed is that no one, not one man, especially
        not one woman, will be safe in this country," Sereno added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ba486-5db6-40a4-a4db-980329228fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The president is allergic to strong women”</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf37b2d-f9d9-4acd-8d8f-63c82fc4c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is among high-ranking women leaders in government who have
        been dealt with harsh action by the administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77ae53-762a-4907-8c6e-dd588fec6197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Sen. Leila de Lima, foremost critic of Duterte’s war on
        drugs, was arrested and jailed on supposed drug charges. Meanwhile, Ombudsman
        Conchita Carpio Morales, who had begun investigating the president’s assets,
        was threatened with impeachment. Vice President Leni Robredo, who had been
        on the receiving end of several quips by the president about her looks, was
        banned from attending meetings in Malacañang Palace as the housing agency’s
        head. She promptly <a href="http://cnnphilippines.com/life/culture/politics/2016/12/07/leni-robredo-resignation.html">resigned</a>
        from her cabinet post thereafter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122eb188-2b74-4457-9443-8a631ce46f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The president is allergic to strong women,” Etta Rosales, martial
        law activist and former human rights chair, said during the forum.</p>'
    '15':
      'image': 'jcr:c51f8007-3ddc-4db8-b654-53ff3a4b0ae4'
      'imageCaption': '“Women who are so used to the double burden of being a mother
        and working have a special role to play. They know how to block out the ‘white
        noise.’ They can focus on what is really at stake: constitutional rights and
        good governance,” Chief Justice Sereno said in a speech at a forum at the
        University of the Philippines. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af72c1-daaf-4ca0-9b03-d537781c33c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd693120a-e00d-456b-81e1-85a6a3cd279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these women had been critical of President Duterte’s drug war
        and policies. The chief justice, for instance, in 2016, defied Duterte’s order
        to “narco-judges” he named in a televised speech to submit themselves before
        authorities. In response, Duterte directed one of his infamous tirades to
        the chief magistrate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb53fbdd-11e4-44b8-b4be-c75f3f500918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m giving you a warning. Don’t create a crisis because I will
        order everybody in the executive department not to honor you,” he <a href="http://cnnphilippines.com/news/2016/08/09/Duterte-warns-Sereno-crisis-martial-law.html">said</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0405d7-0d1e-4640-adc1-d6a274d06453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Psychologically unfit’</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2658f953-9e69-4749-b522-b3f2402969a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2017, lawyer Larry Gadon charged Sereno with multiple allegations
        of corruption and abuse of power such as excessive use of funds in the purchase
        of a luxury car, spending ₱500,000 for accommodations in a luxury villa in
        Boracay island during an ASEAN meet, and failing to declare ₱37 million in
        earnings when she was a private attorney.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a34b234-213f-45b3-ae14-3a544acf9c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Sereno’s alleged misdeeds, perhaps, it is the accusation of
        psychological incapacity that is most peculiar to her position as a female
        leader.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5dadfc-c214-4a6c-95ed-3e9feb57dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The portrayal of strong women as mentally ill is, needless to state,
        sexist and constitutes a form of gender oppression and discrimination,” Atty.
        Josa Deinla, spokesperson of the chief justice, said. The chief justice views
        these charges as nothing but foul attempts at disparaging her character, she
        added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce3d1b-8daa-45ae-8dea-19e8f08fbc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Psychological Association of the Philippines, in a statement,
        later condemned the misuse of confidential psychological information, and
        questioned the methods to the conclusion that the chief justice was “psychologically
        unfit.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8784e7a-11b9-4dab-961d-478606b1ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No one ‘passes’ or ‘fails’ a psychological test,” the group''s
        statement <a href="https://cnnphilippines.com/news/2018/03/02/Psychologists-dispute-House-justice-panel-assessment-on-Serenos-mental-health.html">added</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958a714-7f61-43b3-b606-317df6aa4bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from charges of psychological incapacity, Sereno has also
        been accused of having no respect for other members of the high court.</p>'
    '33':
      'image': 'jcr:c7490211-4b0b-41cb-8a5d-371cd5ea552e'
      'imageCaption': 'Among Sereno’s alleged misdeeds is the accusation of psychological
        incapacity that is most peculiar to her position as a female leader. “The
        portrayal of strong women as mentally ill is, needless to state, sexist and
        constitutes a form of gender oppression and discrimination,” Atty. Josa Deinla,
        spokesperson of the chief justice, said. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220fe297-2efc-493d-b47d-c617f0c9e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b4793-067a-40cc-a97f-6c8629b4d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Dec. 2017 hearing on Sereno’s impeachment raps, several magistrates
        visibly expressed dissatisfaction over Sereno’s alleged mistreatment and disrespect
        of the high tribunal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30a4a71-12a3-42a2-9bb4-f26f2ea5679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Supreme Court is collegial. It is a consultative, deliberative,
        participatory body. The Chief Justice is not the Supreme Court,” associate
        justice Noel Tijam <a href="https://news.mb.com.ph/2017/12/11/sc-magistrates-sound-fed-up-with-cj/">said</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5507829-2e57-47b5-b1d2-e7af8d35a99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Deinla notes that many of the complaints made by Supreme
        Court justices concerned internal matters relating to her style of leadership,
        which are not impeachable offenses.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acbcf3c-22eb-45ab-9c1d-8a4896d332ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In our society, what is considered decisive and assertive for a
        man is viewed as conceited and ‘walang pakisama’ for a woman,” Deinla added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a63ee5b-ced7-4771-8e68-0c19afa61126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte doesn’t see gender if you can give him what he wants
        — Gabriela</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258922c2-56dc-4537-a19f-4641efcee283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the administration has been cracking down on strong women
        figures critical of him, Rep. Emmi de Jesus of the Gabriela Women’s party-list,
        believes Duterte is not necessarily afraid of ‘strong women.’</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad4828b-6fc4-4324-a33f-88ebf23c2a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is a fallacy. He doesn’t necessarily see gender. His preference
        is with whomever will give him what he needs to stay in power. Former president
        Gloria Arroyo is very close to President Duterte, herself a ‘strong woman.’
        Even Imee Marcos is a strong woman,” de Jesus said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e347f777-9484-4d51-af3c-1fa1d8104d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Benevolent sexist’</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b8955-322c-4b5a-a534-d1fb8926dcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s camp has consistently defended him against accusations
        of sexism — despite a laundry list of foul and objectifying language against
        women (threatening to shoot women rebels in the vagina, describing the Filipino
        woman’s genitals as fragrant, and infamously joking that when an Australian
        nun was raped by kidnappers, he should have been first) — pointing to his
        legacy of enacting the Women’s Code in Davao City when he was mayor. His critics,
        however, see it differently.</p>'
    '51':
      'image': 'jcr:f3f5444f-cae7-41a8-87e4-55b2707c74e5'
      'imageCaption': 'The news site Rappler’s Pia Ranada, during the forum, said
        that the term "benevolent sexist," as explained to her, meant that Duterte
        “won’t physically violate women but he will objectify them.”'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd8bcd-0b27-4d94-bf82-ce5246b4640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f37a44c-ce75-43af-bf2d-0e85c22a7512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was a political move. His image would have suffered had he
        not enacted it. Those policies were hard won by women’s organizations who
        campaigned for them,” de Jesus added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264606e8-b94f-4522-a91b-4db4ff225ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is alarming, De Jesus warns, is Duterte’s penchant for being
        a “benevolent sexist,” a term reportedly used by his inner circle to describe
        his attitude towards women. The news site Rappler’s Pia Ranada, during the
        forum, said that the term, as explained to her, meant that Duterte “won’t
        physically violate women but he will objectify them.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b8f0f-9cb5-4206-830c-cffd04ffc1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is even more dangerous because he is adding subliminally to
        a culture that is distorting values. He is setting a precedent to this generation,
        adding to a culture of impunity and machismo,” de Jesus said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de42518-d21d-48ef-a28e-24869c002519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A call to reason</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66e5b6-19dc-47c7-95b6-7000e7756749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Deinla, the chief justice is already prepared to face
        her accusers. She will confront the impeachment charges as well as the quo
        warranto petition with dignity and courage, the truth and law on her side,
        she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b194adf3-a06c-4a22-b706-0ac79832acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech at the forum, Sereno had a special message to the
        women in the audience.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548902f-6240-4d27-b39f-284d1f0328da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:40:37.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:40:37.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Women should lead the call to reason in an increasingly chaotic,
        noisy, and confused world … Women can focus and get to the bottom of things.
        Our energies cannot be dissipated. We know the real picture and understand
        what is at stake. Fight for democracy. Fight for the rule of law. Fight for
        judicial independence.”</p>'
