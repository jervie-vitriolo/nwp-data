      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/20/Sereno-quo-warranto-petition-SC-Justices-lack-SALNs.html">Sereno
        says other SC Justices lack SALNs as well</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a3264d-6a82-4a0d-b4b7-c270bf820f5d'
