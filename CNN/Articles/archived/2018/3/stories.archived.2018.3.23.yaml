      'jcr:uuid': 'd9403b1e-bcf7-4ef2-9496-12123a3e16e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:58:59.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:58:59.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazarus, 94, no longer held a stake in the chain. He started the
        company in 1948 when he was 25, anticipating that the post-war baby boom would
        create demand for baby supplies and toys. He remained CEO until 1994.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e8094f-a89e-4494-bf09-e4fb0832a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:58:59.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:58:59.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the father of the toy business," said Michael Goldstein,
        who succeed him as CEO. "He knew the toys and loved the toys and loved the
        kids who would shop in the stores. His face lit up when he watched kids playing
        with toys."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d101030-895d-43f7-aff2-018a6044c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:58:59.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:58:59.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death was confirmed by the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df5cf0-a430-42d9-bc63-37eb5cbf2e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:58:59.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:58:59.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/21/pf/toys-r-us-sales-started/index.html">Related:
        The Toys ''R'' Us liquidation sales are coming</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e8e80-a02a-41c9-bb29-dd8dcad5c418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:58:59.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:58:59.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been many sad moments for Toys "R" Us in recent weeks,
        and none more heartbreaking than today''s news about the passing of our beloved
        founder," Toys "R" Us said in a statement. "He visited us in New Jersey just
        last year, and we will forever be grateful for his positive energy, passion
        for the customer and love for children everywhere. Our thoughts and prayers
        are with Charles'' family and loved ones."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744bfe5f-69e4-42cc-9ff8-d963128d1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:58:59.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:58:59.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started selling baby furniture in a store called Children''s
        Bargain Town in Washington, D.C. But he quickly expanded to selling toys.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6114eda-4be0-4377-95e3-a91c35d3cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:58:59.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:58:59.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1957, Lazarus opened his first store stocked only with toys.
        It was modeled after a supermarket, with a wide assortment of items stocked
        high on shelves. He named it Toys "R" Us — with a backwards "R" in the logo
        that was supposed to look like it was drawn by a kid. Its iconic giraffe mascot,
        started as part of advertisements for Children''s Bargain Town. Its name was
        changed from "Geoffrey" in 1965 and soon became the center of its marketing
        campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd751b0-260b-4778-9d69-fc7874ef054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:58:59.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:58:59.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company went public in 1978 and thrived in the years that followed,
        growing from a $1 billion in the early 1990''s to an $11 billion business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bcb0ff-74bd-4222-b68a-094803c8d4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:58:59.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:58:59.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/17/news/companies/toys-r-us-history/index.html">Related:
        How Toys ''R'' Us went from big kid on the block to bust</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d7e67d-feb7-4952-9ab6-25e47805b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:58:59.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:58:59.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company faced growing competition from big box retailers
        such as Walmart and Target as it encountered other challenges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4446cb67-99f5-4a8d-a162-5ef5f90ed103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:58:59.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:58:59.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its debt was downgraded to junk bond status in January of 2005.
        A year later the company was sold for $6.6 billion to a group of private equity
        firms -- KKR, Bain Capital and real estate firm Vornado. The deal left it
        saddled with $5.3 billion in debt and it never really recovered from that.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c20a93e-e34b-443e-bf04-a60734dbfa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:58:59.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:58:59.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>--CNN''s Parija Kavilanz contributed to this story.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b1d92c-88b7-4374-86ff-15a05416899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:58:59.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T14:58:59.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story misstated the day
        Charles Lazarus died.</em></p>'
  'trump-replace-national-security-adviser-bolton-mcmaster':
    'author': 'Zachary Cohen, Nicole Gaouette and Kaitlan Collins, CNN'
    'caption': 'Outgoing U.S. national security adviser H.R. McMaster'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-23T10:09:34.026+08:00
    'imagesource': 'jcr:0ad0bfde-b818-4151-bb6b-8c28d1fe5a9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a84c6c5-0a6c-44c8-be0e-6d6e9e95cdb8'
    'lead': 'The former US ambassador takes over on April 9'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T15:01:16.538+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T15:01:17.001+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump replaces H.R. McMaster as national security adviser with John
      Bolton'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfefe280-5a91-4514-ba83-ec4486256677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> National security adviser H.R. McMaster
        has resigned and will be replaced by former US ambassador and Fox News analyst
        John Bolton, President Donald Trump announced in a tweet on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3258874-f68b-4200-84aa-1717c40423ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pleased to announce that, effective 4/9/18, @AmbJohnBolton will
        be my new National Security Advisor. I am very thankful for the service of
        General H.R. McMaster who has done an outstanding job &amp; will always remain
        my friend. There will be an official contact handover on 4/19."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc69e10-a7f2-413d-a8cb-9cda4df6c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two have been discussing this for some time. The timeline was
        expedited as they both felt it was important to have the new team in place,
        instead of constant speculation," a White House official said. "This was not
        related to any one moment or incident, rather it was the result of ongoing
        conversations between the two."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f142ed19-6bb5-4420-96c0-1c4e0a2d96e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 34 years of service to our nation, I am requesting retirement
        from the U.S. Army effective this summer after which I will leave public service.
        Throughout my career it has been my greatest privilege to serve alongside
        extraordinary service members and dedicated civilians," McMaster said in a
        statement released by the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb197b78-63f7-4daf-95ce-70cbb477aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am thankful to President Donald J. Trump for the opportunity
        to serve him and our nation as national security advisor. I am grateful for
        the friendship and support of the members of the National Security Council
        who worked together to provide the President with the best options to protect
        and advance our national interests," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788c77d-c6dc-4da7-85a7-714af2be3541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Bolton have been discussing for weeks how he could replace
        McMaster. According to a source familiar with those negotiations, Bolton promised
        Trump "he wouldn''t start any wars" if he was selected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95da440-07f5-4955-b951-6757dd013de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the news broke, Bolton said on Fox News that he wasn''t
        expecting an announcement to be made Thursday afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7bbbb6-ca95-4e02-986b-a64b8548e2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when he was offered the job, Bolton said "it came to a conclusion
        this afternoon."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a95524-9470-4331-a138-d419734f8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also confirmed that Bolton met with Trump Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb34c909-1885-4101-b1df-717aa19359a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton said in the interview that he will be going through a transition
        period -- which will include working with McMaster -- before taking over on
        April 9.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8c344-4ec6-4792-b991-2ceaa5e10f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A controversial pick</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c5694-190d-487e-b09f-46d141553107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton''s hard edged, hawkish views on issues like North Korea,
        Iraq and Syria make him a controversial pick to become the next national security
        adviser -- particularly considering that talks with North Korea may soon be
        possible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd841106e-006d-4fa4-93ab-1014f7212aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan Stifel, a former NSC staffer during the Obama administration
        responded to the news by simply tweeting: "Now I''m concerned."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c79cd6-4db6-4976-88b7-958a68be277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the Trump administration Bolton -- a stalwart of several
        Republican administrations -- was considered as a possible secretary of state
        and since then has made visits to the West Wing every few months to discuss
        foreign policy and national security.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31a8ed5-e7bb-455b-bc96-af17d6290298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with those meetings said the two have spent more
        time recently getting to know each other, discussing Bolton''s views and getting
        a better sense of each other.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe326b4-989e-468d-a6f0-4739029cceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially there was a concern that if tapped Bolton would "absolutely
        go along with Trump," a source close to Bolton told CNN, adding that during
        their last meeting he went over and above to make clear he will do exactly
        what Trump wants.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393fde2f-4bb8-4edb-ada2-41f610f62e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton said on Fox News that he has been a prolific speaker and
        writer for years in Washington, but said that his past comments are now "behind
        me" and what matters is "what the President says."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c2b78a-a26d-4771-9858-b64d577b4f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the two met in the Oval Office last week, a source close to
        the President said: "Trump has always wanted Bolton."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5525a186-f56c-4d93-a98c-188d37be3418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite once bemoaning Bolton''s thick mustache as unbefitting of
        a senior White House official, Trump has now determined he can look past it,
        one person familiar with his thinking said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcced34-59a5-4825-801c-a0db98d7696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid speculation about McMaster''s fate CNN has reported that the
        three-star general has been in discussions with the Hoover Institution. As
        recently as March 8, the White House was denying reports that McMaster was
        on his way out, with spokeswoman Sarah Sanders declaring on "Fox &amp; Friends"
        that "General McMaster''s not going anywhere."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2ed626-aca4-4273-a62f-f733eda4c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier this month that the Pentagon has also been
        considering options that would allow the President to potentially move McMaster
        out of his current role and back into the military, according to half a dozen
        defense and administration officials.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb3d439-ee38-4354-a984-5aea32ce45a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Pentagon had been quietly looking to see if there is a four-star
        military job suited for McMaster, these officials said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ecdcde-fa23-4cb4-8cc1-02667e592505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McMaster''s announced retirement from the military this summer
        would mean he wouldn''t receive his fourth star.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635104db-e271-42ab-86a5-7c375aa59411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Council spokesman Michael Anton had dismissed
        reports of McMaster''s departure, telling CNN on March 1 that Trump had dismissed
        stories of McMaster''s ouster as "''fake news,'' and told McMaster that he
        is doing a great job."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7a365d-666d-482a-bcc7-69db4efe0aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several sources told CNN that the decision came after months of
        personal tension between McMaster and Trump.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808897d8-04f0-4983-80d1-676b338b2552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>McMaster has been on thin ice</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af92d0-e860-466f-8278-6d74c4576fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has privately expressed irritation with McMaster stemming
        from differences in "personality and style," a senior Republican source said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c427d2-f2da-495a-8e60-0c4493d1df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have never gotten along, and Trump continues to chafe at
        McMaster''s demeanor when he briefs him, feeling that he is gruff and condescending,
        according to a source who is familiar with his thinking.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92e967-c9e6-443f-86db-b2a1666cfa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources with knowledge of McMaster''s standing in the White House
        had repeatedly said that he was on thin ice.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a58b433-8577-4b7a-8034-faf261e3ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That building frustration was again on display this week after after
        it quickly leaked that Trump had been directly instructed by his national
        security advisers not to congratulate Russian President Vladimir Putin on
        his recent election victory.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3224c8-4e89-4b78-8e8e-28d558413614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was furious -- asking White House aides and allies if they
        thought it was "a McMaster person" who had leaked it to the press, a source
        familiar with how things unfolded said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd1c2f-c206-46bd-baf0-8ed82247080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was discussion in the West Wing about replacing him last fall,
        but he ultimately survived because officials, including the President himself,
        were skeptical about the optics of appointing a third national security adviser
        in less than a year, several sources told CNN. Trump''s first national security
        adviser, Michael Flynn, resigned amid controversy over his contact with Russian
        officials within a month of taking the job.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898047f4-b0aa-450f-ba50-fb3355187047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:01:16.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:01:17.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMaster was also retained at the time because of the White House''s
        challenge attracting top talent for jobs in the administration due to Trump''s
        "blacklist" of individuals who have criticized the President, his personality
        and the Russia investigation, according to a senior Republican source.</p>'
  'Chris-Evans-Captain-America-Avengers-movie':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Chris Evans (L) and Robert Downey Jr. (R) reprise their roles as the
      iconic Marvel superheroes Captain America and Iron Man, respectively.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
