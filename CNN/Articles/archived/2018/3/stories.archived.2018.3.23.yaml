    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b615fa72-4cf6-4cf3-8083-8c89c3e4f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the other end of the spectrum, what “analog” or pre-internet
        technology do you miss the most? The internet has strongly fueled nostalgia
        as well, with digital technology giving rise to the importance of old-world
        innovations such as film in cinema and vinyl records.</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c8ce1-e15a-4638-a1f4-39088b682bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinyl and cassette tapes. I used to make mix tapes for friends,
        and received a lot from friends (and crushes) too. I also miss taking pictures
        using film, and photo prints.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc423df-ca20-49a2-a4ec-4ad56767639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to reading, I’m a lover of the actual printed book,
        not tablets or e-books. Nothing beats the feel, smell, the experience of holding
        an actual book and making notes or marks on it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d01ae-18a0-4b01-9c15-9535f8594271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s also a dark side to technology, such as hacking,
        invasion of privacy, and cyberbullying. Will this be discussed in the coming
        episodes?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f46ae2-dd24-42bf-b355-7e618a92640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. We skim the surface in our first series on love, looking at
        how people have been fooled or scammed through dating apps, and the stigma
        associated with online dating.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e4c436-643c-4b6b-bdc0-c7b8b1216610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DigiPinoy will definitely explore the dark side of technology as
        it’s part of the evolving digital culture that we are still grappling with.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c0cef-b2bf-4728-8384-ee0aa8956b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, digital communications allows people oceans apart
        to engage with each other seamlessly, businesses can operate at a scale previously
        unknown, thanks to a burgeoning consumer electronics industry. But not all
        aspects of this industry are positive. It’s important to recognize and be
        aware of the dangers of information technology.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e38a49-2d98-45af-9e2d-5f4481169c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tackling themes like travel, education, and online businesses
        for instance, DigiPinoy will discuss the proliferation of scams, false information,
        hacking, and invasion of privacy. We’ll also look into social media, technology,
        or gaming addiction and its real life consequences.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325dfd5b-752d-4cef-854f-4a2065240cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:06:48.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology is changing us in many ways. The mental health field
        continues to adapt and develop its understanding to meet the needs of our
        changing society. And DigiPinoy aims to contribute to understanding such phenomena,
        and hopefully contribute solutions to the problems brought on by human misappropriation
        of technology.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb32588-4e11-494f-bf36-0b431d2b89dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:06:48.016+08:00
