      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;<a href="https://www.facebook.com/KarawCraftventures/">Karaw
        Craftventures</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bea0e6-6592-40b2-81b8-76fa09ff534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jails in the Philippines are notorious for being overcrowded and
        inhospitable, lacking opportunities for their inmates to reintegrate themselves
        into society. This is what <a href="https://www.facebook.com/KarawCraftventures/">Karaw
        Craftventures</a> aims to correct in Naga City Jail, through the development
        of artistic and entrepreneurial skills. Their Ragpet Project, in particular,
        equips women inmates with sustainable livelihood activities using upcycled
        materials: extra fabric, old buttons, and spare beads are turned into plushies,
        keychains and other unique gift items.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b6ade3-2e7d-4423-8e06-18b6eaedd233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founder Paul Orpiada mentions that their workshops have had a therapeutic
        effect on their artisan-inmates. Jail officers have observed that the inmates
        have become more considerate of one another, as opposed to having regular
        petty quarrels: “They are able to show their talents and creativity in creating
        the products and they are able to use their time, skills, and strength efficiently
        and effectively,” says Orpiada.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420cb99f-2f25-4cb2-a6fc-7526cf28f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orpiada provides context as to their social enterprise’s impact:
        “In Naga City District Jail, there are over 700 people who are incarcerated,
        40 of which are women who are mostly mothers. From 11 inmate-artisans in 2012,
        we now work with 40 inmates which means 40 families are also indirectly impacted.”</p>'
    '37':
      'image': 'jcr:54e371dd-a0a7-40d2-8f38-0da0e429664c'
      'imageCaption': 'Knitting Expedition is a social enterprise targeted towards
        the women of Uhaj, Banaue with the goal of equipping women with skills to
        augment their farming income. Photo from KNITTING EXPEDITION/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d36e7df-d6ec-406f-8602-cf4458ef173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd57ac5-375b-4535-b6be-be49aea168c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<a href="https://knittingexpedition.com/">Knitting
        Expedition</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457646b5-98b3-4e31-8df7-7361be6863bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Ifugao province, it’s culturally ingrained for the women
        to do the rice planting (typically without the help of tools because of their
        more agile hands) while men fix the terraces and its walls. The profit for
        this arduous labor is only just enough to feed their families — which is why
        knitting enthusiasts Candy Reyes-Alipio and Aurora Mangubat-Suarez decided
        to put up <a href="https://knittingexpedition.com/">Knitting Expedition</a>,
        a social enterprise targeted towards the women of Uhaj, Banaue.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af62392-86b0-4ded-a5ef-447e0ce18d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alipio mentions that they started where a previous project left
        off: a Kickstarter-funded campaign called Ricefield Collective had already
        taught the women how to knit. “When that project ended, I decided to continue
        working with the community and with the mission of Ricefield Collective, which
        really aims to give the women in Uhaj an opportunity to augment their income
        without having to leave their ancestral lands, allowing them to continue their
        tradition and culture of rice terrace farming.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109bb55c-34e8-4aa9-8940-35db567b4cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knitting Expedition’s goal is to equip women with skills to augment
        their farming income. The majority of women-artisans that Alipio and Suarez
        work with are farmers, housewives, and stay-at-home mothers, save for a couple
        of teachers. The women they work with are much more economically empowered
        than ever before: apart from teaching at workshops and participating in fairs
        such as their <a href="https://www.facebook.com/events/2015241648744748/">upcoming
        Third Baguio Craft Fair</a>, they have even independently organized a lending
        cooperative among themselves.</p>'
    '45':
      'imageCaption': 'GREAT stands for “Gender Responsive Economic Actions for the
        Transformation of Women,” which aims to provide an environment for the economic
