    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83be5b5a-86ba-4496-9290-35e8d05f3771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<a href="https://www.pcw.gov.ph/gwp2">PCW’s
        GREAT Women Project</a></strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2955afff-fce4-485c-b133-d0620d371858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.pcw.gov.ph/gwp2">GREAT Women Project</a>
        is a project by the Philippine Commission of Women. GREAT stands for “Gender
        Responsive Economic Actions for the Transformation of Women,” which aims to
        provide an environment for the economic empowerment of women, with special
        focus on improving sustainability and competitiveness of women''s micro-enterprises.
        Their work lies more on collaboration with other government agencies and private
        sector partners to aid women micro-entrepreneurs, as <a href="https://www.pcw.gov.ph/sites/default/files/documents/laws/wpla/2017/March/webmaster/Project%20Briefer%20-%20A4%20flyer%20internal%20spread%20%281%29.jpg">their
        data</a> shows that the latter is a promising area for economic growth in
        the Philippines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5defe7c1-80a9-464e-955d-4e96c6906817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luvy Villanueva, GREAT Women’s project manager during its first
        run from 2007 to 2013, shares that during her time, the women that she worked
        with usually kept businesses small because of their dual role as full-time
        mothers, had partners exert their control over their business, or simply did
        not have the network, information and opportunities to grow their business.
        “Very often, government livelihood programs target women as clients, but initial
        capital and quick-fix trainings would not be enough to ensure success.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44387200-0597-4233-9db3-53bfd73bfaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva recalls a story where women abaca weavers from Bagobo-Tagabawa
        in Bansalan, Davao Del Sur had partnered with GREAT Women: apart from business
        skills like standardizing measurements and cataloguing products, they also
        learned self-empowerment skills like "communication, negotiation, involving
        men in their community to increase production, and articulating their needs
        to sources of support."</p>'
    '54':
      'image': 'jcr:d2e93c8f-a49c-48bb-9ea6-74a6773a75a4'
      'imageCaption': 'WomenBizPH is composed of the top women entrepreneurs in the
        country, with Pacita “Chit” Juan as Chair, Chiqui Escareal-Go as President
        and Boots Garcia as Board Adviser. Their contributions come mainly through
        coordinating with government agencies, and both local and global organizations.
        Photo from WBCP/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb277c3-0a5f-450d-a355-5f4bbecaab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d7c8e-b1d1-46b7-8273-d27da6ccf7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<a href="https://www.womenbiz.ph/">Women’s
        Business Council Philippines</a></strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb680d7-df11-4a8a-a45d-dadd18b5fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been said that business is a male-dominated field, but <a href="https://www.womenbiz.ph/">Women’s
        Business Council Philippines</a> (WomenBizPH) has worked tirelessly since
        1997 to shatter the glass ceiling. WomenBizPH is an advocacy organization
        now on its 21st year, endorsed by then-President Fidel Ramos and then-Trade
        Secretary Ernesto Ordonez with the vision to keep women’s issues in mind when
        it comes to policy-making in business.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853bf246-c31d-4b8a-aa04-11076152854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WomenBizPH is composed of the top women entrepreneurs in the country,
        with Pacita “Chit” Juan as Chair, Chiqui Escareal-Go as President and Boots
        Garcia as Board Adviser. Their contributions come mainly through coordinating
        with government agencies, and both local and global organizations. WomenBizPH
        has contributed to research and policy development, having come up with benchmark
        data on Asian women in business. They also provide platforms for discourse,
        such as the Women’s Business Summit and last year’s flagship <a href="http://www.asean2017.ph/event/asean-womens-business-forum-conference/">ASEAN
        Women''s Business Conference.</a></p>'
  'us-china-tariffs':
    'author': 'Jeremy Diamond, CNN'
