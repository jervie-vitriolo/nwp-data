      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio requested the JBC to clarify this after Chief Justice on-leave
        Maria Lourdes Sereno named him as one of the justices who failed to submit
        "one or some" of their SALNs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
