    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Evans is probably done playing Captain America after the fourth
      ''Avengers'' movie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2c587-4fbd-4f38-b327-927482cf5dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:02:59.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:03:00.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chris Evans seems to be getting ready to
        hang up his Captain America shield.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e586249d-3208-498e-9b89-c48b16f31d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:02:59.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:03:00.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who has played the iconic role since 2011, expressed
        his intention to step away from the role after the fourth "Avengers" film
        in an interview with the <a href="https://www.nytimes.com/2018/03/22/theater/chris-evans-lobby-hero-captain-america.html">New
        York Times.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c77f24b-954a-4b45-88a1-f41634626bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:02:59.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:03:00.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to get off the train before they push you off," he told
        the publication.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc358da-2b71-43aa-b3e3-c9a5498b8416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:02:59.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:03:00.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans will next appear in "Avengers: Infinity War," due in theaters
        next month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c32964d-d1ef-4320-8dc5-d518ebd9ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:02:59.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:03:00.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sequel to that film, which will be the fourth "Avengers" movie,
        already has a May 2019 release date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25078f-915b-4afa-96f4-66b40941d801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:02:59.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:03:00.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans has shot the sequel but is set to do reshoots in fall, which
        could be his last time donning the iconic suit, according to the Times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ef717-0c23-48c4-99c2-06f070b3a92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:02:59.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:03:00.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Evans did not immediately return CNN''s request
        for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4445f4fa-2499-40f9-abef-a188ee9ff47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:02:59.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:03:00.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the "Avengers" films, Evans has starred in three
        Captain America standalone films. The last -- "Captain America: Civil War"
        -- was released in 2016.</p>'
  'Power-plants-red-tape':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-23T08:35:25.945+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86e884b2-2ed3-4dcf-80b2-22bf58b5e7a5'
    'lead': 'Do we have enough power to go around?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T15:04:58.973+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T15:04:59.277+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aging power plants, red tape primary causes of power insecurity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f836c696-8eb9-4175-ac80-9fa0ac6c4e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — As the
        country prepares to welcome summer, the population is bracing for the heat
        that comes with it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e99198-7a6f-4f4f-9474-ef3d591a8b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more people spending their time at home, the demand for electricity
        will also begin to rise. The question is: do we have enough power to go around.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a1200-f777-48e4-9faa-28c2fcbbbb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' On the Record Thursday, Mylene Capongcol,
        Director for the Renewable Energy Bureau of the Department of Energy, said
        we may have enough power supply despite power plants breaking down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91c2fea-8b89-4c76-a8a8-5adac13204fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this, she said, is due to the country''s aging power plants
        as well as the sudden increase and decrease in temperature.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bd12f6-422a-440a-b1a7-c9beef34ce99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco PowerGen President Rogelio Singson said 33 percent of the
        country''s power plants are at least 20 years old — and plants are usually
        built to last 25 years. The power plants we rely on now are nearing their
        tail end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03342d61-8ae3-4c1d-86d4-0833fcc297af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if there is a large plant that breaks down, then we start having
        yellow alerts and blackouts," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e90a57-3bfd-4905-a964-93533d6c341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular maintenance of the power plants could help with their longevity,
        but Singson said even with maintenance, unexpected power outages cannot be
        predicted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac8036-473a-4dd0-b4d7-d02c714e47e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from old power plants, Senator Win Gatchalian said another
        roadblock to ensuring a steady power supply was the red tape that prolongs
        the application process to build new power plants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fd0a29-8dc7-4b70-bf82-da8dec5f208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The common complaint of power plant proponents, as well as businessmen,
        is it takes too long to get your permit," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c8ff79-d2cf-468d-b278-b7fb8d404801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian explained that on the average, it takes four years to
        obtain a permit. It takes another three years to build the plant itself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd208e5c1-643f-45af-95e9-a11ca235e5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, it all boils down to red tape. And we filed legislation
        to automate a lot of these processes, so we can reduce the four-year permit
        time frame and reduce it to about one to one-and-a-half years," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdbc5a0-b710-4c42-890b-f8a2d6bdb227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that is followed, Gatchalian said the time it would take to build
        a plant — from start to end — would be four to five years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54c5488-c917-4477-8d2e-93910519e038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, an investor would have to physically go to many different
        agencies to secure necessary paperwork: among them the Department of Environment
        and Natural Resources, local governments, the police, and even the Civil Aviation
        Authority of the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032f69ef-ea55-4ae3-9ef1-7da13b730e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian clarified that this is  because of the compilation of
        many rules over the years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5377f49-6d48-4512-989c-77b562c71f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capongcol said on the part of the Department of Energy, they need
        to put in place an environment conducive to private sector participation in
        power generation and supply.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4198b7-4da8-4f47-a6c2-187bb060878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure sustainable, affordable, reasonably-priced power, Gatchalian
        said we need a balancing act that will deliver and solve what he called an
        energy trilemma: to deliver reliable power, to deliver cheap power, and to
        deliver clean power.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a35e27-4f21-4c08-b048-6cf589772d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately have to do a balancing act to achieve all of this
        because clean power is expensive now, reliable power is cheap now," he said.
        "All of this should be a great balancing act and and that''s the job of the
        regulators and the policy makers and the legislators to make sure the balancing
        act is in favor of the consumers."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e0e80-3352-4518-b72d-02d396628db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson said there are one or two applications for power plants
        they are calling "shovel ready."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d4a37-04c5-4db0-b56e-0fb849413326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:04:58.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:04:59.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at about a total of $3 billion in investment. And
        we hope we get this out soon. We''re very proud of the technology. It''s more
        expensive, but because of the higher efficiency and low emission, we''re going
        for it," he said.</p>'
  'instagram-new-feed':
    'author': 'Kaya Yurieff, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-23T07:24:29.110+08:00
    'imagesource': 'jcr:16e9923f-5260-4ab9-9fb3-b6fd42b23bc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a176dae-1ee9-4da8-975d-32c4fbf848fd'
    'lead': 'Instagram changed its algorithm in 2016 to show users content it believes
      they "care about the most," instead of presenting content in its most recent
      order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T15:07:06.345+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T15:07:06.615+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram prioritizes newer posts after user complaints'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a3e60c-155f-424f-a2b4-32735034f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:07:06.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:07:06.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Instagram is answering the wish of many
        of its users: It will once again prioritize newer content.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb083627-8748-4f93-aa9d-e0b756357b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:07:06.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:07:06.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Facebook-owned photo app announced newer posts
        will be more likely to appear higher up in the feed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da761e00-f57f-435c-bdd3-0af9d85e0f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:07:06.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:07:06.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users have long complained about Instagram''s departure from a reverse
        chronological feed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc92009f-e521-4e3c-aa03-f367092e6c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:07:06.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:07:06.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram changed its algorithm in 2016 to show users content it
        believes they "care about the most," instead of presenting content in its
        most recent order. Photos posted several days ago can appear high up in a
        user''s feed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7afe036-41f6-4468-9edd-8e0613586e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:07:06.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:07:06.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these changes, your feed will feel more fresh, and you won''t
        miss the moments you care about," the company said in a blog post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a9ab5e-4a04-4959-a85d-e1d6b0fe3a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:07:06.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:07:06.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Instagram spokesperson told CNN "very old content" will not appear
        high in the feed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b979954e-832b-4b73-bed9-bbf928d28dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:07:06.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:07:06.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Instagram spokesperson said this is not a return to
        the reverse chronological feed nor is that a method it''s testing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d203ee-8a73-449a-91de-31bf083837e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:07:06.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:07:06.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media app Vero went viral last month for a key feature that
        showed content in the order posted — unlike Instagram. It also appealed to
        users because it had no advertising.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c057b8e-298a-4949-91d7-f2489a3310d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:07:06.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:07:06.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Instagram justified the feed change by saying users miss
        70% percent of the content in their feeds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d2602-b546-4a90-8b70-daa2b0e8f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:07:06.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:07:06.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The order of photos and videos in your feed will be based on the
        likelihood you''ll be interested in the content, your relationship with the
        person posting and the timeliness of the post," Instagram said in a blog post
        at the time. "We''re focusing on optimizing the order -- all the posts will
        still be there, just in a different order."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f0716-11c9-4a1d-bc11-0236474756a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:07:06.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:07:06.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the company also said it''s testing a "New Posts" button
        that allows users to manually refresh the feed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90021f-ffd2-46f7-90b8-9f8219421b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:07:06.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:07:06.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next few months, the company said it would announce more
        "improvements" to the feed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc23ed3-0058-4ea2-bb3e-a338ee792bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T15:07:06.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T15:07:06.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Instagram also introduced the ability to add
        hashtag and profile links in user bios. Meanwhile, the company expanded its
        shopping on Instagram efforts to eight additional countries, including Canada,
        Brazil and the UK.</p>'
