    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 groups helping Filipinas become financially independent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc7b78-b7c7-4668-916d-30e15eca91e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The Philippines
        is known to be one of the most gender-inclusive nations. In fact, it’s the
        most gender-equal nation in Asia, ranking 10th out of 144 countries in the
        World Economic Forum’s <a href="http://reports.weforum.org/global-gender-gap-report-2017/dataexplorer/?doing_wp_cron=1561868427.5428359508514404296875#economy=PHL">Global
        Gender Gap Report of 2017</a>. But our overall ranking fails to tell the whole
        story. Sexist norms and stereotypes remain institutionalized in our culture,
        threatening <a href="https://cnnphilippines.com/life/culture/2018/03/07/how-sexism-keeps-filipinas-poor.html">Filipinas’
        quality of life</a>. Despite our Global Gender Gap ranking, it’s clear that
        Filipinas are still disproportionately affected by poverty, discrimination,
        and exploitation — especially those in marginalized sectors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e00d1-7a6c-4044-b0db-84f4d3294237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, there’s a growing number of initiatives that aim to
        protect and empower women in a myriad of ways, from promoting <a href="http://cnnphilippines.com/life/culture/2018/03/09/importance-of-safe-spaces-for-women.html">safe
        spaces</a> to advocating against <a href="http://cnnphilippines.com/life/culture/2017/06/16/safer-cities-programme-2017.html">sexual
        harassment</a>. We have policy protections in place like the Magna Carta for
        Women (RA 9170) and Quezon City Anti-catcalling Ordinance (City Ordinance
        2501-2016).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a047ee-61c8-4ffc-bb63-786888515ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political parties like GABRIELA and Akbayan also advocate for women’s
        issues through their representatives and campaigns. Speaking of government
        representation, there is a government agency called the Philippine Commission
        on Women (PCW), with the sole function of promoting of gender equality, women''s
        empowerment and women''s rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29d15e-c489-4f47-807c-93fb629426c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the report illustrates, equal economic opportunity is yet to
        be attained, with the “wage equality for similar work” category dropping 14
        places from last year, and “labour force participation” barely even budging,
        going from 107th to 106th place. There are organizations and social enterprises
        that aim to address this problem, but they can’t do it alone. It’s only right
        to recognize some of the efforts that have sought to empower women through
        sustainable livelihood programs and conscientious commerce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443cd61f-3042-475e-a3e1-9db5d7b594ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We shine the spotlight on these initiatives in the hopes that readers
        will be inspired to engage with them, else make a positive impact in your
        own way.</p>'
    '9':
      'image': 'jcr:d6d537e4-8b26-4671-ae0c-7d2965917f68'
      'imageCaption': 'Rags 2 Riches (R2R) was born out of a partnership between its
        founders and stay-at-home mothers in underprivileged communities who knew
        how to weave rugs. Forgoing their former ways of making round rugs and working
        with enterprising middlemen, these women began upcycling cloth scraps into
        bags, wallets, and other apparel. Photo from RAGS2RICHES INC/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a640b059-e294-4457-b352-d8f3896dc220'
