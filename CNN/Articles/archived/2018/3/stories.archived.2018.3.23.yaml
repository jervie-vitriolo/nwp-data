      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<a href="https://www.rags2riches.ph/">Rags
        2 Riches</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa021d1c-5ded-450f-b60c-8b213e70981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a branch among upscale shops at UP Town Center and a strong
        presence since 2007, this social enterprise is arguably one of the most well-known
        in the country. Founded by Reese Fernandez-Ruiz and eight other members, <a
        href="https://www.rags2riches.ph/">Rags 2 Riches</a> (R2R) was born when they
        teamed up with stay-at-home mothers in Payatas who knew how to weave rugs.
        Forgoing their former ways of making round rugs and working with enterprising
        middlemen, these women began upcycling cloth scraps into bags, wallets, and
        other apparel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcff8e34-b28f-407a-9ab7-da6a38a92029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of R2R is ingenious and sustainable, opening up eco-friendly
        job opportunities for women in impoverished communities and making fashionable
        items in the process. They have since expanded their reach nationwide, using
        cloth overruns and indigenous fabrics as materials alongside their women artisans.
        They now also hold weaving workshops and curate <a href="https://thingsthatmatter.ph/">Things
        That Matter</a>, an online repository of equally purposeful products from
        other social enterprises.</p>'
    '15':
      'image': 'jcr:e94d9cd5-eb2e-47a2-b4ef-d67634f26614'
