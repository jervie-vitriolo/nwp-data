        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<a href="https://www.facebook.com/empowomenPH/">EmpoWomen
        PH</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bab9bad-8be5-45ec-801f-d43c5978e664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is something meaningful about the story of the non-government
        organization <a href="https://www.facebook.com/empowomenPH/">EmpoWomen PH</a>:
        it’s a voluntary initiative by Alexis Baldia, Tat Gualberto, Bobby Flores,
        Omaha Macabato, and Levinia Perez funded by the United States Department of
        State, through the Young Southeast Asian Leaders Initiative (YSEALI). Their
        initial goal was to conduct livelihood programs with displaced women in Zamboanga.
        In the very same month that they received their YSEALI grant, the Marawi Siege
        broke out, which spurred the EmpoWomen team into broadening their scope of
        operations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa6e20-7b85-419d-b9ac-4c6daf67228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:25:40.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EmpoWomen team shares the common belief that, in the face of
        crises caused by war and conflict, it’s important that women are given the
        opportunity to realize their potential to support themselves and their families.
        They have already covered substantial ground, helping affected women and their
        families into shelters, with their current goal being to partner with 100
        families from both Zamboanga and Marawi. After that, they plan to conduct
        trainings and workshops for the women to help them get back on their feet
        after a disaster.</p>'
    '22':
