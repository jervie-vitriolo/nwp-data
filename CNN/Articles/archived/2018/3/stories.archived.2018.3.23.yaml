    'template': '1'
    'title': 'Karen McDougal tells CNN Trump once tried to pay her after sex'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ccd1a2-09e0-4559-a7f1-eed69bbfdb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump once tried to offer Karen
        McDougal money after they had been intimate, the former Playboy model told
        Anderson Cooper Thursday in an exclusive interview on CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339fa90-bb86-42b4-9209-fb6ad6887f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After we had been intimate, he tried to pay me, and I actually
        didn''t know how to take that," she said of their first alleged sexual encounter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40206375-a656-4393-ad10-694b47f3b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Cooper asked if Trump tried to hand her money, McDougal said,
        "He did."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b0fda-2d86-455c-9b60-55b5fdc6e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even know how to describe the look on my face," she said.
        "It must have been so sad."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01820ba4-cc08-4973-bb7b-95dc12dd663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDougal appeared on CNN to tell her story of an alleged affair
        she had with now-President Donald Trump over a decade ago and its emotional
        fallout, as well as to air her grievances with the company she''s suing over
        the story.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7619c3-14f5-4486-bcff-ccbb5998a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Trump''s wife, Melania, who Trump was married to during the
        alleged affair, McDougal expressed remorse and apologized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a47f26-bb98-489d-8ba1-dfe63ce81d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can you say except I''m sorry?" she said. "I''m sorry. I wouldn''t
        want it done to me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413de109-d94e-419a-8196-14baea13fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the first lady did not respond to a request for
        comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b807294f-1ecb-4da0-a52f-2996c9317ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s sitdown is McDougal''s first televised interview since
        she <a href="https://edition.cnn.com/2018/03/20/politics/karen-mcdougal-donald-trump/index.html">filed
        a lawsuit earlier</a> this week against American Media Inc., the company that
        owns The National Enquirer, to be released from an agreement with the company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013fce36-1aeb-42cd-bc28-37aeca8038fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Trump''s offer of money after the first time she
        said they had sex, McDougal said she told Trump, "That''s not me. I''m not
        that kind of girl."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cfed8-0164-43b9-937b-b29a65743e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he said, ''Oh,'' and he said, ''You''re really special,''"
        she said, adding that "it hurt me that he saw me in that light."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78b415-a8aa-43d1-b65d-f1c7a5794157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has said Trump denies the alleged affair.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee766e1-b31f-4c9d-96f0-eb2609fb53e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Trump''s denials, McDougal said, "I guess I understand
        because he''s trying to protect his family, his image, things like that. But
        it was definitely a little like, ''Wow, you''re going to lie about that?''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd1a75b-18ec-455f-8283-14b3ba9fc291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also described herself in the interview as a Trump-voting Republican.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e6c8c8-f569-4bb9-8a51-f5bec060ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I voted for Donald," McDougal said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd379b0f9-1793-4785-a2e6-8c5d33166888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before the presidential election, The Wall Street Journal
        <a href="https://www.wsj.com/articles/national-enquirer-shielded-donald-trump-from-playboy-models-affair-allegation-1478309380">published
        a story</a> that said American Media Inc. paid $150,000 to McDougal, but did
        not run her story in a tabloid maneuver known as "catch and kill." The contract,
        according to the Journal, did not require the Enquirer to run the story and
        compelled McDougal''s silence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef129dff-a08e-42b1-9dd7-8385001a5e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A corporate spokesman for American Media Inc. provided a statement
        to CNN in response to the suit on Tuesday, saying McDougal "has been free
        to respond to press inquiries about her relationship with President Trump
        since 2016" and that the company had not "silenced" her.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f386d043-82c1-4d54-9d84-eac099b9bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offering to pay back the contracted sum she has with the company,
        McDougal denied to CNN that she was trying to profit further on her story
        and wanted the rights to her own narrative.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14857e6-3773-4bce-ab07-4c9111cde1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story is out there now," she said. "I''m not telling the nitty
        gritty details, as you can see. I''m very selective in what I''m saying about
        our relationship. I''m not out to make money on this. I''m out to get my rights
        back, to prove a contract was illegal, that I was taken advantage of and go
        back to my life. Period."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520d0934-8ff2-455a-8b04-94af7e4f8467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Yorker <a href="https://www.newyorker.com/news/news-desk/donald-trump-a-playboy-model-and-a-system-for-concealing-infidelity-national-enquirer-karen-mcdougal">published</a>
        an article last month that referenced an eight-page document McDougal wrote
        about the alleged affair, which a friend provided to the magazine and McDougal
        confirmed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ac16c-b61d-413e-9427-4327faa6228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ending the relationship</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559545c1-9dbb-437b-91ad-cf8ecbf1cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the extensive interview with CNN, McDougal expressed
        guilt over the alleged 10-month relationship with the married man who now
        occupies the Oval Office.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccad13f-5571-4712-a3c1-7794b7f1975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that guilt was what ultimately led her to end the alleged
        affair.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b46468-33e2-48b2-9313-5bbd9c55ff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just feeling so guilty, she said. "It was just digging inside
        me."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c02a4-f30a-44cc-969e-965b49b57ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDougal said she recalled a time when Trump showed her around his
        New York apartment in Trump Tower, pointing to Melania''s room. She said it
        made her feel "very guilty."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a936f5-cd63-48a0-aae6-e306da4f2265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just couldn''t wait to get out of the apartment," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d2d38-16e5-4315-8dc2-69bba557b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper brought her attention to a photo featuring McDougal, Melania
        and others, and she said she met Melania then at a release party for "The
        Apprentice" and said that she felt guilty and tried to keep her distance in
        a group photo.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8688da5-2685-4fb1-9345-890c442bb2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled meeting Trump''s other older children, and said Trump
        had complimented her by comparing her favorably to his eldest daughter, Ivanka
        Trump.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee678d6c-d659-48e1-a046-caa5719e6510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said I was beautiful like her," McDougal said. "And, you know,
        ''You''re a smart girl.'' There wasn''t a lot of comparing, but there was
        some. I heard a lot about her."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f101ecd-6dee-4c29-98a2-9a3ee8f2fbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDougal added that she did not think it was strange for Trump to
        brag about his daughter.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f755c5b-7413-4d07-85b4-72eba406c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Dozens of times''</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c99f57-921f-4d62-a883-7b5920a464da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDougal said their relationship was consensual and loving, and
        that they saw each other regularly through the duration of the alleged affair.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f5a7e-bc12-4e94-b9f3-770c776b2ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you we saw each other a minimum five times a month,
        up to bigger numbers per month," she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac901655-7d47-4bc8-ba02-810e4628a9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDougal said they were together "many dozens of times," and responded
        in the affirmative when asked if they were intimate -- saying later that Trump
        had not used protection.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c9ee57-4db7-408f-9ab9-651d65de4f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T13:56:01.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she did not know Trump might have been with other
        women at the time besides his wife.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f84e424-1dc9-440b-afcf-88529f75709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:56:01.265+08:00
