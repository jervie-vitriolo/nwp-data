      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a83a1aa-3d20-4ac4-b5c8-4423d7c5fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T13:25:39.627+08:00
