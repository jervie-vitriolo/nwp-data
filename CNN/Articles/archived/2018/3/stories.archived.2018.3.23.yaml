      'mgnl:lastActivated': 2019-06-30T13:25:40.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago shares the story of a young mother named Jay Anne from
        Matina Aplaya, Davao City, whom she met through Talikala, an NGO that offers
        support to girls and women who have been forced into the sex trade: “When
        were first introduced to each other, she was looking for a job/source of income.
        Through our upcycling workshop and self-practice, she was able to hone her
        bracelet-making skill. She is able to provide for her baby solely by working
        for O&amp;D.”</p>'
    '29':
      'image': 'jcr:1632d9da-0ffd-4ff5-af19-bdb0c155fbc4'
      'imageCaption': 'Karaw Craftventures aims to provide inmates with opportunities
        to reintegrate themselves into society through the development of artistic
        and entrepreneurial skills. Their Ragpet Project, in particular, equips women
