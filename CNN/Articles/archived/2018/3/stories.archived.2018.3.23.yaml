    'template': '1'
    'title': 'One dead in France supermarket hostage situation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e154b0-37eb-4c2d-a278-9b0ac08437e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:43:03.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:43:03.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One person has been killed and others taken
        hostage at a supermarket in southern France, according to local media reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f19e8-8727-462f-bbfb-156aaf9c2ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:43:03.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:43:03.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Prime Minister Edouard Philippe told local media that there
        was a hostage situation in the town of Trebes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec235e2c-06f4-4abb-ae90-5ab5f32bc00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:43:03.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:43:03.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate BFM TV said a man had open fire and that the incident
        was unfolding at a Super U supermarket. BFM reported that the attack appeared
        to be "ISIS-inspired," citing a local prosecutor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efeeb3b-aa1d-4b07-8c32-763e250d9aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:43:03.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:43:03.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Interior Minister Gérard Collomb said on Twitter that he
        was going to the scene immediately. He has been breifed by security forces
        and a security cordon has been established in the area, he wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19136c4-6e0b-4d6d-a47d-ea513ca4fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:43:03.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:43:03.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avoid the area and stay tuned to the instructions from authorities."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af651a-3fa8-4b74-b421-efe6003beef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:43:03.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T11:43:03.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/03/23/europe/france-trebes-intl/index.html">One
        dead in France supermarket hostage situation</a>."</em></p>'
