  'operation-merdeka-50-years-later':
    'author': 'Amir Mawallil'
    'caption': 'Corregidor is an island known for the heroism, gallantry, and honor
      of its defenders at the close of World War II but in March 1968, it became a
      sacrificial altar to the grandiose plans of a dictator. Photo by DAVID C. MACLEAN,
      U.S. NAVY/ WIKICOMMONS'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-03-21T19:04:00.056+08:00
    'imagesource': 'jcr:634738d7-e64f-46f3-b79d-b498756005b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37eea87c-5941-47a8-8782-b353915cfaef'
    'lead': 'How can we forget the events that bring us to this time when we wait
      for the promise of peace to be fulfilled even as the Bangsamoro Basic Law is
      put before us?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T15:45:44.447+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T15:45:44.890+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human sacrifice in Corregidor: 50 years after the Jabidah Massacre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f03b7-2cc6-4693-a25c-9cb31517008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — For all the trappings of modernity
        that our world likes to revel in, human sacrifice has not really gone out
        of style. We still lay the lives of our young men and women on sacrificial
        altars, though not to the ancient gods the human race once worshipped. The
        names of the gods placed upon these altars have now changed: War, Nation,
        Freedom, Peace. Sometimes they have insidiously hidden names: Greed, Convenience,
        Political Ambition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae6dc03-32d1-4519-8365-68620393b482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been five decades since the lives of young Tausug soldiers
        were sacrificed on Corregidor Island, also known as “The Rock,”​ ​​for the
        valor of its ​stalwart​s, ​​who held out for 28 days after the Fall of Bataan.
        This island known for the heroism, gallantry, and honor of its defenders at
        the close of World War II became a sacrificial altar to the grandiose plans
        of a dictator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e5fb6-0785-4756-bcea-98fc2feab77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to trace the roots of the separatist movement of the
        Bangsamoro, you must look at Operation Merdeka during the Marcos regime, an
        operation through which young Moros were summarily executed in March 1968,
        in what has come to be known as the Jabidah Massacre. The number of Moros
        killed vary from 10 to 68, depending on the source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbafddb-5c99-478c-8843-78f4a77ed9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plot for freedom?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c2c3a-6847-425d-a79a-c9f1932cf550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Merdeka” is the Malay word for “freedom” or “independence.” Yet,
        ironically, the young Moros who signed up to be part of Operation Merdeka,
        a secret operation to destabilize the disputed territory of North Borneo,
        were denied the freedom to live and reach adulthood and old age by the government
        that recruited them for what they thought would be an operation to ​claim
        North Borneo, also known as Sabah, as Philippine territory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823afd20-45b4-4271-bd2a-305347f7d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabah was incorporated into the Malaysian Federation after the British
        granted the federation independence in 1957. The Malaysian government contended
        that Baron de Overbeck of the British East India Co. purchased the disputed
        territory from the Sultan of Sulu, but the territory rightfully belongs to
        the sultanate. It was rented out through a padjak or lease agreement to the
        British East India Co. in 1878 by the Sultan of Sulu. However, it is important
        to note that padjak for the British meant “cede,” while the Sulu Sultanate
        has always maintained that the term means “lease or purchase.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1277cf-9853-4468-a4dc-f49a07cdf125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this day, Malaysia still pays the padjak rental to the heirs
        of the Sulu throne, and the heirs to the Sultanate still consider North Borneo
        to be rightfully their property. The claim of the Sultanate remains active,
        though no progress has been made in reclaiming the territory. The padjak predates
        both the creation of the Republic of the Philippines, of which the heirs of
        the Sultanate of Sulu are now citizens, and the Federation of Malaysia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ac575-5433-4582-be65-3317cb94fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This territory is part of the Moro homeland, a reward given by the
        Sultan of Borneo to the Sultan of Sulu for the bravery of the Tausug warriors
        of the Sultanate of Sulu who were deployed to help the Sultan of Borneo put
        down a rebellion. That land was won with Tausug blood, and it was given to
        honor that sacrifice and that valor shown by the warriors under the Sultan
        of Sulu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9436ae99-8544-458e-9075-e8bc1379aafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“We received not a centavo. We were fed dried fish, and for coffee,
        we would use rice leftovers. The commanders were living in luxury while we
        were living with almost nothing at all.”</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258da7ec-d075-4c17-a525-745e641ba2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ plan to reclaim Sabah involved recruiting nearly 200 Tausug
        and Sama Muslims aged 18 to 30 from Sulu and Tawi-Tawi. From Aug. to Dec.
        1967, the young recruits underwent training in the island-town of Simunul
        in Tawi-Tawi — the same town where the first Arab missionary, Makhdum, built
        the first mosque in the Philippines in the 14th century.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3cb71-52da-4887-8efa-118cc7d44bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 30, 1967, more or less 180 recruits boarded a Philippine
        Navy vessel bound for Corregidor in Luzon for “specialized training,” the
        second phase of their preparation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc406b-6d50-4cdc-819d-4f4a3a40aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One survivor, Jibin Arula, survived to tell of the fate of his comrades,
        according to the Bantayog website. If you visit Corregidor, a Tausug soldier
        left a piece of graffiti there: “Pvt. Plaza, Ladjasali from Bato-Bato Sulu
        was here in Corregidor on Jan. 3,/68”.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c9881-1d69-4b22-9a5b-b3a4ef02f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Treachery</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa1e25a-9a13-4baa-88ea-ae833fb169d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bantayog, Arula gave his account of the massacre in
        interviews with the Philippine Daily Inquirer in March 2008 and March 2009.
        Arula died in a vehicular accident in 2010.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb911c-b7af-4890-9621-0fe1e7eb162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arula had told the <a href="https://globalnation.inquirer.net/69541/in-the-know-jabidah-massacre">Inquirer</a>
        he was among those who were brought to Corregidor island on Jan. 3, 1968,
        to train in guerrilla warfare to prepare for Operation Merdeka. He said that
        the operation was allegedly a top-secret plan of the Marcos administration
        to invade North Borneo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18331ab7-34e2-43b3-ae0a-dbb6c2c4534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commando group of young Moro men was named “Jabidah,” after
        a beautiful woman in Muslim lore.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f56a28-de82-4ef1-90c7-be345998ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being organized by the government, these young Moros would
        have been disavowed by the government that recruited and trained them, had
        the operation resulted in a formal complaint by Malaysia before the United
        Nations. Meanwhile, the Marcos government had planned to lie and say that
        these Moros were part of a private army of Sultan Kiram of Sulu.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15070df5-7000-4fe1-9d71-6d4d557b9284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arula recounted in the interview with Inquirer that the Jabidah
        unit was promised an allowance of ₱50 a month — a tidy sum in 1968 — and went
        on to say that “we received not a centavo. We were fed dried fish, and for
        coffee, we would use rice leftovers. The commanders were living in luxury
        while we were living with almost nothing at all.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03359c9-3e2a-4f12-910d-e21d1676a791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounts mention several theories why the massacre happened. The
        common narrative is that the recruits mounted a mutiny. One theory said it
        happened due to the delay in the release of the recruits’ allowances, compounded
        further by the difficulties of jungle training, and an inadequate food supply.
        Another theory said the recruits felt they were deceived, and that they objected
        participating in an operation to infiltrate Sabah.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39918d75-31e8-4a9d-a0d3-a2b729fca5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aggrieved by this, the trainees wrote a secret petition to Marcos
        himself. The letter may have been intercepted by the military officers who
        were training them, and that may have led to the tragedy that followed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2993478-1de8-4dcb-ad72-ffb41ed2173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before dawn on March 18, 1968, the Jabidah trainees were summarily
        shot on the Corregidor airstrip. Their assailants, Arula said, were their
        training officers. Arula took a bullet to the left knee before he swam for
        his life in Manila Bay. He was rescued by fishermen off the coast of Cavite
        the next morning.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a985a04-0b04-4918-8961-c56a12c0f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Root of secessionist efforts</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06404cf6-da38-42aa-967e-e6b89e16d556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even today, there are still those who say the Jabidah Massacre did
        not happen. Efforts to cover-up the Jabidah Massacre were exerted not only
        by Marcos’ allies but by other parties as well.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913edb78-42ef-4a35-ad35-0465324d98ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Senator Benigno Aquino Jr., who was credited with the ‘Jabidah
        Massacre’ exposé in the Senate, expressed doubt that Moro trainees were killed
        — and he said so in a privilege speech delivered on March 28, 1963.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791051dc-2506-44d8-a00d-b81585a27c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Aquino’s son, former President Benigno Aquino III, led
        the commemoration of the 45th anniversary of the Jabidah Massacre in Corregidor.
        Aquino was the first Philippine president to recognize Jabidah as part of
        this country’s history.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b11a552-1723-405b-81e5-154cf40a63d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Binubuksan natin ang sambayanan ng mamamayan tungkol sa Jabidah
        Massacre. Totoo pong nangyari ito,"</em> former President Aquino said in his
        speech at the rites in Corregidor.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12a6f6-57de-4e7b-837f-7ccbe3899b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the Jabidah Massacre to push some Muslim leaders to rally
        behind the Moro National Liberation Front (MNLF), which fought for a separate
        Moro homeland in Mindanao.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37ad5a3-2b01-4826-bbb4-6a889c52a3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why would the government want to help the Moros reclaim North Borneo,
        which is part of their original homeland? At the time, rumors were circulating
        that the Marcos administration had managed to get the heirs of the Sultan
        of Sulu to agree to give it part of the resource-rich North Borneo as a “contingency
        fee” for reclaiming the territory for the Sultanate of Sulu.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00ea54-e6f3-4702-a6c6-4c0de10d524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://corregidor.org/heritage_battalion/jabidah.html">Operation
        Merdeka</a> was meant to be mounted parallel to diplomatic efforts by the
        Philippine government to reclaim the territory. Reports at the time said that
        if the destabilization was successful, the plan was to take advantage of the
        instability to either intervene in the unrest sown on the island under the
        pretext of protecting Filipinos living there, or to convince “the residents
        themselves” to “secede from Malaysia.” Malaysia was a very young nation then,
        and Singapore had just seceded from its federation in 1965. The timing was
        ideal as far as then President Ferdinand E. Marcos was concerned.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316261a-91c3-4a1e-b63a-2353d8625280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the massacre took time to come to light. In March 1968,
        Moro students in Manila mounted a week long protest vigil over an empty coffin
        marked ‘Jabidah’ in front of Malacañang. These protesters claimed that “at
        least 28” Moro army recruits had been murdered and demanded justice.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4495d-ba53-4d63-901f-74066c4c9c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The Marcos government had planned to lie and say that these Moros
        were part of a private army of Sultan Kiram of Sulu, which was the farthest
        thing from the truth.</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b417b74b-4539-4848-844f-7fbde5c3446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 23 military personnel became the subject of court martial proceedings
        related to the Jabidah Massacre, and the local press covered the story with
        alacrity and tenacity, pointing out the culpability of government and the
        Marcos administration over the nefarious plot as well.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d3f7ed-8f83-414d-8bd7-fe9af8d09375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press also condemned the attempts to cover the plot with mass
        murder, as the case found its way to the Supreme Court in 1970, on a preliminary
        issue.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee3ac3-c1f5-4995-bd7a-c7548aa96215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact number of deaths in the Jabidah Massacre varies from 10
        to 68, depending on who tells the story.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35920fc7-d795-4bb5-9e04-5d3413344f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five decades have passed, and there is still no closure for this
        gruesome tale. Yet how can we forget the events that bring us to this time
        when we wait for the promise of peace, the promise of a homeland, to be fulfilled
        even as the Bangsamoro Basic Law is put before us?</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f05e7c-8985-4357-9af3-506d6e98580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must remember the path we trod half a century ago to know where
        we will put our next steps as a people. This is the best way to move forward:
        With our history firmly and clearly in our memories. Our sacrifices five decades
        ago were costly and must never be made in vain.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33012c18-2d7b-4681-9e39-7f77c15821ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:45:44.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:45:44.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must consistently find our bearings and ask these questions:
        Where are we now in the Bangsamoro struggle for a homeland? What have we achieved
        thus far? Half a century has passed and Jabidah Massacre still lingers in
        our memories, quietly living with us every day as Moros, framing our daily
        struggles in our lives from the very personal to the most public like an old
        pain passed on from generation to another awaiting closure.</p>'
  'ateneo-lady-eagles-ue-lady-warriors-uaap':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-21T17:57:29.292+08:00
