  'woman-scientist-1971-twitter-mystery':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-21T13:54:55.562+08:00
    'imagesource': 'jcr:fe582c14-1488-4cfb-8be3-cf4596726c3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0f13d7a-a28c-484f-ba66-b05b39159b9d'
    'lead': 'Finding her seemed like it would be tough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T17:10:10.432+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T17:10:10.786+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The identity of the lone woman scientist in this 1971 photo was a mystery.
      Then Twitter cracked the case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b8aa95-c449-4104-a082-d152ac78c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Illustrator Candace Jean Andersen was doing
        some research for a children''s book on orcas when she stumbled into a mystery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d5bd1b-8791-4ed5-a138-bca4d8cbcf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an old article, she discovered a photo of scientists at the 1971
        International Conference on the Biology of Whales in Virginia. And she noticed
        something: Amid the sea of male faces -- 37 of them -- was a lone woman, her
        face partially obscured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae688d-13e0-4267-8e21-bf658e02c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article named all the men, but the African-American woman was
        listed as "not identified."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e68126-655d-4054-9210-b5dd36895613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not identified, why? Who is she? What did she contribute to the
        conference? What''s HER story?" Andersen wondered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc3cc9b-5313-4bcd-826d-0c2b977f0731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She put down her picture book project and started looking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bed6f5-0035-428f-bd6f-61794f6af7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It bothered me for days not knowing who this woman was. If she
        was there, at that conference, she''s got to be important. I need to know
        her," Andersen told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a6ffa-d536-4c98-b3ad-fdd3bb7f78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding her seemed like it would be tough.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdde048-2601-4e57-8ef3-a819a99a21c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture was more than four decades old. Complicating things
        even further, the woman was standing behind another marine biologist, so only
        half of her face was visible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c6c614-3bb2-495c-a584-a214c1d2ae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Andersen posted the photo on Twitter and asked for help.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ba62d-991f-4dac-9c58-99ad5db045d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A global search</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a547080-e923-4368-a855-c327245a62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tweeted: "Hey Twitter I''m on a mission: The woman in this photo
        was an attendee at a 1971 International Conference on Biology of Whales. She
        is the only woman, &amp; the only one captioned ''not identified'' in the
        article I found the photo in. All the men are named. Can you help me know
        her?"</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hey Twitter I&#39;m on a mission:<br><br>The woman in this photo
        was an attendee at a 1971 International Conference on Biology of Whales.<br><br>She
        is the only woman, &amp; the only one captioned &quot;not identified&quot;
        in the article I found the photo in. All the men are named.<br><br>Can you
        help me know her? <a href="https://t.co/MifZvdRXRr">pic.twitter.com/MifZvdRXRr</a></p>&mdash;
        Candace Jean Andersen (@mycandacejean) <a href="https://twitter.com/mycandacejean/status/972167936772157440?ref_src=twsrc%5Etfw">March
        9, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd783e04-7ea4-4c5c-8378-ba3816425f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b3de08-ff59-4d56-aa4b-490f2f32fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andersen doesn''t have a huge Twitter following, so she wasn''t
        expecting much. But the tweet soon caught on and people all over the world
        joined the search.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b17f5f6-7578-4c7e-b021-fefc02a9a704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After following a few false trails, social media detectives — <a
        href="https://www.smithsonianmag.com/smithsonian-institution/how-Smithsonian-helped-solve-mystery-unknown-female-scientist-1971-photo-180968518/">with
        help from an archivist at the Smithsonian</a> — were able to confirm within
        days that the woman was Sheila Minor Huff. At the time, she had been a biological
        specimen analyst at the Fish and Wildlife Service.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db70181-a7d5-49b2-b75b-8a9d269383e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, Huff went on to have a 35-year scientific career
        with the federal government and retired 12 years ago as a high-ranking environmental
        protection specialist.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb5e6be-86ba-4609-bbcd-cdfd35582ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andersen tracked Huff down on Facebook and the women talked on the
        phone for almost an hour.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f1c28-d04f-44f9-acbc-4b6f8b4fd788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s very sweet. Humble, kind-hearted, positive. She didn''t
        have a negative thing whatsoever to say," Andersen said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ecc6fb-b2bf-4743-816b-b6f7124e5f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The hidden woman, revealed</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458643ea-f6d8-4706-8ca4-c241b7bf3f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huff, who''s now 71, lives in Virginia. She wasn''t aware of the
        social media search until Andersen contacted her.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8596d7-20e9-4dd2-9f7f-22d48cd51a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to go to open a Twitter account to see what all the fuss
        was about," she told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b084b01b-46a6-472b-8407-a0b7778a693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huff said she never really worried about being identified, or recognized
        or celebrated, because she is passionate about natural resources and just
        wanted to get the job done.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d2943-bc7c-4374-85e6-f4f8051e9af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do consider myself hidden because what''s important is the outcome,"
        she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d86a1fd-03fb-42d2-bac0-8d94fb9577a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her work took her all over the country and she took on more and
        more responsibility as she rose through the ranks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ef44e4-6f75-4dbc-a7b2-48375c385d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, she ran a Department of Interior office in Chicago
        and even got to drive one of the city''s L subway trains when she was overseeing
        a project.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a1fe37-37a1-4986-b3ac-327281bc5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They let me do that," she said with a laugh.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13051e41-c2ce-4e47-ad69-1656ac5e8bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Huff focuses on being a grandmother, driving around in her
        convertible and taking belly dancing classes. She''s had a love for dance
        her whole life.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8452c5b-2b07-43be-8e94-26b30c0a6431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Always have a Plan B where you can go to your happy place," she
        said. "It relieves me of stress and worry, it''s good exercise and I think
        it helps people lead a better life."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85aab04-c4fc-4aa7-939f-56b47dba4b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andersen said talking with the mysterious woman after the global
        effort to find her has been inspiring.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a279db3-2a93-43db-9f3a-3761bc39a5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have considered writing a book about the events or Sheila herself,"
        she said. "I wish the finding of Sheila could become a piece of a bigger picture;
        like that of a series of episodes about uncovering unnamed or unrecognized
        women in STEM."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed718b2-de67-4ccc-8ab2-45f40d344d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huff repeatedly said that she never set out to be recognized for
        her work.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c7806-0a7d-4d28-99c0-139671062222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no big thing not being named. When you know inside yourself,
        who you are and what you are, does it matter?" she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9552b830-e885-4f08-8b7c-03ee1e3a9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she did think the attention was kind of nice.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829aa1d8-e219-4ed0-a3c8-9a9f9c0914d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My other friends have told me ''It''s about time the world knew
        about you.''"</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe106865-c06c-4481-a9a6-bd6e7afb3fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:10:10.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:10:10.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/20/health/woman-scientist-1971-twitter-mystery-trnd/index.html">"The
        identity of the lone woman scientist in this 1971 photo was a mystery. Then
        Twitter cracked the case."</a></em></p>'
  'stephen-hawking-ashes-in-Westminster-Abbey':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-21T13:10:27.579+08:00
    'imagesource': 'jcr:b94be8f1-fbb0-49be-b938-f8dd0dc1c062'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04360f7a-b543-4740-b825-d08b7efffdcc'
    'lead': 'Isaac Newton was buried at Westminster Abbey following his death in 1727,
      as was naturalist Charles Darwin a century and a half later in 1882.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T17:17:31.279+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T17:17:34.020+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stephen Hawking''s ashes to sit near graves of Newton and Darwin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f9ab73-8c64-4a70-84f7-b51064706326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:17:31.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:17:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The ashes of world famous physicist Steven
        Hawking will be interred in London''s Westminster Abbey near the graves of
        ground-breaking scientists Sir Isaac Newton and Charles Darwin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d9b2f-3df3-46ef-b92f-76da877f6415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:17:31.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:17:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the Abbey on Tuesday, the Very Reverend
        Dr John Hall, Dean of Westminster, said it was a "fitting" tribute to the
        British scientist who <a href="https://cnnphilippines.com/world/2018/03/14/Stephen-Hawking-dies-at-76.html">passed
        away last week at the age of 76.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbe86fb-2abe-49c3-9366-ecb3c5750db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:17:31.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:17:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe it to be vital that science and religion work together
        to seek to answer the great questions of the mystery of life and of the universe,"
        Hall <a href="https://www.westminster-abbey.org/abbey-news/professor-stephen-hawking-to-be-honoured-at-the-abbey">said
        in the statement.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ff9e5-3d55-4606-a8f3-e3e27992e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:17:31.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:17:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaac Newton was buried at the Abbey following his death in 1727,
        as was naturalist Charles Darwin a century and a half later in 1882.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970837c5-8f45-485a-abb7-db4b88a73b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:17:31.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:17:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abbey announced there would also be a service of thanksgiving
        in Hawking''s honor later in the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a600d43-608c-40a1-8d33-44a5ce0fc003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:17:31.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:17:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered by many to be the greatest scientist of his generation,
        Hawking overcame a debilitating disease to gain a worldwide following for
        his brilliant work in theoretical physics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d859c5-b9a9-4866-9ae9-a3280a3351fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:17:31.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:17:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2018/03/15/stephen-hawking-quotes.html">Related:
        Stephen Hawking''s theory on everything, in his words</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650895b6-d9c1-4271-ba5d-673581de69f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:17:31.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:17:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was born in Oxford, England, in 1942 on the 300th anniversary
        of the death of astronomer and physicist Galileo Galilei.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ca0d09-0280-4801-9234-f064e8ac94a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:17:31.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:17:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with fellow physicist Roger Penrose, Hawking merged Einstein''s
        theory of relativity with quantum theory to suggest that space and time would
        begin with the Big Bang and end in black holes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ef112-7112-4d2e-833e-590673410a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:17:31.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:17:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also published hugely popular books which allowing readers to
        join him in probing the mysteries of the universe. His landmark "A Brief History
        of Time" sold more than 10 million copies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0fe94-89c6-480e-b8c6-951b0ac526b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:17:31.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:17:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accomplished all this while suffering from ALS (amyotrophic lateral
        sclerosis), a neurodegenerative disease which is usually fatal within a few
        years. He was diagnosed in 1963.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc49e37d-8929-4b3f-ba2d-40a5bea98347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:17:31.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:17:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although his disease left him paralyzed and using a wheelchair for
        mobility, Hawking said on his website he had tried not to let it affect the
        way he lived his life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea2ad5f-f316-487e-ab36-fb75d27975b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:17:31.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:17:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try to lead as normal a life as possible, and not think about
        my condition, or regret the things it prevents me from doing, which are not
        that many," he wrote on his website.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dad253-e12e-45c1-a2e4-5bf33a3ffe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:17:31.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:17:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following news of his death, his fellow scientists around the world
        paid tribute to Hawking, with Neil DeGrasse Tyson saying he had left an "intellectual
        vacuum in his wake."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b57e2-d70a-4b17-8bc4-234b51472618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:17:31.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:17:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s not empty. Think of it as a kind of vacuum energy permeating
        the fabric of spacetime that defies measure," the astrophysicist said on his
        official Twitter account.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4564a0-77b9-43ce-ad06-13223ffed4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:17:31.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:17:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
