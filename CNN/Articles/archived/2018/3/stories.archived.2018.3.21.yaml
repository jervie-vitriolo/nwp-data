    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ceaf9-9fd7-4241-92ca-b362da916cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said she personally talked to the passengers to explain.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee7334-4939-45aa-9949-a7b8e09da391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inakyat ko ho lahat ng nasa bus, I had to explain, may mga bata
        po doon so medyo I had goosebumps, and I said, ang role ng government ay they
        want you to arrive safely. Naiintindihan naman ho nila," the LTFRB added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c5162-4b02-4019-a038-968c92cb2302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I went up to explain to the passengers. There were
        children, I had goosebumps. I told them, the role of the government is to
        assure you will arrive safely.)</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29995025-2c9b-4b54-9486-6e1c1abf820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said she Dimple Star''s legal counsel, who said they will
        comply.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0108d5-91c7-4698-a847-98265fe00183'
      'mgnl:activationStatus': true
