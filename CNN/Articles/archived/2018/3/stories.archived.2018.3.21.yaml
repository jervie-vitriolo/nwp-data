    'template': '1'
    'title': 'At least 19 dead in Occidental Mindoro bus crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2933eddf-2f67-42ef-9eff-67cda6334d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — At least
        19 died and 21 others injured in a bus crash in Sablayan, Occidental Mindoro
        south of Manila, around 9 p.m. Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de0494a-4f11-4dd2-95dd-ab11925db5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were brought to the Occidental Mindoro Provincial Hospital
        in Mamburao and San Sebastian District Hospital in Sablayan. Thirteen bodies
        remain unidentified. Police said the driver, Arno Panganiban, was among the
        dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3044af-bb45-4b8a-89fa-a3993b204641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occidental Mindoro Provincial Administrator Mariano Montales said
        the local government will shoulder the victims'' hospital expenses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35750d76-ee21-4b65-890b-0c6c41c48987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation and Franchising and Regulatory Board (LTFRB)
        board member Aileen Lizada said the Passenger Accident Management and Insurance
        agency will also give P200,000 each to the bereaved families for the insurance
        coverage. Financial assistance will also be given to the injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124b6d5a-43ba-4af3-b56f-3074a86c64c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sablayan Disaster Operation Center advised relatives help identify
        the victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c226fd30-8fae-42c6-8dab-4e8d93c7eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports from local disaster officials and the police,
        the brakes of Dimple Star Transport bus with license plate TYU 708 and body
        number 7805 failed and the bus fell off to a 15- to 20-meter cliff near Patrick
        Bridge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e1085-9057-45c7-b7c7-caadccc5945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge is between the boundary of barangays Batongbuhay and
        San Agustin, according to Sablayan Disaster Operation Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f88fb4-4d0d-4f3b-980b-f3cc7c63de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus was bound for Manila from San Jose, Occidental Mindoro.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec2b0f-5a16-4420-862e-64018040412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montales said the area is known for vehicular accident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675608a8-bd64-462b-98d8-c4f85b64f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accident-prone yung area kasi mountainous area yan, pero hindi
        siya ganoon kahaba. Nasa standard naman yung sloping. Kaya lang, maraming
        kurbada yan, parang tatlong kurbada kaya accident-prone area," Montales told
        CNN Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d39fb7-3d8a-4c9e-a551-e897c7782e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It was a mountainous area so it is accident-prone,
        but it''s not that long. It has standard sloping. But it has a lot of curves,
        it has around three curves so it''s accident prone.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcaacfe-0f99-4a7e-bbe0-6e713040c2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also construction in the area, Montales added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ffebc-5752-4b3a-b9f8-88756f45ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung lugar naman, kahit under construction, clear siya. May mga
        signages naman ang DPWH (Department of Public Works and Highways) doon sa
        area. Hindi masyadong maliwanag, isa siguro sa nakaapekto yun sa paningin
        ng driver," Montales said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726cb77e-278a-4823-904f-59e97502be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The area is clear even if it is under construction.
        The Department of Public Works and Highways has signages there. It was dark,
        it probably affected the sight of the driver.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18085b1e-b8ed-4f64-96b4-c34357a9681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montales said he talked to one of the survivors seated near the
        rear portion of the bus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4821cc36-aad1-47d5-a296-40b2980dab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More or less yung naka ligtas nasa huli, makikita mo talaga yung
        unahan ng bus, sirang-sira," Montales said. "Ang napansin niya, sabi niya,
        nagchange ng gear yung driver, hindi na talaga pumapasok saka nawalan na ng
        preno pababa."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4fb7d4-5dcf-4fb1-b7a5-bd858e431584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: More or less the survivors were those seated at the
        back because as you can see, the front part was really destroyed. He noticed
        the driver was trying to change gears but it did not work, and the bus already
        lost its brake when they were going downhill.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6ca54e-fb52-401d-852f-61ad6f13ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB issued a preventive suspension order on 10 units of Dimple
        Star Transport after the crash.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaea27f2-f995-40d3-bdc9-b53ded0a144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB''s Lizada said they went to the Dimple Star in Cubao, Quezon
        City Tuesday morning to talk to its management, and ended up halting the trip
        of two buses after seeing nearly worn out tires.</p>'
