    'lead': 'WhatsApp cofounder Brian Acton has a message for Facebook users: Delete
      Facebook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T07:28:13.333+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T07:28:13.522+08:00
