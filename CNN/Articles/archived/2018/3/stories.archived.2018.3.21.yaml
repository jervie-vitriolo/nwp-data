    'jcr:uuid': '47f624df-812a-432a-8566-e0e4f2e3754c'
    'lead': 'The Budget and Health Departments want Congress to give them the P1.16
      billion refund from Zuellig Pharma for the medical needs of children who were
      injected with the controversial Dengvaxia vaccine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T15:13:35.272+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T15:13:35.468+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health, Budget offices want to use Sanofi refund to help Dengvaxia patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049910c7-e6d4-4303-89b1-d1bad022707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:13:35.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:13:35.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — The
        Budget and Health Departments want Congress to give them the P1.16 billion
        refund from Zuellig Pharma for the medical needs of children who were injected
        with the controversial Dengvaxia vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9495fc49-37d5-442d-82a3-da45f06da953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:13:35.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:13:35.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two offices will ask the House Committee on Appropriations to
        file a supplemental budget to use the money from Sanofi Pasteur to help some
        800,000 children who got the dengue vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47b687-d02d-4eb5-b31a-389a4471583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:13:35.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:13:35.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuellig Pharma is the local distributor of Sanofi Pasteur, the pharmaceutical
        firm that manufactures Dengavaxia.  In January, Sanofi returned the money
        covering the unused Dengvaxia vaccines after the government stopped implementing
        the dengue immunization program due to health concerns about  Dengvaxia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cfeb6a-4499-46d8-9510-be4757f6d17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:13:35.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:13:35.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the Budget Department said the refund would
        be used for the assistance program covering payment for medical kits and financial
        assistance for children who get sick after getting   Dengvaxia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bea882-6951-4547-a21a-886dad165702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:13:35.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:13:35.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money will also pay for the salary and transportation allowance
        of medical workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd645a2b-acf4-43cb-8889-d60b09f04a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:13:35.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:13:35.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December 1, the government halted its nationwide dengue vaccination
        program that began in 2016 after 837,000 children were immunized. The move
        was made after Sanofi revealed the results of its study showing that those
        who got the Dengvaxia shot but had no previous dengue infection could suffer
        "severe diseases."</p>'
  'Jema-galanza-adamson-lady-falcons-national-university-lady-bulldogs-uaap':
