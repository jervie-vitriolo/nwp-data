      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unauthorized photos of Gomez on vacation recently made rounds on
        the internet and social media, prompting commentary on the singer''s figure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d2671-481f-45bb-b111-8407c5b9a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:36:51.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:36:51.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without addressing the comments directly, Gomez posted a body-positive
        message on Instagram, accompanied by her own footage from her seemingly joy-filled
        getaway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2774e5-d064-4fe1-b2d6-8464dc321fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:36:51.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:36:51.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beauty myth - an obsession with physical perfection that traps
        modern woman in an endless cycle of hopelessness, self consciousness, and
        self-hatred as she tries to fulfill society''s impossible definition of flawless
        beauty," the singer wrote. "I chose to take care of myself because I want
        to, not to prove anything to anyone."</p>'
