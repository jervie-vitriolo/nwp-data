  'Myanmar-President-Htin-Kyaw-resigns':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-21T14:33:14.425+08:00
    'imagesource': 'jcr:99a3e50a-1428-413c-bb97-0abd17f726e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8ea6934-4798-411e-9df0-006a87eaa58e'
    'lead': 'Myanmar''s President Htin Kyaw, one of the most loyal allies of the country''s
      de facto leader Aung San Suu Kyi, is resigning due to ill health, according
      to the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T16:56:38.972+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T16:56:39.106+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar President Htin Kyaw resigns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353e216-c913-4237-9d0d-946738e48305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:56:38.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:56:39.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Myanmar''s President Htin Kyaw, one of
        the most loyal allies of the country''s de facto leader Aung San Suu Kyi,
        is resigning due to ill health, according to the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe20f6-365c-49a8-b3d4-e137e59c84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:56:38.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:56:39.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Htin Kyaw, 71, was <a href="https://edition.cnn.com/2016/03/30/asia/myanmar-president-sworn-in/index.html">sworn
        in as Myanmar''s official leader</a> when Suu Kyi''s National League for Democracy
        (NLD) party swept to power in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844bf402-840c-4464-8c99-d0f7058bcd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:56:38.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:56:39.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his two years in office he''s essentially acted as a proxy
        for Suu Kyi, who is constitutionally barred from holding the presidency because
        her children are foreign nationals. <a href="https://edition.cnn.com/2016/04/06/asia/aung-san-suu-kyi-state-counsellor-role-created/index.html">A
        new position</a>, State Counselor, was created to enable the long-time opposition
        politician to take a leading role in government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f12faf-4307-49ec-a6d9-8b73681fcd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:56:38.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:56:39.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Htin Kyaw''s resignation comes as international pressure increases
        on Nobel Laureate Suu Kyi to do something to ease the suffering of the country''s
        minority Rohingya population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58903147-a3a5-45b0-a07a-afba23ca446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:56:38.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:56:39.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of the Muslim ethnic minority have crossed
        the Bangladesh border in the last six months, fleeing what the UN has described
        as a "<a href="https://edition.cnn.com/2017/09/11/asia/rohingya-un-ethnic-cleansing/index.html">textbook
        example of ethnic cleansing</a>" by Myanmar troops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069b2da-272f-4e14-90d1-9f6ed41eda17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:56:38.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:56:39.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar military has denied the allegations, blaming the violence
        on members of the Rohingya militant group <a href="https://edition.cnn.com/2017/09/12/asia/arsa-rohingya-militants-who-are-they/index.html">Arakan
        Rohingya Salvation Army (ASRA).</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e543ba4b-6335-4aa4-9b25-866e6307ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:56:38.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:56:39.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long-time friend</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dc8d50-676d-4091-9162-a7b4d90d419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:56:38.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:56:39.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A close friend and confidante of Suu Kyi, Htin Kyaw served as an
        executive officer for the Daw Khin Kyi Foundation, a charitable organization
        named after Suu Kyi''s late mother. His father-in-law was also active in the
        establishment of the NLD.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c40fa8-bee1-4021-8722-f22ce41fd5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:56:38.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:56:39.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of a handful of people allowed to visit her while she
        was under house arrest, studied alongside her in England, and was close to
        her husband.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35477f49-293a-4a47-bf64-5670fa417e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:56:38.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:56:39.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economics graduate was elected in 1990 as a parliament executive
        of the NLD, and assumed the role of president after the party swept national
        elections, taking around 80% of the available seats, in November 2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e4c902-cbc1-4511-9dca-6a22fe6c7c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:56:38.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:56:39.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Htin Kyaw was elected to the position of President by 360 votes,
        more than a third of the parliament''s available 652 votes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1133a7-18dc-4ece-9775-904eb1613d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:56:38.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:56:39.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/21/asia/myanmar-president-htin-kyaw-resigns-intl/index.html">"Myanmar
        President Htin Kyaw resigns."</a></em></p>'
  'Serena-Williams-seeding-debate-pregnancy-tennis':
    'author': 'CNN'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-21T13:54:15.318+08:00
    'imagesource': 'jcr:cf8837f9-3287-4df7-b8eb-2b7b50286c2d'
