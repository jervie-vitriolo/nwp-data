      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> The
        Adamson University (AdU) Lady Falcons registered another win with a victory
        over the National University (NU) Lady Bulldogs, 25-19, 25-15, 18-25, 25-13,
        at the UAAP Season 80 Women''s Volleyball at The Arena in San Juan on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea48e772-9760-44e4-bf19-d4423da4e79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:22:50.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:22:50.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Jema Galanza led the charge for the Lady Falcons with
        16 points, all but one off attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c4fa8-f2df-4579-a657-ad59dfc45bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:22:50.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:22:50.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitters Mary Joy Dacoron and Mylene Paat also contributed 13 and
        11 markers, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254003b-cb73-44b8-960a-2b5b91ff4a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:22:50.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:22:50.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, towering middle hitter Jaja Santiago rallied NU with
        21 points, being the only Lady Bulldog to score double digits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77823f54-a08e-46b6-9fd0-5e6844c21d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:22:50.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:22:50.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win marked the Lady Bulldogs'' third straight loss, gaining
        a 6-4 standing. The AdU, meanwhile, improved to 5-5.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda2965-9579-4758-ae58-62e7fa8b66de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:22:50.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:22:50.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Falcons will next face the Ateneo Lady Eagles, while the
        NU will go head-to-head with the University of Santo Tomas, both on March
        25 at The Arena in San Juan.</p>'
  'san-miguel-corporation-water-conservation':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-21T20:02:54.930+08:00
    'imagesource': 'jcr:0c05adc9-28bb-4f34-9672-254972e44fb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f186593d-c4c9-4a8d-87ae-9b0640e96f5d'
    'lead': 'San Miguel Corporation (SMC) is doing its part in saving the environment
      by way of water conservation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T15:27:09.573+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T15:27:20.598+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 billion liters of water saved in SMC''s water conservation project'
    'updated': 2018-03-22T20:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f4200-e9d6-472c-825d-96679bed8e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:27:09.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:27:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> San
        Miguel Corporation (SMC) is doing its part in saving the environment by way
        of water conservation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f068fdfc-df52-4123-bf2f-8aa38caee2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:27:09.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:27:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a release Wednesday, SMC said it has saved 4 billion liters of
        water – an amount equivalent to the daily use of 137,000 households.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf4123-e3c5-4ccd-afd2-15749e842a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:27:09.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:27:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development happened a year after the company announced it
        was going to cut its water consumption by <a href="https://www.sanmiguel.com.ph/article/smc-unveils-its-biggest-sustainability-project-yet-to-cut-water-use-by-50-across-its-businesses">50
        percent across all of its businesses.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62436c-023d-49b4-ba67-ac1b95e85b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:27:09.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:27:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since that announcement, SMC has reduced water use by 14 percent
        percent across its food, beverage, packaging, power, fuels and petrochemicals,
        and infrastructure businesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23c85db-5eba-486e-9fd5-241e8c114eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:27:09.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:27:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is more than half of our mid-point goal of 20 percent reduction
        by year 2020, and we’re only just beginning. We’re pleased with these results
        and we’re eager to reduce it further,” said SMC President Ramon S. Ang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7254483d-7d14-4de1-bba7-6612c093fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:27:09.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:27:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the program''s success is due to the fact that the "culture
        of conservation" has been instilled among SMC employees as well as improvements
        in water systems and processes where it can be done, Ang said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a6df0-d61d-49e1-83d9-3a234007d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:27:09.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:27:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From now through 2020, our goal is to cut as much as we can by
        improving water management, utilizing rainwater harvesting, and increasing
        the amount of water we recycle and re-use,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b57fa-f8fc-4cf3-8b35-d538f314dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:27:09.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:27:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As older facilities will be retrofitted with more efficient water
        systems, new facilities will be built with these more environment-friendly
        features as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f3fac-dd1e-41f5-bea5-a5672e6449d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:27:09.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:27:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC will also be studying new water technologies it could invest
        in after 2020, in order to fully realize its 2025 goal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e794a-a5bb-4e66-902e-f249897c9c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:27:09.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:27:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can expect even better results in the coming months and years,
        as our subsidiaries continue to implement the various programs they’ve identified
        to support this group-wide goal,” Ang added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd758b2-93dd-4b96-b6e6-dac967e0b1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:27:09.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:27:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of SMC''s long-term sustainability goal was its decision to
        do away with it''s plastic bottled water business in September last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab5dc7-3ab8-4bce-b8ab-48a19ac83967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:27:09.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:27:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/09/17/San-Miguel-Corp-discontinue-plastic-bottled-water-line.html"><strong>RELATED:
        San Miguel Corp. to discontinue plastic bottled water business as part of
        sustainability efforts</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9971549a-fdd3-49d7-b9bc-2ab0fc04075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:27:09.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:27:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While production of bottled water has already stopped, SMC expects
        to complete its exit from this business sometime after the middle of this
        year, when excess inventory in the market would have been completely depleted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fca279-bc04-4961-85a4-564a64de5062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:27:09.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:27:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the company said the construction of its Bulacan Bulk
        Water Supply Project was ahead of schedule.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a791ca-2586-46f1-bd27-c07f98a1e02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:27:09.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:27:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan Bulk Water will provide safe and reliable water supply
        to some 541,000 households in 24 water districts or 569 barangays in Bulacan
        – at the lowest cost per cubic meter anywhere in the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4149359d-3e24-4914-bb0f-8e209047b4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:27:09.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:27:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from addressing the water shortage in the province, this project
        will also address environmental concerns arising from the use of deep wells,
        which results to high salinity and rapid degradation of groundwater supply.</p>'
  'dinner-in-the-sky-philippines':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Dinner In The Sky is a “sky dining experience” that uses a crane to
      hoist a table of guests and waitstaff up in the air for an hour-long dinner.
      Photo courtesy of DINNER IN THE SKY PH'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
