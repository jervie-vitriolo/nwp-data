      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, Daniels'' friend Alana Evans told CNN''s Brooke
        Baldwin that she and Daniels have received threats over the allegations from
        people who had previously been in the adult industry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d541c88-c8e3-4d07-b5f2-4a98025988ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:59:50.276+08:00
      'mgnl:createdBy': 'eunice'
