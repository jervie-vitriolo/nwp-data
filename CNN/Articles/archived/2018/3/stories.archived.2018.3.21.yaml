    'title': 'One of the world’s most unusual restaurants is now in Manila'
    'updated': 2018-03-22T17:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf30a6-9fa8-4744-99fa-ef6444e6289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:30:56.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:30:56.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — For adventurous
        foodies, the weirder and wilder the experience, the better. And the Philippines
        is home to some pretty weird foods and restaurants. Yet this summer, a dining
        service aims to take diners in Manila to new heights — 150 feet in the air
        to be exact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d99f9-507f-4d3f-80af-8c66c4b0cf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:30:56.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:30:56.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinner In The Sky is a “sky dining experience” that uses a crane
        to hoist a table of guests and waitstaff up in the air for an hour-long dinner.
        The service, which has made its way to Forbes Magazine’s list of the world’s
        <a href="https://www.forbes.com/2006/12/18/most-unusual-restaurants-forbeslife-cx_ls_1219mostunsusualrestaurants_slide.html#6343fa3fc96f">Top
        10 Most Unusual Restaurants</a>, originated in Belgium, and has been brought
        to over 5,000 events in more than 45 cities around the world, from the Las
        Vegas Strip to the Petronas Twin Towers in Kuala Lumpur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24dd46e-ee14-4e20-bdb9-bc4de5096578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:30:56.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:30:56.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila was chosen as the next stop because of Filipinos’ adventurous
        spirit. “[Filipinos,] they like food, they like exciting adventures,” says
        Arvin Randahwa, CEO of DITS Asia, at the media launch. The dining experience
        will take place in Solaire Resort and Casino’s grounds, giving diners a unique
        view of the Manila Bay sunset.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e73121f-e348-40ae-affc-888871ac0d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:30:56.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:30:56.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting April 3, 2018, two dinner services, a sunset view and a
        city skyline view, will be available to guests everyday for two whole months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87da15b6-b57d-460e-918c-ae4b2b3908bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:30:56.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:30:56.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-course dinner will be prepared by three of Solaire’s chefs
        — Waterside’s Chef Hylton Le Roux, Finestra’s Chef Alan Marchetti, and Yakumi’s
        Norimasa Kosaka — along with Chef Kenneth Cacho, Director for Culinary Arts
        of the International School for Culinary Arts and Hotel Management (ISCAHM)
        and Michelin-star Chef Yves Mattagne of Sea Grill in Brussels, Belgium.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6cb084-5949-4dbe-b50d-86ec7a340d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:30:56.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:30:56.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a place where you are most focused towards your food because
        you can''t just walk out towards the toilet or take a cigarette or answer
        a phone call,” says Randahwa. “You are there, strapped to your chair for one
        hour, just you, the food, the chef, the music, and the ambiance.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2104ff-9e4c-4e08-8a1a-1afe56e9c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:30:56.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:30:56.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of safety, the group ensures guests that not a single incident
        has occurred since the dining experience launched in 2006. A new table is
        created for each country, and is built in Belgium and tested by TÜV Rhineland.
        Certain age, weight, and height restrictions are also implemented to ensure
        the safety of all guests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
