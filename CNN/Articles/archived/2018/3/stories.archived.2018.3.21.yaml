      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez, a producer on Netflix''s "13 Reasons Why," had a tough 2017.
        She had a <a href="https://edition.cnn.com/2017/09/14/entertainment/selena-gomez-kidney-transplant/index.html">kidney
        transplant</a>, found herself back in the tabloids after being spotted spending
        time with ex Justin Bieber, and continued to struggle with depression and
        anxiety.</p>'
