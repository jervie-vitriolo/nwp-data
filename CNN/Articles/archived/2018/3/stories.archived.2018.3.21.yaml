      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Grace Poe, chair of the Committee on Public Services,
        expressed condolences to the victims, adding she is "enraged with the loss
        of lives due to events that could have been prevented."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4c7074-e2e4-451f-81d8-52039da18220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, the list of tragic road accidents and their casualties continue
        to increase because vehicles that are not roadworthy or even those we label
        as rolling coffins are still allowed to ply the roads with near impunity,"
        Poe said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030222b7-601c-4ca2-b0f7-285c5f70fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added, there were previous accidents involving the bus
        line which also resulted in fatalities.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd6541-8ed3-4d1b-aaa8-1f1e6b378017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe called for the passage of the bill creating a National Transportation
        Safety Board (NTSB), which will be responsible for looking into transport-related
        recurring accidents.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48472a-2132-4966-a211-e5b7155bd8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The missing link in these accident prevention measures is the NTSB.
        There is a jumble of transport agencies, but there is no ''go-to agency''
        that will be able to unravel and explain major transportation accidents,"
        Poe said.</p>'
  'alan-cayetano-china-trip-joint-exploration-south-china-sea':
    'author': 'CNN Philippines Staff'
    'caption': 'Foreign Affairs Secretary Alan Peter Cayetano flew to China on Tuesday
      evening. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-21T06:20:25.078+08:00
    'imagesource': 'jcr:ccbcaf4f-dc60-4e73-9858-de3d245b63e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '537685a5-2ff4-4d68-a12e-cfd2aafbaf08'
    'lead': 'Foreign Affairs Secretary Alan Peter Cayetano flew to China on Tuesday
      evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T08:10:00.007+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T08:10:00.188+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano to discuss possible joint exploration in disputed waters with
      Chinese counterpart'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a84dcb-27cd-42d3-b3b0-70373d588c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:10:00.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:10:00.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> Foreign
        Affairs Secretary Alan Peter Cayetano flew to China on Tuesday evening to
        discuss the possibility of joint explorations in disputed waters in the South
        China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f81d903-d062-43ba-8798-776c75e57309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:10:00.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:10:00.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be meeting with Chinese Foreign Minister Wang Yi for talks
        on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b8e1c-af0e-492b-98ca-6613584a3b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:10:00.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:10:00.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Tuesday, Cayetano said he and Yi would be
        talking about issues concerning the South China Sea but "in the context where
        we can improve the situation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619be6b-8def-402b-9fa4-574744de9a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:10:00.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:10:00.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to find a legal framework acceptable to the Philippines
        and that will pass the requirements of the Philippine Constitution, and is
        also acceptable to the Chinese people and Chinese leadership, in where we
        can jointly  explore areas where there is a dispute in the South China Sea,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7bd3b-842a-4f32-89ee-da1e0c5f710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:10:00.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:10:00.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano clarified however, that while he would be talking to China
        on this trip, discussions with other claimants of disputed areas would also
        be happening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587a23c-9076-4a82-85db-06986aa117d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:10:00.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:10:00.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will talk to all the claimants in areas where there are multiple
        claimants…In the areas where there are also claimants lets say Vietnam and
        Malaysia…we will also talk to them. So it makes no sense for us to talk to
        just one side. We have to talk to everyone," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e747a-def4-4ac5-a09f-a7e5e0ca0690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:10:00.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:10:00.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exploration and further research would be the top items for the
        discussions, Cayetano said, as where resources from disputed areas would go
        should be made clear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fccdcc-901a-4c52-91e8-09f8156a9af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:10:00.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:10:00.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually you have to pay for this research. But if we can find a
        legal framework and maybe our companies can work together then it will be
        at no cost to the government...may even lead to large deposits of oil and
        gas in the area," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5daa6f-c170-41fd-8158-cb8976711f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:10:00.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:10:00.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Cayetano said the Philippines and China would aggressively
        pursue the joint exploration for oil and gas reserves in disputed waters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad65a022-db80-4231-a035-13ea3e4a8544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:10:00.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:10:00.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/02/16/philippines-china-joint-exploration-oil-gas-south-china-sea.html">PH
        aggressively pursuing joint oil and gas exploration with China</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59776d7f-144f-42bd-a2a5-fc89efd616ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:10:00.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:10:00.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government wants to finalize a legal framework for the joint
        exploration by the middle of the year, paving the way for critical projects
        like in the Reed Bank soon after.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc6bd0-420c-4d0d-beb1-a0a2ce6979d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:10:00.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:10:00.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you we are pursuing it aggressively because we need
        it," Foreign Affairs Secretary Alan Peter Cayetano said in a press briefing
        on Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b71984-838b-4b50-b9b0-de03bed8ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:10:00.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:10:00.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To give you a more reasonable timeframe, [we will have a framework]
        in the next three months. The President wants it, the Chinese agreed to it,
        and it''s beneficial to the country."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840482e6-9bc3-4202-801c-e9854851416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:10:00.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:10:00.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is historical precedent for the joint oil and gas exploration,
        Cayetano argued, pointing to the joint seismic study undertaken by Vietnam,
        China and the Philippines in the South China Sea in 2004. The legality of
        the deal, though, is still in question at the Supreme Court to this day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d4979-536e-431e-9dca-e0df98ae07a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:10:00.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:10:00.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The territorial dispute between the Philippines and China has put
        on hold attempts at oil exploration, particularly in the Reed Bank. Manny
        Pangilinan''s PXP Energy Corp. holds the rights to drill in that area, but
        the government issued a moratorium back in 2014 to make way for international
        arbitration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de59f8-4ce0-4694-9219-f6ce31114332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:10:00.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:10:00.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said, "Once we have the legal framework [for the joint
        exploration], the Reed Bank project will move swiftly."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ef1a17-5d25-4fea-951b-7f7a10589815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:10:00.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:10:00.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior digital producer Pia Garcia contributed
        to this report.</em></p>'
  'duterte-challenges-critics-debate-icc-withdrawal':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-21T00:29:23.956+08:00
    'imagesource': 'jcr:e02a56d9-302f-47b0-8c47-4dd79c6df769'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4387a5d9-837a-4418-bd9b-538e70a6f0fb'
    'lead': 'President Rodrigo Duterte says he wants to debate with lawyers who insist
      that the International Criminal Court (ICC) can continue its preliminary examination
      on the country''s drug war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T08:12:33.225+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T08:12:33.385+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to critics: I challenge you to debate my decision on ICC withdrawal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7594617-6584-45e2-bf93-e6734fa0b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:12:33.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:12:33.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — President
        Rodrigo Duterte says he wants to debate with lawyers who insist that the International
        Criminal Court (ICC) can continue its preliminary examination on the country''s
        drug war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb11ab58-c67c-4aa8-b0cf-0de6113ba06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:12:33.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:12:33.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the League of Municipalities’ General Assembly Tuesday
        night, the President stressed his position that the ICC has no jurisdiction
        over him because the Rome Statute which created the Court is not even a valid
        law in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52079176-8242-44d4-9c5a-5929459c7213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:12:33.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:12:33.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, “I’d like to debate with you. <em>Paunahin ko pa kayo ng
        isang oras</em> [I''ll let you go ahead by an hour]. We can continue with
        the investigation. Based on what? Why are you here? Why are you f*****g in
        my country? What is your power? What vests you, the treaty? The treaty was
        not published, when it is not published, it is as if there is no law at all.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663371f9-c228-41a4-bafd-a87e05af620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:12:33.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:12:33.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also criticized the qualifications of ICC prosecutor
        Fatou Bensouda who moved to begin a preliminary examination on him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39deb00-6129-4a20-bbd0-0929422edb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:12:33.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:12:33.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took exception to the fact that Bensouda, who is now supposedly
        verifying facts in his drug war, is an expert on maritime issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d3f7e-e30c-4099-a21b-236218ca6340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:12:33.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:12:33.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sino ba naman gago ngayon na papayag na itong</em> maritime
        law...You know, just to learn the definition of crime and the numerous, <em>kaya
        mga abogado tayo</em>, it took us four years <em>to.</em>..And the multiple
        application of the law. <em>Tapos bigyan mo ako ng</em> maritime expert.<em>.Itong
        si</em> Fatou?” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f66871-2941-481d-bee7-47845aa6fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:12:33.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:12:33.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What kind of fool would allow this maritime law...You
        know, just to learn the definition of crime and the numerous, that''s why
        we lawyers, it took us four years to...And the multiple application of the
        law. And then you will give me a maritime expert...this Fatou?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac563783-2431-4a7e-9357-4369fc9136c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:12:33.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:12:33.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was <a href="https://cnnphilippines.com/news/2018/02/08/International-Criminal-Court-preliminary-examination-Duterte-drug-war.html">withdrawing
        the country''s membership in the ICC</a> after it said it would begin preliminary
        investigations on the war on drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0d6c5-46e6-4f03-9b39-e8c8fe962911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:12:33.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:12:33.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the ICC was free to conduct
        the probe, but that it should not expect the Philippines to cooperate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a5e15-b52e-4f87-8f76-396e3f150fe7'
