  'air-pollution-protection-makeup-skincare':
    'author': 'Marian Liu, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-21T17:14:34.178+08:00
    'imagesource': 'jcr:14090420-53a3-43d2-86fa-fb9b4e9f6567'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00731047-7472-4e2a-985a-b90a3ab47f09'
    'lead': 'Two factors cause the greatest damage — sun and smoke — and when air
      particles cause free radical damage to cells, certain parts of our cells are
      not replaceable, Dr. Henry HL Chan says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T16:08:26.977+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T16:08:27.364+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How your skin care could protect you from pollution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbab0d4-dc41-4854-93dd-347f31e2d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Like many teenagers, Nicolas Travis struggled
        with severe acne. But he did something about it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df569de8-15cd-4ee6-862d-bec398a68762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My experience with acne sparked off my passion for skin care,"
        the 30-year-old said. "I wanted to go back to basics and treat the most fundamental
        aspect of skin health: a healthy barrier."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191e52b-6027-4c17-be5f-2a961b62b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in Asia, where air pollution is rampant, Travis wanted
        to protect his skin against pollution, which he thinks aggravated his acne.
        It took him years to get it under control after trying a number of products
        such as antibiotics and cortisone shots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93907629-bbff-4d8f-a790-7e328db20276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pollution is a huge contributor of inflammation, and you can''t
        really run away from it," Travis said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deea558-afd9-4a59-95e3-ef61159d6ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singaporean man studied biomedical and pharmaceutical science
        at the University of Bradford in the UK and, in 2016, launched a skin care
        company, Allies of Skin. The products aim to utilize the antioxidant properties
        of ingredients such as Moringa and Manuka honey, which are thought to help
        strengthen the structure of skin and fight damaging molecules — in turn, protecting
        it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bed86f-0893-4c9b-9fc1-7b9b35a92f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pollution and your skin</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cef3ea-fc19-49fb-8fc5-e81bff68be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution can lead to skin aging and the worsening of inflammatory
        skin diseases like eczema, acne and psoriasis, said Dr. Chan Yung, a dermatologist
        with the Apex Dermatology Institute in Hong Kong. It can also increase the
        risk of skin cancer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d2561-c5a3-4e03-9c47-2085216f131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yung recommends combating these effects by wearing sunscreen and
        a hat, even using an umbrella during the daytime. But he also advises the
        use of an antioxidant to help reduce oxidative stress from free radicals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d56ebfe-5679-49da-9d2e-c6ca8f091aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A topical antioxidant is best, he said, because the oral absorption
        of vitamins is limited, leaving the amount available for skin further reduced.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e58a766-67d9-4903-83a7-351cf37f333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White blood cells produce free radicals from oxygen to kill bacteria
        or viruses, explains Linwei Tian, an environmental epidemiologist at the University
        of Hong Kong. When they are exposed to air pollution, these free radicals
        may be created to fight off potential pollution deposits, but as the white
        blood cells cannot kill the pollution particles, more white blood cells come
        in, creating even more free radicals, causing oxidative stress and inflammation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46457e99-1646-4350-acf3-7b3d729c54f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic-related air pollution has also been shown to cause the formation
        of lentigenes — dark spots on the skin — in women in Germany and China, with
        the most pronounced changes on the cheeks of Asian women over 50, according
        to research in the Journal of Investigative Dermatology.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c9cd1-3468-4ff0-b22c-5dd61454c7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study in China found that indoor air pollution, due to
        close proximity to smokers, cooking fuels and roads, can also cause skin aging.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f416d1-f47a-4fda-bfb6-3a24c9c55cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while studies like these suggest a direct correlation between
        air pollution and skin damage, Dr. Henry HL Chan, an honorary clinical professor
        at the University of Hong Kong, said it''s hard to find exact statistics on
        just how big a role pollution plays.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f537a1f-d704-4e5e-946a-99bc633cdc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two factors cause the greatest damage — sun and smoke — and when
        air particles cause free radical damage to cells, certain parts of our cells
        are not replaceable, Chan said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e55b2d-f294-4c3b-b37f-7ee7f975d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting yourself</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7c3f89-2442-47a9-9581-ece24ed660bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many skin products, like Travis'' Allies of Skin, utilize the properties
        of antioxidants to help prevent the formation of free radicals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea9e8b9-d925-4c84-b92c-3b8bd280af24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moringa leaf extract, which is rich in antioxidants, was the most
        commonly used botanical in anti-pollution claims, used in 6% of product launches
        in 2015, according to Mintel, a global market intelligence agency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bed82d-0005-485a-bd5b-585c45a994b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other anti-pollution products protect by serving as a barrier to
        air pollution. For example, the Shiseido brand IHADA claims to prevent air
        pollution particles from adhering to the skin. Shiseido won an award for a
        shield technology to keep off air pollutants from the International Federation
        of Societies of Cosmetic Chemists in 2017.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab14149-feb8-468c-b2cf-9c2cf8ea23ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-pollution products first appeared on the market 10 years ago,
        according to Mintel, which covers 38,000 thousand product launches a month.
        More than one in three (38%) beauty products launched with an anti-pollution
        claim in the Asia-Pacific market in 2016, up from 28% in 2015, according to
        Mintel''s study.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d74087-0d64-44ce-9766-59fbbd274d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarins, now on its seventh-generation anti-pollution complex, was
        one of the first on the market in 1991. Spokesman Lucas Petry said the company''s
        products are enriched with plant extracts like African ebony, Furcellaria,
        Alpine sanicle and Lampsana to protect skin from free radicals, treat scarring
        and soothe irritation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db497d-dc5a-4e34-ad46-8aeddd9c5110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chan and other experts question the true effectiveness of these
        products, saying there is no way to prove that skin care products can prevent
        possible skin damage from pollution.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58c0b5-12de-40b6-b70b-c4ecd2286fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these skin care products may have antioxidant properties,
        Chan said, but the billion-dollar question is whether they are concentrated
        enough to really combat damage and the aging process.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7fd36b-0637-445a-bade-b2835d286e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the University of Hong Kong honorary clinical professor
        recommends using a simple skin cleanser and ingesting antioxidant supplements
        such as vitamin C and E.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d3295-1119-4875-b621-6625033c2eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Air pollution in Asia</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e098a-0eac-4b98-aee5-3f0da7596fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antioxidants work by fighting how the body is trying to combat pollution,
        and skin care products build a barrier aimed at stopping pollution from getting
        into the body in the first place.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bdf1f9-86ec-478b-8de9-195b64be1cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But neither option fights the pollution itself, so environmental
        epidemiologist Tian argues that we should instead work toward legislation
        for clean air.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70662eb3-c44b-4bc3-87a3-4ed92ed30af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization describes air pollution as a "public
        health emergency," causing 3 million deaths a year from outdoor pollution
        and 6 million deaths from indoor pollution in 2016.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceff9c1a-fa3a-42d8-815b-01fea9ae5ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of this air pollution occurs in Asia. In a study of 482 cities
        in the region, 99.6% were exposed to unhealthy air quality levels based on
        WHO guidelines, according to Clean Asia Air, an international nongovernmental
        organization that works toward better air quality and healthier, more livable
        cities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4fcc0b-7365-4583-89d3-27f2b815e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:08:26.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:08:27.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/20/health/asia-air-pollution-protection-makeup-skincare-intl/index.html">"How
        your skin care could protect you from pollution."</a></em></p>'
  'male-birth-control':
    'author': 'Mark Lieber, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-21T16:41:08.880+08:00
    'imagesource': 'jcr:d208f0b3-bb35-43e7-9381-5a42d5eda7c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f302b8d1-0261-47ff-bda1-08cce8a69048'
    'lead': 'For decades, birth control pills have exclusively been used by women.
      But a male birth control pill that is both safe and effective may be on the
      horizon, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T16:13:50.724+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T16:13:51.042+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Male birth control pill one step closer to reality, researchers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec2798-3ad3-4908-bce4-d20ecd4af80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For decades, birth control pills have exclusively
        been used by women. But a male birth control pill that is both safe and effective
        may be on the horizon, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f73c0-f864-4c48-85b9-d2c46d788490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.abstractsonline.com/pp8/#!/4482/presentation/6619">results
        of the study</a> were presented Sunday at the annual Endocrine Society meeting
        in Chicago. The researchers found that the proposed hormone pill, called dimethandrolone
        undecanoate or DMAU, effectively reduced testosterone and other hormone levels
        responsible for sperm production without any serious side effects, according
        to <a href="https://uwmdi.org/labs/page-laboratory/">Dr. Stephanie Page</a>,
        an endocrinologist at the University of Washington School of Medicine and
        a lead author of the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f1a9f-5987-4b3c-bf62-2370f9c2dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal – and everyone''s goal in this field – is to develop a
        method for men that has minimal side effects, and the holy grail would be
        to develop something that also has a health benefit for men," Page said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c60ef-73df-4453-86f8-331febf5539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of birth control options for women, including
        hormone-based pills, injections and intrauterine devices. However, the menu
        of options is much smaller for men.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cbc8e7-894d-41d3-a43f-a09fac096d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only options currently available for men are vasectomy, condoms,
        and coitus interruptus," Page said. "Forty percent of pregnancies worldwide
        are unplanned, so there''s clearly an unmet need for novel contraceptives,
        and men have very few options."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1350e3-b39e-47fa-b198-5745dd89b654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vasectomy is a surgical procedure that prevents the transmission
        of sperm by cutting the vas deferens, a structure that transports sperm from
        the testes to the urethra. "Coitus interruptus" refers to the withdrawal or
        pullout method, which is significantly less effective than most other methods
        of contraception, according to the <a href="https://www.cdc.gov/reproductivehealth/unintendedpregnancy/pdf/contraceptive_methods_508.pdf">US
        Centers for Disease Control and Prevention.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76f7a3-84ee-47f9-b4d2-4899f1454ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lowering testosterone levels</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92194d87-f836-4f7a-870f-46ad4ce684fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study relied on 83 men between the ages of 18 and 50 who
        were randomly assigned to either a control group or one of three treatment
        groups. Each treatment group received a different dosage of the drug: 100,
        200, or 400 milligrams.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1904d088-8868-4ef9-89d3-f1b710c23cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that, after taking the drug for 28 days, testosterone
        in the blood dropped to castrate levels for all three doses. "Castrate levels"
        refers to the target range of testosterone in the blood after chemical or
        surgical castration and is usually defined as <a href="https://www.ncbi.nlm.nih.gov/pubmed/23769268">50
        nanograms per deciliter.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b3ff7-c0ee-42bf-b287-081708838673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group given 400 milligrams also saw a significant reduction
        in LH and FSH, two hormones that help regulate testosterone and sperm production
        by the testes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec425d9-b179-4087-8bfd-7a18d350dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normal testosterone in a man is anywhere from 350 to 1,100 nanograms
        per deciliter," said <a href="https://nyulangone.org/doctors/1922249135/seth-d-cohen">Dr.
        Seth Cohen</a>, an assistant professor of urology at NYU Langone Health, who
        was not involved in the study. "And they got these guys down to 13 nanograms
        per deciliter."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4bbfd9-7514-46cf-8c64-e79180ed0b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A testosterone level this low would typically be found only in prepubescent
        boys and girls, not adult men, according to the <a href="https://www.mayocliniclabs.com/test-catalog/Clinical+and+Interpretive/83686">Mayo
        Clinic.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8395e6-dd49-44aa-b8e4-a96b41323471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But due to the study''s small sample size, more research is needed
        to evaluate the potential side effects of the drug in the general population,
        Cohen said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69496691-2e83-47ca-b286-1a2870794879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nine participants had decreased libido, which is not small," he
        said. "When you put that on a large, multimillion-person basis, you have a
        huge portion of men running around with very low libido."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1987f154-c3a1-47d0-9250-1cfe1b06977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tricking the body</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26abc5cb-0111-446e-a2b4-c53885c86885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding a male birth control pill has been a medical goal since
        at least the 1950s, when scientists first began developing hormonal birth
        control options. Though "the pill" eventually gained popularity among women,
        hormonal birth control options for men never really took off, according to
        Page.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d851be3-1fc1-4a63-bdbc-29008b8f3129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have been working on male hormonal contraception for 40
        to 50 years," she said. "There are ways of delivering male contraceptives
        with long-acting implants and injections, but men are interested in having
        an oral pill available, and the work we presented here is a step forward."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e230dc8-e1ea-4168-8a67-ea1487d187b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The substance used in the study, DMAU, has properties similar to
        both androgens, such as testosterone, and progestins, such as progesterone.
        Consequently, it can "trick" the body into thinking that testosterone levels
        are adequate, inhibiting the hormonal pathways that ultimately lead to the
        production of sperm, according to Cohen.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28547e85-7ffc-4170-b549-1bd65e414285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug''s androgen-like properties are also supposed to prevent
        side effects typically associated with low testosterone levels, Page said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d33851-8a97-41f1-9f22-07ebcc1c721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you simply took the men''s testosterone down to these low levels,
        they would absolutely have side effects. They would have hot flashes just
        like women do when they go through menopause, and they would have marked changes
        in sexual desire and function," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2fe75-9271-4980-b007-b472f1c84d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very important point here is that despite having those low
        levels of testosterone, the steroid that is given in this prototyped male
        pill provides the androgen activity in the man in all the other parts of their
        body," Page added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09365b-0d74-4a50-93dc-9dc7729c9a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Successes and limitations</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6c0d43-56bb-455e-9abc-c4db1da78b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time a hormonal contraceptive has been tested
        in men. In 2016, <a href="https://www.ncbi.nlm.nih.gov/pubmed/27788052">a
        study</a> looked at the effectiveness of a hormone injection given every eight
        weeks. Although the drug was effective in reducing pregnancies, it was associated
        with a number of adverse side effects including depression, acne and altered
        libido.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af411b08-054d-4671-a8ed-5a910dcef942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to these side effects, 20 out of 320 participants dropped out
        of that study.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ddd489-d12e-4744-b7b7-abfff4d7610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the newest drug, DMAU, showed a marked reduction in many of
        these unwanted effects. It also did not appear to damage the liver, a known
        consequence of testosterone use, according to Page.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96b8ec-efee-417e-a8e1-dfb97fcbef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked at markers of liver inflammation very closely and didn''t
        see anything concerning, so that''s very important," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34440d-6d0e-4def-a7ed-073362ba7f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the short study period of only 28 days makes it difficult to
        know whether liver damage could have occurred with long-term use of the drug,
        Cohen cautioned.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed96cbea-4dc8-4ddc-983a-723f015c7528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also did not measure sperm count, one of the study''s
        main limitations.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d04e7f-d611-4925-921d-cbeb51334bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Page, the research team succeeded in achieving
        its primary objective: identifying an effective and potentially safe dose
        of DMAU.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ebd0ca-7d3a-4aab-b3c2-004a48ec563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original study was really designed to find a dose to move forward
        with, and we were able to accomplish that and demonstrate that there were
        no acute safety concerns."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc03160-3d5d-4611-bf15-b431011b1f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also opened the door for future research that is already in the
        works, she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8865dda-95d3-49d9-bf51-32cae2471154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important next step is to show that this does in fact suppress
        the production of sperm, and that requires at least a three-month study, which
        we''re going to be undertaking starting next month," Page added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8219b5ee-198e-4e0b-a881-547ffe1988a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After that, we''ll need longer-term studies to look in detail about
        fine-tuning any potential side effects and ultimately doing a study in couples
        that actually demonstrates that it works in a real-world use."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90bb0d-7738-4638-af11-147b3ee254ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:13:50.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:13:51.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/20/health/male-birth-control-pill-study/index.html">"Male
        birth control pill one step closer to reality, researchers say."</a></em></p>'
  'PBA-finals-June-Mar-Fajardo-San-Miguel-Beermen-Magnolia-Hotshots':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-21T17:08:10.372+08:00
    'imagesource': 'jcr:ea4c901a-ca56-4f0b-ab78-d23910a5c59a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68c022e6-3ab2-4dc5-80a4-ca3ff6f63807'
    'lead': 'San Miguel stalwart June Mar Fajardo will be extra motivated when they
      face the Magnolia Hotshots in the 2018 PBA Philippine Cup Finals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T16:18:41.480+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T16:18:41.703+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: San Miguel''s June Mar Fajardo has interesting motivation
      in title clash against Magnolia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e427d63-d1ec-4258-bb23-e98bdefffd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:18:41.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:18:41.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 21) — San Miguel Beermen big
        man June Mar Fajardo remembers his first PBA championship heartbreak like
        it just happened yesterday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561ebf1-32dc-4fdd-984d-812df3dcef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:18:41.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:18:41.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0062edd-5451-4e31-b663-40fcec04127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:18:41.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:18:41.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo was the prized rookie of then-Petron Blaze Boosters (now
        San Miguel Beermen) who went up against then-San Mig Coffee Mixers (now Magnolia
        Hotshots) in the 2013 PBA Governors'' Cup Finals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a266aa6-f0c6-4da0-8aac-e648162d7aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:18:41.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:18:41.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gentle giant from Cebu — drafted as the top pick in the 2012
        Draft by the Blaze Boosters — proved he was the real deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2294bc0b-2b02-4f84-9c27-aaef38f19370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:18:41.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:18:41.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Coffee Mixers outclassed Petron in seven games to overshadow
        Fajardo''s stellar rookie season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a2099-3343-42c4-87db-0096fbdec944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:18:41.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:18:41.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to this year''s Philippine Cup Finals versus the same
        squad who spoiled his first crack in winning a pro title, Fajardo said this
        is the perfect time to avenge the painful experience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39c70b-0ea6-49ce-a195-9868cb18643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:18:41.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:18:41.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Di ko talaga makakalimutan yung rookie year ko, yung Magnolia
        yung first championship heartbreak ko. Pinaiyak talaga nila ako. Ito na siguro
        yung time na makabawi ako,"</em> he said in a <a href="https://www.facebook.com/pbaofficial/videos/2123423247674099/">media
        briefing</a> Wednesday in Quezon City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ebb1e0-47cd-4a9a-bccf-4c872181a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:18:41.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:18:41.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I still can''t forget Magnolia gave me my first championship
        heartbreak in my rookie year. They really made me cry. I think this is my
        payback time.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163a91dc-86ed-468f-9377-7ef6c7aff8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:18:41.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:18:41.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2018/03/18/PBA-Semifinals-San-Miguel-Ginebra.html">San
        Miguel eliminates Ginebra to book Finals return</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beaeed7-ddcc-406d-9ae5-46e941f2ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:18:41.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:18:41.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being the favored side in the series, Fajardo vows that
        San Miguel will put everything they got on the table to capture their fourth
        straight All-Filipino conference crown — a feat no team has accomplished in
        the league''s 43 year history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9437652b-b56c-43ff-af50-e911b25e7a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:18:41.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:18:41.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bibigay namin yung best namin para makuha yung championship,"</em>
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82684f1-e840-4d69-b835-114b34ae5b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:18:41.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:18:41.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will give our best to win the championship.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adc4486-b045-4b00-ba91-c81e60f27272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:18:41.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:18:41.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 of the best-of-seven affair between the Beermen and Hotshots
        is scheduled on March 23 at the Smart-Araneta Coliseum.</p>'
    '24':
      'image': 'jcr:0160ea47-8b6c-4a7b-8a81-9739323ddbe6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f65cedf-7acc-4fd6-9c72-6588115e7125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:18:41.484+08:00
      'mgnl:createdBy': 'eunice'
