  'Duterte-lists-demands-for-OFW-protection-deal-with-Kuwait':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-21T23:59:34.181+08:00
    'imagesource': 'jcr:b9bc516d-b2ea-4249-8a3c-cbae91b5ee78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89a0eaf7-8c80-40e3-aa3a-fa34b18a9e11'
    'lead': 'President Rodrigo Duterte explained he was late for the  Philippine National
      Police (PNP) Academy class of 2018''s graduation ceremony as he had added some
      requirements to the final draft of the agreement with Kuwait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T15:35:06.898+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T15:35:07.183+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte lists demands for OFW protection deal with Kuwait'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb0ea7-c953-4823-9cec-e39abaf09b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> President
        Rodrigo Duterte on Wednesday revealed several demands he wants included in
        the country''s proposed deal to protect overseas Filipino workers (OFWs) in
        Kuwait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b6cad1-9dee-488b-ab57-f0bf425dd1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the Philippine National Police (PNP) Academy 2018
        graduation ceremony, he explained he was late for the event as he had added
        some requirements to the final draft of the agreement to be submitted by Labor
        Secretary Silvestre Bello.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea014c-1bfc-4d72-8e7f-94693915775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was late because we were working on the final draft that will
        be brought to Kuwait by Secretary Bello and I added some requirements. For
        example, I demanded that it will be a contract of government to government
        and that there will be some mandatory provisions like they should be allowed
        to sleep at least seven hours a day," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88114bbc-72e9-40d6-9de3-6b4b7e71eeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Kuwait approved the draft deal on the protection
        of Filipino workers in the Gulf state last week. The two countries are <a
        href="https://cnnphilippines.com/news/2018/03/16/PH-Kuwait-OFW-protection-deal.html">set
        to sign the document in two weeks, according to Bello.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc656bb5-ca4e-4705-858c-f6b961a9af59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from provisions on sleeping hours, Duterte said OFWs should
        also be fed nutritious food, and not just leftovers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b4717-b8c4-4ce0-9778-2cf1e612844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers should also be prevented from confiscating passports,
        and allow holidays.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f58d0c-8f58-4c84-9402-aad40f928efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If at all, it (passport) will be surrendered diyan sa table sa
        arrivals of any country where the Filipinos are working in numbers," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab2072-5dee-4df3-b158-3c2c4c3bbfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who stressed Filipinos are not "slaves," also said he reminded
        Kuwaiti officials the Philippines sent peacekeeping forces in the Middle East
        before, and that the assistance between the countries should be a "two-way
        affair."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f893eb-ac56-47e7-805d-b2e1fbb5278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinabi ko</em> it is a two-way affair. <em>Pero</em> I''d
        like to remind you that <em>ito ba ang ibayad ninyo sa amin</em> for fighting
        in your country?" Duterte said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a677478-6ede-443c-bf0c-103e0c7928c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said this is a two-way affair, but I would like
        to remind you that this is what you pay us back in return for fighting for
        your country.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd231606e-049a-47d4-9fdf-d94077f160a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate speech delivered at an event in Pasay City, Duterte
        said, "<em>Sabi ko ‘pag hindi ito nakalusot, sa iyo</em> Silverstre Bello,
        Labor Secretary,<em> pasensyahan na lang</em>. No lifting of the ban.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda81cfd-5427-4452-9ad8-415db323a9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, if this is does not push through, to you Silvestre
        Bello, Labor Secretary, then you''ll just have to forgive me. No lifting of
        the ban.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34bad61-c263-4659-b34a-f2375997b539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bello: Duterte may go to Kuwait for MOU signing</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30694ba-4dda-4e9a-99e7-aae8032d6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statements come as the Philippines anticipates the signing
        of the deal with Kuwait.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9845d006-75d0-4c71-9713-3827613fa8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media, Labor Secretary Bello said Duterte himself may
        go to the Gulf State for the agreement if he is pleased with the outcome.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb3ddab-77eb-4b7b-b62f-2b4a76f786f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ambassador came to see me yesterday asking me when would I
        be available to go to Kuwait to sign the agreement and I said I''m willing,"
        Bello said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3797ad1-a658-4088-b849-b4c27b65a64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our President may also opt to go there and sign because he told
        me in our meeting, I mentioned to him the provisions of the MOU. <em>Sabi
        niya, pag maganda yung MOU na yan, payag akong pipirma</em> [If that MOU is
        nice, I''ll agree to sign it myself]."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3311a19-2b47-4c7a-8920-de102af9de9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Duterte''s requirements, the MOU will also ensure employers
        give OFWs a paid day off every week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110ba6b-6406-4ef0-96fb-a946f3ccf2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint committee composed of Kuwaiti and Filipino officials will
        also check on the workers'' situations regularly to ensure employers are complying
        with the MOU.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bb3329-f5a5-4c05-9094-c27175f17871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACTS-OFW Party-list Rep. John Bertiz, however, said the agreement
        is a weak safeguard to protect migrant workers against abuses.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f41be-a968-43b0-aad3-7d74d5ab932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabihin nating</em> legally binding <em>siya, pero kung wala
        ka talagang batas doon sa</em> host country that will assure and guarantee
        the protection of our migrant workers, especially domestic workers, <em>baka
        mauulit lang ito</em>," Bertiz said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107f908-d4eb-4cc6-9e19-8fa344812477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s say it''s legally binding, but if there''s
        no law in the host country that will assure and guarantee the protection of
        our migrant workers, especially domestic workers, this might happen again.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb82dc-c1ab-4ebe-9375-3feea16a2e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, meanwhile, insists the MOU is binding, and the government
        can always pull out its workers if Kuwait does not comply.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60333610-1a92-4057-a3e7-9f3f0e748989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever agreements we entered into will be implemented by them.
        Now, if they will renege on their commitment, we can always pull out and declare
        a total deployment ban again," Bello said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c789339f-178b-4dad-a243-e8b364428ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Labor secretary said he still won''t recommend lifting
        the deployment ban on Kuwait even if the MOU is signed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5073cb57-ca3c-49e8-8436-77467c80877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming <em>na ma-meet nila yung dalawang</em> condition <em>ng
        ating Pangulo</em> [assuming they meet the two conditions of the President],
        I may consider recommending to the President lifting of the ban only with
        respect to the skilled workers," Bello said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07bb297-0f35-4437-af8f-ea5f21bed32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After forging an MOU with Kuwait, Bello said the Labor Department
        is now reviewing bilateral labor agreements with other countries to check
        if their provisions are beneficial to Filipino workers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6470daa3-ad4f-4f5a-b37e-958f1940a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between the Philippines and the Arab nation came after the
        body of slain Filipino worker Joanna Demafelis was found in a freezer last
        February.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e131fc3-8d7e-4d6c-acbc-a6f9c667135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the ban, Kuwait was a top destination for Filipino workers,
        with around 240,000 working there in 2016.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92298bf9-0738-4213-8dff-401e3cb5568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Bangko Sentral ng Pilipinas data show remittances from
        Kuwait from January to November 2017 amounted to $735 million (P37.5 billion).</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a16cc9-4d3e-4361-b057-8d58664ebbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:35:06.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:35:07.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel and Gerg Cahiles contributed
        to this report.</em></p>'
  'Chinese-led-company-to-build-eco-friendly-high-end-Boracay-resort':
    'author': 'Makoi Popioco, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-21T18:45:02.526+08:00
    'imagesource': 'jcr:3244e291-a78d-4a0e-9a73-ee791a5021ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58f7c6ad-03f2-4974-a60f-2cfcb5a6ca53'
    'lead': 'Boracay island faces the possibility of closure, but it is still open
      for future business'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T15:40:56.687+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T15:40:56.940+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese-led company to build ''eco-friendly'' high-end Boracay resort'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443fb025-8fb1-418c-8644-e9c371140bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:40:56.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:40:56.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — The
        Philippine Amusement and Gaming Corporation (PAGCOR) on Wednesday granted
        a provisional license to a Chinese company to build a multimillion-dollar
        hotel-casino in the wake of Boracay''s looming closure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a005719-3ad9-4d58-93b5-1eedc0c4c478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:40:56.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:40:56.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world-renowned island will soon be home to a $500-million or
        P26-billion hotel-casino after PAGCOR allowed the Macau-based Galaxy Entertainment
        Group (GEG) to process construction permits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539756ac-255a-4472-afa2-5ad0da9c3b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:40:56.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:40:56.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s vice chairman said construction may begin early next
        year as they are still finalizing plans for the integrated resort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a3b50-b318-41d8-a691-01967ad280c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:40:56.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:40:56.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not be able to go into detail of our plans now because
        we''re just starting but I can promise you that we are going to do an eco-friendly
        and a high-end beach resort which we all be proud of," GEG Vice Chairman Francis
        Lui said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16891a47-e0d1-4970-be8e-286bf8949919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:40:56.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:40:56.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR Chairperson and CEO Andrea Domingo said they believe GEG
        will not pose further damage to the environment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d10a7b1-f488-4da4-ab80-14966a930ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:40:56.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:40:56.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually we really wanted Galaxy here because one they''re one
        of the biggest. Second they''re known for their environmental concerns. So
        far we''ve seen the plans. We think they would be able to sustain and maintain
        an environmentally-friendly resort," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f8e40-11bd-4667-86a1-8e162edcf45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:40:56.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:40:56.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the signing, a group of protesters gathered in front of
        the Department of Environment and Natural Resources office to condemn the
        supposed bogus clean-up campaign of top tourist spots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06ac2c-045e-4d1e-9d5c-3df6f64dcb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:40:56.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:40:56.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the real motive is to facilitate and attract foreign
        investors, especially those coming from China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9da78d-b40d-49f2-94fd-44b87d1a2ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:40:56.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:40:56.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Domingo was quick to clarify Galaxy Entertainment''s application
        was approved as early as last year. She said the company had presented its
        plan to President Rodrigo Duterte in December, long before the President''s
        threat to temporarily close Boracay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f6345-73df-4eeb-be73-f7ac3139fc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:40:56.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:40:56.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President told them, ''I am very strict with the environment
        and with corruption. Just make sure that you protect the environment and you
        don''t engage in corruption,''" she said, quoting Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952dc146-00b9-4787-9755-3613d9be6801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:40:56.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:40:56.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo added the 23-hectare project site is far from Boracay''s
        planned rehabilitation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24aa1dd-e421-4c6c-a094-93242dba9953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:40:56.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:40:56.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the company still needs to secure a long list of permits,
        including an environmental compliance certificate (ECC).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce17753a-35a2-42df-ab5c-5e63c0e910d7'
