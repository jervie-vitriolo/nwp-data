      'mgnl:type': 'text'
      'text': '<p>The revelations are likely to fuel calls for more regulation of
        tech companies. The industry is already scrambling to prepare for tough new
        data privacy rules in Europe, and similar measures could be considered elsewhere.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c428c30-33fc-4114-8852-3b9b30178c0b'
