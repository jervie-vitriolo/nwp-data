  'Trump-Putin-reelection':
    'author': 'Dan Merica, CNN'
    'caption': 'President Donald Trump said Tuesday he congratulated Russian President
      Vladimir Putin for winning reelection earlier this month, provoking a strong
      rebuke from GOP Sen. John McCain | Photo from POOL via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-21T10:06:24.826+08:00
    'imagesource': 'jcr:b1620075-1e7b-494f-832c-9c93903e123f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e97ffc23-9e1c-4edb-a394-f023c1b6d24a'
    'lead': 'President Donald Trump said Tuesday he congratulated Russian President
      Vladimir Putin for winning reelection earlier this month, provoking a strong
      rebuke from GOP Sen. John McCain.'
    'mgnl:activationStatus': true
