    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd45d7cf0-61a3-4b63-8614-bc7c2acb7a05'
    'lead': 'Xi Jinping began his second term as China''s president with a blunt warning
      for Taiwan, an island it views as a breakaway province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T07:25:28.394+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T07:25:28.858+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With option to rule for life, China''s Xi sets sights on Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e219aed8-6981-4d18-8e12-f060ceff66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Xi Jinping began his second term as China''s
        president with a blunt warning for Taiwan, an island it views as a breakaway
        province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938655d1-f6b5-4389-9752-7e55572620af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All acts and tricks to split the motherland are doomed to failure
        and will be condemned by the people and punished by history," Xi <a href="https://edition.cnn.com/2018/03/19/asia/china-xi-jinping-speech-npc-intl/index.html">said
        Tuesday</a> at the close of the National People''s Congress, Beijing''s rubber-stamp
        legislature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ba82f-a405-4156-b563-10ac6fae889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every inch of our great motherland''s territory cannot be separated
        from China," he said, drawing loud applause from his audience inside the Great
        Hall of the People.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b56f4-6a73-49e0-b884-3ef79a3c344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough talk on Taiwan isn''t new. But Xi <a href="https://edition.cnn.com/2018/03/11/asia/china-presidential-term-limits-intl/index.html">now
        has the option to serve as president for life</a>, meaning he can execute
        strategies that last decades rather than years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a5d580-df1d-4642-8fc4-804315d18ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That long leash could give Xi opportunity to focus on achieving
        something that''s eluded Chinese Communist leaders for nearly seven decades
        since the founding of the People''s Republic: regaining control of Taiwan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cce056-6f50-4cad-b8bc-c7e99e6d19a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan is very important and he wants to do it within his lifetime,"
        said Willy Lam, a professor at the Center for China Studies at the Chinese
        University in Hong Kong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976faac0-e3ea-443d-b93a-b1025aa3b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Xi Jinping can pull off this national reunification by so-called
        liberating Taiwan, then he has something in the history books," Lam said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be36108-1ed5-40c0-b4f4-4c23ac2f488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The democratic island of Taiwan (officially the Republic of China)
        is separated from mainland China (the People''s Republic) by a thin stretch
        of water and has been self-governed since a bloody civil war ended in 1949.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07161b50-52af-473c-81bd-24395d6dc89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though both Taipei and Beijing view the island as part of China,
        neither government recognizes the legitimacy of the opposing side, with Beijing
        warning that it could retake the island by force if necessary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a132f3a-1d9b-4147-81c6-ed1f33ccb3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A renewed focus by Xi on Taiwan would put China on a collision course
        with the United States, which has diplomatic relations only with Beijing but
        maintains close unofficial links with Taipei.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad67de-50d5-4387-b8c0-0ca6d12f7734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington also provides arms to the island under the <a href="https://www.ait.org.tw/our-relationship/policy-history/key-u-s-foreign-policy-documents-region/taiwan-relations-act/">Taiwan
        Relations Act</a>, and has signaled closer ties with Taiwan after President
        Donald Trump signed a bill Friday that aims to make it easier for US officials
        to visit the island and Taiwan officials to visit the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccfb0fd-4fc9-44aa-90f2-19299aa15a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long-term goal</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40e8dc-e382-47e5-974d-f1df54f5b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Baohui, a professor of political science at Lingnan University
        in Hong Kong said that Taiwan could be part of Xi''s motive for removing restrictions
        on term limits but it''s not an issue he''s likely to move on in the near
        term.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7424df-a585-4ab8-aca7-d28ac59c8b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His most important priority is domestic politics. Externally, Taiwan
        is secondary compared to US-Sino relations, the Korean peninsula and boosting
        China''s leadership role in the world."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b5ec1a-2d33-49e8-b8e5-b5b9c14b9a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, what he wants is to deter Taiwan from greater independence,
        Zhang said, but that calculation could change should the balance of power
        shift between the US and China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e349dd-27e2-400d-a0bc-f91347424ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 20 years, by 2040, if China''s achieved military parity then
        it may be feasible if they could win at a low cost."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6363910c-5054-4aaf-9d6f-d2a679880ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of China''s top military leaders, Han Weiguo, the commander
        of the Chinese military''s ground forces, said last week that Taiwan should
        be reunited by peaceful means but warned: "That doesn''t mean the problem
        could be postponed indefinitely. It should be solved as quickly as possible,"
        Han said, according to the Hong Kong-based South China Morning Post.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd848edbb-d500-4e5d-ad6c-4b13a18916fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nationalist fervor</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceaf3ed-03cd-42be-80fc-e09bc40d6a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pillar of Xi''s leadership has been his promise of returning China
        to its former glory, before Western powers dealt the country a humiliating
        blow, starting in the Opium Wars of the 1800s, and the chaos that engulfed
        China throughout the early 20th Century.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602e65b-e285-462b-928d-2f2af00610d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that promise is steeped in nationalism, and there''s perhaps
        no other issue that whips up more nationalist fervor inside China than the
        issue of Taiwan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c884fe-cf93-41ca-8827-94e089c5f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Straying from the policy of "<a href="https://edition.cnn.com/2017/02/10/asia/one-china-policy-explainer/index.html">One
        China</a>," which has governed relations between Beijing, Taipei and Washington
        for decades, can lead to serious consequences.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108ee389-d792-4913-8a6a-8fee8ef7cd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like <a href="https://money.cnn.com/2018/01/11/news/companies/marriott-china-website-app-blocked-tibet-taiwan/index.html">Marriott,
        Zara and Delta</a> all had their websites blocked by China''s censors in January
        after authorities found they listed Taiwan as a separate country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58895ebc-b339-4104-bd1c-0b1f0cb397f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same sensitivity can be seen in Beijing''s furious response
        to the Taiwan Travel Act, which Trump signed into law with little fanfare
        Friday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f5f2e3-7b6f-4b4c-b6b6-1f01dae020bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law encourages US government officials of all levels to
        travel to Taiwan for official meetings and vice versa. While it has no binding
        legal force, it''s symbolically supportive of Taiwan. Beijing has often called
        on the US to block visits by Taiwan''s political leaders.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4018ede1-4a98-478a-9cc0-731cc7e8add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China demands that the US keep its promises, rectify its wrongs,
        refrain from implementing relevant clauses of the bill and stop seeking any
        official contacts, military ties or arms sales with Taiwan, so as to avoid
        doing serious harm to the China-US relationship, the ties between the two
        countries'' militaries and the peace and stability across the Taiwan Strait,"
        Chinese Defense Ministry spokesman Wu Qian said Sunday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00869a21-19bc-416e-9cd3-3fd83398edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing fears developments in Taiwan that are out of its control,
        said Bonnie Glaser, the director of the China Power Project at Center for
        Strategic and International Studies in Washington.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8205e7-92cb-4710-9a94-c5d94c0f66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing is worried about the potential for Taiwan to sort of drift
        off in a direction toward independence," Glaser said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad0a782-3703-487b-82a7-9175415bcb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They seem to be nervous that because, in part, President Trump
        is unpredictable, that this could lead to a surprise ... they''re particularly
        worried about very high level visitors from Taiwan such as the president,
        the minister of defense, the minister of foreign affairs," Glaser said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65063a6f-e43e-4f9c-8779-db0d7337df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carrots and sticks</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1bbd5d-d47b-4080-8fa7-d2018b585cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s President Tsai Ing-wen warned late last year that China''s
        military exercises around the island had become more frequent and were affecting
        regional stability, <a href="http://focustaiwan.tw/search/201712220028.aspx?q=drills">according
        to Taiwan''s state-run news agency CNA.</a></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd61a8-38ab-4081-b2da-72fa476925b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this year, Taiwan has 215,000 people in its armed forces,
        while Beijing counts more than two million, according to the International
        Institute for Strategic Studies. In 2017, China''s military budget was three
        times higher than Taiwan''s.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c90d1-59b0-45c8-a1ec-e175ea450bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s military has "established a clear superiority," said Zhang,
        the political science professor, however he said Taiwan could still make a
        military conflict very costly to Beijing.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca25cc5-c321-4389-936e-04efdfc796cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi has a defensive agenda. He doesn''t want to coerce reunification,"
        he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918f8ce8-6a19-400b-b33b-2b867f36466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say soft power and economic integration appear to be
        the keys to Xi''s plans regarding Taiwan.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec150c43-7b6b-47ee-afaa-6bdbfc672442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech Tuesday, Xi called for peaceful reunification
        and said China would "share opportunities" with "compatriots" in Taiwan.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb2cc32-1c25-4e74-8201-fe2b7a778f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Taiwan Affairs Office <a href="http://www.chinadaily.com.cn/a/201802/28/WS5a966086a3106e7dcc13ea5c.html">in
        February</a> revealed 31 new measures it will undertake to promote exchange
        and cooperate with Taipei, many of which make it easier for those from Taiwan
        to work, do business and study in mainland China including teachers and doctors.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06019406-67ee-455e-a63c-37987708aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This view is reflected on the streets of Taipei, Taiwan''s largest
        city, where some young people speak openly about the need for pragmatism over
        idealism.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d8c93e-98b1-4c12-aadb-e280ce1819a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as we want to enjoy the freedom and democracy in Taiwan,
        we also want the money and the opportunities China can provide," a 22-year-old
        restaurant worker surnamed Wu told CNN.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e6e57-d446-46d1-89ed-2c9df157dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://ws.mac.gov.tw/001/Upload/297/relfile/8010/5590/cf095df4-879b-45a6-b106-bf8cc097917e.pdf">opinion
        polls conducted by Taiwan''s Mainland Affairs Council</a> show the vast majority
        of those in Taiwan favor maintaining the status quo and want China to "pragmatically
        face up to the fact that the Republic of China (ROC) is a sovereign state."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0318bc-4522-41b3-b8b8-e86bab3537ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others spoke of a brain drain, and many see the continued integration
        as inevitable due to Beijing''s growing economic might.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a751a337-d9f4-4a80-89c4-13f9a22e2cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the trends continue, the elected government in Taiwan will have
        to reconsider the direction of cross-strait policy," said Chong-Pin Lin, Taiwan''s
        former deputy minister of national defense and first vice-chairman of the
        Mainland Affairs Council. "I think Beijing knows that very well."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c505de9-245d-48fd-aa99-844d588a2172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soft power may eventually lead to what Beijing or Xi wants, which
        is integration and unification," said Lin.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75519b9e-ae6e-4638-bf67-3296b9ab09d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A legacy risk</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36397a41-9882-44e0-a5bc-5700179cd747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts believe Xi is a man deeply aware of history and concerned
        with his legacy. He''s already considered China''s most powerful leader since
        Mao Zedong, Communist China''s founding father, and has had his political
        doctrine included in the Chinese Communist Party''s Constitution.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c0810-e019-4f6d-9cef-a28419a6ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer he leads, the higher the expectations will be, argues
        Glaser, the academic at CSIS, and Taiwan would be the biggest prize.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b291c258-1a3d-4da6-8246-819278c6abb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Xi stays in power for another term or even a fourth term, then
        I do think that there is growing pressure on him to achieve more," she said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18242c43-7bcd-47e2-80b2-b356ce2852c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:25:28.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:25:28.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/20/asia/taiwan-china-xi-jinping-intl/index.html">“With
        option to rule for life, China''s Xi sets sights on Taiwan."</a></em></p>'
  'whatsapp-cofounder-calls-on-users-to-delete-facebook':
    'author': 'Selena Larson, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-21T11:24:04.264+08:00
