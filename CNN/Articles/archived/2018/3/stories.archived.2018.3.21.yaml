      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did so to ensure that it would be maintained and kept safely
        during the litigation and not be altered or destroyed," Avenatti said in a
        statement. "We did so after learning that various parties, including mainstream
        media organization, were attempting to acquire the video and the file and
        either destroy it or use it for nefarious means."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920e6394-7beb-473b-aa53-262a53fb7fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:59:50.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:59:50.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels tweeted about the encounter Tuesday afternoon following
        the release of the polygraph, defending herself and saying she''s "not going
        anywhere."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b37d4-bed4-4fa4-8f3f-30c472accefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:59:50.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:59:50.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technically I didn''t sleep with the POTUS 12 years ago. There
        was no sleeping (hehe) and he was just a goofy reality TV star. But I digress...People
        DO care that he lied about it, had me bullied, broke laws to cover it up,
        etc. And PS...I am NOT going anywhere. xoxoxo," she wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fff63c7-b555-4b96-985b-0d45dfe95fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:59:50.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:59:50.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lippe-McGraw told CNN on Tuesday that Daniels passed the test in
        a broader sense. "Based off of the interview, we had her take the polygraph
        test to confirm the details of what she was telling us. There wasn''t much
        in the way of physical evidence, per se," Lippe-McGraw said, adding that the
        big-picture question they wanted to confirm was that the affair happened,
        and that Daniels passed. Lippe-McGraw said that Daniels told her she had unprotected
        sex with Trump, because Daniels is allergic to latex and didn''t have condoms
        at the time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2544b0-0541-4bdf-865f-f0354eb67a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:59:50.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:59:50.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, Avenatti tweeted out a photograph of Daniels being
        administered the test.</p>'
