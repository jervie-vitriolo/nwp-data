      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/20/technology/business/whatsapp-delete-facebook/index.html?sr=twCNN032118business0301AMStory">"WhatsApp
