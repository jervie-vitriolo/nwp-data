    'title': 'Galanza leads AdU Lady Falcons to stun NU Lady Bulldogs in four sets'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4795dd-8dea-4929-8f2f-622ad5c49cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:22:50.331+08:00
