      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/20/europe/stephen-hawking-ashes-intl/index.html?sr=twCNN032118stephen-hawking-ashes-intl0425AMVODtop">"Stephen
        Hawking''s ashes to sit near graves of Newton and Darwin"</a></em></p>'
  'DENR-Gina-Lopez-Senate-2019':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-21T12:48:24.858+08:00
    'imagesource': 'jcr:a3441b05-9d73-479c-8a59-0ae5de21c5bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e2138b0-53cc-40f0-a0c2-c8152eb375cf'
    'lead': 'The former Environment Secretary opens up about her bout with cancer,
      the possibility of a Senate run, and her new environmental projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T07:16:18.196+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T07:16:18.488+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gina Lopez: No plans to run for Senate in 2019'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8125228e-6e86-4339-8518-087968b9637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:16:18.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:16:18.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> Former
        Environment Secretary Gina Lopez has no plans of running for the Senate in
        2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43207656-6250-4180-af0d-037354fe3db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:16:18.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:16:18.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I''m fit for lawmaking. I like to argue with court
        and fight for truth and justice, but I''d be bored. It''s not my personality,
        all this paperwork," Lopez told CNN Philippines'' The Source on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a17c9e-6705-44e0-8ca7-0de569330e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:16:18.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:16:18.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she was satisfied doing media work. Lopez hosts the
        ABS-CBN travel show G Diaries, where she tackles tourism with an environmentally-friendly
        slant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09253974-ab05-4b62-814d-b3643021e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:16:18.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:16:18.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m actually doing good now with the media," she said. "Making
        things happen on the ground is what really moves."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fba738-8946-42dd-9ea2-5305dd99b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:16:18.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:16:18.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez''s appointment as Environment Chief was rejected by the Commission
        of Appointments in May 2017. She was a staunch critic of the mining industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983c25e-3236-4d51-8fb7-23d95547e8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:16:18.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:16:18.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving public service, Lopez kick-started Investments in
        Loving Organizations for Village Economies (I Love), an organization that
        aims to help develop communities on the ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ffbd2a-2930-4297-a5ad-604a73b43b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:16:18.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:16:18.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also maintains a strong online presence, with over 590,000 followers
        on Facebook.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b375c2-7442-4b31-a41c-e11bb568cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:16:18.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:16:18.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her interview with The Source, she also revealed her bout with
        cancer and how she took the natural route for treatment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afdfb69-1762-46d8-8ec6-b5a73f8232a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:16:18.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:16:18.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had cancer, and it didn''t bother me at all. As far as I saw,
        it was a piece of paper," said Lopez.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad032f-8283-449c-8b3e-f8309f9aa4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:16:18.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:16:18.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an October 2017 column in the Philippine Star, Lopez detailed
        how she  noticed a lump in her breast and the steps she took to become cancer-free.
        She said she bought a machine called the beam ray, cut back on sugar, and
        took turmeric, guyabano, and lemongrass.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3049848-87ef-455a-af05-df641d473c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:16:18.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:16:18.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Lopez here.</p>'
