    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WhatsApp cofounder: ''It is time'' to delete Facebook'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab8bdf5-862d-466d-8ba5-eef413a38ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:28:13.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:28:13.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> WhatsApp cofounder Brian Acton has a message
        for Facebook users: Delete Facebook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2c881-3b2c-4121-9c0a-523c1971c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:28:13.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:28:13.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://twitter.com/brianacton/status/976231995846963201">a
        tweet</a> on Tuesday, Acton joined the chorus of voices calling on people
        to delete the social network. His advice to users to stop using the service
        is notable because WhatsApp is owned by Facebook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0956ebdc-cba4-4066-9926-b88353515a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:28:13.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:28:13.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network acquired his company for $19 billion in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc082f3-8293-49ed-9afa-6333b3f6f49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:28:13.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:28:13.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "<a href="https://money.cnn.com/2018/03/20/technology/how-to-protect-facebook-data/index.html?iid=EL">delete
        Facebook</a>" movement is growing due in part to a massive data scraping scandal
        in which data firm Cambridge Analytica harvested information on 50 million
        Facebook users without their knowledge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969f4afd-220a-4609-b0e8-662186eecdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:28:13.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:28:13.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2018/03/20/facebook-data-crisis.html">Related:
        Facebook''s data crisis deepens as questions mount</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404cd7f8-6cd9-49d2-97e2-956d94277bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:28:13.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:28:13.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acton left Facebook in September of last year, and recently announced
        a $50 million investment in secure messaging app Signal and joined the company''s
        foundation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d88dbc2-f179-4735-8390-2a25f3d7a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:28:13.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:28:13.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is under fire from the public and politicians in the United
        States and the United Kingdom over its data privacy practices. The company
        is taking a financial hit, too—Facebook lost $50 billion in market value this
        week.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It is time. <a href="https://twitter.com/hashtag/deletefacebook?src=hash&amp;ref_src=twsrc%5Etfw">#deletefacebook</a></p>&mdash;
        Brian Acton (@brianacton) <a href="https://twitter.com/brianacton/status/976231995846963201?ref_src=twsrc%5Etfw">March
        20, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d8a32d-9167-430d-bd32-2b799660a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:28:13.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:28:13.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f812646e-86f3-4c5a-b74e-f914b8e7d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:28:13.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:28:13.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acton is one of a number of tech executives and investors calling
        out Facebook. On Tuesday, venture capitalist Roger McNamee, a Facebook investor
        and former mentor to CEO Mark Zuckerberg, said the social network is facing
        a crisis of public trust "that is going to destroy the company."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83867f34-d1bc-49ca-93c5-3018989e077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:28:13.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:28:13.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deleting Facebook may not be a viable option for some, but those
        who want to detach themselves from the Facebook platform would need to delete
        apps Facebook owns, too, which include WhatsApp and Instagram. Signal is a
        secure alternative for people who choose to leave WhatsApp.</p>'
