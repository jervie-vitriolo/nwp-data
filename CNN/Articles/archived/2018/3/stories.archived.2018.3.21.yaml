    'lead': 'The bus was traveling from San Jose, Occidental Mindoro to Manila when
      the accident happened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T08:07:52.535+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T08:07:53.053+08:00
    'mgnl:lastActivatedBy': 'eunice'
