      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Silang, Cavite (CNN Philippines, March 20)</strong> — Unexpected
        and from thousands of miles away, Cadet Fritz Vallador from Negros Occidental
        receives a special video call from Spain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43af394-9eab-441c-91aa-cf980353b401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:01:57.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:01:58.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He flashes a big smile, tries to contain his excitement, and keep
        his snappy posture while talking to the unexpected caller.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65085f0-ce70-4f6f-b15c-df6e676c60f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:01:57.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:01:58.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s his mother Ana Marie, an overseas Filipino worker (OFW).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f89104-d812-47cb-8cbd-d108a7f492af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:01:57.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:01:58.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadet Vallador is the valedictorian of the Philippine National Police
        Academy ''Maragtas'' Class of 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dff4b6-2f6c-43b3-8916-90a35224ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:01:57.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:01:58.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you so much anak sa parangal na ''to. Karangalan ''to ng
        buong pamilya natin. Love you," Ana Marie said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ae80d2-1644-4f04-b0cf-8426fe3f7d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:01:57.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:01:58.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ma, maraming salamat, Ma. Kahit papaano, Ma nandito na ako ngayon.
        Hindi ako naging ganito kung hindi dahil sayo. Isa ka sa mga pundasyon, Ma
        sa pagsisikap ko dito sa loob," Cadet Vallador responded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b78d36-7d8d-42b5-972e-a4eeb5dde6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:01:57.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:01:58.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadet Vallador grew up without a father and his mother worked as
        domestic worker abroad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f834304a-aef9-4845-b54e-cc9adde9b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:01:57.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:01:58.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an early age, he never lived in a house he could call his own,
        flitting from relative''s place to another. This was until he met Edwin and
        Nelia Deocares, who Vallador said, treated him as their own son.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b857cf2-508d-4f2c-aa22-6a9d11aa0b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:01:57.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:01:58.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po mapapalitan ng anumang materyal na bagay ang utang na
        loob ko po sa kanila. They are not just my inspiration, but my mentor and
        provider especially nung time na nag-aaral pa ako. Kaya isang bilyong salamat
        po para sa kanila," he said about his foster parents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2132d926-dc63-4437-93e9-b8aa00d45a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:01:57.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:01:58.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His foster parents sent Vallador to school — from fifth grade until
        he finished a criminology degree in Bago City Colleges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b4048e-9c63-4b80-b87a-aefef9c49559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:01:57.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:01:58.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from becoming a police officer, it is Vallador''s dream to
        reunite with his entire family someday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dfa9a2-e2f0-4dd8-93c9-38f2f0ff1ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:01:57.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:01:58.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana lahat ng plano natin, Ma matupad na magkakasama-sama tayo.
        Always pray to God, Ma na darating yung panahon na mabuo na yung pagkatao
        ko at magsamasama na tayo. Kasi yun ang isa sa mga regrets ko, Ma na ganyan
        yung buhay ko," Cadet Vallador told her mother who was already crying then.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af8c49a-46f1-466e-bb0e-c198a8b038f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:01:57.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:01:58.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ana Marie will not be able to make it in her son''s graduation on
        Wednesday because her contract does not allow her to go home yet. She hopes
        to return home next year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e279722-263b-416f-acda-636b2f048ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:01:57.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:01:58.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap sa isang ina na alam mo yung feeling na sobrang proud ka
        sobrang excited ka sana tas ginawa mo lahat ng paraan para makasama sya sa
        espesyal na araw nya pero hindi talaga pwede," Ana Marie expressed her regrets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e349b-4e1f-434b-a2bb-ac2cfdb95a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:01:57.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:01:58.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maragtas Class of 2018</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02424886-35ff-4e80-84ad-9389622177d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:01:57.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:01:58.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadet Vallador will lead the 106 graduates of the academy in Camp
        Castaneda in Silang, Cavite on Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d36fe93-baca-4581-8e9a-bc54fd7383cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:01:57.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:01:58.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will be the guest of honor and speaker
