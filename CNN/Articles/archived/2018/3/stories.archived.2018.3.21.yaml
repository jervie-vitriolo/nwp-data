    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8f9f55e-47fd-459c-92a4-083dc5d5a0fb'
    'lead': 'The victory marks Ateneo''s third straight victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T15:48:15.714+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T15:48:15.821+08:00
    'mgnl:lastActivatedBy': 'eunice'
