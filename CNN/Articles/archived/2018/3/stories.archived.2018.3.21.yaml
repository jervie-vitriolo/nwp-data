  'trump-furious-leak-of-warning-not-congratulating-putin':
    'author': 'Kaitlan Collins and Jeff Zeleny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-21T22:47:03.283+08:00
    'imagesource': 'jcr:816ee86a-db67-4b92-b89b-4b0837db9e75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4242d29d-4643-4f0b-b8ca-ed6841120107'
    'lead': 'President Donald Trump was infuriated after it quickly leaked that he
      had been directly instructed by his national security advisers in briefing materials
      not to congratulate Russian President Vladimir Putin on his recent election
      victory during their call Tuesday morning, a source familiar with the President''s
      thinking said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T15:08:29.997+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T15:08:30.209+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump furious over leak of warning to not congratulate Putin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71abbe3b-01e2-419b-bdba-9bcc4c9e50a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:08:29.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:08:30.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump was infuriated after
        it quickly leaked that he had been directly instructed by his national security
        advisers in briefing materials not to congratulate Russian President Vladimir
        Putin on his recent election victory during their call Tuesday morning, a
        source familiar with the President''s thinking said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be0f9db-d6b9-4b50-8a60-018239bd0542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:08:29.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:08:30.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was fuming Tuesday night, asking his allies and outside advisers
        who they thought had leaked the information, noting that only a small group
        of staffers have access to those materials and would have known what guidance
        was included for the Putin call, the source said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd076de31-d18f-4f45-a408-e9d10845b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:08:29.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:08:30.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the source, the incident resurfaces his long-held belief
        there are individuals inside his administration -- especially in the national
        security realm -- who are actively working to undermine him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420fc6b-646a-426a-bdff-d7693a07022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:08:29.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:08:30.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House chief of staff John Kelly also is furious that a confidential
        presidential briefing became public knowledge, a White House official said,
        and intends to address the matter Wednesday as aides try to figure out who
        disclosed the warning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e08cd-a8f8-46cd-86ac-65a51868030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:08:29.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:08:30.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.washingtonpost.com/">The Washington Post first
        reported</a> Tuesday that Trump congratulated Putin despite warnings from
        multiple national security advisers and briefing materials that said "DO NOT
        CONGRATULATE." The White House declined to officially comment to CNN on the
        matter, with an official adding that they "cannot comment on alleged classified
        deliberative documents allegedly provided to the President."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fa156-3edf-4afa-b4b2-cea628d10ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:08:29.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:08:30.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President often makes calls to foreign leaders while he is still
        in the residence during what has been dubbed "executive time." National security
        adviser H.R. McMaster has been known to join Trump in the residence during
        these calls, and was present during his Tuesday morning call with Putin. According
        to the public schedule released by the White House Tuesday, the President
        was not scheduled to be in the West Wing until noon, when he greeted the Saudi
        crown prince.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b7f71-372d-45d9-9164-91e0a17a6c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:08:29.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:08:30.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leak, which one source said contributes to the ongoing atmosphere
        of paranoia in the West Wing, irked White House aides as well. Though the
        reaction has been described as "rattled," a White House official said it is
        more like anger and disappointment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98cd2f1-5e4a-4e1c-bfa8-345d2e797480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:08:29.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:08:30.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is unacceptable," the White House official said, speaking
        about the leak that some believe was an attempt to embarrass the President
        and McMaster. Another called it "ridiculous."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c021e05-4f3a-44b1-b50c-989e9bea119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:08:29.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:08:30.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the White House officials described anger and disappointment
        in the West Wing over the leak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c657efa-b9b2-4369-a491-3e008e83fb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:08:30.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:08:30.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear if Trump actually read the guidance that was
        given to him by his advisers. Multiple officials have noted that he often
        follows his own path during his calls with world leaders. The substance of
        the call was not seen as a major deal by national security staffers, but the
        leak certainly was.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093735e9-e361-4f53-939c-5001684d4701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:08:30.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:08:30.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another White House official didn''t dispute to CNN Tuesday the
        language on the notes provided by members of Trump''s National Security Council,
        but said Trump didn''t read or see the notecard. The official added that Trump
        often disregards advice in calls with foreign leaders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30e23d-0caf-4514-8820-c29198a46275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:08:30.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:08:30.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments drew significant criticism among US politicians,
        including by Arizona GOP Sen. John McCain, a noted Russia hawk, who said "an
        American president does not lead the free world by congratulating dictators
        on winning sham elections."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d239f-d73b-45dd-8f94-34132f354f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:08:30.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:08:30.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leak comes as McMaster''s standing the West Wing remains in
        question. After Trump fired Secretary of State Rex Tillerson on Twitter last
        week, speculation intensified that McMaster was next to be ousted. The White
        House denied last week that McMaster was on his way out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9538eb2-56cf-4bb1-888f-e75726edfac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:08:30.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:08:30.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/21/politics/donald-trump-vladimir-putin-congratulations/index.html">"Trump
        furious over leak of warning to not congratulate Putin."</a></em></p>'
  'SMC-donations-Marawi-Mindanao-top-P2.5-billion':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-21T21:35:56.894+08:00
    'imagesource': 'jcr:0c05adc9-28bb-4f34-9672-254972e44fb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5104429-821e-4655-a67c-a0e2ccd00543'
    'lead': 'The corporation has donated a total of P2.52 billion to social development
      causes in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T15:10:29.534+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T15:10:29.750+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC donations to Marawi, other social dev''t causes in Mindanao top
      P2.5 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b3d0fb-b224-4d37-a85a-5061a99c73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:10:29.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:10:29.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> San
        Miguel Corporation (SMC) has donated a total of P2.52 billion pesos to social
        development projects in Marawi and the rest of Mindanao since 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b529b74d-6986-4461-83be-de9c77bc2d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:10:29.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:10:29.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the diversified conglomerate said it donated
        P1.5 billion for a housing project for victims displaced by the Marawi conflict,
        and another P1 billion for families living near danger or conflict zones in
        Davao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe9331e-a670-41eb-b77d-a95c277dffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:10:29.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:10:29.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also gave P21 million for the construction of a transient center
        for Armed Forces personnel assigned to the region, and P2 million to renovate
        a hospital and trauma center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee94c9-0790-4a9b-ad7f-52f83080c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:10:29.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:10:29.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said this may be "highest corporate social responsibility donation
        by any company in the history of Philippine business."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb42cd71-48d6-4611-bf9a-5af4d9c4dc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:10:29.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:10:29.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This does not include the P332 million total livelihood opportunities
        given to families of some 166 soldiers killed in action in the five-month-long
        war in Marawi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0848f1-8c69-4f5d-8e02-4790a7109c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:10:29.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:10:29.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC, through its San Miguel Foundation, has been a "consistent top
        donor" during major calamities since typhoon Ondoy struck and flooded parts
        of Metro Manila in 2009.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492eaf5a-f171-4cab-bcca-0897c11be045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:10:29.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:10:29.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It donated over P1 billion for the construction of new houses in
        Cagayan de Oro, Iligan, and Leyte after typhoons Yolanda and Sendong swept
        through the Visayas and Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb4f699-05a9-4f98-aec2-c2a2d8523f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:10:29.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:10:29.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time, it was considered to be the largest CSR spent by a
        Filipino company," SMC said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca3e3e-36fb-4ef8-9006-fb6b802c19fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:10:29.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:10:29.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, SMC also spent some P192 million for education-related
        projects like scholarships and the construction of new classrooms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9e034-234d-421d-a811-e4ec954a1647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:10:29.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:10:29.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also donated P208 million for various causes covering disaster
        relief and the construction of hospital and infirmary facilities, as well
        as another P45 million for community clinics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c044c422-7187-4611-a802-b68048d739fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:10:29.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:10:29.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, however, does not include "smaller" sustaining programs. Aside
        from the aforementioned projects, the corporation also deals with environmental
        projects like coastal cleanups and reforestation, and livelihood generation.</p>'
