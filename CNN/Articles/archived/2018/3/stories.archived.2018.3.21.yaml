    'lead': 'Dinner In The Sky is a “sky dining experience” that uses a crane to hoist
      a table of guests and waitstaff up in the air for an hour-long dinner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T15:30:56.222+08:00
