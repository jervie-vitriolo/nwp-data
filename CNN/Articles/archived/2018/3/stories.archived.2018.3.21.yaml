  'moon-us-north-korea-talks':
    'author': 'Ben Westcott and Sophie Jeong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-21T16:20:10.242+08:00
    'imagesource': 'jcr:b59ebc56-674f-4801-a2f1-9b97b4745544'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3d9c5b8-e100-4d96-b755-8c3d5142d3b9'
    'lead': 'Moon is expected to meet with Kim in April, the first time the North
      Korean leader has publicly met with a foreign head of state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T16:39:37.048+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T16:39:37.237+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean President Moon hints at three-way U.S., North Korea talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5111427d-59bf-4ad0-baca-4920fe61f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:39:37.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:39:37.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Korean President Moon Jae-in has
        teased the possibility of a three-way meeting between the United States, North
        Korea and South Korea, if a series of upcoming summits is successful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f8b88-4e5e-4b00-b205-ff9e1386640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:39:37.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:39:37.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after a meeting of the Inter-Korean Summit Preparatory
        Committee on Wednesday, Moon said negotiations were continuing ahead of the
        "historic talks" planned for next month with North Korean dictator Kim Jong
        Un.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd39c93-bbea-41a8-9583-ba157c6b2522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:39:37.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:39:37.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon is expected to meet with Kim in April, the first time <a href="https://edition.cnn.com/2018/03/05/asia/north-korea-south-korea-talks-intl/index.html">the
        North Korean leader</a> has publicly met with a foreign head of state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940a2d5-1894-45e3-9089-1ce5185fcd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:39:37.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:39:37.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through these talks and future talks, we must end the nuclear and
        peace issue on the Korean Peninsula. It is necessary to make it possible for
        the two Koreas to live together peacefully without interfering with each other
        or damaging each other," Moon said Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc36b989-bcf5-45f2-9378-e047715f001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:39:37.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:39:37.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting between Moon and Kim is just a warm-up for the main
        event however, with U.S. President Donald Trump <a href="https://edition.cnn.com/2018/03/08/politics/donald-trump-kim-jong-un/index.html">accepting
        an invitation to meet with the North Korean leader</a> sometime before the
        end of May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be92fc6-f79e-4dd7-8bee-401f8adb47fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:39:37.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:39:37.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first time a sitting U.S. President has met with
        a member of North Korea''s ruling Kim family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e7cb44-9d96-439d-8e1e-21910a495848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:39:37.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:39:37.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No three-way talks have previously been suggested but Moon said
        if the other summits went well there was a possibility it could lead to high-level
        meetings. Moon said Wednesday the goals of the upcoming negotiations were
        denuclearization and "permanent peace" on the Korean Peninsula.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b96da9-ca71-4984-ba61-758d06b83bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:39:37.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:39:37.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A sign of change''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d47e2-a16b-489a-a888-1c568d931a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:39:37.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:39:37.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon''s comments came as North Korean state media appeared to make
        its first positive comments about the United States since the upcoming summit
        between Trump and Kim was announced.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a02fe0f-126c-4ae2-932f-cce4718044c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:39:37.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:39:37.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an editorial published on North Korea''s state broadcaster KCNA,
        there has been "a sign of change" in relations between the two countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0aaf24-53cc-4914-a31a-35ddbf8e624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:39:37.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:39:37.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea had been <a href="https://edition.cnn.com/2018/03/15/asia/north-korea-talks-intl/index.html">unusually
        silent on the prospect of talks</a> with the United States ever since Trump
        accepted their invitation for a one-on-one meeting with Kim.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a3f90-9f18-45c2-ae7b-9c6b04a945d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:39:37.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:39:37.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an editorial Wednesday, the broadcaster warned conservatives
        in the U.S. and South Korea were attempting to derail talks by "peddling groundless
        stories distorting the truth."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26e055-5e53-48e5-af84-6e035d12bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:39:37.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:39:37.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really an expression of small-mindedness for the riff-raffs
        to spoil the atmosphere, and say this or that, even before the parties concerned
        are given a chance to study the inner thoughts of the other side and are seated
        at a negotiating table," the editorial said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa27280-eafa-4082-8fe7-ddd7d6d38329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:39:37.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:39:37.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations for the U.S. and North Korea talks appear to be already
        under way, with foreign minister Ri Yong Ho traveling to Sweden for talks
        with the country''s diplomats, <a href="https://edition.cnn.com/2018/03/15/asia/north-korea-sweden-intl/index.html">who
        represent U.S. interests in Pyongyang</a>, and <a href="https://edition.cnn.com/2018/03/19/world/north-korea-us-talks-where-we-are/index.html">meetings
        taking place in Finland.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1748e9-ab2b-47d5-a024-6d33f65a9991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:39:37.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:39:37.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit led to speculation a potential meeting between Trump and
        Kim could take place in Stockholm, a neutral location and an alternative to
        either Washington or Pyongyang.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0306d1be-c01e-40de-b486-14524069f1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:39:37.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:39:37.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/21/asia/moon-us-north-korea-talks-intl/index.html">"South
        Korean President Moon hints at three-way US, North Korea talks."</a></em></p>'
