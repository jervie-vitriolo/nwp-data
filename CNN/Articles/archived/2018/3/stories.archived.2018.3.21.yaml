  'graft-plunder-charges-DPWH-singson-right-of-way-scam':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-21T16:33:16.232+08:00
    'imagesource': 'jcr:8d87f5e7-6815-42c7-85d9-98d1f03017e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0cf5e57-6ad5-4bcb-851b-399affa77bc8'
    'lead': 'Former DPWH Secretary Rogelio Singson has denied profiting from the alleged
      multibillion-peso right of way scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T16:46:49.790+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T16:46:50.102+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI files graft, plunder charges vs. ex-DPWH chief Singson, others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b843495b-b3c4-4480-ae3d-6c651e46a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:46:49.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:46:50.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> The
        National Bureau of Investigation (NBI) has filed graft and plunder charges
        against the former chief of the Department of Public Works and Highways (DPWH)
        over an alleged multibillion-peso <a href="http://cnnphilippines.com/incoming/2017/12/10/senate-to-probe-right-of-way-scam.html">right
        of way scam.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd3f83a-f25a-4fb5-802c-099add554a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:46:49.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:46:50.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former DPWH Secretary Rogelio Singson, <a href="http://cnnphilippines.com/news/2017/11/27/DOJ-aquino-cabinet-members.html">along
        with former and incumbent DPWH officials and private individuals</a>, are
        accused of "colluding" in a scam in General Santos City, which is said to
        have cost the government ₱8.7 billion in losses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c3004-b25a-45b6-92de-dde5d6caab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:46:49.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:46:50.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said it filed charges of plunder, graft, and grave misconduct
        against the public officials after a six-month investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77563b1-bfc3-4941-8f3e-05b09b1c3f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:46:49.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:46:50.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to Ombudsman Conchita Carpio Morales dated Tuesday,
        NBI Director Dante Gierran said the scam "was perpetrated by a syndicate in
        cahoots with government officials from different agencies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd482e-e67b-44db-a852-b2f768440df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:46:49.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:46:50.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, the Justice Department presented a witness, Roberto
        Catapang Jr., who claimed he was a former member of the syndicate which submitted
        fake land titles of General Santos City in order to get paid for its right-of-way
        project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96989af8-374a-4e6f-b628-9e147e1d51df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:46:49.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:46:50.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once cleared by the government agencies concerned, the claims for
        just compensation are processed by the DPWH Officials for a fee exclusive
        of their share in the proceeds of said bogus claims," the NBI said, quoting
        Catapang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd99356-e4b7-4b60-8ae1-6701cb379f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:46:49.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:46:50.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang is under the Witness Protection Program, the NBI said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd72cdf-3ab1-40ff-8204-079355aa5901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:46:49.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:46:50.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Witness Protection Program seeks to encourage a person who has
        witnessed or has knowledge of the commission of a crime to testify before
        a court or an investigating authority, by protecting the person from revenge
        and from economic dislocation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d15902f-2412-4bf9-8efc-dd481b829b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:46:49.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:46:50.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said aside from the DPWH, the syndicate has connections
        with the Commission on Audit, City Assessor''s Office and the Land Registration
        Authority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f837d43-9f2d-49cc-bf10-38b590554fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:46:49.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:46:50.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a December 2017 Senate hearing, Singson denied the allegations,
        saying he never got a profit from the land claims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a1351-0f16-47c0-8d2a-0ae4261ccfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:46:49.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:46:50.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not a corrupt secretary and definitely not a plunderer,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff82558-35fa-44cb-99d9-bd5222cc1592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:46:49.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:46:50.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Singson for further comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a19bdd-c1bc-4344-9166-9498e33fdd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:46:49.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:46:50.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang also implicated former Budget Chief Florencio Abad, who
        also denied the allegation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b002208-68f9-4ccd-adc6-0bff0ce40a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:46:49.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:46:50.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI is still investigating other fake titles.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2f16a2-e900-45cc-83fb-e087d0b0b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:46:49.794+08:00
      'mgnl:createdBy': 'eunice'
