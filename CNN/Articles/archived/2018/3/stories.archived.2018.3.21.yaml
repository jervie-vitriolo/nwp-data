    'lead': 'Serena Williams'' return to tennis after becoming a mom has prompted
      a seedings debate, with new Miami Open tournament director James Blake saying
      the record 23-time grand slam winner had been "punished" for wanting to start
      a family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T17:06:11.554+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T17:06:11.893+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams'' return sparks seeding debate about pregnancy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0197e068-4c96-41d2-b7f1-916d05355a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Is tennis doing enough to help mothers
        returning to the sport after giving birth?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d25f0f5-63df-4413-a1d1-e528388ae9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena Williams'' return to tennis after becoming a mom has prompted
        a seedings debate, with new Miami Open tournament director James Blake saying
        the record 23-time grand slam winner had been "punished" for wanting to start
        a family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebdb4ea-bb91-4f10-8ed3-8c5a08e81ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after Williams -- who is an eight-time winner at the event
        close to her home in Palm Beach Gardens, Florida -- receiving a tough draw
        at the Miami Open.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb3b00-a997-4fa6-b276-6d57f68c58b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she is currently ranked 491st and thus unseeded, the American
        doesn''t have a bye in Miami and can face almost anyone in the first round,
        apart from seeds that did receive byes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fe7276-f3f7-4216-988a-93ef9130ac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ended up drawing Indian Wells champion Naomi Osaka and if Williams
        wins that tough one Wednesday, the 36-year-old would confront fourth seed
        Elina Svitolina -- who knocked the American out of the Rio Olympics in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c7db29-4b67-4371-a71d-71e774986bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unseeded in Indian Wells, too, Williams met big sister Venus in
        the third round, their earliest encounter since their very first meeting in
        the second round of the 1998 Australian Open.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e887f-f01f-4861-ab12-a6b5167667ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Williams been seeded using her protected ranking of 22nd in
        Miami -- Osaka ironically is currently ranked 22nd -- she would have benefited
        from a bye in the first round and not met another seed until the third round
        at the earliest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29868fa-7e4a-42f2-aa41-c92044760d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They should be protected''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4465212a-67de-47e1-a31c-197efe3a4441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently players who hold a protected ranking for any reason --
        on both the men''s and women''s tours -- can''t be seeded even if their protected
        ranking merits it and Blake told AFP: "For someone who goes on maternity break,
        they should be protected. These kind of things shouldn''t happen. She has
        won this title so many times that she needs protection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8babb4df-84d7-4e79-9562-8698ecefc193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not as if she left because of injury and lost her passion
        for the game. She had a kid which we should all be celebrating so when she
        comes back there should be a grace period where she can still be seeded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5d697e-f72d-4f3d-ac62-659deb727f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a kind of punishment which is tough."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6869d92e-5d4c-4a08-9cef-8d90bf7fa1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake -- a former world No. 4 who was appointed Miami tournament
        director in January --- hopes the tour goes back to the rule in which players
        who are away from the game for a long spell can be seeded.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e41d49-fd30-429a-bac0-9fe811f62df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they revisit those talks although it will be too late for
        (Williams) unless she decides to have another child," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbe0e0c-accc-4cc1-b8a5-9db5e23ab3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may be complaining about it but she never would. She is looking
        forward to every day as a new challenge and that''s what makes her such a
        good champion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3495145-53cb-449d-ad23-a887a5458927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for me, from the outside looking in, it makes sense to protect
        someone who goes on maternity leave and help her get the benefit of an easier
        draw and a better path."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe954013-f2ad-4723-9286-002cf16e6f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WTA said indeed it would review the rule in time for 2019 and
        that it was "very supportive" of players who come back to the tour following
        pregnancy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317e7625-bba3-4931-b4d8-5442b9e8aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This past year, the WTA made adjustments in order to align a player
        who is out for pregnancy with a player who is out for a long term injury,"
        a spokesperson for the governing body said in an email to CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f827cf19-39fe-4846-b913-f7b830629d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This provides for a player to return with a protected ranking but
        does not allow for a player to be seeded based upon the special ranking which
        was put in place. When reviewing these rules the players have traditionally
        expressed they do not feel that a player coming back from a long term layoff,
        for any reason, should be allowed to be seeded.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6d8cd-aa71-4497-946e-2a660858196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do expect that this rule will be reviewed further as part of
        our 2019 rules process.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e1df78-ea31-45c3-98bb-ae35d44c6747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, we remain committed to reviewing the evolving needs
        of our Players and are very supportive of those Players returning from pregnancy
        to the Tour."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1674a6-8211-4eee-a0d2-9cc87193d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Should not be penalized''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f19cdd-58a9-4e67-866c-0487d5d6970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Williams sisters dueled in Indian Wells, prominent coach
        and tennis analyst Darren Cahill said women shouldn''t be "penalized for giving
        birth."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b6a725-3937-4927-a67b-12748174e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:06:11.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T17:06:11.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This match should not be happening in a 3rd round," the Australian
        wrote on Twitter. "Serena (and all mothers) should be protected by the WTA
        and allowed to use their protected ranking for seeding, if applicable. Women
        should not be penalized for giving birth by starting from zero."</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">this match should not be happening in a 3rd round. Serena (and all
        mothers) should be protected by the WTA and allowed to use their protected
        ranking for seeding, if applicable. Women should not be penalized for giving
        birth by starting from zero 😊</p>&mdash; Darren Cahill (@darren_cahill) <a
        href="https://twitter.com/darren_cahill/status/973279141461045248?ref_src=twsrc%5Etfw">March
        12, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

