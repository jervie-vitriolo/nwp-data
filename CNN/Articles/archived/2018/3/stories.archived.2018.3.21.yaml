  'DILG-boracay-closure-April-26':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The inter-agency council in charge of Boracay Island is considering
      April 26 as the date for the island''s temporary closure. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-21T07:57:26.276+08:00
    'imagesource': 'jcr:3244e291-a78d-4a0e-9a73-ee791a5021ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0573146-0775-475f-9d5e-7249a555cbb6'
    'lead': 'Interior Assistant Secretary Epimaco Densing says, however, the decision
      is still subject to President Rodrigo Duterte''s approval.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T08:04:44.126+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T08:04:44.257+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG: Temporary Boracay closure eyed on April 26'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583a806b-3270-4117-b57e-cdbe09f5cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:04:44.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:04:44.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — The
        Department of Interior and Local Government said the inter-agency council
        in charge of Boracay is mulling over April 26 as the date for <a href="https://cnnphilippines.com/news/2018/03/15/DILG-DENR-DOT-recommend-Boracay-total-closure.html">the
        island''s temporary closure.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a693f3-3195-4922-be88-b3b39e1f7b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:04:44.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:04:44.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no recommended date. At the time we were meeting last
        Thursday, we were only looking at April 26, but again that''s not a done deal
        yet," Assistant Secretary Epimaco Densing told CNN Philippines Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf8e042-99ea-462f-a4d2-25e8f2a40815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:04:44.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:04:44.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said the interagency meeting between Tourism Secretary Wanda
        Teo, Interior Undersecretary and Officer-in-Charge Eduardo Año, and Environment
        Secretary Roy Cimatu also looked into a closure spanning two months to a year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9a2ce-a798-473b-a34c-6f3c830b7638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:04:44.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:04:44.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Cimatu recommended maximum of one year," Densing said.
        "If the rehabilitation will be done before one year, we will be open right
        away."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49534d18-e33a-40c5-a2aa-65724217dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:04:44.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:04:44.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/16/Boracay-initial-masterplan.html">Greener
        spaces, rail system eyed in initial Boracay masterplan</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bdcb2f-114b-4ff8-a692-fbfa0e0cbaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:04:44.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:04:44.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said the decision will be in the hands of President Rodrigo
        Duterte, who described Boracay as a cesspool in a speech before a business
        forum in February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396a0bd-53e2-4118-824f-87d23ee062fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:04:44.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:04:44.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day it depends on the President, but what will
        happen is that there''s always be that 30-day notice (to residents and businesses),"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b463d8e-7036-48fb-8d97-57867e937f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:04:44.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:04:44.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Assistant Secretary that business can take the losses
        associated with the closure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd726059-cd58-4346-bedb-a2aea7a91f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:04:44.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:04:44.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Majority of the businesses there have made millions and billions
        of pesos taking advantage of the beauty of the island for more than 10, 20
        years," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5764d12-1814-4b90-ac64-049a7ecadc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:04:44.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:04:44.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency council will be meeting representatives from the
        Trade and Labor Departments in the next few days to aid minimum wage earners
        who are at risk of losing their jobs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b1eea3-a107-47ad-878e-4c0f74b79f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:04:44.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:04:44.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is being tapped, and if the island is declared <a href="https://cnnphilippines.com/news/2018/03/07/duterte-officials-who-refuse-to-cooperate-in-boracay-rehab-will-be-arrested.html">under
        a state of calamity</a>, more funds can be channeled to the island," Densing
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d78334-f57c-4b00-91a9-feb2d00d728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:04:44.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:04:44.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Assistant Secretary also said the inter-agency council
        has not yet discussed plans of <a href="https://cnnphilippines.com/news/2018/03/20/Boracay-Macau-casino-resort-Galaxy-Entertainment-Group-Leisure-Resorts-World-Corporation.html">building
        an "integrated resort" on the island amid Boracay''s closure.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111b18b-5d41-4006-abfd-e68b192ca768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:04:44.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:04:44.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well right now we were told that the casino is still in the application
        for a license in PAGCOR," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610ead1b-6fe7-4996-b228-3f501141652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:04:44.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:04:44.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said <a href="http://cnnphilippines.com/news/2018/03/21/duterte-supports-dilg-boracay-decision.html">he
        will support whatever recommendation Año will make regarding Boracay.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0669a9f-ef6f-4ffa-8639-8365674aa6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:04:44.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:04:44.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment and tourism officials on March 15 recommended the total
        closure of the island, but Duterte has yet to give an order.</p>'
  'occidental-mindoro-bus-crash':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
