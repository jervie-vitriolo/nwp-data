      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advised the bus terminal to conduct its own inspection to make
        sure passengers are safe.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80edee17-b9e7-41b9-981f-48ae76218d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:07:52.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:07:53.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wag niyo na hong hintayin yung (Don''t wait for the) preventive
        suspension, on your own, check your buses, we do not like another road crash
        waiting to happen. Ang byahe po nito mga (The trip lasts around) 10 to 12
        hours, anything can happen on the road," Lizada said.</p>'
