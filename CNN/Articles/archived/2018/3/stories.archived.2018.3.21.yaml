    'template': '1'
    'title': 'Where will Vivo take its innovations next?'
    'updated': 2018-03-26T11:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb128efe-af3c-4f53-9e2b-63fde4b077ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:40.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:52:40.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With its successful
        lineup of smartphones last year, global smartphone company Vivo is among leading
        innovators in the mobile arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3f144-837c-41aa-9865-2a906f261ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:40.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:52:40.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V7+ is the latest of its flagship models. It was released in the
        fourth quarter of 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846911d-8ac7-4cd0-8c97-75e3c64d1b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:40.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:52:40.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Vivo has yet to announce its next cutting-edge smartphone,
        fans got a glimpse of its concept phone at the Mobile World Congress in Barcelona,
        Spain in February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9f068e-b6dc-458b-8c54-98eeaa1ebf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:40.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:52:40.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smartphone''s APEX™ FullView™ concept smartphone, which gained
        a lot of attention from tech geeks, proves why Vivo remains a leader in mobile
        phone innovations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbefafec-0ac9-42e6-bedc-3ec01202169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:40.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:52:40.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It showcased a nearly all-screen 5.99-inch display, in contrast
        with the 84.4 percent screen-to-body ratio of the V7+.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbbf9f3-7dbb-4e85-961f-ac81f89dcd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:40.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:52:40.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feat was achieved by completely removing all bezels and veering
        away from the notch, offering a larger and more immersive screen real estate
        for its patrons.</p>'
    '12':
      'image': 'jcr:b5235256-788d-4e2f-9f00-f8d1d13bacfc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49d54a4-d7f4-4906-b6ea-843049b0c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:40.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:52:40.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37073174-a338-4c83-ba17-e03d1c57c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:40.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:52:40.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a goal to connect with the younger generation, Vivo also further
        improved its front-facing camera.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0986bc-5d1f-447f-948f-882c99edc403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:40.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:52:40.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V7 and V7+ smartphones are the first and only smartphones that
        come with a a 24-megapixel front shooter for high quality selfies.</p>'
    '16':
      'image': 'jcr:0b85867e-5c92-4492-9b5a-899de1a2a502'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0a76ef-0937-456a-b2e8-a1bd602166c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:40.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:52:40.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52598d9e-a361-463f-af7c-5e9c18fb30fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:40.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:52:40.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mobile security department, Vivo also offered smarter unlocking
        methods through Face ID Access and the first ever in-display fingerprint sensor
        technology, which it unveiled at the Consumer Electronics Show in Las Vegas
        in January.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03847832-ad6a-44bd-9439-8c3d6818e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:40.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:52:40.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first quarter of 2018 is about to end, it''s highly likely
        Vivo will once again surprise the world with a smartphone release that will
        surely make waves in the mobile world due to its innovation.</p>'
    '20':
      'image': 'jcr:7ff06fc2-8b97-48c3-82a0-9e2734f9019d'
