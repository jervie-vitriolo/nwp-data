      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she recently told <a href="https://www.harpersbazaar.com/culture/features/a15895669/selena-gomez-interview/">Harper''s
        Bazaar</a>, she''s been putting herself first.</p>'
    '12':
