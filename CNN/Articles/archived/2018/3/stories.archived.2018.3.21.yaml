      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not been made aware that Cohen had physically threatened
        her. I know in the last few weeks, and the last couple of months, that Stormy
        and myself have received threats from people in the outside world completely
        trying to defend Trump and Cohen and calling us liars and threatening us with
        physical harm, so I wouldn''t be surprised if it''s stemming from there as
        well," Evans said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d2e17-6045-45e6-93ac-9839eed599cb'
      'mgnl:activationStatus': true
