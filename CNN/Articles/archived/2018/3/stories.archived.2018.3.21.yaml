    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump congratulates Putin on winning reelection, gets slammed by McCain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e758ba-f16f-494d-a62d-c9620d40b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump said Tuesday he
        congratulated Russian President Vladimir Putin for winning reelection earlier
        this month, provoking a strong rebuke from GOP Sen. John McCain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac4fcf-216a-481f-a962-789483be116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with reporters in the Oval Office, Trump said that he congratulated
        Putin -- a figure who has loomed over his administration because of Russia''s
        meddling in the 2016 election -- on winning another term. The result of the
        election, however, was never in doubt, given Putin''s autocratic stranglehold
        on power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd1231e-46c8-4d1a-9374-7dea12f31b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to congratulate Putin on his electoral win drew
        consternation from McCain who said that "an American president does not lead
        the free world by congratulating dictators on winning sham elections."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28efe20-d72c-43ea-b471-0859e52ac7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And by doing so with Vladimir Putin, President Trump insulted every
        Russian citizen who was denied the right to vote in a free and fair election
        to determine their country''s future, including the countless Russian patriots
        who have risked so much to protest and resist Putin''s regime," McCain added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2592c1af-56e8-48b5-b424-922217ed1eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders later said that two key
        issues -- Russia''s meddling in the 2016 election and accusations that Russia
        used a nerve agent to poison a former Russian spy in the United Kingdom --
        likely did not come up during the call, but disagreed with McCain''s criticism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2587a70d-addf-48e5-ba71-275436279b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t get to dictate how other countries operate. Putin has
        been elected in their country and it not something we can dictate to them
        how they operate," Sanders said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc60718a-5303-410f-8595-a9c850fbe537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did tell reporters that he would meet with Putin in the "not
        too distant future."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5941ca-7899-4b51-bd83-e3bc5d0283fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a call with President Putin and congratulated him on the
        victory, his electoral victory," Trump said during his meeting with Crown
        Prince Mohammad Bin Salman of Saudi Arabia. "The call had to do also with
        the fact that we will probably get together in the not too distant future
        so that we can discuss arms, we can discuss the arms race."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237354bc-eb90-40d0-8d2d-32906845553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the call was "very good" and added that a meeting could
        focus on Ukraine, Syria, North Korea and other issues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d125a-9880-4566-9abb-cc3dfa1c16e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I think probably we will be seeing president Putin in the not
        too distant future," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d23ab-7dd3-42fd-b88e-bd5f07b96ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders told reporters after the call that there are "no specific
        plans made at this time" for a possible meeting between Trump and Putin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5054f68d-b460-49ca-b24b-9b55ca6e8f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official White House statement on the phone call said that the
        two leaders discussed "the state of bilateral relations and resolved to continue
        dialogue about mutual national security priorities and challenges" and the
        importance of "denuclearizing the Korean Peninsula."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c380012-d5ed-4d15-99ad-81ae07bde8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders was pressed on Trump''s call with Putin, but said that the
        White House believes maintaining a relationship with Putin is worth it, despite
        some outstanding issues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac19524-3959-422c-a9c8-c2a5d0a4a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe it came up on this specific call but it is something
        that we have spoken extensively about and continue to look at ways and steps
        forward to make sure it never happens again," Sanders said of election meddling.
        She later said that she didn''t believe that Russia''s use of a nerve agent
        came up, either.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b57462-8da3-4cb9-bb78-82a64d0268f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is not the first commander in chief to call Putin to congratulate
        him on winning reelection. President Barack Obama <a href="https://obamawhitehouse.archives.gov/the-press-office/2012/03/09/readout-president-s-call-president-elect-putin">called</a>
        the Russian leader in 2012 and, according to a White House readout, congratulated
        him on winning his last reelection campaign.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb489b2a-26b4-4b85-9684-2fa970afb1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any interactions between Trump and Putin are closely watched given
        the ongoing special counsel investigation into Russian meddling in the 2016
        election. The issue has loomed over the administration since Trump took office
        last year and has infuriated the President.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a6f27-9e03-4af6-8c1b-c2905423fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Putin last met in Vietnam during the Asia-Pacific Economic
        Cooperation summit. The two did not hold a formal meeting, but <a href="https://edition.cnn.com/2017/11/09/politics/donald-trump-vladimir-putin-vietnam/index.html">they
        did informally talk a number of times during the two-day summit</a>. The talks,
        while brief, looked friendly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a923fcc8-b5ea-42fd-95b9-8d6eee351561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two formally met in July at the G-20 in Hamburg, Germany. After
        the meeting, <a href="https://edition.cnn.com/2017/07/07/politics/trump-putin-meeting/index.html">a
        diplomatic dust-up immediately broke out over whether</a> Trump accepted Putin''s
        assurances there was no Russian involvement in the 2016 election.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e4b3c-7e23-4e99-980e-9a895cd2d5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin also said on Tuesday that Trump congratulated Putin
        on his win during their call and the leaders spoke "in favor of developing
        practical cooperation in various areas, including in ensuring strategic stability
        and combating international terrorism. In particular they underlined the importance
        of coordinated efforts to limit an arms race."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b0d2b0-8d6f-45c7-ab66-ac2c1409f429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:39:55.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:39:56.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/20/politics/donald-trump-vladimir-putin/index.html">“Trump
        congratulates Putin on winning reelection, gets slammed by McCain."</a></em></p>'
  'PBA-Philippine-Cup-semifinals-Magnolia-Hotshots':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-21T10:05:37.454+08:00
    'imagesource': 'jcr:85af3db2-fe3f-4d35-a5ec-aa345ca01743'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24624361-9558-4981-b481-fc3e8ee5f5bf'
    'lead': 'The Magnolia Hotshots book their first Finals appearance since the 2014
      PBA Governors'' Cup, and their veterans couldn''t be more grateful.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T07:42:05.184+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T07:42:05.373+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Magnolia vets happy for first Finals return since 2014 PBA Governors''
      Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ac46e7-fe6b-43c0-86c9-e649fbe8ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:42:05.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:42:05.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After what feels
        like an eternity, the Magnolia Hotshots are back in the Finals for the first
        time since their 2014 PBA Governors'' Cup championship against the Rain or
        Shine Elasto Painters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df366a82-542a-4f11-8634-29cd34607920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:42:05.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:42:05.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots booked their ticket to the Finals after <a href="https://cnnphilippines.com/sports/2018/03/20/PBA-Magnolia-Hotshots-NLEX-Road-Warriors-finals-San-Miguel-Beermen.html">outclassing
        the NLEX Road Warriors</a> in six games in their PBA Philippine Cup semifinals
        series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1eb92-5566-42da-b945-ae8889aeb6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:42:05.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:42:05.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was so long ago that the storied Purefoods franchise had undergone
        two name changes since that period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb437042-7217-49e9-b25f-2a98cc506356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:42:05.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:42:05.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they won their last championship, coach Tim Cone was still
        calling the shots and the team was known as the San Mig Super Coffee Mixers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c966e6-a394-499a-855a-567bcee5a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:42:05.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:42:05.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From that team only Rafi Reavis, PJ simon, Ian Sangalang, Mark Barroca,
        Justin Melton, and Marc Pingris remain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e6989e-6db9-43cf-9dbb-fb963b23c83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:42:05.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:42:05.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the final buzzer, Barroca shared that he was overcome with
        emotions upon booking their ticket to the championship series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7f1af-776b-426d-bcd5-034653913694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:42:05.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:42:05.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naiyak nga ako kanina nung pagka buzzer," Barroca shared. "Sobrang
        pasalamat ako na nakabalik ako sa finals, almost mag fi-five years na hindi
        kami nakapasok. So masaya kami ngayon, nakapasok kami."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ba639-c335-402c-a23f-fc66fdca8970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:42:05.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:42:05.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016-17 season was full of heart break for the Hotshots, with
        the team falling short at the semifinal stage in all three conferences.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736742ca-f524-43ee-b987-98c115a2294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:42:05.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:42:05.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, in what was their fourth semifinal appearance in a row, the
        veteran guard says they are happy to finally progress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa68de-b971-4641-9967-e70ae5079696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:42:05.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:42:05.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag natatalo kami, syempre nadidismaya kami. Ngayon, nakafinals
        na kami, hindi naman yan yung goal lang dito," Barroca bared. "Naka pasok
        kami sa pang apat namin na semis ngayon, so over the humps na."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab0219-3381-43b9-b2ed-5a122aa84c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:42:05.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:42:05.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magnolia Hotshots will tip off Game 1 of their best-of-seven
        series against the defending champions the San Miguel.</p>'
  'Cambridge-Analytica-suspends-CEO':
    'author': 'Eli Watkins and Carol Jordan, CNN'
    'caption': 'Cambridge Analytica, the embattled data analytics company best known
      for its work on President Donald Trump''s campaign, has suspended its CEO Alexander
      Nix in the wake of undercover reports showing him discussing potential bribery
      and entrapment | Photo from Patricia De Melo Moreira//Getty Images via CNN wire
      images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-21T10:01:30.830+08:00
    'imagesource': 'jcr:f3c0421d-0240-4bc4-91fe-bd55d1fdaeef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e27cd68-a648-4ce1-a631-4ac1695d1dc5'
    'lead': 'The statement was released moments before Channel 4 News in the UK was
      due to air another report in a series of exposes about the work of the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T07:45:04.710+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T07:45:04.981+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cambridge Analytica suspends CEO Alexander Nix after undercover recordings
      air'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ffd831-e144-49ba-8d52-ab1cef08c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Cambridge Analytica, the embattled data
        analytics company best known for its work on President Donald Trump''s campaign,
        has suspended its CEO, Alexander Nix, in the wake of undercover reports showing
        him discussing potential bribery and entrapment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35378255-7679-4170-a344-81af1f2a56f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nix''s suspension is immediate, "pending a full, independent investigation,"
        the firm said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd4f4a9-87f5-405d-a989-112d57123147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was released moments before Channel 4 News in the
        UK was due to air another report in a <a href="https://money.cnn.com/2018/03/20/technology/cambridge-analytica-channel-4-report/index.html">series
        of exposes</a> about the work of the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573600d8-6daf-4350-9952-f384f84859fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.youtube.com/watch?v=cy-9iciNF1A">report
        on Tuesday</a> featured undercover footage of Nix claiming he met Trump "many
        times" and that the company was responsible for a wide swath of the Trump
        campaign''s activity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fe6f05-9c9f-46c0-aa5f-2aaf7ebeef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did all the research, all the data, all the analytics, all the
        targeting," Nix said. "We ran all the digital campaign, the television campaign,
        and our data informed all the strategy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a751d1-ec04-4390-a1db-4952ef8b9b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Tayler, labeled as the chief data officer for Cambridge Analytica,
        is recorded separately as saying the firm''s analysis was responsible for
        Trump''s Electoral College performance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d79bb-037d-449a-bb6b-e2464f1fa3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/20/technology/cambridge-analytica-channel-4-report/index.html">Cambridge
        Analytica responds after CEO filmed discussing bribery and entrapment</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d9e3b0-e220-4f1e-8251-1692babaef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think about the fact that Donald Trump lost the popular
        vote by 3 million votes, but won the Electoral College, that''s down to the
        data and the research," Tayler said. "That''s how he won the election."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91594603-8a5f-4609-b6a4-9fdbd27f5bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nix is also recorded telling an undercover reporter posing as a
        client that he believes the US has "no jurisdiction" over their activities.
        He goes on to describe questions he faced from the House Intelligence Committee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df804b3b-b1d3-4eb1-8aec-d1f93f9b53cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republicans asked three questions -- five minutes, done," he
        said. "The Democrats asked two hours of questions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b127a9b7-33e0-4458-b0eb-bdd7af795de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous Channel 4 report showed Nix telling undercover reporters
        posing as prospective Sri Lankan clients that he could "send some girls around
        to the candidate''s house" in order to obtain compromising material.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d062e-b92d-4344-a448-b6309afb9017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An undercover reporter then asked, "... you''re using the girls
        for this, like the seduction, they''re not local girls? Not Sri Lankan girls?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a1bc7-50d3-4115-898e-9d01814dbcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nix said no.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f045af69-59ab-4364-ba88-877d616aacb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just saying we could bring some Ukrainians in," he said, adding,
        "They are very beautiful. I find that works very well."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbbdc85-d6b1-44f5-986a-c1c7683f0708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to that report on Monday, Cambridge Analytica <a href="https://money.cnn.com/2018/03/20/technology/cambridge-analytica-channel-4-report/index.html">said
        the report</a> had been "edited and scripted" to misrepresent the nature of
        the conversations, and Nix denied in a statement that the company engages
        in entrapment or bribery.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6985c9f7-9700-4b71-8ce9-64e104a262dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica''s statement on Tuesday said an independent
        investigation would take place with the company revealing its findings "in
        due course."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921e7ed1-3829-49f2-831f-33289e77a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Nix''s recent comments secretly recorded by Channel 4 and other
        allegations do not represent the values or operations of the firm and his
        suspension reflects the seriousness with which we view this violation," the
        statement said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61ef997-7713-4a0e-8cf8-9384c36e021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:45:04.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:45:04.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/20/politics/alexander-nix-cambridge-analytica/index.html">“Cambridge
        Analytica suspends CEO Alexander Nix after undercover recordings air."</a></em></p>'
  'austin-explosions':
    'author': 'Jason Hanna, Madison Park and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-21T09:55:31.931+08:00
    'imagesource': 'jcr:a7f9ecdf-9c0d-4eec-9d92-958767b625ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '669ea14b-d289-4552-a05a-7f5760489a72'
    'lead': 'Earlier, authorities said they were responding to a report of a possible
      explosion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T07:49:48.011+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T07:49:48.478+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Package explodes in San Antonio, then Austin police respond to reports
      of another incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea053e59-5e18-4c3d-8edc-da9274b3b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — [Breaking news update, published at 9:26 p.m. ET]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7da3cb-6fd1-428b-a648-0ba6da7ed637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person was injured at a site where an incendiary device was
        found Tuesday night in Austin, Texas, but the Bureau of Alcohol, Tobacco,
        Firearms and Explosives said no package bomb was involved and the agency doesn''t
        think the incident is related to the string of package bombs that has hit
        Austin four times and San Antonio once.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493e0d13-bffb-4d9b-98b4-c99fdfb2a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, authorities said they were responding to a report of a
        possible explosion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f73d1ba-3040-4659-9bd8-d7d73918a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous story, published at 8:47 p.m. ET]</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc436127-3608-4e8d-b1b6-abb526519f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one person was injured Tuesday night in a reported explosion
        in a south Austin, Texas, neighborhood, officials with Austin-Travis County
        EMS said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2b9bf-d66f-4d07-ba57-600a3b4ffc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no details on what caused the explosion or if it was
        connected to a string of recent bombings in Austin and San Antonio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084abf8f-21dc-4d96-9239-0f2b28518e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMS said a man in his 30s suffered potentially serious injuries
        and was taken to a hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f35545-6cbf-4169-89df-e0a526a19e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the most recent blast came on a day two packages in
        a different parts of Texas caused authorities to widen their investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e0b48d-b0bd-4714-8a56-ab5d44f1826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two packages, one that exploded at a FedEx sorting center near
        San Antonio and another later discovered at a location more than an hour away,
        are connected to four bombings in Austin, law enforcement agencies said Tuesday
        evening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04f1c7-67c9-4708-a518-759537a04361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Alcohol, Tobacco, Firearms and Explosives tweeted
        Tuesday evening that it, the FBI and Austin police had confirmed the connection.
        They were also responding to the reported explosion in south Austin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bebb3a4-45c8-42b2-a8b2-4ee35c7e8895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One package Tuesday injured a FedEx worker in Schertz, near San
        Antonio, when the parcel went off just after midnight, officials said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b25652-762e-4f01-8118-ccf87e33955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second package, which was found at a FedEx facility near Austin''s
        international airport, was being examined by authorities, the FBI''s San Antonio
        office said in a tweet Tuesday afternoon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef47383b-8cfd-4d6b-9343-a9fe29201ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, San Antonio Police Chief Bill McManus had said at a news
        conference that a second suspicious parcel had been found at the Schertz location,
        but that was later contradicted by federal law enforcement officials, who
        said the second suspicious parcel had been found at an Austin FedEx facility.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000bf085-7f57-4b19-9420-15ea8f207fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s developments are adding to the anxiety in the state capital,
        where four package bombs and reports of other dubious parcels have Austin
        in what one US lawmaker from Texas described as "absolute panic."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04745c91-a8be-4e83-a847-958a2e40eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/19/us/austin-explosions-bomb-timeline/index.html">Timeline
        of the bombings</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c770116c-4461-40e3-9f6f-31aff0d76a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key developments</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e67e0f0-156a-4bf7-a8f1-cf1c970902d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A FedEx spokesman, Jim McCluskey, said of the person who sent
        the package that exploded, "The individual responsible also shipped a second
        package that has now been secured and turned over to law enforcement."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a4f025-2b11-4dc4-9a08-88cfa7d7aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The company also gave law enforcement "extensive evidence related
        to these packages and the individual that shipped them collected from our
        advanced technology security systems," McCluskey added in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529121a0-86a2-4450-ada9-5ad994d9b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The FBI is investigating a "confirmed link" between packages involved
        in the Austin investigations and a mail delivery office in Sunset Valley,
        southwest of downtown Austin, police in Sunset Valley said Tuesday. They did
        not indicate which packages were connected to the Sunset Valley office.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76701b0-6bd6-4070-b4bb-b40906e28477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The FedEx explosion represents a new method for the bomber or
        bombers. None of the four previous explosives was shipped, police have said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ac92f-f145-4a0b-914e-cd1c91a3ad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hansen, the Schertz police chief, said he was confident the package
        that exploded there was not meant to target that facility or the city, though
        he wouldn''t say why.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a2fc1-482e-42b2-b274-d15f0b824fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The FBI''s Smith declined to answer reporters'' questions about
        whether the package that blew up was destined for Austin. Smith also said
        he had no reason to believe people in Schertz face any threat.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6451d4-7c5f-4e91-8e31-f2f74a06d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• There have been more than 1,200 calls about suspicious packages
        that have come in since March 12, <a href="https://twitter.com/Austin_Police/status/976126887411048449">Austin
        police said.</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940d77ed-7145-4586-85c9-e3decdf4e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Rep. Sheila Jackson Lee asked an FBI acting deputy director for
        a briefing in Washington on efforts to find the bomb maker. "There is absolute
        panic in Austin," said Jackson-Lee, who represents Houston.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cd3a9b-b1d3-47f1-a30f-32f18a0d8933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• President Donald Trump did not comment when asked Tuesday if he
        thought the bombings were acts of domestic terrorism. Trump called the situation
        "absolutely disgraceful" and said of those responsible: "We have to find them
        really immediately."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8585127-4bbb-4c1d-941b-20f503692e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The four Austin bombings</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07495cdc-5278-4c2e-bb7c-650820be41dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Austin, authorities have been combing for clues to the four explosions
        there, the first three of which involved cardboard packages left in front
        yards or porches. They weren''t delivered by the US Postal Service or services
        such as UPS or FedEx, police say.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc34f66-292d-4a1f-8b9f-922b6302d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those three explosions -- one on March 2 and two more on March 12
        -- killed or wounded three African-American people and one Hispanic person.
        The blasts happened in east Austin areas that predominantly have minority
        residents, and some in the area <a href="https://edition.cnn.com/2018/03/15/us/austin-explosion-packages/index.html">expressed
        concern the attacks might have been racially motivated.</a></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22915f-fce5-4e9b-8078-608f2bf512b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not uncovered a motive and have not ruled out the possibility
        those bombings could be hate crimes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ad122-f033-454b-844d-ec93cc82d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth blast, a device Sunday was <a href="https://edition.cnn.com/2018/03/19/us/austin-explosions/index.html">triggered
        by a tripwire, injuring two white men</a>, police said. It had been left on
        the side of a road in a predominantly white area. Those men are in good condition
        at St. David''s South Austin Medical Center, a hospital representative said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa7323-7823-4a4b-81f2-f9a653074664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of a tripwire is far less discriminating than leaving parcel
        bombs at residences and suggests that (Sunday''s) victims were not specifically
        targeted," the global think tank <a href="https://lp.stratfor.com/threat-lens">Stratfor</a>
        said in one of its Threat Lens reports.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f39a7e3-559c-4e57-b1a8-1c4ada130f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Schertz FedEx facility, a package that was moving along an
        automated conveyor exploded around 12:25 a.m. Tuesday, Schertz Police Chief
        Michael Hansen said. A worker standing near the explosion suffered minor injuries
        and was treated and released, officials said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917429dc-b04c-407c-818f-6f8d2c2528ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one perpetrator is behind all five blasts, then the person deployed
        an unusually wide range of skills and delivery methods, CNN law enforcement
        analyst James Gagliano said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c5362-57af-4c85-b21b-deb6239a6638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these folks ... as long as the bombmaker walks away with
        10 fingers and 10 toes, that''s successful to them," said Gagliano, a retired
        FBI supervisory special agent.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eebd37-69d0-4f0b-9dcf-64c32ea2207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the method, the delivery system and the different means that
        he''s having these things in place shows that he''s trying to show -- if it''s
        the same person on all five of these -- a full panoply of different ways of
        doing this," he added, "and that''s frightening."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcead371-a15a-4977-9fa1-2079a1f0dbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three members of the <a href="https://edition.cnn.com/2018/03/19/politics/congressional-black-caucus-members-austin-explosions/index.html">Congressional
        Black Caucus</a> called Monday for federal officials to classify the bombings
        as terrorist attacks and determine whether they are "ideologically or racially
        motivated."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39a572-4fba-469d-85f2-6470a733c59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.naacp.org/latest/wake-austin-bombings-naacp-urges-caution-members-communities/">NAACP
        called the incidents "acts of domestic terrorism</a>" and called for vigilance
        and caution for communities in Austin.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7386816d-2c37-44d1-ac03-81ace3cdedc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I was pretty scared''</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa3762-ae23-4b4f-9956-f7530b1dba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Jaimes, 19, a package handler at the FedEx facility near Austin
        where investigators were working on a suspicious package, said employees were
        called to the front office and then told to leave the building.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b464a196-056a-4c14-950d-e1c28a9836b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was pretty scared," said Jaimes, who has worked at the facility
        for four months.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4890284-4aa4-493c-92a9-cb59e62af207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the news about the bombings has made him nervous
        about coming to work, he said: "I try not to think about it, especially since
        I work (at a package shipper)."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037afb5b-e9cb-4bb9-b221-e7ba1ee67b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What agencies are involved?</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5841d017-4868-4f14-a364-b70642e6219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 350 special agents assigned by the FBI, as well as Bureau
        of Alcohol, Tobacco, Firearms and Explosives agents and forensic investigators
        in Quantico, Virginia, are on the Austin case.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca94e3c-4b84-4ac3-9914-73fee8954593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the state level, about 100 Texas Department of Public Safety
        officers, sergeants and special agents as well as the Texas Ranger bomb squad,
        bomb-sniffing dogs, intelligence agents and helicopters are also involved,
        <a href="https://www.kxan.com/news/local/austin/gov-abbott-sending-265k-in-emergency-funds-to-help-with-austin-bombings/">CNN
        affiliate KXAN reported.</a></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c68059a-a24e-4da7-baf9-aa040231bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police departments in Houston and San Antonio are sending bomb technicians
        and canine teams to Austin, their police chiefs said Monday.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abcf53d-f3ec-456c-9e2a-292cc62c4d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How are they examining the evidence?</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23929fa3-2074-4ddf-ad57-2b8be5ee5ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ATF has taken evidence from the four blast sites in Austin, Police
        Chief Brian Manley said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e2873-8993-478a-85cb-502c40d92db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prior three scenes are already in the lab at Quantico, and
        the evidence from the scene from last night is on its way to Quantico as well,"
        he told CNN''s Anderson Cooper on Monday night.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6ff85-fd5a-4ee1-8461-285fcc323c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re looking at the devices, they''re comparing them, looking
        for similarities," he said. "The similarities they''ve seen to this point,
        lead them to believe -- as we do -- that these are all being constructed by
        the same person or persons who are responsible for this."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8634e7f8-6a24-4177-b54c-35f80cf0902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How are they handling the tips?</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f8be8-47b1-4503-aaa5-f264b4631666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin police have received lots of tips, Manley said Monday night.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c2ea5-b268-4aca-a051-86cba16eed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As each tip comes in, it gets assigned to either a team of FBI
        agents, ATF agents or Austin police detectives to do follow-up work on," he
        said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc121e4-5980-4afe-9650-2952058f50e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manley urged residents to call police with any information.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc5a1b9-d03d-4a70-af63-e58f3b9f3f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how inconsequential you think it may be, that may be
        the piece of evidence we need to link it together and solve this before we
        have someone else in our community that gets seriously injured or killed,"
        he said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd624350-2d72-4afb-859f-d522217a39b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are police asking residents to do?</h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7042455-ace1-419d-b501-2064798d8ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are appealing to residents to pay attention to their surroundings.
        Residents shouldn''t approach or touch anything that looks suspicious, Manley
        said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf08d4b6-e7e9-4f34-bd8e-7dfe7cdbb5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now need the community to have an extra level of vigilance and
        pay attention to any suspicious device -- whether it be a package or a bag,
        a backpack -- anything that looks out of place," he said Monday. "Do not approach
        items like that."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4753c374-a88b-443d-8b1e-ddd99571c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:49:48.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:49:48.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/20/us/austin-explosions/index.html">“Package
        explodes in San Antonio, then Austin police respond to reports of another
        incident."</a></em></p>'
  'black-panther-most-tweeted-movie':
    'author': 'Frank Pallotta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-21T09:30:21.637+08:00
    'imagesource': 'jcr:efb960ac-06da-4984-bd8b-5d44c95ee695'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1a632eb-62ca-4ea2-8e18-894d19756302'
    'lead': 'Kendrick Lamar fired off what is now the most-retweeted ''Black Panther''
      tweet ever when he posted to Twitter the track list to the film''s soundtrack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T07:52:01.679+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T07:52:01.920+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Black Panther'' is the most tweeted about movie ever'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a99f71-f817-4909-8c1c-97a45e661527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:52:01.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:52:01.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Black Panther is ruling Wakanda, the global
        box office and as of Tuesday, he is also the king of Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ff69ac-f288-43dc-a1f9-dcad28ad3053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:52:01.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:52:01.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel Studios blockbuster "Black Panther" is the the most-tweeted
        about movie of all time, Twitter announced on Tuesday in statement. The film,
        which stars Chadwick Boseman and is directed by Ryan Coogler, has amassed
        more than 35 million tweets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246327ef-3366-4b59-9a46-a5b69c5fafb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:52:01.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:52:01.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Panther" Twitter chatter was loud enough to topple two other
        box office hits that held the title from a galaxy far, far away: "Star Wars:
        The Force Awakens" and "Star Wars: The Last Jedi."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb184718-7682-4f01-9ec1-409d96dd2ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:52:01.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:52:01.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Kendrick Lamar fired off what is now the most-retweeted
        "Black Panther" tweet ever when he posted to Twitter the track list to the
        film''s soundtrack, which was curated and produced by the Grammy-winning rapper.
        "Black Panther The Album 2/9," Lamar wrote in the tweet, which has now been
        retweeted more than 240,000 times.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Black Panther The Album 2/9 <a href="https://t.co/MqhsEcj6iF">pic.twitter.com/MqhsEcj6iF</a></p>&mdash;
        Kendrick Lamar (@kendricklamar) <a href="https://twitter.com/kendricklamar/status/958788331420069888?ref_src=twsrc%5Etfw">January
        31, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b6600-2146-48ad-8c56-73637b99b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:52:01.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:52:01.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a240e988-5d1f-4afb-a9ca-1952ab3bbcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:52:01.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:52:01.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which is Marvel''s first to be directed by an African-American,
        opened to a record-breaking $201.8 million in North America last month. That''s
        the largest opening for an African-American director ever.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b79ae0-e83c-4df8-ae23-df8734067af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:52:01.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:52:01.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, "Black Panther" has gone on to take on the global box
        office by storm.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e255d512-2444-47e5-b72d-cf2776b4f38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:52:01.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:52:01.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took only 26 days for "Black Panther" to crack $1 billion at
        the global box office, and since opening last month the film has been at the
        top of the box office five weeks in a row.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c8c01-b8e0-46d3-b908-6fdc066798c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:52:01.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:52:01.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far the film has made more than $1.1 billion worldwide.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b562885-0a7c-47b0-8a19-8dba9a946da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:52:01.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:52:01.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film also holds a 97% score on review site Rotten Tomatoes,
        making it one of the best-reviewed comic book films in history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc29462d-92ef-414d-92a5-60e8f9af26b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:52:01.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:52:01.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/03/20/media/black-panther-twitter/index.html?sr=twmoney032018black-panther-twitter1133AMStory">"''Black
        Panther'' is the most tweeted about movie ever"</a></em></p>'
  'Fox-News-network-propaganda-machine':
    'author': 'Oliver Darcy'
    'caption': 'A longtime Fox News analyst sharply criticized the network on Tuesday,
      denouncing the outlet as a "propaganda machine" devoted to President Trump,
      and saying that it was "wittingly harming our system of government for profit,"
      in a stunning internal email announcing his exit from the company | Photo from
      CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-21T08:58:26.109+08:00
    'imagesource': 'jcr:646f240f-7e32-4cad-9707-6aac170042d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64dfd4f9-85a7-470c-ae40-35360f5d5ae2'
    'lead': 'Peters cited the Fox News opinion hosts'' relentless attacks on the FBI,
      Justice Department, intelligence agencies, and other branches of government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T07:54:53.882+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T07:54:54.055+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fox News analyst blasts network as ''propaganda machine'' while announcing
      departure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d6c212-fde2-4202-a087-a25fe17548ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:54:53.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:54:54.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> A longtime Fox News analyst sharply
        criticized the network on Tuesday, denouncing the outlet as a "propaganda
        machine" devoted to President Trump, and saying that it was "wittingly harming
        our system of government for profit," in a stunning internal email announcing
        his exit from the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d24ce4-d121-4099-a445-d8b54bc43a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:54:53.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:54:54.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralph Peters, a US Army lieutenant colonel who served as a military
        analyst for Fox News, said he felt "compelled to explain" his departure from
        the company to colleagues, before skewering the network he has called home
        for years. Peters had been telling friends that he planned on leaving the
        network in a "nuclear" fashion, one of those friends told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33dcd72-4a9a-4006-90ee-943a8a0376fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:54:53.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:54:54.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four decades ago, I took an oath as a newly commissioned officer.
        I swore to ''support and defend the Constitution,'' and that oath did not
        expire when I took off my uniform," Peters wrote in the letter sent to a handful
        of colleagues. "Today, I feel that Fox News is assaulting our constitutional
        order and the rule of law, while fostering corrosive and unjustified paranoia
        among viewers. Over my decade with Fox, I long was proud of the association.
        Now I am ashamed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be360a1-012b-4430-a35c-82d8ca54452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:54:53.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:54:54.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/16/media/shep-smith-sean-hannity/index.html">Related:
        Hannity jabs Shep Smith in sign of rift between Fox News opinion and news</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbbe25b-6f27-4e45-b794-0fbd841f5bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:54:53.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:54:54.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, which was <a href="https://www.buzzfeednews.com/article/tomnamako/ralph-peters">first
        reported on by BuzzFeed</a> and confirmed by CNN, Peters said that he believed
        Fox News "degenerated from providing a legitimate and much-needed outlet for
        conservative voices" to morphing into a "mere propaganda machine for a destructive
        and ethically ruinous administration."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ce8f9-d662-49cb-b13e-4cbb59661664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:54:53.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:54:54.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peters cited the Fox News opinion hosts'' relentless attacks on
        the FBI, Justice Department, intelligence agencies, and other branches of
        government. He said he believed Fox News was knowingly causing harm to the
        country in exchange for profit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5773d96c-2f04-4934-a947-09fe9859ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:54:53.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:54:54.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peters said his criticism did not apply to Fox Business, the sister
        channel of Fox News, and said he deeply respected "the hard-news reporters
        at Fox," calling them "some of the best men and women in the business."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c34959-0ad3-496f-8b45-e4d17f7e1bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:54:53.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:54:54.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News responded to Peters'' email in a statement Tuesday evening.
        "Ralph Peters is entitled to his opinion despite the fact that he''s choosing
        to use it as a weapon in order to gain attention," the network said. "We are
        extremely proud of our top-rated primetime hosts and all of our opinion programing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec89bfa3-f08a-4639-a9a9-60ccac159a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:54:53.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:54:54.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of late, Fox News has faced mounting criticism from the company''s
        own employees. In October, "Fox News Sunday" anchor Chris Wallace told the
        Associated Press <a href="https://money.cnn.com/2017/10/20/media/fox-news-chris-wallace-attacks-media/index.html?iid=EL">he
        was bothered</a> by how some of his colleagues on the opinion side of the
        network used their platforms to attack the media. And Shepard Smith, the chief
        news anchor at Fox News, <a href="https://money.cnn.com/2018/03/16/media/shep-smith-sean-hannity/index.html">was
        critical</a> of the Fox News opinion bloc in a story published last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e8418e-cfe5-4543-b102-0a29402a42d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:54:53.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:54:54.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Stelter contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b6672-13a0-44a6-9c4e-b9b2bb481dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:54:53.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:54:54.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://money.cnn.com/2018/03/20/media/fox-news-ralph-peters-propaganda-machine/index.html">Fox
        News analyst blasts network as ''propaganda machine'' while announcing departure."</a></em></p>'
  'priest-wishes-for-pope-francis-death':
    'author': 'AJ Willingham, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-21T09:34:22.982+08:00
    'imagesource': 'jcr:8103ca21-3d1f-4d4b-9d52-cf4e2454c0b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4182df11-0219-427b-b1c5-4b2f78910711'
    'lead': 'A Catholic priest from Poland is facing rebuke after calling Pope Francis
      a ''foreign body'' in the church and implying the Pope should pass away soon
      if his views on refugees and non-Christian beliefs don''t change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T07:57:13.769+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T07:57:13.977+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Priest publicly wishes for Pope''s quick death because of his views
      on immigration and Islam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7dc15-b92d-4743-9fd6-a889193aa5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:57:13.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:57:13.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Catholic priest from Poland is facing
        rebuke after calling Pope Francis a "foreign body" in the church and implying
        the Pope should pass away soon if his views on refugees and non-Christian
        beliefs don''t change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfdc717-439a-46c8-b0d5-1be7814013c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:57:13.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:57:13.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray for wisdom for the pope, for his heart to open up to the
        Holy Spirit. And if he does not do that, I pray for his quick departure to
        the House of the Father," Father Edward Staniek said during a homily in Krakow
        last month, according to an English transcription <a href="https://www.pch24.pl/ksiadz-staniek--jesli-papiez-nie-slucha-jezusa-to-nie-uczestniczy-w-jego-autorytecie,58937,i.html">of
        his words.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc9bf7d-ca24-45f8-a28b-777d185aefbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:57:13.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:57:13.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can always ask God for a happy death for him, because a happy
        death is a great grace," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb693cb-f63d-4651-83aa-52bef22ca629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:57:13.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:57:13.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the homily, the prominent priest and theologian also took
        issue with some of the Pope''s more liberal ideas on immigration, divorce,
        and Islam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a304c2b-0f58-4ecc-90e2-56838442f3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:57:13.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:57:13.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of Muslims, Staniek said there is "no way to dialogue with them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed734d-1a28-4db0-bd83-7b803eb59ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:57:13.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:57:13.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the name of mercy, [Pope Francis] calls parishes and dioceses
        to open the door for the followers of Islam," he said during his homily. "As
        a religion, they are hostile to the Gospel and the Church. They murdered millions
        in religious wars...We can show mercy to those Muslim believers who are dying
        of hunger or thirst. The doors of the diocese and the parish may be open only
        to believers in Jesus Christ."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398a57c-191d-4983-9a1b-cf3016790249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:57:13.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:57:13.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staniek''s words were censured by the Archbishop of Krakow, Marek
        Jedraszewski.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7729b1-633f-442a-a7ab-0f266f00e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:57:13.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:57:13.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great pain and sorrow that I have heard of the remarks
        about Father Francis by Fr. prof. Edward Staniek during his homily at The
        Church of the Felician Sisters in Krakow. I raised this matter during my personal
        conversation with him," <a href="http://kjb24.pl/autorytet-a-wladza/">the
        statement reads.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57942220-d51c-4163-bc83-d0d36d9c03ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:57:13.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:57:13.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. com, "<a href="https://edition.cnn.com/2018/03/20/world/pope-francis-poland-edward-staniek-homily-trnd/index.html">Priest
        publicly wishes for Pope''s quick death because of his views on immigration
        and Islam"</a></em></p>'
  'Donald-Trump-affair-Stormy-Daniels-polygraph-test-result':
    'author': 'Jake Tapper, MJ Lee and Sophie Tatum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-21T08:19:50.323+08:00
    'imagesource': 'jcr:53aa0384-70ed-4e79-ba6c-3452551b1e27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da89cbd8-023a-426e-9fda-c860dc47df0e'
    'lead': 'Stormy Daniels was "truthful about having unprotected vaginal intercourse
      with Donald Trump in July 2006," according to a polygraph test report from 2011.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T07:59:50.273+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T07:59:50.476+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stormy Daniels polygraph report released'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b56b38-cd2e-4bcc-92ef-ca7818463fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:59:50.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:59:50.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stormy Daniels was "truthful about having
        unprotected vaginal intercourse with Donald Trump in July 2006," according
        to a polygraph test report from 2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e4ffc-d680-40fe-ade2-2bec65cb28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:59:50.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:59:50.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report states that the "probability of deception was measured
        to be less than 1%." It was given to CNN by Michael Avenatti, Daniels'' attorney,
        and contains three pertinent questions: "Around July 2006, did you have vaginal
        intercourse with Donald Trump?," "Around July 2006, did you have unprotected
        sex with Donald Trump?" and "Did Trump say you would get on ''The Apprentice''?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df08df-64bb-4a16-b067-06a9d89c6caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:59:50.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:59:50.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels replied yes to all three questions. The first two were analyzed
        to be truthful and the third question was "inconclusive," according to the
        polygraph examiner, Ronald Slay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d0bdc-338f-40c2-bdd5-362882810be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:59:50.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:59:50.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polygraphs are generally inadmissible in court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cada1e-7237-4a88-95d1-55756b2a03c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:59:50.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:59:50.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polygraph was performed at the request of Bauer Publishing,
        which owns Life &amp; Style and InTouch magazines, according to the reporter
        who interviewed Daniels in 2011. Reporter Jordi Lippe-McGraw initially interviewed
        Daniels for Life &amp; Style magazine. The interview was not published at
        the time, but Bauer Publishing released it in InTouch magazine earlier this
        year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b89b0-5b18-4e48-9270-e149b4aa8c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:59:50.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:59:50.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti confirmed to CNN that he purchased the video and file of
        the polygraph test for $25,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03437c82-768c-4cfe-b66b-fc0ab1142f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:59:50.275+08:00
      'mgnl:createdBy': 'eunice'
