      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a battle I''m gonna have to face for the rest of
        my life, and I''m okay with that because I know that I''m choosing myself
        over anything else," she said. "I''m starting my year off with that thought.
        I want to make sure I''m healthy. If that''s good, everything else will fall
        into place."</p>'
