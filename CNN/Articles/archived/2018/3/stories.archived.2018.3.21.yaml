      'text': '<p>Environment Secretary Roy Cimatu said he will study the project
        closely when he receives the ECC request.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d85b6c-3620-49ef-a91b-713556cf9fdf'
