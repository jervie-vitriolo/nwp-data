      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal <a href="https://www.wsj.com/articles/trumps-stormy-history-the-seven-year-battle-between-the-president-and-the-porn-star-1521561532">first
        released</a> the details of the polygraph questions and answers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7bd62a-3016-4e5e-ba31-311a9b3dc1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:59:50.276+08:00
