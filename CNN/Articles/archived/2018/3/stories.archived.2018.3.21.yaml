    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ateneo Lady Eagles overpower UE Lady Warriors in four sets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ea99b-8cc6-497a-8815-3f9e7fc91118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:48:15.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:48:15.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> The
        Ateneo Lady Eagles handed the University of the East Lady Warriors another
        loss after beating them in four sets, 25-14, 18-25, 25-13, 25-18, at the UAAP
        Women''s Volleyball tournament at The Arena in San Juan, Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f351ed80-a1c4-4dce-8e5b-0c1dcbf50ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:48:15.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:48:15.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open hitter Kat Tolentino led the way for the Katipunan-based squad,
        after registering 22 points, 16 off attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0877ba5d-6781-4e76-a0f0-aca006c3bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:48:15.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:48:15.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skipper Jho Maraguinot and middle blocker Maddie Madayag also contributed
        16 and 13 markers, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41172c83-7e65-477f-8c44-1f63ce969e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:48:15.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:48:15.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles'' playmaker Deanna Wong also tallied 50 excellent
        sets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef5d180-6603-488c-98ea-8e473a068f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:48:15.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:48:15.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Lady Warriors, veteran spiker Shaya Adorador led the scoresheet
        with 19 attack points and two service aces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b0fb6b-613d-4bb4-9894-4a6e77a8956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:48:15.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:48:15.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory put the Ateneo at a three-game winning streak, earning
        them a 7-3 standing. The UE, meanwhile, slid to 2-8.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ab7c3-9e4b-42a4-9207-9cecea034c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:48:15.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T15:48:15.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles will next face Adamson University on March 25, while
        the Lady Warriors will challenge the defending champions De La Salle University
        on March 24, both at The Arena.</p>'
  'facebook-data-debacle-fyi':
    'author': 'Charles Riley'
    'caption': 'Facebook is facing a joint investigation by The New York Times and
      the UK''s Observer newspaper found possible violations of Facebook policies
      by Cambridge Analytica, one of the Trump campaign''s data firms | Photo from
      Shutterstock/CNNMoney via CNN wire images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-21T17:24:51.576+08:00
    'imagesource': 'jcr:04c531cc-a856-4bda-a570-40b39d8c4f63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed83ad30-0472-4dad-bfc5-5aad52739f37'
    'lead': 'What happens to the data you post on Facebook? And who''s responsible
      for how those personal details are used?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T16:03:52.087+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T16:03:52.453+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What you need to know about Facebook''s data debacle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce95f18f-97b7-4f5b-879e-1748c79580b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — What happens to the data you post
        on Facebook? And who''s responsible for how those personal details are used?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ef4ec-e46f-4dff-b38b-d2586a83ba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is under intense pressure to answer these questions — and
        more — after it admitted that a company linked to President Donald Trump''s
        campaign had accessed and improperly stored a huge trove of its user data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f12d5fa-d6c9-4a8e-96de-8ea8354a3e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy erupted as UK media and The New York Times reported
        that data analysis firm Cambridge Analytica tried to influence how Americans
        voted using information gleaned from millions of Facebook profiles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb39057-5fa2-4f7f-b331-27cfd0e15913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d9e0db-d45c-49e5-a7f1-cb0c65c01414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1616603-5e87-4fa0-963a-f36463ebb805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it gave permission to University of Cambridge psychology
        professor Aleksandr Kogan to harvest information from users who downloaded
        his app — "thisisyourdigitallife."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c3526d-2c9c-4b7a-8e3d-971226ec02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app offered a personality test. But Facebook users who downloaded
        the app also gave the professor permission to collect data on their location,
        their friends and content they had "liked."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6249349a-8442-4c11-9046-c4576562f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was allowed under Facebook''s rules at the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c69b1-e790-4dd7-ae52-d5cec7ed62ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nytimes.com/2018/03/17/us/politics/cambridge-analytica-trump-campaign.html">The
        New York Times,</a> however, reported that Kogan provided that data — which
        included information from over 50 million profiles — to Cambridge Analytica,
        breaching Facebook''s rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c26fa38-0fb6-4b65-84d2-9d38b0d065dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://docs.google.com/forms/d/e/1FAIpQLSdXLoRNpzCnkmwc-NYy0jf-hFfF4Bw36d0KDzSylevyj4lRNw/viewform">Tell
        us: Are you planning to quit Facebook? Why or why not?</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ed828-0577-484b-98d3-24ccea46c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica was working to develop techniques that could
        be used to influence voters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a1a6b8-408d-46d1-854f-e044681711d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it asked Cambridge Analytica to delete the data in
        2015, but learned several days ago from "reports" that not all of it had been
        purged.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3238868d-171c-41e5-a034-5f43283e756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica said that the data set revealed by The New York
        Times was not used "as part of the services it provided to the Donald Trump
        2016 presidential campaign."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed85dd-544f-4937-84f0-c75f85a934ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s methods came under further scrutiny late Monday after
        a British television channel aired a report showing CEO Alexander Nix discussing
        potential bribery and entrapment of politicians.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac3b661-01a0-4fb7-b9fe-7da6a262141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, Nix is seen suggesting the encounters could be filmed
        and posted to the internet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a2348-b820-4617-832f-1138aa42fe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica said in a statement that the undercover Channel
        4 report was "edited and scripted to grossly misrepresent the nature of those
        conversations and how the company conducts its business."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a04ab8-47ac-4302-a87e-72b923d66aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nix said the company does not engage in bribery or entrapment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13518d1c-4873-40ff-8aea-f44aff57228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://docs.google.com/forms/d/e/1FAIpQLSdXLoRNpzCnkmwc-NYy0jf-hFfF4Bw36d0KDzSylevyj4lRNw/viewform">Related:
        Facebook is facing an existential crisis</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c475d7-ca58-43fd-ae49-daf7daa36405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why does this matter?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8bdda5-5993-4a7e-97f7-74fc63807b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been unable to shake off questions over its role in
        the 2016 presidential election.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec7a825-63cc-4a1b-be9e-4194116fa3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Mark Zuckerberg initially expressed skepticism that Facebook
        could have been used to influence voters, but a series of revelations over
        Russian meddling have caused the company to make big changes in recent months.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695268db-7473-4ba1-8fff-9a8bf65ee411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has sought to crack down on fake news, undermine the business
        model used by trolls and make political advertising more transparent.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c3bb05-7b32-47bc-aa42-871818897da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/19/technology/christoper-wylie-facebook/index.html?iid=EL">Related:
        Former Cambridge Analytica contractor: ''I''m not out to get Facebook''</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac9e5c3-daff-443e-831f-0fc0c688aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg now has a whole new set of questions to address: Was
        Facebook transparent enough with users about how their information would be
        used? Should it have done more to keep tabs on how third parties were using
        data?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d15e0c2-7a82-46c8-8f36-aa8b4872dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be major implications for the company''s business model,
        which is based on selling user data to app developers and advertisers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da82a4-18ce-40d9-a7f4-069a3a85c889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and regulators have already seized on the controversy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27661b-93db-4ddb-8d4c-8aa8cff7f93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Attorney General Maura Healey said Saturday that her
        office is opening an investigation into Facebook and Cambridge Analytica.
        The UK Information Commissioner''s Office is also investigating, as is the
        European Union parliament.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad2591-3f8a-42fa-9f2f-9513b5e2ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big deal. ... The privacy violations there are significant,"
        Republican Senator Jeff Flake told CNN. "The question is, who knew it? When
        did they know it? How long did this go on?"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd0ec35-b696-4a2f-a114-99acb6dd33cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s stock has been pummeled <a href="https://money.cnn.com/2018/03/19/technology/christoper-wylie-facebook/index.html?iid=EL">amid
        the fiasco</a>. The shares tumbled nearly 7% Monday, shaving about $37 billion
        off the value of the company.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d31d2a-061c-4210-8557-8167e7df4e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc5e2d-d24c-4567-b2c2-49bfd5b8ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have called on Zuckerberg to explain his company''s actions.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc7dbcd-2cd1-433b-bdfa-d30ecc8c2fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Klobuchar, a Democrat who serves on the Senate Judiciary Committee,
        said on Saturday that "Zuckerberg needs to testify."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174eead6-fe9d-4cb2-babb-ccda5dc3c1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a major breach that must be investigated," she said on
        Twitter. "It''s clear these platforms can''t police themselves."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb96ca0b-2368-41dc-b149-2a283a72b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/19/news/companies/zuckerberg-net-worth/index.html?iid=EL">Related:
        Facebook''s value plunges $37 billion</a></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d8e7ff-3ae6-451f-b2b1-212b9469c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Information Commissioner''s Office said Monday that it
        was trying to obtain a warrant to search the offices of Cambridge Analytica
        in London.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a3a0c-778d-4794-9a68-288022a07ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also said that Cambridge Analytica had agreed to a <a href="https://money.cnn.com/2018/03/19/technology/cambridge-analytica-audit/index.html?iid=EL">digital
        forensic audit</a> of its servers and systems in an attempt to show that it
        deleted certain Facebook data it held on some American users.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d733ea-616e-4ba1-bf91-33d27596722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors hired by Facebook visited Cambridge Analytica''s London
        office on Monday evening, but stood down at the request of the Information
        Commissioner''s Office.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699eb2b0-0170-44f6-97dc-2da6c3f25799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:03:52.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:03:52.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
