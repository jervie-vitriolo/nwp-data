  'duterte-supports-dilg-boracay-decision':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-21T00:09:59.805+08:00
    'imagesource': 'jcr:4c009933-610c-45ee-a4a2-a78b85094114'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56598521-17a0-44bc-b297-39120c01d944'
    'lead': 'President Rodrigo Duterte says he will support whatever recommendation
      will be made by Interior Undersecretary and Officer-in-Charge Eduardo Año regarding
      Boracay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T08:15:27.899+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T08:15:33.591+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-30T08:15:33.443+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to support DILG decision on Boracay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08618db-055f-471b-b749-155cabeaf5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:15:27.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:15:33.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> President
        Rodrigo Duterte says he will support whatever recommendation will be made
        by Interior Undersecretary and Officer-in-Charge Eduardo Año regarding Boracay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd6312d-9692-40b1-992e-86d19802c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:15:27.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:15:33.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the League of Municipalities general assembly Tuesday
        night, the President said Año told him that it may take about six months to
        fix the island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bfae6d-329a-49d2-bdc8-18028288f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:15:27.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:15:33.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear though, if Duterte has officially received Ano''s
        formal recommendation on the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b7696f-4614-4cba-8332-130bf7f5d2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:15:27.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:15:33.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si</em> Año, <em>sabi niya sa akin...</em>Boracay he thinks
        will take a little bit longer. And I answered him. Sabi ko, ''General, <em>nandiyan
        ka,</em> I placed you there. Whatever is your decision, I will support you.
        <em>Bahala ka</em>. You just make the recommendation. And if I find everything
        that is alright and in consonance with the... <em>Derecho na."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb720dbc-785e-4e66-a339-694b2f92248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:15:27.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:15:33.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said he would put the island <a href="https://cnnphilippines.com/news/2018/03/07/duterte-officials-who-refuse-to-cooperate-in-boracay-rehab-will-be-arrested.html">under
        a state of calamity</a> to allow the quicker disbursement of funds needed
        to fix the island which he earlier called a "cesspool," and that local officials
        who refuse to cooperate could face charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e4acc-1c6f-4711-9710-8d66d9ccd60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:15:27.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:15:33.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, <em>"Kung ayaw nila mag-</em>cooperate and they begin to
        protest, <em>eh kayo naman may kasalanan dyan, pati yung mga</em> local officials…<em>aarestuhin
        ko kayo lahat.</em> If you put up a fight then I''ll charge you for sedition,
        preventing government to do what is good for the Filipino."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64f4967-5fef-41b0-93d8-d6f59d6da836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:15:27.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:15:33.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they don''t want to cooperate and they begin to
        protest, well you''re the one at fault in this, even the local officials...I
        will arrest all of you. If you put up a fight, then I''ll charge you for sedition,
        preventing government to do what is good for the Filipino.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f977bf1-de80-4811-bb1f-ff6239c418cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:15:27.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:15:33.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2018/03/07/duterte-officials-who-refuse-to-cooperate-in-boracay-rehab-will-be-arrested.html">Duterte:
        Officials who refuse to cooperate in Boracay rehab will be arrested</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a2bf9f-3ab2-4abf-b63a-e01ceab050dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:15:27.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:15:33.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Department sees the island shutting down between <a
        href="https://cnnphilippines.com/news/2018/03/13/DOT-eyes-Boracay-shutdown-June-September-2018.html">June
        and September</a> to give way to a massive cleanup effort of the vacation
        hotspot that the President dubbed a "cesspool."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b947d-fd2e-42dc-9860-0da952c24c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:15:27.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:15:33.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Undersecretary Ricky Alegre on Tuesday said the date range
        was recommended by tour operators and hotels because it was the lean season.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369036ef-e2e0-4d79-aa4f-f4e585e3f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:15:27.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:15:33.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, the government tapped urban planner Jun Palafox to
        come up with an initial masterplan for the rehabilitation of Boracay island.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fff614-d588-4e71-9b9b-f87629650da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:15:27.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T08:15:33.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Rex Remitio and multi-platform
        writer Regine Cabato contributed to this report.</em></p>'
