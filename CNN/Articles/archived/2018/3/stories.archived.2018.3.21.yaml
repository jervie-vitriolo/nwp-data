  'the-crown-producers-apologize-to-actors-for-pay-controversy':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'A central theme that "The Crown" grapples with is the role of the
      monarchy in a world that is increasingly championing the twin forces of egalitarianism
      and self-determination. Screencap from THE CROWN/NETFLIX'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-03-21T13:26:53.379+08:00
    'imagesource': 'jcr:2b289740-218d-4bfb-8c20-6a00c88d94a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7199e8f1-953b-4ade-b16f-8e7a3b4835a2'
    'lead': 'Executive producer Suzanne Mackie said that star Claire Foy was paid
      less than co-star Matt Smith during their time on the award-winning Netflix
      drama.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T07:19:39.850+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T07:19:40.022+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Crown'' producers apologize to stars over pay controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316a1080-9068-4e91-be92-59c961534e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:19:39.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:19:40.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.K. production company behind Netflix''s
        "The Crown" has apologized to stars Claire Foy and Matt Smith for thrusting
        the pair into the middle of a pay equity debate after a producer revealed
        that Foy was paid less than Smith during the first two seasons of the show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e4b357-839c-44a6-98a2-2b8981ba2767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:19:39.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:19:40.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to apologize to both Claire Foy and to Matt Smith, brilliant
        actors and friends, who have found themselves at the center of a media storm
        this week through no fault of their own," a statement released by Left Bank
        Pictures said, according to <a href="https://deadline.com/2018/03/the-crown-producers-apologize-matt-smith-claire-foy-salary-left-bank-pictures-1202347939/">Deadline</a>.
        "Claire and Matt are incredibly gifted actors who, along with the wider cast
        on ''The Crown'' have worked tirelessly to bring our characters to life with
        compassion and integrity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e25b0-7d3a-4247-9a74-927d4972551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:19:39.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:19:40.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Left Bank Pictures have not responded to CNN''s
        multiple requests for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1362e5-ba9c-4cd5-b0d2-3ebe08ab2f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:19:39.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:19:40.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, executive producer Suzanne Mackie said in a panel at
        the INTV conference in Jerusalem that star Foy, who played Queen Elizabeth
        II, was paid less than co-star Matt Smith during their time on the award-winning
        Netflix drama.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb86a0cf-0345-4af1-aa6a-96293e3aec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:19:39.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:19:40.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith played Prince Philip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b06b827-0e2a-4795-8eb3-bbad84141e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:19:39.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:19:40.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, no one gets paid more than the Queen," Mackie said,
        according to a report in Variety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2692d0-e1a7-49e5-b1dc-58cdb69c942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:19:39.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:19:40.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mackie attributed the pay gap to Smith''s experience and fame from
        starring in the iconic British program "Doctor Who" prior to joining the cast
        of "The Crown."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc96e42-7924-43ba-bd67-cd9426846c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:19:39.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:19:40.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the producers of The Crown, we at Left Bank Pictures are responsible
        for budgets and salaries; the actors are not aware of who gets what, and cannot
        be held personally responsible for the pay of their colleagues," Left Bank''s
        statement added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b43c83f-e9d7-4c7b-a38f-be5ec80f7082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:19:39.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:19:40.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the information about the actors'' pay discrepancy was revealed,
        more than 25,000 people have signed a <a href="https://www.thepetitionsite.com/756/209/152/">petition</a>
        asking Smith to donate a portion of his salary to Time''s Up, a female-led
        organization created to end sexual harassment in the workplace and to advocate
        for equal pay for women.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f3bfd-ff67-45b6-9ce4-37e2a1a50c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:19:39.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:19:40.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left Bank Productions said it supports "the conversation which is
        rightly being played out across society and we are absolutely united with
        the fight for fair pay, free of gender bias, and for a re-balancing of the
        industry''s treatment of women, both those in front of the camera and for
        those behind the scenes."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329c76c6-4b26-4a99-8ae0-a79b783ca692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:19:39.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:19:40.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it plans to enter into "talks" with the U.K. arm
        of Time''s Up and ERA 50:50, a British movement of actors and actresses campaigning
        for gender equality on British television and stage, "to make our contribution
        to the debate."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da7c23-f418-4708-b310-b1f451e3e443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:19:39.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:19:40.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New actors are set to take over the roles played by Foy and Smith
        in the upcoming third and fourth seasons of the series, set in the royal couple''s
        later years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a398b831-170f-4cfb-89a7-3e2e3e3f1f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:19:39.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:19:40.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/20/entertainment/the-crown-pay-apology/index.html">"The
        Crown'' producers apologize to stars over pay controversy"</a></em></p>'
