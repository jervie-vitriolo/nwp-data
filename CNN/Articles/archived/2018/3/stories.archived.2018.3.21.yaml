  'Cult-leader-Charles-Manson-buried':
    'author': 'Stephanie Becker, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-21T10:38:00.050+08:00
    'imagesource': 'jcr:c6a4161e-79e0-45c0-b0a5-571c8ee0c97f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50c865c2-4f56-419a-874d-4bab37e929f9'
    'lead': 'The cremated remains of notorious cult leader Charles Manson were scattered
      on a California hillside following a Christian funeral on Saturday'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T07:32:11.756+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T07:32:12.001+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four months after his death, Charles Manson is buried'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40feb13d-1cd6-41e8-89e6-046cb0ccb502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:32:11.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:32:12.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The cremated remains of notorious cult
        leader Charles Manson were scattered on a California hillside following a
        Christian funeral on Saturday, nearly four months after his death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d8034-5985-461f-a85b-638e5fc70979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:32:11.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:32:12.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burial came one week after Manson''s grandson, Jason Freeman,
        won the right to his grandfather''s body after <a href="https://edition.cnn.com/2018/02/13/us/charles-manson-body/index.html">a
        court battle</a> that began shortly after <a href="https://edition.cnn.com/2017/11/20/us/charles-manson-dead/index.html">Manson''s
        death</a> on November 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889e3f0-9b17-4209-b5c1-03c6d91595dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:32:11.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:32:12.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family "acted like ninjas" to keep the funeral in Porterville,
        California, from gaining attention, Freeman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187cb8e0-106b-4e8a-8e95-c789e0d04297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:32:11.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:32:12.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20 people attended, he said, describing them as his grandfather''s
        best friends from before and during Manson''s 46-year incarceration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c2047-d6e8-4df9-ae7f-e96659b65391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:32:11.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:32:12.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was Sandra Good, a member of the original "Manson Family."
        Good was not part of the grisly two day <a href="https://edition.cnn.com/2013/09/30/us/manson-family-murders-fast-facts/index.html">killing
        spree</a> that terrorized the nation in 1968. But she remained a follower
        and extolled Manson''s environmental directive known as Air, Trees, Water,
        Animals (ATWA).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14fef42-67ce-423c-be84-33417a8e7148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:32:11.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:32:12.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manson''s body was dressed in an orange ATWA T-shirt for the funeral.
        His remains were cremated after the service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d93d53d-e8a4-456b-8627-08a28f3f6029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:32:11.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:32:12.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also attending was Afton Burton, who was briefly Manson''s fiancée
        in 2014. She was 53 years younger than Manson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce1354-4494-415f-95f0-05a41946deda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:32:11.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:32:12.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman battled two other men with Manson connections for the right
        to dispose of the remains -- Michael Brunner, who claimed to be Manson''s
        son and Michael Channels, a long time Manson friend and memorabilia collector.
        Freeman invited both to the funeral. Neither showed up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c471a9a-94e7-4412-bc04-6c2752847284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:32:11.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:32:12.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the court fight, both Freeman and a probate attorney talked
        about Manson''s body being kept "on ice" by the Kern County Coroner. However,
        Freeman told CNN that the funeral home told him they "had a mess on our hands,"
        and that there was "gross neglect to the corpse." Freeman said it was clear
        to him that his grandfather had not been properly stored.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56790866-bcd6-4a41-94e4-255c1e519079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:32:11.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:32:12.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stephen Wells, a spokesman for the Kern County Sheriff''s department,
        said that Manson''s body "wasn''t treated any differently than any other body"
        being stored by the coroner''s office. Wells said it was kept refrigerated,
        and that "after four months it would have the standard decomposition."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536bece-bb78-47ea-ad72-4da656235813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:32:11.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:32:12.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman is a devout Christian, and had a local pastor from Porterville
        lead the service.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254a2186-e289-4a9f-87d1-ecdec988d59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:32:11.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:32:12.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also at the service was a documentary camera crew working with Freeman
        on a film about his father -- Charles Manson Jr., who committed suicide when
        Jason was a boy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e1975-9be6-4a6e-8d53-ef6a8af4b979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:32:11.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:32:12.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the fight over Manson''s remains is over, the court battle
        for his estate -- including personal items as well as music rights -- is still
        being fought in court. Freeman, Brunner, Channels and Matthew Robert Lentz,
        who also claims to be Manson''s son, all head to probate court in Los Angeles
        again on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab34b6-38c0-4db1-9fdd-5989ab15e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:32:11.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:32:12.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was great for everybody to come together for the first time,"
        said Freeman''s wife, Audrey, who accompanied him to the funeral. "It was
        a gift to us."</p>'
  'SWS-happy-Filipino':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-21T10:22:38.523+08:00
    'imagesource': 'jcr:59ce1ed5-f72d-41d6-b2e7-c0461f36ef70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42a428e6-61e6-4fb2-9c2a-2a7b834dec6f'
    'lead': 'It is the highest happiness rating of 32 surveys since 1991.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T07:33:43.673+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-30T07:33:43.850+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Filipino happiness hits record high in December 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00414d-8876-47a4-ab26-22994b1443d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:33:43.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:33:43.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> The
        number of happy Filipinos has increased yet again, hitting a new record high
        in December 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b981cb-0e26-4e21-9ae4-569073cd11b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:33:43.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:33:43.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) survey released Tuesday revealed
        94 percent of adult Filipino said they are happy with life in general: 57
        percent are "very happy", while 37 percent are "fairly happy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28aa25c-bf55-4dee-bb7a-7e25ef019a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:33:43.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:33:43.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the survey trumped that of December 2016, where 91
        percent of Filipinos felt happiness towards life in general. It is also 4
        points higher compared to the 90 percent in September 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5187eee6-6cf3-47ba-8e6e-cd7e5a778092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:33:43.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:33:43.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The happiness rating also beat the 1996 record of 92 percent, SWS
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f3390a-0d7e-4151-87c8-6c27a62b5c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:33:43.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:33:43.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the 32 surveys since 1991, there have only been five instances
        wherein over 90% said they were very/fairly happy: June 1996, March 2015,
        December 2016, September 2017, and December 2017," SWS said in its report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1417c80-68d8-4dc6-95fc-3ae93372de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:33:43.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:33:43.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey said happiness was highest in Mindanao at 96 percent.
        It also found high happiness scores in the masa or class D at 95 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc538d7b-cf53-4fea-b3eb-f1f0e372c8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:33:43.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:33:43.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of SWS'' poll also showed that high school graduates
        are among the happiest, at a 97 percent rate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d42c6d-6113-4624-b289-524efce42eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:33:43.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:33:43.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS conducted the survey from December 8 to 16, 2017 using face-to-face
        interviews of 1,200 adults aged 18 and above nationwide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b49749-3003-44eb-bc08-9330c7ebcb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:33:43.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-30T07:33:43.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private pollster surveyed 300 adults each in Metro Manila, Balance
        Luzon, Visayas, and Mindanao with ±6 percent sampling error margins and ±3
        percent margin for nationwide samples.</p>'
  'Selena-Gomez-health':
