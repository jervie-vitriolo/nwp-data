      'text': '<p><strong>(CNN)</strong> — Selena Gomez has a message for the trolls
        who insist on having an opinion on her vacation pictures: give it up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6c845e-1134-46c2-93ac-5f6d9615d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T07:36:51.644+08:00
