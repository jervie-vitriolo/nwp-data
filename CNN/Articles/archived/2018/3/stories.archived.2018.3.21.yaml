        afternoon claimed the incident was a result of a "malicious attack."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4705c1-bd79-4675-b3a9-b12fa0dcbcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:49:07.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:49:07.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Globaltronics Chief Operating Officer
        Joseph Evangelista said the company is "fully cooperating with the city government
        in seeking justice for this malicious attack."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7239e9-ee0a-4646-a79c-30a8cf37ab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:49:07.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:49:07.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has complied with the closure order issued by Makati
        Mayor Abby Binay on Tuesday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9afe8b-00e4-45e7-9825-f0f83eacb60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:49:07.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:49:07.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our company, being the leader in digital outdoor technology, would
        like to continually reassure all its advertisers and stakeholders amidst this
        momentary issue," the statement added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbeaa41-d967-4d4b-82af-8902d2a5eea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:49:07.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:49:07.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said Globaltronics has already filed a police report,
        and will file a similar report to the Philippine National Police Cybercrime
        Division.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a6884-25d2-490f-9ef4-dd308b5c13ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:49:07.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:49:07.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation is ongoing after a netizen captured the video playing
        on the digital billboard located on Sen. Gil Puyat Avenue corner Makati Avenue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ae91ea-e702-43bf-99e8-3c0a5a4bc675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:49:07.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-29T16:49:07.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizen Mulong Sermonia saw the video of a naked man on top of a
        woman playing on the huge billboard while inside his car at the stop light.
        He posted the 34-second recording of what he witnessed, but it is unclear
        how long the whole video ran before it was stopped.</p>'
  'where-vivo-take-innovations-next':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-21T15:02:40.536+08:00
    'imagesource': 'jcr:9e3d92f3-800d-4bbe-b741-4757f6bbbb95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b63324ce-8632-4aa7-a2f7-5edfd10be846'
    'lead': 'Global smartphone company Vivo is among leading innovators in the mobile
      arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T16:52:40.666+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-29T16:52:40.847+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
