      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi ko nga napakalaki ng potensyal na meron si</em> Mocha
        Uson<em> para magkaroon ng impact sa buhay ng napakaraming tao dahli ngayon
        pa lang ay sinusundan na siya,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fcb67e-4055-491f-a001-5787c45fdcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:37:06.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:37:06.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, Mocha Uson has a lot of potential to make
        an impact on the lives of so many people because even now, she already has
        a following.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d88e5-d81a-4e51-983a-57418d4d497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:37:06.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:37:06.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque slammed Uson''s detractors who use her previous job as an
        entertainer against her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc4e13-a087-49a4-993d-3fe42bdc3ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:37:06.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:37:06.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinakailangan mabuhay. Kinakailangan magbigay ng sustento sa
        pamilya. Gagawin mo ang dapat gawin, pero ''yung parte ng buhay na yun ni</em>
        Mocha Uson <em>tapos na,"</em> Roque said. <em>"Walang kahit sino ang pwedeng
        sabihin na hindi pwedeng makaroon ng pangalawang pagkakataon."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c50455d-0be2-4296-930b-1b42b0890840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:37:06.622+08:00
      'mgnl:createdBy': 'eunice'
