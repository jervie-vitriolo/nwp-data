    'template': '1'
    'title': 'The importance of creating ''Safe Spaces'' for women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2b7b6-77e8-4b90-a344-72c61a11b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.452Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On a sunny November
        afternoon in 2017, 15 women gathered in the West Wing Gallery of the UP Vargas
        Museum. The short-term objective was to create a quilt covered with slogans
        and imagery summing up our experiences (both good and bad — but mostly bad)
        of being female in today’s world, but for the moment, we just wanted to gather
        and talk. There was a long-term objective, and it was solidarity, but we weren’t
        talking about that just yet. We really just had to learn to be together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1636de0-73e0-4000-aafd-a13197dd3e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.453Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, local Twitter had not yet been taken by storm by <a
        href="http://cnnphilippines.com/entertainment/2017/11/22/jensen-and-the-flips-sud-sexual-harassment-allegations-up-fair-up-babaylan-vandals-on-the-wall-the-rest-is-noise-year-end.html"
        target="_blank">Adrienne Onday</a>, in her well-meaning attempt to open up
        a conversation about misogyny and gender-based violence in the Philippine
        indie music scene. It would also be a few more days before Judy Fugoso would
        <a href="https://www.rappler.com/nation/189346-paris-based-filipino-artist-gaston-damag-accused-sexual-misconduct"
        target="_blank">speak to the media</a> about being assaulted by artist Gaston
        Damag. Instead, we stitched while talking about the harrowing ordeal faced
        by <a href="https://www.facebook.com/grrrlgangmanila/" target="_blank">Grrrl
        Gang Manila</a> founder Mich Dulce after being groped on a sidewalk near Burgos
        Avenue in Makati.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1722e12f-8f7a-447c-9cdf-a273c49ede03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.453Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, our own experiences of harassment and misogyny entered
        the conversation, but we were thrilled at there being any kind of conversation
        to begin with — especially one that could not only be had face-to-face, but
        in a Safe Space that was meant for women only.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d61fe-f0bd-43cc-b8ad-058d37eb9014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.453Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There are implications that there are “certain things” no “respectable
        woman” would do, just as there are “certain things” that women who wish to
        remain respectable should do.</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bebd03-025b-4367-838b-b31716ace8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.453Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history of <a href="https://www.vox.com/2016/7/5/11949258/safe-spaces-explained"
        target="_blank">Safe Spaces</a> (in capitals, as opposed to spaces that could
        simply be described as safe) can be drawn from two different but occasionally
        overlapping contexts: those of academic freedom and those of gender-based
        expression. In both cases, the creation of a Safe Space was always intentional,
        with some made exclusive for members of particular communities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db528afa-17d2-4be6-a535-21a0b60c4210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.453Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meant to protect those within it from feelings of judgment and acts
        of intolerance and violence, Safe Spaces freed their members to more openly
        express themselves, and helped them to find a voice in a world that has often
        left them underrepresented, flat-out denied their existence, or worse, made
        attempts to erase them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89267d4-3cb5-434d-ace5-872d1cdc2d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.454Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built on a respect for presence and ideas, Safe Spaces ultimately
        become about something else altogether: identity and subjectivity. We learn
        not only to become better feminists (read: better human beings), but we practice
        how this relates to becoming better citizens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9eb61f-502f-4bb7-9b8c-f82316f8a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.454Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reclaiming public spaces</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df37cdc-4046-42b5-98b9-90c9207d0346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.454Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to that afternoon in November, what appeared to be a harmless
        gathering of like-minded women who enjoyed needlepoint was for the most part
        an initiative of our feminist group Grrrl Gang Manila (co-organized with The
        Vargas Museum as part of the public program of the contemporary art exhibition
        <a href="https://vargasmuseum.wordpress.com/2017/10/08/green-go-home/" target="_blank">Green
        Go Home</a>). By engaging a group in the slow, painstaking process of creating
        something with our own hands, we were hoping not only to draw attention to
        the radical potential of creative work, but the radical potential of claiming
        space for creating a community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed0523f-7e3d-4496-b181-318133250916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.454Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was the first time for Grrrl Gang to work with an art institution,
        members of the group were no strangers to working with the creative sector
        to push their advocacies forward. Just a few weeks prior, on Oct. 23, we were
        at Mow’s, a pub in Teacher’s Village, to talk about <a href="https://www.bandwagon.asia/articles/sleeping-boy-collective-ducktails-manila-concert-refund-benefit-show-grrrl-gang-manila"
        target="_blank">Sexual Harassment in Public Spaces</a> (or SHIPS), following
        the cancellation of a concert headlined by Ducktails, a U.S.-based indie act,
        due to allegations of sexual misconduct against their lead singer, Matt Mondanile.
        Dressed in red hoods and white bonnets, we covered the basics of Violence
        Against Women (or VAW) as well as the legal options and remedies — or what
        little there were to resort to.</p>'
    '18':
      'image': 'jcr:97e15218-5190-420c-8fdd-ed6b22c0c82e'
      'imageCaption': 'Members of Grrrl Gang gathered at Mow’s Bar in Quezon City
        to show their support for the Safe Streets and Public Spaces Act of 2017 or
        Senate Bill No. 1326 (SB 1326). Photo courtesy of ALICE SARMIENTO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece56d1-3462-48b7-b51b-3d00f809625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.454Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012f795-0568-4740-86ca-5410a3f94edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.454Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 12, members of Grrrl Gang would return to Mow’s, this time
        in support of the Safe Streets and Public Spaces Act of 2017, or <a href="http://www.senate.gov.ph/press_release/2017/1127_hontiveros1.asp"
        target="_blank">Senate Bill No. 1326 (SB 1326)</a>, which seeks to protect
        women and members of the lesbian, gay, bisexual and transgender (LGBT) community
        from harassment in public spaces, while empowering victims of gender-based
        violence to actively fight against harassers and assaulters to report incidents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b434e8-d5cb-4c95-a54e-8b60c8187a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.454Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under SB 1326, “catcalling, wolf-whistling, cursing, leering, groping,
        persistent requests for name and contact details and the use of words tending
        to ridicule on the basis of actual or perceived sex, gender expression, or
        sexual orientation and identity including sexist, homophobic and transphobic
        slurs in public spaces will be penalized.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8c828-afaf-4324-b9fe-9e7baa91a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.455Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That these gatherings were held in bars is both a crucial element
        and a political statement. There are notions of places and spaces where no
        “respectable woman” would go, and bars tend to top this list; thus making
        it easy to see how the colloquialism “bar girl” can have such a malicious
        ring within the Filipino vocabulary. There are implications that there are
        “certain things” no “respectable woman” would do, just as there are “certain
        things” that women who wish to remain respectable should do.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe8cb96-4fce-4c89-b193-06ed4ae6d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.455Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about this “anti-women culture,” SB 1326 author, Sen. Risa
        Hontiveros, condemned what was then a recent spike in reports and allegations
        of gender-based violence. "There should be zero tolerance for misogyny and
        sexism wherever they take refuge," she stated.</p>'
    '26':
      'image': 'jcr:100a2d46-3cc4-4cb8-a4d5-ffe25fa50608'
      'imageCaption': 'Senate Bill No. 1326 seeks to protect women and members of
        the lesbian, gay, bisexual and transgender (LGBT) community by penalizing
        Sexual Harassment in Public Spaces (or SHIPS). Photo from GRRRL GANG MANILA/TWITTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181c65a-1a73-4b0e-a382-c05cea93aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.455Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f07c9f-8cb7-49a8-8962-c444631260cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.455Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>#KababaeMongTao</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80242e10-52eb-4962-bbb4-8ca466e6dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.455Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related to this rhetoric of “respectability” that has for so long
        contributed to the silencing and oppression of girls and women is this seemingly
        harmless clause: “kababae mong tao.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9f268-0444-453c-9ecd-cd5d7fb654b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.455Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term has been adopted by Grrrl Gang, <a href="https://lifestyle.abs-cbn.com/articles/6285/kababaemongtao-why-girls-should-never-hear-this-sexist-statement-ever-again/"
        target="_blank">in collaboration with Chalk.ph</a>, for Women’s Month as part
        of a campaign meant to subvert damaging stereotypes about femininity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c61cd5-5192-4d1b-b62e-4b4227f2af71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.456Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As something every Filipino girl has had to suffer through, the
        term “kababae mong tao” does not directly translate. It is both descriptive
        and normative, making claims about how things are and how things should be;
        yet, it is only after embedding itself so deeply into the vernacular that
        more women are beginning to sense its insidious objective of policing our
        bodies and behavior. And given the current political and cultural climate,
        we are seeing the power it has wielded over us, alongside our own power to
        shift the structural imbalances it has created.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1383f0-105c-4189-b69e-427693756c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:57:52.456Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:12.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, we are beginning to speak up. Beyond being “all
        talk,” feminist groups and Safe Spaces are where we enact the way that language
        has constructed barriers to empathy and understanding. Using words as weapons,
        we demonstrate how individual voices on social media can influence collective
        action. And while we may not always be the best examples of a society that
        learns from its history, we should know by now that a group heeding a call
        to action is disruptive, fascinating, and scary. It is also what every revolution
        needs.</p>'
