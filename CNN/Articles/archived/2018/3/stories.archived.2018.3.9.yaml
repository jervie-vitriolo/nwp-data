      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/06/europe/russia-deaths-uk-intl/index.html"><strong>READ
        MORE: Russia spy case is a chilling reminder of suspicious deaths in UK</strong></a></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a60dc2-07b0-4b84-b82e-42c95cee5dbc'
      'mgnl:activationStatus': true
