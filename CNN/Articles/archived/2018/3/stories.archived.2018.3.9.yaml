        on <a href="https://twitter.com/_kokoparas?ref_src=twsrc%5Etfw">@_kokoparas</a>’
        decision to pursue pro basketball. | <a href="https://twitter.com/paodelrosario?ref_src=twsrc%5Etfw">@paodelrosario</a>
        <a href="https://t.co/j881EnuveG">pic.twitter.com/j881EnuveG</a></p>&mdash;
        CNN Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/971963044891828224?ref_src=twsrc%5Etfw">March
