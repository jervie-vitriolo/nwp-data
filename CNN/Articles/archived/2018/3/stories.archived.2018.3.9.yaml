  'UN-rapporteurs-slam-tauli-corpuz-inclusion-DOJ-terrorist-list':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-09T18:06:52.536+08:00
    'imagesource': 'jcr:f56f7a3e-6975-42d1-93ea-a57f494e4e23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'febb6796-419d-4f1e-aedf-c2551479e5e7'
    'lead': 'United Nations Special Rapporteur on the Rights of Indigenous Peoples
      Victoria Tauli-Corpuz said she is considering legal action against the petition
      to list her as a terrorist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T07:22:20.234+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T07:22:20.607+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN human rights experts slam inclusion of rapporteur in DOJ ''terrorist''
      list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76008c12-acf2-4017-9e2d-a9d5da953ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Human
        rights experts from the United Nations (UN) on Friday condemned the reported
        inclusion of a colleague in the Justice Department''s list of alleged terrorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15634853-14e9-4fa0-b40d-46db09c79842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office of the UN High Commissioner for Human Rights,
        UN Special Rapporteur on the Rights of Indigenous Peoples Victoria Tauli-Corpuz
        was among 600 names the DOJ submitted as a proposed blacklist to the Metro
        Manila Regional Trial Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8b117-7d0f-4754-a4fa-73a6f72055a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked that the Special Rapporteur is being targeted because
        of her work defending the rights of indigenous peoples," Special Rapporteur
        on the situation of human rights defenders Michel Forst and Coordination Committee
        of the Special Procedures Chair Catalina Devandas Aguilar said <a href="https://www.ohchr.org/EN/NewsEvents/Pages/DisplayNews.aspx?NewsID=22783&amp;LangID=E">in
        a statement.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4f19a-a25d-4a5b-ad3b-44d7d297a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tauli-Corpuz, a Kankana-ey Igorot, is accused of being a member
        of the Communist Party of the Philippines (CPP) and its armed wing, the New
        People''s Army (NPA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c44b98-fa4b-41b5-8dc3-ba9612a50c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her own statement dated Thursday, she denounced the inclusion
        of her name and called it "baseless, malicious, and irresponsible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc0671-e6fb-4127-b559-17e957b21c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not connected at all in anyway to those organizations nor
        do I have any knowledge, much less participation, with the alleged incidents
        cited in the petition," said Tauli-Corpuz.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae2e8b4-87c0-46a5-96fe-6467f4d4508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am consulting my lawyers on what legal courses of action to take
        to clear my name and even make accountable those who put my life and security
        at risk," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a730d-b6f0-4451-8f88-b9abc5cfe441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her colleagues said the accusation was "an act of retaliation" for
        her criticism of alleged military attacks and killings among the indigenous
        Lumad in Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441d97e-e49e-48d9-8b43-3a8a8295331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the Philippine authorities to immediately drop these
        unfounded accusations against Ms. Tauli-Corpuz and to ensure her physical
        safety and that of others listed," the experts said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b151c-a244-4850-9ba3-ec9dbc5d3ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also pointed out Tauli-Corpuz has immunity from legal proceedings
        as long as she is with the UN, as provided in the Convention on the Privileges
        and Immunities of the United Nations of 1946.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c923f48-a3c9-4782-b814-cf4ddb592440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was appointed as Special Rapporteur by the UN Human Rights Council
        in 2014.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f1c0bd-4958-4205-be4c-79144774aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition listing the names was signed by Senior Assistant State
        Prosecutor Peter Ong and filed on February 21. A terrorist tag cannot be finalized
        unless it is approved by a court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df36d68-26d1-4349-9924-87a221ac72db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/21/DOJ-asks-court-to-formalize-CPP-NPA-terror-tag.html"><strong>Related:
        DOJ asks court to formalize CPP-NPA terror tag</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b23e2db-0793-4f57-b769-4d829e6bb7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ has yet to respond to the condemnation from UN Special Rapporteurs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c3e60-00fe-4997-adc5-9b7793f7fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Karapatan hits list</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b59f427-c7bf-4a56-b059-53499c53f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left-leaning group Karapatan also condemned the inclusion of Tauli-Corpuz
        on the list, saying her concern on possible human rights violations against
        Lumads was prompted by a letter from their group.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66af546d-5082-4d05-88d3-c12f3fc4f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said some of its members and other indigenous rights advocates
        were on the list. Karapatan slammed the petition as "an effort to sow fear
        and panic among Duterte''s detractors."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1363c5-8938-4bb4-8a48-538f4c9df391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) DOJ''s proscription petition is dubious and a maneuver meant
        to harass, target and criminalize persons in progressive organizations," Karapatan
        Secretary General Cristina Palabay said in a statement on Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb0a87-5b65-4850-a401-9bdfdfde6bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also slammed the list as "severely defective," including
        aliases and names of people who were dead or missing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b211e1-f4aa-4873-a88f-b8c406c4fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch (HRW) Asia Division researcher Carlos Conde slammed
        the petition as a "virtual government hit list." <a href="https://www.hrw.org/news/2018/03/08/philippines-terrorist-petition-virtual-hit-list">In
        a piece penned for the HRW website</a>, he said Tauli-Corpuz and activists
        from the left were not given due process.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0426ec2-d7a0-4963-b7de-fa6a76b1ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a long history in the Philippines of the state security
        forces and pro-government militias assassinating people labeled as NPA members
        or supporters," Conde wrote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e4b58-6b13-4178-86c5-1f1bcdc73b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time President Rodrigo Duterte''s administration
        butt heads with UN Special Rapporteurs and the CPP-NPA.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb026f4-ece1-42d3-a738-d29272606850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration previously butt heads with UN Special Rapporteur
        Agnes Callamard, <a href="http://cnnphilippines.com/news/2018/02/27/Roque-UN-probe-drug-war-Agnes-Callamard.html">refusing
        to have her investigate</a> the country''s controversial drug war.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904f3fa-a5e5-4915-b1aa-19331d60b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/04/Roque-UN-Special-Rapporteur-Callamard-Pasig-river.html"><strong>Related:
        Roque: We''ll invite Callamard to swim in Pasig river if she visits PH</strong></a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb863f8b-ceba-420d-acfe-1786e9bfa6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:22:20.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:22:20.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite initially warm relations with the Reds, Duterte has offered
        hefty prizes for the turnover of rebels. Since peace talks hit a dead end
        last year, he has called on his government to "destroy the NPA."</p>'
  'Museum-displays-parity-of-women-in-ancient-Egypt':
    'author': 'Ben Wedeman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-09T17:17:11.045+08:00
    'imagesource': 'jcr:d8c43df6-a485-41e1-99eb-134b6aa700ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dc7ac86-f28a-4d23-a6d5-5584d3889b1d'
    'lead': 'The women of ancient Egypt—the mighty and the modest—were considered
      equal to men, said Egyptologist Valentina Santini.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T07:25:23.934+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T07:25:24.247+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Museum displays parity of women in ancient Egypt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc4b68d-6571-4a08-be4c-4f1b54806d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:25:23.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:25:24.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Like many a bumbling tourist, this traveler
        was perplexed by the unexpected. People dressed differently, ate differently,
        wrote differently, did everything differently. The river flowed not from north
        to south but from south to north.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e76a8-3b81-493f-9d02-6419664f971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:25:23.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:25:24.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what was most perplexing to the fifth century BC Greek historian
        Herodotus when he visited Egypt was the role of women. "Women attend market
        and are employed in trade, while men stay at home and do the weaving," he
        wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdb34a9-098e-49f3-abd8-a08afa624d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:25:23.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:25:24.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptians, <a href="https://www.livius.org/sources/content/herodotus/egyptian-customs/">he
        concluded</a>, "in their manners and customs seem to have reversed the ordinary
        practices of mankind."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91909058-1e5b-4997-a151-a3307a1988b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:25:23.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:25:24.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women of ancient Egypt—the mighty and the modest—were considered
        equal to men, said Egyptologist Valentina Santini. "They could divorce. They
        could own property. They had many rights that women in subsequent civilizations
        didn''t have."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ca3ff5-0eac-41e9-8cc5-e10fb20578b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:25:23.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:25:24.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santini was showing me around Turin''s <a href="https://museoegizio.it/en/the-museum/">Museo
        Egizio</a> -- Egyptian Museum -- the oldest museum dedicated to ancient Egypt,
        founded in 1824.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ea935-4be2-4c89-9269-44ffccb9f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:25:23.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:25:24.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were in a room dedicated to Merit, a woman who lived around 3,400
        years ago during Egypt''s New Kingdom period. She died at the age of 25 from
        causes unknown. The boxes that contained her toiletries and other possessions
        are painted with images of a confident woman side by side with her architect
        husband, Kha, giving offerings to the gods and greeting visitors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd963f4b7-51a1-4c2a-89ee-df7eb1c0f4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:25:23.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:25:24.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variety of expensive goods she was buried with—a large wig made
        of human hair, loaves of bread, jewelry, toiletries, clothing—attests to her
        importance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0f7767-b6c4-4cf9-88a9-91c54562b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:25:23.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:25:24.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same room is a white limestone statue of a woman -- Nefertari
        -- and her husband, Pendua. They are the same size, same height, each with
        an arm draped on the other''s shoulder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89351976-cb06-43d4-aef6-3ab84e8b309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:25:23.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:25:24.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A depiction of the kind of equality that no doubt left Herodotus
        perplexed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4e42b-6038-4aa3-b333-bc0e8b3b5c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:25:23.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:25:24.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably he was quite upset by seeing what was happening just next
        door, because maybe Greek women could take an idea and get the same kind of
        opportunities their Egyptian colleagues had," remarked Evelina Christillin,
        president of the Museo Egizio Foundation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9766a4-9dd7-4465-9d4f-f77ee46c8788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:25:23.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:25:24.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian pantheon was full of fearsome goddesses, including
        Sekhmet—the name means "the powerful one." Sekhmet had the body of a woman
        and the head of a lioness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1cc95-4f9f-409c-98b5-ffcc80e2d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:25:23.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:25:24.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Ancient Egypt boasted a series of powerful queens, including
        Hatshepsut and Cleopatra.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1315835f-5caa-4803-b8de-04d0df128322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:25:23.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:25:24.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ordinary Egyptian women life was short, and difficult. Childbirth
        often proved deadly. Yet they did enjoy a level of legal protection, including
        prenuptial agreements.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a06d1-e736-4b30-a234-1da0edbbf559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:25:23.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:25:24.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women had a social status which was very well defined," museum
        director Christian Greco told me. "We have here some wedding contracts, where
        it stated very clearly what a man should guarantee in terms of silver and
        other commodities in case of divorce."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9732674-e6a3-4bdc-bbeb-73c23424a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:25:23.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:25:24.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://cnnphilippines.com/world/2018/03/09/Museum-displays-parity-of-women-in-ancient-Egypt.html">"Museum
        displays parity of women in ancient Egypt."</a></em></p>'
  'Atio-Castillo-hazing-Nilo-Divina-Ping-Lacson':
    'author': 'CNN Philippines Staff'
    'caption': 'UST law freshman Horacio Castillo III (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-09T16:09:02.988+08:00
    'imagesource': 'jcr:b69c9e90-5c8d-499c-a481-2f9954b9d68e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '382a0e8c-783b-4a1d-8071-1530453112ae'
    'lead': 'Senator Panfilo Lacson says the Department of Justice may have disregarded
      the cover-up of the fatal hazing of a law student when it dismissed charges
      against University of Santo Tomas law dean Nilo Divina and others. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T07:28:12.359+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T07:28:12.549+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator: DOJ ''disregarded'' cover-up evidence in dismissal of charges
      in Atio hazing death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5838086-832f-4bb4-9011-85615f5c107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:28:12.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:28:12.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Senator
        Panfilo Lacson on Friday said the Department of Justice may have disregarded
        the cover-up of the fatal hazing of a law student when it dismissed charges
        against University of Santo Tomas law dean Nilo Divina and others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e77058a-6363-4184-ab57-176dad0cf6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:28:12.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:28:12.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the evidence on the hazing death of UST law student
        Horacio "Atio" Castillo III is more than enough to build a case against those
        involved in his death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0302b69d-5d47-4453-a99a-654c47ddfab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:28:12.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:28:12.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basing it on the evidence gathered and presented during the public
        hearings conducted by the Senate on the Atio hazing case, the DOJ panel may
        have overlooked or disregarded the cover-up angle committed by the other frat
        members not included in the indictment," he said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57600476-d73d-401e-b011-b726b440a98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:28:12.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:28:12.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ dismissed all cases against Divina, UST Law Faculty Secretary
        Arthur Capili, and fraternity member Marc Anthony Ventura.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a770a5b-05cf-4709-b7db-9a062a71d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:28:12.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:28:12.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases against Divina and Capili were dismissed due to insufficiency
        of evidence, while Ventura was cleared due to his status as a state witness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfcea1d-514d-406a-8542-61b7da40f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:28:12.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:28:12.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/03/08/aegis-juris-fraternity-atio-castillo-indictment-doj.html">10
        Aegis Juris fraternity members indicted over Atio Castillo hazing death</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf52f9-5502-4ff5-86e9-8cea51a3768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:28:12.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:28:12.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, the chair of Senate committee on public order which looked
        into the Atio case, said the authenticated Facebook group chat of members
        of Aegis Juris Fraternity and the video footage of the frantic members'' meeting
        after the UST student''s death should be enough to indict the personalities
        for being "accessories" to the crime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374b9186-ce3a-4574-8b97-3fe9f80e24dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:28:12.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:28:12.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) should have been enough for the DOJ to find probable cause
        to also charge them for being accessories after the fact at the very least,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab3040-939a-420a-ad88-aac9c1972c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:28:12.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:28:12.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several hearings into the death of Atio, the Senate panels''
        joint report recommended to the Supreme Court the disbarment of Divina.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb1d2f7-e1ff-4e8f-b95c-7c169054494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:28:12.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:28:12.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Divina mocked the legal profession when he failed to report
        Atio''s death despite being aware of the incident. The committees also wanted
        the law dean to resign because his position in the university "clearly posed
        as a threat" for witnesses to testify.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2c0e31-33e3-467a-a0f1-523454d47349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:28:12.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:28:12.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice on Thursday charged 10 members of the
        Aegis Juris Fraternity for violating the Anti-Hazing Law for the death of
        Atio on September 17, 2017 during initiation rites.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2545254e-0b46-487f-850a-ab5b6bcfa0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:28:12.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:28:12.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states that when the hazing results in death, violators
        will face life imprisonment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac192f4c-c189-483a-afb7-49a238b28b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:28:12.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:28:12.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Paul Solano, one of the primary suspects in the case, was indicted
        with perjury and obstruction of justice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d63a23e-ee6b-4074-b849-303689280d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:28:12.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:28:12.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOJ recommended further investigation against 10
        other fraternity members.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf27d1-b889-4828-86a8-dd3434e5a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:28:12.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:28:12.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law student''s father, Horacio Castillo, Jr., said the indictment
        of the ten AJF members is not enough.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced6a80-5db3-4139-969c-3e3dcb05f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:28:12.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:28:12.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we are concerned, they are all guilty and they should
        be tried," he told CNN Philippines on Thursday.</p>'
  'Sereno-impeachment-judicial-independence-bullying':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-09T16:07:39.422+08:00
    'imagesource': 'jcr:4ccfbb6d-1fea-490b-bfc6-be8af85e26da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33da7652-a6ac-42b2-8847-9e53c3be21b0'
    'lead': 'Presidential Spokesperson Harry Roque says the President does not need
      to bully the Chief Justice anymore, as her colleagues themselves have been saying
      she does not deserve the post'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T07:31:07.752+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T07:31:07.957+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno to ''politicians'': Do not clamp down on the judiciary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae0258-dce0-4a9f-bf64-97d1a20838e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — Embattled
        Chief Justice Maria Lourdes Sereno on Friday called out "politicians" who
        try to encroach on the judiciary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce1d2af-a1a6-472e-b926-4b2dc0fd973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayong mga pulitiko, ''wag niyo pong pakialaman ang aming mga gustong
        gawin (You politicians should not intervene on what we want to do)," Sereno
        said in yet another strongly worded speech pushing for judicial independence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e787e96-cc86-4022-b0a5-f2b7d530445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung palagay niyo kayo ay tama at yan ang ebidensya, lalabas naman
        po yan e. Pero wag na wag niyo kaming gigipitin. Yan ho ang ibig sabihin ng
        judicial independence," the Chief Justice added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e39de1c-7c57-4d68-b963-7e3ab77e09c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.753+08:00
      'mgnl:createdBy': 'eunice'
