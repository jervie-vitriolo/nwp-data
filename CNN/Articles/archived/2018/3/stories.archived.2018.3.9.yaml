    'lead': 'Barack Obama might appear on-camera as the moderator of a new series
      on Netflix.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T07:54:08.957+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T07:54:09.129+08:00
