      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump came in to office, the U.S. has leveled some of its
        most significant and far-reaching sanctions against North Korea and has also
        succeeded in pressuring China to further isolate the regime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5eee15-2a1b-49d4-85d6-c5ac4b0e1771'
