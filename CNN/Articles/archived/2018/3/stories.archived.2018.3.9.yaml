      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a need to survive, provide for the family.
        You do what you have to do. But that part of Mocha Uson''s life is over. No
        one can say there are no second chances.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa572fe-448a-4755-b331-19226fb5dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:37:06.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:37:06.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, who was appointed to her government post in 2017, enjoys the
        support of over five million subscribers on her Facebook page, MOCHA USON
        Blog. The Communications official is a known supporter of President Rodrigo
        Duterte, using her page as a platform to express her opinion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501f558-6f4c-4bbb-9959-767df049d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:37:06.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:37:06.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have urged Mocha Uson to use her power as a social media
        blogger wisely, after a series of gaffes on her page -- including inaccurate
        photos, fake news, and outdated stories, including those against the President''s
        critics.</p>'
  'Serena-Williams-Indian-Wells-BNP-Paribas-Open-Zarina-Diyas':
    'author': 'Reuters'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-09T15:02:44.650+08:00
    'imagesource': 'jcr:479222aa-9602-46cb-938d-cc4b1409089b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78ee3b9c-0b1e-4cd7-a7b5-aedc07458e50'
    'lead': 'Serena Williams is unseeded at Indian Wells, which is why she had to
      play the first round while the seeds, including sister Venus, enjoyed a bye. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T07:40:06.521+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T07:40:06.731+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena enjoys winning return at Indian Wells'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d79e9-69ef-4a79-b249-b472db78a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:40:06.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:40:06.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Serena Williams conceded she had been
        rusty on her return to professional tennis after more than a year away from
        the game but still did enough to secure a 7-5 6-3 win over Zarina Diyas in
        the first round of the BNP Paribas Open on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf43a2f-3eaa-49ac-9682-61ef0aeefb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:40:06.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:40:06.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who had not played a singles match since winning the 2017
        Australian Open while pregnant, chalked up 27 unforced errors with 34 winners
        to defeat her 53rd-ranked opponent in front of a large and enthusiastic crowd
        in California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60997bbb-e809-4d45-9bbf-4a835d8429ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:40:06.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:40:06.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was incredible. It’s been over a year and a kid later. I get
        to go home to her now and I’m excited about that,” Williams said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d4f44-7bc8-4bf8-a12e-9f49cd5ec69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:40:06.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:40:06.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It definitely wasn’t easy but it was good. I’m a little rusty but
        it doesn’t matter. I’m just out here on this journey doing the best I can.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cd8ca4-014a-4e39-9f90-25c096fe3752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:40:06.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:40:06.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was only two points from dropping the opening set but showed
        the sort of poise that has earned her 23 grand slam singles titles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af75e334-5d95-461c-ab0b-ac2ce7717936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:40:06.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:40:06.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking a deep breath, she unleashed a second serve that kicked
        up viciously, forcing Kazakh Diyas to reach high for her return, unable to
        get it back into play.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cd1a40-039a-4ffc-8d98-55a6f3b81c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:40:06.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:40:06.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding serve to level at 5-5, Williams broke in the next game,
        letting out a scream and clenching her left fist as Diyas netted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a3064-dedd-4add-83de-13bb211f4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:40:06.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:40:06.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second set was a fairly even contest, with Williams again coming
        through on most of the big points.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d49aeb4-53d5-4f45-9f34-d7f1379236da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:40:06.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:40:06.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old gave birth to daughter Alexis Olympia on Sept. 1,
        but says post-childbirth health complications that included blood clots in
        her lungs were almost fatal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26da73-b249-4379-bc51-a76b1d7c7f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:40:06.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:40:06.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is now healthy again, but skipped this year’s Australian Open
        because she did not consider herself tournament ready.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b844f3-3773-4bdb-acc0-5b973a80602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:40:06.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:40:06.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams is unseeded at Indian Wells, which is why she had to play
        the first round while the seeds, including sister Venus, enjoyed a bye. The
        Williams sisters could meet in the third round.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ba78b9-e138-44d5-ad37-09c33b9591ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:40:06.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:40:06.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena plays Dutch 29th seed Kiki Bertens in the second round, while
        Venus takes on Romanian Sorana Cirstea.</p>'
  'RSVP-evening-wear-rental':
    'author': 'CNN Philippines Life Staff'
    'caption': 'RSVP, an evening wear rental service in the Philippines, provides
      a cost-effective shopping experience. Photo from RSVP/FACEBOOK'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2018-03-09T15:35:42.764+08:00
    'imagesource': 'jcr:c30f3363-e443-4f67-8d35-70fbd6aacbb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51ab4bec-de13-43cb-9590-e66a4e8ab755'
    'lead': 'RSVP, an evening wear rental service in the Philippines, provides a cost-effective
      shopping experience. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T07:44:59.777+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T07:44:59.917+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Is renting clothes the future of fashion?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f2dd2-f0ef-4a60-914f-ba1958b531e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:44:59.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:44:59.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Through the years,
        fast fashion has received a lot of flak for churning out cheap clothing that
        ultimately <a href="https://edition.cnn.com/2012/09/11/living/high-cost-of-fashion/index.html">increases
        the fashion industry’s carbon footprint</a>. Fast fashion retailers have also
        been flagged for <a href="https://cnnphilippines.com/life/style/fashion/2017/05/05/true-cost-of-fashion-documentary.html">inhumane
        working conditions and unfair pay of factory workers.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24120812-15da-4227-9077-33436db63d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:44:59.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:44:59.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of these concerns, fashion consumers who have a more thoughtful
        approach to buying clothes are advocating for more sustainable ways to dress
        themselves. There are those who opt to buy most of their clothes in thrift
        shops while others ensure that they only purchase eco-friendly garments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4f7664-07d8-47ea-9709-248fbb44b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:44:59.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:44:59.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renting clothes is another <a href="http://www.thefashionlaw.com/home/from-bags-to-dresses-fashions-most-noteworthy-emerging-trend-is-renting">fashion
        trend</a> that’s gaining traction among this market. As they recognize the
        fleeting characteristic of a piece of clothing, it then makes sense to rent
        rather than buy. It’s not only in fashion that we see this. Spotify, for instance,
        has also disrupted the music industry by offering streaming services instead
        of having consumers own a physical copy of the music they want to listen to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bbcdb6-1800-4c2a-b2dc-9d1268c52c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:44:59.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:44:59.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If renting clothes is the future of fashion, the women behind <a
        href="https://www.facebook.com/pg/rsvp.ph/photos/?ref=page_internal">RSVP</a>,
        a luxury evening wear rental service in the Philippines, may be on the right
        track. The idea came about in 2016 when the founders, Maica Salud and Cara
        Sumabat, had a lot of events and weddings to attend to, which took too much
        time and money from them, only to spend on a single dress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c78f80-bf77-40b2-bedb-2c308febd933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:44:59.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:44:59.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There has to be a different way of doing it,” Sumabat says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4780a44c-f3ed-496d-8888-7783c60828dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:44:59.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:44:59.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSVP has yet to officially launch, but it has already welcomed several
        clients into their studio. “What''s really great is we feel that clients come
        out of the studio with real happiness and relief that there''s a place like
        this for them,” adds Sumabat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6b894a-bd4e-4b11-b7c4-fe1318f4ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:44:59.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:44:59.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio also works with fashion designers Martin Bautista, Sassa
        Jimenez, and Stacy Rodriguez to create capsule collections that they feel
        their clientele would respond to. In the future, Salud says that they want
        RSVP to not only be a space where women can look and feel good, but also be
        a space where women can support other women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9444c59c-f4fc-48fb-8a89-0ab4a2fa3c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:44:59.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:44:59.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want this to grow into a community where we can connect girls
        with other girls,” says Salud.</p>'
    '16':
