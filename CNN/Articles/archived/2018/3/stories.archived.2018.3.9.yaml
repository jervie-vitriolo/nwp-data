  'bones-pacific-island-likely-amelia-earheart':
    'author': 'Zahid Mahmood, CNN'
    'caption': 'A new History channel documentary quotes experts who say the image
      shows the famed pilot survived her 1937 crash in the Pacific. But other experts
      told CNN they aren''t convinced and say the photo is just another in a long
      history of unproven theories about the aviator''s disappearance.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-09T07:31:25.121+08:00
    'imagesource': 'jcr:10299ba2-9cce-46e3-81ac-e132a86819a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9ea61e0-58c7-4ac9-a9bd-0508f4cb6421'
    'lead': 'The new study re-examined measurements of several bones found on the
      Pacific island of Nikumaroro in 1940.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T08:13:05.451+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T08:13:05.725+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bones from Pacific island likely those of Amelia Earhart, researchers
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75421878-57e4-4693-b4bd-39eed251d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bones found on a remote Pacific island
        almost eight decades ago likely are those of pioneering pilot Amelia Earhart,
        new research claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e192d-cde6-4232-8812-e9e126e11364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If true, the findings would finally solve a mystery that has <a
        href="https://www.preview.cnn.com/2017/07/06/us/amelia-earhart-mystery-theories/index.html">fascinated
        generations since Earhart disappeared</a> while attempting to fly around the
        world in 1937.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c40d8c-6a93-412e-a9ee-28700a15853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study re-examined measurements of several bones found on
        the Pacific island of Nikumaroro in 1940.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e729bfe-2294-4559-9c3e-07aacb747f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researcher Richard Jantz wrote that what he found "strongly supports
        the conclusion that the Nikumaroro bones belonged to Amelia Earhart."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91c495a-ca1c-4989-ad02-85d115e85997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details were published in a research article authored by Jantz,
        professor emeritus of anthropology at the University of Tennessee, in the
        journal <a href="http://journals.upress.ufl.edu/fa/article/view/525/519">Forensic
        Anthropology on Wednesday.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f52fe0b-bd2f-48c8-a09d-6f3a36042a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Study disputes earlier research</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953d8d78-7fb4-43fb-980d-633c7788794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time researchers have examined the bones or
        pondered a possible link with Earhart — who captured worldwide attention when
        she became the first woman to fly across the Atlantic in 1932. In 1941, the
        remains were analyzed by Dr. D. W. Hoodless, principal of the Central Medical
        School in Fiji, who concluded that the bones belonged to a male. The bones
        themselves have since been lost.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8f4adc-7ca1-4c39-ba22-b5c8d4b422cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new study contends that when Hoodless looked at the bones
        the science of forensic pathology was not as advanced as it is now — and that
        this could have affected his analysis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a0ca1c-9b58-4146-be23-393fdc8c4bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forensic anthropology was not well developed in the early 20th
        century," Jantz said in the study. "There are many examples of erroneous assessments
        by anthropologists of the period."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc72064a-b75c-44e1-9ac9-bc13ab5d9ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jantz used a new technology called Fordisc to estimate the sex and
        ancestry of the remains. "I reassess (bone measurements) with realistic assumptions
        about who could have been on Nikumaroro island during the relevant time,"
        he wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a01681-5002-4132-885c-8a21aa0965a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other theories</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620e90fa-717e-4fee-ab79-8c9d6b685644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jantz also explored other theories about the origin of the bones,
        including the possibility that they might belong to one of 11 crew members
        presumed dead following a 1929 shipwreck, or that they were those of a Pacific
        islander.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54fb404-28ba-4bc1-b271-1d0015ec4ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jantz used information based on Earhart''s body measurements compared
        to the Nikumaroro bones. Earhart''s humerus and radius length were measured
        using comparisons to scalable objects provided a forensic image processing
        laboratory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5d6eaa-9d93-4e26-a291-bf77b1ecaecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her tibia length and body dimensions were measured using some of
        her clothing kept at the George Palmer Putnam Collection of Amelia Earhart
        Papers at Purdue University. A seamstress took the measurements which included
        inseam measurements of Earhart''s trousers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec138f3b-d091-412a-9606-6e34d6171769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After comparing numerous measurements of Earhart with those of the
        bones, Jantz concluded that "the only documented person to whom they may belong
        is Amelia Earhart."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a99d2-be4e-4c53-a29b-3f9aeb52a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It is one of the greatest mysteries of the 20th century''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12655b38-8a70-42aa-bc6f-cf6036e64717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the <a href="https://tighar.org/about.htm">International
        Group for Historic Aircraft Recovery (TIGHAR),</a> which included Jantz revealed
        a theory that Earhart died as a castaway, not in the plane crash. "There is
        an entire final chapter of Earhart''s life that people don''t know about.
        She spent days — maybe months — heroically struggling to survive as a castaway,"
        Ric Gillespie, TIGHAR''s executive director said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b1b0e9-a90a-47aa-8307-464fd3261a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2017, a photo was unearthed showing blurry figures on a dock
        which some experts said indicated that Earhart survived the crash. Others
        told CNN they were not convinced. "I don''t blame people for wanting to know,"
        said Dorothy Cochrane, curator for the Aeronautics Department at the Smithsonian
        National Air and Space Museum.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb62943-deac-4532-9115-cffbf6a60961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is one of the greatest mysteries of the 20th century because
        she was so well known."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9aebcd-c0e8-48a4-84d2-8e32ca5cc9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:13:05.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:13:05.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/08/health/amelia-earhart-bones-island-intl/index.html">"Bones
        from Pacific island likely those of Amelia Earhart, researchers say."</a></em></p>'
  'on-the-record-power-women':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': '(From L-R) Veteran journalist Cheche Lazaro, entrepreneur Elizabeth
      Lee and International Olympic Commitee member Mikee Cojuangco-Jaworski'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-09T07:16:10.083+08:00
    'imagesource': 'jcr:7da24891-c0d1-468c-a56e-c08909250847'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cecee04-5210-4166-831a-b2e56a8452f9'
    'lead': 'Entrepreneur and former executive Elizabeth Lee says greater female empowerment
      has encouraged more women to start their own businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T08:15:43.772+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T08:15:43.942+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New tech, stronger support pushing more women to become entrepreneurs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b47f35-e8f2-46b0-b777-d59e7df4425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:15:43.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:15:43.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> More
        and more Filipinas want to start their own business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf5289-625a-4537-910a-495814e10177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:15:43.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:15:43.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what entrepreneur and former automotive executive Elizabeth
        Lee told CNN Philippines "On The Record" on Thursday, as the world celebrated
        International Women''s Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388add30-9ae4-484d-b163-155b3ad913c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:15:43.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:15:43.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of information and tools are available now versus
        before," said the founder and CEO of local electric vehicle manufacturer EMotors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf9b67-6036-47aa-8b53-fe6f9c9986c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:15:43.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:15:43.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But starting your own business is easier now with far more gadgets
        and tools and resources," Lee added. "So if you are going to start a business,
        I think there is this global trend that now is the time to actually start
        something."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0323cd-1394-4d93-8baf-ee4c319f3b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:15:43.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:15:43.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said more than half of entrepreneurs in the Philippines are
        women, with the Department of Trade and Industry saying in 2016 that 53 percent
        of the country''s 579,794 registered micro, small and medium enterprises or
        MSMEs are led by women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d7ff4a-a48a-475c-bb5e-643d7cee02f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:15:43.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:15:43.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said this can be attributed to stronger female empowerment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca52ef5-3798-4076-ab00-c185dd20a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:15:43.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:15:43.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things have changed now," she said. "Younger and younger women
        are starting their own businesses, so it''s more of like, "I want to be my
        own boss.""</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc6e01-9188-49ae-8ea3-3ae50ea01759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:15:43.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:15:43.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former athlete and International Olympic Commitee member
        Mikee Cojuangco-Jaworski said more Filipinos are "getting the message."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa3efeb-1aa2-4abe-b71f-cb2f8ed25ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:15:43.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:15:43.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, Filipino men, when they''re secure, they do allow the
        women to shine," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd752422c-f3bc-4cce-a172-e607d94ce2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:15:43.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:15:43.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many things that women go through: pregnancy, childbirth;
        these are things that limit, in many ways, the physical things that we can
        do, especially in sports," she added. "But the men are now more accepting
        of successful women and I think, especially, in our country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea5283-3406-4732-a1b0-2fc5d457450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:15:43.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:15:43.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco-Jaworski added that people in other countries look up
        to the greater openness in Philippine culture.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebffe43f-1977-4c98-b32d-6ca1d26d6242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:15:43.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:15:43.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our women are quite respected and I think that if Filipino women
        also looked at themselves and felt that, "I can do more and be more," then
        the momentum will keep going," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaa65ef-de58-4916-8268-5e7398dfa139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:15:43.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:15:43.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There still is work to do, but a lot of it also depends on us and
        the way we see ourselves and the way we project ourselves and apply ourselves,
        so that men stop looking at us and say "woman" and just "peer,"" said Cojuangco-Jaworski.</p>'
  'NASA-mission-Jupiter-secrets':
    'author': 'Bard Wilkinson, CNN'
    'caption': 'The surface of Jupiter consists of alternating bright and dark bands
      of gas and winds flowing in opposite directions at massive speed.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-09T07:00:16.713+08:00
    'imagesource': 'jcr:e5266b41-96d4-44f8-9359-9d9faa9b9d66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4abed6e-1c95-49c3-bee9-0b1623d44533'
    'lead': 'The surface of Jupiter consists of alternating bright and dark bands
      of gas and winds flowing in opposite directions at massive speed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T08:18:20.018+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T08:18:20.344+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA mission discovers Jupiter''s inner secrets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a762e05-d829-4e22-8c44-87ff0e412441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:18:20.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:18:20.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NASA spacecraft Juno has collected new
        data on its mission to Jupiter revealing some of the swirling inner mysteries
        of the giant gas-planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79603488-3b58-4ca3-86c7-c257cf5a9625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:18:20.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:18:20.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surface of Jupiter, the fifth planet from the sun and the largest
        in the solar system, consists of alternating bright and dark bands of gas
        and winds flowing in opposite directions at massive speed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df9f17-8f6e-4b3f-a1cd-b2f47baafa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:18:20.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:18:20.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously there have been extensive studies of the helium-and-hydrogen
        planet''s surface, but now gravity measurements collected by Juno indicate
        that this turbulent outer layer extends to a depth of 1,900 miles (3,000 kilometers).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209848cb-61f9-48a4-a95a-3887b915dc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:18:20.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:18:20.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Galileo viewed the stripes on Jupiter more than 400 years ago,"
        Yohai Kaspi, Juno co-investigator from the Weizmann Institute of Science,
        Rehovot, Israel, and lead author of a Nature paper on Jupiter''s deep weather
        layer, was quoted as saying on <a href="https://www.nasa.gov/feature/jpl/nasa-juno-findings-jupiter-s-jet-streams-are-unearthly">NASA''s
        website.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9b183-83de-45bf-bc2a-72f9d3291a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:18:20.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:18:20.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now, we only had a superficial understanding of them and
        have been able to relate these stripes to cloud features along Jupiter''s
        jets. Now, following the Juno gravity measurements, we know how deep the jets
        extend and what their structure is beneath the visible clouds," said Kaspi,
        who likened the advancement to going from a "2-D picture to a 3-D version
        in high definition."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8168cdd-b74b-41de-a1f1-576fd8473d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:18:20.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:18:20.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The planet''s origins</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff09ca-551a-4364-8afe-e7f319f4057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:18:20.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:18:20.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists hope the ongoing mission''s findings, which have been
        published in <a href="https://www.nature.com/articles/d41586-018-02612-y">four
        papers in Nature</a>, will improve understanding of Jupiter''s interior structure,
        core mass and, eventually, its origin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9af3e-f9ef-4b0f-8749-b63294a1112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:18:20.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:18:20.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the mission''s discoveries is that massive cyclones that surround
        Jupiter''s north and south poles are enduring atmospheric features and unlike
        anything else encountered in the solar system, the NASA report said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ceda5c-7140-405f-9a98-df78be4d3938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:18:20.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:18:20.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juno''s measurement of Jupiter''s gravity field indicates a north-south
        asymmetry, similar to the asymmetry observed in its zones and belts," said
        Luciano Iess, Juno co-investigator from Sapienza University of Rome, and lead
        author on a Nature paper on Jupiter''s gravity field.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96048483-8f3a-4e3d-9f87-561b9ce58694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:18:20.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:18:20.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a gas planet, such an asymmetry can only come from flows deep
        within the planet; and on Jupiter, the visible eastward and westward jet streams
        are likewise asymmetric north and south.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463d1f0-b0ba-4121-ae4d-ba8b011bc277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:18:20.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:18:20.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deeper the jets, the more mass they contain, leading to a stronger
        signal expressed in the gravity field. Thus, the magnitude of the asymmetry
        in gravity determines how deep the jet streams extend."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b51b10e-d1df-4f0a-ad99-bfcee09600e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:18:20.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:18:20.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission also found that the planet''s interior rotates as a
        solid body, despite its fluid nature.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14736ef-c21a-4218-bc18-4a5c85148f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:18:20.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:18:20.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really an amazing result, and future measurements by Juno
        will help us understand how the transition works between the weather layer
        and the rigid body below," said Tristan Guillot, a Juno co-investigator from
        the Université Côte d''Azur, Nice, France, and lead author of the paper on
        Jupiter''s deep interior.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fbd337-668c-49df-9135-d031051ff1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:18:20.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:18:20.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juno''s discovery has implications for other worlds in our solar
        system and beyond."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e18e3-a8b9-4c59-9020-20c887de9021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:18:20.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:18:20.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/03/07/world/nasa-jupiter-inner-secrets-intl/index.html">"NASA
        mission discovers Jupiter''s inner secrets."</a></em></p>'
  'norht-korea-message-trump':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-09T03:13:54.976+08:00
    'imagesource': 'jcr:3e0bf625-6f9b-4d7b-b797-e09e2c83c011'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7239bf9a-51ba-4941-9d41-a64bc9639cd3'
    'lead': 'Top South Korean negotiators left for the United States Thursday to brief
      their American counterparts on the outcome of their historic meeting with North
      Korean leader Kim Jong Un earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T08:23:12.694+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T08:23:12.952+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean officials leave for U.S. with message from North Korea
      to Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11982a-dd4f-4ead-989d-159468b6428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Top South Korean negotiators left for the
        United States Thursday to brief their American counterparts on the outcome
        of their historic meeting with North Korean leader Kim Jong Un earlier this
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca548ae7-8670-45c6-af7f-957d02748937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean National Security Office Head Chung Eui-yong revealed
        few details of the trip as he boarded a plane at Seoul''s Incheon Airport
        for a brief two-day visit to Washington.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b070d5e-2920-4470-a60b-44daa30e2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most urgent issue is to make sure the United States and North
        Korea will engage in talks," Chung said, as he departed with National Intelligence
        Service chief Suh Hoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb740f08-7758-41f6-87bc-34cd4690c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official told CNN that Chung will meet U.S. national
        security adviser Lt. Gen. H.R. McMaster at the White House Thursday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb34fdf-c2bd-4951-8f60-d3fa197eb686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, the South Korean delegation is expected to brief other
        senior officials from the U.S. government. Secretary of State Rex Tillerson
        is out of the country on his first official trip to sub-Saharan Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e852579-0032-4a2a-9ce7-df4ad78a5a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two diplomats recently returned to South Korea from <a href="https://edition.cnn.com/2018/03/05/asia/north-korea-south-korea-talks-intl/index.html">an
        unprecedented meeting with North Korea''s Kim in Pyongyang</a>, believed to
        be the leader''s first face-to-face talks with South Korean officials since
        he took power in 2011.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f96e15-d4e4-414c-954c-4b07d605f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting led to plans for an April summit when Kim will meet
        South Korean President Moon Jae-in at the demilitarized zone separating the
        two countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b7c90c-d10e-4073-959e-8b2a070ef69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Chung announced the North Koreans were <a href="https://edition.cnn.com/2018/03/06/asia/north-korea-summit-intl/index.html">prepared
        to discuss denuclearization</a> with the US as long as their security was
        assured, prompting tentative optimism in Washington.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f14b7d-af43-4bd3-b4c0-d734ab59a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that their statement and the statements coming out of South
        Korea and North Korea have been very positive," U.S. President Donald Trump
        said Tuesday. "I think that they are sincere. ... I hope they''re sincere.
        We''re going to soon find out."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187307a7-4dad-4132-b139-149e2cd32e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Kelly, associate professor of political science at Pusan
        National University, told CNN the level of enthusiasm for talks in the United
        States could depend on how the South Korean government sells them to the U.S.
        president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c89cb0-f28e-4beb-b6ba-bb23435da929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re a year and a half into U.S. President Trump''s administration
        and it''s pretty clear Trump wants the publicity and the wins," he said. "If
        the South Korea and North Korea deal can be marketed to him in those terms,
        I think he''ll be on board."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd592b9db-3efd-4880-821b-b60873b66474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If any North Korean talks with the United States do take place,
        there''s a possibility they could be handled by an outside expert, an administration
        official told CNN Wednesday, <a href="https://edition.cnn.com/2018/03/07/politics/us-north-korea-outside-expert/index.html">due
        to the depleted nature of the US State Department.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3110b85-5e70-4775-96b0-a7b4d3fbde2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top diplomat dealing with North Korea, Joseph Yun, is set to
        retire from his role at the State Department this week. Additionally, the
        U.S. currently has no ambassador in Seoul, and no nominees have been announced.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db12220-8e83-4c6d-a8f5-09c7b9e02d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials told CNN the administration was reaching outside the government
        to find an expert how could help handle the North Korean regime, alongside
        Tillerson.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169db60-c1d4-464c-9a81-79f77495a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But State Department spokeswoman Heather Nauert on February 27 dismissed
        claims the US lacked diplomatic experience in the region.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7927156-621b-4927-bd5a-3361d74f98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mattis: ''Optimistic'' on North Korea</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d19cd-fe71-4e23-a8c9-e7315abed715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of Defense Mattis has said he was "cautiously optimistic"
        about the offer of talks from North Korea. However he noted there had been
        "optimism before" about negotiations which had ultimately failed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64121907-05ae-4d23-92c7-8a6464bdf959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have to watch actions and see if they match words,"
        he told reporters Wednesday during a visit by the Estonian Minister of Defense
        to the Pentagon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9454f6f9-68b4-4bf7-8850-5eef27ea3fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the first time North Korea has volunteered to hold talks
        on its nuclear program. In both 1994 and 2005 Pyongyang said <a href="https://edition.cnn.com/2018/03/07/politics/donald-trump-north-korea-diplomacy/index.html">it
        would give up its nuclear arsenal</a>, only to go back on its promise each
        time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed94768-36d4-439f-968f-d4fe176f2508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly said it would take "real" concessions from the North Koreans,
        involving human rights or their nuclear program, to make him believe they
        were serious.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99182be2-448a-4788-93ce-3a0ce9240ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then Moon can take that to the Americans and the conservatives
        back in the South, that''s what I''m waiting for," he said. "The rest is process,
        what matters is that there are substantial concessions."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47046b5-d3f1-46e8-8ca9-ba864f6403d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the possibility of talks, two defense officials told CNN
        the United States has no plans to hold off on its annual drills with the South
        Korea military.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43704fa-ddb6-4b8c-a75e-6e0821c15a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises, postponed for a month by the 2018 Winter Olympics
        in Pyeongchang, will begin on March 31, the officials told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af382f-e2cc-4fc7-99da-3a680af38ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year when the drills are held it provokes a strong response
        from the North Korean government, <a href="https://edition.cnn.com/2018/01/26/asia/us-south-korea-military-exercises-olympics/index.html">including
        military displays of force</a>. According to South Korea, Kim told Tuesday''s
        delegation he "understands" the inability to delay them.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788b4e18-affc-45a7-a826-7360415825f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean officials said they asked the United States to postpone
        the drills to reduce tensions with Pyongyang, while U.S. officials said it
        was only moved to avoid a strain on logistics during the Games.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee6662b-3af3-4371-b4b4-a51129ca1b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:23:12.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:23:12.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2018/03/08/asia/north-korea-south-korea-us-talks-intl/index.html">South
        Korean officials leave for US with message from North Korea to Trump."</a></em></p>'
  'uk-attack-russian-spy':
    'author': 'Laura Smith-Spark and Euan McKirdy, CNN'
    'caption': 'Sergei Skripal (left) and his daughter Yulia Skripal (Photo courtesy:
      AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-09T02:00:00.552+08:00
    'imagesource': 'jcr:0ca8099b-80ba-4ba3-b910-2fd6d42f6135'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a926fc25-b842-4fed-a29a-74da418cbc9c'
    'lead': 'Home Secretary Amber Rudd said the UK government was committed to "doing
      whatever we can to bring the perpetrators to justice" and would "act without
      hesitation as the facts become clearer."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T08:27:46.165+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T08:27:46.493+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK slams ''brazen'' attack on Russian spy as Moscow suspicions grow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0c64c-0e9e-4703-b332-7b65f41adfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UK Home Secretary Amber Rudd condemned
        the attempted assassination of a former Russian spy and his daughter in England
        as "cruel" and "brazen" on Thursday, amid growing suspicions that Moscow may
        have been involved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7207553-aefe-43f6-a68c-4449ee08b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police confirmed Wednesday that a nerve agent was used in the attack
        in the southern English city of Salisbury on Sergei Skripal and his daughter,
        Yulia, who remain in a critical but stable condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca2dad-8b77-46cc-8956-3203f85454b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to members of Parliament on Thursday, Rudd refused
        to be drawn on who might have been responsible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06ac20-98e1-485b-8124-00343effd24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of a nerve agent on UK soil is a brazen and reckless act
        — this was attempted murder in the most cruel and public way," Rudd said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ede92-1afd-43a4-85b4-0d1cf6ebea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are right to want to know who to hold to account but if
        we are to be rigorous in this investigation we must avoid speculation and
        allow the police to carry on their investigation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9396c44-8385-4550-86a9-a1fc4578a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd said the UK government was committed to "doing whatever we
        can to bring the perpetrators to justice" and would "act without hesitation
        as the facts become clearer."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aaa4a5-38a5-436c-be90-a8b10b4b2523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal, 66, and Yulia, 33, were found slumped on a bench near a
        shopping center in Salisbury on Sunday. A police officer who helped them was
        also exposed to the nerve agent but his condition has improved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117dfe9a-77e8-4916-b51a-ebcd698e506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, Rudd said that Skripal and his daughter were in
        a "very serious condition" but that the policeman was "talking and engaging."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba1a9d-8657-4ada-af0a-cde8c6518ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police: Pair ''deliberately targeted''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316b70b-dcc6-478e-a4db-5f24040945a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday evening Mark Rowley, the head of the
        counter-terrorism division at London''s Metropolitan police, declared a "major
        incident" and said hundreds of police officers, forensic experts and government
        chemical analysts were involved in the inquiry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074636a5-65b3-4660-ad19-71b40f715721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowley said the attack was being treated as attempted murder, and
        that Skripal and his daughter were deliberately targeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62778dd4-9832-4e77-bbb0-9d9686480e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a Moscow link were proved, it would plunge relations between
        the West and Russia to a new low, and would call into question the British
        government''s ability to protect residents of the UK at home. Rowley said
        officers from Wiltshire police, the local force, were providing support to
        the sick officer and his family.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788412c1-3ab3-407a-b6a2-c2a0b9a85cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sally Davies, the Chief Medical Officer for England, said the evidence
        did not suggest any wider danger to the public.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7987441-cb6d-4915-a33b-f4fafd304c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they know the nerve agent used in the attack, but have
        declined to say what it was nor how they suspect it was administered. They
        called on anyone who visited the area on Sunday, including a branch of the
        Zizzi restaurant chain or the nearby Bishop''s Mill pub, to come forward with
        any information that might help them piece together what happened.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd37493d-2859-4410-ae95-49a5a5869191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russian slams UK reaction</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5160800-86ab-45d7-a029-2babf79c3ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian embassy in London told reporters it had not received
        substantive details about the case, which it said was "rather worrying."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97bde5-78ab-410c-bb7b-343a67970177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman described comments by UK Foreign Secretary Boris Johnson,
        who vowed a "robust response" in the event that state involvement was proved,
        as "strongly anti-Russian." He described the comments as an attempt to politicize
        the affair, and attacked the media for aiding the government''s efforts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c434152-7220-41d0-9053-717452fb10db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parliamentary debate as well as the Government stance are a
        testament of London''s growing unpredictability as a partner in international
        relations, whose policy towards Russia is inconsistent and looks rather miscalculated,
        not least in the eyes of the Russian public" the press officer added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f1d27-76fc-494e-b8d5-329df5e1bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal is believed to have lived in the UK since he was released
        from a Russian jail in 2010. He was convicted in Russia of spying for Britain
        before he was granted refuge in the UK after a high-profile spy swap in 2010
        between the United States and Russia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df2277-abad-457b-a700-00bf09b1bfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter Yulia is thought to be one of the few members of the
        former spy''s immediate family still alive after his wife and son died in
        recent years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4957a92-525f-4aab-b9df-9c1fb77df0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local convenience store manager Ebru Ozturk, who saw Skripal at
        his shop just days before the incident on Sunday, told CNN that he was a "kind
        customer" who would usually come in once a week and buy Polish-smoked bacon
        and scratch-and-win lottery cards.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e3b702-bf68-4259-acc4-6cf9a3e8c24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is (a) regular customer, he is so kind and he seems to me an
        educated person. Very polite," said Ozturk. "I don''t talk too much to the
        customers, but he was, you know, one of the very kind customers."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1227897b-ccbf-44e4-9e46-aa31c0098fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Outrageous affront''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b9b489-8bda-463e-82a3-b723ac292eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive director of the Europe-wide police agency Europol,
        Rob Wainwright, described the use of a nerve agent to attack a former Russian
        spy in the UK as an "outrageous affront to our security in Europe and our
        way of life," but added that people should "exercise caution before jumping
        to any conclusions."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c95a9-fa88-42ac-b77d-c08d28936f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said, "there are not 101 likely offenders," apparently
        a reference to the difficulty in producing nerve agent, which would limit
        the number of suspects with the ability to carry out the attack.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6918a59-5419-4297-a35c-a24508a017b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerve agents are rarely used outside the battlefield and require
        considerable expertise to develop. Exposure to potent doses can result in
        death.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365c680-65b2-44ac-86ab-a8702c416f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarin was used in the 1995 attack on the Tokyo subway, carried out
        by the Aum Shinrikyo doomsday cult, which killed 13 people and injured 5,500
        others. Another nerve agent, VX, was used to kill Kim Jong Nam, the half brother
        of North Korean leader Kim Jong Un, at Kuala Lumpur international airport
        in February 2017.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84edd39-857a-4eea-8214-77a142e85389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his comments to parliament, Johnson said the Salisbury chase
        had "echoes" of the plight of former Russian spy Alexander Litvinenko, who
        died a slow death after drinking tea laced with highly radioactive polonium-210
        in 2006 in a hotel in London.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9e92c7-302d-476b-a17e-dc2374e1c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:27:46.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2016/01/21/europe/litvinenko-inquest-report/index.html">A
        detailed UK inquiry</a> later concluded that Russian President Vladimir Putin
        probably approved the operation by Russian agents to kill Litvinenko. The
        Russian Foreign Ministry dismissed the inquiry as politically motivated.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6082f3-d6e7-4b41-81eb-35d4f3fbae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:27:46.170+08:00
      'mgnl:createdBy': 'eunice'
