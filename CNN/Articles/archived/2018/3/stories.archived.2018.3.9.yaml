      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von Pessumal contributed 18 points, while Alex Cabagnot added 15
        points for the Beermen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc304a-0fa8-47d9-a50f-94f71faab29d'
      'mgnl:activationStatus': true
