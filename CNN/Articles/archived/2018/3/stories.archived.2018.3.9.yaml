      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you think you are right and you have the evidence,
        truth will come out. But do not ever pressure us. This is what judicial independence
        means."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db5e71f-b376-4934-a103-4f261a9df7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her statement comes after the House Committee on Justice, voting
        38-2 on Thursday, ruled there as probable cause in the impeachment complaint
        against Sereno.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2772a705-88ee-46b5-bfed-fcb41cd7ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/08/House-justice-panel-finds-probable-cause-to-impeach-Sereno.html"><strong>READ:
        Sereno on House panel vote: I knew the numbers were not in my favor</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4d8a84-1dcb-4727-acb9-63adcba4861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on top of a quo warranto petition filed by the Solicitor
        General, asking the Supreme Court to void Sereno''s appointment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8678d-cd47-449e-9733-a53cc3bd9b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/2018/03/07/What-is-a-Quo-Warranto-petition.html"><strong>WATCH:
        What is a Quo Warranto petition?</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29571f7b-a3c0-458d-a619-5657d55f4f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s team has said there was a grand conspiracy to oust her
        from her post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b1601-e229-4abc-8ab5-72c84da42b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines on Thursday, Sereno
        refused to speculate on who is behind the plot to remove her from office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2785d13a-e9bb-488d-a26e-3384c6cd38ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she thought President Rodrigo Duterte had a hand in
        calling for her impeachment, Sereno said, "If he says he has nothing to do
        with it, then he has nothing to do with it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd797b9-2756-4628-a86e-a9a4f1622015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palace: No need to bully Sereno</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c9ecc0-9aa4-4f9b-aa7f-5bda26e5e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Sereno was addressing students of the Panpacific University North
        Philippines in Pangasinan on Friday, Presidential Spokesperson Harry Roque
        also briefly talked about her in a Facebook Live interview.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e26897a-9a86-4c65-a740-a7d93acf5b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na po siya kinakailangang i-bully ng Presidente. She has
        done a magnificent job of alienating her colleagues at and mga colleagues
        na niya mismo and nagsasabi na hindi siya karapat-dapat diyan," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b55f75-aac3-4ac8-b426-549cedd01685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The President does not need to bully Sereno anymore.
        She has done a magnificent job of alienating her colleagues and her colleagues
        themselves have said she does not deserve the post."]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fa94ed-cc09-40f0-bbca-77a07515060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was asked to comment on claims Sereno is being harassed by
        the government.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8117a70-7200-4f64-9dd0-a8f60cb1f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/08/Duterte-on-Sereno-impeachment.html"><strong>READ:
        Duterte denies hand in Sereno impeachment</strong></a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e97292-9186-4191-a5b2-f29ad55d294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously criticized Sereno for her supposed lavish lifestyle
        and undeclared income.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ab4d3-aee2-4c6a-bd91-012835f6d745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a November 2017 briefing, Roque called on Sereno to resign to
        save the judiciary from further damage, amid the impeachment complaint against
        her.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a175cf-2b76-46be-9093-f94d9b5e95d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen associate justices in a February 27 en banc session asked
        Sereno to go on an indefinite leave starting March 1. No reasons were given
        by the high court.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121723bd-6580-4592-863a-b19a35c2e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno on Friday reiterated she will not back down.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729c5582-b417-4b87-b1bb-035f30b06ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano na lang po ang papamukukha ko sa inyo kung ang Chief Justice
        ay susuko," Sereno said amid applause from the audience who were mostly students.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc87bed1-0014-429d-8030-f90b366a90f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "How can I face you if the Chief Justice will give
        up?"]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f7383a-bf28-4a8f-a9d9-df45b3999ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment case, Sereno is accused of violating the constitution,
        corruption, betrayal of public trust, and other high crimes - grounds for
        officials to be impeached under the Constitution. She has repeatedly denied
        the allegations and asked for the complaint to be junked.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e9095-4fe9-4b91-aa28-7a295f824d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate. A two-thirds
        vote, or 16 out of 23 senators, is needed to convict the Chief Justice.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b628b2b8-5826-4b2b-af2c-382e330f1b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:31:07.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:31:07.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos and Anjo Alimario contributed
        to this report.</em></p>'
  'KC-Concepcion-Aly-Borromeo-breakup':
