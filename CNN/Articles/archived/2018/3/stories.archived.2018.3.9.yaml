      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar, Sol Mercado, and Scottie Thompson each produced
        17 markers for Ginebra.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb133c-df85-4266-b49a-8fc25f10131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:21:06.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:21:06.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 is scheduled on March 11 at the Big Dome.</p>'
    '26':
