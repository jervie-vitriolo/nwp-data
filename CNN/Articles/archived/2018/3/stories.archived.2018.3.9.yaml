        accepts offer to meet Kim Jong Un."</a></em></p>'
  'trump-south-korea-north-korea':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-09T07:53:51.184+08:00
    'imagesource': 'jcr:be78e155-14fe-4956-b56a-1a9167715232'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26d94d64-94f2-4b10-ac87-de35a98fee3b'
    'lead': 'The South Korean officials visiting the White House on Thursday talked
      to Trump, a person familiar with the matter said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T08:06:51.851+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T08:06:52.207+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says South Korea will make major announcement on North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2850659a-53a3-4762-aa43-6d9492bd0f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:06:51.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:06:52.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump told reporters Thursday
        that South Korea will make a "major announcement" concerning North Korea at
        7 p.m. ET.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8680fb-8b5f-4bfa-90b0-568853471ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:06:51.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:06:52.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what the South Korean announcement
        would entail, but it came after a <a href="https://edition.cnn.com/2018/03/08/asia/north-korea-south-korea-us-talks-intl/index.html">South
        Korean delegation came to the White House</a> to brief officials on its most
        recent talks with North Korea — the most significant talks between the two
        countries in more than a decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859a0b5-9f84-4676-a58f-60b606949638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:06:51.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:06:52.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean officials visiting the White House on Thursday
        talked to Trump, a person familiar with the matter said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845d4e6-24bf-44e7-a4aa-431477978983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:06:51.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:06:52.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They delivered a letter from North Korean leader Kim Jong Un to
        Trump, according to a foreign diplomatic source. A senior US official confirmed
        a message from the North Korean leader had been delivered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc97d3f-4a81-4c06-bf25-40fb35a39848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:06:51.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:06:52.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if the South Koreans spoke to the President before
        or after his surprise pop-in to the White House briefing room.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8b72fd-64e9-4cba-98a6-d1e2c9a0437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:06:51.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:06:52.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the delegation, Chung Eui-yong, will make the announcement
        from the briefing room podium, the person familiar with the matter said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491319c4-f600-4f74-9a88-a7ed1c2f7ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:06:51.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:06:52.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has expressed an openness to dialogue with North Korea, but
        the Trump administration has said North Korea must first take concrete steps
        toward denuclearization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e65fe-80cb-4290-a89f-aa0081798776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:06:51.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:06:52.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All options are on the table and our posture toward the regime
        will not change until we see credible moves toward denuclearization," a senior
        administration official told reporters on Tuesday. "What we are looking for
        is concrete steps toward denuclearization."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32782661-dcea-4728-bd23-e539fb07737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:06:51.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:06:52.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s approach to North Korea has wavered between bellicose rhetoric
        and expressions of openness to diplomacy — with the President saying the U.S.
        would rain "fire and fury" on North Korea one day and then saying he would
        consider speaking directly with the country''s leader, Kim Jong Un, under
        the right circumstances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c242b2-d6f2-455c-9a11-eb3dd84eb665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:06:51.853+08:00
      'mgnl:createdBy': 'eunice'
