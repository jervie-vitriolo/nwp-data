    'template': '1'
    'title': 'Duterte spokesman: Mocha Uson is a role model for women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5684cd5-c376-44ba-b6a1-66cfb7ed754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:37:06.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:37:06.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> If Presidential
        Spokesperson Harry Roque were to pick a role model for women in light of International
        Women''s Day, it would be Communications Assistant Secretary Margaux "Mocha"
        Uson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07552e7b-5cb5-45ce-8ab8-9f33eaa8377e'
