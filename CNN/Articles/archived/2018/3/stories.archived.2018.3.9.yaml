      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30df4cf5-cb4e-4c4c-8d59-d5b086ba8653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:00:55.386+08:00
