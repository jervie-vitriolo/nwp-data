      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Another
        Ildefonso will don the National University''s blue and gold jersey in the
        University Athletic Association of the Philippines (UAAP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f951a390-2b2b-4799-85ca-d1a293e0571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:24:45.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:24:45.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Ildefonso, son of PBA legend Danny Ildefonso, has committed
        to play for the NU Bulldogs in Season 81.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06adbfd-df82-4268-8928-2457a5ae7a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:24:45.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:24:45.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second generation basketball player made the announcement on
        his Twitter account Friday.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/cr8L15RuOA">pic.twitter.com/cr8L15RuOA</a></p>&mdash;
        Dave Ildefonso (@ildavefonso) <a href="https://twitter.com/ildavefonso/status/972070399511953409?ref_src=twsrc%5Etfw">March
        9, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b41eb1-a009-45b1-a48f-7aecb99e8afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:24:45.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:24:45.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4abea71-4beb-40ef-b8ae-4391d991d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:24:45.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:24:45.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old ldefonso played a vital role in the Ateneo Blue
        Eagles'' juniors title run,  averaging 13.1 points, 8.3 rebounds, and three
        assists, in Season 80.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd145bbf0-8068-431b-978a-df5ae691315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:24:45.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:24:45.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave will be able to showcase his talents in the collegiate ranks
        alongside his dad who is assistant coach to Jamike Jarin.  Dave''s older brother
        Shaun also transferred from Ateneo to the Sampaloc-based squad in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f4627-3715-4707-9ac8-8fdc1f43a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:24:45.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:24:45.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Ildefonso will bolster the roster of the Bulldogs which
        finished sixth with a 5-9 record in the senior''s basketball tournament.</p>'
