      'mgnl:type': 'text'
      'text': '<p><em>"Naniniwala talaga ako na modelo si</em> Mocha Uson <em>para
        sa ating kababaihan dahil&nbsp;si</em> Mocha Uson, <em>nakikita natin nagdesisyon
        siyang magbagong-buhay at talaga namang nagpu-pursige dito sa kanyang bagong
        buhay,"</em> Roque said in a Facebook live interview Friday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f1ff0b-6870-4cec-a57c-7b16e59bc1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:37:06.621+08:00
