      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f291c1d9-0128-4488-8aad-86c65486ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.841+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her colleague Romeo Lacanlale goes home to a wife who is also a
        public school teacher. They mark papers together.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07832d1-25da-45bd-87d0-595ffbd5855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.841+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his daughters now manages a restaurant; the other works on
        a tourist ship. The loan that put them through college was a great investment,
        even as he is still paying for it. They offered to support him and his wife
        through early retirement, but Lacanlale turned it down.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce88501-4336-4328-9d48-8121c9534de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.841+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para daw mag-enjoy naman daw kami sa life namin ... Pero ang sabi
        ko, ano ang gagawin ko after that?” says Lacanlale. “Mananatili pa rin kaming
        teacher hanggang 65. Kapag destined ka sa posisiyong iyon, mahirap umalis.”</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5b516-4974-4c73-aec7-23255e609062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.841+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He looks forward to knowing the school bell will ring the next morning.
        He still has plenty of students to meet, plenty of dreams to help fulfill,
        and plenty still to learn.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d856ec-738c-4e6d-b6ac-91e03df5728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.841+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.964+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shifting in his seat, he says, “Kung sinasabi nga ni Dr. Jose Rizal
        na nasa kabataan ang pag-asa ng bayan, sinasabi ko naman: Nasa guro ang pag-asa
        ng kabataan.”</p>'
  'Cayetano-hits-UN-Rights-Chief-World-needs-more-leaders-like-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-09T23:58:46.802+08:00
    'imagesource': 'jcr:d0bd3616-79bc-433c-9484-623c862fa1e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f4de763-031a-40f0-b8ea-7a4dfbd71fdd'
    'lead': 'Foreign Affairs Secretary Alan Peter Cayetano made this statement after
      the United Nations (UN) High Commissioner for Human Rights Zeid Ra''ad al-Hussein
      reportedly said Duterte needs "psychiatric evaluation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:56:49.450+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T16:56:49.738+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano hits UN Rights Chief: World needs more leaders like Duterte'
    'updated': 2018-03-10T10:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdcee69-a7a0-4aab-86d2-c227a7374815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:56:49.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:56:49.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Foreign
        Affairs Secretary Alan Peter Cayetano hit back at United Nations (UN) High
        Commissioner for Human Rights Zeid Ra''ad al-Hussein on Friday following reports
        the latter said Duterte may need "psychiatric evaluation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63c9e2-29fc-4ddd-b007-4059e4829868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:56:49.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:56:49.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, Cayetano said the Philippines took "grave exception"
        to Zeid''s comments, and countered the world needs more leaders like President
        Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47844909-2145-40d7-b656-dddc8df439aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:56:49.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:56:49.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world actually needs more Dutertes―leaders with empathy; leaders
        who listen to their people; and leaders who are ready to sacrifice their lives
        to protect their people," Cayetano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de91d2a-0b42-455c-bbd7-4322f6f26672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:56:49.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:56:49.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was no reason for Zeid''s "unmeasured outburst," and
        it should not be repeated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b4e515-6283-4623-a1e9-c3990d767c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:56:49.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:56:49.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has had rocky relations with the UN and other international
        rights organizations looking to investigate alleged human rights violations
        under the country''s war on drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703cff62-71b3-4919-b4e9-fb3e5f302d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:56:49.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:56:49.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, he had told police to ignore UN human rights investigators
        if they talk to them about the war on drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6292dd86-0ed6-4c4f-ad58-74ba82f06848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:56:49.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:56:49.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/03/02/president-duterte-police-ignore-un-probe-drug-war.html">Duterte
        tells police to ignore UN human rights probers of drug war</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c8d3c0-2844-4c47-8c9c-2070bf02c85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:56:49.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:56:49.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Foreign Affairs Chief said Friday the Philippines is
        "perturbed" at how a ranking UN human rights official could insult leaders
        of member-states without giving them due process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab7222-87c2-4f50-b28a-906f217c8368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:56:49.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:56:49.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action of High Commissioner Zeid Ra’ad Al-Hussein is completely
        uncalled for and demeans not only the Head of State of a Member-State, but
        tarnishes the reputation of the Office of the High Commissioner," said Cayetano.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be5a1f-d25c-47a4-affc-d6b0cc8cba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:56:49.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:56:49.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also defended the Justice Department''s reported inclusion
        of UN Special Rapporteur on the Rights of Indigenous Peoples Victoria Tauli-Corpuz
        in a list of 600 names the DOJ submitted as a proposed blacklist to the Metro
        Manila Regional Trial Court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e9ec4-1974-4108-b836-dd0b667b10ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:56:49.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:56:49.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Human Rights experts on Friday had condemned Tauli-Corpuz''s
        inclusion in the list. In her own statement dated Thursday, she denounced
        the inclusion of her name and called it "baseless, malicious, and irresponsible."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30decaf5-54a4-414e-bf43-a85b438359a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:56:49.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:56:49.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/03/09/UN-rapporteurs-slam-tauli-corpuz-inclusion-DOJ-terrorist-list.html"><strong>READ:
        UN human rights experts slam inclusion of rapporteur in DOJ ''terrorist''
        list</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da60c6ee-e0fb-48cc-a81f-cb9be4ece637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:56:49.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:56:49.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to the impression of the High Commissioner, Ms. Victoria
        Tauli-Corpuz was included in the list not because of her position as Special
        Rapporteur but because of her alleged links with the Ilocos-Cordillera Regional
        Committee (ICRC) of the CPP-NPA, which, if the High Commissioner is not aware
        of, is in the list of foreign terrorist organizations of both the United States
        and the European Union," Cayetano said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c167e59-6c7c-4511-bba0-968df94b05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:56:49.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:56:49.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if Tauli-Corpuz and others in the petition are innocent,
        they can clear their names and prove in court they have never been associated
        with the CPP-NPA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec15cebf-61dd-4cbc-86db-c54375eaefd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:56:49.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:56:49.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The High Commissioner may not be aware of it but he is being used
        in a well-orchestrated effort to destabilize a legitimate government that
        is being undertaken by parties with self-serving agendas and who stand to
        benefit the most by unseating President Duterte," Cayetano added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435572fc-e60a-40e3-bced-e3d850e329ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:56:49.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:56:49.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war has been criticized by local and international human
        rights groups since it began in 2016, when Duterte took office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a5f3b-2a87-4315-b2b6-18f7396aaeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:56:49.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T16:56:49.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While government data show around 4,000 drug suspects were killed
        in operations, the groups believe the number to be as high as 13,000.</p>'
  'president-duterte-ra-10973-pnp-subpoena':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-09T23:56:09.694+08:00
    'imagesource': 'jcr:350dde10-ba82-4610-89d4-5420c86b25a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96a9dc49-617b-4886-9192-8f7250a59f99'
    'lead': 'Under Republic Act 10973, police officials can now summon people and
      request documents to aid in police investigations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T17:09:50.822+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T17:09:51.000+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs law giving PNP chief, officials subpoena powers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e4124b-e863-4a22-a58f-8ab7cf9b40b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:09:50.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:09:51.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Phiilippines, March 9) —</strong> Police
        officials now have the power to summon people and request documents in aid
        of investigations under a new law signed by President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde15b8-a28a-410e-8196-d3c16db300a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:09:50.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:09:51.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10973 — which amends R.A. 6975 or the "Department of
        the Interior and Local Government Act of 1990" — grants the Philippine National
        Police (PNP) Chief, along with the Director and the Deputy Director for Administration
        of the Criminal Investigation and Detection Group, the PNP''s investigation
        arm, the authority to issue subpoenas and subpoenas <em>ducus tecum</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63429fca-fced-4b74-a086-9551f84ca9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:09:50.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:09:51.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the law on March 1, although a copy of the law was
        distributed to media on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af587797-da14-4227-98dd-2bf50ef43b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:09:50.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:09:51.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subpoena shall state the nature and purpose of the investigation,
        shall be directed to the person whose attendance is required, and in the case
        of a subpoena ducus tecum, it shall also contain a reasonable description
        of the books, documents, or things demanded which must be relevant to the
        investigation," the law said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6d19e-6032-49ad-a5b7-c4978346f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:09:50.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:09:51.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.A. 10973 also said failure to comply with a PNP subpoena could
        lead to an indirect contempt charge at the Regional Trial Court.</p>'
  'Umali-Serenos-violations-worse-than-Corona':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-03-09T23:49:49.640+08:00
    'imagesource': 'jcr:20626116-5a3b-4fec-bd01-1209a96f10dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78ed76f9-032f-4c9e-b0bc-3fe26b311875'
    'lead': 'House Justice Committee Chairman Rey Umali, who also served as a prosecutor
      in the Corona trial, believes Chief Justice Sereno committed worse violations
      than her predecessor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T17:14:39.019+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-18T17:14:39.330+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Umali: Sereno''s violations worse than Corona''s'
    'updated': 2018-03-10T16:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8332f-0c51-4781-a133-7ef36e3f0d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Phiilippines, March 9) —</strong> House
        Justice Panel Chairman Rep. Reynaldo Umali is confident they will be able
        to remove embattled Supreme Court Chief Justice Maria Lourdes Sereno from
        her post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f162b52-c21d-4b71-bf14-07d01c313af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Umali, a former prosecutor at the late
        Chief Justice Renato Corona''s impeachment trial, said violations allegedly
        committed by Sereno are worse than her ousted predecessor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be898f52-6379-4b49-b149-a47c97ddeee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is even worse, <em>kaya</em> [That''s why] I cannot imagine
        the senator-judges to decide in a different way," Umali said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa3528-19a6-45dd-95be-2a6f45c79004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Senate, sitting as an impeachment court, convicted Corona
        in 2012 for omissions in his statements of assets, liabilities, and net worth
        (SALN)-- grounds similar to those Sereno is facing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df3311-0350-4728-8600-03e3857d2a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from non-submission of SALN, meron pang failure to disclose
        two properties in SALN. Mas masahol pa ito kay Chief Justice Corona," said
        Umali.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbbd051-2ec4-45df-8cbc-99a81d99d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Panel, voting 38-2, ruled on Thursday there was
        probable cause to impeach Sereno.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ed47e-432b-4fcd-a034-a581a25e7d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 27 allegations against the chief magistrate, which fall
        under four grounds of impeachment: culpable violation of the Constitution,
        corruption, betrayal of public trust, and other high crimes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4ca4a-7cd6-4923-8af9-79da8263b477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these issues are her alleged failure to file her SALN as professor
        at the University of the Philippines, and other omissions in her SALN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb315c-3ee0-4c10-8a2f-6341c043d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Tranquil Salvador, a former defense lawyer and spokesman of
        Corona, believes the late chief justice''s trial may have set some precedent
        for future cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae7902-6285-4007-96f6-4da45e20df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it may affect how senator-judges will view the SALN charges
        against Sereno.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ede1163-d75f-4a90-977d-8a7c019d2faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them were there in 2012, so they are aware that that was
        the ground that was used to convict a previous chief justice," Salvador said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb858b1-17fc-4cf9-9e7f-ef954c575cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, House Majority Leader Rudy Fariñas, who was also a prosecutor
        in the Corona trial, has told congressmen to make sure the case against Sereno
        is airtight, recalling how difficult it was then to defend badly-written articles
        of impeachment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ef559-1bf1-4e58-b45a-704d3d32d08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised would-be prosecutors it would be better to have few but
        strong grounds for impeachment as they only need a conviction on one ground
        to remove an official.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da011622-4c8b-45d9-b915-876a744e20f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagdating doon, para kaming nangangapa-ngapa doon. Napagsasabihan,
        napagtatawanan hanggang inalis namin ibang mga</em> articles of impeachment,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fafa92-931c-48e0-9511-285c7e601f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we arrived there, it was like we were still getting
        a hang of things. They told us off, laughed at us until we removed some of
        the articles of impeachment.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a87fc-d1a1-4a91-b6e0-6a1eb52eb262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinagat islands Representative Kaka Bag-ao, on the other hand, believes
        Corona and Sereno''s issues are different.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317318b9-a2b9-4b06-8277-2330411a6d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bag-ao was also a prosecutor in the Corona trial. She said contrary
        to Sereno''s case, a lot of evidence was presented that proved Corona did
        not declare a number of assets and properties in his SALN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b14e9-6abc-4be9-a873-7c792e8cb0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang</em> evidence <em>na hindi siya</em> (Sereno) <em>nag</em>file,
        in fact <em>yung</em> JBC result<em> sa</em> investigation<em> ng</em> qualification
        <em>nya</em> said she substantially complied with the requirements ng JBC,"
        she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8941dfe7-d166-48bf-93a2-63c97adc3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no evidence that she didn''t file, in fact
        the JBC results on the investigation of her qualifications said she substantially
        complied with the JBC''s requirements.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298d51d9-6e5b-4a89-b100-be3a3e3c7e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alejano on Sereno vote in Plenary: It''s a done deal</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b8aff-bca4-4a98-bb7a-d9a8dbe77f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, opposition lawmaker MAGDALO Representative Gary Alejano
        said he is "not optimistic" the House plenary will overturn the Justice Panel''s
        vote on Sereno''s impeachment case.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91452411-c366-4c9b-a421-78183ecf362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we can do is make some discussions, interpellate the committee
        on their reports and then talk to some of our colleagues there but i''m not
        really optimistic because it''s already a done deal," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d481923-efb0-4d8d-bcbc-70a1baf68bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano, however, said Sereno may have a fighting chance if she
        faces the impeachment court.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75313197-4e9e-44f7-9ad6-256280deb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, we don''t have that initiative (to lobby at Senate),
        but we have some information that the chief justice will stand a chance in
        the senate," said Alejano.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c32f37f-0705-4f2a-9ff9-bd5b2f9b7e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But again this is purely a political process aside from being a
        legal process and therefore it depends on the political inclinations of the
        members of the Senate," he added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edfefae-17dc-4ee1-bc1e-d648f1939b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said moves to delay voting on Sereno''s case until the Supreme
        Court''s decision on the quo warranto petition against her show they "have
        a weak case against the chief justice."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e3f56b-0231-4c16-b2bd-6f6ec949e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By all means, we should already transmit that to the senate so
        that once and for all we can put closure to the issue and move forward," he
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011609a6-1fc5-4370-a649-bd1cbf3d26e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:14:39.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:14:39.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Thursday, Sereno said she is "ready"
        to face the Senate impeachment court.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cd6109-e364-4bd7-bc19-ace900ba8ac8'
      'mgnl:activationStatus': true
