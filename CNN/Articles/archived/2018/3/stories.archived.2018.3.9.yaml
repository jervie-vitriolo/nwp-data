      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendes, who plays Veronica on the hit TV series "Riverdale," is
        Cosmo''s March cover girl. While Reinhart, who plays Betty, is on the inside
        pages of the Philippine publication.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a24d5-bd64-4ecd-8c67-a9b9b7a408f6'
