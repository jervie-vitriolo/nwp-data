      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:35:24.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Embattled
        Chief Justice Maria Lourdes Sereno is not ruling out the possibility that
        President Rodrigo Duterte may be involved in efforts to remove her from office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb5e34f-f8c8-46a0-aa27-1e2205de36f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:35:24.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:35:24.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press briefing on Friday organized by the Foreign Correspondents
        Association of the Philippines, Sereno was asked if she "accepts the notion"
        that the President may have a hand in moves to oust her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da01b04-8cc3-4381-b427-5cc56a9d4d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:35:24.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:35:24.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accept all the possibilities," Sereno said. "I am open to that
        possibility."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4042b7-a86a-4869-9d6b-d8e709a28236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:35:24.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:35:24.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledged that the President had said he "never initiated"
        moves to impeach  her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7e090-c79d-4163-975f-d15f911285e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:35:24.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:35:24.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/03/08/Duterte-on-Sereno-impeachment.html"><strong>READ:
        Duterte denies hand in Sereno impeachment</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2412800-1963-4b40-a1cb-19910ffe1ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:35:24.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:35:24.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I also note the Solicitor General''s participation," Sereno
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186cf10-740d-4e69-a3e5-891b4e2fdbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:35:24.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:35:24.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida on March 5 filed a quo warranto petition
        asking the Supreme Court to void Sereno''s appointment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f767f-9dce-4f9d-bc0a-0e70d1d919e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:35:24.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:35:24.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines on Thursday, Sereno
        said Calida should be asked where his actions are coming from.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5650ea56-8192-453b-873d-010af31e2215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:35:24.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:35:24.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Sal Panelo said Friday the President
        did not order the Solicitor General to file a quo warranto petition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a7b07-819c-44f0-8b63-8fa3749e5d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:35:24.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:35:24.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Solicitor General is merely performing his mandatory duty under
        the Rules of Court to file the action upon a complaint that any person is
        unlawfully occupying a public office or if he has reason to believe backed
        by proof that a public officer is ineligible to occupy the position he holds,"
        Panelo said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3962ebf-52ee-4852-a457-abf87f629772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:35:24.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:35:24.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she thinks the decisions she made in the past on certain
        issues and cases may have prompted calls for her ouster, Sereno said, "that
        is a big possibility."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f4b0a-02df-40a3-b627-5130c177882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:35:24.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:35:24.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think some people are just not comfortable with the fact that
        the stand that I have taken may have meant the disapprobation of certain actions
        - condemnation even, in strong language," Sereno said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a7994-a858-47ce-baea-38b8e3401fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:35:24.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:35:24.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said some chief justices from other countries have expressed
        "deep concern" over the impeachment case she is facing. She refused to say
        who they are and how many.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c997f-74af-4677-8b92-66f355cfe847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:35:24.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:35:24.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment case, Sereno is accused of violating the constitution,
        corruption, betrayal of public trust, and other high crimes - grounds for
        officials to be impeached under the Constitution. She has repeatedly denied
        the allegations and asked for the complaint to be junked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b8093-93df-4239-8fad-c827743ce559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:35:24.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:35:24.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice on Thursday ruled there is probable
        cause to impeach Sereno, with a 38-2 vote. It is now working on a report listing
        the articles of impeachment to be submitted to the plenary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad0cbe2-30dd-499f-bce8-30ed81f24519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:35:24.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:35:24.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate. A two-thirds
        vote, or 16 out of 23 senators, is needed to convict the Chief Justice.</p>'
