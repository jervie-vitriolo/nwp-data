      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an everyday battle sometimes. To see our bodies become so
        distorted in an editing process is a perfect example of the obstacles we have
        to overcome," Reinhart said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7714f89-e069-46b4-a38d-9c43b29f8c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:00:55.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:00:55.584+08:00
