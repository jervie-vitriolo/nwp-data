    'lead': 'The San Miguel Beermen waxed hot from beyond-the-arc to dipose Barangay
      Ginebra in the opening game of their 2018 PBA Philippine Cup semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T17:21:06.184+08:00
