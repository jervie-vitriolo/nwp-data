  'elon-musk-donald-trump-china':
    'author': 'Jackie Wattles and Chris Isidore'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-03-09T11:49:24.108Z
    'imagesource': 'jcr:90316440-5d53-4e0a-a65d-a1b71a15cf8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fa5c167-5fc6-48f1-9ccb-ad0394db4716'
    'lead': 'A back-and-forth between Elon Musk and President Donald Trump on Thursday
      highlighted the challenges automakers face when doing business in China.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T02:20:04.065Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:06:12.951+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:06:10.262+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk, Trump, and the challenges of selling cars in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a6efb9-f242-407a-b4e9-401c59e06ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.065Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> A back-and-forth between Elon Musk
        and President Donald Trump on Thursday highlighted the challenges automakers
        face when doing business in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0834ec3e-f09f-4e11-ba2f-b2224f89c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.066Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump jotted off a tweet about America''s "massive" trade
        deficit with the Asian nation, Musk responded with a question: "Do you think
        the US &amp; China should have equal &amp; fair rules for cars?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdca2719-b775-40ce-b9c6-ebb2e88780a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.066Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla vehicles shipped to China face a 25% import tax while a car
        imported from China to the United States is only taxed about 2.5%, Musk said,
        "a tenfold difference."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a69319-d37b-48e2-95a6-a270a969f9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.066Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump read the tweet aloud during an event on Thursday formalizing
        his administration''s plans for a 25% tariff on steel and a 10% tariff on
        aluminum imports, respectively. Those tariffs are unrelated to Musk''s tweets,
        but Trump hinted during his speech that he may one day raise taxes on imported
        Chinese cars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b462a-0109-46d6-96cf-9aa3c8f95888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.075Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want fairness," Trump said after reading Musk''s tweet.
        "We''re going to be doing a reciprocal tax program at some point — so that
        if China is going to charge us 25% or if India is going to charge us 75%.
        ... We''re going to be at those same numbers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c6c7d-1a37-4a48-80cc-34801c079b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.075Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said in another tweet earlier in the day that he is "against
        import duties in general, but the current rules make things very difficult.
        It''s like competing in an Olympic race wearing lead shoes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce289ce8-330f-419e-aacd-e0be0470ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.076Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We raised this with the prior administration and nothing happened.
        Just want a fair outcome, ideally where tariffs/rules are equally moderate.
        Nothing more. Hope this does not seem unreasonable," another tweet said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08cba56-e826-43fa-a302-f0790307e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.076Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/elonmusk/status/971815058475921408?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E971815058475921408&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fbusiness%2F2018%2F03%2F09%2Felon-musk-donald-trump-china.html'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f76d14-dc7a-45a2-9a3d-49da970fe199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.076Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s largest car market. And most major American
        vehicle manufacturers have jointly-owned plants in China so they can avoid
        steep import tariffs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb912e7d-5806-408e-a855-22550c67d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.077Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: These American companies could be hurt by Trump''s
        tariffs</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc014d84-8467-47d7-b7ef-75498d658dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.077Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tesla does not. The company wants to open up a factory in Shanghai,
        but Bloomberg reported last month that Tesla still hasn''t landed a deal with
        local authorities to get it done.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd5398-4112-4bf3-af25-3c67aa32d3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.077Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk made it clear in a tweet Thursday that he takes issue with
        China''s rule against foreign car makers owning more than half of any manufacturing
        plant in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb83bc7-3ef0-4321-a3a1-fa7e87ce9324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.078Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Lovely, a trade expert and senior fellow at the nonpartisan
        Peterson Institute, said Tesla is likely hesitant to agree to joint ownership
        because it "has valuable intellectual property," and China has a big interest
        in boosting its electric vehicle know-how.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e693b99-eb0a-488c-b299-38ef6cf0dcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.078Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several native Chinese electric car startups that hope
        to one day compete with Tesla.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb369c4-2d98-434c-a7b6-e47684ff0ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.079Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovely said there''s a reason why the United States and China have
        such drastically different tariff rates for imported cars. It goes back to
        when China first joined the World Trade Organization, and it hashed out a
        deal with the US to keep car tariffs high while slashing import taxes on other
        goods, such as soybeans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448cd880-e88a-4c90-b591-fcf59d212857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.091Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has always seen itself as a country that needs a strong domestic
        automobile industry," Lovely said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234dfce7-effd-498a-87ae-ddb1f72a089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.091Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the past, the 2.5% tariff rate for Chinese cars imported
        to the US hasn''t mattered much. Demand for vehicles is so high in China that
        the country hardly ships any vehicles abroad.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab201a-52d2-4097-afd2-b1240c465c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.092Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: 11 countries sign TPP trade pact without the United
        States</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a380306-1a02-40fd-bddb-350e544adc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.092Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, however, is changing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32881e3b-24f9-4ab2-922b-9411da9c0d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.092Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volvo and General Motors both began selling Chinese-built cars in
        the United States in recent years. And as the Chinese market saturates, the
        country is poised to become a major car exporter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba12c9-3af2-4283-8418-cb6a081c2835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.093Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could mean it''s time to renegotiate import and export tariffs,
        Lovely said. But she doesn''t believe Trump''s plan to delve into retaliatory
        tariffs marks the right approach.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa733a-a65c-4b1d-9252-39e3b1dedcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.093Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Trump brought this up shows that he doesn''t know
        how trade negotiations actually happen," she said. "Just threatening has never
        worked with the Chinese."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3aa25-5d54-4f27-a7d6-36033900655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.093Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s twitter exchange with Trump came one week after the president
        announced the tariff plan, sparking fears of a trade war.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bcd56e-3479-48ba-a66c-bebbe8d48c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tariffs will initially exclude Canada and Mexico, Trump
        said Thursday. The duties will take effect in 15 days.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542967e2-6c72-43ba-b75b-6438c40ea11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, there appeared to be no love lost between Trump and Musk.
        The billionaire CEO quit two White House business advisory councils in protest
        after Trump decided to pull the US out of the Paris climate agreement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc87fb0-9f84-4b1e-8f61-dc17b5096e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has delivered glowing public comments about Musk in recent
        days, specifically about a historic rocket launch conducted by Musk''s SpaceX
        last month. The inaugural launch of Falcon Heavy, the most powerful rocket
        in operation, captured the public by landing two of the rocket''s side boosters
        after liftoff. They conducted a synchronized touchdowns back on ground pads
        in Florida.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5434a-670b-48a9-b07b-ebd06a449cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.103Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump gushed about the spectacle to reporters on Thursday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd517df8b-4098-4fbc-bb05-7633c5e003ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T02:20:04.103Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:12.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, that was more amazing than watching the rocket go up because
        I''ve never seen that before. Nobody has seen it before, where they''re saving
        the boosters. They came back without wings or without anything, they landed
        so beautifully," Trump said.</p>'
  'importance-of-safe-spaces-for-women':
    'author': 'Alice Sarmiento'
    'caption': 'Safe Spaces help women find their voice in a world that has often
      left them underrepresented, flat-out denied their existence, or worse, made
      attempts to erase them. Photo from GRRRL GANG MANILA/FACEBOOK'
