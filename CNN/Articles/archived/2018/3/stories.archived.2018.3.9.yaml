    'template': '1'
    'title': 'PBA Semis: San Miguel draws first blood with 102-90 win over Ginebra'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2598e8-acbe-440b-a52c-abe8189173bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:21:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:21:06.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — In the
        battle of the sister teams, the San Miguel Beermen showed why they are the
        favorites to win against Barangay Ginebra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c09a8-4e35-421a-b097-e6a965c61574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:21:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:21:06.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen took down Ginebra, 102-90, in Game 1 of their best-of-seven
        semifinals affair Friday at the Smart-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cee2b4-d68f-4e61-b15a-f932a016c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:21:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:21:06.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arwind Santos paved the way for San Miguel with 23 points, eight
        rebounds,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a7c83d-ba91-4ff4-8e50-4cbd579f9a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:21:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:21:06.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After converting five three-point shots, the Beermen found their
        groove and dictated the tempo from then on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdde919-5c5e-40bf-bd04-6357e9c9d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:21:06.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:21:06.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a sad sight to see players from both squads succumb to injuries
        on separate plays in the first half of the match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe8321d-b5e7-4e4f-8a8d-d02f24a07ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:21:06.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:21:06.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB''s David Semerad hurt his right knee on a loose ball play at
        the 9:03 mark of the second period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55134de2-0536-48fc-9548-6b1aac525194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:21:06.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:21:06.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra''s Paolo Taha, on the other hand, sustained a right knee
        injury with 33.1 seconds remaining in the same quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a30576f-f1a7-4100-99d6-68218b7896d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:21:06.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:21:06.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picking up where he left off, Santos continued to provide a stellar
        performance to give the San Miguel a 50-41 advantage at the halftime break.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f31183c-9ff7-4d6f-9ae8-f4025902eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:21:06.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:21:06.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With momentum on their side, the Beermen maximized on the opportunity
        to build a comfortable cushion going into the payoff period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b748b51-f63b-4a5f-8c00-710491f8a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:21:06.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-18T17:21:06.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra tried to lessen the gap, but San Miguel had enough firepower
        to seal the victory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed89972f-fab7-47fa-8c0e-97147310d8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:21:06.187+08:00
