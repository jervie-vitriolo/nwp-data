  'NBA-Derrick-Rose-Minnesota-Timberwolves':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-09T10:35:48.641+08:00
    'imagesource': 'jcr:99d54f04-e362-455e-a558-adf9d596511e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1671c92-5df3-449d-83ab-3c8f48f76019'
    'lead': 'Derrick Rose will be playing alongside a few former teammates when he
      suits up for the Timberwolves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T07:51:01.097+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T07:51:05.275+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Derrick Rose reuniting with coach Tom Thibodeau, Jimmy Butler,
      Taj Gibson in Minnesota'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4ba8a-5f33-487d-af16-7f0ca9dc4c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:51:01.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:51:05.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Former NBA Most Valuable Player
        (MVP) Derrick Rose will join the Minnesota Timberwolves for the rest of the
        season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a1998-481d-4039-a805-730d68e0da61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:51:01.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:51:05.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Rose in Minnesota, he reunites with former coach Tom Thibodeau
        and teammates Jimmy Butler and Taj Gibson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2440207c-4307-41da-9b34-72205b8a213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:51:01.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:51:05.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four were formerly part of the Chicago Bulls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e89e6d-6657-4c18-80f7-e710d4216372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:51:01.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:51:05.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Thibodeau, Rose became the league''s youngest ever NBA MVP
        in the 2010-11 season after averaging 25.0 points and 7.7 assists while leading
        the Bulls to the best regular season record and the Eastern Conference Finals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19ff26d-0b97-4ccf-bcf8-8bb2a17ad214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:51:01.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:51:05.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Timberwolves pick up the former MVP after he was waived by the
        Utah Jazz following a blockbuster three-team trade with the Cleveland Cavaliers
        last February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada26e6a-f70e-48dd-bff6-16cce279dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:51:01.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:51:05.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his tenure with the Cavaliers, Rose registered 9.8 points, 1.8
        rebounds, and 1.6 assists in 19.2 minutes of action per game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b434b3-0790-4b3f-bcba-1abcd122f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:51:01.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:51:05.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose appeared in only 16 games this season, and spent time away
        from the Cavs for personal reasons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1137a464-3464-4edc-9949-ca952f6d193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:51:01.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:51:05.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minnesota Timberwolves are currently in a pitched battle for
        a playoff spot in the Western Conference, and hold a 38-28 win-loss record.</p>'
