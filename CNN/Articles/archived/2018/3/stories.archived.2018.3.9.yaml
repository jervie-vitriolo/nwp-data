    'template': '1'
    'title': 'Barack Obama in talks with Netflix for ''production'' deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7665ae-dce5-421d-9a36-4a6c3cbf7acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:54:08.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:54:09.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) --</strong> Barack Obama might appear on-camera
        as the moderator of a new series on Netflix. Or he might stay off-camera as
        a producer of a show about uplifting American stories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd27f19-0ae3-4ddc-b6d1-69e18a772d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:54:08.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:54:09.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or maybe he''ll do both.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d07143-2b75-4157-a977-830433b9a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:54:08.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:54:09.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks are underway between Obama and Netflix, according to a source
        familiar with the discussions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d8bd7-d95c-4136-a67b-a5f6be39a7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:54:08.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:54:09.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source characterized it as a "production partnership" and said
        the deal has not been finalized yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbdfffa-7b6f-4995-ac27-18ca0b92e67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:54:08.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:54:09.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it happens, both the former president and his wife, Michelle,
        will be involved in a series of shows for Netflix.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f79f4-6e40-427f-b54f-f0360d070866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:54:08.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:54:09.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be a triumph for the streaming service, providing the kind
        of exclusive programming that sells subscriptions. And it would give the Obamas
        a platform to reach a huge audience around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70257d-4c53-44f1-a63a-9ae457fde0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:54:08.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:54:09.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix says it has more than 117 million subscribers, 55 million
        of whom are in the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c5bff5-4a67-4ca3-867b-ba3fc3545229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:54:08.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:54:09.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Netflix spokesman declined to comment on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd5bb1e-ba28-430b-b841-434d8fb246cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:54:08.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:54:09.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/06/investing/netflix-stock/index.html"><strong>Related:
        Sorry, Hollywood. Netflix rules the world</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67cb1ee-8486-41f9-b979-5a33117e7c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:54:08.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:54:09.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the talks was first reported <a href="https://www.nytimes.com/2018/03/08/us/politics/obama-netflix-shows.html">by
        The New York Times.</a> "The number of episodes and the formats for the shows
        have not been decided," The Times said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5ac5e-4af1-483b-b989-b97ad8c4c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:54:08.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:54:09.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper described two potential shows. In one, "Mr. Obama
        could moderate conversations on topics that dominated his presidency." Another
        show "could feature Mrs. Obama on topics, like nutrition, that she championed
        in the White House."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce805d3-51e1-4f2f-9c05-95948cfc39ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:54:08.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:54:09.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Schultz, a senior adviser to Obama, said in a statement Thursday
        night that the Obamas "have always believed in the power of storytelling to
        inspire."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff11de4-c327-4c36-b5d7-0434575554bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:54:08.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:54:09.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he did not comment directly on the Netflix talks, he said
        the Obamas "continue to explore new ways to help others tell and share their
        stories."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebffcbac-88a3-42c7-9b46-28607cc21cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:54:08.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:54:09.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final days of the Obama administration, it was reported that
        Obama was interested in pursuing digital media ventures after he left office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a492421-e181-41f0-a57e-b6a07dcc1fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:54:08.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:54:09.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jen Psaki, the White House communications director at the time,
        told CNN that "he is very interested in how people consume information and
        the changing trends," citing online and mobile news consumption.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ade2c9-c482-45db-8660-1ee930e26344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:54:08.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:54:09.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://money.cnn.com/2018/03/08/media/barack-obama-netflix/index.html">"Barack
        Obama in talks with Netflix for ''production'' deal"</a></em></p>'
  'fake-news-twitter':
    'author': 'Oliver Darcy'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-03-09T10:21:51.861+08:00
    'imagesource': 'jcr:d3f0d883-515e-4fae-a843-5d856a65a9aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4163271d-1223-4aab-aee2-f48192004f4e'
    'lead': 'False stories, the study said, ''diffused significantly farther, faster,
      deeper, and more broadly than the truth in all categories of information.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T07:56:47.382+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T07:56:47.539+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fake news spreads much faster on Twitter than true news, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de72aa8-19e4-45d0-a72f-2976899a1429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:56:47.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:56:47.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> A trio of researchers at the Massachusetts
        Institute of Technology have concluded that fake news travels at a markedly
        faster rate on Twitter than accurate information, in a wide-ranging study
        published Thursday in Science magazine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b871f-38af-4e62-95ca-7d17c6eaece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:56:47.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:56:47.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very surprised by the results," Sinan Aral, who co-authored
        the study with Soroush Vosoughi and Deb Roy, told CNN. "Not the result that
        false news travels faster than true news, but in the magnitude of the difference."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce7ff67-ed43-4f99-9536-abda0012d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:56:47.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:56:47.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which Aral said took about two years to complete, found
        that it took true news stories about six times longer to reach 1,500 people
        on Twitter than stories that were false.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae8219-dfe4-4d95-bb8f-f6325657e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:56:47.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:56:47.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>False stories, the study said, "diffused significantly farther,
        faster, deeper, and more broadly than the truth in all categories of information."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121bda00-a9f4-4108-954e-8682ce660790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:56:47.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:56:47.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it disturbing," said Aral, who said he has been studying
        the impact of social media on society for more than 10 years. "All of the
        potential consequences of our society being consumed by falsity. In terms
        of responses to terrorism, responses to national disasters, the impact on
        our national economy. I think the potential for negative consequences in those
        areas are very real."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee36a99-7aa2-48b8-93e2-b9c83d58767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:56:47.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:56:47.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers examined thousands of stories disseminated on Twitter
        and trillions of tweets between the years 2006 and 2017. They relied on six
        fact-checking organizations to determine whether a story was true or false.
        While the researchers limited the study''s scope to Twitter, Aral said his
        "strong intuition" is that its findings extend to other forms of social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dab9cd-90f6-47bc-928a-5b2da846568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:56:47.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:56:47.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One particular category of false news that "traveled deeper and
        more broadly" than other types of stories, researchers said, was those about
        politics. The study showed that false politics stories were "more viral than
        any other category of false information," reaching 20,000 people three times
        faster than the other types of information reached 10,000 people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6543eafd-d8f8-447a-955e-91d0f930ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:56:47.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:56:47.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surprising twist in the study was that bots spread fake news at
        the same rate as true news, suggesting, "False news spreads more than the
        truth because humans, not robots, are more likely to spread it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b398c-c6d3-4896-9eea-f28d6a383b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:56:47.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:56:47.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was one of the two surprising findings," Aral said, noting
        the other unexpected finding was the sheer speed in which false news stories
        spread faster than true news stories.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d72641-2c98-4f18-b6e2-c8240cea4f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:56:47.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:56:47.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the study did find that the types of individuals spreading
        fake news were not high-profile Twitter users. The research said these people
        had less followers and were verified by Twitter "significantly less" than
        those sharing accurate information.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c50f57-d28e-4cc5-9936-5f74fe4a77b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:56:47.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:56:47.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aral told CNN that this all points to the fact that "behavioral
        interventions" might be part of the solution to combating fake news. He said
        labeling news sources, similar to how food is accompanied by a nutrition label
        that explains how it is made and what is in it, might "reduce the spread of
        fake news online." He also said removing the economic incentive of publishing
        fake news by weeding them out using algorithms, as Facebook has started to
        do, could be helpful.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a688a786-9c38-4ca7-b7db-d399a0895081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:56:47.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:56:47.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
