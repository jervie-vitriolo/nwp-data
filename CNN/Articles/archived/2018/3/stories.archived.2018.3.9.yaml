      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe that Mocha Uson is a role model for women,
        because we saw how she changed her life, and she''s really pushing to do well
        in her new career.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be0e702-3edd-4aaf-985a-6d3e8d21f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:37:06.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:37:06.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admired Uson''s huge following and impact on her social
        media platforms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a1232-b8bf-481f-8758-1b6b2220433a'
