      'mgnl:lastActivated': 2019-06-19T08:00:55.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sad that you felt our bodies needed to be slimmed down. But
        Camila and I are f***ing beautiful as is," Reinhart posted on her Instagram
        Stories on International Women''s Day no less.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677e54e-a249-442d-8aae-42ebaf20bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:00:55.385+08:00
