      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Riverdale" stars Lili Reinhart and Camila Mendes on Friday slammed
        Cosmopolitan Philippines for an unrealistic editing of their bodies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd7d829-fdf1-469a-8184-49b5a53d6871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:00:55.384+08:00
