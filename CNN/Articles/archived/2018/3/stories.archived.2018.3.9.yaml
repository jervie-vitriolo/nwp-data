      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Actress
        KC Concepcion finally broke her silence on her relationship with former Azkals
        team captain Aly Borromeo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83a257-7300-4dc0-854f-ce79e2ef202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:33:09.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:33:09.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on her Instagram account Thursday, the 32-year-old daughter
        of megastar Sharon Cuneta and actor Gabby Concepcion admitted she and the
        football player had called it quits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32e6501-5b05-40e3-a4df-6ff9eb650dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:33:09.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:33:09.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the stars choose to align us together again in the future, then
        why not? Who knows what will happen then? Timing is everything. As for me,
        I''ve decided to fully support him at the same time move on and spread my
        wings," she wrote on the caption of a photo of her and Borromeo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae2e75c-8499-4b94-954b-883ec4287977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:33:09.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:33:09.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two confirmed that they''re dating in 2016.</p>'
  'Roque-Mocha-Uson-is-a-role-model-for-women':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
