      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She posted photos of her and Mendes, comparing the photos published
        by Cosmopolitan U.S. versus the ones posted by its Philippine counterpart.
        Their waists are visibly slimmed down in the ones published by the Philippine
        magazine.</p>'
    '7':
