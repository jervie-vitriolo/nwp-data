  'Kobe-Paras-CSUN-professional-basketball':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-09T12:50:21.766+08:00
    'imagesource': 'jcr:6b4dbcdd-6605-4883-909b-18efcc55404f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dc7f380-effe-4b3b-a0db-10185b485c7b'
    'lead': 'Filipino cager Kobe Paras has decided to pursue a career in professional
      basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T07:48:21.141+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T07:48:21.417+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Paras decides to pursue professional basketball'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00cfc3d-03e4-4f30-84f9-2a02c97a3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:48:21.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:48:21.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Filipino cager Kobe Paras has
        decided to pursue a career in professional basketball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7301da-8a90-448e-9c98-70680e3b8a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:48:21.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:48:21.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras made the announcement through a video posted on his social
        media account on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cdd45d-972f-4322-bfc0-fe8c074d3b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:48:21.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:48:21.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, comes in the wake of the firing of California State
        University, Northridge (CSUN) head coach Reggie Theus and Athletic Director
        Dr. Brandon Martin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd669222f-e6c5-4946-bb72-396a15c83be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:48:21.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:48:21.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, Paras thanked CSUN and the coaching staff
        for the opportunity to be a Matador.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029acdf6-025f-4e35-a0d1-5abf39356c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:48:21.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:48:21.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said that "there is clear and mutual love and
        understanding as to what sparked his decision."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2ce7f-ae8c-4d17-9fdc-404d573f0e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:48:21.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:48:21.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe is the son of Philippine Basketball Association (PBA) legend
        Benjie Paras. The older Paras holds the distinction of being the only player
        in the PBA to receive the most valuable player award in his rookie year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee364ee-341e-46b2-b4ef-e8b2612e4134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:48:21.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:48:21.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Paras not sign with an agent, the statement said that he
        will be welcomed back at CSUN to play collegiate basketball for the 2018-2019
        season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202fb1d0-b043-489e-92bb-146bf57d72da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:48:21.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:48:21.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though no specifics were given as to where the 20-year old Filipino
        will pursue his professional career, the statement said that "globally, the
        doors are wide open for Kobe Paras."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d5d6a-25e7-4981-93c2-493b0e912bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:48:21.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T07:48:21.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the full statement from Kobe Paras:</p>'
    '16':
