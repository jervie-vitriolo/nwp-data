  'PBA-semifinals-San-Miguel-Beermen-Barangay-Ginebra':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-03-09T22:14:38.493+08:00
