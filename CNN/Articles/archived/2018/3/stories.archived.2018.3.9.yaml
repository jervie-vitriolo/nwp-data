      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It''s 3 a.m. in
        Caloocan City when 30-year-old Arvin Doloque, drags himself out of bed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de161a61-4bdf-464c-b3da-2f476305b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.933+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Careful not to wake his four-year-old daughter, he''s out of the
        house by 4:30 a.m. and en route to San Roque Elementary School in Navotas,
        where he teaches third grade math.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de53ac-bcac-4ac9-a7b0-1d62f8794b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.933+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He experienced a graveyard shift at the call center where he worked
        for nine years, but he still considers himself nocturnal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac3d37-70a5-4378-8f10-0c6987863c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.933+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oo, tamad ka na ... pero on my part, naisip ko na lang: Naku, ‘pag
        hindi ako pumasok, paano nalang ‘yung estudyante ko?” says Doloque. “''Yung
        estudyante ko nga, gusto nilang pumasok.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f3efd-7b41-43a4-8917-c97df4474b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.934+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clocks in for his first class at 6 a.m., just about the time
        that Dax Macaraya gets up in her Marikina apartment and gets ready for her
        afternoon classes. She handles a second grade class in Malanday Elementary
        School, teaching all subjects from noon until 5:30 p.m.</p>'
    '6':
      'image': 'jcr:b2285cf6-8a6c-450b-b07b-1d225f66f6be'
      'imageCaption': 'Thirty-year-old Arvin Doloque leaves his house in Caloocan
        at 4:30 a.m. just to get to San Roque Elementary School in Navotas in time
        for his first class at 6 a.m. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf6c28-37a9-4d20-a586-ae301350696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.934+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df411152-2af5-44b3-a97f-7d7a8222873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.934+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, Macaraya is scheduled to teach at the morning session
        of an ICT training program for the faculty. The project is meant to be sustainable
        by the time she leaves next year. Until then, there’s lots of work to do.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ad97aa-6132-4afc-ae7a-5d9426b50364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.934+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half past 7 a.m., Niki Baroy gets up and sweeps up her house in
        a relocation site in Cagayan de Oro City. Residents of the area lost their
        homes to Typhoon Sendong in 2011. She prepares for her first class before
        lunch over coffee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a66197c-425a-4c76-b6e1-051fce615f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.935+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baroy has had to live without water for more than half a year. She
        never thought having a faucet would be a luxury.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b10b7c-098a-448a-80a2-7e8f7ec61460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.935+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These challenges I’ve faced for the past seven months were the
        same challenges the Macapaya community endured for the past five years,” says
        Baroy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021c0941-6c06-472f-8919-d4b997bf5c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.935+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doloque, Macaraya, and Baroy are only three of over 90 teaching
        fellows at Teach for the Philippines, an organization that deploys young professionals
        into the education sector.</p>'
    '14':
      'image': 'jcr:2b9ae16e-2ae4-4465-8fd0-8053d1054200'
      'imageCaption': '“[Teaching] requires you to have an enlarged heart to accommodate
        41 of your children every day ... [and] the issues that they have at home.
        You''re also accommodating ... the community that made them that way,” says
        Dax Macaraya. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd7c20-c79d-4a3d-996a-2cc5a15e71d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.935+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92a333-2f56-49a9-9ff5-8305a7448c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they are part of a larger force now: they are part of hundreds
        of thousands of public school teachers from Basco to Jolo, getting up and
        getting out and clocking in at six, seven, eight o''clock in the morning to
        the ringing of school bells.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71210d0d-25e6-45ba-94ed-946abca88d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e1c1f-77d6-4f51-8d87-e0cbed9dfef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.936+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bing Gerona arrives in Muntinlupa Science High School by 7 a.m.
        The science coordinator has been awake for almost three hours, having prepared
        her baon for the day and meals for her two siblings. At 55, Gerona is the
        family breadwinner; her mother just passed away, her brother does not have
        regular work, and her sister is recovering from breast cancer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edfb56e-270b-4254-b7b3-2461a83fd3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cats pawing at her laboratory window greet her. As she fumbles
        with the key, a cat that looks like it survived a bad accident brushes against
        her leg. She jokes, “I''m the catwoman of MunSci.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1214a0ef-eb20-49b8-986d-f4ccec2c047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerona has been teaching here for 15 years. Apart from managing
        teachers, she handles a few classes in science investigatory research. She
        says the fulfillment from teaching is intangible.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea0908b-be10-4165-8667-ee5b66df0200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How do you describe [it]? It’s different when you are working or
        dealing with non-living things. These are living things, you can see them
        grow,” she says.</p>'
    '13':
      'image': 'jcr:ab8249ef-c356-4c2e-8de7-1945e4abeebf'
      'imageCaption': '“[Of] the ₱19,000 that I usually take home, I do not have savings.
        Daan lang sa kamay ko, eh,” says Bing Gerona, a science coordinator at Muntinlupa
        Science High School. “My salary is not enough.” Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5463e9f-4919-492b-bb8b-df705af28d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.937+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0fab30-ccd5-4143-bf07-3e9183682117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.938+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Gerona settles down for an interview with her colleague, Faculty
        Club President and prefect of discipline Romeo Lacanlale, both talk about
        how teaching has made them surrogate parents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2ddba-e9b7-4568-8b94-d45cbed98491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.938+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanlale also refers to himself as ''loco parenti'' —“Ako ang tatay
        nila dito.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25231d21-c528-4cd9-b72d-ecbc970a21ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.938+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerona agrees. She might never have married, but she does not mind
        when her students call her “Ma''am” repeatedly, blending it into “Mama” by
        mistake. “I don''t get offended when they [call me] ''nanay ...'' because
        that''s how I treat [my students].”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb99eb8-e992-49e6-8a60-f9552c1f75c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.938+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while their students appreciate them, Lacanlale and Gerona said
        they don''t feel the government does.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d519ab-b616-4619-b4fe-a0e933bcc3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.939+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Of] the ₱19,000 that I usually take home, I do not have savings.
        Daan lang sa kamay ko, eh,” says Gerona. “My salary is not enough.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7647c461-e5a9-406e-8fa7-d98b04efe785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.939+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanlale has taught in both public and private schools since 1983,
        but he is still a “Teacher I.” Following 2018 Budget Department records, he
        earns between ₱20,000 to ₱22,000 monthly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e180eef0-6e68-4541-addf-e80d8c7cbf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.939+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But subtract his dues, he says, and the loan he is paying off for
        his two daughters'' college education, and his take home pay is only ₱7,000.
        It’s an improvement from the ₱3,000 he was left with before income taxes were
        lowered, he says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99608e8-5a7e-4210-8900-0d577ded8033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.939+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanlale says he survived while supporting his family because of
        the “London bridge.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03bac91-38ba-4e15-a005-b9403a61c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.940+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He laughs, explaining, “When we speak of London as a teacher, we
        mean ''loan dito, loan doon.’”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3826de-4ba4-444a-a861-36fcbb5cf025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.940+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d6b6c-38c5-4b03-a11a-fc35dbb3299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.940+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not an exception to that,” Tina Villareal echoing her fellow
        colleague’s need to take loans. “We really need an increase in salary.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dfed3d-ca00-4769-a7cb-2c47c8e6dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.940+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villareal is a cluster head at Parañaque Science High School. She
        shares this just before noon, after having done her rounds checking classrooms
        in the morning.</p>'
    '34':
      'image': 'jcr:825cc741-caac-452e-b882-a5c570a49a8c'
      'imageCaption': 'Romeo Lacanlale has taught in both public and private schools
        since 1983, but he is still a “Teacher I.” Following 2018 Budget Department
        records, he earns between ₱20,000 to ₱22,000 monthly. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011aa0ba-8a67-4bc5-bea7-849bba2d6e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.941+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba8856-a5b9-403e-91cb-d19e4321277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.941+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 29 years of teaching, she has acquired loans for the education
        of four children, as well as her house — which she is still paying off, long
        after her children have graduated and moved out.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f462f-1e98-451b-9680-e3c0f2bd6f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.941+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Out ‘yung savings. ‘Yun ang wala. Sufficient lang siya,”  Villareal
        says of her salary.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7720bc54-b2f8-4dc6-b6b0-eb305c3c7c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.941+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung may pinag-aaral [ka], it will be very difficult ... Tapos
        nagkakasakit ‘yung bata, dapat talaga meron kang naitatabi kahit papaano,”  she
        says. “Eh kung wala kang i-se-save kasi sufficient nga lang ‘yung nare-receive
        mong salary for your daily needs, paano na? Dinaanan ko lahat iyon.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d790d-5067-4978-863b-951f6b1f2230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.942+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villareal has another grievance: the cost of required training seminars
        for teachers. Certificates from these seminars are necessary for complying
        with the Continuing Professional Development (CPD) program and maintaining
        their license as a teacher. The seminars also have to be authorized by the
        Professional Regulation Commission.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c674ea-e4a7-47f6-91a3-a4851a6adcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.942+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free seminars provided by the Department of Education’s Division
        Offices are just “not sufficient” for all teachers, says Villareal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73d377d-9338-4325-9239-39a3eb791ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.942+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung iba … they opt to pay for these seminars that they have to
        attend,” she says, adding some trainings can cost up to ₱6,000.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee57f7-c1a5-4623-aad8-3a038a16cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.942+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo Lacanlale echoes this; in his experience, seminars cost ₱1,000
        to ₱2,000 — still a large chunk of his ₱3,000 take home pay last year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce27cd5c-d8fc-4918-90ed-18ccaf148fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of these required expenses are expenses out of moral obligation,
        particularly when teachers see their students need help in project contributions
        or transportation going home.</p>'
    '43':
      'image': 'jcr:db70a13f-e14a-45f5-a832-c720d2e430ad'
      'imageCaption': 'Over 29 years of teaching, Tina Villareal, a cluster head at
        Parañaque Science High School, has acquired loans for the education of four
        children, as well as her house — which she is still paying off, long after
        her children have graduated and moved out. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e963374c-a47e-4325-87bd-f9af8aced1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecddb625-6e6f-44d8-a526-2940e1375a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the feeding program was instituted, Villareal recalls having
        to feed a whole class during first period. She''d pack eggs, hotdog, rice
        — whatever would help them think straight during lectures.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb8fc27-85aa-43fd-85a0-ed7d8244a89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.943+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of them worked after school. Nagtitinda ng balut, nag-iigib
        ng tubig, nagtitinda ng sigarilyo ... Wala silang attention or time to study
        at home,” says Villareal.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154343f-6f6a-4fc3-b2aa-4b1dbf8f4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not have to do it — but she did, because she couldn’t feed
        their minds until their stomachs were satiated.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8980e-f86b-4314-a8ce-0bf906889d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16114f21-03a9-453f-ad20-85dbd0296a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosie Conde teaches teachers every Saturday at Philippine Normal
        University, the country''s designated National Center for Teacher Education.
        Aspiring and professional teachers from all over the country study here in
        hopes of earning their license or gaining the points needed for a promotion.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8407c705-39ba-465a-9399-7ffc0bd6eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One thing that is very evident at my 7 a.m. class [is] ... some
        of them are sleepy,” she says. “I understand they were traveling, like [at]
        1 a.m., just to come here. It will take [some of] them ... about seven to
        eight hours just to come into university.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c671aa-a9a3-4e2e-8ef6-c05b802295ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of her students, she says, come from as far as Batangas, Pampanga,
        and Pangasinan.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907b280-8849-4348-9ac0-8c7ac58bc499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conde herself spent 16 years teaching in Caraga State University
        in Butuan; after earning her PhD, she moved to Manila, where she believes
        she could make a greater impact.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb50fd-9102-4b81-beee-149de7faa32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Conde instructs teachers how to teach math. Specializing
        in didactics of mathematics, she is on a mission to make the application of
        math to daily life more evident to students.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1fa270-529f-463b-a7ea-133e85a71872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Usually there is a gap between mathematics and the real world ...
        we''re into abstract things like what x [or y] stands for,” Conde explains.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0971021a-923d-4141-b240-9912c87bf78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think mathematics should be a human activity ... It''s more [about]
        realizing what should be done in the society using mathematics as a tool,”
        she adds.</p>'
    '55':
      'image': 'jcr:556bcd0f-cc14-42f8-8f39-98bcbc8244a8'
      'imageCaption': 'Rosie Conde teaches teachers every Saturday at Philippine Normal
        University, the country''s designated National Center for Teacher Education.
        Aspiring and professional teachers from all over the country study here in
        hopes of earning their license or gaining the points needed for a promotion.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ecc8c2-c74a-49fd-8c92-6a6b26d70454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9336ab9-0837-44ba-a7b8-9f7de31dacb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different options for college, for example, could be mathematically
        weighed out through pros and cons. What she passes on in theory to her students,
        they pass on in application — so that for students in primary schools, math
        can have meaning.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e9f51-08bf-4513-8d40-a9ee3a196069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.947+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a true math teacher, Conde considers her work important because
        of its “multiplicity effect.” She handles about 15 students in each of her
        two Saturday classes, and each of her own students handle about 30 to 40 students
        per class on weekdays.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744a8ba3-bafb-4967-9289-c96102f3af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.947+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you teach quality education ... teachers also can teach the
        quality education that students deserve,” she says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca72bc0-52f1-4e13-9433-a1623640cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.947+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b116d7-fcbe-4b69-85ea-22ef0d2fdc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.947+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tina Bawagan has been teaching in Philippine Science High School
        since 1986. It had been five years when she was released from a month-long
        detainment in a military safehouse.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdc226d-be9b-4638-a89a-c86f851f34dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.948+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the early afternoon, and she has just finished her classes
        when the history teacher recalls: She had been a little over 20 when she went
        underground to counter martial law, and married a man from the movement not
        long after.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8907fc8-6844-443e-845f-7f8847442bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.948+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By evening, that''s when they started the torture ... ‘yung mga
        interrogation, pananakit,” Bawagan recalls. “By today''s definition, it would
        be called rape, what they did to me. That was until the next morning.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d972646-34f3-4f8a-87b3-60a3098beaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.948+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not flinch when sharing her story, as if she had recounted
        it hundreds of times.</p>'
    '64':
      'image': 'jcr:182fe965-76f0-450e-9fb8-634a16539141'
      'imageCaption': '“Being a teacher is so much like being an activist ... in the
        classroom, you are able to impart values and principles among students,” says
        Tina Bawagan, a teacher at Philippine Science High School since 1986. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0853fd-21c8-449e-9422-40d6fc2d6872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.948+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34cb1a2-80fe-463b-be74-123f49567061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.948+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They asked for her name the next morning. She assumed her mother
        had called; her late father, who died when she was four, had been a naval
        officer. After that, the torture stopped.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba38cf-8eb7-4189-91c3-b95ff52bd09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.949+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bawagan was released in June 1981, at the age of 27. Her first stint
        was teaching in a private all-girls Catholic school. In December, she got
        word that her husband — whom she had not seen or heard from since her release
        — was killed.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db4976-1c68-45db-86d5-8547782c079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.949+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I continued — I was still active in the teachers'' movement
        here. Nagpatuloy ako,” says Bawagan.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc0e675-d088-4ad7-bbc2-81ecec90c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.765+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.949+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being a teacher is so much like being an activist ... in the classroom,
        you are able to impart values and principles among students,” she adds.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36518171-77b7-4593-9cf8-a98f347507fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.765+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.949+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Bawagan has two children from a second marriage. She teaches
        four sections in ninth grade and chairs a committee on environmental awareness
        and waste management.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc582e-d51e-458a-9983-58bea5822697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.765+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.950+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her most fulfilling moment as a teacher came after the controversial
        burial of Ferdinand Marcos at Libingan ng mga Bayani in 2016 — particularly
        because of how her students responded. They took to the streets, joining a
        protest at Bantayog ng mga Bayani.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e880f-460b-4510-9359-549b26ce7361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.765+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.950+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ko ... ''I''m ready to retire,''” Bawagan recalls. “We used
        to be talking about martial law and how rights were not respected at the time.
        It was all academic then ... but now you''re here, and you''re marching.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5fdbb-4b02-4e3f-8f8b-96a350fb9f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.765+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.950+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c2649-3718-46ad-868e-252e2186e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.765+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.950+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tina Bawagan points out a discrepancy in the salary raise for civilian
        government personnel. Although she has a higher pay owing to her senior status
        in a school run by the Department of Science and Technology (DOST), she says
        less fortunate colleagues — particularly those under Department of Education
        (DepEd), or those in a lower teaching level — are at a disadvantage.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c281a7-0b35-45a1-8d2f-6e88a5557d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.765+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.951+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers in the public school system start as a Teacher I, progressing
        to II, and later III; each of the three levels has eight steps. Teachers can
        then progress to Head Teachers (with six levels), Master Teachers (four levels),
        or Principals (four levels).</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fcfb50-5c31-499f-83a8-1fcbf8e1880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.765+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.951+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Teacher I earns a Salary Grade of 11 — between ₱20,179 and ₱22,055
        — depending on which step they are in. This is a new figure, following the
        third tranche of government personnel raises that took effect on January 1
        this year.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c751b-49ac-45b9-903c-fc691d793251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.765+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.951+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is less than ₱1,000 more than what a Teacher I earned
        in 2017, when Salary Grade 11 was pegged at a range of ₱19,620 to ₱21,307.
        It is a bit more than ₱1,500 up from the pay in 2012, which started at ₱18,549.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17462c61-4e1b-432e-9208-743a947888c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.765+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.951+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, a Principal IV or Master Teacher IV under DepEd has
        a salary grade of 21 and earns between ₱52,554 and ₱58,322. The amount is
        ₱13,061 more than what they earned in 2012 — around eight times more than
        the raise given to a Teacher I.</p>'
    '78':
      'image': 'jcr:243aa7cb-f207-4f39-8123-6d2d6f2b1747'
      'imageCaption': 'Source: Department of Education and Department of Budget and
        Management'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620c333-1b9a-41b7-8ebb-3a85f1d8f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.952+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e20fd92-00f9-4276-939d-cd8bead9a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.952+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Special Science Teacher V in Philippine Science High School earns
        even higher —with a salary grade of up to 24. That’s between ₱73,299 and ₱81,344,
        and almost ₱10,000 up from <a href="http://www.dbm.gov.ph/wp-content/uploads/Issuances/2017/National%20Budget%20Circular/NBC-No.568.pdf"
        target="_blank">what they earned only last year</a>.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb25c09-14cc-4346-8261-95e5798f8bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.952+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is teachers on the lower rungs who are expected to spend
        the most in order to be promoted. A Teacher I must go through eight steps
        at each level before becoming a Teacher II and III, and before moving up as
        a Head Teacher, Master Teacher, or Principal.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20406b77-3bdd-4b51-93bd-3293c86858e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.952+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steps — and therefore, promotions — are determined through an <a
        href="https://www.dbm.gov.ph/wp-content/uploads/2012/03/Manual-on-PCC-Chapter-6.pdf"
        target="_blank">elaborate point system</a> where teachers gain points by attending
        training seminars, authoring textbooks, taking masteral units, or winning
        awards, among other activities.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d6beaf-927f-4b1c-b5db-f72db67e676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.953+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most teachers, training seminars and graduate studies require
        out of pocket payment, and a raise of not even ₱2,000 since 2012 may make
        it difficult for them to succeed.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112972f7-5fb4-4474-b57e-bebb26254b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.953+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t know what the formula is, but I don''t think it''s fair
        for those who get less,” says Bawagan.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b92778-0256-4c19-bb9f-20bfcb41e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.953+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite 35 years of teaching, six years of which were spent in Muntinlupa
        Science, Romeo Lacanlale is still a Teacher I. His colleague Celine Calado,
        who has been teaching there for 17 years, only got promoted this school year.</p>'
    '85':
      'image': 'jcr:47e2d46d-3245-4cce-9b33-e63c3e731d72'
      'imageCaption': 'Teachers in the public school system start as a Teacher I,
        progressing to II, and later III; each of the three levels has eight steps.
        Teachers can then progress to Head Teachers (with six levels), Master Teachers
        (four levels), or Principals (four levels). Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bdf2e1-279d-412d-ac8d-74de6475ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.953+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1301e10-1ffc-4e20-bf64-ae27f57567fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.954+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For 16 years, Teacher I ako ... May mga nagsabi, ''Kasi hindi ka
        nag-aral.'' Hindi ba talaga ako nag-aral?” Calado says. “Sinupport ko na ang
        programa ng DepEd.”</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10602da5-1535-4aca-bca5-61e23f537538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.954+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calado signed onto DepEd''s foreign language program. Although she
        teaches Japanese, her field of specialization does not have any equivalent
        points that lead to a promotion. She says in her point of view, she won’t
        get far until she completes graduate studies — which is worth 10 points.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3597b25-db5b-400d-ab90-b3949104e31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.954+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana, sa akin lang, sa kabuuan ng gobyerno ... sana huwag sukatin,
        huwag timbangin ang guro sa 45 units,” says Calado.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b92a72-cf50-44e7-91b9-5b900bdd0267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.954+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sighs and confesses, “Kung hindi ba magbabago ang ganoong sistema
        ng pagtingin sa guro, hindi ko alam kung bakit pa ako mag-stay.”</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a7111-90e5-4aa3-a7af-980ff7e10dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.955+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to Budget Secretary Benjamin Diokno
        for comment on teachers’ salaries, but he has yet to respond.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae07f4-7d57-4a20-bd8c-8f3d0d3686c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.955+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the secretary came under fire for saying that doubling
        teachers’ pay in 2019 was <a href="http://cnnphilippines.com/news/2018/01/10/Teacher-salary-hike.html"
        target="_blank">not a national priority</a>. Diokno has since clarified that
        he supports a raise in 2020, but doubling their salary would <a href="http://cnnphilippines.com/news/2018/01/17/Budget-Chief-Diokno-teachers-pay-raise-not-double-salary.html"
        target="_blank">require an additional ₱343.7 billion</a>&nbsp;— and that would
        entail a downgraded credit rating, or possibly raising taxes.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d9a3b-89ef-4350-a7a1-49377dbee185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.955+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe125f19-9373-4893-a7af-754993228103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.955+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While public school teachers voiced their support for projects such
        as health and feeding programs, they enumerated other ways they could be supported.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4eb4c-49d1-4381-aec5-653909df2bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.956+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Financial literacy.</strong> Apart from a salary raise,
        Macaraya pointed out it would be beneficial for teachers if they were taught
        to manage their wealth. Conde agreed, saying it would help given tightly knit
        Filipino culture, "where we don''t have just one [family] to feed.”</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abde5a31-beaa-4fca-8007-87dbef6965f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.956+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Support for science schools.</strong> As Villareal says
        Parañaque Science needs a set collection of books teachers can use as references,
        Muntinlupa Science High School needs more support for laboratory tools and
        equipment. Gerona adds her school struggles with a research fund; <a href="http://www.deped.gov.ph/sites/default/files/memo/2016/DM_s2016_143.pdf"
        target="_blank">DepEd Memorandum 143</a> reiterated the no collection policy
        from public school Parent-Teacher Associations, forcing her to turn to alumni
        for donations that will allow students to pursue science projects or compete
        in tournaments.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd6d04-ef3d-473c-adb1-fe7baf29e152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:04:14.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.956+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ICT support.</strong> Although some public schools have
        already adopted technology, Baroy had to raise funds for a flat screen television
        for Grades 5 to 6 in her school in Cagayan de Oro. Despite shortages in electricity,
        her colleagues are itching for ICT training. “I''ve seen some of my co-teachers
        struggle with technology ... [but] that never stopped them from wanting to
        learn more,” says Baroy. “They would often tell me, ''Ma''am, naghihintay
        lang talaga kami pero ready na kami.''”</p>'
    '0':
      'image': 'jcr:6dadd6ea-62e4-4b0c-ac05-bd48e84c353f'
      'imageCaption': 'Gerona says that her school, Muntinlupa Science High School,
        struggles with a research fund. DepEd Memorandum 143 reiterated the no collection
        policy from public school Parent-Teacher Associations, forcing her to turn
        to alumni for donations that will allow students to pursue science projects
        or compete in tournaments. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fec35d-8516-4e5c-887d-54c0a99132fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.837+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.956+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567670d2-6424-40e3-8950-cd529a944284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.837+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.957+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Tina Bawagan was in first grade, she would pretend to be a
        teacher. She aspired to wear the heels that her teachers wore, although she
        would never use a pair in her years in the profession.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf87e8-c7d6-4bad-a452-1c7ad48070e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.838+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.957+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask her what she would have been if she was not a teacher. Suddenly
        Bawagan recalls how she once visited a government researcher who moonlighted
        as a psychic.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae1e71e-5bb7-4ce6-bdca-8ada91552923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.838+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.957+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The psychic told her she had 17 past lives. Her very first was in
        Lemuria, a legendary continent that was supposedly “co-existent with Atlantis,
        if you believe in that.”</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ae59b-f1d0-4651-bf1f-47d6ee86c8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.838+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.957+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[She said,] ''Guess what you were doing in Lemuria? You were a
        teacher,''” Bawagan laughs. “Ha? Hindi na ako nagsawa?”</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b378d6b-9764-42a7-9dcb-42e8bd326165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.838+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.958+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the teachers we spoke to, Bawagan included, said that teaching
        was not only a job — but a vocation. When they do not call it a vocation,
        they say it was work they were meant to do.</p>'
    '100':
      'image': 'jcr:64e7681d-7ae9-4cd0-a57e-9639d88fc118'
      'imageCaption': '“Siguro may mga iba''t ibang definition tayo [sa pagiging]
        mayaman. Sa akin is, makapagtanim lang ako ng maganda or mahawakan ko lang
        sila sa pagtuturo ko — iyon na ‘yung kayamanan na masasabi ko,” says Arvin
        Doloque of how teaching has fulfilled his life. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e26ede-3dae-4c66-88e2-6cc78ff5c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.838+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.958+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61800a07-87b0-4c7b-81a2-db1b72f075b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.839+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.958+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvin Doloque had worked for almost a decade in a stable call center
        job when he finally decided to take the leap. It meant sitting down his parents
        and thanking them for putting him through college, but also saying that he
        had delivered — and now he had to do something for himself, and for other
        people who, like him, were raised in the public school education system.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e7e433-b3cb-49e5-b518-76dd5cf3e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.839+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.958+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro may mga iba''t ibang definition tayo [sa pagiging] mayaman.
        Sa akin is, makapagtanim lang ako ng maganda or mahawakan ko lang sila sa
        pagtuturo ko — iyon na ‘yung kayamanan na masasabi ko,” says Doloque. “Hindi
        man siya tangible na parang pera na mahahawakan mo, [pero] ‘yung intangible
        na mababaon mo all throughout your career... na dumaan sila sa akin.”</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a9d78-8733-4ece-a772-dadc64cabd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.839+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.959+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But teaching also calls out not only to those who persevere, but
        to those who are patient. Niki Baroy says her time with Teach for the Philippines
        taught her that teaching is delayed gratification.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ceed9-18a5-4362-a3ae-facfd0b39339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.839+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.959+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Yung paghihirap mo bilang teacher ngayon, sa dulo mo pa talaga
        makikita ang bunga,” she says, “at sana ''yun ay ang pagtatagumpay ng mga
        estudyante mo.”</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac52169f-4f66-46ea-a7db-3308e189d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.839+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.959+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristina Villareal recalls a student who called out to her as she
        was on a jeep. The boy, who had sold cigarettes along Sucat, would grow up
        to become a Dubai-based engineer.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ef097-0ce9-4082-93d9-9c70e8e6f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.839+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.959+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I ask Villareal what about this profession fulfills her, she
        begins to cry.</p>'
    '109':
      'image': 'jcr:90ad8c2e-e827-45ee-b27b-8d26c1646c8d'
      'imageCaption': 'Although some public schools have already adopted technology,
        Niki Baroy had to raise funds for a flat screen television for Grades 5 to
        6 in her school in Cagayan de Oro. Photo courtesy of NIKI BAROY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313fed94-12b6-44e8-be78-b42400c420ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.839+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da186f8-5a23-4fdf-8278-7fe1c19ddec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.838+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m [hoping] my students will become future members of the scientific
        community,” she says, adding a lot of her students have gone on to work in
        geology, energy, or medicine. “Fulfilled ka talaga ‘pag nakita mo.”</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce5f8c-6a74-4fbe-99be-9308e337bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.839+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosie Conde has a similar story of a student who drove a tricycle
        to scrape a living, but later topped the engineering board exams.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a23cce-a1cc-42f3-85f8-1381a501c1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.840+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.960+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you teach, you won''t only be teaching mathematics. You will
        be teaching and transforming those students to become better,” she says.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2492f-161a-4a47-81c3-d0e30003720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.840+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dax Macaraya says something similar: Teaching requires “The best
        of you as an individual.”</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aac189-d7f9-47aa-9141-b74ac29be5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.840+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It requires you to have an enlarged heart to accommodate 41 of
        your children every day ... [and] the issues that they have at home. You''re
        also accommodating ... the community that made them that way,” she says.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee303b1-2ec0-4a8a-ab9f-42443bf19f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.840+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit na umalis na ako dito sa Malanday, I will still speak of
        the teaching profession as very prestigious,” Macaraya continues. “I would
        probably ask friends that I know that are good at what they do to really dip
        their toes in the public school education system.”</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf2ea0a-0061-4211-b63a-056e7057df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.840+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.961+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75f108-3441-4a88-b2b6-89ecff2ab6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.840+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school bell rings. Twelve hours since she left the house, Bing
        Gerona makes her way home at around 6 p.m. The eldest of three siblings, she
        is the family breadwinner.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7984204-2932-47d4-b36e-7f50b7214e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.840+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The joke is, when I go home I usually bring or buy bread [for]
        my sister and brother,” she says. So she does.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175172a-9217-4fd3-a62e-b15c14798da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:12:04.840+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T17:12:21.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sister is recovering from cancer. Their mother has just died,
        and they are sorting out the legal work that comes with a death in the family.
        Gerona washes the dishes, cleans the kitchen, then finally she can start checking
        homework.</p>'
    '119':
      'image': 'jcr:86ec7311-1da9-407c-b92d-cfa704967320'
      'imageCaption': '“Kung sinasabi nga ni Dr. Jose Rizal na nasa kabataan ang pag-asa
        ng bayan, sinasabi ko naman: Nasa guro ang pag-asa ng kabataan,” says Romeo
        Lacanlale. Photo by JILSON TIU'
