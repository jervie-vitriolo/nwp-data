    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb3598f-360c-487d-9496-47c9565bab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T07:33:09.914+08:00
