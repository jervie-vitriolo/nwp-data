  'trump-accepts-offer-to-meet-Kim-Jong-Un':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'U.S. President Donald Trump and North Korean leader Kim Jong Un. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-03-09T10:06:24.711+08:00
    'imagesource': 'jcr:3e0bf625-6f9b-4d7b-b797-e09e2c83c011'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c6dd6cd-09f9-49b0-85cb-16efbfaba01e'
    'lead': 'Kim told the South Koreans ''he is committed to denuclearization'' and
      pledged North Korea will ''refrain from any further nuclear or missile tests.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T08:03:17.992+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-19T08:03:18.143+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump accepts offer to meet Kim Jong Un'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbba14f-c133-423b-a5e9-27acfd4a072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:03:17.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:03:18.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump has agreed to meet
        with <a href="https://edition.cnn.com/specials/asia/north-korea">North Korean</a>
        leader Kim Jong Un by May, the White House and the South Korean national security
        adviser said Thursday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe2dac4-e120-4f2a-808e-bd82ce14d402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:03:17.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:03:18.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump greatly appreciates the nice words of the South
        Korean delegation and President Moon. He will accept the invitation to meet
        with Kim Jong Un at a place and time to be determined. We look forward to
        the denuclearization of North Korea. In the meantime, all sanctions and maximum
        pressure must remain," White House press secretary Sarah Sanders announced
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96069482-081e-4b75-9a10-cc7493959983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:03:17.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:03:18.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning announcement came after Kim extended an invitation
        to Trump to meet through South Korean officials, who met with Trump on Thursday.
        Trump would be the first sitting U.S. president to meet with his North Korean
        counterpart, a stunning diplomatic breakthrough with uncertain consequences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18b75d7-8b32-406f-a1de-f044d8bef473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:03:17.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:03:18.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean delegation first met with national security adviser
        Lt. Gen. H.R. McMaster and then Trump, who then delivered the news, a senior
        administration official official said. It all happened in about an hour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2171d71-5d67-4b78-aa5a-3ffacf3c323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:03:17.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:03:18.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim told the South Koreans "he is committed to denuclearization"
        and pledged North Korea will "refrain from any further nuclear or missile
        tests," the South Korean national security adviser Chung Eui-Yong said Thursday
        at the White House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d6f58-5de2-47ee-880b-46ea6e4b3099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:03:17.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:03:18.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also told the South Koreans he understands that the U.S. and
        South Korea will move forward with their joint military exercises later this
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c93d5-4ffd-43c4-a0df-bb5e0677ec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:03:17.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:03:18.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from outside the West Wing, Chung said Kim "expressed his
        eagerness to meet President Trump as soon as possible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1bcd7-2ac8-4284-b36b-a60e37daface'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:03:17.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:03:18.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has expressed an openness to dialogue with North Korea, but
        the Trump administration has said North Korea must first take concrete steps
        toward denuclearization. As of Thursday evening, there was no indication that
        North Korea had pledged to take those steps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604eeca4-f46d-4c8c-ae6a-050af26d6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:03:17.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:03:18.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All options are on the table and our posture toward the regime
        will not change until we see credible moves toward denuclearization," a senior
        administration official told reporters on Tuesday. "What we are looking for
        is concrete steps toward denuclearization."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d2c51-b2c8-409b-959f-3c2892dbf875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:03:17.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:03:18.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s approach to North Korea has wavered between bellicose rhetoric
        and expressions of openness to diplomacy — with the President saying the U.S.
        would rain "fire and fury" on North Korea one day and then saying he would
        consider speaking directly with the country''s leader under the right circumstances.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8032249-eda3-4b0c-9e61-fa62a41e4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T08:03:17.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-19T08:03:18.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the potentially breakthrough talks between North and South
        Korea, the Trump administration has also credited its campaign of "maximum
        pressure" on North Korea as having brought Pyongyang to the negotiating table.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4984b4-2d89-4186-8b24-8e1276533e61'
      'mgnl:activationStatus': true
