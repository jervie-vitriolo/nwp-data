      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the potentially breakthrough talks between North and South
        Korea, the Trump administration has also credited its campaign of "maximum
        pressure" on North Korea as having brought Pyongyang to the negotiating table.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661bcf74-653e-493d-a6da-a401be21ccb8'
