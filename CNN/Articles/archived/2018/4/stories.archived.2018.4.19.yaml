    'title': 'Roque to meet with Facebook on its ''unacceptable'' fact-checking partners

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d8e70-7f84-4911-996f-2313ec3e001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:17:15.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:17:19.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> Presidential
        Spokesperson Harry Roque said he will meet with Facebook executives about
        the social media giant''s partnership with Rappler and Vera Files to combat
        the spread of fake news.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683bffa4-f0d0-4ed6-9672-00bf10ece223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:17:15.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:17:19.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Thursday said he will attend two meetings next week with
        Facebook to address the "unacceptable" partnership with local online website
        Rappler and non-profit investigative news site Vera Files.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e6125-160c-4be7-ab17-a9f2f6fc8883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:17:15.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:17:19.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unacceptable that the fact-checkers contracted by Facebook
        are so anti-administration," he said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574db20a-03b6-45be-8a36-af3dc99bc8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:17:15.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:17:19.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook on April 12 partnered with Rappler and Vera Files to identify
        and block sites promoting false information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec682a95-3f01-4ef6-80fe-a7cd68bf2387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:17:15.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:17:19.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two news agencies are identified as critical of the Duterte
        administration. Vera Files has a fact-checking series that monitors and points
        out contradictions in the President''s speeches and claims. Malacañang has
        a strained relationship with Rappler, as it barred its correspondent Pia Ranada
        from covering events in the Palace in the wake of a regulatory case against
        the news website over an alleged anti-dummy law violation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad087e-0221-418d-84f5-ca49b39e79af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:17:15.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:17:19.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the partnership might lead to the unfair flagging of
        pro-administration articles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b347079-2f38-4335-b429-961fcaa3cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:17:15.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:17:19.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would mean anything pro-administration would be suspect as
        fake news," Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e814aa7f-9606-4b4e-aab9-e935321a1b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:17:15.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:17:19.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Rappler and Vera Files are accredited by the International
        Fact Checking Network (IFCN), a unit of journalism school Poynter Institute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a3e083-075d-4756-b3b2-85360127dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:17:15.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:17:19.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera Files President Ellen Tordesillas pointed out in a statement,
        "One of the requirements for an IFCN accreditation is non-partisanship and
        fairness."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc56c7e-ac6e-4e3c-a64b-6aed2b24da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:17:15.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:17:19.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, in a statement Monday, said it accepted the responsibility
        of fact-checking because it has seen "how lies have ripped us apart as a society,
        fomenting hate and anger."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587ddd3-5693-4ba9-9253-52e0967adf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:17:15.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:17:19.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the process was "meant to encourage free speech that does
        not harm and does not invent" because "power groups are using ''free speech''
        on Facebook to stifle free speech, as shown in various cases here and in neighboring
        countries."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f430e3-3642-4e81-a068-db4697ffe39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:17:15.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:17:19.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier advised Facebook users to voice out their qualms about
        the partnership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f1c04-3e0c-4be5-86a0-68b227ac7ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:17:15.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:17:19.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the alarming spread of misinformation, a Senate panel has been
        looking into the spread of fake news in the country. Senator Grace Poe has
        filed a bill, Senate Bill 1680, which seeks to penalize public officials for
        peddling fake news. Senator Joel Villanueva also filed Senate Bill 1492 which
        proposes to sanction false news.</p>'
  'UAAP-Season-80-womens-volleyball-FEU-Lady-Tamaraws-Bernadeth-Pons':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-19T16:20:30.351+08:00
    'imagesource': 'jcr:9a9a11bb-a605-40ab-ba58-25f6617fd84e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a528e87-d964-427d-83d9-64282a2179ab'
    'lead': 'Graduating player Bernadeth Pons promises to give everything she got
      just to hand the FEU Lady Tamaraws their 30th UAAP women''s volleyball title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T09:20:02.815+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T09:20:05.772+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-05T09:20:05.643+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Last chance to lead FEU Lady Tams back to finals motivates Bernadeth
      Pons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa46faa-f2f4-44fc-8b82-764351fe2c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:20:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:20:05.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> Bernadeth
        Pons of the Far Eastern University (FEU) Lady Tamaraws will make everything
        count in her remaining games at the University Athletic Association of the
        Philippines (UAAP) women''s volleyball.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e05404-1752-4583-ae55-92813631d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:20:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:20:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old graduating captain vowed to put everything on the
        table to give the glory back to Morayta where it last won the title in Season
        70.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc40eb-d05a-476f-ba84-de7f809984ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:20:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:20:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my last chance so it motivates me to work hard and give
        everything I got as a team captain and a senior in the team," she told CNN
        Philippines'' Sports Desk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cc1e82-96a5-4895-94f8-7df9d758faf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:20:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:20:05.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before talking about the finals, the Lady Tamaraws must take
        care of the dangerous Ateneo Lady Eagles in the Final Four.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23106d07-b01e-4764-800d-66cb4316053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:20:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:20:05.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with a twice-to-beat edge, Pons said they are not giving much
        thought to it to avoid overconfidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb2d81-1d46-45dd-b417-20cdbc47491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:20:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:20:05.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re happy we have the advantage going into the semis, but we
        were told that whatever the situation is, we should not think of the twice
        to beat because it''s just an advantage," the outside hitter said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fda8b4-cd50-4996-8fbf-7f4abba6aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:20:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:20:05.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still need to win our next game so we really need to think that
        we don''t have the advantage," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a4f60-0833-45fb-a792-35c9fab6faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:20:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:20:05.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both FEU and Ateneo taking one game apiece in their elimination
        round encounters, Pons said the Lady Tamaraws will only focus on the execution
        of their game plan to achieve the goal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1bb7a5-989f-478e-a5af-78ac501211f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:20:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:20:05.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll just follow the instructions of our coaches," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f37bd55-b18c-41c6-8bf6-d3b02504aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:20:02.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:20:05.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws and Lady Eagles clash on April 21 at the Mall
        of Asia Arena with the De La Salle University Lady Spikers battle the National
        University Lady Bulldogs in the other semifinals matchup on April 22.</p>'
  'PDP-Laban-senatorial-slate-2019-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-19T13:36:52.149+08:00
    'imagesource': 'jcr:30f84922-a9b7-4995-9d3f-a2509bcd9703'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ece6ea39-237a-4ee8-bc3c-7298a5b33bd5'
    'lead': 'Aside from senators seeking reelection and other government officials,
      singer-composer Freddie Aguilar and TV reporter Jiggy Manicad are on PDP-Laban''s
      list of possible senatorial candidates. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T09:24:14.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T09:24:17.778+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-05T09:24:17.538+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Freddie Aguilar, Jiggy Manicad on PDP-Laban''s initial senatorial lineup

      '
    'updated': 2018-04-20T09:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97832be-2287-4b24-a4e8-552d1cbcffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:24:14.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:24:17.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        ruling PDP-Laban party has revealed its initial list of possible senatorial
        candidates for the 2019 midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b0b11-8956-4b2e-894b-046b54712218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:24:14.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:24:17.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from senators running for reelection and former and incumbent
        government officials, singer-composer Freddie Aguilar and broadcast journalist
        Jiggy Manicad made it to the list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9986d2-a939-423e-952a-fc7e715ae871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:24:14.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:24:17.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included were Special Assistant to the President Bong Go, Presidential
        Spokesperson Harry Roque, and controversial Presidential Communications Assistant
        Secretary Mocha Uson, who had earlier said she was not interested to run for
        the post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe03f6a1-1784-4cb2-bb49-cf739e68dbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:24:14.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:24:17.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel, who is also PDP-Laban President,
        on Thursday released the 20 names on the party''s draft list:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bdfaa6-3fbf-42ad-b0fc-124c3e77cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:24:14.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:24:17.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. JV Ejercito</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e4341e-7c03-4af8-aa81-eb70eabe7811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:24:14.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:24:17.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Cynthia Villar</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c8acce-7ad9-4c0f-beca-4608a92bb26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:24:14.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:24:17.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Nancy Binay</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
