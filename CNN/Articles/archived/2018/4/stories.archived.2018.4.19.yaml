  'The-resurrection-of-Soliman-Cruz':
    'author': 'Shirin Bhandari'
    'caption': 'The veteran actor owns up to his drug addiction, shares how his time
      spent homeless was a choice to further his craft, and tells how he has learned
      to love acting again. Photo by SHIRIN BHANDARI'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2018-04-19T14:32:24.652+08:00
    'imagesource': 'jcr:2949892f-5633-435b-9416-cb0520d4667e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2aa5e07-7be0-4671-af79-481852b8c0f8'
    'lead': 'The veteran actor owns up to his drug addiction, shares how his time
      spent homeless was a choice to further his craft, and tells how he has learned
      to love acting again. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T09:35:31.028+08:00
