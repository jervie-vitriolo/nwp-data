    'template': '1'
    'title': 'NASA''s planet-hunting satellite TESS launches

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819b5884-d247-4d17-b2a0-c7fe4ff25c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> TESS, NASA''s planet-hunting satellite,
        launched on a SpaceX Falcon 9 rocket from Cape Canaveral, Florida, at 6:51
        p.m. ET Wednesday. It had a 30-second launch window. The launch was originally
        scheduled for Monday, but rescheduled to conduct additional Guidance Navigation
        and Control analysis, the agency said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6a011-3b60-4fa5-9625-a1ab73bf0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first stage of the Falcon 9 rocket was able to land on the droneship
        minutes later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26dbfbf-96ef-4d47-8aef-793e733509aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transiting Exoplanet Survey Satellite is NASA''s next mission
        in the search for exoplanets, or those that are outside our solar system,
        and TESS will be on the lookout for planets that could support life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392575e2-91f3-4d0a-87fa-db3b20b1ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After launch, TESS will use its fuel to reach orbit around the Earth,
        with a gravity assist from the moon. That will enable it to have a long-term
        mission beyond its two-year objective.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee5f34-fb2e-4118-8118-683935d4dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Moon and the satellite are in a sort of dance," Joel Villasenor,
        instrument scientist for TESS at the Massachusetts Institute of Technology,
        said in a statement. "The Moon pulls the satellite on one side, and by the
        time TESS completes one orbit, the Moon is on the other side tugging in the
        opposite direction. The overall effect is the Moon''s pull is evened out,
        and it''s a very stable configuration over many years. Nobody''s done this
        before, and I suspect other programs will try to use this orbit later on."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a412149e-e02d-40d6-9753-c45257b37f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 60 days, TESS will establish an orbit around Earth and test
        its instruments. Then, the two-year mission will officially begin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a394def3-5a82-4310-8bfa-45a676038d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Moon and the satellite are in a sort of dance," Joel Villasenor,
        instrument scientist for TESS at the Massachusetts Institute of Technology,
        said in a statement. "The Moon pulls the satellite on one side, and by the
        time TESS completes one orbit, the Moon is on the other side tugging in the
        opposite direction. The overall effect is the Moon''s pull is evened out,
        and it''s a very stable configuration over many years. Nobody''s done this
        before, and I suspect other programs will try to use this orbit later on."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e274cb5-521f-47e3-bb33-15c8eff91a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty days after TESS establishes an orbit around Earth, after instrument
        tests, the two-year mission will officially begin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5423295-289a-4dd0-8c15-a6b9a5ee718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will TESS do?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4f7ee-eed7-4764-a425-6d2679ab7106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESS will pick up the search for exoplanets as the Kepler Space
        Telescope runs out of fuel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1909c75f-01b3-4598-a521-823c204151ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kepler, which has discovered more than 4,500 potential planets and
        confirmed exoplanets, launched in 2009. After mechanical failure in 2013,
        it entered a new phase of campaigns to survey other areas of the sky for exoplanets,
        called the K2 mission. This enabled researchers to discover even more exoplanets,
        understand the evolution of stars and gain insight about supernovae and black
        holes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0133675d-8e87-4e2b-a238-946c6cd78102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, Kepler''s mission will end, and it will be abandoned in space,
        orbiting the sun and never getting any closer to Earth than the moon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd924f96b-9190-4cd7-a80d-09bc2719c147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESS will survey an area 400 times larger than what Kepler observed.
        This includes 200,000 of the brightest nearby stars. Over the course of two
        years, the four wide-field cameras on board will stare at different sectors
        of the sky for days at a time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d1ecc-359b-4477-85c1-0195f2386e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESS will begin by looking at the Southern Hemisphere sky for the
        first year and move to the Northern Hemisphere in the second year. It can
        accomplish this lofty goal by dividing the sky into 13 sections and looking
        at each one for 27 days before moving on to the next.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d7d15-857f-468b-bd44-c73ac742427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite itself is not much bigger than a refrigerator. The
        cameras sit on top, beneath a cone that will protect them from radiation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4227de91-5084-474d-98c7-f12419ec4c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESS will look for exoplanets using the transit method, observing
        slight dips in the brightness of stars as planets pass in front of them. Bright
        stars allow for easier followup study through ground- and space-based telescopes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea557d14-6b55-444c-891e-3752d1bdc5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TESS is helping us explore our place in the universe," said Paul
        Hertz, Astrophysics Division director at NASA Headquarters. "Until 20 years
        ago, we didn''t know of any planets beyond our own solar system. We''ve expanded
        our understanding of our place in the universe, and TESS will help us keep
        expanding."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab1b51-d4dd-42b6-8348-9a43a318eb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cameras can detect light across a broad range of wavelengths,
        up to infrared. This means TESS will be able to look at many nearby small,
        cool red dwarf stars and see whether there are exoplanets around them. Red
        dwarf stars have been found to&nbsp;host exoplanets within the habitable zone,
        and many astronomers believe they could be the best candidate for hosting
        Earth-size exoplanets with conditions suitable for life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c1897-07af-4e93-98c2-465a0ecdec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes TESS different</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9033fbbd-9627-4c9f-bb88-09e4e960ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA expects TESS to allow for the cataloging of more than 1,500
        exoplanets, but it has the potential to find thousands. Of these, officials
        anticipate, 300 will be Earth-size exoplanets or double-Earth-size Super Earths.
        Those could be the best candidates for supporting life outside our solar system.
        Like Earth, they are small, rocky and usually within the habitable zone of
        their stars, meaning liquid water can exist on their surface.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74c01c6-7b4e-4275-b490-4c9bd6a00fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the biggest questions in exoplanet exploration is: If an
        astronomer finds a planet in a star''s habitable zone, will it be interesting
        from a biologist''s point of view?" said George Ricker, TESS principal investigator
        at the Massachusetts Institute of Technology''s Kavli Institute for Astrophysics
        and Space Research in Cambridge. "We expect TESS will discover a number of
        planets whose atmospheric compositions, which hold potential clues to the
        presence of life, could be precisely measured by future observers."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac2fdf-a815-4b5c-8d5c-144783025647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These exoplanets will be studied so that NASA can determine which
        are the best targets for missions like the James Webb Space Telescope. That
        telescope,&nbsp;whose launch was just pushed back to 2020, would be able to
        characterize the details and atmospheres of exoplanets in ways scientists
        have not been able to do.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee5d63-24ff-4d8f-a80d-2b5747eae62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned from Kepler that there are more planets than stars in
        our sky, and now TESS will open our eyes to the variety of planets around
        some of the closest stars," Hertz said. "TESS will cast a wider net than ever
        before for enigmatic worlds whose properties can be probed by NASA''s upcoming
        James Webb Space Telescope and other missions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df29b1-7ac8-4aee-b339-776e6a4fae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA believes that TESS will build on Kepler''s momentum and open
        the study of exoplanets in unprecedented ways.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f434d4-91b2-4e1d-ac5b-cd8be54f89bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TESS is opening a door for a whole new kind of study," said Stephen
        Rinehart, TESS project scientist at NASA''s Goddard Space Flight Center. "We''re
        going to be able study individual planets and start talking about the differences
        between planets. The targets TESS finds are going to be fantastic subjects
        for research for decades to come. It''s the beginning of a new era of exoplanet
        research. I don''t think we know everything TESS is going to accomplish. To
        me, the most exciting part of any mission is the unexpected result, the one
        that nobody saw coming."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98483d7-0a0f-4825-bd9a-07e0205ad593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for life</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e33719-3dce-4763-a74a-f271b19a3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a decade ago, Massachusetts Institute of Technology scientists
        first proposed the idea of a mission like TESS. They have been instrumental
        in bringing the mission from idea to reality and will continue to be involved
        once the mission launches. A science team devoted to TESS at MIT aims to measure
        the masses of at least 50 small exoplanets that have a radius of less than
        four times that of Earth — an ideal dimension that could suggest habitability.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf337c2d-fcad-4246-86ed-f0d071273f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mass is a defining planetary characteristic," said Sara Seager,
        TESS deputy director of science at MIT. "If you just know that a planet is
        twice the size of Earth, it could be a lot of things: a rocky world with a
        thin atmosphere, or what we call a ''mini-Neptune'' — a rocky world with a
        giant gas envelope, where it would be a huge greenhouse blanket, and there
        would be no life on the surface. So mass and size together give us an average
        planet density, which tells us a huge amount about what the planet is."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce076a-ce6c-4a2a-8438-63c0de1eab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESS Objects of Interest, an MIT-led effort, will look for objects
        in TESS'' data that could be exoplanets and catalog them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90130c5c-0659-47c3-b9a2-25b9979eb066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TESS is kind of like a scout," said Natalia Guerrero, deputy manager
        of TESS Objects of Interest. "We''re on this scenic tour of the whole sky,
        and in some ways we have no idea what we will see. It''s like we''re making
        a treasure map: Here are all these cool things. Now, go after them."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6700db3-a6c0-4bdc-9a42-8b1ed5e5c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESS data will also be publicly available so that anyone can download
        them and search for exoplanets. A data pipeline has been established so that
        TESS can fulfill its mission. It will collect about 27 gigabytes per day —
        that''s about 6,500 song files — and send data back every two weeks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c45ad9-11a5-4720-a7a7-1e4c09534f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Pleiades, an incredibly powerful supercomputer, will be
        able to keep up and process the 10 billion pixels over three to five days.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560257ac-7a11-4eb6-8544-cf273ad6761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:04:57.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:05:00.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "NASA''s planet-hunting
        satellite TESS launches."</em></p>'
  'ltfrb-orders-grab-suspend-2-peso-minute-alleged-illegal-charge':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-19T12:14:44.331+08:00
    'imagesource': 'jcr:a5e2591c-2558-4798-be44-26fdcccedb05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdaa72bd-e826-4075-8e00-ce5dfd61556f'
    'lead': 'LTFRB suspends the allegedly unauthorized ₱2 charge per minute as an
      extensive review of the fare is underway.'
