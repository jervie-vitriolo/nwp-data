      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e8711e-64e1-4346-8578-3698be7ed515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:08:46.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:08:49.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport network company added a ₱2 per minute charge to its
        riders in June last year. In an interview with CNN Philippines'' The Source,
        PBA Partylist Rep. Jericho Nograles slammed this amount as illegal, and accused
        the company of owing riders an accumulation of over ₱1 billion in such fares.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc6e14-6982-43cd-85aa-d13ab17fa814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:08:46.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:08:49.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a department order, Grab maintained it could set its own
        fees and the LTFRB had been duly informed of this raise. It also maintained
        it was transparent with its riders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0b22ba-9c79-4654-87e0-1c8110541f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:08:46.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:08:49.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport regulators denied any knowledge of the charge and issued
        a show cause order for the company last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711712dc-754d-434b-954a-9b3ddbe70d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:08:46.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:08:49.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Grab claims LTFRB knew about ₱2 per minute charge</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1035f03-dd95-4ea4-a545-1dd5f28baa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:08:46.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:08:49.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles on Thursday welcomed the suspension and maintained the
        ₱2 fare was "kept secret from the operators, drivers, and riders."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242677ae-d581-4dde-9621-524439a1156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:08:46.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:08:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that (a) refund for these hidden charges will be ordered
        soon... and that the drivers are spared from paying his refund," said Nograles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a2c274-5f0b-4d25-abdd-88cabac6615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:08:46.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:08:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines Country Head Brian Cu maintained on Wednesday that
        the extra money actually went to the drivers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab27e8a-fda9-46d0-8927-0268ab89cb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:08:46.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:08:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano pong ibabalik natin? Nasa driver po napunta ''yung ₱2 [What
        will we return? The driver has the ₱2]," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd0b14d-5880-4ac9-9c31-cc68d6a40521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:08:46.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:08:49.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cu also said they were willing to comply if the government
        ordered a refund.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235e43d4-94c2-4750-a7c3-71d3d4b964fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:08:46.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:08:49.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Grab ''ready to comply'' if regulators ask for refund</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622dc0d0-5ba6-49e6-a56d-dc05aaa4273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:08:46.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:08:49.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel and digital producer
        Ver Marcelo contributed to this report.</em></p>'
  'trump-walk-away-kim-jong-un':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'North Korean despot Kim Jong Un and U.S. President Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-19T12:09:55.351+08:00
    'imagesource': 'jcr:010e29a6-54fd-4e9f-846d-7c5627833cd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15ab7b56-ef89-43f1-b27f-d4b5cd5998bc'
    'lead': '''I like always remaining flexible,'' Trump said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T10:11:36.287+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T10:11:39.396+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-05T10:11:39.138+08:00
