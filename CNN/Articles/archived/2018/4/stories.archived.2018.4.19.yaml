      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Vermont independent Sen. Bernie Sanders invoked rapper Cardi
        B in a tweet Wednesday, writing, "Cardi B is right. If we are really going
        to make America great we need to strengthen Social Security so that seniors
        are able to retire with the dignity they deserve."</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Cardi B is right. If we are really going to make America great we
        need to strengthen Social Security so that seniors are able to retire with
        the dignity they deserve. <a href="https://t.co/B8cOkoOdLc">https://t.co/B8cOkoOdLc</a></p>&mdash;
        Bernie Sanders (@SenSanders) <a href="https://twitter.com/SenSanders/status/986620501773733888?ref_src=twsrc%5Etfw">April
        18, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8356898f-5463-49ca-832b-8e83529bb638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:02:33.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:02:37.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06285617-5956-40c9-b15b-f69c5ac98c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:02:33.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:02:37.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Bodak Yellow" rapper weighed in on Social Security during an
        interview with GQ posted last week, telling the magazine that President Franklin
        Delano Roosevelt was "the real ''Make America Great Again,'' because if it
        wasn''t for him, old people wouldn''t even get Social Security."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c200d-b548-48eb-9bfb-44901dc2cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:02:33.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:02:37.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet is not Sanders'' first partnership with a rap artist.
        In a 2016 tweet, Sanders shared a New York Times interview with Jay-Z, writing
        "Jay Z is right: we have to end the war on drugs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554b90f-406f-4c49-b3c3-75a60a03cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:02:33.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:02:37.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders was also joined on the trail during his presidential campaign
        by "Run the Jewels" rapper Killer Mike, who told CNN''s Brooke Baldwin in
        2016 he shed tears when the Vermont senator ended his presidential campaign.</p>'
