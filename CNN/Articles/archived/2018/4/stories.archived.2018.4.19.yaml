    'template': '1'
    'title': 'Kathryn Bernardo, Daniel Padilla to headline Vivo V9 tour at SM Mall
      of Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c23bb-c6de-4a94-9242-13a86ca35494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:25:19.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:25:23.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Good news, KathNiel
        fans! Kathryn Bernardo and Daniel Padilla are headed to the SM Mall of Asia
        on April 21 for the Vivo V9 Mall tour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247949d-3971-49a7-8b20-1c7525906706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:25:19.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:25:23.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local cinema''s teen royalty will be endorsing global smartphone
        brand Vivo''s latest flagship phone, the V9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9934fb7-c39d-49c3-95b1-69d0871e58eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:25:19.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:25:23.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the duo has been actively endorsing the smartphone brand through
        social media and print since September last year, the Vivo V9 mall tour is
        a first for the KathNiel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b702e-ffa5-49d5-b4b6-41cc60d86ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:25:19.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:25:23.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo said the two were chosen as their endorsers for their huge
        following, youth, charisma, hip personality, and their appeal to the young
        generation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8d7d27-185a-4d58-b3f9-72a90e07021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:25:19.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:25:23.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KathNiel''s upcoming mall tour is only one of Vivo Philippines''
        efforts to bring their latest flagship smartphone, the Vivo V9 closer to the
        audience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb8ec8-b00b-4c4e-85d7-7014cf4e8970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:25:19.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:25:23.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo V9 is an artificial intelligence (AI) selfie camera with
        a 16 MP+5 MP dual-camera setup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9c4bd-516a-47a4-ab73-129f9eddd56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:25:19.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:25:23.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V9 also rocks a 24 MP selfie camera that comes with features
        like AI Face Beauty Natural Light, Studio Light, and Monochrome background,
        which brings selfie-taking with the new Vivo smartphone to a whole new level.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fa7f9d-f55e-420a-8f9d-a21fc4dfbc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:25:19.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:25:23.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selfie fans will also benefit in the ample phone display of the
        Vivo V9 as it could improve the overall composition of every photograph taken,
        with enhanced clarity and definition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14453e4b-d180-4c2b-bb03-aea4b45ac8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:25:19.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:25:23.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flagship handset is powered by an octa-core Qualcomm Snapdragon
        626 SoC and boasts of a full view 6.3-inch screen with a 19:9 aspect ratio.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4829af66-406d-491f-99dc-ce0538765b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:25:19.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:25:23.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V9 also has reduced side bezels to a mere 1.75mm, giving users
        great viewing experience because of its higher screen-to-body ratio of almost
        90%.</p>'
    '19':
      'image': 'jcr:3895c843-38a4-4588-8d24-e46b7a7e5e9b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd874d929-c4b5-4e72-99e4-93d8fa91285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:25:19.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:25:23.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
