    'imagesource': 'jcr:e8b57704-7a57-4bc9-8f6b-36cf5f9bf02d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a723efc0-27e6-4b74-81c9-ad35c9cd182b'
    'lead': 'It would be the Chinese leader''s first official visit to North Korea
      since he came to power as head of the Chinese Communist Party in November 2012.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T11:05:58.752+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T11:06:02.397+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-05T11:06:02.110+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
