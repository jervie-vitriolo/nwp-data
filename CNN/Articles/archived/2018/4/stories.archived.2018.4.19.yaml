    'template': '1'
    'title': '''Black Panther'' comes to Saudi Arabia as movie theater ban ends

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0a8c7-48ba-456a-89c4-fa004be45132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Saudi Arabia has ended a 35-year ban on movie theaters
        with a screening of "Black Panther."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1c53f-4666-4555-9c9e-d8ffe3294335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s biggest movie theater company, AMC, played the Hollywood
        blockbuster on Wednesday at its new single-screen cinema in the financial
        district of the capital Riyadh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b88fa-cfd6-401d-b4e7-ae62e8490058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gala opening was limited to about 500 invited guests, executives
        and officials, but public screenings of the movie will begin soon, AMC said.
        A Saudi official said that would happen from May 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e556f7-a05a-4458-adfc-5b163a4bc043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC said men and women would be able to sit together at the gala
        screening. The Saudi official said there would also be no segregation when
        theaters open to the public -- moviegoers would be able to choose between
        mixed, male-only and female-only screenings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856d3705-aad4-4e38-9ab5-3ee3cd2a09c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi men and women are customarily separated in public places.
        But that restriction is being relaxed. Men and women were able to sit together
        at several music concerts and events in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6991ec24-7616-44d0-aecf-6ddc5af24436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further three screens are expected to open at the AMC cinema in
        the coming months and will show a range of Hollywood films.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b0d3ee-fdf9-470b-9fa4-d7432356c79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, Saudi Arabia announced it would allow cinemas to
        open in the country as part of its economic overhaul, dubbed&nbsp;Vision 2030.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab022cc-8ab0-4b82-a238-3caec6e1cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes that opening movie theaters will act as a catalyst
        for economic growth and diversification, creating new employment opportunities
        and providing Saudis with a greater range of entertainment options. The goal
        over the coming years is to reduce Saudi''s economic reliance on oil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f530aa57-7afd-48f9-9843-3550d7f8dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: 6 ways life will change in Saudi Arabia in 2018</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972318bd-5c1c-4093-b06b-bef448584c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC was the first company to&nbsp;score an operating license&nbsp;from
        the Saudi Ministry of Culture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d5970-89e0-44e0-8101-34d3fbfa87d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to show typical Hollywood blockbusters that are very
        popular in the United States and Europe and elsewhere in the world," AMC CEO
        Adam Aron told CNN. "Hollywood has been showing movies in the Middle East
        for a long time [and] has proven that it can be sensitive to the local cultures
        here and in the region."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5df578-e57c-4512-a885-9b3d541cb872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Sfakianakis, director of economic research at the Gulf Research
        Center in Riyadh, said that opening new entertainment venues&nbsp;will encourage
        Saudis to spend more money at home rather than on&nbsp;vacations&nbsp;in nearby
        countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c87779-b3c0-407f-a776-67f9b0e534dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy will benefit greatly as fewer nationals will exit to
        watch movies and be entertained," he said. "Younger people and older people
        will be flooding to the place to see the show," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894cc78a-9dbe-4ad4-b569-ca7eeb78cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s Ministry of Culture forecasts that the country of
        32 million people will have 350 cinemas by 2030.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22bec9b-e03a-4868-9404-5f730bc3a521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC, which is owned by Chinese property and entertainment conglomerate&nbsp;Dalian
        Wanda Group, has plans to open at least 30 cinemas across the kingdom in the
        next five years. It''s hoping to operate half of all Saudi theaters in the
        long run in partnership with the Saudi state-owned Development and Investment
        Entertainment Company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f493fce-ad3e-4a12-b8f0-95280922bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vue International&nbsp;also plans to open 30 multiplexes in Saudi
        Arabia in the coming years. It said it expects the first venue to open later
        this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f294644-1f8f-4c83-b90b-732a5c287c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vox Cinemas and Novo Cinemas, both based in the&nbsp;United Arab
        Emirates, are interested in expanding across the border into the new, potentially
        much bigger, Saudi market. The UAE chains already cater to regional audiences
        by&nbsp;subtitling movies&nbsp;in Arabic and removing scenes of a sexual nature.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3869039e-8068-464e-81bd-33e128337803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia said last year that movies "will be subject to censorship
        according to media policy standards of the Kingdom," to ensure they comply
        with Saudi values and principles and do not contradict Sharia, or Islamic,
        law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9df15-f16a-406d-8a2f-eddfab1b6582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s cinema industry is expected to grow to around $1
        billion over the coming years, AMC said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b3703d-9330-4df3-9946-e720a035623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi movie fans already got&nbsp;a taste of Tinseltown&nbsp;in
        January, when a film festival in Jeddah screened "The Emoji Movie" and "Captain
        Underpants."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc22099-1f1d-4658-ba06-74ae47e129c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Sarah El Sirgany and Chris Liakos contributed to this
        report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16fbbdc-7753-478c-801c-61dc653b3aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:33:04.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:33:08.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''Black Panther''
        comes to Saudi Arabia as movie theater ban ends"</em></p>'
  'Tammie-Jo-Shults-southwest-plane-crash':
    'author': 'Madison Park, CNN'
    'caption': 'A Southwest Airlines plane flying from New York to Dallas had to make
      an emergency landing Tuesday morning in Philadelphia after one of its engines
      was damaged, according to the Federal Aviation Administration.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-19T06:55:03.019+08:00
    'imagesource': 'jcr:175478b6-30de-45e9-9000-94932978d2ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9c2f80f-f91f-44d3-bc53-73cbc9c44958'
    'lead': 'Passengers are praising a pilot for how she handled the emergency on
      a Southwest Airlines flight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T11:39:28.690+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T11:39:32.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-05T11:39:31.717+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Southwest pilot, a former Navy fighter, praised for her ''nerves of
      steel'' during emergency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdfceb9-0c30-4650-83e1-70dc1741d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Things looked grim aboard the Southwest
        Airlines flight, but you wouldn''t have guessed it hearing the air of calm
        from the former Navy fighter pilot guiding the plane to safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6c6cfd-b584-45cc-9d8d-821bf77d4586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About&nbsp;20 minutes after the flight departed from New York, passengers
        say they heard what sounded like explosions. Debris from an engine failure
        broke open a plane window. And what was most dire was a female passenger being
        sucked into the hole where the window had been.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a32ca-150a-42dc-89cf-d368cb8cecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With oxygen masks dangling down and passengers screaming as they
        struggled to save the woman, the pilot''s voice conveyed none of the panic
        rampant aboard Southwest Flight 1380.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299cd37-4a1a-4920-9e92-16609d54e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tammie Jo Shults'' name has not been officially released by Southwest,
        but her alma mater and the passengers have identified her as the pilot. Many
        of the latter are praising Shults for her handling of the emergency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae2e35f-07cf-4a0d-b674-dbf549726029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That won''t likely surprise those who served with Shults when she
        joined the Navy in 1985, two years after earning her bachelor''s degree in
        biology and agribusiness from MidAmerica Nazarene University in Olathe, Kansas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a820127-0c89-43a9-bd41-663aab8b7ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the Navy''s first female fighter pilots, she served in
        VAQ-34, a tactical electronic warfare squadron out of Point Mugu, California,
        that helped train ship crews to respond to Soviet missile threats, according
        to Navy records.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e71eb-3922-46c1-8d6c-aed1da6d34ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shults was among the "first cohort of women pilots to transition
        to tactical aircraft," said Lt. Christina Helenaleka Sears, a Navy spokeswoman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f8acd4-4b24-4518-ba1b-c87617ccbc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later was an instructor for the EA-6B Prowler, an electronic
        warfare plane that counts jamming radar systems and gathering radio intelligence
        among its responsibilities, and for the F/A-18, a carrier-capable combat jet,
        the records show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688bf0f5-354b-4f4f-b0bc-195cc14a23d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After transferring to the reserves from 1993 to 2001, she retired
        as a lieutenant commander with two Navy Marine Corps Achievement Medals and
        a National Defense Service Medal. She was also a pistol marksman, according
        to records.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f9c97-ee80-4339-b458-7815b3da4c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s not on fire ... but part of it is missing''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b6577c-d472-4440-a76e-02c29aabd3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In air traffic control audio, Shults spoke calmly and slowly, describing
        the emergency unfolding more than 30,000 feet in the air — all the while trying
        to land a plane with engine failure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220bd26d-edd0-43fe-a2ac-72d745295147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a part of the aircraft missing," she told air traffic control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f3ef3-b953-46ea-acfc-70cc7de13841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking briefly about the emergency landing the plane would have
        to make in Philadelphia, she asked matter-of-factly: "Could you have the medical
        meet us there on the runway as well? We''ve got injured passengers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c98934-d611-4797-9eab-9ad8c6dc7997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air traffic control responded: "Injured passengers, OK. And is your
        airplane physically on fire?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9df3f8-48a3-466c-a262-0e41dd058a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, it''s not on fire," she replied. "But part of it is missing.
        They said there''s a hole and that someone went out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29631d11-3f7e-4be4-892a-42a9a620d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controller responded: "Um, I''m sorry. You said there was a
        hole and somebody went out? Southwest 1380 it doesn''t matter we will work
        it out there."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190a007f-ba0b-475c-a820-e9ccf92c7963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane went from an altitude of 31,684 feet to about 10,000 feet
        in a little more than five minutes, according to data from Flightradar24.com.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64a13b5-46f7-425c-9444-fef00273dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane descended precipitously, passenger Kristopher Johnson
        said, but the pilot "regained control" and informed passengers the flight
        was headed to Philadelphia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7f75e8-0a92-45f3-b6cc-7648e6bd8605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rough but safe landing</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5328ccf2-3660-4a04-89ba-603e9d5ef58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another passenger, Marty Martinez, heard, "Brace for landing. Brace
        for landing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a84e5-5f29-4389-a8c9-0c4521c7607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a rough landing, he said, and things were so chaotic he wasn''t
        sure if the plane was going to crash.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef4d47c-73f4-416a-8561-92e5ced54f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just all incredibly traumatic, and finally when we ... came
        to a halt, of course, the entire crowd was (in) tears and people crying and
        we were just thankful to be alive," Martinez said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c290edf-740a-4edb-a888-26b1a81cfe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Kathy Farnan said crew members knew what they were doing
        and kept everyone calm.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437ea4c3-3b10-4262-9bc0-3068bc5131b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pilot was a veteran of the Navy," Farnan told CNN. "She was
        very good."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaf5e11-7852-4514-a6ef-5c797d84264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was all over, the pilot came out of the cabin and hugged
        everyone, telling them, "You all did a great job. You did a very good job,"
        passenger Amy Serafini said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacdee40-64f8-4c66-9e79-a318335914c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''That lady, I applaud her''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c277de4-6032-4d8e-8d99-3f959959adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They not only praised her technical skills but her professionalism
        as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c96bffa-6b21-4de6-9ef6-52f9d64b434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers told&nbsp;CNN affiliate WPVI&nbsp;that the pilot walked
        through the aisle and talked with them to make sure they were all right.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852db9f0-4be7-4812-82c5-6bd15a4beaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Alfred Tumlinson told WPVI: "She has nerves of steel.
        That lady, I applaud her. I''m going to send her a Christmas card, I''m going
        to tell you that, with a gift certificate for getting me on the ground. She
        was awesome."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d910af-c4da-4be0-90e6-591c0e505016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson posted a picture of the shredded engine and thanked crew
        members, calling them #angelsinthesky.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7396291b-7d99-4b4c-824e-17c2e5c77164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also tweeted a photo of the crew. "We lost an engine mid-flight
        and they guided back to Philly."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d21e677-e0f0-4be8-840b-05df09b76312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Riordan, the female passenger, whom witnesses said was
        pulled back in from the broken plane window, died at a Philadelphia hospital,
        authorities said. Seven others were treated for minor injuries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201e34b-bee7-4c08-847f-cddcf3c02718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane had departed from New York, bound for Dallas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db1894-8440-454f-a60d-d39fcf2e7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:39:28.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:39:32.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Southwest pilot,
        a former Navy fighter, praised for her ''nerves of steel'' during emergency."</em></p>'
  'CIA-Pompeo-Kim-Jong-Un':
    'author': 'Jeff Zeleny, Elise Labott, Ben Westcott, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-19T06:41:16.479+08:00
    'imagesource': 'jcr:c1ee74c2-2890-4429-821d-e70cf777ba5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2c49b71-b2fc-4f18-b4db-37fba8d95c68'
    'lead': 'Pompeo, who is U.S. President Donald Trump''s nominee for Secretary of
      State, didn''t take any officials from the White House or State Department with
      him on the trip, only intelligence officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T11:42:20.793+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T11:42:23.991+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-05T11:42:23.725+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CIA Director Mike Pompeo secretly met with North Korea''s Kim Jong Un

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87cffb1-19d8-4055-890e-64d7b7ca3706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> CIA Director Mike Pompeo visited North
        Korea more than two weeks ago for a secret meeting with leader Kim Jong Un
        in Pyongyang, sources confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f094e9-db85-46dc-af47-2ff01b9f05ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, who is U.S. President Donald Trump''s nominee for Secretary
        of State, didn''t take any officials from the White House or State Department
        with him on the trip, only intelligence officials, one source said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991152f-5bef-48bc-ab16-7b7170badc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment on Pompeo''s visit, which took
        place around April 1 and was first reported by&nbsp;The Washington Post. The
        Post reported that Pompeo went as Trump''s envoy to lay the groundwork for
        direct talks between Trump and Kim about North Korea''s nuclear weapons program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04febb7b-cea2-478e-96ba-b0c62d35b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders are set to meet in late May or early June,&nbsp;in
        what would be the first face-to-face encounter between a sitting U.S. President
        and a North Korean leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699426d9-d6d7-42bc-945e-50c1a38256d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After ordering a barrage of missile tests last year, which antagonized
        the international community, Kim has started engaging in diplomatic discussions
        over his nuclear program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1458cb73-84ac-41e1-9ff7-35656f984110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s due to meet South Korean President Moon Jae-In next Friday
        at the demilitarized zone between the two countries. Of Pompeo''s visit, a
        spokesman for the South Korean President''s office said it was "inappropriate"
        for the government to comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87045db7-21b0-44c3-b3ac-f9eebfe55d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Very high level'' discussions</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c300bf-c4a3-4dd2-b436-b6edbb27e2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, Trump dropped hints about top level talks between
        the U.S. and North Korea during a joint press conference with&nbsp;Japanese
        Prime Minister Shinzo Abe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55905db-0f2d-4e14-a651-81e925f44f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As both leaders faced the press at the President''s Mar-a-Lago resort
        in Florida, Trump said "very high levels" of discussion between Washington
        and Pyongyang are already underway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa9bfae-587e-4e32-872b-ea3b244d598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had direct talks,"&nbsp;the President said. The White House
        later clarified Trump''s comments to make it clear he has not yet talked directly
        with Kim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1266e4-a771-4c93-920e-3947b088f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official familiar with Pompeo''s encounter with
        Kim told CNN the North Korean leader had been "personable and well prepared"
        for the meeting, but added there was a sticking point over the location of
        his meeting with Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e23018c-e221-4283-8db2-c787148c18a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Tuesday, Trump said&nbsp;five locations
        were being considered&nbsp;for the historic summit but didn''t elaborate on
        what they might be.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5352e4c-ad1a-4fcc-96d3-21e721bd0440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few weeks, U.S. officials have floated several possible
        venues including: the Mongolian capital Ulaanbaatar; the demilitarized zone
        between North and South Korea; a neutral European capital like Stockholm or
        Geneva; a location at sea like Jeju island or a ship; Southeast Asia, including
        possibly Singapore or Malaysia; the South Korean capital Seoul; or the North
        Korean capital Pyongyang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0890880-9949-4f45-807d-65cd00a395e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon''s push for peace</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93348747-2ab6-44e1-b6e3-00ce7f3ab879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions on the Korean Peninsula soared in 2017 amid rapid progress
        in North Korea''s missile and nuclear programs, culminating in an announcement
        by Pyongyang that it now has the ability to strike the United States mainland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091a276-3805-4d95-b906-7c58212ac164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But relations have warmed in recent months, including a trip by
        North Korean athletes to the Winter Olympics, as part of a diplomatic push
        by South Korean President Moon Jae-in.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5983ab6d-444a-4dd6-8195-ce214984cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same weekend Pompeo was in Pyongyang, Kim was pictured clapping
        and waving during a&nbsp;K-pop concert in the North Korean capital,&nbsp;held
        as a symbol of good will with South Korea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f1e0c-0abf-45fe-811e-a37cd44e127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon is due to meet with Kim&nbsp;in the demilitarized zone which
        divides Korea on April 27, the first meeting between the two countries'' leaders
        in a decade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e36bdc-3679-4b87-82e4-dbbd1ec26018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also be the first time a North Korean leader has set foot
        in South Korea since the armistice between the two countries in 1953, Moon''s
        Chief of Staff Im Jong-seok said Tuesady.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865fccba-dcfa-40d6-b995-75df1138aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean leader&nbsp;has been a long-time proponent of peace
        on the Korean peninsula and is widely viewed as the main driver of diplomatic
        talks between North Korea, South Korea and the United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a45bfa-6547-4dd8-8d26-ecd4e9391880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, South Korean diplomats traveled to Washington to bring
        a message from Kim to Trump, inviting the U.S. President&nbsp;to talks with
        the North Korean leader, which he quickly accepted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345656cb-adf1-4a06-b5be-25c9c05106df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s nomination in question</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057eb62f-8767-4e96-b5a3-2aa185531439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA director''s trip to North Korea came amid a major shakeup
        in the Trump&nbsp;administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeec1e4-0f02-4d68-bbca-f85916287aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:24.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President&nbsp;fired&nbsp;Rex Tillerson as secretary of
        state in mid-March and nominated Pompeo to replace him as the U.S.'' top diplomat,
        shortly after the White House&nbsp;announced&nbsp;the President had agreed
        to meet with Kim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422aa53a-e33b-469b-a665-6a7d8e665dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:24.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo will need approval from the U.S. Senate before he takes the
        role, but opposition has been growing on the committee voting to confirm him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e7d40-430d-4bdf-8730-903f8c27d7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:24.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Senator Jeanne Shaheen, member of the Senate Foreign
        Relations Committee, said&nbsp;she couldn''t support Pompeo''s nomination.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c8df1-e705-43c2-bcc8-5bd7cdf9e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:24.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I continue to have deep concerns regarding Mr. Pompeo''s past statements
        and policy views, particularly in regards to the LGBTQ community, American
        Muslims and women''s reproductive rights," she said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9278ad30-e024-4343-86d4-ba946d5eab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:24.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Republicans have made it clear they will bring Pompeo''s nomination
        to a vote in the senate regardless of the committee''s findings, which would
        be unprecedented in the body''s history.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baed8e4-cd73-404c-90be-32ac6abd2823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:42:20.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:42:24.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "CIA Director Mike
        Pompeo secretly met with North Korea''s Kim Jong Un."</em></p>'
  'dbm-2019-budget-infrastructure-social-services':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-19T15:55:47.486+08:00
    'imagesource': 'jcr:e53319a1-e345-42f1-9a97-1d76104b71ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c614e7c3-2d6b-4abc-8574-910e35cadf4b'
    'lead': 'Social services set to have the lion''s share of the proposed 2019 national
      budget. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T09:14:30.911+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T11:00:05.792+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T11:00:05.636+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government to prioritize infrastructure, social services in 2019 budget

      '
    'updated': 2018-04-20T08:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b8149-a1c8-4fdd-8af0-b740135024ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:14:30.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:00:05.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        government will prioritize funding infrastructure development and social services
        under its proposed 2019 national budget, the Department of Budget and Management
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03008ca4-062f-4e82-8cf8-7321e0600e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:14:30.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:00:05.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum signed by Budget Secretary Benjamin Diokno on April
        13 said the administration plans to ramp up spending to support the socioeconomic
        agenda of President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8baed00-55fa-4dd6-9f13-f36210719e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:14:30.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:00:05.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed ₱3.782 trillion 2019 budget is 12.2% higher than the
        ₱3.37 trillion 2018 budget. The memorandum, a copy of which was posted Wednesday
        on the department''s website, did not specify the total amount that will be
        earmarked for social services and infrastructure but said those areas will
        be the government''s priority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a0ab4-aa34-4234-9d89-e31575ae4e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:14:30.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:00:05.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government will prioritize strategic infrastructure and inclusive
        human capital development to foster a more robust investment climate, and
        strengthen linkages with the private sector, the academe, and civil society,"
        according to DBM''s National Budget Memorandum No. 130.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132c5283-ff5b-4e04-b2f0-ccc4e177b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:14:30.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:00:05.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that is to enable government to boost economic growth to
        7-8 percent over the medium term and cut poverty incidence to 14 percent by
        2022 from 21.6 percent in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b4c47-c8d5-4f68-987f-462c868aeaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:14:30.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:00:05.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure spending will focus on inter-regional, inter-provincial
        and inter-island connectivity for far-flung areas of the country, in line
        with the administration''s Build, Build, Build Program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d755d3d-3342-45d5-80e5-7a18218efec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:14:30.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:00:05.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chunk of social services spending will go to the K-12 program,
        free tertiary education for state and local universities and colleges, health
        care, cash aid under the Pangtawid Pamilyang Pilipino Program (4Ps), and the
        creation of registries of persons with disabilities (PWDs) and indigenous
        peoples (IPs).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affdbf58-35a7-4677-9c2f-32fdc7288fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:14:30.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:00:05.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash-based disbursement and limitations</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6cf9e2-fc76-4428-a555-91f6dd4b3315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:14:30.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:00:05.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a part of the DBM''s gradual shift to cash-based budget, disbursement
        for Tier 2 projects will be cash-based. Tier 2 projects are meant to address
        new government priorities and scaling up existing government activities. In
        comparison, Tier 1 projects are those which have been set for continued implementation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7211eecf-ad74-44f0-9888-b64ae8cf2510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:14:30.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:00:05.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposals for Tier 2 projects are also limited to projects, programs,
        activities, goods or services that can be delivered or rendered within the
        fiscal year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b9272-822e-49c7-8cb1-a68a179e2a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:14:30.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:00:05.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Tier 2 projects, the government is also preparing to
        spend on the proposed Coconut Farmers and Industry Development Act which is
        still pending at the bicameral level, increasing the base pay of military
        and uniformed personnel, and doling out cash assistance based on the Tax Reform
        Cash Transfer Program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52444dee-02fa-486a-9f8f-962fa39f27ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:14:30.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:00:05.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these funding pressures, the expenditure directions and considerations
        for Tier 2 proposals... become even more crucial to ensure that the fiscal
        space is allocated strategically only to priority and implementation-ready
        programs and projects," said the DBM.</p>'
