      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was updated to include excerpts from The Source''s interview
        with Manny Mogato.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27634ed6-b726-4306-b0d2-01f9131ed9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> After
        winning a 2018 Pulitzer Prize, Filipino journalist Manny Mogato of Reuters
        weighed in on the country''s campaign against illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae601c0-5c2a-4d40-a0aa-be5e9e2f9039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ipaglaban natin ang tama. Kung saan yung pinaniniwalaan nating
        tama, yung katotohanan, di ba?" Mogato told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b1d219-12ec-4174-80ab-296130140514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We fight for what''s right, what we believe is right
        and true.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3484a864-4b74-46be-b647-2949fbce1ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mogato, Reuters'' Clare Baldwin and Andrew R.C. Marshall, recently
        won the Pulitzer Prize for International Reporting for their series "Duterte''s
        War," which looks into the "bloody drug crackdown" in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b488aa0-784c-4e75-806f-2385163d72f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He credited the award to team effort and dedicated it to other Filipino
        journalists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47efa46a-e801-405a-89fd-0872bc3f87cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole Reuters Manila Bureau helped in introducing those stories,"
        said Mogato. "I would like to pay tribute to all Filipino journalists who
        covered the drug war -- especially sa gabi [those on night shift.]"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c6def1-c9b4-422d-aac8-626adfdabeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters'' series combines digital writing with data and multimedia
        graphics to show discrepancies in police operations. Among the stories are
        "Dead on Arrival," a report on a police modus that covers up deaths during
        operations by bringing dead bodies to hospitals; "Caught on Camera," a report
        using CCTV footage that went against a police account of a raid; and "The
        Davao Boys," about how the deadliest police station in Quezon City employs
        cops from Davao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a849b9d-bf01-493b-80d4-e6ef9e5fa690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang na-jolt ''yung mundo e [The world was jolted]... Hundreds
        of people are dying because of the anti-drug campaign of President Duterte.
        Why is this happening?" Mogato said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1df93b0-2e0c-4bb8-9515-06e372b5280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So to us, it is an important story na hindi mo pwedeng palampasin
        [that you can''t let pass]. You really have to look into this, dig deeper,
        and find-out kung sino ba ang nasa likod [who is behind this]?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de2c2d7-80c4-4934-aff2-c0ece6271269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But publishing these stories did not come easy for Mogato and his
        colleagues, as data from the Philippine National Police (PNP) was now harder
        to acquire even for those as simple incident reports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a0f30-0791-45b0-b36e-baef4c82957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lately nga, because of the order of General Bato (Dela Rosa), na
        yung documents, nagta-title sila na you have to go to Malacañang to get clearance,"
        Mogato explained. "(Because) if you will look into the documents, madali mong
        mache-check kung ang namatay ay nakipagbarilan ba o hindi [you can easily
        check if those killed fired at the police or not]."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f6b043-bb31-4b8a-9d10-fac30636c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mogato''s team also had to endure online bashing, as well as receive
        thousands of hate messages every time they publish stories critical of the
        Duterte administration''s drug campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412a2215-e079-4d34-baee-0a6ad834bf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulitzer winner added he had to change his name on Facebook
        to get rid of online attackers and trolls. He added he even received death
        threats, but dismissed it as "hazards of the trade."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea67e879-d4fc-4d0f-ba77-d3353b0b4d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nga nila [They say], fake news, biased, bad journalism. But
        our evidence will speak for itself," Mogato said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cff5eb-2d19-45bb-95d3-49f6b6b933c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The face of the drug war</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f934ef83-bf0d-491e-8000-1e39c599da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After heading the PNP for almost two years, outgoing PNP Chief Ronald
        Dela Rosa boasted of unprecedented numbers as a result of its anti-illegal
        drugs operations from July 1, 2016 to March 20, 2018, with123,648 drug suspects
        arrested and more than 2,600 kilos of shabu worth ₱13.46 billion pesos confiscated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b010ae1-8ac0-4814-981a-caa2a2c4056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But government data also show 4,075 drug suspects were killed in
        law enforcement operations, with 2,476 deaths recorded outside of police mission,
        many of them victims of vigilante-style killings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6642b5-4464-4738-8df4-a37d388db129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups say the death toll is higher than official numbers,
        voicing concerns especially with the alleged extrajudicial killings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223973f7-8cfb-4da7-bcdb-61cc71529ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the outcry, the PNP was pulled out from the drug war in October
        2017 and an investigation was launched on the spate of drug-related killings
        — some of them involving children. However, the PNP was ordered back into
        the illegal drug campaign on December 2017, with the Philippine Drug Enforcement
        Agency still taking lead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf06d47-9f70-46bf-a5f5-41eaa01fbfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International group Human Rights Watch said Dela Rosa should answer
        to the drug-related deaths. They say the war on drugs targeted mainly "urban
        slum dwellers and resulted in the deaths of more than 12,000 men, women, and
        children by police and police-backed vigilantes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6fa0e8-0339-4ea2-9371-2604db870140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em>, Dela
        Rosa said he is prepared to face possible charges after he retires on Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc951f9-0df7-43aa-9be9-47f2eb54c1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the balls to face anything that you are going to charge
        against me. Bakit ko tatakbuhan ang responsibilidad na ''yan [Why will I run
        from the responsibility]?" Dela Rosa said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221069ff-d526-44a8-bdbf-481394e405bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with incoming PNP Chief Oscar Albayalde about to head the police
        force, Mogato is not expecting much to change under Albayalde''s leadership.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81f1e4c-67b4-4a72-9996-bd3121058c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:28:17.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:28:20.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' multi-platform writer Regine Cabato contributed
        to this report.</em></p>'
  'TNC-Grab-competition-Hype-HirNa':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-04-19T10:50:42.249+08:00
    'imagesource': 'jcr:e96a053a-e2a6-44c2-a9a6-66bcfbba3f16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaa6da73-d6cf-4a58-849f-fe89ef1edac9'
    'lead': 'Hype, an exclusively local company, said the ride-hailing app can be
      used without an internet connection because it allows passengers to book a ride
      through text. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T10:38:27.290+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T10:38:31.343+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-05T10:38:31.133+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB accredits 2 new TNCs to rival Grab

      '
    'updated': 2018-04-20T09:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f9724-bfc6-44b6-a8fe-2bac6c0cfc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:38:27.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:38:31.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> Grab
        will have more competition by May as the Transportation Franchising and Regulatory
        Board (LTFRB) accredited two new ride-hailing apps on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63ca78-5da8-4c3f-beed-76b44a3d814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:38:27.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:38:31.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport network companies (TNCs) Hype and HirNa were given the
        go signal to operate in the country for two years, LTFRB Board Member Aileen
        Lizada confirmed to CNN Philippines on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae567fd5-aaac-4f21-881f-bdeebc4b3041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:38:27.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:38:31.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hype has a similar business model as Grab, while HirNa is a taxi-hailing
        app, which will be first rolled out in Davao City. Lizada also said u-Hop,
        which initially offered shuttle services, is now operating as a TNC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de145dde-869b-4f42-865c-646775c066b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:38:27.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:38:31.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron tayong U-Hop, Grab, Hype, and HirNa. Apat ang TNC: 3 for
        TNVS and isa for taxis," Lizada said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b674f-1240-4f36-9691-fcc3169d584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:38:27.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:38:31.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hype will be available to the public as soon as it is launched on
        May 26, said Chief Operating Officer Jen Silan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8281f88-9c4b-43d6-9b31-573e73cea870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:38:27.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:38:31.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hype, an exclusively local company, said the ride-hailing app can
        be used without an internet connection because it allows passengers to book
        a ride through text.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46311b77-3e47-47c7-8e59-62c13063e1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:38:27.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:38:31.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SMS booking or texting is much cheaper. So we want to address that
        and cater to those other classes," Silan said on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a395e44-7ed1-490c-b67a-b941a198f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:38:27.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:38:31.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silan said around 30, 000 drivers have expressed interest in signing
        up on their platform, but the accreditation process will officially begin
        next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc2f692-8ddf-4474-af94-e30582b732ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:38:27.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:38:31.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added drivers on Hype can earn additional income because they
        will be putting digital signs inside the vehicles for advertisements. The
        income from the ads will be split between Hype and the drivers, Silan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c58ab12-4f49-4fe7-b0cb-ff4438dafe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:38:27.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:38:31.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hype also assured passengers it will have cheaper fares as compared
        to Grab since they do not have a per-minute charge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aea1896-211f-4972-965e-7dc3e83821e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:38:27.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:38:31.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB met with accredited and applying TNCs on Thursday to discuss
        their fare structures amid the controversy surrounding Grab Philippines''
        alleged undisclosed P2/minute charge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8cdcd-90a0-4ad7-954a-86aea353dd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:38:27.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:38:31.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons why we have this meeting is precisely to upgrade
        the service insofar as the TNVS denomination is concerned," LTFRB Chairman
        Martin Delgra said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c8dbd-763e-4ff7-9cab-76f2031b6ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:38:27.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:38:31.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from Grab, HirNa, Hype, u-Hop, applying TNCs GoLag
        and TNC Owto, and taxi-hailing service MiCab attended the meeting with LTFRB.</p>'
  'three-us-men-jail-murder-for-hire-filipina':
    'author': 'Ben Westcott, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-19T13:16:20.925+08:00
    'imagesource': 'jcr:8854e91a-42d7-4236-98d2-86b0cc6d793e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70b382e4-224a-49d0-9cb7-7cd69cf8dbe0'
    'lead': 'Three men were found guilty in a New York court of taking tens of thousands
      of dollars to murder a woman in the Philippines in 2012.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T10:41:19.334+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T10:41:22.443+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-05T10:41:22.190+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three U.S. men face life in jail over murder-for-hire killing of Filipino
      woman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45698a42-e5ab-4723-8681-3de2fe94600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A former US soldier described as a "ringleader
        of trained assassins" is facing life in jail after being found guilty Wednesday
        of organizing the killing of a woman in the Philippines in 2012 for cash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bf81b9-4273-4986-9daf-1b1c55eb2cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US sniper instructor Joseph Hunter, nicknamed "Rambo," was
        convicted along with two other men in a New York court Wednesday of conspiring
        to kidnap and murder as part of a murder-for-hire scheme following a 12-day
        trial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca31ac7-1a22-41a9-972c-290ce7400c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter, who for years worked as a soldier of fortune, is already
        serving a 20-year sentence over a range of charges, including the attempted
        murder of a US drug enforcement agent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a55f7dd-e706-4e10-90cd-8206e4a2d01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the verdict, US Attorney&nbsp;Geoffrey Berman described
        the case&nbsp;in a statement&nbsp;as "horrifying," with details "usually seen
        in action movies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b78131-2b09-4e28-ae97-11826d34e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(These men) conspired to end the lives of people overseas whom
        they had never met. Today a unanimous jury convicted them for their craven
        indifference to human life," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd493e1a5-8b37-40ce-9492-93d0ed293fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentencing for the three men, US citizens Hunter, 52, Adam Samia,
        43, and Carl David Stillwell, 50, will take place in September, with a maximum
        penalty of life in prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3733cf-c900-40d6-8d64-f96d8b000d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter was a former US army&nbsp;sergeant who left the armed forces
        in 2004 after more than 20 years, while Samia has previously claimed to have
        worked as a "contractor" for clients in the Philippines, China, Papua New
        Guinea and the Democratic Republic of the Congo. All three men had extensive
        firearms training.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102a30c6-9d24-413a-9736-fa4220ea5c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement by the United States Attorney''s Office,
        the three men agreed in 2011 and 2012 to commit a number of murders across
        the world in exchange for a salary, including "bonus payments" for each victim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af1946-bd3f-4533-968e-9ef2b0c4229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2012, Samia and Stillwell traveled to the Philippines where
        Hunter gave them information on their victims and weapons to use in the killing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1990e84-f1f2-408b-9529-fc7d0bb50651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After watching their female Filipino target for months, the two
        men murdered her by shooting her in the face multiple times then dumped her
        body on a pile of garbage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f45595-aed7-4313-9600-a285b4746480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was found there later by local authorities. Both Samia and Stillwell
        were paid $35,000 by Hunter for killing the woman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95561ec-946e-411a-ae45-c6f43f706ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into the three men was an international effort,
        bringing together US law enforcement agencies with the Royal Thai Police and
        the Philippines National Police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352f6073-2d92-4863-9597-cb9dff9443b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prosecution is being handled by the US Attorney''s office Terrorism
        and International Narcotics Unit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d6fe5f-708c-4381-b0d7-f8277bf8a376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Ringleader of trained assassins''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4991308f-8caa-4fb3-930d-7fe285add5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t Hunter''s first time in a US court -- the former US soldier
        was sentenced to 20 years in February 2015 over the planned killing of a US
        Drug Enforcement Agency (DEA) agent, as well as a DEA informant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d95356d-9efd-4563-a67e-9915677f03f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statement released following the trial, US Attorney Preet Bharara
        described Hunter as&nbsp;"an admitted contract killer,&nbsp;convicted drug
        trafficker, and ringleader of trained assassins."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba0e26-7142-4df2-b7ca-5545d4a21fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hunter and his cohorts turned from serving their countries as soldiers
        to becoming mercenaries for hire, plotting to kill a DEA agent and informant
        and trafficking in massive quantities of cocaine," the attorney said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f511e84d-ddfb-4455-89b9-bfb715059c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Hunter hired a group of four former soldiers from the US,
        German and Polish armed forces to act as bodyguards and hitmen for what they
        thought were a Colombian drug cartel, according to the US Attorney''s Department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab29ee05-46eb-4d7c-9c67-7aac56ebaa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the men who recruited the former US soldier to protect
        their cartel were&nbsp;"confidential sources for the DEA,"&nbsp;the indictment
        said at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc577a-eda9-40c7-94ca-cf84deaadd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2013, Hunter described his work to one of his teams of
        contractors as "like a military mission," according to the US Attorney''s
        Office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca2178-efdb-4934-a736-e43a983892db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, you see everything. You see James Bond in the movie and
        you''re saying, ''Oh, I can do that.'' Well, you''re gonna do it now," he
        told the team.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f0a3bf-744c-4ab5-8235-4da20bf6719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:41:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:41:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
