    'template': '1'
    'title': 'Bernie Sanders: Cardi B is right on Social Security

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d5cf9c-931c-4ff5-b268-128711375a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:02:33.938+08:00
      'mgnl:createdBy': 'jeff'
