    'template': '1'
    'title': 'The resurrection of Soliman Cruz

      '
    'updated': 2018-04-23T17:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad7658-86cd-46fd-8941-092d102bfb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “I’m sitting next
        to the monument.” The text on my phone reads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d9ef7-5db6-4c5a-a584-8ee70059d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the heart of Manila, across a distinguished baroque church, I
        walk past a busy street buzzing with colorful jeepneys. I arrive to find my
        friend sitting under the angular sculpture of Rajah Sulayman. The statue was
        sculpted by Eduardo Castrillo in 1976. It was erected in honor of the brave
        and princely ruler of 16th century Manila who died fighting the Spaniards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dccc66-675e-4fc7-9dd8-34f043e1fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You do know I’m named after him.” He points to the statue. I laugh
        in amusement as we head towards the boulevard together. The bay is calm during
        this time of day; however, the humidity is stifling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e970131b-0af7-454c-bc22-0f4d5f2981c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time in two years that I cruise the stretch of Roxas
        Boulevard since moving north. The surrounding area of Pasay was my home for
        close to a decade. The face of Soliman Cruz is a common fixture to this side
        of town. He is known to many as an extraordinary actor who has been featured
        in award-winning films, plays, and television series. To the creative and
        bohemian folk of Malate, we know him simply as Sol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab6196-3706-46e8-bd69-a0ed4eb97f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Buti bumalik ka!”</em> a street vendor exclaims. The elderly
        gentleman sits in a stall filled with an array of snacks and bottled drinks.
        Sol holds his arm out and takes the man’s hand in his. The people in the area
        are genuinely happy to see him and proud of his newfound sobriety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a683a7-cbe0-437b-9f17-3c49e3219eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I never went hungry when I slept here.” Sol points to the grass
        below the tall palm trees of the bay. “People who live in the open are too
        busy trying to survive. There was never time to be sad.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3adec-b1c5-4254-8028-70959835cd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapwa or togetherness is the core aspect of Filipino psychology.
        His time spent homeless on the boulevard was by choice to further his craft.
        It is the belief that all beings should ideally operate and coexist interdependently,
        with harmony; not only towards others but with the environment. It is similar
        to the Sikh philosophy of sewa or selfless service to advance spirituality.
        Sol washing pots and pans inside a Hindu or Sikh Temple in Manila baffled
        others, but I understood his intentions. The media has taken advantage of
        his eccentricity and has been quick to label his life as one big social experiment.</p>'
    '14':
      'image': 'jcr:f72ca629-6e44-415c-b6eb-3d2c665da121'
      'imageCaption': 'Soliman Cruz first acted in the 8mm short film “Kwentong Barbero”
        in 1991 by Jon Red. It was his appearance in the 2005 “The Blossoming of Maximo
        Oliveros” as the father of Maxi that earned him renown. A year later he starred
        as Judy Ann Santos'' father in Star Cinema’s “Kasal, Kasali, Kasalo,” which
        was a commercial hit at the Metro Manila Film Festival. Photo by SHIRIN BHANDARI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfc3f1b-6bfb-4cdc-8e41-980b9c137562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab337b-b119-4bc4-981f-cc80e8298578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years that I have been Sol’s friend, if one wanted to find
        him, he was always close to the Cultural Center of the Philippines and Manila
        Bay. He has a long-standing love affair with the ocean. It serves as a peaceful
        reminder of his father who served in the Philippine Navy as part of the Coast
        Guard. His father spent time on RPS Rajah Soliman (D-66), a destroyer that
        was sold to the Philippine government by the United States in the 1960s. The
        boat was originally used in the Second World War. It sank four years later
        during a storm surge and was sold for scrap shortly after.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c7cc88-9966-4ec4-acf7-643dfb5302ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the tender age of 11, Sol lost his father who battled depression
        to an apparent suicide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd1d992-6129-4901-bc4e-44116eaad750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a trip to China in 1975, then President Ferdinand Marcos
        and first lady Imelda were received by a well-rehearsed group of Chinese children
        dancing in unison. It made an impression on Mrs. Marcos. She returned to the
        Philippines and organized a batch of military and navy children to greet foreign
        visitors and delegates at the Nayong Pilipino the same way. Sol was part of
        the group of dancers. <em>The Nayong Pilipino</em> was constructed in 1969
        adjacent to the Manila International Airport to serve as a one-stop destination
        for visitors to experience the diverse cultural features and landscapes of
        the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29640037-9345-4815-87de-ff2f9d03b506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned Ateneo drama teacher Dr. Onofre Pagsanghan, who conducted
        youth workshops at the time, saw great promise in Sol. He advised Sol’s mother
        to enroll him in the new form of high school which had just opened along a
        dormant volcano called Mt. Makiling. The Philippine High School for the Arts,
        the first of its kind in Asia, was inaugurated by Mrs. Marcos at the National
        Arts Center in 1977. It served as the Educational Arm of the Cultural Center
        of the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee579324-b953-49f4-805c-a49d5d341f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Balang araw, titingalain ang anak mo.” Sol coyly repeats the words
        his beloved mentor, Dr. Onofre, said to his mom, as we sit on the concrete
        ledge overlooking the sea. We laugh together at the thought. In some ways,
        the vision has pulled through. “I joined drama class because of the pretty
        girls,” he says. Sol beams as we watch the sunset. His smile is infectious.
        He has tried to rekindle his friendship with his old teacher who is now in
        his late ‘80s.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ec28c-5e1a-444d-9377-113be080e4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Art is a part of the healing process,” Sol says as he opens the
        door. “People are being killed because of their addiction. We can change.
        There is hope and redemption for everyone.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bbb610-b667-4a03-819f-164ad06e0445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sol first acted in the 8mm short film “Kwentong Barbero” in 1991
        by Jon Red. It was his appearance in the 2005 “The Blossoming of Maximo Oliveros”
        as the father of Maxi that earned him renown. A year later, he starred as
        Judy Ann Santos'' father in Star Cinema’s <em>“Kasal, Kasali, Kasalo,”</em>
        which was a commercial hit at the Metro Manila Film Festival.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce0d7e-4e31-401b-a6b8-42fc442bd069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sol’s characters on set are brilliant and endearing — they have
        often reached cult status among independent film viewers. He has worked with
        critically acclaimed directors like Raymond Red in “Manila Skies” (2009) and
        as Wawak in Lav Diaz’s four-hour epic “<em>Norte: Hangganan ng Kasaysayan”</em>
        (2013). Sol is also one of Diaz''s go-to actors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737acf84-7fab-49d5-a9cd-a136a86ee51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is rare for an actor to be able to transition from theatre, T.V.,
        and on to film. However, life has dealt him a few bad cards. His battle with
        methamphetamine took charge of his career over the past decade.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb7d96-1c53-4ef0-9520-ee0e84428bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Addiction is a disease,” Sol says. It is the first time I’ve ever
        heard him own up to it.  It was always the big elephant in the room that no
        one addressed completely.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc879b-cb62-4ff6-a2fc-5b62e4189b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experimenting with recreational drugs is normal for people in the
        creative industry. Neither is it frowned or looked down upon. The goal is
        to allegedly heighten creativity or mask depression. Continuous use alters
        the brain and judgment. Quitting takes a lot more than a strong will or good
        intentions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc18c55-fd2e-4e24-86ca-c065afbb45e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have a loved one battling addiction can become enablers.
        Sol and I would regularly meet on Sundays at a 100-year-old church on Vasquez
        Street in Malate. We’ve all been responsible for giving him a buck or two.
        Like the rest of us who value his friendship and well-being, there is a substantial
        amount of guilt involved. Before moving, he wanted to come to my apartment
        in Pasay to have his suit cleaned for an event. It was an option of getting
        the chore done or giving him money. Cash in the hands of an addict is not
        a good thing. It was a relief he did not show.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99984a96-c56b-4974-a953-890a47417191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sol landed in another artist’s house and was lucky to receive the
        help he so desperately needed. He has been living in a rehab facility to this
        day through a kind sponsor who chooses to remain anonymous. He also conducts
        acting workshops with those confined with him.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ffa57-20d8-4774-938a-8b4f0197ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soliman Cruz is sober. He has learned to love himself and his craft
        again. It is close to a year since he auditioned for a part in the annual
        festival of unique one-act plays at the Cultural Center of the Philippines.
        Sol has been offered a steady stream of work since, including appearances
        on GMA-7''s News and Public Affairs show about overseas Filipino workers,
        <em>“Tadhana.”</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ee185-cfb3-4df3-95f5-841d7f25b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We reach the end of the bay and stop at a pedestrian crossing. His
        phone rings. His agent gives him a booking for a television series for the
        day after. At a small café a few blocks away, we travel to gather and celebrate
        another friend’s birthday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c430d6b0-2d65-4762-a836-1d105294c348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tells me about his plans to attend an Open University with his
        eldest daughter Tala to finally earn a degree. “I’ve always wanted to teach
        children. I want them to learn everything I know,” he says as we stand outside
        the café.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071db133-e984-4bcd-8874-9429059eea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Art is a part of the healing process,” Sol says as he opens the
        door. “People are being killed because of their addiction. We can change.
        There is hope and redemption for everyone.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ee36a-5b8c-4c13-b33e-25cd2e4531cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f18a3a-5960-4528-88e3-64ac2e351e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:35:31.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:35:33.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Soliman Cruz stars in the upcoming films “Gusto Kita with All
        My Hypothalamus,” directed by Dwein Baltazar and "Hitboy" directed by Bor
        Ocampo. Both entries are in the 3rd CineFilipino Film Festival 2018 which
        will run from May 9 to May 15. For more information visit the Cinefilipino
        Facebook page.</em></p>'
  'duterte-bello-do-away-endo-congress':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-19T13:56:19.296+08:00
    'imagesource': 'jcr:e32d300c-1be4-4464-8110-96c9380ca0d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad2c619b-f6a5-440c-be54-4add89a0b1eb'
    'lead': 'The motion to end the contractualization process known as ''endo'' should
      come from Congress, according to President Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T09:47:17.734+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T09:47:21.249+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-05T09:47:21.059+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No more EO, Duterte leaves ''endo'' issue to Congress

      '
    'updated': 2018-04-20T06:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1760309-3597-483c-9881-8d417e92cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:47:17.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:47:21.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> President
        Rodrigo Duterte will leave the issue of the contentious hiring practice known
        as "endo" to Congress, his spokesman said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e4e90-9164-45d9-95fc-4a87d9a36a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:47:17.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:47:21.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told a press conference that
        the chief executive shares the stance of Labor Secretary Silvestre Bello Jr.
        regarding "endo". "Endo" refers to the practice of companies to let go of
        employees before they complete six months of service, after which they are
        entiled to regular employment benefits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d73ce-06bf-4b3b-b16d-aeeaf01b43a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:47:17.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:47:21.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had the occasion to find out that number one the position
        of Secretary Bello is it is better to leave the matter of ''endo'' to Congress,"
        Spokesperson Roque said. "The position of Secretary Bello now, which is the
        position of Malacanang, is let''s see what kind of legislation Congress will
        finally approve noting that the matter is now pending at the Senate alone."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ece05-7100-4c27-9746-edd2eefe7aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:47:17.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:47:21.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Labor groups lose hope on ''endo'' EO</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e401df-90b0-4c8b-8b72-238ff6518128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:47:17.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:47:21.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill to end "endo "has been passed at the House of Representatives
        while the counterpart bill is still pending in the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a92ff2-76ac-4ae2-b4f0-379eb32e41f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:47:17.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:47:21.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should not mean, Roque said, that President Duterte has reneged
        on his campaign promise to end endo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec672968-c7de-4a39-9826-bbc4ff97d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:47:17.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:47:21.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been informed by the Department of Trade and Industry that
        the President had fulfilled his election promise to do away with ''555 endo''"
        Roque said, referring to the practice of firing employees on their fifth month
        of service so they do not get entitled to benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5137c180-7fd1-4596-931a-37007c3c17e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:47:17.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:47:21.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor department earlier issued an order imposing stricter regulations
        on labor contracting arrangements but still allowing some form of contractual
        work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c8d454-590b-4850-aa7f-8face9e1c416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:47:17.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:47:21.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the department has beefed up the number of labor inspectors
        from 200 to 500 "and that is why they have effectively cracked down (on) those
        resorting to prohibited endo."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dddb4d-ecf3-4607-b17e-ca2e317286c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:47:17.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:47:21.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Bello, in a separate press conference this morning said
        Duterte will no longer issue an executive order against endo. This was decided
        after a meeting Friday between the labor secretary and Executive Secretary
        Salvador Medialdea, where they went through the three draft executive orders
        (EOs) to be signed by the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10aeaab-bdb7-4e98-9b9c-60a08c6a121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:47:17.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:47:21.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Bello: Duterte promised to sign EO on contractualization by
        March</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9617be-2af0-4760-b84b-87dcc5c8adf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:47:17.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:47:21.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The President] will instead certify as a priority bill the bill
        that is currently pending on the Senate on security of tenure," Bello said.</p>'
  'Sereno-quo-warranto-Supreme-Court-ruling-May':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-19T13:51:19.055+08:00
    'imagesource': 'jcr:517f911c-cad9-404b-ac57-037049f79978'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a8a2a29-4e63-4fb6-99c1-d1f9262ca1f3'
    'lead': 'Will Chief Justice Maria Lourdes Sereno be removed from her post?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T09:51:08.994+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T09:51:13.515+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-05T09:51:13.342+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court to decide on Sereno ouster petition by May

      '
    'updated': 2018-04-20T08:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7249ee33-acb4-4ca3-96ae-c5f94849c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:51:08.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:51:13.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        Supreme Court will decide the fate of Chief Justice Maria Lourdes Sereno before
        the end of May, Acting Chief Justice Antonio Carpio said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720d556-96b9-4967-b969-a8d1d84923da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:51:08.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:51:13.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN Philippines the justices will vote on May 17. A
        majority vote - or eight out of 14 if all justices are present — would grant
        the quo warranto petition to oust Sereno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112f074-9cfa-4d28-93f0-ce572f5fc2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:51:08.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:51:13.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court held oral arguments on the quo warranto petition
        seeking Sereno''s ouster last April 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d85849f-a691-4056-ae3b-4e93ad5cc82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:51:08.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:51:13.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto, a legal proceeding where an individual''s right
        to hold office is challenged, was filed by the government''s top lawyer, Solicitor
        General Jose Calida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84567607-a848-41b9-931a-1a17e7ba1234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:51:08.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:51:13.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wanted the Supreme Court to unseat Sereno over her alleged failure
        to file Statements of Assets, Liabilities, and Net Worth (SALNs) for ten years,
        before she applied for the Chief Justice post in 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f5ca2d-d812-4064-a590-26f9da7dc7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:51:08.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:51:13.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ouster proceedings, Sereno argued her case before her
        colleagues and figured in multiple heated exchanges with one of her harshest
        critics, Associate Justice Teresita Leonardo-de Castro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531fd389-31f3-48a6-aebf-b065d0ce797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:51:08.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:51:13.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno earlier sought the inhibition of de Castro and four other
        justices – Diosdado Peralta, Lucas Bersamin, Francis Jardeleza, and Noel Tijam
        – from the case, saying they all "manifested actual bias" against her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3b0d2c-f85a-41d9-90f7-7e67d723fd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:51:08.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:51:13.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five justices denied Sereno''s plea. They had all testified
        against Sereno in the impeachment proceedings of the House Committee on Justice.&nbsp;
        The committee had voted to impeach the Chief Justice and is expected to bring
        the matter for approval to the plenary when session resumes next month.&nbsp;
        If the entire House approve Sereno''s impeachment, a trial will take place
        in the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce73cc23-2063-49e2-8183-5459147cb6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:51:08.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:51:13.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the full bench participating in the quo warranto case, it could
        mean five votes against the Chief Justice.&nbsp; A majority vote of the justices
        - or eight out of 14 – would grant the petition to oust Sereno.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ebc19c-446d-49a8-a970-5648faabf8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:51:08.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:51:13.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled chief justice, who has been on leave at the request
        of her colleagues, had asked the high court to dismiss the quo warranto petition.
        She stressed that impeachment is the only way to remove a chief justice from
        office, asking lawmakers to "give me my day in the Senate impeachment court."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca3099e-4f3c-433c-b8d9-d7757e5c4043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:51:08.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:51:13.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
  'DICT-guidelines-3rd-telco-player':
    'author': 'CNN Philippines Staff'
    'caption': 'The entry of a third telecommunications player is expected to challenge
      the duopoly of Globe Telecom and PLDT.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-19T16:28:54.339+08:00
    'imagesource': 'jcr:965a12ef-34ea-48df-aba2-08ab2e670284'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c840b43-3e5d-4aac-a8e7-cbef80f3a2f9'
    'lead': 'The order is separate from the final terms of reference under consultation
      with stakeholders and the NTC.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T09:54:30.860+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T09:54:35.417+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-05T09:54:35.263+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT issues stricter guidelines for entry of 3rd telco player

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76686890-8942-491f-8697-a827a4d2a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:54:30.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:54:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        Department of Information and Communications Technology (DICT) has issued
        tighter guidelines for the entry of the third telecommunications player in
        the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dfb772-fbb9-491a-8aa5-c0d4ec390e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:54:30.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:54:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An April 13 memorandum order signed by DICT Officer-In-Charge Eliseo
        Rio enumerated the minimum financial and technical requirements for those
        interested to apply as the third telco provider.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b431d7-d1ff-4ecb-8fd7-262f171e9878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:54:30.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:54:35.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current order, an interested telco company must have paid
        in capital of at least ₱10 billion and experience in telco operations for
        the last five years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c3aea-cbf3-4fe7-ad63-07e8fce07810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:54:30.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:54:35.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company must also hold a congressional franchise unrelated to
        dominant telco players, and has no outstanding liabilities with the National
        Telecommunications Commission (NTC). as of January 31, 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e369fc6-8f0e-441b-b383-3b3ff7b6e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:54:30.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:54:35.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April 13 order is a step up from the January 8 order, which
        required new players to not have corporate or financial interest in the Globe
        Telecom Group and the PLDT group — the telco duopoly in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3aa3f0-59c0-4b48-a11e-936fb735cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:54:30.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:54:35.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the order is separate from the final terms of reference under
        consultation with stakeholders and the NTC. The terms of reference will contain
        rules for the selection of the third telco player and the awarding of radio
        frequencies to the winning party.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc958e-3f92-4c90-abd8-0005f009c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:54:30.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:54:35.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is without prejudice to the formulation of a new selection
        criteria or modification thereof by the NTC, in consultattion with DICT and
        the Oversight Committee created under Administrative Order No. 11 dated April
        6, 2018," the order read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76264e1c-8ebc-4590-9adf-7275fd6852f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:54:30.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:54:35.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez, on Twitter said that in order
        to compete successfully against the two telecommunications giants, this new
        teleco player should be able to invest at least ₱200 billion.</p>'
