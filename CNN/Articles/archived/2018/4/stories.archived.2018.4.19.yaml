      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Global smartphone
        brand Vivo energized the V9 mall tour by allowing guests to experience the
        best of its newest Perfect Shot, Perfect View flagship model.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b16bf62-ebb1-4239-b06c-a0b24522b1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:20:06.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:20:09.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo introduced the Travel, Entertainment, and Fashion booths at
        the Vivo V9 mall tour kickoff at the Market! Market! In Taguig City on April
        14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c57f71-f97d-44ad-aec0-f88c5b78980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:20:06.592+08:00
      'mgnl:createdBy': 'jeff'
