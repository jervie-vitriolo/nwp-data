    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump bullish on North Korea talks, but willing to walk away

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb098c0-73fc-473a-89b6-254d07aaee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump offered a bullish
        view on Wednesday of his planned talks with North Korean despot Kim Jong Un,
        insisting he''s positioned to accomplish what his predecessors could not.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba84d99-6abe-4e0a-988c-4fbb7f5a0b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he maintained he''d be willing to stand up and leave the
        highly anticipated summit should the meeting fall short of his expectations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ddc696-be9f-4a86-8102-02f6170de374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t think it''s going to be successful, we won''t have
        it," the President said, standing alongside his Japanese counterpart at Trump''s
        oceanfront Mar-a-Lago estate here. "If the meeting when I''m there isn''t
        fruitful, I will respectfully leave the meeting."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c21dd3-cc63-4699-a872-baf42750fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like always remaining flexible," Trump said. "We''ll remain flexible
        here."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df23bb4c-19cf-46ed-a7d6-9710e7cc808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also maintained that his negotiating position with Pyongyang
        remains stronger than ever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e01175a-7bb4-4984-bd2f-f9b3d46c2e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never been in a position like this with that regime, whether
        it''s father, grandfather or son," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334cac14-a5a0-41cf-890f-c387bcfac639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who unexpectedly agreed to the Kim talks last month, has
        pressed forward with his plans, despite concerns from regional allies such
        as Japanese Prime Minister Shinzo Abe, who arrived in Florida this week to
        warn Trump that past U.S. talks with North Korea have failed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa049b66-1470-4931-afbf-f54e3e1a9d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men conferred about the matter Tuesday alongside top national
        security aides. Talks on Wednesday focused on trade, including the possibility
        of exempting Japan from&nbsp;new US tariffs on steel and aluminum imports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef52e59-cda5-455f-bf5c-06a248b496c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between, Trump and Abe enjoyed a nearly five-hour round of golf
        at the nearby Trump International Golf Club.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a8c7e7-320a-40fb-bdf3-b2539efea7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men put forward displays of bonhomie during their extensive
        time together. Abe routinely referred to the President as "Donald," while
        Trump expounded on the friendship he has developed with the Japanese leader.
        They strolled the Mar-a-Lago croquet lawn with their wives before dinner Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d5f116-9b79-4593-b7cc-0648f1b3ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tensions were visible. During remarks ahead of Wednesday''s
        trade talks, Trump delivered a stern warning about unfair economic practices
        and vowed to stand up for American workers. And he paid little heed to Abe''s
        warnings about North Korea — instead indicating that preparations for talks
        are moving forward rapidly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b157c-1123-4dbb-90f9-ae94f98ad516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully that meeting will be a success and we are looking forward
        to it," Trump said at the news conference. "We will be doing everything possible
        to make it a worldwide success."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284c7c4-6688-45bd-b4ef-b47f6cb46911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did offer some concessions to Abe. He vowed to raise the issue
        of abducted Japanese citizens during his planned summit with Kim, a key request
        of Abe''s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ba619b-4868-4190-9f93-e57a4bbaf39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abduction is a very important issue for me because it''s very important
        for your Prime Minister," Trump said in Florida.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb2cc0-afbb-4a5b-8536-17d739d1d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, meanwhile, said he told Trump this week that North Korea wouldn''t
        be rewarded simply for opening dialogue with the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607ec02-6c07-4f92-9ed0-c793f1cef5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maximum pressure should be maintained," Abe said at Mar-a-Lago.
        "President Trump and I were in full agreement."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc96654-bf50-4c70-92de-ec0f6094eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the two men sat for dinner Tuesday, it was revealed that Mike
        Pompeo, Trump''s CIA director and pick for secretary of state,&nbsp;had traveled
        to North Korea&nbsp;for preliminary talks with Kim early this month. And Trump
        had said earlier in the evening that&nbsp;officials had identified five possible
        venues&nbsp;for the summit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6ba76-4c40-4669-b972-72fec2c842ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has stressed that he''ll focus on denuclearization
        in his talks with Kim. But Abe has worked to gain a commitment that missile
        testing will also be on the agenda. Intermediate range missiles test-launched
        by North Korea have landed in the waters off Japan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf8871-49ce-4d68-9e19-acaf2955977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:11:36.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:11:39.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump bullish on
        North Korea talks, but willing to walk away."</em></p>'
  'Britain-Queen-Elizabeth-II-corgi-dog-Willow-dead':
    'author': 'Sheena McKenzie, CNN'
    'caption': 'Willow was the only remaining descendant of Susan, the original corgi
      given to then-Princess Elizabeth on her 18th birthday in 1944.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-19T11:40:43.086+08:00
    'imagesource': 'jcr:7626855e-386e-4701-af17-29785fcd4070'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef1269d1-56b0-4948-b950-14b0235bbce6'
    'lead': 'Willow was the only remaining descendant of Susan, the original corgi
      given to then-Princess Elizabeth on her 18th birthday in 1944.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T10:14:23.401+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T10:14:26.598+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-05T10:14:26.452+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Last in Queen Elizabeth II''s line of corgis dies, says British press

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f223ba-ef28-4019-929d-cfca3b91fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:14:23.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:14:26.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Queen Elizabeth II has lost
        the last descendant of her original corgi after 14-year-old Willow was put
        down at Windsor Castle on Sunday following a battle with cancer, according
        to UK media reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea96cb1-8e57-4d10-a76c-daff99d6e114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:14:23.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:14:26.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willow was the last in a long line of royal corgis owned by Britain''s
        longest-serving monarch, reported British newspaper the Daily Mail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567508a1-8ef8-46a6-ae50-8f281286b8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:14:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:14:26.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace declined to comment on the dog''s death, telling
        CNN it was a private matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23855c4-580f-497c-80bc-18721fe91e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:14:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:14:26.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s fondness for corgis is well known, with Willow and
        the monarch even appearing beside James Bond actor Daniel Craig for a sketch
        shown during the 2012 London Olympic opening ceremony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a840a467-c25c-4096-ac60-0465d8448a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:14:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:14:26.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Queen still reportedly owns several other dogs, Willow
        was the only remaining descendant of Susan, the original corgi given to then-Princess
        Elizabeth on her 18th birthday in 1944.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00295f0b-d14d-450a-b81c-e1e225ff1ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:14:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:14:26.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She received Susan as a gift after becoming attached to her father
        King George VI''s corgi called Dookie, the Daily Mail reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2e0984-076a-42cb-b613-da776774df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:14:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:14:26.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, she has owned dozens of the breed, known for its distinctive
        short legs and standing-up ears.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d06c6f-d8bf-43d4-be33-141fd466b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:14:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:14:26.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was Queen Elilzabeth''s attachment to Susan, she reportedly
        took the dog on honeymoon with Prince Philip in 1947.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e403743f-313b-4e2e-a238-e965ba347b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:14:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:14:26.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Prince Harry''s fiancée Meghan Markle appeared to
        have won over the beloved canines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d66a589-344c-4efe-9e40-8371fa1aa0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:14:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:14:26.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spent the last 33 years being barked at. This one walks in and
        absolutely nothing, just wagging tails," the Queen''s grandson&nbsp;said in
        a BBC interview in November,&nbsp;gesturing to Meghan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0251f527-84f6-4484-8a1f-c2298902c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:14:23.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:14:26.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just laying on my feet during tea," Meghan replied, laughing
        with the prince.</p>'
