      on Wednesday at its new single-screen cinema in the financial district of the
      capital Riyadh.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T11:33:04.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T11:33:08.199+08:00
    'mgnl:lastActivatedBy': 'jeff'
