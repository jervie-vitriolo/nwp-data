  'VP-Leni-Robredo-Marcos-vote-recount-PET':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-19T20:31:53.499+08:00
    'imagesource': 'jcr:b7c15811-0e21-437a-9718-05efb4110358'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bec5b3fb-c966-4742-9d29-2577ffb5f5b7'
    'lead': 'The camp of former Senator Bongbong Marcos says rules cannot be changed
      while the poll recount is ongoing'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T10:00:25.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T10:00:28.279+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-05T10:00:28.062+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Robredo to PET: Use 25% threshold percentage in vote recount

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a6744-a3b3-4697-bc64-9fbe46a70078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> Vice
        President Leni Robredo trooped to the Supreme Court Thursday to file her motion
        for reconsideration asking the Presidential Electoral Tribunal (PET) to consider
        as valid ballots with at least 25 percent of its oval space shaded in the
        "revision, recount, and re-appreciation" of votes cast for the 2016 vice presidential
        race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba248c-3604-4f6f-9dec-9045784a296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinihingi po natin sa Korte na ireconsider yung kanyang naging
        desisyon at hinihingi lamang naman po natin bigyan tayo ng patas na laban,"
        she said, adding that the guidelines for the vote count for all candidates
        during the election should also be the basis of the recount of her votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c633a088-7abe-4fec-9c72-55bd52b464f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re asking the court to reconsider its decision
        and to give us a fair chance.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75043f4-472a-4a54-9ce7-11d36a4d6262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the fight is bigger than the poll recount between her
        and former Senator Bongbong Marcos. Marcos, her closest rival in the race,
        earlier filed an election protest and pushed for a recount of votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca54fa7-1e1d-4ce4-9867-c853d3d3d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its resolution last April 10, the PET denied Robredo''s motion,
        saying it''s not aware of any Commission on Elections (Comelec) resolution
        that states the applicability of a 25 percent threshold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b641f-7265-439e-8807-cd60050c3ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added it cannot treat the Random Manual Audit Guidelines and
        Report as proof of the threshold used by the Comelec.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f3f3b-6b75-458f-8afc-8e167eeee95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal claimed that it has no basis to impose a 25 percent
        threshold in determining whether a vote is valid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f571f85b-9871-4273-a44e-6bb3e8b48d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in her urgent motion, Robredo said as early as September 6,
        2016, Comelec informed the PET — by way of a letter to then Clerk of the Tribunal
        Felipa Anama — of the 25 percent threshold used in the May 9, 2016 national
        and local elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b60fac-c97d-4035-8957-c9ebf91b038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the voters are told through the voter information efforts
        of the Commission to shade the ballots fully, the shading threshold was set
        at about 25 percent of the oval space," Robredo added, quoting the Comelec
        letter addressed to the PET. She said the letter noted that "this is to help
        ensure that votes are not wasted due to inadequate shading or that no accidental
        or unintended small marks are counted as votes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c5a5df-4225-4381-86f9-2d12d4685cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, when a mark covers at least 25 percent of the oval,
        said mark is supposed to be considered a vote by the system," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd1410-7ad0-48b3-9dee-a51a0b60ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the fight she is waging goes beyond her rivalry with
        Marcos but also to fulfill her election promises and ensure voters'' ballots
        are counted correctly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23fa862-ac43-4b21-9086-ad573a89e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With due respect, the Letter dated 06 September 2016 of COMELEC
        on the use of the twenty five percent (25%) threshold percentage gives the
        Honorable Tribunal the legal basis to "impose a twenty five percent (25%)
        threshold percentage in determining whether a vote is valid," Robredo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e212d8-8286-4c29-8dec-8664bae21820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' lawyer Vic Rodriguez, meanwhile, said rules for the revision
        should not be changed as the process has already started.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb679b8-a1c2-4f90-baab-a13422514f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do not change the rule in the middle of the game, midstream
        po tayo ng manual recount and judicial revision," Rodriguez said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3508a4-86f9-4258-96e2-cc4d9758c5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Robredo''s camp was citing the wrong Comelec resolution,
        as he said the applicable rules are the PET revisors'' guide issued by the
        Supreme Court on February 2018, the 2010 PET rules of procedure, and the Constitutional
        mandate of the tribunal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b6492-1715-4f79-b3e9-d5cab134c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung pinasa po nilang Comelec resolution is meant to cure whatever
        defects that the Comelec then, under the auspices of the impeached chairman
        Andy Bautista, and na-foresee na nilang sasabit sila kaya ginagamot nila yung
        pagkakamali nila," Rodriguez said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c912d69c-8395-45bc-8834-3e6464771bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The Comelec resolution they submitted is meant to cure
        the defects of the Comelec then, when it was still under now impeached Chairman
        Andy Bautista, because they foresaw that they''ll be in a tight spot.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb2392-ee1e-454a-a9d1-236382e323ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Rodriguez also called on Robredo to "stop
        accusing the PET of systematically reducing her votes and casting aspersions
        meant to debase its integrity."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f712f3-e6d1-470b-b829-dff03d37709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its April 10 resolution, the PET also said that Robredo''s claim
        of a systematic reduction of her votes "is without any basis and shows a misunderstanding
        of the revision process."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7603a7b9-1403-4900-9e07-50bf11aa9e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vice president argued the application of the 50 percent
        threshold gives the head revisors authority to "reject" her valid votes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a19066d-e06e-4351-9b93-32a22f5c4d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo explained that in the Municipality of Balatan, Barangay
        Laganac, Clustered Precinct No. 16 — Robredo received 358 votes while Marcos
        got 17 votes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c99e58-63db-4fb3-bb29-63d499090d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she pointed out, due to the application of the 50 percent
        threshold, the votes for Robredo decreased by 12 votes while the votes for
        Marcos was maintained.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b3802-3de3-4657-9d0b-61d6c7bde9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:00:25.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:00:28.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wrong impression brought on by the application of the fifty
        percent (50%) threshold percentage gives the wrong impression and greatly
        prejudices not only protestee Robredo but legitimate voters who are now being
        disenfranchised," Robredo said.</p>'
