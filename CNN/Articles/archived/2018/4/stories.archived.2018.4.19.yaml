  'NASA-planet-hunter-TESS-launch':
    'author': 'Ashley Strickland, CNN'
    'caption': 'NASA''s planet-hunting satellite, TESS had launched from Cape Canaveral,
      Florida, on Wednesday evening.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-19T12:58:00.854+08:00
    'imagesource': 'jcr:ff51b663-4471-4f98-9964-547742ccf7d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90103c57-fee3-4d05-8b72-1367484f599f'
    'lead': 'The Transiting Exoplanet Survey Satellite is NASA''s next mission in
      the search for exoplanets, or those that are outside our solar system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T10:04:57.476+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T10:05:00.841+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-05T10:05:00.545+08:00
