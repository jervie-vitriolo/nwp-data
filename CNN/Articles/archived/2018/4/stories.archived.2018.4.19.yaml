  'ltfrb-martin-delgra-full-disclosure-tnc-fare-structure':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-19T23:51:48.649+08:00
    'imagesource': 'jcr:2bcb790e-d15f-4b59-8ff3-0ef130037c0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1ecb5c5-181a-4548-b63a-827bda53ae0b'
    'lead': 'The public will soon know the breakdown of fares of rides hailed through
      apps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:41:20.088+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:43:24.143+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:43:23.844+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB: There will be full disclosure of TNC fare structures

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f1d1d-0298-4098-b39b-cb721787b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — The
        public will soon know the breakdown of fares of rides hailed through apps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e6cd6-41c7-4ab2-8b27-41ea787d4ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after transport network companies (TNC) agreed to disclose
        their fare structures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0145f4-ea4f-492b-92cf-2820927448e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board chairman Martin
        Delgra told CNN Philippines Thursday fare structures will be disclosed to
        both transport regulators as well as commuters as agreed upon during a meeting
        earlier in the day.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2184818418424712%2F&width=500&show_text=true&height=460&appId"
        width="500" height="460" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b83284-7c73-498b-827d-6a626a84cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ee663f-9593-4097-9788-033e83e95d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have gathered all the TNCs – those who were already given accreditation
        and even those whose accreditations are still in process, so that we''d have
        a common understanding. Among other things, we discussed about fare structures.
        There would be full disclosure not only among the TNCs but also to the riding
        public na ganito ang fare structure ng isang TNC [that this is the fare structure
        of a TNC]," Delgra said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d813a-1c85-4e4b-8103-1152bd435452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We made a full disclosure na based on their submission,
        these are the fare structures that I had and the rates that they have proposed.
        We made it clear to them that this is it. So that when the riding public would
        ask us, these are the rates of TNCs, and that gives more choices to the riding
        public."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5b1da-3bdc-43ec-b479-1f928a485707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies present at the meeting were Grab, HirNa, Hype, U-Hop,
        Golag, MiCab, and Owto.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9039a6ff-e416-422d-b82d-1a97c24f5795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>App-based taxi-haling service HirNa is the latest transport network
        company approved by regulators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d3b58-e8db-42b6-a6a3-6230595d3207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement on full disclosure comes after the LTFRB ordered Grab
        to suspend its P2/minute charge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3918c5d6-6255-4cd5-b830-8a5f780905aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab''s legal counsel Miguel Aguila told CNN Philippines they would
        follow the order which the LTFRB said was effective "immediately."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0b7949-7468-4384-b806-0c8ca95ab3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra: Arcade City a TNC</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a8acf5-771a-42e3-b55b-fff5d5bfeb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, Arcade City Founder &amp; CEO Christopher David
        said, "We are not a TNVS or a TNC yet...we''re kind of a network of users
        self-identifying themselves and being able to connect peer-to-peer. We hope
        for this network, this platform that we''ve launched, to get people in communication
        with each other."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62140c32-3d37-4c10-a712-8c47daf82d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From that, David said, people could form guilds – which David said
        were like "driver cooperatives" based on a model working in Austin, Texas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f6860-421f-4736-966e-9d4ec822329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these groups "can, and potentially should work" in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc506c01-a99c-4ee5-9e4d-0bf8c8528fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that we are, ourselves, a TNC or that we''re trying to
        encourage people to be illegal TNCs, that was never the point.  The point
        is that we want actual Filipinos to organize using our platform which has
        unique advantages. Drivers can set their own rates, riders can choose their
        drivers, but more flexibility in our model compared to more corporate ride
        share companies, " David added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6228886b-7715-44a0-aa50-40b9efc27d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was aware of the order saying Arcade City could not operate
        as a transport network vehicle services (TNVS) in the country, but that he
        hoped to talk to authorities and explain that they are not.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21157e6e-36f8-4c1c-b5e2-3c8f641d2549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said he believes models like Arcade City were the future of
        ride sharing transport.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d9b17-5602-4321-868c-f22657246ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Delgra said David was right in saying that Arcade City
        was not a TNVS, but rather a TNC.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc520965-6433-412d-a135-4ff17889fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:41:20.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:43:24.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A TNC is a transport network corporation which develops and manages
        a mobile application. When you refer to the TNVS, you refer to the transport
        network vehicle service – meaning the operator which owns the vehicle who
        is required to secure a franchise from the LTFRB," Delgra explained.</p>'
  'narendra-modi-india-rape':
    'author': 'Steve George and Manveena Suri, CNN'
    'caption': '(File photo) Indian Prime Minister Narendra Modi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-19T23:28:57.785+08:00
    'imagesource': 'jcr:f27cbfdf-10fd-45b0-a16a-a47ee26cbb0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bfcacb6-a562-491c-872d-8f8e50bba713'
    'lead': 'Indian Prime Minister Narendra Modi has moved to address his country''s
      persistent issue with sexual violence, asserting "rape is rape" and should not
      be politicized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:43:31.436+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:44:37.140+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:44:36.676+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Question your sons'' says Indian PM Modi amid ongoing rape outrage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b80a59-6647-43d7-bc2a-594b7e4214dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Faced with a growing torrent of outrage
        both at home and abroad, Indian Prime Minister Narendra Modi has moved to
        address his country''s persistent issue with sexual violence, asserting "rape
        is rape" and should not be politicized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2496ae0c-bff3-43ff-843b-f38d23d9fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come amid stinging criticism from India''s former leader
        over Modi''s alleged mishandling of the issue, following a string of particularly
        brutal rape cases(http://www.cnn.com/2018/04/16/asia/india-rape-bjp-protests-intl/index.html)
        which have shocked the nation and triggered countrywide protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9de154-ef33-479a-8e3e-4dd94f7424df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi, who is currently visiting the UK, made the remarks Wednesday
        during an address to selected members of the Indian-diaspora in London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee9e58-f446-4772-b9af-7733a30bed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A rape is a rape. How can we tolerate this torture with our daughters?
        You are always questioning your daughters, why don''t you ask the same questions
        to your sons? I believe this is the evil of not just the individual but also
        of the society," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dcb63f-fd5e-4c9b-b21d-9c285a59577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a matter of great concern for the country. The people who
        are committing the sin are someone''s son."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c9c50-2c3b-4c44-aa54-f7c27b2ac427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 100 sexual assaults are reported to police in India every
        day, according to the National Crime Records Bureau. There were nearly 39,000
        alleged attacks in 2016, an increase of 12% on the previous year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec9a14-d1bf-4c0a-9926-b6a11b26fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time a small girl is sexually assaulted, it is painful for
        all us," Modi said in London.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77327877-ea1e-4665-a84f-973e6b4300f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But can we compare the number of rapes in different governments?
        We can''t say there were this many rapes in our government and that many in
        yours. There cannot be a worse way to deal with this issue."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54adecaf-a614-4db6-9281-92eff714ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallout from recent cases, including two alleged unrelated attacks
        on girls aged 16 and eight, is threatening to overshadow Modi''s visit to
        the UK. On Wednesday, hundreds of protestors gathered outside Downing Street
        and the British Parliament, waving placards reading "go home Modi" and "hang
        the rapists" as the Indian leader prepared to meet with UK Prime Minister
        Theresa May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1844e90-7031-42c0-bff3-a63c89410d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent protests at home</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0051f7eb-5eab-440b-8255-717e180dcf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s arrival in the UK comes as violent clashes between protesting
        students and police continued in the northern Indian state of Jammu and Kashmir,
        the scene of the rape and murder of an 8-year-old Muslim girl, with demonstrators
        demanding justice for the young victim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870b215c-61a0-4c19-80e2-5c8e5abd593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jammu and Kashmir''s Shopian district Thursday, security forces
        fired warning shots into the air and launched teargas shells to disperse the
        crowd. As many as twelve people were taken to hospital where they are in stable
        condition, hospital officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b4b9a9-4cd6-4484-8e96-91bbbadd481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged gang rape was originally reported in January but it
        wasn''t until April 11, when a group of lawyers and right-wing Hindu activists
        attempted to forcibly block investigators from filing charges against the
        accused, that the case began to attract nationwide attention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b0bbb8-d119-48e5-816f-9d053f284fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl, who belonged to a Muslim nomadic community known as the
        Bakarwals, was abducted while grazing horses in a meadow in the isolated Himalayan
        district of Kathua on January 12.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7424d23-5d1b-4b71-a5ef-9507cf711580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, it is alleged she was taken to a Hindu temple, where
        she was drugged, held captive and repeatedly raped for five days by different
        men.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac29fb3-150e-4b48-b933-87e2fe0410d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have arrested eight suspects in connection with her death,
        all of whom are Hindu. Seven of the eight have pleaded not guilty, while the
        eighth will be tried separately as a minor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7a816-30d4-4fef-9771-56139efae6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests of the men, who investigators allege plotted the girl''s
        abduction as a means of scaring the predominately-Muslim nomads into vacating
        the region, has proved a lightning rod in a part of India simmering with religious
        tension.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a2b3ca-ec27-44ad-a3d6-1232950292b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, two BJP ministers in the Jammu and Kashmir state government
        who had participated in the protests in support of the accused outside the
        courthouse were forced to resign from office, amid accusations of political
        interference and religious discrimination.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eeb4ed-33c9-4d97-91c1-1e772eba516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case, a state lawmaker from Modi''s own Bharatiya Janata
        Party (BJP) stands accused of raping a teenager.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5579f-140d-4e4f-9222-acc2061cddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuldeep Singh Sengar, an elected BJP member of the Uttar Pradesh
        state legislative assembly, was arrested last week as police investigate claims
        he raped a 16-year-old girl in June 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5181fa0-c066-4ba7-b7ec-6ff076842266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after the attack, the girl was allegedly abducted and repeatedly
        raped by others allegedly known to Sengar, who has denied the allegations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f54eca-d306-473e-b475-11055d18aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his arrest, Sengar told India''s CNN News 18: "I have done
        nothing wrong. I will be proved innocent after the investigation. The rape
        allegations are false and baseless."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad47a5-9d77-4236-8761-0e49bc95a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poisonous political dimension</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d42b6b-d6c6-4963-b893-6358e53f7748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged involvement of a BJP member in one of the recent cases
        has amplified calls for action from Modi, with opponents rounding on the prime
        minister for his apparent reluctance to properly tackle what is fast becoming
        a policy crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1aac05-4955-41c7-a7f5-90d3618f7526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Thursday, the spokesperson for India''s opposition
        Congress Party, M.V. Rajeev Gowda, accused Modi of "ignoring his party''s
        people''s complicity in this whole matter."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17196752-11b7-4c5e-92d5-b572275151d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a very, very active BJP involvement in all of this. But
        Modi has referred to them [the separate cases] only as small incidents, basically
        sending a signal to many rapists ... that they can continue to do what they
        want. It is a let down to the people of India and the women and girls involved
        in these incidents."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c638c94-f74f-4b02-8c02-2c726208dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to The Indian Express Wednesday, former Prime Minister
        Manmohan Singh said Modi "should follow his own advice to me and he should
        speak more often. Through press [reports] I know that he used to criticize
        me for not speaking up."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37aac0f-755c-4b4f-a4ed-020b22e988b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several days in which he failed to publicly address the cases,
        despite widespread protests, Modi finally broke his silence during a speech
        in Delhi on April 13, promising justice for "our daughters."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32175cd-1152-487e-8f1e-a7c391dcad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came after a day after Swati Maliwal, the head of Delhi''s
        Commission for Women, published an open letter to Modi, in which she called
        on rape to be punishable by death. Maliwal has been on a hunger strike since
        April 13 to push for stricter laws for rape in India.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff942b31-0b80-4fc6-ba24-631e011dd015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vrinda Grover, a lawyer and women''s rights activist, told CNN the
        issue should be the "single most important agenda of the government."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18086d-c070-4466-ac1a-38d447690a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a prime minister is to be held accountable for basic security
        and exercise of right to life and liberty for half the population of this
        country, then it should be a problem for Modi," said Grover, adding the apparent
        defense of an accused rapist is symptomatic of "polarization and hate ideology"
        in the country''s political system.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372dfb9a-cf17-49ac-9290-2a10bf371deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A sitting legislator is yet to be removed by the party. There is
        therefore some kind of overt or covert political patronage," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e2146e-c00d-4f2f-85f4-efee7f72b122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signal from the top is that there is impunity for sexual violence."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b62d36-494e-4ace-bd48-9c9164cfcbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:43:31.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Question your
        sons'' says Indian PM Modi amid ongoing rape outrage."</em></p>'
