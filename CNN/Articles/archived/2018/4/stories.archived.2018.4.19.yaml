      'text': '<p>AUTHORities: The 9th Philippine International Literary Festival</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b95dd-f329-4af5-b8fc-0b11dcc46432'
