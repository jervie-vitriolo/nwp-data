  'Ozamiz-narcolist':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-19T16:05:00.014+08:00
    'imagesource': 'jcr:91f4ac6d-5a21-43fa-bc31-a7d95a6371ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb620be4-b650-4bdd-a45e-af0bd39ebdd2'
    'lead': 'City police chief Jovie Espenido said 47 barangay officials are on the
      government drug watchlist'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T09:11:41.472+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T09:11:46.038+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-05T09:11:45.732+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ozamiz police chief: 47 barangay officials on narco-list

      '
    'updated': 2018-05-22T17:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cccde7-7987-44be-8b96-971f09aca15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 19) — Up to 47 barangay officials
        from Ozamiz City in Misamis Occidental province are in the government drug
        watchlist, city police chief Jovie Espenido said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a44cfd-c294-44a6-b12a-8da09b44a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido did not name names and instead encouraged the public to
        vote wisely in May 14 barangay and Sangguniang Kabataan elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8973f8ba-1765-4a0b-b3e6-723b29a3850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kamo lang ang makausab sa dagan sa pamulitika sa Ozamiz,</em>"
        Espenido said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f7f7db-ad1b-4acf-856a-366931c8af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is you who can make a difference in the political
        climate of Ozamiz.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905f460-e357-4410-95ae-510b12486031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "narco-list" announcement comes ahead of the elections period.
        Aspiring candidates are filing their certificates of candidacy until April
        20.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d397e0f-3115-44b7-861b-978c8ba79768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior officials said they received a directive from Interior
        Undersecretary and Officer-in-Charge Eduardo Año to begin filing charges against
        identified barangay officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8863d45c-f5e2-4c60-b5ca-9ddbc880bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 11, Interior Assistant Secretary Jonathan Malaya said they
        will create a task force to investigate barangay officials linked to drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0978a39e-64d5-477e-81f6-6b4d84f3a892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido said barangay officials with connections to the Parojinog
        family still command an influence among voters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1a162-2722-489c-966e-8baf3c09ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parojinog is a political clan linked to illegal drugs in Ozamiz
        City. Ozamiz Mayor Reynaldo Parojinog Sr. was killed with other family members
        in a police raid on July 30 last year. Espenido was already city police chief
        when this happened.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b9d297-874e-4a4f-bf77-d8a83d17aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier tagged Parajinog and his daughter,
        Vice Mayor Nova Parojinog as among the so-called narco-politicians operating
        in Mindanao. The vice mayor is under police custody.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99072fee-17bf-4619-9ba3-30168e0fad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Ozamiz City Mayor, 14 others killed in police raids</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceefc8ec-f3b1-4813-9672-df6411f786f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his post at Ozamiz, Espenido was police chief in Albuera,
        Leyte where another operation led to the killing of an alleged drug-linked
        politician, Mayor Rolando Espinosa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c12ba3-93d6-4a28-8742-d42c8373b122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Espenido: I''m not into EJK, I''m pro-life</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2941b86c-ae94-4912-b8a2-3cb71ad781aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, police captured the alleged co-founder and two members
        of crime syndicate Parojinog/Kuratong Baleleng at a checkpoint in San Fernando,
        La Union, north of Manila.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4660f19-49a9-4a49-80cf-bc711841a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabbed were Ozamiz Councilor Rizalina Francisco and her son June,
        a resigned barangay chairman of San Roque, also in Ozamiz.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b4337-feb5-47b4-8e20-e407021d2aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizalina''s husband Manuelito allegedly co-founded the syndicate,
        according to a Thursday statement from the Ilocos Regional Police Office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27609c90-08a2-42d4-8ba1-049b786f5ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson earlier linked the group to the Parajinog controversy.
        The Francisco family fled the city after the mayor''s death.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4794c5d5-44cc-49ce-8cfc-22e01942d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:11:41.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:11:46.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlon Panares contributed to this report.</p>'
  'Facebook-Rappler-Vera-Files-fake-news-fact-check':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-19T15:37:13.033+08:00
