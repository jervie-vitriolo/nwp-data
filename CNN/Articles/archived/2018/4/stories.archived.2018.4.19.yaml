    'template': '1'
    'title': 'Chinese President Xi Jinping will visit Pyongyang ''soon,'' official
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679dfabf-66c1-49a7-a9a5-d02f005aa459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese President Xi Jinping is preparing
        to visit the North Korean capital of Pyongyang, an official with knowledge
        of the discussions told CNN Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4af640c-7381-418d-84de-4567093b2fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be the Chinese leader''s first official visit to North
        Korea since he came to power as head of the Chinese Communist Party in November
        2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c5453-b0ad-4a1e-90f5-99c35f7439f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, who didn''t want to be identified, said the visit
        will happen "soon," possibly after the planned summit between US President
        Donald Trump and North Korean leader Kim Jong Un,&nbsp;which is expected to
        take place in late May or early June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae4c17-af90-4a44-b3fc-e9ddda0252fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between North Korea and its long-time ally China have
        warmed in the past month following&nbsp;a surprise visit by Kim to Beijing&nbsp;in
        late March, for a meeting with Xi . North Korean state media at the time&nbsp;said
        that Xi had accepted an invitation to visit Pyongyang during Kim''s trip.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5589186-4457-4b6a-923f-ae6aef8c7572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest development in a flurry of diplomacy over recent
        weeks on the Korean Peninsula. Trump has confirmed that that CIA director
        Mike Pompeo visited North Korea earlier in April and met Kim to&nbsp;lay the
        groundwork for the historic US-North Korea summit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0babe12a-e090-4204-b638-75ba3b744e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week Kim will meet with South Korean President Moon Jae-in,
        who has led a diplomatic push to engage North Korea, in the demilitarized
        zone between the two countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6771687-7c05-4519-a0e0-78b0a79c6fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia requests Kim summit</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab462b-06ee-438f-ac08-162139d0d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Song Tao, a&nbsp;high-ranking Chinese official&nbsp;who
        heads the Chinese Communist Party''s International Liaison Department, visited
        North Korea with a group of Chinese performers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff8c2cb-ba0e-4023-bd6f-e5eb49827180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said Song''s visit and the performance by the Chinese ballet
        troupe were the "fruition of the special intimacy and deep interest" between
        the two countries, according to North Korean state media KCNA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e56661-7fc5-47a5-9cc4-19ab4e294a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official, Song''s visit was also intended as an
        opportunity to discuss Xi''s upcoming trip to Pyongyang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7336da5f-f503-4e06-b262-ecd1220f88fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has also requested a personal summit with Kim, the official
        said, but the North Koreans haven''t responded yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c4384b-8320-4712-b702-6e7eceb61f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Sergey Lavrov accepted an invitation to visit Pyongyang
        during the North Korean Foreign Minister''s recent trip to Moscow, where&nbsp;he
        met with Russian President Vladimir Putin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe8727-f0b2-4d92-9fb8-cf5c11626b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries touted their 70 years of diplomatic relations during
        the trip, saying their leaders "regularly exchange statements."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c1739-9e97-4c05-9eaa-eecfc6c38929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old alliance rekindled</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0687b8-ec79-418c-a990-35db1af2ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Kim, who came to power following his father''s death in 2011,
        the relationship between North Korea and China had&nbsp;cooled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba0349e-bd1d-4319-a444-4cc54ff8df44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim purged several key officials with close ties to Beijing, including
        his uncle Jang Song Thaek, and angered China through its provocative missile
        and nuclear testing,&nbsp;which went against Beijing''s goal of a denuclearized
        Korean Peninsula.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d719c28-87d2-48c5-8e39-909a68bd00a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kim and his wife, Ri Sol Ju, got the red carpet treatment when
        Kim''s armored train pulled into&nbsp;Beijing on March 26, where he was greeted
        warmly by Chinese officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ccbd26-566b-4af1-be55-2feb9132ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi hosted the young North Korean leader and his wife at a grand
        banquet in the Great Hall of the People.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f91321e-e31a-41f0-93f2-69cbe8d03ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men spoke enthusiastically about relations between the two
        countries during the visit, according to state media, with Kim quoted as saying
        he chose China as his first international visit to demonstrate how much he
        "valued (China''s) friendship."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba8e8c2-43a3-468f-ac0e-eddddeba7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the state-run news agency Xinhua, Xi said he wanted
        to work with Pyongyang to promote relations between the two neighbors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b50a400-2b27-4630-a9a4-879b6b472869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:05:58.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:06:02.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Chinese President
        Xi Jinping will visit Pyongyang ''soon,'' official says."</em></p>'
  'Global-warming-Great-Barrier-Reef':
    'author': 'Ashley Strickland, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-19T07:38:19.088+08:00
    'imagesource': 'jcr:59106f12-0b77-47a5-91b1-77a353563107'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd33a134e-858a-4f20-8a8e-ef1e24a7361a'
    'lead': 'The 2016 marine heat wave caused the most severe and catastrophic coral
      bleaching event the Great Barrier Reef has ever experienced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T11:11:09.521+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T11:11:14.642+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-05T11:11:14.299+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global warming is killing the Great Barrier Reef, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a9f9d-9957-4fbc-9aea-c22a921c5943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Marine heat waves caused by global warming are killing off
        the corals of Australia''s Great Barrier Reef, the world''s largest reef system,
        according to a study published Wednesday in the journal&nbsp;Nature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c2e903-0b1a-4bb3-8fd2-afffc97def6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Barrier Reef experienced an extended marine heat wave
        in 2016 that caused massive coral bleaching and die-off. Most of the impact
        was along 500 miles of the northern Great Barrier Reef, its most pristine
        region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a0919-1e60-41dc-9d4b-604a748263df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reef endured coral bleaching in 1998 and 2002, but the northern
        region sustained only minor damage then. Global heat and coral bleaching began
        to increase in 2014 and continued through 2017; this event meant that marine
        heat waves causing bleaching struck three-quarters of the world''s coral reefs
        and that the heat waves that cause corals to die struck almost a third, the
        researchers said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0a10fd-86c1-41fe-9316-8501d939ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 marine heat wave caused the most severe and catastrophic
        coral bleaching event the Great Barrier Reef has ever experienced,&nbsp;the
        study found. Overall, these events have affected every part of the reef.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec0fdc8-6c08-41bf-bfcf-e0161653fba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost 30 percent of the corals in the nine month period between
        March and November 2016," Terry Hughes, study author and director of the Australian
        Research Council Centre of Excellence for Coral Reef Studies at James Cook
        University, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862316e2-400a-4aea-9b62-291e5890416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add insult to injury, another marine heat wave hit the Reef in
        2017, with severe heat stress and bleaching striking the central region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e563de5-cbb6-4d13-b967-080059e7b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen half of the corals on the Great Barrier Reef killed
        by climate change in just two years," Mark Eakin, study author and coordinator
        for the U.S. National Oceanic and Atmospheric Administration''s Coral Reef
        Watch, wrote in an email. "This study shows that the coral reefs that have
        been least affected by heat stress in the past are more sensitive to heat
        stress than we realized. It also shows climate change threatens the diversity
        that is the hallmark of coral reefs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2fded3-2d9d-4da5-87eb-5599ad21ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eakin said the increase in marine heat waves is clearly driven by
        rising temperatures from increasing carbon dioxide and other heat-trapping
        gases in the atmosphere due to human activity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be11fa15-1377-44c7-9c48-b0e94511d343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 event compromised 30 percent of the UNESCO World Heritage
        Site, which includes 3,863 reefs spanning 1,429 miles of the Queensland coastline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e7de1-5d45-454d-822f-0360808ab823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eakin said it was surprising how little heat stress was needed to
        cause the complete collapse of coral reef ecosystems in the northern Great
        Barrier Reef. Those reefs lost most of their corals at stress levels half
        of what the researchers would have expected, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e1378-1e07-4e88-a344-6dff0c486d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was compounded by the 2017 event, which killed off half of
        the corals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2afc78d-99bc-496f-9b71-29e3aa300d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s like losing half of the trees in the Appalachian or Rocky
        Mountains in just two years," Eakin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c292d-2efc-4e3c-8d49-81b68c141c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also incredibly difficult for the coral to recover.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0751ea-4b1c-48d6-bbad-8f6d4952acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the best conditions, the fastest-growing corals take 10-15
        years to come back," Eakin wrote. "Unfortunately, our&nbsp;recent paper in
        Science showed that severe coral bleaching events are now happening every
        six years, on average, across the world''s coral reefs. Unless we reduce the
        carbon dioxide in the atmosphere, increasing marine heatwaves will return
        far too frequently for reefs to recover."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94f74e5-f3e8-4db8-ae5f-cf91fd44d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some of the coral has proved resistant to heat waves, those
        few species won''t be able to maintain the diversity that is essential to
        coral reefs — a hallmark of the Great Barrier Reef and the vast diversity
        of marine life it sustains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b86fa7-b373-4048-b676-cf4f1706e246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coral die-off has caused radical changes in the mix of coral
        species on hundreds of individual reefs, where mature and diverse reef communities
        are being transformed into more degraded systems, with just a few tough species
        remaining," Andrew Baird, study co-author at the Australian Research Council
        Centre of Excellence for Coral Reef Studies at James Cook University, said
        in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf20644-5463-4516-9d65-4f524a87784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the researchers said it''s imperative to help the surviving
        coral.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d5dbed-aa2a-4c69-a1c2-b45fea8e2330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That still leaves a billion or so corals alive, and on average,
        they are tougher than the ones that died," Hughes said. "We need to focus
        urgently on protecting the glass that''s still half full, by helping these
        survivors to recover."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dba825-690f-4803-bbc7-62d773c7e563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Barrier Reef is considered to be one of the seven natural
        wonders of the world and is the largest living structure on the planet. It''s
        even visible from space.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a8fe87-034f-4bea-8662-ff67726e24af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It garners 2 million visitors a year, supports 64,000 jobs and has
        contributed an estimated $6.4 billion to the Australian economy on an annual
        basis, according to the&nbsp;Great Barrier Reef Foundation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4fcc4-d6ec-46b1-bc20-036250e8efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it might seem that damage to the Great Barrier Reef mostly
        affects Australia, this die-off could affect the entire globe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415c1b8-d179-4472-9ab2-1b1643f06041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost a billion people around the world rely on coral reefs as
        their main source of food protein," Eakin said. "Coral reefs provide tens
        of billions of dollars to economies and protect shorelines and infrastructures
        around the world."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96e2821-ab9e-43b0-973d-b1684834aeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to keep global temperatures from rising more than 2 degrees
        Celsius from preindustrial levels spells doom for the Great Barrier Reef,
        the researchers said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c16ec-c06d-43dd-b2c1-8758be3b25f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless humans get climate change under control, the increase in
        the frequency and intensity of marine heatwaves will destroy most of the coral
        reefs around the world," Eakin said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8dbd1d-337c-48e1-bfb4-cd24952953a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:11:09.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T11:11:14.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Global warming is
        killing the Great Barrier Reef, study says."</em></p>'
  'Black-Panther-Saudi-Arabia':
    'author': 'Alanna Petroff, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-19T07:06:21.118+08:00
    'imagesource': 'jcr:9dddf033-a378-46c3-a06f-6852d65b7bfa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b2f6b22-d6c6-4006-a856-457dfdf4b0e0'
