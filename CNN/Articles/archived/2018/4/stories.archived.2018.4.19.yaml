      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Miguel Diaz-Canel was officially named
        as the&nbsp;new leader of Cuba&nbsp;on Thursday, one day after a vote in the
        country''s National Assembly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6f0b24-a54f-4db4-aee3-21c32817d1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:45:14.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:39.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time in nearly six decades that Cuba is being led
        by a man not named Castro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33c6bbf-588d-4a28-8247-046ca58b95af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:45:14.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:39.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz-Canel, 57, was&nbsp;selected as the unopposed candidate&nbsp;to
        replace&nbsp;Raul Castro, 86. Castro embraced Diaz-Canel -- who wasn''t yet
        born when Fidel Castro led his revolution in 1959 -- during Wednesday''s session,
        all but sealing his status as the island''s next president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be1ca75-d339-4f39-85ad-1180624738e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:45:14.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:39.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raul Castro is still expected to exercise a large measure of control
        over the Cuban government and have the final say on important decisions. He
        will remain first secretary of the Communist Party of Cuba, a member of the
        National Assembly and, even if he is no longer president, the most powerful
        public figure on the island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6f70e9-a95a-4238-b2cd-d737f29fb05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:45:14.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:39.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks following the National Assembly''s announcement, Diaz-Canel
        acknowledged that Raul Castro would remain as the head of the armed forces,
        which runs much of the Cuban economy and tourism industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e76004-2fea-4988-a2a8-62504829df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:45:14.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:39.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An electrical engineer by training, Díaz-Canel was born a year after&nbsp;Fidel
        Castro&nbsp;took power. Tall and gray-haired, he speaks in a soft monotone
        and rarely strays too far from the script in public appearances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51f7c1-134b-4c0f-86c4-49921cdb6703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:45:14.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:44:39.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while there were other, more dynamic members of his generation
        who years earlier appeared to have a better lock on the top job, Díaz-Canel
        quietly made a name for himself as an efficient administrator while serving
        as the top Communist Party official for the provinces of Villa Clara and then
        Holguín, where Fidel and Raul Castro were born.</p>'
  'north-korea-US-forces-withdrawal-denuclearization':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-19T22:55:03.876+08:00
    'imagesource': 'jcr:89fdb617-3621-41e5-b65b-247a03f4f4b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88af31d6-30f2-4ac0-afe8-01fd5c3e42c3'
    'lead': 'South Korean President Moon Jae-in says North Korea is willing to give
      up U.S. troops'' removal as a precondition for discussions over denuclearizing
      the Korean Peninsula.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:47:43.378+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T16:47:48.283+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T16:47:47.996+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea drops withdrawal of U.S. forces as condition of denuclearization,
      Moon says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2543402b-d5d6-425a-857e-f66f570409fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — North Korea has dropped its long-held demand that the United
        States withdraw forces from South Korea in exchange for denuclearization,
        South Korean President Moon Jae-in said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb25c66f-bd0f-4992-bbfe-5b8a4d6a938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has about 28,000 troops stationed in South Korea,
        a presence that has long irked North Korean leader Kim Jong Un.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2d77d-7691-4a6f-a1cb-d70ff3559765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the burgeoning spirit of openness and diplomacy, Moon
        said Kim is willing to give up US troops'' removal as a precondition for discussions
        over denuclearizing the Korean Peninsula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74629eb3-47f1-40ac-b9fc-5b14a3d035dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has expressed willingness to give up its nuclear program
        without making (a) demand that the (US Forces Korea) forces withdraw from
        the Korean Peninsula," Moon said in a meeting with the press, adding that
        any proposed troop withdrawal would be a "condition that the US cannot accept."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa76fd7-46f0-4f15-88ac-5b9c36ba032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean leader, due to meet Kim next week for a historic
        summit in the Demilitarized Zone, the border separating the two countries,
        said that the North was concerned about its security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8bd56a-73e8-4355-af4e-6f36ba49c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They only talk about ending the hostile policy against North Korea,
        and then guarantee of their security. With that clarification, the US and
        North Korea have agreed to sit down at the summit," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d952050-f984-4fe4-8958-2dd88c73bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concession comes as President Donald Trump insisted Wednesday&nbsp;he''d
        be willing to leave a highly anticipated summit meeting&nbsp;with Kim should
        it fall short of his expectations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd9bf9-43cd-49ed-bbc2-48430f493804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t think it''s going to be successful, we won''t have
        it," Trump said. "If the meeting when I''m there isn''t fruitful, I will respectfully
        leave the meeting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c8d985-7164-4266-ad55-86ca876d7367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint drills no longer an issue</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ec2fe-da18-4670-8679-4b1d2c9c7f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar vein, Kim signaled in March that he would not oppose
        joint US-South Korean military exercises, which had been postponed while South
        Korea hosted the Winter Olympics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfae1c7-7be5-40bf-bdbc-ad7a3f650868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual war games have been a sore point for the North Korean
        leader,&nbsp;who sees them as a direct provocation to his country''s security.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca20e5-59d9-4897-9348-414148f62f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean delegation that traveled to Pyongyang reported back
        that&nbsp;Kim understands Seoul''s position&nbsp;on holding military drills
        with the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb07d9b-d8a0-4fef-99dc-aeddf347abcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our stance on the joint military drills is that it is hard to postpone
        the exercises again or suspend them, and there is no justification for doing
        so. But Kim said that he understands the South''s stance," a high-level official
        in South Korea''s presidential office told CNN in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e636aa62-1e97-4d85-a4c1-c84416b29cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official, Kim also said he expects the joint drills
        to be "readjusted" once the security situation on the Korean Peninsula stabilizes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f8eff0-e6af-4a54-b5af-75adb1c558f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military leaders have refused to put the drills on the table
        as a negotiating chip.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ddf209-ebd3-429c-8b3e-1e86ffc4c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid thaw in relations</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15911230-9fd9-485d-81b8-52121bb5776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s diplomatic skills seem to have developed rapidly since Moon,
        a liberal who favors a more open policy toward the North took office in May
        -- and particularly since the beginning of the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5656820b-f129-4156-9c90-885da7c83a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conciliatory New Year''s Day message&nbsp;from Kim swiftly saw
        the reconnection of a cross-border hotline, a development that led to the
        North''s athletes and cultural ambassadors taking part in the South Korean-hosted
        Winter Games.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd62d9-0d02-4198-87d5-c813bcdf2d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since February, high-level talks between Seoul and Pyongyang have
        occurred, leading to an unlikely invitation from the North Korean leader to
        Trump for a face-to-face meeting and, indirectly, Kim''s first foreign visit
        to neighbor and ally China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a36b0d-1293-481a-a794-2934066777d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cultural exchanges have also warmed relations on either side of
        the&nbsp;38th parallel, most recently with a performance by South Korean pop
        acts&nbsp;in the North Korean capital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28719ff-c790-405c-8c74-bb35374075ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the groundbreaking concert, South Korean Culture Minister
        Do Jong-hwan told CNN that Kim seemed "sincere and genuine" about wanting
        to improve relations with Seoul.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf95bf-9d7a-40d9-9843-71b5605d7c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Korean leaders prepare to meet next week in what is seen
        as paving the way for the US-North Korea summit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f7ad7-adb9-4bd1-ad74-08293092b78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:47:43.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:47:48.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week it emerged that CIA Director Mike Pompeo, Trump''s nominee
        for secretary of state,&nbsp;traveled to the North Korean capital for secret,
        preliminary talks&nbsp;ahead of the Trump-Kim meeting, which is set&nbsp;for
        late May or early June.</p>'
  'patricia-fox-president-rodrigo-duterte':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-19T21:41:18.467+08:00
    'imagesource': 'jcr:bc427d5f-7847-4edd-9604-e787aba4c039'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5514e157-9915-4183-baa4-6b3340f168be'
    'lead': 'The Rome-based Sisters of Notre Dame of Sion expressed concern over the
      case of Fox, whom they said, was merely living out her missionary calling in
      the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:49:55.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T16:49:59.002+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T16:49:58.781+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supporters defend Australian nun after Duterte''s tirades

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2347bff9-268a-4537-b4cc-eceff280fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 19) — Supporters came to the
        defense of Australian nun Patricia Fox a day after President Rodrigo Duterte
        said he ordered the elderly missionary''s detention for "disorderly conduct."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7f2a0-edf7-4787-981f-7de7ea8956b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rome-based Sisters of Notre Dame of Sion expressed concern over
        the case of Fox, whom they said, was merely living out her missionary calling
        in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa9e3b2-a4bd-4b8c-86b3-5d22732bb8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the mandate of the Church mission of proclaiming the
        good news to the poor, she has since given her life as a religious to the
        service of the poor and those in need at the peripheries of society," it said
        in a letter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad3ded1-2dad-4f75-ad0f-df953d70e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox is a two-time president of the Rural Missionaries of the Philippines,
        an organization whose religious members engage in social action by living
        and working with peasants. It is closely associated with Kilusang Magbubukid
        ng Pilipinas (KMP) since one of its primary advocacies is to seek genuine
        land reform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab5e718-a5f7-4d82-a2fa-201a99c23b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMP insists, while Fox would join rallies, she merely carried placards,
        and did not speak openly to denounce the government since they are aware of
        the law''s restrictions on foreigners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b3bec-7701-4c4f-8893-18641ffb8bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit foreigner siya na sumama sa mga pagkilos - bilang aktibista
        kami - may karapatan siya para maintindihan ano na talaga ang totoong kalagayan,
        lalo na sa panawagan namin sa lupa," KMP Secretary General Antonio Flores
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703f527f-76c9-4033-a63c-6408ba623099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As activists, even if she''s a foreigner, she has
        a right to know the country''s situation, especially our issue about land.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa88d8b9-b840-4984-8523-94ed457363a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores, a native of Davao City, said he personally knows not only
        Fox, but Duterte as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66db564e-3b8f-4f92-b6c8-97cd81e67eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Flores, he worked with Duterte in the mid-1980s, fighting
        the Marcos dictatorship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d54742-84c3-4b56-8ce7-126a593ab955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, then prosecutor Duterte, joined street protests to speak
        against feudalism, capitalism, and imperialism. He said this makes Duterte
        a "hypocrite."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f52edd-e4b2-4555-856e-b6bb9df69783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuwing magsasalita siya sa rally namin, binabanggit niya yung tatlong
        salot ng lipunan. Pero ngayon, nagulat kami, kasi pumaloob sya sa tatlong
        salot, at siya mismo ay naging salot sa sambayanang Pilipino," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb15b66-17d9-4527-b912-484e98ca8d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whenever he spoke in rallies before, he always talked
        about the three scourges of society. But now, we were shocked because he became
        the Filipinos'' problem.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16df554a-0b11-459f-b590-d6b8d6f8fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday said he ordered the Bureau of Immigration (BI)
        to probe Fox''s "disorderly conduct," which led to her temporary detention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f62f54-935d-48d1-9c5d-da38a6ed86a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ordered her to be investigated... Sabihin mong mga military,
        mga taga-gobyerno mga g***... You come here and insult us just because you
        are a nun? You do not mess up with the sovereignty of this country," he said
        in a speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32099dc5-9a28-4048-ad87-87474764d16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Immigration bureau releases Australian nun</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0156594-6c4f-4740-825e-7e4bd8ef7b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Karapatan questioned the president''s emphasis
        on respect for sovereignty in Fox''s case when he is being widely criticized
        for inaction against China over the maritime dispute.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9375fe6-e0e8-4936-b5c1-005d692155e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also ludicrous how Duterte easily cries "violation of sovereignty"
        against people who have rightfully raised issues on human rights in the country,
        while his government has allowed foreign troops in our islands, allowed China''s
        occupation and building of facilities in our territories," Karapatan Secretary
        General Tinay Palabay said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc6730a-6ae9-43c3-b876-3f9a71102c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox, in a message posted on Facebook on Thursday, thanked her supporters
        but made no comment on the president''s speech.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa56df3-f4f2-45c3-99a5-8b3eaadd60a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May daming mahal na mahal ng Pilipinas sa akin, lalo na sa akin,
        lalo na sa mga sectors na lumalapit sa akin, malapit sa aking puso. Dami ako
        natuto sa Pilipinas. Kaya maraming maraming salamat. Sigurado, sa suporta
        ninyo, tutuloy akong adbokasiya para sa mga mahihirap. Mga inaapi. Salamat
        po sa lahat," she said in a post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597dba6-41bf-427e-ad88-48ef02351360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:49:55.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:49:59.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So many Filipinos are showing love and support. I
        have learned so many things in the Philippines. Thank you. With your support,
        I will continue to fight for the poor.]</p>'
  'pnp-chief-oscar-albayalde-ronald-bato-dela-rosa-rodrigo-duterte':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-19T21:33:37.500+08:00
    'imagesource': 'jcr:2f7a6391-6e32-4fba-a3eb-c51b1354dbf3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdf1d4ad-b895-4d5d-b0ef-e9dd0c3c2d71'
    'lead': 'PNP chief Oscar Albayalde said he will impose stricter measures to discipline
      the police force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:52:57.460+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T16:53:01.140+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T16:53:00.950+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New PNP Chief Albayalde to focus on discipline, internal cleansing of
      police force

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39f6a25-f8e2-49c7-bd2f-0c09772c846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:53:01.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 19) — Newly-installed Philippine
        National Police (PNP) chief Dir. Gen. Oscar Albayalde vowed to focus on the
        discipline of the police force under his watch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12651687-b97d-4b7f-b08a-fde8abd68110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:53:01.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will focus on imposing strict discipline, reform, and internal
        cleansing, intensified campaign against criminality and illegal drugs, practical
        programs for crime prevention and suppression, and strengthen public engagement,"
        Albayalde said during the change of command ceremony of the PNP at the Camp
        Crame on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bcc64c-454f-41be-b3ab-ddcebdca16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:53:01.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, as I humbly accept this new responsibility to lead the PNP,
        I shall commit to continue my low-key but stern kind of leadership," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efed8a4b-58f0-4709-84dc-37d265a6e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:53:01.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, who was the former chief of the National Capital Region
        Police Office (NCRPO), wanted to scale up the thrust of his former office
        to a national level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f934773-c729-44e2-b907-291a40fb6c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:53:01.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Special Action Force training will become the basic
        training for new police recruits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f5530-1a4e-4826-8eb7-37cc9e660bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:53:01.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial and Regional Directors of the PNP were also tasked to
        carry-out surprise inspections to keep policemen on their toes at all times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e97d48d-b38e-48b9-afad-87d108f3479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:57.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:53:01.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past year, the PNP was hounded by various issues, including
        alleged human rights violations during operations, and the death of Korean
        businessmen Jee Ick-joo in the hands of police officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc2c041-764c-4058-a5f4-91ed75b54e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:57.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:53:01.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War on drugs to continue</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e47dfe2-ea84-4174-a203-8a05c0d88c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:57.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:53:01.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new PNP chief also said he will continue the programs started
        by his predecessor, Dir. Gen. Ronald Dela Rosa, including the Oplan Double
        Barrel. President Rodrigo Duterte revealed Dela Rosa will be the new chief
        of the Bureau of Corrections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da2ed7a-2cce-4342-a27b-5ac376e81d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:57.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:53:01.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my mistah...thank you for trusting me to continue what you have
        started. I may not be able to fill your big shoes, but I can assure you that
        I will do my best to carry on your advocacies...Continuity is important to
        maintain the momentum of our accomplishments and gains," Albayalde said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84016088-14ed-46df-a593-0df807491189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:57.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:53:01.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Double Barrel is the PNP''s primary program on President Rodrigo
        Duterte''s war against drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456b393-819d-4916-a4e6-35b5c08e3f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:57.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:53:01.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said from July 1, 2016 to March 21, 2018, Oplan Double
        Barrel has led to the arrest of 130,271 drug offenders and the death of 4,128
        suspects. The police has also visited over 8.8 million houses, and over 1.2
        million drug personalities have surrendered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28256f00-d6f8-4ef2-ab54-f9783e68f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:57.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:53:01.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the operations resulted in the death of 131 police officers,
        while 346 were wounded in action.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63512957-85af-439b-859e-b3a9ae4e3973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:57.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:53:01.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also said he will recognize and reward deserving policemen,
        and assist those who are facing legal cases over duty-related issues.</p>'
  'roque-dole-dominador-say':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-19T20:46:46.201+08:00
    'imagesource': 'jcr:d32af1f5-d446-414a-88e3-c74295e6a754'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0637efbe-123f-4d83-8f04-238974da70f5'
    'lead': 'Presidential Spokesperson Harry Roque said Labor Usec. Dominador Say
      was "next on the chopping block" before he resigned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:55:43.480+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T16:55:46.896+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T16:55:46.678+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: DOLE Usec. Say would have been fired for corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1320899-734f-4525-8fc2-af6646fb02d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:55:43.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:55:46.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> President
        Rodrigo Duerte''s spokesman&nbsp; said Thursday that Labor Undersecretary
        Dominador Say would have been fired for alleged corruption had the official
        not submitted his resignation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3802f573-307a-49e4-906f-ab9d944f15c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:55:43.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:55:46.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was told already that he''s next on the chopping block but I
        was awaiting orders on when to announce it," Presidential Spokesperson Harry
        Roque said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf85552-7233-46ed-add8-3b77954a1f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:55:43.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:55:46.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque alleged Say was engaged in "corruption relating to activities
        of labor recruiters," but did not provide details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d6cbb-0241-4c8c-a473-1db030bd4566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:55:43.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:55:46.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say told CNN Philippines in a text message that the allegations
        were based on "an unnotarized affidavit containing statements that any lawyer
        will label as hearsay and double hearsay,"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6020258-221a-4af0-80f0-c926171dadf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:55:43.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:55:46.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He cannot make a story by connecting unrelated events," Say added,
        referring to Roque.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd7a54c-418b-4d30-b82b-7969bc7af7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:55:43.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:55:46.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say announced his resignation as labor undersecretary for policy,
        employment and regional operations on Tuesday, the same day that President
        Duterte revealed he has fired another set of officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed9aa05-3724-4880-9aa7-ed821a3f02e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:55:43.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:55:46.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Say''s resignation, Roque said the announcement of his supposed
        firing was still necessary to clarify the context of his resignation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26724722-7df0-4ff2-b7a2-da5f47058027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:55:43.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:55:46.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didnt have to announce it because he resigned but it was important
        still to say it because in his resignation letter he said it was a ''matter
        of difference because of endo''," Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9155705-63f3-4b36-bac8-24197f46f8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:55:43.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:55:46.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement relayed to CNN Philippines, the labor official
        said he left his position because he believed he was not doing his job well
        enough to resolve the country''s contractualization dilemma.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c71d3c-094b-46b0-ab73-0e9e8f2e83c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:55:43.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:55:46.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the government will file charges for corruption against
        Say, Roque said it is up to the Ombudsman to take action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d482c0-772c-43cf-aa5f-c3b52307084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:55:43.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:55:46.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure the matter will be relayed to the Presidential Anti-Graft
        commission but in the scheme of things the Ombudsman must act on it," the
        Presidential Spokesperson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce877b7-3430-4262-aa4b-ec90173989e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:55:43.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:55:46.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously sacked several department heads such as Philippine
        Maritime Industry Authority (Marina) chief Marcial Amaro III, Dangerous Drugs
        Board Chief Diniosio Santiago, and Interior Secretary Ismael "Mike" Sueno&nbsp;
        for allegedly engaging in corruption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccdca7f-0bb8-472e-a551-bf695a814106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:55:43.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:55:46.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOLE executive resigns due to delay in ending labor contractualization</p>'
  'boracay-wetland-residents':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-19T19:49:17.044+08:00
    'imagesource': 'jcr:31e8ced6-ade6-446b-ada6-784d0e2da357'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d63ea6d-5dfd-488e-9904-c16a2c1feb4f'
    'lead': 'Boracay residents are confused and anxious about the looming closure
      of the island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:57:53.338+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T16:57:56.435+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T16:57:56.313+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wetland dwellers in Boracay distressed over threats of arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5017502d-99a5-460e-81ae-357bef899bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:57:53.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:57:56.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay (CNN Philippines, April 19) - Tensions are high in Boracay
        as residents living on wetlands decried threats of arrests by authorities
        preparing for the island''s closure on April 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd35cbac-d54d-47e7-9dbd-be96c3c565bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:57:53.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:57:56.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kargado sila ng mahahabang baril, next na naman ganun pa rin tapos
        sinasabi nila kelangan namin umalis (They carry long firearms. They would
        come back and tell us the same thing that we have to leave)," resident Edlyn
        Apelido said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86ec5f4-7879-4674-9cc0-32c442278fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:57:53.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:57:56.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of residents told the media that officers of the Department
        of Environment and Natural Resources (DENR), accompanied by military men,
        have been visiting their homes in the past few days, telling them to vacate,
        otherwise they will be arrested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5096afd4-ee7f-44b7-9af5-9fc673f89556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:57:53.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:57:56.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakastress tapos nagpapanic kami dahil may mga bata kami. Wala
        naman problema sa pag-alis, willing kami para sa kabutihan ng Boracay. Ang
        problema, wala ka nang bahay, wala ka pang hanapbuhay (It''s stressful and
        we panic because we have kids in our house. We have nothing against leaving.
        We are willing to leave because it will benefit Boracay. The problem is we
        do not know where to live or where to work.)," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2719c57-8885-4125-be74-9c4896f273c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:57:53.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:57:56.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearing structures on wetlands and forestlands is part of the government''s
        six-month rehabilitation plan for the island. Apart from houses, 30,000 formal
        and informal residents stand to lose their jobs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3cb2a-39a9-4b3d-a615-0f43ed825ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:57:53.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:57:56.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano naman ''yung approval agad na ipapalit sa trabaho namin na
        six months nakatengga kami?" asked Jeffrey Canciller, a father of three.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef342cc-ea22-40e2-91f8-646f740629c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:57:53.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:57:56.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Malay has previously vowed to provide financial
        aid to displaced residents. But locals are worried about the lack of concrete
        plans being laid out. They also felt alienated from important dialogues like
        Tuesday''s inter-agency conference held at a posh hotel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0740674-b3db-458c-8a1b-94d1135f2fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:57:53.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:57:56.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malapit na mag-closure ang Boracay sa April 26. Wala pa rin kaming
        nakikitang tamang sistema. (The island''s closure is on April 26 but still
        we have not seen an apparent system," said Ernesto Bandiola Cruz, Boracay
        Photographer Association president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d528fe-9d69-43a2-af8f-c6c4186d2801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:57:53.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:57:56.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that if people go hungry, they might resort to illegal ways
        to survive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c440629e-385d-41b6-a91a-ddb599011910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:57:53.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:57:56.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police earlier said the police force is
        ready for possible violence that may erupt from the closure of the island.</p>'
  'Duterte-appoints-VACC-lawyer-anti-corruption-body':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-19T18:51:23.882+08:00
    'imagesource': 'jcr:8e4b7afc-7840-45fc-92db-3f15b5aeb522'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da5ec550-a393-4e88-bf9e-043420971c8d'
    'lead': 'President Rodrigo Duterte has appointed another member of the Volunteers
      Against Crime and Corruption (VACC) to his anti-corruption commission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:59:47.502+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T16:59:50.448+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T16:59:50.341+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appoints another VACC lawyer to anti-corruption body

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c3285d-2518-46b8-9139-96655b82aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:59:47.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:59:50.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> President
        Rodrigo Duterte has appointed another member of the Volunteers Against Crime
        and Corruption (VACC) to his anti-corruption commission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466f96c1-5f6d-45ea-996f-cea2e229aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:59:47.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:59:50.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VACC lawyer Manuelito Luna is the new commissioner of the Presidential
        Anti-Corruption Commission (PACC), according to an April 17 appointment paper
        released by Malacañang Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744aea47-5a10-4842-ba0a-e16c2b521646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:59:47.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:59:50.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission is headed by Dante Jimenez, founding chairman of
        the VACC. He was appointed in January this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a612f7-24f5-4d95-942b-a0949130e7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:59:47.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:59:50.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna was among the lawyers who filed graft and corruption charges
        against former President Benigno Aquino III, Chief Justice Maria Lourdes Sereno,
        and some Judicial and Bar Council officials. They questioned Sereno''s appointment
        as top magistrate in 2012 despite alleged noncompliance in submitting her
        Statement of Assets, Liabilities, and Net Worth (SALN).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a355373-91f8-4ce8-a028-43d817b00f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:59:47.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:59:50.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC also led the impeachment campaign against the Chief Justice
        in Congress. Their complaint, however, was dismissed by the House Committee
        on Justice, leaving only one impeachment case filed by lawyer Larry Gadon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1649e7-767d-4af5-93c8-d1f0a42b4185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:59:47.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:59:50.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the group filed an impeachment complaint against Ombudsman
        Conchita Carpio Morales and a criminal complaint against detained Senator
        Leila de Lima.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a025b-3dd7-48cd-a96f-8d61ef0f3556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:59:47.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:59:50.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid allegations it was going after Duterte''s critics, the VACC
        has denied claims that the complaints were politically-motivated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc94588-165f-46eb-9d5a-5922e9e38bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:59:47.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:59:50.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte created the PACC in October last year to assist the President
        in investigating and hearing administrative cases of graft and corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b535cf77-d1e5-484e-90d2-913e7b1d8100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:59:47.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:59:50.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna completes the body''s four commissioners. Former senatorial
        candidate Greco Belgica, retired NBI Deputy Director for Administrative Services
        Rickson Chiong, and CPA-lawyer Gregorio Luis Contacto III, were earlier appointed
        commissioners.</p>'
  'event-guide-april-20-to-april-22':
    'author': 'CNN Philippines Life Staff'
    'caption': 'This Saturday, April 21, enjoy a day filled with music, art, literature,
      football, and Spanish food at Dia del Libro, a yearly literary fiesta hosted
      by the Instituto Cervantes de Manila and the Embassy of Spain. Photo from INSTITUTO
      CERVANTES DE MANILA/FACEBOOK.'
    'categories': ['3955dbb4-db2c-4a0c-af65-beeeab1a54b0']
    'created': 2018-04-19T17:41:35.513+08:00
    'imagesource': 'jcr:e073cef8-5eb3-430e-9bcf-4670f00de71c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '491af444-6d6b-4812-bd14-5990c39c7211'
    'lead': 'A list of places to go, music to hear, and things to do this weekend
      of April 20 to April 22.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T17:11:06.518+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T17:11:10.072+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T17:11:09.645+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 events to go to this weekend of April 20 to April 22

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cee0c3-30be-406a-86f5-fcf98036b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:11:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:11:10.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — This weekend, catch the first local
        public screening of a critically acclaimed film, enjoy Record Store Day at
        a concert-slash-record fair, learn an ancient form of writing, celebrate National
        Literature Month at a Spanish book festival and a literary fest, attend an
        art auction in a creative district, check out new exhibitions at the Met,
        and learn how to pursue a career in art.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d0df9-6ebe-4c1d-97fe-a46856a56cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:11:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:11:10.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dia del Libro</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b20aa-ae08-4d81-8eb7-8fdbf281eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:11:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:11:10.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dia del Libro, or “book day” in Spanish, is an annual event hosted
        by the Instituto Cervantes de Manila and the Embassy of Spain. The fiesta
        will feature a book market with thousands of books in both English and Spanish,
        spoken word poetry performances, a silent disco, a concert by the Manila Symphony
        Orchestra, book signings, a free Spanish class, and an art exhibit, among
        others. Attendees can expect a day filled with music, art, literature, football,
        and Spanish food.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958337b-9502-4ec2-be55-f360bdf7359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:11:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:11:10.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dia del Libro will be held this Saturday, April 21, from 10 a.m.
        to 10 p.m. at the Ayala Triangle Gardens, Ayala Triangle, Paseo de Roxas Ave.,
        Makati City. For more information, visit the Facebook event page.</p>'
    '7':
      'image': 'jcr:d86e8973-7133-4736-85f3-a0b4054e2de5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3cd542-6dca-4d85-afa8-c3838f89dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:11:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:11:10.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c19399d-d37d-4e90-b9f1-76c2a6e43497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:11:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:11:10.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Lav Diaz’s “Ang Panahon ng Halimaw”</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef9d9f3-2605-45e3-a750-b4dc73905f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:11:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:11:10.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-winning director Lav Diaz’s latest film, “Ang Panahon ng Halimaw”
        is coming to UP Cine Adarna for its first public screening in the Philippines
        on Friday, April 20 at 5 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4ccdc-bafb-4922-8f96-5e869217d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:11:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:11:10.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is described as a neo-noir musical about the bloodied era
        of the 1970s. The rock opera stars Piolo Pascual as a poet searching for his
        missing wife, played by Shaina Magdayao, who disappears after bringing medical
        aid to a town plagued by a two-faced devil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b978fdaa-e591-4d49-a16e-b52e650a389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:11:06.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:11:10.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film premiered this year at the Berlin International Film Festival
        and has gone on to receive awards at film festivals worldwide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240090a9-a32b-4126-a838-90b7e6963dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:11:06.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:11:10.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Cine Adarna is located at the UPFI Film Center, Magsaysay Ave.,
        UP Diliman, Quezon City. For tickets and more information, visit the Facebook
        event page.</p>'
    '17':
      'image': 'jcr:cae50ecb-d564-4a91-a17c-dd42b9592433'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bb0045-e5dc-4719-ab97-b7384ba59943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:11:06.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:11:10.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed8b23-259d-40a0-948d-2a58663b5989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:11:06.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:11:10.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record Store Day Pilipinas</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32394c8-48a2-404b-a38c-2817c37ab1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:11:06.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:11:10.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record Store Day is an annual worldwide celebration of the record
        store and the culture around it, bringing together artists, store owners,
        and customers alike. Celebrate the day at UP Town Center with a record fair
        and live performances, organized by Offshore Music and Satchmi.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008508fa-bdd3-4071-9255-77b5addc558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:11:06.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:11:10.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees can purchase records and vintage audio gear from stores
        all across Manila at the fair, and catch performances by artists like Ely
        Buendia, The Itchyworms, The Ransom Collective, Tarsius, Ourselves the Elves,
        and many more.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
