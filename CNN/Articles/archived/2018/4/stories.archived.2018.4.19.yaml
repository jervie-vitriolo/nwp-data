      'mgnl:type': 'text'
      'text': '<p>Broadcast journalist Jiggy Manicad</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e93915-6f57-4723-be3f-a6709f2c215b'
      'mgnl:activationStatus': true
