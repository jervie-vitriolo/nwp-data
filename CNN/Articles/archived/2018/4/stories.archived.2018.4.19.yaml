    'template': '1'
    'title': 'LTFRB orders Grab to suspend ₱2 per minute charge

      '
    'updated': 2018-04-20T10:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba872af-1767-4ba2-a87c-8450bcc8da0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:08:46.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:08:49.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) suspended transport
        network company Grab''s charge of ₱2 per minute on rides.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37005519-a006-4c3a-850b-23f5b6ff1329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:08:46.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:08:49.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, dated April 18, was released "pending extensive review
        and resolution" of the contested additional fare. It was signed by Chairman
        Martin Delgra and Board Member Ronaldo Corpuz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d3cb38-9b87-46b8-90a2-321eb636b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:08:46.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:08:49.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab''s legal counsel Miguel Aguila told CNN Philippines Thursday
        evening they would follow the order which the LTFRB said was effective "immediately."</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: LTFRB has ordered Grab to suspend ₱2 per minute charge
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/ymiDgusjvj">pic.twitter.com/ymiDgusjvj</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/986805051757752320?ref_src=twsrc%5Etfw">April
        19, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b2efa-cdd8-442f-9a2e-b222c3b82d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:08:46.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:08:49.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Grab complies with LTFRB&#39;s order, suspends ₱2 per minute charge
        on rides starting today <a href="https://t.co/x1Otd4E6E7">https://t.co/x1Otd4E6E7</a>
        <a href="https://t.co/9AxY9d8X2K">pic.twitter.com/9AxY9d8X2K</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/987151093682466816?ref_src=twsrc%5Etfw">April
        20, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fda1c-f952-4aa5-94f0-b97cb7c5a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:08:46.552+08:00
