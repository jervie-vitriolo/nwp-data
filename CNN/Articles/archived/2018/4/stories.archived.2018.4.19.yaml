      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said PDP-Laban''s final 12-man senatorial slate may be
        out by August or September this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e56587-2f5d-46e4-8366-78263ff5cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:24:14.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:24:17.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution lists the required qualifications to run for senator,
        including being a natural-born Filipino citizen, a resident of the country
        for not less than two years from the day of the election, at least 35 years
        old, and being able to read and write.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a5b16-cb39-48bf-89dd-86eafd0a07f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:24:14.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:24:17.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar, Manicad</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcf98c5-9a4a-4eb0-9fa1-3d2156b36571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:24:14.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:24:17.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier message to reporters, Pimentel confirmed Aguilar was
        being considered for the administration''s senatorial lineup.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65a9851-a37f-46bf-9470-1fa1c5ef3983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:24:14.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:24:17.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go over the qualifications for senator. He has all of them. And
        for sure he has ideas on how legislation can solve some of our problems,"
        Pimentel said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c925c-a710-4aac-b60c-53e3eb056c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:24:14.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:24:17.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar is a known supporter of President Rodrigo Duterte, who won
        the 2016 polls under PDP-Laban. He composed the President''s campaign theme
        song Para sa Tunay na Pagbabago. The singing icon first became known for his
        hit song, Anak, which has been translated to several languages.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b3c0f-510f-4081-b41b-de13af87fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:24:14.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T09:24:17.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was later revealed that another political neophyte could be running
        for senator. Manicad is a broadcast journalist of GMA News and Public Affairs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc79f7-78fd-4fe8-879a-d679b867a013'
