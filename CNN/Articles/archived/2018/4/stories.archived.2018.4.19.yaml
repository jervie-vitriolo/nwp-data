    'template': '1'
    'title': 'Duterte to Alvarez: I''m against divorce law, so is my daughter Sara

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d36697-5f9f-42a8-95c7-c19491c258bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:55:56.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:56:00.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 19) — President Rodrigo Duterte
        stands firm against the divorce bill making its way through Congress, citing
        that his daughter Davao City Mayor Sara Duterte is also against it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e04ec1-0f3d-444e-96d7-7a1f07204e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:55:56.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:56:00.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during the Armed Forces of the Philippines'' Change
        of Command ceremony at Camp Aguinaldo Wednesday, President Duterte addressed
        House Speaker Pantaleon Alvarez, who was one of the co-authors of the bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38427f5f-0d28-4ec8-b312-9b522cd7a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:55:56.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:56:00.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"House Speaker Pantaleon Alvarez, the exponent or the proponent
        of the divorce law. I am sorry but I cannot follow your… My daughter is not
        happy with that. Really. She… mag-usap na lang kayo ni Sara [You and Sara
        should talk it over]," Duterte told the House Speaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5057d94e-2dcc-4de6-a831-655f4a9db420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:55:56.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:56:00.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace earlier said President Duterte would not support legalizing
        divorce in the country, saying the welfare of the children will suffer. However,
        Alvarez said he is hoping the President will keep an "open mind" on the Absolute
        Divorce Bill, which was approved by the the House of Representatives in March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0945f0-a06e-4863-bcea-9f50fb9533a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:55:56.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:56:00.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Absolute Divorce Bill, or House Bill 7303, gives the opportunity
        for spouses in "irremediably failed marriages" to secure absolute divorce
        under limited grounds, to save children from stresses caused by parent''s
        marital clashes and grant divorced individuals the right to marry again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1d11a-335b-4305-a674-5b73809016f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:55:56.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:56:00.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first daughter was previously engaged in a word war with Alvarez,
        who supposedly called her a member of the opposition after forming a regional
        political party Hugpong ng Pagbabago (HNP). Alvarez denied Sara''s claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d38846-3888-4e39-b364-e8f1a3384ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:55:56.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:56:00.928+08:00
