      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578208e9-2e20-4e87-ad8f-df47b494558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:20:06.591+08:00
