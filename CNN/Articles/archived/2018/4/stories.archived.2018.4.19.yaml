  'CA-justice-Socorro-Balinghasay-Inting-new-comelec-commissioner':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-22T14:59:50.982+08:00
    'imagesource': 'jcr:ed05282d-a661-4ba4-a049-7c1e293d0fbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6a5d9aa-40fd-4fcd-8c17-a5e27ff34b1a'
    'lead': 'Court of Appeals (CA) Associate Justice Socorro Balinghasay-Inting will
      serve as Commission on Elections (Comelec) commissioner for seven years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T15:01:19.543+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T17:13:21.122+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T17:13:20.973+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appoints CA justice as Comelec commissioner

      '
    'updated': 2018-06-20T10:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b7585-48c4-4596-83cc-b91e3c2a43a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:19.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:13:21.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 19) — President Rodrigo Duterte
        has appointed Court of Appeals Associate Justice Socorro Balinghasay-Inting
        as Elections Commissioner, leaving only one vacant seat to be filled up in
        the seven-man poll body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a3f87f-24ff-40f1-bf80-fd13b8569de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:19.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:13:21.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inting replaces Arthur Lim who retired last February. She will serve
        until February 2, 2025.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e4649-3d48-45bf-a107-c6007a1527d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:19.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:13:21.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment paper dated April 17, 2018 was sent to the media
        on Thursday. Her appointment to the poll body is ad interim, which means the
        lady justice can immediately assume the post, subject to the confirmation
        of the Commission on Appointments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb86d8-3fd3-42c3-9519-e6b18e91aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:19.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:13:21.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Comelec commissioner was part of the CA''s 15th Division
        in 2016 that reversed the Ombudsman''s decision dismissing former firearms
        and explosives Chief Superintendent Raul Petrasanta. Petrasanta was allegedly
        involved in an anomalous contract with a courier service for the delivery
        of gun licenses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc897e4-48e9-477a-a99f-823ad62b404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:19.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:13:21.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has served at the Public Attorney''s Office. Inting also worked
        as a prosecutor in Davao City, Cebu City and Manila. She worked her way up
        to become a judge at the Makati Metropolitan Trial Court and Manila Regional
        Trial Court. In 2009, former President Gloria Macapagal-Arroyo appointed her
        to the Appeals court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c89b6a-4f6f-4def-afdd-100a947bd3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:19.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T17:13:21.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has yet to fill one position in the Comelec, one vacated
        by retired Commissioner Christian Robert Lim. Apart from Inting, the poll
        body is composed of&nbsp; Acting Chair Al Parreño and Commissioners Luie Tito
        Guia, Rowena Amelia Guanzon and Sheriff Abas.</p>'
