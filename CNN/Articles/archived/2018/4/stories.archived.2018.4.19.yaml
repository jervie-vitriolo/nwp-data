      'mgnl:lastActivated': 2019-06-05T10:20:09.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d88fcf0-fa40-4b79-8265-5d80e922ebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:20:06.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:20:09.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Entertainment booth, meanwhile, looked like a mini-stage with
        a microphone and a guitar.</p>'
    '7':
      'image': 'jcr:56343118-d0f6-4f2a-9890-6111b7700b11'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8c3b77-55f3-4655-8e9b-038614cae6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:20:06.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:20:09.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d9821-c866-4334-a024-47251ec2d145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:20:06.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:20:09.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the Fashion booth was a perfect spot for capturing an OOTD
        with its storefront-inspired design.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e5a4f1-ef3a-42bf-9c55-e8db87fbb3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:20:06.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:20:09.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding more flair to the tour was the Game Selfie booth, which allowed
        guests to take photos with Vivo brand ambassador and basketball superstar
        Stephen Curry. There is also a Mirror Selfie booth where guests can have their
        photos printed on the spot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a941386d-4cad-4e2a-a720-9455ce1f3945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:20:06.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:20:09.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booths were an instant hit with the selfie-loving guests who
        patiently lined up to get their chance to take photos using the new Vivo V9.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ea6c2-684b-4afd-a752-9768920f7308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:20:06.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:20:09.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Vivo endorser Elisse Joson and her on-screen partner McCoy de
        Leon also joined the fun, roaming around the experience area and taking photos
        at the booths.</p>'
    '15':
      'image': 'jcr:3091978e-40ac-4d37-b1d9-f8c8eb088bb3'
      'imageCaption': 'Elisse Joson and McCoy De Leon at Vivo fashion themed booth
        during the Vivo Mall at Market! Market! Photo taken using Vivo V9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb490e7b-864a-4e31-9947-5c05ae5da9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:20:06.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:20:09.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ade8a9-e566-43a0-9c00-5276b8548f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:20:06.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:20:09.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo also formally announced that it inked a title sponsorship with
        Ayala Malls for the Vivo Hoop Battle Championship. Electronics accessories
        provider Capdase will support the project.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be11387c-7c14-4cbc-a1eb-0d772fb7265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:20:06.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:20:09.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo V9 mall tour is headed next to the SM Mall of Asia on April
        21 and 22.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1e999-3c29-4918-a9fd-a01e782a7b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:20:06.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:20:09.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teen royalties Daniel Padilla and Kathryn Bernardo will grace the
        event on the first day, while Soul Supreme and Singer 2018 contender KZ Tandingan
        and acoustic balladeer TJ Monterde will perform on the second day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213c7087-3f21-45ee-837a-dcfd0b429418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:20:06.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T10:20:09.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo V9 is available on all authorized stores nationwide. It
        is available in Pearl Black and Gold for P17,990. Check out Vivo Philippines''
        official YouTube channel to get to know more about the V9 features.</p>'
    '23':
      'image': 'jcr:3895c843-38a4-4588-8d24-e46b7a7e5e9b'
