      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Travel booth featured a map background, luggage, and travel
        essentials such as a coat for wintry destinations, and a pair of sunglasses
        for tropical havens.</p>'
    '5':
      'image': 'jcr:ef9bea82-1282-4bb9-a10b-5a137cee1d42'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7bd9e-e9bb-4d08-80de-07279b912aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:20:06.592+08:00
