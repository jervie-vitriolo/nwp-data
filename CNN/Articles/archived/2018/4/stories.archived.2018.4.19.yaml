      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One more literary festival awaits book lovers this weekend at the
        Cultural Center of the Philippines (CCP). The Philippine International Literary
        Festival is holding its 9th cycle on Thursday, April 19 and Friday, April
        20, with the theme “(AUTHOR)ities,” meant to underscore “ the changing meanings
        of authorship, narrative, and power.”</p>'
