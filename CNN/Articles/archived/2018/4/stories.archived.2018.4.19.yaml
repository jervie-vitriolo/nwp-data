  'kathniel-sm-vivo-mall-tour':
    'author': 'CNN Philippines Staff'
    'caption': 'Vivo’s influential endorsers Daniel Padilla and Kathryn Bernardo,
      enjoys listening to music using their Vivo V9.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-19T11:17:17.603+08:00
    'imagesource': 'jcr:dacab832-8f3c-4230-a43e-769424aa889d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a5621a4-00f6-4452-a6a5-08ad2e6d4f47'
    'lead': 'Good news, KathNiel fans! Kathryn Bernardo and Daniel Padilla are headed
      to the SM Mall of Asia on April 21 for the Vivo V9 Mall tour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T10:25:19.194+08:00
