      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be lying if I didn''t say that I wasn''t hurt that he didn''t
        contact me personally about his decision," the statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f97c39-a899-4c2c-bf13-667143cf31b8'
