    'imagesource': 'jcr:5c663720-6969-4581-b389-6e4dd3bcad73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d833956-b4ca-4181-9d5c-1caa94f14399'
    'lead': 'National Privacy Commissioner Raymund Liboro reveals the risks in personal
      data leaks, including discrimination and identity theft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T10:30:38.499+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:56:05.427+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:56:04.948+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Filipinos should care about their personal data online

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ec2e6-eb83-4385-97f2-5818f376ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 16) — Abuse of online data
        can have real-life repercussions, National Privacy Commission (NPC) Chairman
        Raymund Liboro warned on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa419262-6c60-4a98-aceb-590b65582ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This matter about Cambridge Analytica [means] personal information
        could be used to form or influence behavior," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01978b82-2710-4d4d-9b24-413b5ecfb81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica is a British political consulting firm that
        worked on the 2016 campaign of United States President Donald Trump. A third
        party developer, Aleksandr Kogan, gathered the personal data of 87 million
        Facebook users through a personality quiz and sold it to the firm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa594f9-633b-431b-a72e-70444a95ef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information was then used by Cambridge Analytica to develop
        techniques that reportedly influenced  U.S. voters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2191678-a7b2-485b-a927-2c73ce022e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data scandal affected over 1.18 million Filipino Facebook users
        and shined a light on how technology can "manipulate data for a firm to achieve
        its objectives," the commissioner said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a97c6a8-6ac2-4e69-838f-a310c8ad7617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica''s parent company, Strategic Communications
        Laboratories, claimed to have helped an unnamed client win the 2016 presidential
        election in the Philippines. President Rodrigo Duterte has denied any dealings
        with the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad759c-1198-4a20-9c69-467a72d439e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 11, the NPC wrote to Facebook asking for details of the
        data breach which it was investigating. Liboro said they have yet to receive
        a reply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9806223a-b662-4170-bc0f-99b99b7a3fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: PH privacy body to investigate massive Facebook data scandal</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e0849-b9df-4bb6-81f0-967fa9a39061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But do Facebook users or netizens, in general, even understand the
        dangers of a personal data leak?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c132f-8158-4ea6-b9c5-ded9094e1ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybercrime law expert JJ Disini told CNN Philippines'' On the Record
        the answer is no.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b0d7a-c9c1-415b-b661-7aee847fdbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that people don''t really understand threats to their
        privacy because it''s so abstract," he said. "So you know that it''s happening,
        but because it doesn''t present itself to you, you don''t see the threat."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f81eb06-b941-4058-af56-545e868fa51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liboro spoke to CNN Philippines'' The Source and broke down the
        harm and risks involved in personal data leaks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05651b2d-b182-45f7-acfe-eb1420c3784d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Discrimination</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9233e9ed-16ce-4664-8519-c9d61e7bef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2013 United States-based study found Facebook likes could accurately
        predict personal information — including a person''s race, sexual orientation,
        and political orientation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32500c0a-eb21-4bd3-b9ee-b27d61684a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: How Facebook ''likes'' predict race, religion, and sexual
        orientation</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e8238-3f75-474c-99bf-774279779538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liboro warned a data leak could lead to discrimination if a third
        party had access to the political affiliation, religious beliefs, or ethnic
        origin of netizens.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726e17a-14d7-4e8d-9d90-063e0da239d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People could be marginalized "because somebody has decided (they)
        will not provide or issue this service (to you)," he warned.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29d4d90-e28b-4f7f-81fb-19b8971eec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Identity theft</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a7c77a-da9d-4df7-bd24-405c4a755b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When credentials and identifiers are used to pose as someone else,
        this is identity theft. Liboro warned that this can lead to "direct financial
        losses."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bab217-d366-4c76-bd92-5d41b5ae4c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example of this is a modus where subscriber identity module or
        SIM cards are replicated. The fake SIM is used to retrieve a person''s personal
        identification number (PIN) code, through which bank accounts can be accessed.
        Another method, Liboro noted, is the use of stolen phones to tap into credit
        card details.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccbaaaa-b8c6-472a-8e21-4f9d27af2175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised the public to guard their "triumvirate" of personal information,
        referring to their name, e-mail address, and mobile number.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9001ad51-948a-428b-aeb0-056fab9d1870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This already is enough to form a starter kit for cybercriminals,"
        Liboro stressed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6964117-25da-44ea-953f-e863600d2dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Loss of reputation</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc373cd-b143-4dfe-8e9a-5ffaf95e8de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This risk involves the "unauthorized use of personal data" in a
        way that could diminish the credibility of the netizen.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f514fe9-46c7-44bd-b93b-3714bf80c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A concrete example is the use of a netizen''s picture in a pornography
        site.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ecd7a1-30f3-4eaf-978b-619db9a28ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it''s out there, it''s impossible to retrieve it, and be assured
        that somebody will erase it," Liboro said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7ceaf-08c2-478f-a138-e3396a772307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Unfair decision making</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d115bf-6a42-408c-9e75-6277d9e0fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liboro said netizens may also be cast into a stereotype based on
        their online profiles.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2eb1f5-a42a-459d-8154-a6cfff7ea3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfair decision-making happens "when other parties decide who you
        are and decide what you should have based on your online actions, without
        face to face validation of your beliefs and point of view," he explained.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3cf6df-78c2-46fe-9db2-f6a7eb3d9663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks include losing out on a loan, a job, or other opportunities
        on the sole basis of personal data retrieved online.</p>'
    '55':
