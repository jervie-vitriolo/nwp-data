  'Manchester-City-English-Premier':
    'author': 'John Sinnot, CNN'
    'caption': 'Yaya Toure of Manchester City (2L) celebrates with team mates David
      Silva (L), Wilfred Bony (2R) and Vincent Kompany (R) as he scores their second
      goal during the Barclays Premier League match between West Bromwich Albion and
      Manchester City at The Hawthorns on August 10, 2015 in West Bromwich, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-16T06:39:03.670+08:00
    'imagesource': 'jcr:68abc7e7-8bc1-468d-b130-85d9928b91ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2893d3ca-a45e-4f78-8e10-14d1b42c2ffa'
    'lead': 'Soon after United''s defeat, the City website tweeted: ''Our Time. Our
      City. Premier League Champions 17/18.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T11:14:17.171+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:59:04.646+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:59:04.223+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manchester City wins English Premier League title after rivals Manchester
      United stumble

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990cb0a1-e7d8-41a6-a088-c4c0e5b24ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:04.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Manchester City won the English Premier
        League title on Sunday after rivals Manchester United stumbled to defeat against
        relegation-threatened West Bromwich Albion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c86d2-824c-42b1-b6a4-c2d9f320e770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:04.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Mourinho''s United team had needed to win against West Brom
        to keep the title race alive but surprisingly lost at home as Jay Rodriguez''s
        header gave the league''s bottom side a 1-0 win at Old Trafford.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b60872-562d-4d8e-bf0c-22e82ad19261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:04.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, City had convincingly beaten Tottenham Hotspur 3-1
        and manager Pep Guardiola said he was going to play golf with his son rather
        than watch United play West Brom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e73b47-803b-48a6-a051-740a79d4d7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:04.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guardiola''s team has lost only two league games this season and
        if they win their remaining five games would end the campaign with 102 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e31211-901d-462f-be4c-1e92aa987031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:04.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 7, City played United and leading 2-0 at halftime had looked
        on course to claim the title. But Mourinho''s team produced a stunning comeback
        to win the game 3-2 and put their rival''s celebrations on hold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1938e3ef-e461-4044-aa6c-1dc338a6d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:04.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after United''s defeat on Sunday, the City website tweeted:
        "Our Time. Our City. Premier League Champions 17/18."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d8cb56-a56a-4e2b-a8cf-3fcc482d9cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:04.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourinho acknowledged that "City were the best team" in the Premier
        League, telling the BBC: "Sooner or later they would get the points, so no
        dramas when the best team wins the league."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679abd50-fd0e-49b6-9d89-846f2be4bb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:04.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A serial winner as a manager with Barcelona and Barcelona, Guardiola
        ended his first year in England at City without silverware — his only failure
        to win a trophy since his managerial career started back in 2007.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f645d-3f8b-44d2-9ea9-df67511f6f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:04.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward to Sunday April 15, 2018 and Guardiola''s City side
        has achieved a domestic double, adding the Premier League to the League Cup
        they won in February.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f6950-7ce5-44c2-b5a6-211b28445511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:04.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Champions!!!!!! What a great feeling!! So happy to be able to share
        another trophy with our amazing fans!" tweeted City''s captain Vincent Kompany.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da13ee-4c3f-4828-bbd2-0f330711e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.173+08:00
