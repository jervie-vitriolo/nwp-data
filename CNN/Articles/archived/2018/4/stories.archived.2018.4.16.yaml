      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Steps to stay secure online</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e92314-f31e-4b48-b593-d7704e7cf557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liboro said the NPC had four primary demands from Facebook. The
        agency said users of the social media site must be:</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d1e68-18be-40a9-b3ef-f6b011470700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>provided a "clear choice" whether or not to disclose their data;</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4c377-d881-44db-9043-e29d3d224ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>given a "fair and lawful notice" of access to their data;</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03015fbd-0634-4a63-8a15-cad89ee74c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>assured of optimum protection of their data; and</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e432cb-6f46-4283-ab0d-0efdd6583abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>given a "clear pathway of address of grievance," where Facebook
        responds immediately to their concerns.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd4cbb-abbc-414d-83f1-15db1a62b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Liboro advised netizens not to panic and adjust
        their privacy settings.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb102e9-8a10-4f1a-8712-96e80cda09fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time, you have to be aware of what you''re getting into. Try
        to read the privacy policies, the privacy terms of use... (Try) to be aware
        of privacy settings and adjust them accordingly," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15290b95-acf6-4ba3-94d0-ca04e51770ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens should also practice "proper personal data hygiene," which
        includes regularly changing passwords to their accounts. This would "lessen
        the chances of cybercriminals accessing your information without your authority,"
        he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee2d44-4f79-45ee-967d-de246027d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook users can also restrict access to their data from third
        party developers'' apps. This can be done by tweaking their settings.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6d6d48-c871-4077-8231-6271b6ef6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also revealed that Facebook had been gathering Android users''
        data — including calls and text messages — outside of the app. Android users
        can opt out of this function by unsyncing their contact list from Facebook.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd261780b-9674-4798-be0d-94bbdd2f5e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: How to find out what Facebook knows about you</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b1218e-1564-4ce1-9879-9cb2a251daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the leading countries that use social
        media. According to a 2018 report by the UK-based consultancy firm We Are
        Social, there are over 67 million Facebook accounts in the country.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c2f7a-76fb-46aa-b180-e47fa340c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Liboro maintains, "Privacy should not be the price to pay to
        be on social media."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f696df3e-4b37-4796-9519-a3b51a34b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.510+08:00
