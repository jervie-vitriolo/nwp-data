      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourinho and United still has a chance of winning a trophy this
        season -- the FA Cup -- and on Saturday face Spurs at Wembley stadium in the
        semifinals of the tournament.</p>'
