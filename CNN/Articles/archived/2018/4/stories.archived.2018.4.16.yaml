    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105a07a8-d031-4961-a8fd-b3eeb78a49d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:04:57.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:58:06.332+08:00
