      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week City exited the Champions League after losing their first
        and second leg quarterfinal ties to Liverpool, but in the Premier League,
        Guardiola''s team has looked a class apart, scoring 93 goals in 33 games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5401e-b1b4-4613-8cd4-3e55d1ade194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:04.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guardiola is the first Spanish manager to win the Premier League,
        while City also tied United''s record by winning the competition with five
        games to spare.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dda3d6-01da-43f2-b205-0814586c98b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:04.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former England international Gary Lineker, who now work as a television
        presenter, tweeted: "Congratulations to @ManCity on winning the Premier League
        title. Thoroughly deserved and won with a style of football that is truly
        joyous to watch. Well played."</p>'
