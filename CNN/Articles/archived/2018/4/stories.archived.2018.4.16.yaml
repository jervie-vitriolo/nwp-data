      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prominent makeup brands that were faked included Urban Decay,
        MAC and NARS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2cf66c-9deb-4556-a535-b2c8084870e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:04:57.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:58:06.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LAPD was tipped off by the brand-name companies, which received
        complaints from consumers who said they had rashes and bumps after using their
        products. The complainants had one thing in common: They bought the product
        in the Los Angeles fashion district.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b419e52-2831-404c-91c3-5fc74ce09f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:04:57.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:58:06.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The packaging of the bogus products looks like the real deal, but
        the prices are way too low.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1874e576-5d72-4397-b1cb-e858191cf177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:04:57.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:58:06.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re getting something that''s 50% off, 75% off, it tells
        you that it''s bad," Ishitani said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cebb95-84dd-4a3e-ade2-988eb2886cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:04:57.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:58:06.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested the owners at six of the raided locations, and the
        other operations received cease-and-desist orders, according to CNN Affiliates
        KABC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8fedce-6cbd-4ea8-8d77-e12e1466a3e0'
      'mgnl:activationStatus': true
