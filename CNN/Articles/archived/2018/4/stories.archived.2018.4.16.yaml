    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao on firing Freddie Roach: I have not made a final decision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c88bd7-f517-4cb5-8085-07d3c20eb20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:00:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:00:52.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro manila (CNN Philippines, April 16) —</strong> Eight-division
        boxing champion Manny Pacquiao said he has not made a final decision on who
        will be his head trainer in the wake of rumors about firing long-time coach
        Freddie Roach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a27b0-d87d-4aec-ac8c-a317d81a7d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:00:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:00:52.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to statements which I personally did not make that are
        circulating in the media, I have not made my decision who will be my head
        trainer for my July 14 fight with Matthysse," Pacquiao said in a Twitter post
        this morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4ea28e-e4ee-4593-a8d1-f5cc8910445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:00:49.760+08:00
      'mgnl:createdBy': 'jeff'
