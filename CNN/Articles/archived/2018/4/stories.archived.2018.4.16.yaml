      'mgnl:type': 'text'
      'text': '<p>"Western Union is delivering on our pledge to expand more digital
        and physical channels for money transfers to provide choice and more convenience
        for our customers," Awada said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d2907-ae19-456e-81a6-8df87a3b2efd'
