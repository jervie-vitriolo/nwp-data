  'Barbara-Bush-failing-health':
    'author': 'Jamie Gangel, CNN'
    'caption': 'Barbara Bush is being cared for at her home in Houston and has decided
      she does not want to go back into the hospital. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-16T10:24:35.628+08:00
    'imagesource': 'jcr:6f8dbe5c-9532-4095-9f88-14c0239dfc02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5ff7cb3-26a5-4e68-914e-6dc2dd894493'
    'lead': 'The source said she is being cared for at her home in Houston and has
      decided she does not want to go back into the hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T11:07:35.888+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T11:07:39.176+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
