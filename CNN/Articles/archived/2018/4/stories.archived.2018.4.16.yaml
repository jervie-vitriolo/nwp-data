  'Mindanao-naval-forces-smuggled-rice':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-16T15:48:27.569+08:00
    'imagesource': 'jcr:5f2caebb-70ae-4622-9e49-7236bdd3b6f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baef78d8-cb81-4a37-af80-adaa16e87c5d'
    'lead': 'The Naval Forces Western Mindanao apprehended a foreign motor vessel
      containing 27,180 sacks of Vietnam rice. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T10:35:24.829+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T10:35:27.580+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T10:35:27.466+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Mindanao naval forces seize ₱67.9M worth of smuggled rice \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40129d-d0b4-4b0b-a60b-41c34017c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:35:24.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:35:27.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) --</strong> Naval
        Forces Western Mindanao&nbsp; (NFWM) apprehended a foreign vessel loaded with
        P67.9 million worth of Vietnam rice in Zamboanga Sibugay province Saturday
        evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b422821c-a541-4190-b13b-f67dab82aa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:35:24.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:35:27.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, the naval unit said it seized the
        Mongolian-registered Motor Vessel (MV) Diamond 8 with 15 crew members - 11
        Bangladeshis and four Chinese Nationals - with 34 undocumented Filipinos,
        including a minor, and 17 unidentified individuals. The captain is a Chinese
        national identified as Lin Yang Yin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb8c010-eff2-4686-983f-1d192e048bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:35:24.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:35:27.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation showed the vessel had 27,180 sacks of rice weighing
        1,359 metric tons before it unloaded around 8,000 sacks to accompanying vessels
        MV Yssa Maine and MV Yousra.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b7da9-8ad5-4594-9e73-8e1ec4fc9fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:35:24.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:35:27.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naval forces are searching for "Yssa Maine" and "Yousra."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a5621-879d-4cab-b571-4c1e040d8af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:35:24.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:35:27.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "Diamond 8" was escorted to Ensign Majini Pier in Zamboanga
        City for investigation and documentation. The individuals on board received
        medical and physical check-up upon arrival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba96505-9b9a-4c3d-a4a8-89aaaa3f3718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:35:24.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:35:27.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The successful foiling of the illegal transport of smuggled tons
        of rice is a result of an intensified and focused maritime patrol and operation
        of the Philippine Navy," the Navy unit said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b475e879-7760-4c20-b8b0-b6dad5f2a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:35:24.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:35:27.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what government plans to do with the seized rice, Presidential
        Spokesperson Harry Roque said the Department of Agriculture advised it could
        be sold as cheap rice to beef up dwindling National Food Authority (NFA) stocks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c0e4d-f97f-43f7-b140-5b2f7f07ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:35:24.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:35:27.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil makakain ng taong bayan ''yan, ang sinabi sa akin ng</em>
        Department of Agriculture, <em>pwede po ''yan ibenta</em> as NFA rice, cheap
        rice <em>para</em> maincrease <em>yung</em> stock pile ng NFA," Roque said
        in a press briefing today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd71101-5b53-472d-a16a-6f9bb704b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:35:24.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:35:27.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because it is food, I was advised by the Department
        of Agriculture that it is allowed to sell the rice as NFA rice, cheap rice,
        to increase the stock pile of the NFA.]</p>'
  'Marawi-Boracay-rehabilitation-live-stream':
    'author': 'CNN Philippines Staff'
    'caption': '(Photo: Gerg Cahiles/CNN Philippines)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-16T15:33:14.012+08:00
    'imagesource': 'jcr:6dec914b-167c-4a99-9f30-3bdd20d51571'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '177fb739-feb5-4724-a6cd-a340f979f856'
    'lead': 'Senator Recto says livestreaming the rehabilitation efforts will ensure
      that it will be finished on time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T10:37:57.128+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T10:38:00.376+08:00
