    'template': '1'
    'title': 'Police find animal waste in counterfeit makeup — so it''s not such a
      bargain after all

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9652414-5fa0-4b68-9d3f-0c8b85c1e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:04:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:58:06.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Buyers beware! Sometimes when you spot
        a good makeup deal, it''s too good to be true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a65ab2-b492-4f0c-b6ec-1a817a4103a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:04:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:58:06.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Police Department says it confiscated counterfeit
        makeup that tested positive for high levels of bacteria and animal waste.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031afa6-0093-4908-862a-95781d34a19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:04:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:58:06.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department seized $700,000 worth of bootleg cosmetics on Thursday
        after raiding 21 locations in Santee Alley, a Los Angeles fashion district,
        said LAPD Capt. Marc Reina.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ca901-0ccc-4a07-b5dc-d426173b074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:04:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:58:06.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those feces will just basically somehow get mixed into the product
        they''re manufacturing in their garage or in their bathroom — wherever they''re
        manufacturing this stuff," Detective Rick Ishitani told CNN affiliate KABC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c1ec20-76ee-43c8-8da1-c19d7452a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:04:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:58:06.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the brands being knocked off was Kylie Jenner''s Kylie Cosmetics.
        Kim Kardashian West, Jenner''s sister, took to Twitter to respond to the raid:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3724d31-54e2-49fa-8ced-901fb8deed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:04:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:58:06.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Counterfeit Kylie lip kits seized in LAPD raid test positive for
        feces. SO GROSS! Never buy counterfeit products!"</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Busted! Major Task Force hits 21 locations in the <a href="https://twitter.com/LAFashionDist?ref_src=twsrc%5Etfw">@LAFashionDist</a>
        and nets $700,000 in Counterfeit cosmetics found to contain bacteria and human
        waste. The best price is not always the best deal! <a href="https://twitter.com/hashtag/ProtectingOurCommunity?src=hash&amp;ref_src=twsrc%5Etfw">#ProtectingOurCommunity</a>
        <a href="https://t.co/gliJ8L2F9F">pic.twitter.com/gliJ8L2F9F</a></p>&mdash;
        Commander Marc Reina (@LAPDMarcReina) <a href="https://twitter.com/LAPDMarcReina/status/984657708547649537?ref_src=twsrc%5Etfw">April
        13, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01edce91-a904-49d4-ac3b-46c7dd1b20f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:04:57.194+08:00
      'mgnl:createdBy': 'jeff'
