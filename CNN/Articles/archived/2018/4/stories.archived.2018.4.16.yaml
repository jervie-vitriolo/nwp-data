    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a40a1d-cf7f-4716-9e41-90b207912354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:30:38.505+08:00
