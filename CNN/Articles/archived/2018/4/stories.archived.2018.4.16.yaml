    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T10:13:13.565+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Your first job: Survival tips for fresh grads

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5f4cf-073b-472b-af48-20712798a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Career talks and
        seminars often focus on landing a job. They teach you how to make a winner
        resume, what questions to prepare for at interviews, and how to exude confidence
        and self-assurance to potential employers. But what happens after? Once you’ve
        landed your first job, nothing really prepares you for the reality of immersing
        yourself in something completely foreign. At school, you mostly learn the
        technical skills, but what’s navigating the “real world,” really like? And
        what can a newbie do to survive the workplace?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ced8e4-e45a-4d90-b23d-38ffb1290f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We asked several working professionals on the advice they wish they
        were given before they entered the workforce. For fresh grads, this is free
        advice on handling working life. For those already working, they’re good reminders
        when things get a little crazy in the office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d02142-50b5-419a-910e-979af76bb3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82dd9c7-7d78-4ba4-8d89-ce028f0483bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angela Carreon, junior architect</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeceefe-6720-4b8d-bc60-9bf5ddb98d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before I started working, I wish someone told me these three things:
        have a strategy when it comes to saving money, choose a company with good
        benefits, and know that there will be days when you won’t be getting a lot
        of sleep, so savor it while you still can.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6538b55d-af1c-4863-b963-7503839d69ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erica Cruz, relationship manager (banking)</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4354ec-7199-4324-a38a-0fb6afd9646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you start, it’s not about grades anymore. Because at work,
        whatever you do or however you perform has a real effect on your company and
        on other people’s lives. It’s not just about making a living and thinking
        solely about yourself. With school, all you really have to care about is how
        your own performance affects you.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e69d9f-3daf-4ed4-beca-c7db62e25474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Glenn Hu, sales director (pharmaceutical company)</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da059a8e-c24b-4289-b13b-1fd8c58dc4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don''t be scared to fail. In school, I was programmed into believing
        that passing is the only way to succeed and grow, but in reality, failure
        is what transforms you into who you are supposed to be in your career, and
        most importantly, in your life.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a87b4d-4ed0-4304-b4a6-1c921bbec9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joy Santos, store operations officer (retail)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff7371-8a1e-40fc-bb85-cf4609c513ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s important to set goals while in the company, but don’t rush
        to get to the top. Take the time to learn the “why” in the tasks given to
        you. The bigger picture is important, but you have to learn to appreciate
        the details to be able to grow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d8bbd-b32a-423f-ba3a-d29c32c17cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don’t be discouraged if you’re not fit for a role, it’s often because
        you are unequipped for the position; but always remember that attitude trumps
        skills. You can either look at a challenge as a hindrance towards your goal
        or see it as an opportunity to grow. You always have a choice.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26c39c-f028-4b12-b5b7-e9ca627b9f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janvic Garcia, business analyst (OLX Philippines)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f86e14-0dfe-48d8-b4c7-eb057133f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don''t be afraid to take risks. When a good opportunity to advance
        your career comes, take it! Even if you don''t feel like you''re ready, it''s
        still a learning experience that will help you grow. This applies especially
        to startups, because they’re very fast-paced environments.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628928c7-6d2d-45c8-bc90-70521dcd699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yuki Tansengco, fashion entrepreneur</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d11205-786b-4e83-bb1a-8fe3b585b158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being a fashion entrepreneur and style blogger, I have been blessed
        to be able to work out my own hours. I have experience in both the corporate
        life and freelance life, so something I wish someone told me earlier is that
        it is okay to say no. It is okay to decline some opportunities, cherry pick
        the ones that you think will be beneficial at the end, and treat time like
        money. Being in the digital industry involves a lot of x-deal and freebies
        but work is work. It is okay to turn some opportunities down to keep your
        head focused on things that keep you on track towards your goal.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461e722-11e8-4f2e-bf9e-082a2b12693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jenelle Chua, marketing manager (FMCG)</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb87e4-8016-4ec0-b922-987f2e71f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“1. There will always be politics in the office, so learn to manage
        it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac4573-5613-4070-b0cc-4aa915e457ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Don’t take things personally. It’s just a job and not your life.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027078ea-854a-4bfc-94d7-c84b416ece6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Not everyone will work as hard as you, but don’t let that affect
        the way you work.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9237f3ee-1e4f-4b0a-b805-3f9277d5b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. You won’t always be on target even if you gave 110 percent because
        some things are out of your control.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d96672-6652-40ed-86cd-cd79a25b5942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. It’s okay to ask for help because you won’t know everything and
        can’t do everything all the time.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2b4ba-10e9-4d25-a378-60bcc118de94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adrienne Go, marketing manager (food and beverage)</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c134028-4626-4254-b80e-4020db68086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reality is that you are hired to fulfill a role in a company.
        Sometimes you don''t get into a company that listens to input or values career
        development. The bureaucracy is real and it''s understandable if you can''t
        stomach that. But learn to hunker down and be humble enough to do even the
        most menial of tasks. You can''t be an effective leader in the future if you
        don''t learn how to do the little things now.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c162f58-1ac6-4804-b72f-befa8520ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hallie Grace Francisco, operations coordinator (retail pharmacy)</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf7153-f51d-4766-b063-0a197b3cc9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don’t be a martyr at work. I used to think that maybe if I worked
        extra hours, my company would see how committed I was, even if I wasn’t getting
        paid. But one of my coworkers told me that not having a life outside of work
        would just burn me out more easily. Now I do my best to end my shift on time.
        And if I don’t finish the work for the day, I’ll just get back to it tomorrow.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d512259-87be-4a52-93ac-28fe252f4fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Matthew Lee, food &amp; wedding photographer</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b4ff0-09ea-4854-9d36-62ed3dd83a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wish someone had told me you''d have to deal with all types of
        personalities, and that there will be those who are beyond reasoning. But
        when you find people who are like-minded and share the same hunger and dreams
        as you, that''s the best thing about your work.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2600063-92bd-4ebf-a77a-79e886f9f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Steph Ycasiano, producer (video production)</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a756a-d4ca-41bc-b9e3-ace2522f5b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:13:09.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:13:13.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of the things I learned in production, I learned the hard
        way. Accept that you will make mistakes but also take note of them so that
        you don’t do it again. I think the only advice that would’ve helped me before
        taking this job is just to toughen up and learn to think on your feet because
        bad things can and will happen no matter how much you prepare.”</p>'
  'pcoo-lorraine-badoy-rappler-vera-files-facebook':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-16T22:28:52.542+08:00
    'imagesource': 'jcr:a7b4b759-6824-4b49-91e3-9993f3e53cf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72affabc-7830-4feb-a6d4-b0a8a3180458'
    'lead': 'The Presidential Communications Operations Office said it would contest
      Facebook''s choice of fact-checkers in a meeting it is seeking to arrange.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T10:16:00.610+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T10:16:04.335+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T10:16:03.897+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCOO protests Facebook partnership with Rappler, Vera Files

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f1fce1-ed66-41e0-be6d-c405a30d156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> The
        Presidential Communications Operations Office (PCOO) praises Facebook''s efforts
        to combat fake news — but it isn''t as supportive to the partners the social
        media giant picked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840cdbac-9f68-4378-b38a-1ae4633019dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook partnered with online news agency Rappler and media organization
        Vera Files to identify and block sites espousing false information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c42206-a5be-47e5-8deb-f69a07141825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two news agencies are identified as critical of the Duterte
        administration. Vera Files has a fact-checking series that monitors and points
        out contradictions in the President''s speeches and claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad3b432-8779-4b13-9d60-3b41dce6e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We give our all-out support to [Facebook] in their efforts to combat
        the creation and spread of false news," Communications Undersecretary Lorraine
        Badoy said in a statement on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e7abc-4b34-48b8-8197-a2bc531f20cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would also like to register our protest at the choice of fact-checkers
        by Facebook and this will be on the agenda when we finally get to sit with
        them soon," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2e80f8-3fa4-4690-bfff-8a313dfd0ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy said the PCOO was looking at talking with Facebook soon to
        discuss possible agreements on responsible social media use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f5c1a3-96e7-447f-8f9d-67f5aaf048c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque weighed in as well on Facebook''s
        partnerships Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f96b5a1-6ca8-413f-9718-6380d75521c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I commiserate with those who object to the selection of Rappler
        and Vera Files, because they know — we know — where they stand on the Filipino
        spectrum," Roque said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0617656-c0c6-48f1-ab3c-beed13c03349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has a strained relationship with Rappler, as it barred
        its correspondent Pia Ranada from covering events in the Palace in the wake
        of a regulatory case against the news website over an alleged anti-dummy law
        violation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854fc234-6646-4c6e-a0e3-20ddd75d8d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Securities and Exchange Commission revoked Rappler''s
        business license. Although it has since been allowed to operate, the Bureau
        of Internal Revenue slapped the agency with a P133.8-million tax evasion case
        in March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58628c3-ed7d-45fc-b5dd-a21a29a8eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler has maintained it operates legally, and decried the move
        as a harassment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eea977-10a2-46b2-8e28-2aeb90f3142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also noted complaints that "the chosen police of the truth,
        so to speak, are sometimes partisan themselves."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a87f8-f70d-485a-baa8-1b3ca8a2040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, both Rappler and Vera Files are accredited by the International
        Fact Checking Network (IFCN), a unit of journalism school Poynter Institute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078afb06-448e-47ad-b644-4ab77296ca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera Files President Ellen Tordesillas pointed out in a statement,
        "One of the requirements for an IFCN accreditation is non-partisanship and
        fairness."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57bcb9a-6613-4cfd-83c0-56e984bba1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Rappler said it accepted the responsibility
        of fact-checking because it has seen "how lies have ripped us apart as a society,
        fomenting hate and anger."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a2082f-12ea-4303-ac03-38f9b3b41762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, published on Rappler''s website, said the process
        was "meant to encourage free speech that does not harm and does not invent.
        Because the reality is, power groups are using "free speech" on Facebook to
        stifle free speech, as shown in various cases here and in neighboring countries."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b1ded3-3fe5-49ec-874c-e1cc5c7d58cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque advised Facebook users to voice out their qualms with the
        partnership.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f616087-8ab2-402c-9dbf-2b7d0af243d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My advice is for the Facebook users to make their wishes known
        to Facebook. The possibility of shifting is always there," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695fe218-3f11-4f85-8081-f50a39fa958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vocal supporters of President Rodrigo Duterte, particularly
        singer Jimmy Bondoc and former Environment Assistant Secretary Paula Defensor
        Knack, mulled over transferring in protest of the team-up with Rappler and
        Vera Files.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074ad4c-0334-414e-b3d1-d75d707992df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondoc on April 13 called on his followers to delete Facebook.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8daded-50d8-4208-b639-8290444d836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guarantee you, if this (partnership) happens, I will personally
        commence a nationwide petition to delete Facebook," he said in all caps.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a717f0-7f2e-48eb-a362-2e9ac39ce5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor Knack announced her migration to Russian social media site
        VK last week and urged their followers to follow suit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58503efe-9243-463b-b1f9-813190f3ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall return to Facebook if [President Duterte] or the country
        is in trouble," she said on her page.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902e2f0-10d9-4cc7-b805-635499aca03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is also under worldwide scrutiny for the spread of false
        information on its platform.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b1ad77-6d39-45d8-a9e8-bc95883f58b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also in the hot seat for a data scandal that may have influenced
        the 2016 Presidential elections in the United States. Political consultation
        firm Cambridge Analytica, which worked with U.S. President Donald Trump, was
        sold personal information from millions of users obtained through Facebook.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4e729b-79e0-47a5-a24e-5def1696e95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Why Filipinos should care about their personal data online</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f936d-a9f5-475b-8f9a-c838890167b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In repercussions closer to home, the parent company of Cambridge
        Analytica claimed on its website to have helped a Philippine presidential
        candidate bag the 2016 elections. Duterte has denied any such dealings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ff71d-de72-475a-ae10-6427f6d012bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:16:00.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:16:04.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Anjo Alimario contributed to this
        report.</p>'
  'harry-roque-eu-pes-party-of-european-socialists-akbayan-giacomo-filibeck-tom-villarin':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-16T20:29:24.108+08:00
    'imagesource': 'jcr:666f2699-d8eb-4d94-a6c3-0e76fee1c35d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ff7c4b6-f672-4183-9154-dc0c3efacb71'
    'lead': 'Presidential spokesperson Harry Roque said the country was just exercising
      its sovereignty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T10:25:43.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T10:25:47.831+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T10:25:47.476+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque on deported EU pol party official: We don''t want him in our territory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1be32-97f8-4be9-9a0c-71efd4523744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Malacañang
        on Monday defended the detention and deportation of an official of the Party
        of European Socialists (PES).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead70789-b15d-4fbe-b551-05feea3283fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Presidential Spokesperson Harry Roque said
        according to international law, it is up to the country if it will allow PES
        Deputy Secretary General Giacomo Filibeck in the territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76488ea4-14f5-4697-bca3-8d98b48ef5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not obliged to allow anyone into our territory if we do
        not want them in our territory and fortunately, the socialist leader was one
        of those that we determined as a person that we don''t want to be in our territory,"
        Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad37b5d-5410-4285-8385-e8b6a4f7b01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Akbayan party-list said in a statement Filibeck, who was supposed
        to join the Akbayan Party-list Congress as a guest of honor, was detained
        at the Cebu airport and immediately deported last Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1283d9-fb3f-4113-813e-c2479304a33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, said the administration was just practicing its
        sovereignty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff99b2-87e3-46ff-b934-b089a4f256fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no rule under international law that will compel us to
        admit anyone whom we do not want to admit in our territory. That''s the exercise
        of sovereignty," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354332c1-b6b8-4942-9eb1-7efbe090a482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-appointed Justice Secretary Menardo Guevarra backed Roque''s
        remark, saying, "It is unlawful for aliens staying in our country to engage
        in partisan political activities, and the government has the right to refuse
        entry to those who have committed these illegal acts in the past."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8389dbd9-5741-439b-b696-d00a103fe1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan, which is a sister party of the PES in the Philippines,
        decried the treatment of Filibeck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc704122-8269-4567-baf3-27b24ffe2ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Akbayan condemns, in the strongest terms, the detention and deportation
        of European human rights leader Giacomo Filibeck...The deportation of Filibeck
        is a deplorable act of silencing the strong voices for human rights," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6776b4-3b1f-489f-a239-114f7a8b8242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PES President Sergei Stanishev also denounced the move, saying President
        Rodrigo Duterte aims to silence both his local and international critics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bd2d6-1002-470e-b12b-07ba135a31ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is completely unacceptable that a PES political representative...should
        be treated as a criminal on the orders of the government and forcibly deported
        from the country," Stanishev said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d2bc1b-049a-4050-857e-729d34ca2bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>﻿Akbayan Rep. Tom Villarin said he will seek a congressional inquiry
        on the matter, to see whether it "has implications on our international relations
        and in fact, whether this has an impact on our good standing in the international
        community."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d92402-4e42-4cc6-aa5f-43c61e091b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also seeks to question whether it would be a national policy
        to bar critics of the Duterte administration coming from international watchdogs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24066023-2928-4b33-9d3f-465f2de3bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filibeck blacklisted</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6b5c9-b3fa-4d16-9dc7-2fa00abef269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration (BI) on Monday said it has blacklisted
        Filibeck because he "violated the conditions of his stay when he came to the
        Philippines last year."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb3d36-ae0f-4863-bcbd-4fce40bc2457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filibeck was part of the human rights delegation last October 2017,
        where members of the European Union denounced the killings under President
        Rodrigo Duterte''s war against drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfee3ca-ce03-4d22-8246-03424a85e14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was not supposed to do that because being a tourist he does
        not enjoy the rights and privileges of a Philippine citizen, particularly
        the exercise of political rights which are exclusively reserved to Filipinos,"
        said BI Commissioner Jaime Morente in a press statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8a4999-ebb6-4ba2-9a97-6e765d1f3133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BI Operations Order No. SBM-2015-025 dated 03 July
        2015, foreign tourists in the Philippines "are enjoined to observe" the limits
        in exercising their political rights during their stay in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e742b-18f8-41cf-86dc-6808092a3c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:25:43.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:25:47.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow the entry of foreigners who have shown disrespect
        to our duly-constituted authorities by meddling and interfering in our internal
        affairs as a sovereign nation," Morente said.</p>'
