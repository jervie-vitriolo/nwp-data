  'australian-nun-arrested-bureau-of-immigration':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-16T10:34:02.919+08:00
    'imagesource': 'jcr:4b971c82-d982-4fe8-93e9-4b2c83305496'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44f76b4a-ea28-4640-99ac-7790f393026a'
    'lead': 'The Bureau of Immigration (BI) says it arrested an Australian nun for
      ''attending protest rallies and engaging in political activities.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T09:50:54.171+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:49:39.572+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:49:39.305+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BI detains Australian nun for ''attending protests''

      '
    'updated': 2018-04-17T14:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace2a911-c3f2-4bff-ac0a-061e4bddb6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — The
        Bureau of Immigration (BI) on Tuesday said it arrested an Australian nun for
        "attending protest rallies and engaging in political activities."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ba2ec2-011d-47a8-bbf7-212dc59dcecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By supposedly taking part in these protests, Sister Patricia Fox,
        a missionary of the Our Lady of Sion, "violated the conditions of her stay"
        in the country, the BI said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7313f61-a824-44c6-a8bf-996e133af4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71-year-old nun was apprehended Monday on orders of BI Commissioner
        Jaime Morente.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06df281-de18-4076-8f4c-5330253cac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops Conference of the Philippines (CBCP) said Fox
        was arrested Monday afternoon by six Immigration officials at their mission
        house in Quezon City and was later detained at the BI Intelligence Division
        in Intramuros, Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1294173-f87f-4124-a12f-f58b254e92f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her legal counsel Jobert Pahilga said the fiscal in charge of the
        inquest recommended her release, provided she produce her passport, which
        is currently at a travel agency arranging her trip back to Australia in May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4f3ae2-05be-44a7-b3e5-3a7720f47c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox submitted her passport on Tuesday, said the BI, an agency under
        the Department of Justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff984667-33a7-4ca2-9eb4-26ce5f84d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BI Special Prosecutor will then submit her findings and recommendations
        whether to file the necessary charges or release Fox for further investigation,"
        the bureau added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2278ff-e563-4ca2-bd9d-1f600d71e87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra earlier said Fox''s case "has
        nothing to do with her being a nun, nor with her personal advocacies."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ea1e5-77be-4825-851e-1c632a474b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But like any other foreigner enjoying the privilege of staying
        in our country, she has to obey and comply with our laws," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd19ce3-d2e6-4bba-bf99-f7fde4e5dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various groups staged a protest Tuesday, condemning Fox''s arrest
        and calling for her immediate release. They said it is part of the government''s
        crackdown against critics and human rights defenders.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This is where Sister Fox spent the night at the Immigration’s main
        office. Media waiting for her possible release today | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/Y6mqJbvxVX">pic.twitter.com/Y6mqJbvxVX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/986065451582025728?ref_src=twsrc%5Etfw">April
        17, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb2ee1-99c8-4557-b2e5-1da5e7a8fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d8f4d6-6196-41e5-b398-17909c7ed4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Fox, Giacomo Filibeck</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98b115b-fa95-4549-8e81-6bf3d4b6504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CBCP, Fox recently joined the International Fact-Finding
        and Solidarity Mission in Mindanao. In 2013, she was also detained for joining
        protests in Hacienda Luisita but was released without charges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7635da-a4b4-4962-b493-b0275ed55fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP said the Australian nun has been working in the Philippines
        for 27 years helping farmers and indigenous peoples. She is also a member
        of the Rural Missionaries of the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37c92ce-4a79-48ff-a926-6715af276cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s arrest follows the detention and deportation of Party of
        European Socialists Deputy Secretary General Giacomo Filibeck on Sunday, also
        for allegedly violating the conditions of his stay.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b629e-b4d2-40ed-ad9b-c6b6311aefa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filibeck was part of the human rights delegation last October 2017,
        where members of the European Union denounced the killings under President
        Rodrigo Duterte''s bloody war against drugs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef36f3-c946-4ff4-a77f-1ac23983a26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI has previously warned foreigners against joining rallies.
        In 2013, it deported a Canadian student and Dutch national for participating
        in an anti-government protest during then President Benigno Aquino III''s
        State of the Nation Address.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455db455-b3fd-496b-b898-d6f4de89cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Philippine Immigration Law of 1940, the Commissioner of Immigration
        can order the arrest and deportation of any foreigner who "believes in, advises,
        advocates or teaches the overthrow by force and violence of the Government
        of the Philippines, or of constituted law and authority or who disbelieves
        in or is opposed to organized government," among other violations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa997c2-db1d-484b-b714-8a32129134d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:50:54.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:49:39.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos, Ver Marcelo, and Anjo Alimario
        contributed to this report.</em></p>'
  'pnp-saf-benjamin-lusad-plunder':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-16T22:16:16.610+08:00
    'imagesource': 'jcr:fb69e36a-e4f3-4abb-a748-a79799c5fdee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd46c98cb-6287-40de-a9b8-5212769b9828'
    'lead': 'Plunder allegations rock the national police''s elite tactical unit -
      the Special Action Force (SAF) - ahead of PNP Chief Ronald Dela Rosa''s retirement, '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T10:01:29.744+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T10:01:33.006+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T10:01:32.756+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former SAF chief accused of plunder

      '
    'updated': 2018-04-17T16:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd16c8cc-7a0b-476c-bdc2-2d7131d42af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:01:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:01:33.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Retired
        and current Philippine National Police-Special Action Force (PNP-SAF) officers
        have filed a complaint for plunder and grave misconduct against former SAF
        Chief Director Benjamin Lusad and three others for alleged failure to release
        around P59-million worth of allowances for SAF personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecf55d8-51ec-497d-9f67-bb6e1e48ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:01:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:01:33.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Lusad, the complaint filed before the Ombudsman named
        Senior Supt. Andre Dizon, Senior Police Officer 2 Maila Bustamante and Senior
        Police Officer 1 Jack James Irica.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966ab2d6-9d0b-4863-95f7-f760e88c5335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:01:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:01:33.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint said Lusad and others failed to release the additional
        subsistence allowance of around 4,000 SAF troopers amounting to around P59
        million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276cfd8-fadf-4754-8047-f329ae4fe8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:01:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:01:33.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAF personnel did not receive their P30/day subsistence allowance
        from February to December 2016 and from August to December 2017, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5abbcab-d911-4cd2-a639-b5cd07e59f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:01:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:01:33.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the complainants said they met with Lusad on two occasions,
        during which he allegedly confirmed receiving money meant for the subsistence
        allowance. They said Lusad apologized, telling them the funds were spent instead
        for operations, fellowship and training.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f42e5d-609d-4caf-b9c5-1a9bbebf11fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:01:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:01:33.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lusad is currently the chief of the Directorate for Integrated Police
        Operations-Southern Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1bd9e-996b-4547-9e6e-53a0595d2e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:01:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:01:33.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Dir. Gen. Ronald Dela Rosa said he received an explanation
        from Lusad about the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3589f1-9313-47eb-b980-dc3506ac1151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:01:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:01:33.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Galit. Kung totoo yan, galit ako</em>. It doesn''t mean <em>naman
        talaga na kapag</em> <em>finile ang kaso e totoo na talaga lahat yan...Meron
        siyang explanation na itong perang ito nagamit sa pera sa pagpakain sa</em>
        SAF <em>sa Bilibid</em>," said Dela Rosa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eb6247-d085-4fc5-a4e5-62e763ee7dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:01:29.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:01:33.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m angry. If that''s true, I''m angry. It doesn''t
        mean that when a case is filed, it''s true...He has explained that the money
        was used to feed the SAF at Bilibid.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa818b9-f404-4103-9818-fe854200931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:01:29.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:01:33.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Department Officer-in-Charge, Undersecretary Eduardo Año
        and incoming PNP Chief Oscar Albayalde said they would make sure SAF personnel
        will receive the subsistence allowance due them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e8c161-f7c9-4f74-9985-ff38780f870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:01:29.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:01:33.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said: "<em>Tayo</em>, we fight corruption, whatever form. So
        I make <em>sure na magiging maayos ang imbestigasyon na yan."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3deb5c2-7dd7-42f4-a622-a2ac65f254e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:01:29.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:01:33.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We fight corruption, whatever form. So I will make
        sure that a thorough investigation is conducted]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af95ea-f0bb-4f55-9a3d-e0f504e571f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:01:29.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:01:33.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, meanwhile said, <em>"Kung talagang may pagkakamali ang
        dating</em> SAF commander, <em>talagang wala tayong magagawa.</em> Basically,
        <em>yung</em> additional subsistence allowance, <em>yun lang kasi''ng</em>
        incentive <em>natin sa</em> Special Action Force. Remember, <em>ito yung</em>
        elite force <em>na kung saan-saan naa-assign</em>. I think they deserve the
        best, this kind of support<em> na manggagaling sa ating</em> national headquarters."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12210fc2-e67d-4dbe-892a-dfc3e50ac1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:01:29.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:01:33.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the SAF commander is really at fault, then we can''t
        do anything. Basically, the additional subsistence allowance, that is the
        only incentive we have for the Special Action Force. Remember, this is the
        elite force who are assigned everywhere. I think they deserve the best, and
        this kind of support coming from our National Headquarters.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ed3525-fbbf-4a2e-bd55-cbfbc9bfd700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:01:29.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:01:33.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials said they don''t want to prejudge the case, and
        would rather wait for the outcome of proceedings.</p>'
  'nfa-rice-tulong-sa-bayan':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-16T23:36:08.622+08:00
    'imagesource': 'jcr:890c9614-c257-41dd-a978-278dc52b8590'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '162760bf-3c5e-4adb-b1d9-b68a8d89342d'
    'lead': 'The cheap rice is made available after millers and traders met with President
      Rodrigo Duterte to address the shortage of NFA rice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T10:03:59.380+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T10:04:02.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T10:04:02.105+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFA rolls out P39 commercial rice to address cheap rice shortage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e97fff3-7079-4906-a4ee-d7ce40926e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:03:59.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:04:02.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> The
        National Food Authority (NFA) on Monday started rolling out commercial rice
        worth P39 per kilo to address the shortage of cheap rice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74efd593-9151-4346-b69f-fa984a85550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:03:59.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:04:02.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA spokesperson Rex Estoperez said the lower-priced rice will be
        available at public markets in Metro Manila starting Wednesday, though some
        service outlets in Quezon City and Baclaran with the "Tulong sa Bayan" tarpaulin
        are already selling it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05907b69-06fd-4dac-8192-d0591df79e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:03:59.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:04:02.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estoperez said millers and traders made the low-priced rice available
        after meeting with President Rodrigo Duterte last week to address the shortage
        of NFA rice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef1e6e-ab32-4d03-80a3-5d79973e0591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:03:59.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:04:02.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now we have to help the farmers by buying our locally produced
        rice...Medyo may lugi pero for the meantime na commitment nila kay Presidente
        [We''re selling at quite a loss for the meantime while they''re committed
        to the President]," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634286a-f835-4d7a-827b-dd0ba0770244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:03:59.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:04:02.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estoperez also explained how they came up with the 39-peso price
        point.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bfa0da-b12c-4cc5-aff4-036e3392ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:03:59.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:04:02.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ang psychological effect pagpatak ng 40, mahal na yun eh,
        so nag-compute kami pabalik," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c31f5a6-6225-44aa-af88-b395d8400efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:03:59.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:04:02.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because when it reaches P40, people think it''s already
        expensive, so we computed backwards.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c44bff-a32e-41a8-aa28-d3cbb661e676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:03:59.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:04:02.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort is a joint project of the Office of the President, the
        Confederation of Grains Retailers Association of the Philippines, Inc. (GRECON),
        the Philippine Confederation of Grains Associations and NFA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3eeca9-ad9e-47e4-aa47-2c041e1be7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:03:59.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:04:02.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GRECON national president James Magbanua, however, said they might
        limit sale of the rice to 3 kilograms per customer per day in order to stretch
        supplies to serve as many consumers as possible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136738e-ec36-43d9-a08d-50908c169802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:03:59.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:04:02.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few weeks, consumers were left with commercial rice
        worth at least P42 per kilo, since NFA has no stocks of cheaper rice, which
        sell for P27 and P32.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a9395-4efd-4834-93ad-bcee6708aa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:03:59.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:04:02.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estoperez said the lower-priced commercial rice will be sold in
        markets until NFA rice becomes available.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ae576-1b26-4266-8c8a-98123ae25366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:03:59.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:04:02.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA is finalizing the terms of reference for the importation
        of P250,000 metric tons of cheap rice, following orders from Duterte.</p>'
  'boracay-aklan-agricultural-land-duterte':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-16T21:34:56.496+08:00
    'imagesource': 'jcr:85d7d0db-e923-44c5-a7c1-a4e0c41edab7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c64f9700-d3c2-472f-82ab-01c081f1bf7c'
    'lead': 'President Duterte earlier said that he wants to put Boracay under land
      reform and give land to farmers after its six-month rehabilitation. A local
      official of Boracay, however, believes this may not be feasible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T10:08:50.966+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T10:08:53.633+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T10:08:53.492+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boracay official: No productive agricultural land in Boracay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e071ae-0a05-460c-9d5a-2c46513409a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:08:50.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:08:53.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boracay, Aklan (CNN Philippines, April 16) —</strong> Despite
        President Rodrigo Duterte''s statement that he wants to put Boracay under
        land reform, a local official says there is no productive agricultural land
        in Boracay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40d44a7-2179-4909-a302-f7d5d8ef419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:08:50.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:08:53.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowen Aguirre, municipal executive assistant for Boracay affairs,
        explained some locals used to plant coconuts, corn, and other root crops in
        the island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc43e63d-f443-4bc7-8c98-f84ade53de3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:08:50.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:08:53.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Aguirre said Boracay is not suitable for rice farming because
        it is an island and has no irrigation system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf13b0c7-b7a0-4f1c-8d85-8ec1cb63da27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:08:50.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:08:53.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When tourist arrivals in the island increased, Aguirre explained
        many locals stopped farming and opted to work in the tourism industry instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787bf952-16d5-4ff7-84d2-beb20d1724a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:08:50.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:08:53.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the municipal government never considered Boracay part
        of the government''s agrarian reform program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ae56f-acae-4727-85d3-ee4c5fa137fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:08:50.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:08:53.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boracay never has any significant farmland. <em>Merong kakaunti</em>,
        but I don''t think it will produce enough even to supply the whole island
        of Boracay...<em>wala nang nagfafarm dito kasi nga mas madali mag-cater sa
        tourism...kasi sa totoo lang mahirap magfarm. Nakabilad ka sa araw buong araw,
        magkano naman kikitain mo?</em>" he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c30dc43-5c68-4902-89e8-d8519e805248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:08:50.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:08:53.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Boracay never has any significant farmland. There
        are a few, but I don''t think it will produce enough even to supply the whole
        island of Boracay...no one farms here because it''s easier to cater to tourism...because
        in reality, it''s difficult to farm. You''re under the sun the whole day,
        and you earn so little.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0be4e0-48e4-466d-a27f-21e90911b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:08:50.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:08:53.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents that used to plant corn and root crops said the places
        where they used to plant crops have already been turned into a residential
        area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0665d6-e56d-4aae-b450-9bb5dcfc30de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:08:50.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:08:53.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aguirre said talks of closing Boracay and, now, turning
        the area into an agricultural one are sowing anxiety to the island''s locals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf74a98b-2361-43e6-a20f-dcc4a41970be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:08:50.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:08:53.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We are already up to here in anxiety and stress... <em>hindi
        naman kami mga criminal dito</em>, why are we being treated like that? Everybody
        seems to think <em>lahat kami dito ay</em> guilty, <em>samantalang marami
        naman dito</em> nagcomply. We complied religiously with all the regulations
        and we''re being treated the same as those who violated."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a229feeb-ada9-4937-abcc-dc6f1df2b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:08:50.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:08:53.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are already up to here in anxiety and stress...
        we are not criminals here, why are we being treated like that? Everybody seems
        to think that we''re all guilty, when a lot of people here are complying.
        We complied religiously with all the regulations ans we''re being treated
        the same as those who violated.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909aad2b-ad4b-4801-a051-adb6ef73e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:08:50.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:08:53.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, an inter-agency meeting will be held in Boracay to discuss
        the government''s plans for the island and its people.</p>'
  'first-job-tips-fresh-grads':
    'author': 'CNN Philippines Life Staff'
    'caption': 'We asked several working professionals on the advice they wish they
      were given before they entered the workforce. For fresh grads, this is free
      advice on handling working life. For those already working, they’re good reminders
      when things get a little crazy in the office. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-04-16T17:36:30.208+08:00
    'imagesource': 'jcr:210fa437-3f79-4b4d-8615-0ca5849ccd32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a0d9a2e-5475-4e1a-8f17-c4d3490c89ad'
    'lead': 'We asked several working professionals on the advice they wish they were
      given before they entered the workforce.'
    'mgnl:activationStatus': true
