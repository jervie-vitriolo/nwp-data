      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months ahead of his match with world welterweight champion Lucas
        Matthysse, news circulated in the media on Saturday that the boxing champion
        has reportedly fired his coach for the last 15 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa792ba7-1952-4e0e-9abd-dfc8f278231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:00:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:00:52.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roach expressed his dismay over the news in a statement on Saturday
        saying he wished Pacquiao the best.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd417b3-2407-476b-9d9a-6193387cd742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:00:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:00:52.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manny and I had great run for 15 years - longer than most marriages
        and certainly a rarity for boxing. I wouldn''t trade any of it," Roach said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bf9e9f-75cf-402f-b693-99a51ad00be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:00:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:00:52.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coach said he was not personally informed by Pacquiao about
        this decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ea9e1-f58f-47e1-ba6b-e8beea714cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:00:49.761+08:00
