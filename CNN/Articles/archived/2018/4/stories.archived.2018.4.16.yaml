    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator wants livestream of Marawi, Boracay rehab efforts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b3f16-f0ed-44b1-9e95-064e211cd4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:37:57.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:38:00.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> The
        rehabilitation efforts in war-torn Marawi City and the environmental clean-up
        of Boracay Island should be aired live, Senator Ralph Recto proposed on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78bcb12-72d8-4451-89e9-7d358bbb09d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:37:57.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:38:00.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in a statement that livestreaming the rehabilitation efforts
        will ensure that "work will be on time, on budget, and according to specifications."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b873510a-c0ae-4a59-bf0a-d793a7b730df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:37:57.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:38:00.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto proposed the use of drone and satellite imaging to monitor
        the progress of the projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444497ca-7b2b-4c19-b49a-74efb9d07dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:37:57.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:38:00.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said job-site cameras should be installed in these areas
        and real-time footage should be made available to the public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e89b4-1ff6-475d-979a-0219a74e1fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:37:57.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:38:00.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the government can also consider "remote monitoring" by
        installing a direct communication link in the Malacañang Palace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef38d87-2069-4f17-8d64-a1aaa0745d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:37:57.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:38:00.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that the President, the nation''s builder-in-chief, will be
        able to monitor work in major infrastructure projects. The Office of the President
        can even convert one of Malacañang''s halls into an infrastructure ''war room'',
        a command center of the Build, Build, Build program," Recto said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f129b2-8483-4def-b17c-ae42bf2e330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:37:57.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:38:00.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Hindi pwede ang tamad at makupad kasi the builder-in-chief
        is watching," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c3e99-b1d2-4a5d-91ea-8c471abfd652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:37:57.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:38:00.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You cannot be lazy and slow because the builder-in-chief
        is watching.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c80d0cb-42b7-457d-977c-e330e9896cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:37:57.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:38:00.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reconstruction of Marawi City has been ongoing since the five-month
        war ended in October, meanwhile, the rehabilitation of Boracay Island will
        start on April 26.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cf2657-39d3-47bd-8439-4b26ea523812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:37:57.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:38:00.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said livestreaming ongoing projects&nbsp; can also be used for
        the government''s other big-ticket infrastructure programs through Project
        DIME (Digital Imaging for Monitoring and Evaluation), a newly-launched collaboration
        between the Department of Budget and Management-Department of Science and
        Technology.</p>'
  'DOJ-Justice-Secretary-Menardo-Guevarra-Aguirre':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-16T18:15:33.598+08:00
    'imagesource': 'jcr:53810a3d-e9ee-4b37-a0dc-dafb293a741d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27f80a4a-1d44-4e33-aabf-d89f27f7c6ff'
    'lead': 'Newly-appointed Justice Secretary Menardo Guevarra admits the department
      suffers from a "huge image problem" '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T10:44:05.649+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T10:44:09.306+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T10:44:09.094+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Secretary Guevarra out to restore DOJ''s respect and dignity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93570ff1-9bd9-401f-92a8-03028c71f452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:44:05.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:44:09.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Newly-appointed
        Justice Secretary Menardo Guevarra wants&nbsp; to bring back the glory days
        of the Department of Justice (DOJ) which, he said, was suffering from an "image
        problem."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872de5d7-494d-4663-a24e-2dad7ceb6fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:44:05.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:44:09.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate to say that our department is suffering from a huge image
        problem. The building stays the same, but somehow it is corroded inside. It
        looks solid, but its structural integrity is suspect, both literally and metaphorically,"
        he said at his first flag-raising ceremony at the department on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b239d0-c149-4ff8-af5a-74ce4f92d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:44:05.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:44:09.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said he was ready to fix the problem, but asked for the
        help of DOJ employees to do this.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d3faea-9bcd-462f-90a3-d06d759eef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:44:05.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:44:09.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my personal mission to restore the DOJ''s dignified and respectable
        image. Can I do it? I cannot do it alone. I need you, all of you, to start
        an inner revolution of our values," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd4b18c-9c26-4fd6-a02c-1ea843a9fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:44:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:44:09.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, President Rodrigo Duterte''s former senior deputy executive
        secretary, replaced Vitaliano Aguirre II on April 5. Aguirre resigned amid
        controversies hounding the department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb2f89-59b1-490f-a802-92435605b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:44:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:44:09.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ recently drew criticism over several controversial decisions,
        including the dismissal of charges against alleged drug lords Peter Lim and
        Kerwin Espinosa and the provisional admission of alleged pork barrel scam
        mastermind Janet Lim Napoles to the Witness Protection Program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f003be-6f12-46cb-a598-b41b61df5bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:44:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:44:09.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said that when he was appointed, Duterte reminded him to
        do only what is right.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a04dcb-80ba-48bd-b666-fe53c29ef763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:44:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:44:09.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have absolutely no agenda — political or otherwise. My only ambition
        is to do my job well. I make my decisions based on facts, my choices based
        on merit. Everything else based on the rule of law - with lots of compassion
        on the side," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c642c-de04-4b15-ba28-8c52854d6e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:44:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:44:09.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, who served as Duterte''s lawyer when the President was
        still Davao City mayor, admitted he was previously tapped as Justice Secretary
        but declined.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d2a634-435f-42d3-a083-8a2bab56c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:44:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:44:09.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I guess the President trusted the man trusted by his right-hand
        man," he said, adding that he was the law firm partner of Executive Secretary
        Salvador Medialdea for 30 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d28c45-ec11-4951-8d7c-b7916a2d6470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:44:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:44:09.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Justice Secretary said he would appoint a spokesperson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8445c646-ad41-49bd-8931-414e6acb1236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:44:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:44:09.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion, I should be the last person to talk about matters
        under investigation. Lest I be goaded to make imprudent and premature conclusions,
        and thereby compromise the entire DOJ position," he explained.</p>'
  'western-union-gcash-mobile-wallets-in-ph':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-16T12:49:01.373+08:00
    'imagesource': 'jcr:f9be50f0-18b5-4705-9618-1c3121929ff8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22e54842-e347-425e-b6f5-ca2bc82e1668'
    'lead': 'Western Union has partnered with mobile commerce services company G-Xchange,
      Inc. to enable customers to make international and domestic money transfers
      into their GCash mobile wallets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T10:48:06.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T10:49:21.207+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T10:49:21.001+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Western Union introduces money transfers through GCash Mobile Wallets
      in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c51d6-cf63-4254-9717-22ca1a8d4e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:48:06.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:49:21.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Money transfer
        giant Western Union has partnered with mobile commerce services company G-Xchange,
        Inc. to enable customers to make international and domestic money transfers
        into their GCash mobile wallets all day, everyday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0dddbe-4546-4e2f-891c-0cc5e260f8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:48:06.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:49:21.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies have enabled GCash users to direct money transfers
        from their virtual wallets from almost anywhere around the world and from
        within the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091de84d-c85b-4213-9e76-1f8699932b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:48:06.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:49:21.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G-Xchange, which offers the GCash service, is under financial technology
        solutions provider Mynt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e528c3f5-d4c1-4968-b50d-4e6b1a735b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:48:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:49:21.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mynt is a partnership between Globe Telecom, Ayala Corporation,
        and Ant Financial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7446d6-cf34-4e4d-83a0-81bc1a8ddca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:48:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:49:21.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to offer the best services to Filipinos abroad and their
        families in the Philippines," said Mynt Chief Executive Officer Anthony Thomas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be90df6-9e6f-4e10-9c02-cc61e1e7c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:48:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:49:21.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that collaborating with Western Union will provide
        a reliable and convenient mobile wallet-based money transfer platform for
        our customers. Two leading companies in their respective sectors having the
        same vision of helping people and businesses move money can definitely help
        grow economies and realize a better world," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955db8db-67f4-4181-bc6b-9312434f19af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:48:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:49:21.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash is an internationally-acclaimed micro-payment service that
        transforms a mobile phone into a virtual wallet for fast and convenient money
        transfers. It also lets you  purchase goods, pay bills, buy airtime load,
        and donate anytime, anywhere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8795d5-e169-4d3b-bbc2-bbf16fa78fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:48:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:49:21.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bassem Awada, Western Union Regional Vice President for
        Malaysia, Indonesia, Singapore, Philippines, and Brunei, said the company''s
        collaboration with G-Xchange is a step toward financial inclusion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1179f4-e097-4a24-9d98-1a98c2cb596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:48:06.892+08:00
