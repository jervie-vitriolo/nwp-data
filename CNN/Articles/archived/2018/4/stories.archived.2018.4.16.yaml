      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Mourinho was left counting the cost of an insipid display
        by his team.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2897f2e-e5c5-4974-898f-88ea46f066a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:04.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were masters in complication, everything was complicated," Mourinho
        told Sky Sports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ff1b5-dbbf-479b-96dc-9e2ae968812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:04.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t want or played simple, everything was slow, one more
        flick, trick, turn. There was no fluidity. We did not deserve to lose, we
        gave them opportunity to win the match."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219200f9-cbf5-44bc-a589-fa3b767d2156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:04.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Mourinho''s second season at Old Trafford and he insisted
        that his impressive managerial record -- at Porto, Chelsea, Inter Milan and
        Real Madrid -- shouldn''t be forgotten.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc57885-41ed-4825-b4df-00a272edf87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:04.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trust in my work. Eight titles. Three Premier League. Last not
        20 years ago, it was three. I know how to win. I believe in myself. You don''t
        win titles with inconsistency. You need consistency at every level. The mental
        level, day by day."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d4d57-47d2-4204-99c5-e6d6e07ce551'
      'mgnl:activationStatus': true
