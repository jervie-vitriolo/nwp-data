  'Comey-Russia-Trump':
    'author': ' Veronica Stracqualursi, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-16T11:24:14.763+08:00
    'imagesource': 'jcr:dcc1f80a-2326-4e72-97b6-4d09feccd25e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b818b6f-7e46-4e72-a455-99c15aceb432'
    'lead': 'Former FBI Director James Comey said he believes "it''s possible" that
      Russia has compromising information on President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T10:52:12.411+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T10:52:18.972+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T10:52:18.834+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Comey: ''It''s possible'' Russians have dirt on Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73a8477-3955-4915-884d-c08038a9d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:52:12.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:52:18.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former FBI Director James Comey said he
        believes "it''s possible" that Russia has compromising information on President
        Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b317a7-af0f-4d10-8958-9b53cbd7edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:52:12.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:52:18.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s possible. I don''t know. These are more words I never
        thought I''d utter about a President of the United States, but it''s possible,"
        Comey told ABC News during a wide-ranging, five-hour long interview, a portion
        of which aired on Sunday evening, promoting his tell-all book "A Higher Loyalty,"
        due out this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04632f0-30dc-44d7-a7f2-b5a7d965a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:52:12.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:52:18.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I (would have) been able to say with high confidence about any
        other President I dealt with, but I can''t. It''s possible," Comey said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c3a11-7441-49ec-8cb3-b17fe22d3f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:52:12.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:52:18.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey was fired by the President last year in the midst of the FBI''s
        investigation into whether Trump''s campaign associates colluded with Russia
        to influence the 2016 election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed33de1-8302-4a5e-82cf-6868504ed7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:52:12.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:52:18.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was still FBI chief, Comey briefed Trump on the details
        of a dossier — portions of which remain unconfirmed — that was commissioned
        as opposition research during the 2016 election and compiled by a former British
        intelligence agent, Christopher Steele. The dossier contained salacious allegations
        about the President during a trip he took to Moscow in 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3859334-2a82-452e-9348-fc740694d6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:52:12.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:52:18.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "James Comey: ''It''s
        possible'' Russians have dirt on Trump''"</em></p>'
  'Comey-Trump-morally-unfit-ABC-interview':
    'author': 'Clare Foran, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-16T11:20:54.073+08:00
    'imagesource': 'jcr:17a7c94a-3f24-47f0-9172-1f3dd712eebe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13915292-4b9d-4268-a9ae-7c6a7c7da4df'
    'lead': 'The former FBI director''s remarks came during a wide-ranging interview
      with ABC''s George Stephanopoulos on Sunday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T10:55:11.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T10:55:14.726+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T10:55:14.552+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comey says Trump ''morally unfit'' in ABC interview

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b1f65-f907-482d-8bff-4f90c9d2469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:55:11.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:55:14.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In his first televised interview since
        President Trump fired him last year, James Comey calls Trump "morally unfit
        to be President."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979dde60-63a6-4b6f-974d-39a010537194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:55:11.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:55:14.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former FBI director''s remarks came during a wide-ranging interview
        with ABC''s George Stephanopoulos on Sunday evening. The media appearance
        kicks off a publicity tour to promote the release of Comey''s new book "A
        Higher Loyalty," which paints a scathing portrait of the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050eb23c-9c50-484e-a15a-354e3b59b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:55:11.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:55:14.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our President must embody respect and adhere to the values that
        are at the core of this country," Comey told Stephanopoulos,, adding, "the
        most important being truth. This President is not able to do that. He is morally
        unfit to be President."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac806c03-9a18-46a8-9e4f-00f56df47f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:55:11.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:55:14.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Higher Loyalty" won''t be&nbsp;formally released&nbsp;until next
        week, but explosive details have already spilled out into the media. Major
        media outlets, including CNN, obtained copies of the book this week and quickly
        published reports on its scathing and unsparingly critical depictions of the
        President. According to those reports, Comey&nbsp;writes&nbsp;that Trump is
        "unethical and untethered to the truth" and&nbsp;compares&nbsp;his presidency
        to a "forest fire."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dcac94-63ea-4cc2-80e4-ae9d8cdd4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:55:11.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:55:14.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and his allies have launched a forceful counterattack.
        On Sunday morning, Trump unleashed a series of tweets accusing Comey of revealing
        classified information, suggesting he should go to jail, and saying that he
        "will go down as the WORST FBI Director in history." On Friday, White House
        press secretary Sarah Sanders said that Comey "will be forever known as a
        disgraced partisan hack."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1894b6e-c853-4537-afe2-b5ff0751215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:55:11.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:55:14.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey&nbsp;has indeed faced criticism&nbsp;from Republicans and
        Democrats alike — and the release of his book gives him a high-profile platform
        to defend himself. Democrats have faulted Comey for his handling of the investigation
        into Hillary Clinton''s use of a private email server as secretary of state.
        Comey&nbsp;announced&nbsp;in July 2016 that he would not recommend charges
        against Clinton, but stated publicly that Clinton and her aides had been "extremely
        careless" in handling classified information. Clinton&nbsp;herself has pointed
        to&nbsp;Comey''s actions in explaining her presidential election loss. But
        Comey writes in his book that after the 2016 election, then-President Obama
        told Comey that he remained confident&nbsp;in his "integrity" and "ability."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f1d4be-11b6-4446-9161-16efc4159568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:55:11.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:55:14.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publicity tour — and the book — will be the first time the American
        public has heard extensively from Comey since his&nbsp;explosive testimony&nbsp;before
        the Senate Intelligence Committee in June of last year.&nbsp;In a written
        statement to the committee, Comey claimed that Trump had asked him for "loyalty."
        Comey&nbsp;also revealed&nbsp;during the hearing that he documented his interactions
        with Trump because he was "concerned" that the President "might lie about
        the nature of our meeting."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47078cea-b37b-41c5-ad07-18adb116c97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:55:11.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:55:14.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;has denied&nbsp;having asked Comey for his loyalty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2e018-ac98-4ae2-9c35-7899e7bc2c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:55:11.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:55:14.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his press tour, Comey is sure to be asked to weigh in on Trump
        and the various twists and turns in special counsel Robert Mueller''s investigation
        into Russian meddling in the 2016 election as well as any potential links
        between Russia and Trump campaign associates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8daf115-3581-4591-9cc0-1645cbf00cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:55:11.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:55:14.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Stephanopoulos&nbsp;tweeted out a link&nbsp;to another
        preview where Comey describes warning Trump about one of the most infamous
        allegations in a dossier of claims involving Trump and Russia, parts of which
        remain unverified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5708aa0-7822-46b4-939e-810e4acb232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:55:11.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:55:14.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started to tell him about the allegation was that he had been
        involved with prostitutes in a hotel in Moscow in 2013," Comey says in the
        clip. In the clip, Comey characterizes the situation as surreal. "I''m about
        to meet with a person who doesn''t know me, who has just been elected the
        president of the United States ... and I''m about to talk to him about allegations
        that he was involved with prostitutes in Moscow and that the Russians taped
        it and have leverage over him."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63127dc2-430a-4d6d-9c8a-f744a6f8b71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:55:11.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:55:14.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication that any such tape exists, and Trump has
        pushed back against the allegation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7024fea-61f5-4c23-b29c-102cf8aed68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:55:11.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:55:14.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does anyone really believe that story?"&nbsp;he said at a press
        conference&nbsp;last year after a reporter asked if he had ever "engaged in
        conduct that you now regret" during past visits to Russia and whether he was
        vulnerable to blackmail by Russia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34a101-4770-49e9-a0a4-820201dadc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:55:11.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:55:14.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump fired Comey in May 2017, the administration&nbsp;cited
        a memo&nbsp;written by Deputy Attorney General Rod Rosenstein criticizing
        Comey''s handling of the inquiry into Clinton''s email server. But Trump&nbsp;later
        said&nbsp;he was thinking about "this Russia thing" around the time he decided
        to fire Comey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0111799c-b8ce-4a33-93fe-fc0167fb9cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:55:11.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:55:14.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony to the Senate Intelligence Committee last year,
        Comey&nbsp;said&nbsp;he believes the President asked him to "drop any investigation
        of Flynn," a reference to former national security adviser Michael Flynn.
        Flynn has since&nbsp;pleaded&nbsp;guilty to lying to the FBI about his contacts
        with Russia''s ambassador and is now cooperating with the Mueller investigation.
        Trump has called the special counsel probe a "witch hunt" and repeatedly insisted
        there was no collusion between his campaign and Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d1ce88-414e-46ac-bfae-1f08836e39c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:55:11.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:55:14.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Comey says Trump
        ''morally unfit'' in ABC interview"</em></p>'
  'PNP-Ronald-Bato-dela-Rosa-Jee-Ick-Joo-war-on-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-16T10:56:53.999+08:00
    'imagesource': 'jcr:2b4282bc-b29d-41b1-9c7d-565fd659b7fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a328cdac-f55b-40cf-a836-a1c9e93671b7'
    'lead': 'Ronald "Bato" dela Rosa shares his thoughts on being PNP Chief for 21
      months'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T10:57:37.977+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T10:57:41.551+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T10:57:41.349+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Outgoing PNP Chief talks about career lows and highs

      '
    'updated': 2018-04-18T10:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3805c64c-a5e9-444c-8195-6b1f29176258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Director-General
        Ronald "Bato" dela Rosa, made his last talk as Philippine National Police
        (PNP) Chief, before his men and the media on Monday, recalling career lows
        and highs in his 21-month term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beea800-2059-4dc3-9d0d-d173cb76fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa will officially turn over his post to Director Oscar Albayalde,
        current Metro Manila police chief, on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586fb949-95ae-4b3b-adc3-bef49e3de2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one low point led him to quit, which President Rodrigo Duterte
        rejected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b407bcd1-2a5b-4836-ad2b-6dc305b4af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lowest point ''yung Jee Ick-joo case, ''yung pinatay dito sa loob
        ng kampo. Iyun ang pinaka-mababang punto na umabot hanggang sa aking voluntary
        resignation from this post," he said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460db98-3d78-4664-b079-d3930e7a0da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My career''s lowest point was the Jee Ick-joo case,
        where he was killed inside the PNP headquarters in Crame. That led me to submit
        my voluntary resignation from this post.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae6bc3b-6006-45db-b73b-973f28c7b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean businessman Jee Ick-joo was abducted on October 18,
        2017 from his home in Angeles City, Pampanga in a "tokhang for ransom" scheme
        allegedly perpetrated by high-ranking police officers. Investigators said
        Jee was strangled to death inside the National Police headquarters in Camp
        Crame, Quezon City before he was cremated at a funeral parlor owned by a former
        police official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81436f-f40a-4f82-b80a-b0a68ab54f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also detailed the second lowest point in his job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7436e61c-3c25-4642-b4ac-c3698b16b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sunod na mababa, yung humaharap ka sa Senate na defenseless ka.
        Hindi ko kaya na kaharap mo yung mga senador na wala kang magawa kung hindi
        lamunin ang sama ng loob kasi resource person ka lang doon," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92815f24-ba33-4a41-aa5d-9dec3b339a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The second lowest point was when I appeared during
        a Senate hearing as a resource person. I was defenseless. I could not speak
        against the senators. I felt helpless and was overwhelmed because I was just
        a resource person there.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49312e5b-7660-47e9-a71d-8b0aa245a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Hindi mo kaya silang sagutin nang pabalagbag. Tiniis
        ko na lang hanggat mapa-iyak sa sama ng loob. Iyan ang lowest points in my
        stay as chief PNP."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3713ad-1440-486a-8f13-e85404f24724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I could not answer forcefully. I just kept it all
        in and cried out of sheer frustration. Those were my lowest points as Chief
        PNP.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a978a86-4e34-40ea-b105-7b803279152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa in September attended the Senate hearing on alleged police
        involvement in the killings of teenagers. An emotional dela Rosa cried foul
        over the "unfair" questioning of senators, implying the police have a policy
        to kill suspects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b4158-5b21-400b-a8b2-4d0383012d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Dela Rosa said the public appreciates his achievements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df157be5-3126-483c-9967-a6c5a4595c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dami kong highest points. Every time I go around, lahat sila
        nagpapasalamat nang taos puso sa ginagawa ng PNP lalo na sa war on drugs,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6004434a-3dfa-4db9-ba77-a07d6b8d5e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have so many high points, such as when they thank
        the PNP for doing its job, especially the war on drugs.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9493909-d4ae-4d74-800a-a58f3320bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa had said he recommended Albayalde to the top PNP post
        to pursue the drug war and internal cleansing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2514fd29-6938-4732-b624-2864001dfeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said he will carry on the drug war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5df05-af9a-4865-b418-4b59c0ac361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, meanwhile, said the public should expect movements in
        various PNP leadership posts as he assumes power on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b3cf08-b1fd-4470-9cd3-67b38647dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, with the expected retirement of some star-rank officers
        in the coming months, reshuffling of officers is inevitable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ec0e3-0f10-48db-87a0-2d44e34ca4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there are also regional directors and national support
        unit chiefs who may be replaced based on their performance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf74a34-9d1e-458b-8acf-79277dd52b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde refused to say who will replace him as Metro Manila Police
        chief.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f434ee6a-5425-42ab-88cf-3d023758e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the vetting process is still ongoing with names he personally
        recommended along with nominees coming from the national headquarters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e9e9f-2390-483b-8a9c-542dce127afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:57:37.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T10:57:41.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde hopes to announce the next Metro Manila police chief by
        the end of the month.</p>'
  'Pacquiao-Freddie-Roach-no-final-decision':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Eight-division boxing champion Manny Pacquiao said he has not made
      a final decision on who will be his head trainer in the wake of rumors about
      firing long-time coach Freddie Roach. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-16T10:41:29.079+08:00
    'imagesource': 'jcr:3f8bfdf4-3247-4a55-9b2c-6424d3a6d868'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c54337c-4afa-4f36-b637-3d9da533ceef'
    'lead': 'Manny Pacquiao said Freddie Roach will be the first to know once he makes
      his decision within the week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T11:00:49.759+08:00
