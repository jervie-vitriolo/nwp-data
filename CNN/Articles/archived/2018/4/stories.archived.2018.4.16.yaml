      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I believe in myself, says Mourinho</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe2a8c-c70b-4c81-a231-7fb0a14ab174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:14:17.173+08:00
