      'mgnl:type': 'text'
      'text': '<p>(CNN) — Coachella is heating up, and it''s not just because of Beyoncé''s
        historic Saturday night performance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181e939-32bc-4a17-9731-10a1a03b2d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:10:54.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:58:43.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small wildfire broke out about 6 miles away from the music festival
        Sunday, according to the Riverside County Fire Department, but was 100% contained
        by the afternoon, having consumed 15 acres.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746abc9-9f2f-470b-8124-7672bd6647b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:10:54.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:58:43.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials with the California Department of Forestry and Fire Protection
        determined that the fire was human-caused, but said they are still investigating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b532cf-e568-415a-a7f5-4551ba232855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:10:54.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:58:43.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over 100 firefighters battled the vegetation fire, according
        to an incident report page on the fire department''s website. Authorities
        told CNN the fire posed no threat to the Coachella music festival. No injuries
        were reported and no evacuations were ordered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c9c5a1-5d17-4fde-b3d5-9349637a7a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:10:54.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:58:43.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windy conditions in the area could make battling the blaze more
        difficult. A high wind watch is in effect in the area, said CNN meteorologist
        Gene Norman, which could make containing the blaze more difficult. On Sunday,
        winds were blowing from 35 to 45 mph, with gusts up to 70 mph.</p>'
