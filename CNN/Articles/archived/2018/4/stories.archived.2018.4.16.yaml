      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Freddie Roach no longer Pacquiao''s trainer</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f69941e-f64c-4ca3-b9ab-900666e80af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:00:49.761+08:00
