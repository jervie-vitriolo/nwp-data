    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barbara Bush in failing health, won''t seek further treatment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e0dbe6-f5c6-47c4-b19d-75aceb4d64b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:07:35.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:07:39.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former first lady Barbara Bush is in failing
        health, a source close to the Bush family tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9baacac-eb4f-4ce7-b00e-c3dd9a6b2dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:07:35.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:07:39.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said she is being cared for at her home in Houston and
        has decided she does not want to go back into the hospital. She has been on
        oxygen for some time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b944b-2661-48a7-861f-0b963498ba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:07:35.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:07:39.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, former President George H. W. Bush is with her, as
        are daughter Doro and sons Marvin and Neil. Her other sons, former President
        George W. Bush and former Gov. Jeb Bush, have been in and out visiting her
        the past week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130bddda-0fa0-415f-a9f5-ba301a20991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:07:35.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:07:39.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush''s office released a statement, confirming after a "recent
        series of hospitalizations," she has decided against seeking additional medical
        help and will instead focus on "comfort care."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49f4871-30f3-4f60-bbd9-55173c0e373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:07:35.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:07:39.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not surprise those who know her that Barbara Bush has been
        a rock in the face of her failing health, worrying not for herself — thanks
        to her abiding faith — but for others. She is surrounded by a family she adores,
        and appreciates the many kind messages and especially the prayers she is receiving,"
        the statement continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d981640-469f-4eaf-81eb-78b8595f0889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:07:35.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:07:39.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 92 years old, Bush has been suffering for some time and has been
        in and out of the hospital multiple times in the last year while battling
        with Chronic Obstructive Pulmonary Disease, or COPD, and congestive heart
        failure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad8cb4e-822c-40e4-8ba4-ba9d36ecf0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:07:35.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:07:39.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, she was admitted to Houston Methodist Hospital on
        Good Friday suffering from shortness of breath. She was doing better and had
        been released earlier this past week, but started to get worse in the past
        couple of days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6a8ee-93f7-4c39-bdaa-d665ac7d6a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:07:35.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:07:39.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are generally aware that Bush Sr. suffers from a form of
        Parkinson''s disease that has him in a wheelchair; however, most were not
        aware of the former first lady''s health problems, which started about two
        years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c17f05c-ad3a-41f8-9d42-5b4ffdd22489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:07:35.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:07:39.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bushes have been married for 73 years. The former President
        wrote in his book, "All the Best, George Bush:" "We are two people but we
        are one."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5fd8e5-00a3-40c6-8a10-0da9c3bd7c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:07:35.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:07:39.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush is the only living wife of one former President and the mother
        of another former President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfed307-992f-4f29-8cbb-69bc6e381aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:07:35.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:07:39.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has dedicated her life post-White House life to the cause of
        literacy, and she and her husband have raised more than a billion dollars
        for charity since they left office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120c6f7-6b6d-4185-957f-3a5384fe44ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:07:35.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:07:39.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Barbara Bush in failing
        health, won''t seek further treatment"</em></p>'
