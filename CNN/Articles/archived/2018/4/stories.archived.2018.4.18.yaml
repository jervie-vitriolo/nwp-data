    'title': 'Kendrick Lamar and Ed Sheeran lead Billboard Music Award nominations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbdb161-a064-4cfb-a56c-aa3e5a6fd9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:29:20.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:29:23.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — There''s only one word to describe the week Kendrick Lamar
        is having so far: damn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f520f66-e785-4cca-8d6a-a6e4216fb1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:29:20.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:29:23.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot off the heels of a Pulitzer Prize win, Lamar scored 15 nominations
        for the Billboard Music Awards on Tuesday morning, tying with Ed Sheeran and
        Bruno Mars for the most nods of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f4f9b8-d8c9-4dd2-a8bf-a1670497e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:29:20.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:29:23.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three musicians landed nominations in categories like Top Artist,
        Top Male Artist, Top Hot 100 Artist, and Top Hot 100 Song.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc1c549-4662-44d3-8347-738e5de4ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:29:20.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:29:23.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Lamar became the first rapper to win a Pulitzer Prize
        for his album, DAMN, which was released in April 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd60afd-7934-4805-8dee-94418bc63871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:29:20.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:29:23.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulitzer voting committee called <em>DAMN</em> "a virtuosic
        song collection unified by its vernacular authenticity and rhythmic dynamism."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133f654-d082-4046-b142-b06782c8e491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:29:20.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:29:23.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAMN spent four weeks at the top of the Billboard chart and gave
        Lamar his first Hot 100 No. 1 with "Humble."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967460b-3ec6-4f70-8d8a-3e194d5f70a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:29:20.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:29:23.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran is nominated for his third studio album, ÷<em> (Divide)</em>.
        His first single from that album, "Shape of You," spent 33 weeks in the top
        10 on the Billboard charts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83ed18-1682-4c9c-b859-d44db604f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:29:20.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:29:23.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruno Mars scored his nominations for his album and singles from
        <em>24K Magic</em>, as well as a remix of "Finesse" featuring Cardi B.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b6001-7714-4caa-94ab-c497b30e2904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:29:20.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:29:23.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other top Billboard Music Award nominees included Post Malone (13),
        Imagine Dragons (11) and Drake (9).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b71fb-895d-4e31-8cfc-65db45f00f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:29:20.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:29:23.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 Billboard Music Awards will broadcast live from the MGM
        Grand Garden Arena in Las Vegas on Sunday, May 20 on NBC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f62307-425d-416e-958f-5d79786c0493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:29:20.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:29:23.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kendrick Lamar and
        Ed Sheeran lead Billboard Music Award nominations."</em></p>'
