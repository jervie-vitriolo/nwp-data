    'title': 'Starbucks will close 8,000 U.S. stores May 29 for racial-bias training

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80375a-5382-49f6-a974-01ce1e0f3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:19:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:20:02.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Starbucks says it will close its
        8,000 company-owned stores in the United States for one afternoon to educate
        employees about racial bias.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecc541c-34ff-4d8f-a808-561f02b1c989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:19:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:20:02.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement follows an uproar over the&nbsp;arrest&nbsp;of
        two black men who were waiting for a friend at a Philadelphia Starbucks last
        week. The store manager called the police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b50ea-7438-4738-8482-c3f43dddb30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:19:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:20:02.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The racial bias training will be provided on May 29 to about 175,000
        workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b80594-f9f7-4849-ad82-7f2d13fff1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:19:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:20:02.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve spent the last few days in Philadelphia with my leadership
        team listening to the community, learning what we did wrong and the steps
        we need to take to fix it," Starbucks CEO Kevin Johnson said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a673c5-9cc6-479c-b779-286dbaf54529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:19:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:20:02.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this is not limited to Starbucks, we''re committed to being
        a part of the solution," he said. "Closing our stores for racial bias training
        is just one step in a journey that requires dedication from every level of
        our company and partnerships in our local communities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30125394-d700-484e-9f4b-de8ba93e1d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:19:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:20:02.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks says the training will be developed with guidance from
        experts including former Attorney General Eric Holder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9bad8d-92c0-4f03-971f-5df33cbe79b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:19:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:20:02.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherrilyn Ifill, the president of the NAACP Legal Defense and Education
        Fund, and Jonathan Greenblatt, CEO of the Anti-Defamation League, will also
        help design the program, as will executives from the Equal Justice Initiative
        and Demos, the progressive think tank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503a21e7-76ff-4a9b-a2c4-56ecdd4cd30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:19:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:20:02.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts will also review the effectiveness of the training,
        Starbucks said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8411f3-068d-4e11-9514-648e5ab7e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:19:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:20:02.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Starbucks CEO meets with two black men arrested at Philadelphia
        store</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e70d6af-473e-4c59-9d64-285dc63ee156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:19:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:20:02.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men entered the Starbucks on Thursday and asked to use to
        the bathroom. An employee told them it was only for paying customers. When
        they then sat in the store without ordering anything, the manager called police,
        and&nbsp;the men were arrested&nbsp;for trespassing. No charges were filed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c17c0b-2aeb-4e4e-9a76-f24300023be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:19:59.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:20:02.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson met with the two men on Monday and apologized for how they
        were treated, a company spokesperson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad3264-4dc6-46d3-9223-9378b58d687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:19:59.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:20:02.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says the manager who called the police is no longer
        working at that store. Starbucks would not comment on other reports that she
        has left the company by mutual agreement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bea2dd-6ffe-4ac1-b527-cc2da96f08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:19:59.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:20:02.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a Facebook video taken in January at a Starbucks in
        California shows a black customer saying that he was not allowed to use the
        bathroom when a white customer was.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b7148-ac38-4ba8-8dce-cfdf71b614bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:19:59.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:20:02.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Starbucks will close
        8,000 US stores May 29 for racial-bias training"</em></p>'
  'One-Championship-bantamweight':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-18T06:45:49.240+08:00
    'imagesource': 'jcr:6cedac0d-e5bf-4f95-b081-f938074cc14f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '585118ad-30bb-4f7a-a3c6-cf0a99fb6e8b'
    'lead': 'Filipino mixed martial artist Kevin Belingon is set to take on American
      grappler Andrew Leone for the right to challenge for the ONE Championship bantamweight
      title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:22:25.774+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T16:22:28.500+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T16:22:28.212+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ONE Championship: Contenders Kevin Belingon, Andrew Leone set to battle
      for bantamweight title shot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ec33aa-32ee-4dcc-a521-fb9cdf0955df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong>&nbsp;
        Team Lakay''s own Kevin Belingon is looking for another shot at the ONE Championship
        bantamweight crown, but he will have to go through American grappler Andrew
        Leone at the Heroes of Honor event on Friday to do it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e3bf1-2464-4cb6-a993-f85bd31ddefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Tuesday afternoon at the City of Dreams
        in Manila, Belingon and Leone faced the media and each other ahead of fight
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8252b39-9638-4b1a-9228-3675489fcd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belingon, who holds a 17-5 slate in MMA, is currently on a four-bout
        winning streak and understands that Leone will prove to be a stiff test.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bba3520-48a7-41be-afb1-fd156e494a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know Andrew Leone is a tough opponent, and I need to be at my
        best to win. It''s going to be one of my biggest matches to date," Belingon
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a094f9-f74f-467f-9189-44a950a31132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leone meanwhile says he is aware of the Belingon''s striking ability,
        but is unfazed by the proposition of having to weather it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73997910-593a-4454-9482-1fed84bf5a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kevin Belingon is a tough guy. He''s a hard puncher and he has
        power. But I''m not worried about his striking. I''ve faced tough guys before.
        All I can say is that I''ll be ready," Leone said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a3f66-00da-480a-8584-f47192539fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the contrasting styles, and Belingon''s reputation as a
        striker, Leone adds that he isn''t afraid to mix it up with strikes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dae2cc-a207-4027-bec6-4946ba886ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to obviously look to set up my grappling exchanges,
        but it''s not going to come without strikes," the American admitted. "I think
        he has been able to best some high level grapplers in the past, because I
        think they went about the fight in a little bit the wrong way."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1e385-7e56-4b59-ba83-a0ce2ddb4dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino competitor though says that is exactly what he expects
        from his opponent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f246d-1468-4e46-88b6-f3154d05e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what I''m expecting," Belingon said. "He''ll give a fake
        punch or kick then he''ll shoot. But I trained hard for this, especially in
        wrestling and grappling techniques."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5d01a-aa23-436f-a3ce-f6bddef76e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A change of scenery</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671db0b-7785-4cb4-8322-eb3796ac0f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will be a surprise for fans of ONE Championship is the ring
        that that will be utilized for the event instead of a cage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66970c5-5bf7-4504-8e8b-fdf1fb21a9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The introduction of the ring coincides with the debut of the company''s
        ONE Super Series, which aims to highlight the striking arts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9208aa-c189-48f2-9773-6d47d82fdd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ONE will still use the ring in the future, but only for MMA events.
        The ring can be used for both striking and MMA events.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bee680-3284-4d9d-bd09-cdb16ed53468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change will require the competitors to alter their approach,
        but ONE Championship CEO Chatri Sityodtong believes that the best in the world
        could adapt to either the ring or the cage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb80bd-d0da-4e4b-8b6b-d6bddb5fe9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the beauty of this is that as a martial artist, if you
        want to test yourself in the cage you can, if you want to test yourself in
        the ring you can, in any environment," Sityodtong said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd2f1c-32dc-4525-87d1-e37fe0c01691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are truly the best in the world, it doesn''t matter where
        the fight is going to be, you should be able to win," he added. "That''s a
        true world champion."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea42873-82d7-4c56-9160-2e4379a24b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:22:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:22:28.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ONE Championship''s Heroes of Honor takes place at the Mall of Asia
        Arena on Friday evening.</p>'
  'southwest-jet-crash':
