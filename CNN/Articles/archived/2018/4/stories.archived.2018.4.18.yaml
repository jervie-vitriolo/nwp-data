    'template': '1'
    'title': 'SM teams up with PayMaya, GCash for scan-to-pay services at mall events

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2cc604-f361-4bd4-ab84-99ee2d2d777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:18:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:18:17.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ­­—</strong> Boosting excitement
        in the malls, SM Supermalls brings cashless payments to all its mall events
        starting this month through two of the biggest digital wallet service providers
        in the country - PayMaya Philippines of the PLDT Group and GCash of Globe
        Telecom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b299be-0141-47f0-9144-8a7b53f937ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:18:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:18:17.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making its debut at the 2018 "Everyday is Play Day at SM" kickoff
        at SM City North EDSA, the scan-to-pay technology takes shopping experiences
        to a whole new level as SM begins to promote this service in 68 SM malls nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06257cae-c4ab-423c-a22d-d5ebcb1bd2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:18:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:18:17.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we launch scan-to-pay services with GCash and PayMaya, SM continues
        to make its mark as a trailblazer in the industry," said Jonjon San Agustin,
        Senior Vice President for Marketing of SM Supermalls. "This is just one of
        the many exciting things to watch out for this year as SM delights customers
        with meaningful innovations and bigger family fun events."</p>'
    '5':
      'image': 'jcr:c1d0f26f-846b-47d3-a332-f739f4ba1ba0'
      'imageCaption': 'Warm hugs from GCash’s GCat. Making its debut at the 2018 ‘Everyday
        is Play Day at SM’ launch, SM teams up with PayMaya and GCash for cashless,
        scan-to-pay services now available at SM mall events nationwide'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61823bb-3336-4ae9-87a8-32cc9afb8808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:18:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:18:17.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13418669-c7b3-40e2-9c82-940520355ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:18:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:18:17.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its second year, SM''s "Everyday is Play Day" is even bigger
        and more exciting with new toy launches, character meet-and-greets, and the
        integration of fun technology in favorite playtime activities. Plus, SM shoppers
        can now enjoy 30 percent cashback with a maximum of P500 when they make purchases
        with PayMaya or GCash at the event - in partnership with Toy Kingdom and The
        SM Store.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd64ab2-a6da-4af0-97e7-7b86c7e3cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:18:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:18:17.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PayMaya is thrilled as we elevate the fun and excitement at SM''s
        ''Everyday is Play Day'' by providing quick, easy, and hassle-free cashless
        payments through PayMaya QR," said Raymund Villanueva, Vice President and
        Head of Consumer Business of PayMaya Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c5b09d-c72c-44d0-94aa-2323069f50c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:18:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:18:17.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enabling today''s lifestyle with cashless payments will allow more
        Filipinos to enjoy value-adding experiences through their smartphones. ''Everyday
        is Play Day'' is an amazing opportunity for us to partner with SM as GCash
        powers this event with scan-to-pay technology," added Anthony Thomas, CEO
        of Mynt, the operator of GCash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801e55b6-e4a5-4b12-abd4-cdcc1e4c9f40'
