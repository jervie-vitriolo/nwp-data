      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hopes the training will set an example for other companies,
        and turn a "terrible situation ... into something positive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b31c0-dfc5-4d63-a8db-e23ea79d2266'
