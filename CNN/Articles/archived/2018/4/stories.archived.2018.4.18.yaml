  'amlc-coa-iphone':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-18T23:58:27.215+08:00
    'imagesource': 'jcr:e9ddeea1-92f9-4693-b18b-f5bf1c07a6dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ce47a59-59c5-4021-a04d-ad72c1760b9f'
    'lead': 'In its defense, the Anti-Money Laundering Council says an iPhone is more
      secure than an Android phone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T14:35:29.375+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T14:35:32.113+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T14:35:31.979+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dirty money watchdog called out for buying iPhones, instead of Android
      phones

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24445156-71c8-41e0-8ef5-33fd897656aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:35:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:35:32.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        country’s dirty money watchdog has been flagged by the Commission on Audit
        (COA) for buying 16 iPhones, instead of 24 Android phones for its investigators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c6408b-4905-45ff-ab2f-9de86762b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:35:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:35:32.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual audit report published on its website, COA called
        out the Anti-Money Laundering Council (AMLC) for buying units of Apple iPhone
        7 at P37,388.88 each, or a total of almost half a million pesos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504526e8-1930-4331-8858-4ff7b8d86f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:35:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:35:32.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not aligned with the annual procurement plan (APP) of the
        agency approved by the Department of Budget and Management, which only allows
        purchases of Android phones at P25,000 each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b4439-96a0-46f8-9635-82192decdab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:35:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:35:32.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the allotted budget for the phones is only P600,000, the
        switch to the more expensive brand deprived eight investigators, COA said
        in a report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337ef74-536d-429b-af2e-0f5b389b7eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:35:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:35:32.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The approved budget of P25,000 per unit may be considered a reasonable
        price for the purchase of cellular phone that can serve the purpose and meet
        the technical specifications stated in the aforesaid request," the COA report
        read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46709b-4660-461a-9521-4c5540742a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:35:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:35:32.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its defense, AMLC commented that "investigators are exposed to
        security risks and the line of communication susceptible to hacking."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555dafed-96d5-48f5-bfa4-c4cf591855f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:35:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:35:32.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mind of the AMLC management, iPhones are more secure than
        Android phones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7024245-38ec-4878-96b1-47637f61cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:35:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:35:32.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But COA maintained AMLC still violated the Government Procurement
        Reform Act, which states that "no procurement shall be undertaken unless it
        is in accordance with the approved APP, including approved changes thereto."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33ac8b0-8510-411d-aa64-101bf8c6ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:35:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:35:32.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit team said concerns about the security features of the
        phones should have been brought up during the planning stages in the preparation
        of APP.</p>'
  'afp-chief-galvez-change-of-command':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-18T00:08:20.527+08:00
    'imagesource': 'jcr:7a573a67-cdd6-4bdd-b333-96ea205a5213'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b7f8c13-258e-4ae1-87b0-646e1f03cde5'
    'lead': 'The new AFP Chief reminds soldiers to prepare the "path for peace."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T14:41:20.163+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T14:41:43.138+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T14:41:42.893+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New AFP Chief talks peace, supports war on drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ded3f97-636a-403c-af82-34acc0af4382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:41:20.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:41:43.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Newly-installed
        Armed Forces of the Philippines (AFP) Chief of Staff Carlito Galvez Jr. pledged
        to keep the doors open for peace while expressing support for the President''s
        war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e299e0-2eb8-4aa5-af2d-849d87665a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:41:20.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:41:43.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take this opportunity to support the peace process with the MILF
        (Moro Islamic Liberation Front) and the MNLF (Moro National Liberation Front).
        We look forward to the final political resolution of conflict in Mindanao,"
        Galvez said on Wednesday during the change of command ceremony at Camp Aguinaldo
        in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a5353e-d816-4668-82b1-34c8bcefbb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:41:20.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:41:43.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though soldiers are warriors, we shall always prepare the
        path for peace. We''ll support all peace initiatives of the government," he
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79723b8d-cea1-4764-80bc-3441073235e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:41:20.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:41:43.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also vowed to continue the war against drugs, which funded the
        operations of extremists in the Marawi siege last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0953d1-886f-4e28-8816-a4be871e756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:41:20.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:41:43.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The battle in Marawi has just recently showed us how truly destructive
        violent extremism can be," Galvez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c454fde-13ee-4a44-b0e2-80ed7e09fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:41:20.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:41:43.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50th AFP Chief of Staff also plans to lead the&nbsp;125,000-strong
        military to defeat&nbsp;Abu Sayyaf, Bangsamoro Islamic Freedom Fighters, Maute
        Group&nbsp;and end communist insurgency and terrorism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00960852-05c1-4afa-878f-8d3364a17d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:41:20.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:41:43.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have won many battles but we have yet to win the war," he said.
        "Violent extremism remains a threat. Too much blood has been spilled, too
        many lives have been lost to terror and hate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb8fffa-9efe-4e14-ac2e-96f15ed5945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:41:20.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:41:43.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez will retire on&nbsp;December 12. He replaced General Rey
        Leonardo Guerrero, who bowed out of military service after 38 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb3e5f-e58a-49af-8d92-95e347056d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:41:20.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:41:43.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Guerrero reminded the soldiers that "the AFP is a
        professional organization. It is not a social club."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56374af6-ab26-41af-abf1-f50b4d7fe30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:41:20.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:41:43.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay the course. Stay true to the core values of honor, service,
        patriotism and live up to the ideals of public service," he said.</p>'
  'grab-uber-driver-cancellations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-18T21:48:44.332+08:00
    'imagesource': 'jcr:6f909505-839c-4b81-93e7-a9051fbc7ff3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1cc3198-a261-46e7-962e-933a3ce669e9'
    'lead': 'The ride-hailing app has been in hot water over driver cancellations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T14:44:40.120+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T14:44:44.158+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T14:44:44.034+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab PH drafting stricter measures vs driver cancellations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f62946d-46da-43c2-8bd9-0c8f348cbddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:44:40.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:44:44.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Ride-sharing
        service Grab said on Wednesday it is crafting more stringent measures to address
        reports of cancellations by driver partners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1102b3-1559-4f61-9cce-bdbf01c87f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:44:40.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:44:44.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To address this situation, we are currently drafting additional
        and stricter measures to reduce cancellations while providing more incentives,"
        Grab said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c14f2f-4053-4ae3-9c93-82e73588e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:44:40.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:44:44.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows reports and online posts of passengers complaining
        about cancellations by drivers they booked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c071f8-75a4-49d4-94a0-4c4b84c0f75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:44:40.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:44:44.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said drivers who do not meet company standards may eventually
        be suspended. Cancellation cases are subject to investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bab295-97e6-4ed6-98ec-25b7e002f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:44:40.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:44:44.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are encouraging the riding public to report complaints through
        our customer service hotline or app help center. Grab has doubled its internal
        Customer Experience team, now running with almost 400 agents, to quickly receive
        and resolve passenger complaints," the statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe6a782-02c7-404b-a0ba-2d7ff7d762ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:44:40.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:44:44.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab acquired the local operation of Uber last month. Many users
        have expressed their fears this might result in a monopoly, including unreasonable
        fare surges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4ec59-2d85-4a01-9b1e-037b2621a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:44:40.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:44:44.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab also called on its passengers to be responsible with their
        bookings, "by ensuring shorter waiting time and minimal booking cancellations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac2e5c-6802-4d9e-a906-3ad7d1eab205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:44:40.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:44:44.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grab would like to rally for the support of both drivers and passengers
        to help create a more harmonious and efficient TNVS (transport network vehicle
        service) system," it added.</p>'
  'boracay-closure-locals-guidelines':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-18T21:26:18.385+08:00
    'imagesource': 'jcr:512d0c57-0b08-4250-9a09-8538f9d01b56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c33811f1-51e7-4d4e-b53e-81ecc440be2c'
    'lead': 'Police urge the locals to be patient, as there may be new guidelines
      for the island''s closure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T14:47:07.582+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T14:47:10.665+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T14:47:10.465+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some locals decry security measures in Boracay closure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08123f01-1597-4a79-9d30-bb51e67a317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:47:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:47:10.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Some
        locals of Boracay are questioning the strict rules to be implemented by the
        Philippine National Police during the closure of the island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa68624-8da7-4cd1-a28d-4782f0eb0213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:47:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:47:10.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Boracay shuts down on April 26, only residents, workers, and
        resort owners shall be allowed entry into the island, but only upon presentation
        of valid identification cards certifying residence in Boracay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c397d4c9-7bb5-4c3b-aef1-e1e8a0c0ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:47:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:47:10.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a single entry and exit point during the island''s
        closure. This will be the Jetty Port in Cagban in Barangay Manoc-Manoc, which
        is always open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9578dff-be50-4a29-87f1-20c7e5104599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:47:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:47:10.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Municipal executive assistant for Boracay Affairs Rowen Aguirre,
        however, said the Cagban Jetty Port might be dangerous for small boats during
        the Habagat season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e97d960-cce1-4246-952e-259a7da673fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:47:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:47:10.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung ibang mga workers na mawawalan ng trabaho, they can go back
        to fishing...Para sa pagkain, so they''ll be able to feed their families,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca0d55-5424-4291-9b8a-9294b411e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:47:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:47:10.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the island shuts down, the port, which currently serves around
        5,000 tourists daily, will operate only from 6 a.m. to 10 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54715e9d-0864-472b-8418-c311bfcd1813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:47:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:47:10.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another rule is that there should be no floating structures up to
        15 kilometers from the shoreline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c96afd-f26b-4f4a-84f1-22caef062ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:47:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:47:10.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said this would be very disadvantageous to small fishermen
        who fish about one to three kilometers from the shore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ce2af-54db-402b-b7fd-72d656b62c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:47:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:47:10.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he is also concerned on the rule that allows swimming solely
        for locals, but only at Angol beach from 6 a.m. to 5 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8676422f-5e5b-46ea-a736-881cc0262617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:47:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:47:10.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biglang lalim ang tubig doon, nandoon din ang mga protected corals
        natin. Saka hindi siya masyado accessible. So in case of accident, baka mahirapan
        tayo pumasok yung responders," Aguirre said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f9f66c-88af-413b-8ef5-76ebe9f9e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:47:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:47:10.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Region 6 Director Cesar Binag, however, said these concerns
        were raised during the inter-agency meeting between the government and Boracay
        stakeholders on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b40cd4-b4ac-4bba-b4ac-d0ba63e995a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:47:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:47:10.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diniscuss nga yan sa meeting namin immediately after ng presentation
        pati sina Secretary. Hintayin niyo baka magbaba ng bagong guidelines. Ang
        gusto ko lang mensahe dito, nakikinig ang gobyerno sa mga concerns ng mga
        maaapektuhan," Binag said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd35ae7-5394-4b46-8102-725d02327855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:47:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:47:10.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have repeatedly appealed to locals to cooperate in the
        security and rehabilitation plans for the island to speed up the process.</p>'
  'dfa-south-china-sea-p':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-18T21:24:59.193+08:00
    'imagesource': 'jcr:38a2228e-aca8-4076-8150-cfbf9d13b3ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebb98b30-c799-43b7-b1e7-83ef959b370e'
    'lead': 'The government is ''taking diplomatic action'' over the reported presence
      of two Chinese military planes on a reef in the South China Sea, the country''s
      top diplomat said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T14:50:29.598+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T14:50:32.981+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T14:50:32.767+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA ''taking diplomatic action'' over Chinese military planes on South
      China Sea reef

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe78e81-e143-49fb-9a6c-ad63f1d83f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:50:29.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:50:32.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        government is "taking diplomatic action" over the reported presence of two
        Chinese military planes on a reef in the South China Sea, the country''s top
        diplomat said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c133b-41ae-4073-ae7d-e9fdc73db928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:50:29.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:50:32.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) may file a diplomatic protest
        against China, its chief, Alan Peter Cayetano said in a forum with the Foreign
        Correspondents Association of the Philippines on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076213bf-6369-431f-897d-e3d4fc680589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:50:29.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:50:32.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to take it into context of how the dialogues are being
        done now and we''ll make sure that all the other claimants know the Philippines''
        position which is to totally roll back," Cayetano told foreign journalists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7df8a7-0dc5-4d34-b816-587efef31bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:50:29.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:50:32.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano was asked about the report of the Philippine Daily Inquirer,
        which said it had obtained photos showing two Chinese military transport planes
        on Panganiban Reef or Mischief Reef, located in the contested Spratly Islands
        in the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c7218e-feb2-4a54-9cd2-e921f39db3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:50:29.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:50:32.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the country''s 200-mile exclusive economic zone
        as awarded by the Permanent Court of Arbitration in The Hague in July 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cebcd5-dc3c-4e7d-87b1-5a7976de064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:50:29.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:50:32.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said, although the military has yet to verify the report,
        government authorities said they have never been clueless on what is happening
        in the different features in the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4bb105-5ed3-4cd9-959e-3fa3ed2dd703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:50:29.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:50:32.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that all claimants and not just the Philippines and China,
        should talk to each other to resolve issues in the long-standing maritime
        row.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836aa2be-0e39-42a6-bf1f-abb9f4243491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:50:29.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:50:32.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Vietnam, Taiwan, Malaysia, Brunei and the Philippines have
        overlapping claims in the Spratlys.</p>'
  'duterte-investigation-australian-nun-order-patricia-fox':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-18T21:50:31.133+08:00
    'imagesource': 'jcr:03f7206b-ce11-415b-beb1-fb4cb5a93a65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a25ca03-817d-48c3-88bc-b369eef63c1a'
    'lead': 'The President says the nun has a "foul mouth" and they do not share the
      same God.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T14:54:37.916+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T14:54:41.278+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T14:54:41.099+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte admits he ordered probe on Australian nun''s ''disorderly conduct''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b11dff3-c70a-4e8c-9505-77791bda4a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:54:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:54:41.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> President
        Rodrigo Duterte admitted on Wednesday he ordered the Bureau of Immigration
        (BI) to probe Australian nun Sister Patricia Fox''s "disorderly conduct,"
        which led to her temporary detention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce84740f-f183-4070-812b-9fceab69fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:54:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:54:41.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ordered her to be investigated - not deported at once, not arrested
        - for disorderly conduct," he said during the Armed Forces of the Philippines
        (AFP) change of command ceremony in Camp Aguinaldo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b569f-6fd1-423d-a203-3b7595f931ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:54:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:54:41.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take full responsibility, legal and otherwise for this incident,"
        Duterte said. "Beginning today, I will decide who gets in, who gets out. You
        want to question that, you go to court and I will follow."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5963b071-86d6-40bf-9ccc-fb44d234f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:54:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:54:41.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has previously cussed in public, said Fox has
        a "foul mouth."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b5d71-c66a-4573-a6fc-e52e29eeba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:54:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:54:41.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ''Wag mong papasukin kasi madumi ang bunganga ng madreng ''yan.
        (We should not let her enter the country because the nun is foul-mouthed.
        You don''t have the right to criticize me," the President added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9b17e-1cf4-4d83-bd51-64326ea2a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:54:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:54:41.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s sermon went on: "Stick to your own religion and try to
        correct the abuses within your organization, to address homosexuality and
        malpractices and adulterous priests."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b118cd-d66b-4518-9bef-b7272e895ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:54:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:54:41.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked the left not to invite foreigners who intrude on the country''s
        sovereignty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40095ca-30ef-4170-9f3e-ce6321abcd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:54:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:54:41.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the only reason she was released was because she was not
        caught in "flagrante delicto" - meaning she was not caught in the act of berating
        the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634378e-7f66-4b13-81a0-dc349483eb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:54:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:54:41.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he and Fox do not share the same God. "My God has common
        sense. Your God does not have it," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d7816-b4e6-434e-a6b3-d02042b79ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:54:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:54:41.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the prerogative of the President&nbsp; but we appeal
        for him to withdraw his order because Sister Pat did not commit any disorderly
        conduct," said Fox''s legal counsel Jobert Pahilga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e79b6-d49b-4cf1-92bc-6516bf30527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:54:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:54:41.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is confident that authorities will find no basis to deport her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784777d-e455-4ef4-9310-20c0a190c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:54:37.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:54:41.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'Drum-Tao-Japanese-Kia-Theater-April-19-22':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-18T22:01:20.374+08:00
    'imagesource': 'jcr:032a7f70-0caa-40c3-b3a4-c127c841fcdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c37b8013-2df1-487f-9984-cd25ecc4a656'
    'lead': 'The group is set to perform in the country for the second time since
      2012 at the Kia theater on April 19-22. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T14:57:19.320+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T14:57:22.154+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T14:57:21.957+08:00
