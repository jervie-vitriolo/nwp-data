      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said passenger and driver cancellations have gone down, as
        well as fares in the top 20 pick-up and drop-off points. The fares have dipped
        to 2 percent on average.</p>'
