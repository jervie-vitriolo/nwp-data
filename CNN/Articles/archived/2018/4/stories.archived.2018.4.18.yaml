  'healing-crystals':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The latest wellness trend involves healing crystals, said to bear
      different properties like attracting love, bringing good fortune, and protection.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-04-18T16:04:58.845+08:00
    'imagesource': 'jcr:e7b4e6cb-d264-49ac-bd15-d3fdff8b3bf5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63672e3c-1b66-4818-a201-41b5e1c19ac5'
    'lead': 'Our gadgets are powered by crystals, but can they also be beneficial
      physically, mentally, and emotionally?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T15:20:49.310+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T15:21:12.087+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T15:21:11.925+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Love, healing, and protection powered by … crystals?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd364f0f3-7df5-4903-917e-6776a256370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:20:49.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:21:12.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A nondescript shop
        is stocked with brightly colored stones of different sizes. Crystals like
        amethyst, rose quartz, white agate, and lapis lazuli line the shelves, each
        one said to bear different properties. Some attract love, some bring good
        fortune, while others heal and protect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb52712a-ab0d-463f-9f42-6cee3b443293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:20:49.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:21:12.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When talking about choosing healing crystals, Daryll Barte, the
        shop owner of Healing Crystals and Gemstones, speaks of energy and magic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327479c3-6775-479a-b58f-d2f850298435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:20:49.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:21:12.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You will feel a tingling sensation sometimes, you feel warmth or
        a cold sensation. Sometimes when you see a specific crystal and then you find
        it irresistible, that’s the crystal’s magic,” he explains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacdf929-7cab-4cc2-95a6-879115455619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:20:49.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:21:12.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s in the same realm as meditation, essential oils, and yoga —
        recent wellness trends with mystic connotations that have been breaking into
        the mainstream over the past few years. Even astrology had a big moment last
        year. None of these things have any clear scientific evidence to back up their
        healing or fortune-altering (or fortune telling, in the case of astrology)
        claims, yet they''ve managed to stick around.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae8485-400a-4b6b-a16b-1dc6dda50415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:20:49.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:21:12.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why that is so is unclear, but some say it’s a response to a world
        that’s becoming increasingly unstable. In the context of the Philippines,
        where there is so much tension and uncertainty in the political sphere, it
        only makes sense to want to turn to some kind of magic for a semblance of
        stability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41beab19-5f4a-4a99-9062-7416b8c59ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:20:49.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:21:12.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn more about crystals in the video below:</p>'
