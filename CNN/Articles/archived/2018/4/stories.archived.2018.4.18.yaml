    'template': '1'
    'title': 'Starbucks CEO on arrests at Philadelphia store: ''They didn''t deserve
      that''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1fbe4e-16fe-465d-8bb3-4fdd1d7c9123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:10:57.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:11:00.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Starbucks CEO Kevin Johnson says
        his heart sank when he saw the video of two black men being arrested at one
        of the coffee chain''s Philadelphia stores.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c4dba-854e-4cff-8648-329c5d945bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:10:57.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:11:00.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t deserve that," he told CNN''s Don Lemon on Tuesday.
        He said the arrest "should not have happened."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0fec35-f4c0-4fb4-b007-b2fa81d52453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:10:57.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:11:00.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full interview airs on "CNN Tonight" at 10 p.m. ET. (10 a.m.
        Philippines (GMT+8))</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e9f0b-a572-4ce8-8ea9-db70c0a9c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:10:57.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:11:00.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men, who were waiting for a friend, were arrested for trespassing
        after the store manager called the police. They had asked to use to the bathroom,
        and an employee told them it was for paying customers only. No charges were
        filed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f4d11-edcc-457d-8121-5ec383097940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:10:57.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:11:00.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests triggered protests that&nbsp;briefly shut the coffee
        shop down on Monday. Starbucks announced on Tuesday that it would close more
        than 8,000 U.S. stores for the afternoon on May 29 to train employees on racial
        bias.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec42170-9dc1-4a8a-86d0-84dca2f87378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:10:57.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:11:00.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Police release 911 call in arrest of black Starbucks customers</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640595ec-a372-4aca-8037-ffb8e3c2db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:10:57.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:11:00.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson met with the two men on Monday and apologized to them personally,
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7924034-1043-4a1c-9b59-33adddf83bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:10:57.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:11:00.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I listened as they shared their personal experiences with me,"
        he said. "We had a very constructive dialogue."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20481df-df18-45a1-bc4b-5417fc2d8870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:10:57.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:11:00.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bleary-eyed Johnson, who said he had barely slept over the past
        three days, told Lemon that he''s had an emotional time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca082f8d-5b12-4e75-be22-25f219c1cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:10:57.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:11:00.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sitting across from these young men and really trying to understand
        how this could happen ... in a Starbucks," he said, is "an emotional learning
        experience, and I take it personally."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7fe0ad-9468-4f22-9587-e6a28c314a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:10:57.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:11:00.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said he will take action to make sure that "this never happens
        again."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7979ee3-e300-4d0a-bc6a-17b55156ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:10:57.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:11:00.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Starbucks will close 8,000 US stores May 29 for racial-bias
        training</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363cc8d1-d024-4e17-ac08-a83d85d15780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:10:57.068+08:00
