    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e8b816-658c-42ac-9628-5610d9e6b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:25:06.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:25:12.345+08:00
