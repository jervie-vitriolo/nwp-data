      an emergency landing Tuesday morning in Philadelphia after one of its engines
      was damaged, according to the Federal Aviation Administration.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-18T06:38:33.964+08:00
    'imagesource': 'jcr:5c8e4435-164b-4d5d-8426-5aa902a7d766'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30b4c6fa-c739-4b16-ab25-fb91ac8f9600'
    'lead': 'The plane had suffered damage to one of its engines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:25:36.029+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T16:25:40.156+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T16:25:39.884+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Chaos all around'': 1 killed as Southwest jet makes emergency landing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ffb356-caf1-4657-bfef-471bddfbb254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Passengers aboard a Dallas-bound Southwest Airlines flight
        Tuesday heard an explosion before seeing oxygen masks drop from the ceiling
        and a woman sucked toward a broken window in the plane, a witness said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787b5f7-772d-4e6a-aae7-f840793e55a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person died in the incident, the airline said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2cc5a0-d03e-4fe0-88ed-73670bb25c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire Southwest Airlines Family is devastated and extends
        its deepest, heartfelt sympathy to the customers, employees, family members
        and loved ones affected by this tragic event," the airline said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480d5393-2bfe-44b1-9c7a-060a065a154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest CEO Gary Kelly said in a video statement that the family
        of the victim was the airline''s primary concern.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dceccd-181d-48b2-8e44-e67709538d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terror in the cabin</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e426fbb-5858-4c55-93d0-f72ffcc47ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody was going crazy, and yelling and screaming," passenger
        Marty Martinez said of the flight, which left New York and was forced to make
        an emergency landing in Philadelphia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8010d4-c4ae-42a5-8d07-5fb05fb7aa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the plane is going down, I am literally purchasing internet
        just so I can get some kind of communication to the outside world," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d318002-efe7-4837-a9b5-b00744b3a266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Matt Tranchin told&nbsp;CNN affiliate WPVI&nbsp;he was
        thinking, "That I''ll never live to see my son born. That I''ll never be able
        to say goodbye to my wife, say goodbye to parents. But I am. I am. I feel
        really very fortunate for that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de06467a-85eb-41c2-be24-28a8e9c2286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tranchin told WPVI the crew was frantically trying to plug a hole
        left when a window shattered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d2513-00eb-4756-9538-704207f4a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flight attendants rushed up. There was momentary chaos. Everyone
        kind of descended on where this hole was," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c1ea5e-3cc4-41e7-8d76-621bd2bdaf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane had suffered damage to one of its engines, and according
        to passenger Kristopher Johnson, who was sitting near the front of Flight
        1380, debris from the engine flew into the window, breaking it and injuring
        a woman sitting nearby.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be731035-4573-42b9-9b7a-0aa32fc0cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shrapnel hit the window causing a serious injury. No other details
        about that. Several medical personnel on the flight tended to the injured
        passenger," Johnson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f50f4-90ec-4288-9aae-a12824090a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew reported damage to one of the aircraft''s engines as well
        as the fuselage and a window, the Federal Aviation Administration said in
        a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd8416-a498-4293-85fb-fbb9cc7afe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured woman''s arms and body were sucked toward the opening
        in the plane, Martinez recalled in a phone interview. Objects flew out the
        hole where the window had been, and "passengers right next to her were holding
        onto her. And meanwhile, there was blood all over this man''s hands. He was
        tending to her," said Martinez, who was sitting a row or two away from the
        woman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ad001-17f8-43b1-abb9-d6c29531ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other passengers began trying to plug the hole with jackets and
        other objects but to no avail. Those items, too, were sucked out of the plane,
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f16cf9-813b-4b6b-937c-17c51df31300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez said he didn''t think he would survive. Nor did his colleague
        in an adjacent seat who was scrambling to write one last message to his wife
        and unborn son, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c08ad-b1c2-47a8-add9-2e26cddd9640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could feel the air from the outside coming in, and then we had
        smoke kind of coming in the window. Meanwhile, you have passengers that were
        in that aisle, trying to attend to the woman that was bleeding from the window
        explosion," he said. "That was just chaos all around."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5fe6d2-7fa0-445d-8d11-5ed762307135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane descended precipitously, Johnson said, but the pilot regained
        control and informed passengers the flight was headed to Philadelphia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d301ccf-1390-4f0c-a355-8cb55a57883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crew did a great job," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a88199d-a55d-4aa4-943b-6d60c2b8ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight tracking website FlightRadar24 estimated the Boeing 737-700
        descended from 31,684 feet to about 10,000 feet in a little over five minutes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b247af3-da9c-446c-b72d-fdf4842003c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven others hurt</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa30ca34-3646-4310-9472-b022e9712fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a rough landing, Martinez said, and things were still so
        chaotic that he wasn''t sure if the plane was going to crash. The jet could
        have been landing on a freeway for all he knew, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1265896e-74c1-4c3b-a597-d76e43e92349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know if we were going to be running into a building.
        I didn''t know what state the plane or even the pilot was in, if we were in
        condition to land," he said. "It was just all incredibly traumatic, and finally
        when we ... came to a halt, of course, the entire crowd was (in) tears and
        people crying and we were just thankful to be alive."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc81954-0a90-473e-9202-40fd3522be01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia Fire Commissioner Adam Thiel said earlier that one
        of the 149 passengers and crew members on board was taken to the hospital
        in critical condition. Seven others were treated for minor injuries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01990d-b022-432b-8584-9b687df6fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the process of gathering more information," Southwest
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa3ccc-1587-4aff-bf40-77ba30eed3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scene showed the plane on the tarmac surrounded by
        emergency vehicles. The engine on the left wing was badly damaged.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7748775b-61d6-4be8-a7ab-7942939ff58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia International Airport said the plane landed safely.
        Passengers using the airport should expect delays, it said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d534a9b-c657-4b8e-a9e7-1d01902bc0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feds begin investigation</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e39dba-edd4-4ab4-b28f-90acd89f5e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board sent a team to Philadelphia
        to investigate the incident. Boeing said it is providing technical assistance
        in the investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba82783-63b9-462a-8dfa-8b3475fc1785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTSB Chairman Robert Sumwalt&nbsp;said the plane carrying his team
        will return to Washington with the airliner''s flight data recorder and the
        cockpit voice recorder. The agency expects to have preliminary readouts by
        Tuesday night.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3019b459-116a-443d-b91d-56ac980a6362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumwalt said part of the inquiry will look at the CFM International
        56 turboprop engine. Last year the FAA issued an airworthiness directive on
        the CFM56-7B version that would have required inspection of the fan blades.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9a6e6-0fc5-4529-ba80-35ba22c5da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are various iterations of that (engine) and so I can''t say
        exactly what that air worthiness directive might have applied to at this point,
        but that will be part of our investigation," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46859103-4be6-47fa-aaf6-39f78cb06b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive says the proposal came after an inflight failure.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47af09e3-029b-41e3-8102-672d19ef088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2016, a&nbsp;Southwest Airlines 737 flying from New Orleans
        to Orlando&nbsp;was forced to make an emergency landing in Pensacola, Florida,
        when an engine failed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6707605-0247-46c6-befc-4f4246787ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:25:36.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:25:40.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, " Chaos all around'':
        1 killed as Southwest jet makes emergency landing."</em></p>'
  'kendrick-lamar-ed-sheeran-billboard-awards-nominations':
