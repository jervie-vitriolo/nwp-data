  'Grab-ready-to-comply-if-regulators-ask-for-refund':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-18T15:29:51.977+08:00
    'imagesource': 'jcr:fac44f14-be27-4051-a99f-e4bc4343d1c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21d75266-42e5-47ef-bb7b-7607c4437a92'
    'lead': 'Meanwhile, a solon says Congress will let LTFRB handle the situation
      before exercising their oversight function.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T15:25:06.423+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T15:25:12.341+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T15:25:12.176+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab ''ready to comply'' if regulators ask for refund

      '
    'updated': 2018-04-19T11:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc94a7-cd92-491b-9f02-167d614e064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:25:06.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:25:12.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Grab
        Philippines on Tuesday said it is willing to comply with a possible order
        from regulators to refund the alleged illegal fare collection subject to making
        sure figures are correct.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4bf530-219e-43a7-a87a-2035359ada4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:25:06.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:25:12.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan muna i-ascertain ''yung figures," Grab''s Country Head
        Brian Cu said in a media briefing Wednesday. "We''re ready to comply with
        the LTFRB and their regulations. We''ll wait for the order, we''ll see what
        will happen."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f267a-a136-4d23-a9de-124f6a2e8ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:25:06.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:25:12.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        summoned Grab Tuesday over pricing structures, particularly a ₱2 per minute
        charge during the drive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d892945-9d9c-4812-87e8-4b602a0719d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:25:06.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:25:12.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA party-list representative Jericho Nograles, who was also present
        at the hearing, had said Grab collected around ₱1.8 million in hidden "illegal"
        charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80757ba2-2cae-4782-b18c-b12f46b5d3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:25:06.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:25:12.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cu defended the regularity of the pricing scheme, adding the
        per-minute charge goes to the drivers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee24460-9e80-4294-a2d3-a1d0818aa7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:25:06.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:25:12.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano pong ibabalik natin? Nasa driver po napunta ''yung ₱2,"</em>
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e813ca11-5949-4582-beec-de0b1ce5318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:25:06.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:25:12.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What will we return? The driver has the ₱2.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee6fd7-5018-4a11-a57d-b832c5827056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:25:06.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:25:12.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel Aguila, Grab lawyer, said a Transport Department order in
        2015 allowed transport network companies (TNCs) to set pricing schemes, with
        the LTFRB having oversight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee451d-77f5-4b76-9480-8a5cb31f9a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:25:06.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:25:12.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nograles, in an interview on CNN Philippines'' Balitaan, said
        the LTFRB still needs to approve the pricing scheme.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69da47a-7d3d-44d2-8db3-34823053cadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:25:06.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:25:12.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala talagang may alam kung anong pinaggagawa nila, at ang
        gusto nila, hindi alam ng taumbayan kung anong pinaggagawa nila,"</em> Nograles
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de328c8f-2b31-4914-89d8-61ac945ed67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:25:06.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:25:12.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one knows what they''re doing, and what Grab wants,
        is the public not knowing what they''re doing.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028378d1-3814-42c1-a76c-08e7d6422670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:25:06.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:25:12.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nograles said Congress will not yet exercise its oversight function
        over the LTFRB and the supposed illegal charges of Grab.</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl" dir="ltr">Alamin
        naman natin ang saloobin ng naghain ng reklamo laban sa Grab hinggil sa dalawang
        pisong singil kada minuto. Nasa linya ng telepono si PBA-Party list Representative
        Jericho Nograles | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
