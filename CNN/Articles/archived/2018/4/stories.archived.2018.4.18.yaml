      'mgnl:created': 2019-06-04T15:49:57.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:50:00.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 18) — The Philippine National
        Police needs more time to gather documents on the controversial war on drugs
        for submission to the Supreme Court, outgoing Police Chief Ronald "Bato" Dela
        Rosa said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7950faeb-6af6-4b1f-88f6-fb962d92010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:49:57.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:50:00.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa revealed they were "not yet ready" and will ask for an
        extension of the deadline from the high court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d38cc5-c14c-4084-a9ea-65ae2962d67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:49:57.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:50:00.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kakasign ko lang kanina ng papel na [I just signed a] letter to
        the Solicitor General requesting the Supreme Court to give us ample time to
        prepare everything," said Dela Rosa. "Napakarami noon, voluminous talaga [There''s
        a lot (of papers), they''re voluminous]."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51fb16b-70e0-4d16-8a74-e0f84e7fcdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:49:57.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:50:00.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing on petitions questioning the legality of the
        government''s war on illegal drugs, the Supreme Court on April 3 directed
        Solicitor General Jose Calida to submit within 15 days pertinent documents
        from the PNP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78ada65-bdb1-4483-aca2-211996250584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:49:57.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:50:00.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These documents include a list of persons killed in police operations,
        a list of deaths under investigation, and a list of arrests both with and
        without a warrant among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8b6b0b-bfcd-4748-9984-fbc9cb49b81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:49:57.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:50:00.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida at first refused, but Malacanang Palace has since said it
        was necessary to follow the high court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c00cb-fcce-4fc6-9612-d84659d427be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:49:57.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:50:00.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dela Rosa stressed that while their "intention is to comply,"
        they would still seek the guidance of the President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f50079-9f73-4049-8dfb-2b3d349d7444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:49:57.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:50:00.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag sabihin niya na huwag, sino ang susundin ko? Susundin ko ang
        Presidente [If he says don''t, who do I follow? The President]," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4988128-d1d6-44a5-8c41-a0f6b1d6da21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:49:57.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:50:00.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s controversial drug war has seen over
        4,000 deaths in police operations, according to government figures. Human
        rights watchdogs have pinned the deaths, including those from vigilante-style
        killings, at about 13,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a2b16c-1e5d-4b9c-9240-72b105fc05ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:49:57.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:50:00.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-illegal drugs policy has been criticized worldwide, even
        sparking action from the International Criminal Court to conduct a preliinary
        examination on the government''s drug campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda4673-5766-44a1-b696-385485485fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:49:57.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:50:00.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa ready to face charges</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dcb0e1-d7be-431a-999e-9f873d4f10fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:49:57.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:50:00.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said he is ready to face possible charges against
        him after he steps down from his post.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd585781c-2ad5-4f38-a3da-018ea1eb72e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:49:57.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:50:00.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the balls to face anything you are going to charge against
        me. Bakit ko tatakbuhan yung responsibilidad na yan [Why would I run from
        it]?" said Dela Rosa. "It happened during my time as the Chief (of Police)...
        so I am accountable for that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b596360-5c3c-4601-9422-87d1bcbf33b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:49:57.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:50:00.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Supreme Court hearing arguments regarding the war
        on drugs, the ICC is looking to conduct a preliminary examination on the Philippines
        to determine whether a formal investigation on the killings is necessary.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d6066e-7de6-4ea4-8696-bd9a26b33893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:49:57.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:50:00.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration initially said it welcomes the probe,
        but later withdrew from the international court. Duterte on April 13 warned
        ICC Prosecutor Fatou Bensouda she would be arrested if she sets foot in the
        country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9463157-b7ab-4421-852a-60ecb5c40cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:49:57.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:50:00.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa will turn his position over to Metro Manila Police Chief
        Oscar Albayalde on Thursday. Dela Rosa said he will go home to Davao after
        the turnover ceremony.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f1a12-2b8f-4d3b-9f48-e3cbc3ab4a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:49:57.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:50:00.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Dela Rosa here.</p>'
