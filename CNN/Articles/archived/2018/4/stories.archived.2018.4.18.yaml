      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab also said that since their acquisition of Uber''s Philippine
        operations on March 26, their supply base rose by 40 percent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417a5e3-d2fa-434b-b23f-3bb0196f5c9b'
      'mgnl:activationStatus': true
