  '37-million-saf-fund-pnp-bato-dela-rosa-benjamin-lusad':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-18T15:31:54.267+08:00
    'imagesource': 'jcr:42189002-7bcd-41f4-b639-a036827d1378'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4b4ea37-0f42-47ce-8453-f76eeccda6d6'
    'lead': 'Police Chief "Bato" Dela Rosa said former Special Action Forces chief
      Benjamin Lusad told him he did not know about the fund mess until later.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T15:30:53.469+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T15:30:57.665+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T15:30:57.464+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'P37 million in allegedly withheld SAF funds returned to PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1652a8-4206-4091-a788-309df8a845a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:30:53.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:30:57.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> A portion
        of the alleged missing funds for the Philippine National Police-Special Action
        Forces (PNP-SAF) has been returned, PNP Chief Ronald "Bato" Dela Rosa said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a187245f-0677-4544-a5f2-f8b96f17f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:30:53.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:30:57.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naibalik na yung around ₱37 million," Dela Rosa told CNN Philippines''
        The Source. "According to (SAF Director) Gen. (Noli) Taliño... dinidistribute
        nila doon sa mga tropa na hindi nakatanggap yung pera na yun."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d610f7-0c02-4147-8569-30fa09d0efc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:30:53.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:30:57.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after former SAF Chief Benjamin Lusad and three other
        officers were relieved for alleged plunder and grave misconduct. Incumbent
        and retired SAF officers accused them of failing to release a subsistence
        allowance of ₱59 million to over 4,000 troopers. Lusas is current chief of
        the Directorate for Integrated Police Operations-Southern Luzon</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc3013-cfbc-4e87-8b83-850413678942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:30:53.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:30:57.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he previously worked with Lusad under the Cadet Corps
        of the Armed Forces of the Philippines. He described the former SAF director
        as "napakagaling, napakasipag [really good and hardworking]" and "a very snappy
        police officer."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b2cb66-1507-41f9-84e5-f68c2daaebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:30:53.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:30:57.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Lusad confided in him about the controversy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f539618-69e1-469a-9de1-d6d4a36d5fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:30:53.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:30:57.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi niya he is an operations guy. Pinabayaan lang niya ang kanyang
        fiscal officer na mag-asikaso sa financial affairs... and hindi niya alam
        nagkabuhol-buhol na ang kanilang funds," said Dela Rosa. "Hindi naman niya
        tinatakbuhan ang responsibilidad na iyan at pilit niyang ibalik yung pera
        na nawawala."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e927879-e9fc-48d5-a7c8-68117ffdebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:30:53.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:30:57.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said he is an operations guy. He just left his
        fiscal officer to look into financial affairs... and he didn''t know about
        the mess in funds. He didn''t run from the responsibility, and he continues
        to make sure the missing money is returned.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc86785-ed00-405f-86a4-05a4f5765269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:30:53.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:30:57.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether he believed Lusad was not involved, Dela Rosa
        said, "I took his word at face value."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49af5f76-6d65-454e-91a5-13be70b9c500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:30:53.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:30:57.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi niya sa akin but sabi ko there is already an investigation
        going on so please harapin mo ang problema mo [na] iyan," said Dela Rosa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eca782-e648-427a-aa00-35608a55f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:30:53.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:30:57.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[He told me, but I said there is already an investigation going
        on, so please face that problem of yours.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821e808-ead7-4cbc-bc71-fd4c6a5bc96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:30:53.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:30:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Officer-in-Charge, Undersecretary Eduardo Año and incoming
        PNP Chief Oscar Albayalde said they would make sure SAF personnel will receive
        the subsistence allowance due them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c13f57-7d94-4e6b-965f-505e6de1baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:30:53.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:30:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Gerg Cahiles contributed to
        this story.</em></p>'
  'Kim-Jong-Un-wife-North-Korea':
