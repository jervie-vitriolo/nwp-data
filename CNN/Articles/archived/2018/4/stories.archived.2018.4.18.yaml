      'mgnl:type': 'text'
      'text': '<p>(CNN) — Scientists have accidentally developed a plastic-eating
        enzyme that may be used to combat one of the world''s worst pollution problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d175a5-4fad-4e53-82b2-220e6341181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:57:25.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:57:28.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Britain''s University of Portsmouth and the US
        Department of Energy''s National Renewable Energy Laboratory (NREL) made the
        discovery while examining the structure of a natural enzyme found in a waste
        recycling center a few years ago in Japan.They say the enzyme, Ideonella sakaiensis
        201-F6, is able to "eat" polyethylene terephthalate, PET, which was patented
        as a plastic in the 1940s and is used in millions of tons of plastic bottles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda2b89-744a-4065-91b8-2d8fc20d311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:57:25.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:57:28.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their aim was to study its structure, but they accidentally engineered
        an enzyme which was even better at breaking down PET plastics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e54e0a-4b70-4092-b1ad-54e8adc33f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:57:25.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:57:28.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hoped to determine its structure to aid in protein engineering,
        but we ended up going a step further and accidentally engineered an enzyme
        with improved performance at breaking down these plastics," said NREL''s lead
        researcher Gregg Beckham.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cd5853-54ca-43ff-b553-7b99423dd33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:57:25.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:57:28.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery could result in a recycling solution for millions
        of tons of plastic bottles made of PET, which currently persists for hundreds
        of years in the environment, the University of Portsmouth said on its&nbsp;website."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb889a9-117e-42c4-bb87-bb19d7019d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:57:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:57:28.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serendipity often plays a significant role in fundamental scientific
        research and our discovery here is no exception," said Professor John McGeehan,
        director of the Institute of Biological and Biomedical Sciences in the School
        of Biological Sciences at Portsmouth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a69362-77b4-47bb-8005-30c4a12ab825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:57:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:57:28.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enzyme can also degrade polyethylene furandicarboxylate, or
        PEF, a bio-based substitute for PET plastics that is being hailed as a replacement
        for glass beer bottles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be1e764-326d-475d-bf62-63e900efdc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:57:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:57:28.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEF plastics, although bio-based, are not biodegradable, and would
        still end up as waste in landfills and in the seas, the NREL said in a report
        on its&nbsp;website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a8b2f1-e567-4bd6-91cf-f1d7d8ca1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:57:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:57:28.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the improvement is modest, this unanticipated discovery
        suggests that there is room to further improve these enzymes, moving us closer
        to a recycling solution for the ever-growing mountain of discarded plastics,"
        said McGeehan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f92f3-b20b-4d5f-9503-cd72b4c9e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:57:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:57:28.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, whose finding was published on Monday in the&nbsp;Proceedings
        of the National Academy of Sciences&nbsp;journal, are now working on improving
        the enzyme further to allow it to be used industrially to break down plastics
        in a fraction of the time, the University of Portsmouth added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea25cf-b584-4266-8e88-f9bbf38a8ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:57:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:57:28.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NREL underscored the urgency of the work, pointing out that
        8 million metric tons of plastic waste, including PET bottles, enter the oceans
        each year, creating huge man-made islands of garbage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c94899-cc55-4c9c-b248-58884c0891fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:57:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:57:28.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experts estimate that by 2050, there will be as much waste plastic
        in the ocean by mass as there are fish," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6251bc94-4483-4259-8d53-104304a3893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:57:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:57:28.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a&nbsp;three-year study published in Scientific Reports
        last month, a huge, swirling pile of trash in the Pacific Ocean, known as
        the Great Pacific Garbage Patch, is growing faster than expected and is now
        three times the size of France, more than double the size of Texas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab30278e-5a2b-4e26-93ea-4e7730f267cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:57:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:57:28.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Few could have predicted that in the space of 50 years, single-use
        plastics such as drink bottles would be found washed up on beaches across
        the globe," said McGeehan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365e6e4b-047b-4083-ade5-bce6e8fd7241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:57:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:57:28.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can all play a significant part in dealing with the plastic
        problem," he added. "But the scientific community who ultimately created these
        ''wonder-materials'' must now use all the technology at their disposal to
        develop real solutions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef3fe21-8fc7-4889-a4a5-faa9f5a1cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:57:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:57:28.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Scientists hope
        new enzyme will ''eat'' plastic pollution"</em></p>'
  'Boracay-casino-Galaxy-Entertainment-Group-LRWC-Leisure-Resorts-World-Corporation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-18T10:51:37.540+08:00
    'imagesource': 'jcr:a05b204e-438e-4e7d-b10a-e57cd81fd02e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a03021a4-a8e9-4dd8-88b1-30e45d467cb2'
    'lead': 'The Filipino company contradicts government''s announcement its casino
      project with Chinese partner on Boracay has been scrapped. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:00:53.870+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T16:00:57.161+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T16:00:57.022+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese firm''s Filipino partner denies Boracay casino plan dropped

      '
    'updated': 2018-04-19T07:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619f47d-f293-4a4c-9a6a-dfc57c50ff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:00:53.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:00:57.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        Filipino partner of Macau casino operator Galaxy Entertainment Group says
        it has not scrapped its plans to build a casino on Boracay, contrary to the
        government''s announcement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d6e7ab-18ba-4ef9-b8bd-48bdfdef1aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:00:53.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:00:57.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leisure &amp; Resorts World Corporation (LRWC) on Wednesday said
        it is still in talks with the Chinese firm. . According to the company''s
        General Information Sheet posted on the web site of the Securities and Exchange
        Commission, Negros Occidental Rep. Alfredo Abelardo "Albee" B. Benitez is
        the biggest individual stockholder owning 11.24 percent as of July 29, 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21619afc-a39a-4cd0-a174-0f7fc2d9acd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:00:53.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:00:57.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both parties have not reached any final decision regarding its
        planned Boracay resort project," it said in a statement. "Contrary to claims
        that Galaxy has ''abandoned'' its planned Boracay project, no such announcement
        has been made nor communicated with PAGCOR."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1991dbd9-b387-4568-ae14-a8b85050365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:00:53.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:00:57.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of an inter-agency task force ordered to rehabilitate
        Boracay said Tuesday that Galaxy told them they are no longer building the
        casino on the island. Tourism Assistant Secretary Ricky Alegre also said Galaxy
        officials told them it is looking for a different location to construct the
        casino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ca9002-0cee-4bfb-b81a-767e07904070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:00:53.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:00:57.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Galaxy has said they are now looking for another venue. The inter-agency
        task force is happy that they are looking," he told a media briefing in Boracay
        on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177303d-0916-491b-a014-36da9d284126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:00:53.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:00:57.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRWC said the Philippine Amusement and Gaming Corporation (PAGCOR)
        should be included in the changes in plans as it granted the provisional license
        to construct the casino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cd101f-fddd-4a10-aadd-0765fca4fec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:00:53.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:00:57.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following protocol, no change in plans or project location would
        be made without prior consultation and agreement with PAGCOR," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb2f773-5068-4e76-b27f-fcf694fa373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:00:53.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:00:57.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre said Galaxy and LRWC have to go through the entire process
        of getting a new provisional license from PAGCOR again if they''re changing
        the casino''s location.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6a19c3-c2c1-417b-bbe0-c329a4db5b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:00:53.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:00:57.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, PAGCOR issued a provisional license to Galaxy and
        its local partner LRWC to build a $500-million (P26 billion) "integrated resort"
        on Boracay. The companies acquired 23 hectares of land in Boracay''s Barangay
        Manoc-Manoc. PAGCOR allowed the companies to process construction permits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c634d-2a6a-410f-9cf8-f10eb091d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:00:53.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:00:57.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial proposal sparked concern as it came amid a plan
        to shut down Boracay for half a year from tourists due to environmental concerns.
        The closure begins on April 26.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0441e-e0d1-43a5-9889-85b0cfa267a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:00:53.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:00:57.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has maintained there was no plan to put
        up a casino on the island.</p>'
  'Barbara-Bush-former-U.S.-first-lady':
    'author': 'Kate Andersen Brower, CNN'
