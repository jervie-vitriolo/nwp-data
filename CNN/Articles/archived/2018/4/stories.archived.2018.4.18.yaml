      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Barbara Bush redefined the role of first
        lady, not with her signature issue (which was literacy), but with the warmth
        and humility that distinguished her time in the White House. The wife of George
        H.W. Bush understood that first ladies can wield enormous power, often with
        a single image, and she used her visibility and influence to encourage other
        Americans to empathize beyond their own experiences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d275a5-099a-4284-b171-97f8c9f594dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:05:22.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:05:25.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a contradiction: a soft-hearted woman devoted to her family,
        and the matriarch of the most powerful Republican dynasty in modern history
        -- who would sometimes speak so bluntly that she was embarrassed when she
        was reminded of what she had said. She was self-effacing on the eve of her
        husband''s inauguration. Then 63, she&nbsp;told reporters, "My mail tells
        me that a lot of fat, white-haired, wrinkled ladies are tickled pink. I mean,
        look at me -- if I can be a success, so can they." The disarmingly blunt statement
        was quintessentially Barbara Bush.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445eef83-813b-4782-a424-c061b94fa509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:05:22.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:05:25.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1989,&nbsp;she famously visited&nbsp;Grandma''s House, one of
        the first homes created to care for infants infected with HIV. She spent nearly
        an hour at the facility near the White House and held babies infected with
        the HIV virus, which causes AIDS -- at a time when that disease carried a
        crippling stigma and stoked widespread fear. Through this simple act she helped
        disprove the myth that the disease could be caught simply through physical
        contact. "You can hug and pick up AIDS babies and people who have the HIV
        virus" without hurting yourself, she said during the visit. "There is a need
        for compassion,"&nbsp;she said&nbsp;as she cradled a baby. That one visit
        helped change public perception and likely spared an untold number of people
        infected with the virus from further pain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f907a8a9-4ccb-48f5-99a7-8bb004f05822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:05:22.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:05:25.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Bush was the last person to want anyone to feel sorry for
        her. She had a blessed life and a loving family, but her loss will be felt
        by those who miss the decorum and public decency of the Bush/Reagan era. She
        loved her years in the White House and told me in an interview, "I''d like
        to go back and live there and not have the responsibility."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3ee59-acab-4543-8210-ef14645f1b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:05:22.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:05:25.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s noteworthy that while Barbara Bush could relate to people
        from different backgrounds, she came from one of great privilege. Raised in
        a wealthy New York suburb and educated at boarding school, she met her future
        husband, George H.W. Bush, in 1941 at a country club Christmas dance in Greenwich,
        Connecticut. She was just 16 and he was 17. They became engaged before he
        went off to fight in World War II as a Navy torpedo pilot. "I married the
        first man I ever kissed," she said, adding with her usual dry sense of humor,
        "when I tell my children that, they just about throw up." She and her husband
        had six children, including former President George W. Bush and former Florida
        Governor Jeb Bush.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c34109-a96e-4afb-8259-e6b3f9090b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:05:22.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:05:25.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was wealthy but she was not pretentious. She wore $29 shoes
        to fourteen inaugural balls because she knew she would be wearing them "only
        once." As first lady she requested a smaller car, rather than the traditional
        big black limousine (permission granted), and to travel commercially (permission
        denied). She was told by the head of her Secret Service detail that she "really
        could not travel commercially since the number of threats against the first
        lady is higher than that for the Vice President."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7609d3a2-b45a-4d62-8566-3a10239761c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:05:22.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:05:25.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Bush was one of only two first ladies who was also the mother
        of a president, a distinction she shared with John Adams'' wife Abigail, who
        was the mother of John Quincy Adams. The stress of watching her sons endure
        the disappointments that accompany political life weighed on her. She and
        her husband were shocked when their second son, Jeb, who seemed like his father''s
        heir apparent to the presidency, lost his first run for governor in Florida
        in 1994 -- the same year his brother, George W., won the governorship in Texas.
        A stunned George H.W. Bush&nbsp;told the press, "The joy is in Texas, but
        our hearts are in Florida.".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3616b9b8-ec50-4703-acaa-5d7bdd047784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:05:22.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:05:25.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bushes were married for 73 years, the longest presidential marriage
        in American history. She called him "Poppy," he called her "Bar." "I am still
        old and still in love with the man I married 72 years ago," she wrote in a&nbsp;short
        post&nbsp;for her alma mater Smith College''s alumnae magazine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62570d-c698-401a-83ad-16ff50eb47d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:05:22.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:05:25.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They endured devastating loss together when their third child, three-year-old
        daughter Robin, was diagnosed with leukemia in 1953. Barbara was at her daughter''s
        bedside while she was aggressively treated at Memorial Sloan-Kettering Cancer
        Center in New York City. She befriended other parents who were keeping vigil
        for their children, exposing her to people from different walks of life, like
        one woman who commuted every day from the Bronx on the bus in her bedroom
        slippers to be by her son Joey''s bedside, unlike Barbara who stayed at her
        in-laws'' apartment on Sutton Place. "I loved that courageous lady, and I
        loved Joey. God bless him," Barbara&nbsp;wrote in her memoir.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4333f1b5-d57c-4391-9730-d735f39d9485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:05:22.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:05:25.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Barbara who bore the brunt of this heartache. While her husband
        was busy starting a new business, she was by Robin''s side, holding her hands,
        combing her hair. She never cried in front of her daughter and she told anyone
        who came to visit, including her husband and her mother-in-law, that they
        weren''t allowed to cry in front of Robin, either. "George and his mother
        are so softhearted, I had to order them out of the hospital room most of the
        time," she said. Robin died two months before her fourth birthday. Barbara
        went through a serious depression in middle age, while raising her children
        often alone as her husband was building his resume. "George was the only one
        in the family who knew about it," she said in her memoir. "He was working
        such incredible long hours at his job, and I swore to myself I would not burden
        him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5028a4df-d4c1-4883-97c0-74c1e54038c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:05:22.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:05:25.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even amid such turmoil, she maintained a biting sense of humor.
        She had such a difficult relationship with Nancy Reagan, who was first lady
        when George H.W. Bush was Vice President, that she eagerly snapped up a scathing
        biography of Nancy and&nbsp;replaced the book jacket&nbsp;so that no one would
        know what she was really reading. Most first ladies campaign hard for their
        husbands, but Barbara was especially committed. She was, as I note&nbsp;in
        my book "First Women," on the campaign trail for 27 days in September 1980
        and visited 37 cities in 16 states. And that was just when her husband was
        Reagan''s running mate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a042ac-2a2d-4c01-b5d5-9f4efdb32e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:05:22.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:05:25.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bushes enjoyed life at the White House more than any modern
        presidential family. They set up a horseshoe pit next to the White House swimming
        pool. The President and his son Marvin sometimes played as often as two or
        three times a week in tournaments against residence staffers. They took the
        game very seriously and even had tryouts that Barbara described as "practically
        like primaries." She said, "You could hear the cling, cling, cling of the
        horseshoes at lunchtime. ... It was a wonderful place to live as a home."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f22ac3c-42b5-4e50-8461-2ec221cddff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:05:22.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:05:25.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residence staff at the White House loved working for the Bushes
        and most I''ve spoken to say they were their favorite family to serve. "She
        was like your grandmother," said former Operations Manager Tony Savoy. "If
        you were in the elevator, she would get in the elevator with you and she''d
        say, ''Oh no, boys, don''t get off the elevator, I''m going upstairs too.''"
        The affection was mutual. "We loved them (the residence staff) all, truthfully
        loved them all for a lot of reasons. They were like family, no question about
        it," Barbara Bush told me. She said she appreciated that the staff never spoke
        to the press or divulged secrets of the first families they served. "In fact,
        they probably gossip less than one gossips normally. It''s a rule that they
        had among themselves. I felt very comfortable with them," she said, and added,
        "I''ve got to say that we do have the perfect family."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fabd9c-6d2a-42e6-b293-dc8277adb7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:05:22.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:05:25.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how she was liking her first 100 days as first lady,
        Bush&nbsp;told a reporter, "It''s been wonderful. You can''t believe it --
        I have really loved every minute of it. Of course, I have always been one
        to think that you should love your life." And she certainly did.</p>'
  'Barbara-bush-dies':
    'author': 'John Crawley and Jamie Gangel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-18T08:09:33.744+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa23ca7b-e37a-47a0-ab99-df1a8cb23216'
    'lead': 'Barbara Bush, the matriarch of a Republican political dynasty and a first
      lady who elevated the cause of literacy, died Tuesday, a family spokesman said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:08:05.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T16:08:08.646+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T16:08:08.445+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barbara Bush, former U.S. First Lady, dies at 92

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2672c7-ccbe-455c-8a76-ab2303a3a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Barbara Bush, the matriarch of a Republican
        political dynasty and a first lady who elevated the cause of literacy, died
        Tuesday, a family spokesman said. She was 92.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4cfd3-840b-4092-b1b0-fc59776de8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the second woman in American history to have had a husband
        and a son elected President (Abigail Adams was the first), Bush was seen as
        a plainspoken public figure who was instantly recognizable with her signature
        white hair and pearl necklaces and earrings. She became a major political
        figure as her husband, George H.W. Bush, rose to become vice president and
        president. After they left the White House, she was a potent spokeswoman for
        two of her sons — George W. and Jeb — as they campaigned for office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b776239d-cb62-4179-94c7-85268c755f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of six children — one of whom, a daughter, Robin, died
        as a child from leukemia — Barbara Bush raised her fast-growing family in
        the 1950s and ''60s amid the post-war boom of Texas and the whirl of politics
        that consumed her husband.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d973fa6-7a81-47dc-8cd6-56719afd07b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was at his side during his nearly 30-year political career.
        He was a US representative for Texas, UN ambassador, Republican Party chairman,
        ambassador to China and CIA director. He then became Ronald Reagan''s vice
        president for two terms and won election to the White House in 1988. He left
        office in 1993 after losing a re-election bid to Bill Clinton.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f1049-1cef-43ed-bb63-c060c558eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quick-witted with a sharp tongue, the feisty Barbara Bush was a
        fierce defender of her husband and an astute adviser.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afae118-de73-4856-b25f-e219e4b6dbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As first lady, her principal persona as a devoted wife and mother
        contrasted in many ways with her peer and predecessor, Nancy Reagan, and her
        younger successor, Hillary Clinton, both of whom were seen as more intimately
        involved in their husbands'' presidencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfc7a6c-f36a-45ea-9d2f-954582cc6373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Barbara Bush promoted women''s rights, and her strong personal
        views sometimes surfaced publicly and raised eyebrows — especially when they
        clashed with Republican Party politics. For instance, she once said as her
        husband ran for president that abortion should not be politicized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd123e-d465-4de5-9b96-404a10d8e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also was not shy about the possibility of a female president,
        disarming a Wellesley College audience at a 1990 appearance protested by some
        on campus who questioned her credentials to address female graduates aiming
        for the workplace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86abd12-9b87-4e7b-bd3d-1c9af4bdac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somewhere out in this audience may even be someone who will one
        day follow my footsteps and preside over the White House as the president''s
        spouse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f26ec-326d-4ef4-8b4c-bf1319e2a43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish him well," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e55ed-4b71-4e0b-8f64-12aee3379100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Pierce was born June 8, 1925, in New York and raised in
        the upscale town of Rye. She attended a prestigious boarding school in South
        Carolina, where she met her future husband at a school dance when she was
        only 16 and he was a year older. A year and a half and countless love letters
        later, the two were engaged just before George Bush enlisted in the Navy and
        went off to fight in World War II.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08757fa4-1f7e-494d-a399-42172fe06adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush, who was the youngest fighter pilot in the Navy at the time,
        would return home a war hero, after being shot down by the Japanese. He had
        flown 58 combat missions and received the Distinguished Flying Cross for bravery.
        By that time, Barbara had dropped out of Smith College and the pair were married
        in January 1945.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a8addf-c1cd-43c4-8b42-cc71ba02e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They raised their family mainly in Texas, where George H.W. Bush,
        the son of a US senator, was in the oil business and later entered politics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488da47d-6415-488e-ad18-7ba30403dcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Bush''s dedication to keeping order at home earned her the
        nickname "the enforcer."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965989c-b347-4c85-9f4d-0f08cbe8a0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were rambunctious a lot, pretty independent-minded kids, and,
        you know, she had her hands. Dad, of course, was available, but he was a busy
        guy. And he was on the road a lot in his businesses and obviously on the road
        a lot when he was campaigning. And so Mother was there to maintain order and
        discipline. She was the sergeant," George W. Bush told CNN in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51f869-8097-480e-80a0-bfcddcdb071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her husband as vice president in the 1980s, Bush adopted literacy
        as a cause, raising awareness and eventually launching the nonprofit Barbara
        Bush Foundation for Family Literacy. After George H.W. Bush''s presidency,
        he and Barbara raised more than $1 billion for literacy and cancer charities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27aad00-ac9f-428d-a2ea-ed42d3034d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I chose literacy because I honestly believe that if more people
        could read, write, and comprehend, we would be that much closer to solving
        so many of the problems that plague our nation and our society," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51375a36-e0f3-4714-a6ac-d2c359e39749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writer, her books include an autobiography and one about post-White
        House life. Her children''s book about their dog, Millie, and her puppies
        written during her White House years was, as were her other books, a bestseller.In
        2001, when George W. Bush took office, Barbara Bush became the only woman
        in American history to live to see her husband and son elected president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7971efc-4621-4b71-82d2-02fddf3bc4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She campaigned for son George W. and fiercely defended him from
        critics after he became president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e09026-c582-4116-85ac-94986ab8f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in a 2013 interview about the prospect that her younger son,
        former Florida Gov. Jeb Bush, might mount a White House campaign in 2016,
        Bush quipped in her dry fashion, "We''ve had enough Bushes."&nbsp;But when
        Jeb decided to run, she changed her mind and campaigned for him, appearing
        in a video for Jeb Bush''s ultimately unsuccessful campaign, saying, "I think
        he''ll be a great president."She also was outspoken about Donald Trump. In
        one of her last interviews, the former first lady said in early 2016 she was
        "sick" of Trump, who belittled her son repeatedly during the 2016 GOP primary
        campaign, adding that she doesn''t "understand why people are for him.""I''m
        a woman," she added. "I''m not crazy about what he says about women."Most
        recently, Bush published a note in the spring edition of Smith College''s
        alumnae magazine, where she declared: "I am still old and still in love with
        the man I married 72 years ago."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949662f4-1db8-489f-8e48-1fec41d508f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The college awarded Bush an honorary degree in 1989.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f805ed7-7268-4dda-9b3c-72b06443bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush battled health problems for much of her later life. She was
        diagnosed in 1988 with Graves'' disease, an autoimmune disease that commonly
        affects the thyroid. She had open-heart surgery in 2009 and in 2008 underwent
        surgery for a perforated ulcer.In her final years, she was diagnosed with
        chronic obstructive pulmonary disease, better known as COPD, as well as congestive
        heart failure. But, along with her husband, she kept an active public schedule,
        raising money for charity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa573e3-b25f-49df-9c59-7bd57965e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush is survived by her husband, George H.W.; sons George W., Neil,
        Marvin and Jeb; daughter, Dorothy Bush Koch; and 17 grandchildren.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a4495-146b-4da9-8b1c-e2637e2e3fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brandon Griggs and Kate Bennett contributed to this story.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1422d-0238-4d23-a71b-1228cc5502f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:08:05.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:08:08.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Barbara Bush, former
        first lady, dies at 92"</em></p>'
  'Starbucks-CEO-Philadelphia-arrest':
    'author': 'Danielle Wiener-Bronner, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-18T07:42:45.474+08:00
    'imagesource': 'jcr:7284a87e-c9ed-4563-8cea-1c069e4d1577'
    'jcr:primaryType': 'mgnl:composition'
