      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Superintendent Cesar Hawthorne Binag, Western Visayas regional
        director, on Tuesday said while the region has a "low terrorism threat," anti-riot
        police will still be deployed to guard Boracay against violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
