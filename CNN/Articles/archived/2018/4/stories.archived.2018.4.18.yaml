  'sm-teams-up-paymaya-gcash':
    'author': 'CNN Philippines Staff'
    'caption': '2018 ‘Everyday is Play Day at SM’ kicks off at SM City North Edsa,
      bringing bigger and more exciting toy launches, character meet-and-greets, and
      the integration of fun technology in favorite playtime activities of kids in
      16 SM Supermalls across Metro Manila.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-18T17:00:04.617+08:00
    'imagesource': 'jcr:14ac37b8-9393-4c42-9f7a-8f0d20727e8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '233788d1-a1d4-4e28-a996-95cfcbeeb925'
    'lead': 'Events at SM Supermalls go cashless with PayMaya, GCash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T15:18:13.390+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T15:18:17.229+08:00
