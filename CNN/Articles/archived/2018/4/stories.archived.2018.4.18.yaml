  'Duterte-Russia-Putin-Syria':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte (L) and Russian President Vladimir Putin
      (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-18T12:50:48.982+08:00
    'imagesource': 'jcr:61ef69c0-c5c6-4387-a3df-684ed8ea27cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67b5eeaa-1c39-4e80-a63f-0dbb7ac31f06'
    'lead': 'President Rodrigo Duterte is counting on Russia to take the right action
      amid the ongoing crisis in Syria, his spokesman says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T15:54:29.928+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T15:54:33.535+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T15:54:33.414+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte trusts Putin to ''do the right thing'' amid Syrian crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b595f-9856-439b-b549-f853d972220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:54:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:54:33.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> President
        Rodrigo Duterte is counting on Russia to take the right action amid the ongoing
        crisis in Syria, his spokesman said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e459e9-c3cc-4abb-819e-e037c0cd8698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:54:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:54:33.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque confirmed Duterte met with
        Russian Ambassador to the Philippines Igor Khovaev in Malacañang on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2704026b-45c8-4a16-a2a6-4032c3cd7948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:54:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:54:33.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte received a "personal letter" from Russian President Vladimir
        Putin, Roque said, but did not disclose its contents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691ec38e-5f83-4ec8-aa1f-b8ee22186ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:54:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:54:33.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte articulated that he is confident that President
        Putin will do the right thing in the present situation in Syria," Roque told
        a Palace press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc2b09-d218-45e2-88db-5f81f74e31ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:54:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:54:33.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin joined other world leaders in condemning the U.S.-led strikes
        against Syria on Saturday, calling it an "act of aggression against a sovereign
        state," which goes against the United Nations'' charter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7648ef-1ace-4be9-b92d-9de525acb8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:54:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:54:33.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and its allies France and the United Kingdom launched strikes
        on the Syrian regime in response to an earlier chemical weapons attack on
        a rebel-held town in Eastern Ghoutta. The Foreign Affairs Department has said
        no Filipinos were hurt from the airstrikes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccede02b-2209-4a91-8f5c-3db7d912531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:54:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:54:33.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has sought closer ties with Russia, expressed hope
        the violence in Syria would not escalate any further, nothing that there are
        around 1,000 Filipinos there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f402464a-884f-4a35-ad2e-e6eefacac35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:54:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:54:33.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque said Duterte and the Russian ambassador also talked
        about the country''s war on drugs and the International Criminal Court which
        is looking into it. The Palace has yet to reveal details of their discussion.</p>'
