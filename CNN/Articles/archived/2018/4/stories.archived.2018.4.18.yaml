    'template': '1'
    'title': 'Kim Jong Un''s wife afforded new level of respect in North Korean media

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ad184-30d4-44ce-a8b1-d9ba25bcda7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ri Sol Ju, wife of North Korean leader
        Kim Jong Un, has been afforded a new title in the country''s state media,
        a move that analysts say could signal an evolution in the power structure
        of the reclusive country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347573d1-3b8d-4ba0-90c9-d9342d621df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referred to in a KCNA report as the "respected First Lady," paired
        with an honorific reserved for respected members of society, the title is
        a step up from the usual "comrade" that she had previously been afforded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64fe600-a24f-4a1c-9dab-510942eaa9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea watcher Peter Ward, a writer for NK News, a blog which
        follows North Korean political developments, posted on Twitter that the change
        in title was a sign that Ri "is getting her own personality cult."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Signs that Ri Sol Ju is getting her own personality cult. Rodong
        Sinmun today called her the &quot;Respected Madame Ri Sol Ju&quot;, used a
        special particle (께서) and the honourific verb ending (하시다) usually only reserved
        for Kim Il Sung, Kim Jong Il and Kim Jong Un, <a href="https://t.co/xBVo54DDLa">pic.twitter.com/xBVo54DDLa</a></p>&mdash;
        Peter Ward, 워드 피터，皮得 (@rpcward89) <a href="https://twitter.com/rpcward89/status/985405933898547200?ref_src=twsrc%5Etfw">April
        15, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93188581-9d46-4c4b-9901-e69b47e2bdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ce79b-0313-42c0-a109-50b65da2ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others agree that the move is significant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda010c2-a515-4fe9-b4ca-05b8afe9d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In North Korea, nothing is accidental. Each move is choreographed
        for a reason," Troy Stangarone, Senior Director, Korea Economic Institute,
        told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7811690d-390d-4382-88a6-c70957158541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The elevation of Ri''s status ... help(s) to strengthen the Kim
        family''s status in North Korea, but also changes the international perception
        of the regime."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9df2e-1485-4a43-ad5c-3c0f425ed44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rare terminology</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2879b8a9-cece-4817-bd81-5e7a39b53fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wives of North Korea''s two previous leaders, Kim''s father
        and grandfather, have generally not been given the same status as that accorded
        to other leaders'' spouses around the world, Stangarone said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd426b7d-362f-4f3d-9f70-72c7b9f614d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The title of ''First Lady'' was last used by North Korea in the
        1970s for Kim Il Sung''s wife Kim Song Ae.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d21ea4-8349-44ab-ba9c-ecdebd3f8c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since then the term "comrade" was used to signify the wife of either
        Kim Il Sung or Kim Jong Il."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd753c8f-2f49-4dfe-90bb-f9d3fbbfd059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri''s new title places her "more within Western norms and helps
        remove some of the old communist vestiges of the past," Stangarone said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe40e0d-9c3d-497e-8918-3d222b24a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Kim''s decision to send his sister, Kim Yo Jong, to
        the Winter Olympics in Pyeongchang, South Korea in February was another sign
        that the ruling family is intent on changing the optics around its power structure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c12a5ee-f877-46dd-9af8-943f01427840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Womens'' roles — and diplomacy — on the rise</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a14b252-877c-483e-838b-7fba1fad5bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two moves indicate women are playing a more important role in
        the country''s diplomacy, says Christine Ahn, International Coordinator of
        nonprofit Women Cross DMZ, which advocates for peace on the Korean peninsula.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae02ef5-b8a5-4b48-a887-1799a2314ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at Women Cross DMZ feel very heartened and hopeful about the
        diplomatic and peace gestures coming from all sides — Seoul, Pyongyang, Washington
        and Beijing — and welcome the participation of women, including from the DPRK,
        at all levels," she told CNN by email.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e5cd0-baf4-4a87-8663-7dd5d7eff205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been advocating for women''s meaningful inclusion at all
        levels of the peacebuilding process, and Madame Ri Sol Ju''s cultural exchange
        (with) China contributes towards that end."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b05623-95d2-4342-a4b5-d711cf2aa148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In writing up Ri''s Saturday visit to a performance by the visiting
        National Ballet of China, the state media outlet was reporting on an event
        that Ri attended without being accompanied by her husband, something that
        is without precedent. During the visit she appears to have met the head of
        China''s Communist Party''s International Department.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a22ff7f-e966-48df-96f8-f233b5bcf7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also visited the Chinese troupe on Monday — the second international
        group of musicians to visit Pyongyang in recent months, following a South
        Korean delegation of pop stars earlier in April.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876c15f-c14b-4e8b-9897-de0458c21066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic thaw</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5602c726-a78d-4df1-8458-954772093786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent shift in policy, in which other members of the ruling
        family are taking a more visible role, comes as Kim appears to be extending
        potential olive branches to both foes and allies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07a229-5810-4703-b22d-738ff6d19807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March Kim traveled to Beijing for his first — and so far only
        — meeting with a foreign head of state. He will meet South Korean leader Moon
        Jae-in in a historic summit later this month.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e4bbba-4062-48d9-b40e-2ecc2ddc9faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings come after months of thaws, beginning with North Korean
        participation in the Winter Games, an evolution on various antagonistic policies
        from Pyongyang including nuclear weapons tests, and culminating in Kim reportedly
        inviting US President Donald Trump to meet face to face.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d92e1c-5ea8-48e0-b321-eed2528766fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these steps are about reshaping the image of the regime,"
        Stangarone said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d11e7c-b8e2-4fe2-a6fa-ab2ef3198c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:35:54.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:56:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Kim Jong Un''s wife afforded
        new level of respect in North Korean media"</p>'
