    'lead': 'The two men, who were waiting for a friend, were arrested for trespassing
      after the store manager called the police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:10:57.066+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T16:11:00.415+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T16:11:00.184+08:00
