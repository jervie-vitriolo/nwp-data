      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks says the training in May will be developed with experts,
        including former Attorney General Eric Holder and Sherrilyn Ifill, the president
        of the NAACP Legal Defense and Educational Fund. They will also review its
        effectiveness. About 175,000 workers will be trained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24878340-56c4-424c-9a7e-53f8d9134f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:10:57.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:11:00.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson told Lemon that the training is just the first step. He
        added that it is his responsibility to make sure that every Starbucks customer
        feels "happy and safe."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e570690e-0826-4017-99c3-b8e63bcf5f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:10:57.068+08:00
      'mgnl:createdBy': 'jeff'
