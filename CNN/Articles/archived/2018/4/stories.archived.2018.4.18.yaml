      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:39:06.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:39:10.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uncertainty, confusion, low morale might result to agitation and
        eventually maging security issue," he said in a media briefing in Boracay
        in Malay, Aklan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b6c0cc-8395-48e8-92ba-3194bec89c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:39:06.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:39:10.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Uncertainty, confusion, low morale can lead to agitation,
        which could end up being a security issue.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af6d30-6c6f-4e7e-ab0b-9e3ec916816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:39:06.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:39:10.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four hundred seventy-two security personnel are roaming the island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a92d8-297a-4524-81e6-130d995e50eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:39:06.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:39:10.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 138 police officers will be deployed for "crowd dispersal
        management" when the popular tourist destination is shut down beginning April
        26. The Philippine Army will oversee internal security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf6fa0-10d6-4071-8978-5702ce0bac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:39:06.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:39:10.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officers are prepared for possible protests, rallies,
        fire incidents, attacks on establishments, bombing, and kidnapping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd607cabd-0002-46a4-9ae3-7932e8020376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:39:06.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:39:10.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security guards will keep establishments safe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e4eca-bd65-4daf-98a8-355e073d5bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:39:06.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:39:10.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binag said the police will secure 16 areas of possible entry and
        exit of non-residents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a4611-4b9d-41d9-9e86-152103e75a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:39:06.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:39:10.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For residents to enter the island, they must present identifications
        cards that prove they live in any of the three barangays in Boracay. But Binag
        said the ID System has yet to be ironed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097845bf-b851-4a3b-ad56-246210d2992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:39:06.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:39:10.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no for visitors, except in emergency situations with
        the clearance of the security committee composed of representatives from the
        Department of the Interior and Local Government, Philippine National Police,
        and the local government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4236e84-1c52-490c-be10-705d3784e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:39:06.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:39:10.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boracay Task Force hopes to have a soft reopening of Boracay
        in August.</p>'
  'trump-north-korea-abe-meeting-trade':
    'author': 'Kevin Liptak, CNN White House Produce'
    'caption': 'file photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-18T13:15:27.039+08:00
    'imagesource': 'jcr:41b3abf8-7e52-48c6-96b7-c621a5f35834'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfa501e2-c164-4d61-b018-105f12fcbf40'
    'lead': 'President Donald Trump told reporters on Tuesday that five locations
      are being considered for his widely anticipated meeting with North Korean leader
      Kim Jong Un.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T15:43:14.921+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:58:49.401+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:58:49.096+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says 5 locations are being considered for Kim Jong Un meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e615bfaf-ba68-41c2-8287-25a04a276dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump told reporters on
        Tuesday that five locations are being considered for his widely anticipated
        meeting with North Korean leader Kim Jong Un.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e5b84-48c0-4c8c-bf99-77f1c00a904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking amid talks with his skeptical Japanese counterpart, Trump
        said that "very high levels" of discussion between Washington and Pyongyang
        are already underway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653adc7d-4380-4921-9921-ed684feb5035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had direct talks," Trump said alongside Japanese Prime
        Minister Shinzo Abe. "I really believe there''s a lot of goodwill. We''ll
        see what happens, as I always say. Because ultimately it''s the end result
        that counts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9307961-5f98-4e4e-b5f9-69d219cff084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a dramatic opening to a two-day summit with Abe where North
        Korea will dominate the agenda. Both men hope the summit can smooth over differences
        on that issue as well as trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf149c1-57de-453b-b010-5666ff0132d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A moment of confusion on the Mar-a-Lago lawn encapsulated the fervor
        surrounding the talks. At one point, Trump appeared to tell reporters that
        he himself had spoken to Kim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c82226a-c715-45ec-b73a-0e4c33061487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at his dinner table a moment later, the President clarified
        that he''d leave it "a little bit short of that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ec1f7-2bda-4c85-802b-fb0cdf0c1702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President said the administration has had talks at the highest
        levels and added that they were not with him directly," Trump''s spokeswoman
        Sarah Sanders said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7d9b6-6832-40dd-b5a6-13b985092a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported&nbsp;that secret talks between North
        Korean and U.S. officials are underway through intelligence channels. But
        Trump''s confirmation of those discussions is the clearest indication yet
        that preparations are proceeding for what would be a historic and audacious
        diplomatic opening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb0eff6-18d2-4276-8372-0d3ce0a435d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether any of the possible locations for the meeting with
        Kim are in the United States, Trump shook his head no—and offered no additional
        details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e9652-1acb-490e-b4b3-f8e82f6259f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, U.S. officials have floated several possible venues over
        the past month, including: the Mongolian capital Ulaanbaatar; the demilitarized
        zone between North and South Korea; a neutral European capital like Stockholm
        or Geneva; a location at sea like Jeju island or a ship; Southeast Asia, including
        possibly Singapore or Malaysia; the South Korean capital Seoul; or the North
        Korean capital Pyongyang, a seemingly unlikely choice that no U.S. official
        has yet ruled out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34da622-a32e-42c6-8334-06f17b4cfed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his remarks, Trump also said that he''d given his "blessing"
        to North and South Korea ahead of anticipated talks over concluding the Korean
        War, which technically never ended even after hostilities ceased more than
        six decades ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce4181-9b95-4b21-a4bd-f0047d439ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t realize the Korean War has not ended. It''s going
        on right now," Trump said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06d629c-7850-4a97-81eb-13037e50b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments on North Korea occurred inside his ornate, gold-leafed
        ballroom at Mar-a-Lago. It''s the second time Trump has welcomed Abe to his
        Florida club, and the two men plan to "sneak out," as Trump put it to reporters,
        for a round of golf Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5707b0ba-a0ce-46d8-9d4d-94cc4a180a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February last year, the two men conferred on the dining patio
        after Kim had ordered the test launch of an intermediate-range ballistic missile.
        Fourteen months later, Trump is preparing for talks with Kim, leaving Abe
        sidelined.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da85651-7d35-40a0-b46b-bf7819cdedbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese officials have signaled Abe will raise his concerns about
        direct talks during his two-day summit with Trump. White House aides say Trump
        will take those concerns into serious consideration as he prepares for the
        historic talks with Kim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26bc24a-9eb8-459b-bff3-fe9e5ea21987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is little to suggest Trump will be deterred from holding
        the meeting with North Korea''s leader, which is expected by late May or early
        June.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1bac3f-e133-4b54-9a23-3396e64e1bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to commend Donald''s courage," Abe said on Tuesday, referring
        to Trump''s decision to meet with Kim.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b853042-7459-4a75-8e62-40c4cda1c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Abe''s Tuesday afternoon meeting was set to be focused
        intently on North Korea before a formal welcoming ceremony on the Mar-a-Lago
        lawn. Later, the two men and their wives will dine together. The talks will
        continue Wednesday, expanding to include trade issues, before a news conference
        and another joint dinner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd337d6b8-8cb9-4d77-928f-229aabe7f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It amounts to hours of face time for Abe, who is the foreign leader
        Trump has met and spoken with the most since entering office last year. The
        Japanese leader has focused on fostering the relationship, including orchestrating
        multiple rounds of golf and ordering up white ball caps emblazoned with the
        words: "Donald &amp; Shinzo: Make Alliance Even Greater."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e9eeba-17a6-465b-bf02-d8706bc68fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even those efforts haven''t prevented new levels of tension
        from arising. Like much of the world, Japan was caught off-guard by Trump''s
        on-the-spot acceptance of an invitation for talks with Kim. As other Asian
        leaders like China''s Xi Jinping and South Korea''s Moon Jae-in meet with
        Kim, Abe has been left out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b7f0d7-9aa1-4564-bdc9-7c56ced580e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s expected to press the importance of ensuring Japanese safety
        in his talks with Trump, particularly stressing the need to end test launches
        of intermediate range missiles, some of which have landed in the waters off
        Japan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2303c-de9f-4e53-96f8-23f48cfa1921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve conferred extremely closely," said Matt Pottinger, the
        top Asia official on Trump''s National Security Council, during a Tuesday
        briefing. "Prime Minister Abe and the President are going to want to exchange
        views in advance of a summit with the North Korean leader so that we make
        sure Japanese and American interests are both fully accounted for."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6284e61c-4c67-4f3d-936f-5694fe5c25e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from differences over North Korea, Trump has taken harsh new
        measures on trade that are expected to come up during the two leaders'' meetings.
        Japan was the only major U.S. ally not to be exempted from Trump''s tariffs
        on steel and aluminum imports. U.S. officials said they expected Abe to lobby
        for an exemption during talks on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d5a11c-5a79-495d-b910-b730407954cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:43:14.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:58:49.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump says 5 locations
        are being considered for Kim Jong Un meeting."</p>'
  'DOLE-Dominador-Say-resigns-contractualization':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Labor Usec. Say says he resigned to provide leeway for someone better
      to do the job. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-18T13:32:53.331+08:00
    'imagesource': 'jcr:eb9152fb-9d85-4808-9bb7-e79b6f95a98d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd88e4a5-d891-4b40-81e3-dc24b8ffe707'
    'lead': 'Labor Usec. Say says he resigned to provide leeway for someone better
      to do the job.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T15:46:12.072+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T15:46:15.504+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T15:46:15.254+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE executive resigns due to delay in ending labor contractualization

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff7dcb-849a-447f-a4af-15423a7015e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) - The Labor Undersecretary for policy,
        employment and regional operations has submitted his resignation saying he
        was not doing well enough to resolve the country''s contractualization dilemma.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ade1328-3660-4830-b0de-a1a8ce77faf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the dept. official in charge of policy, I felt I was not doing
        well enough in order to articulate and blend the interests of both labor and
        management, and so the issue of contractualization could not see its fruitful
        conclusion," Usec. Dominador Say told CNN Philippines via text message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a7fdf-ea0f-400d-a941-d426cbbc0e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say said he resigned to give Labor Secretary Silvestre H. Bello
        III the leeway to appoint someone better for the job.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8522d9-ba91-40d0-9e0a-595e552fb3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to give him more elbow room to place someone who can best
        capture the sentiments of all stakeholders," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32594f-29d1-46c1-a8a6-cf95159bfcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say said his resignation letter is currently with Executive Secretary
        Salvador Medialdea and will be effective once approved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e073bd-8d59-49bf-a28c-830d543464a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending ''endo''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b724f46d-7195-4e1f-8494-bfe11d8c4332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups have been lobbying to end illegal forms of contractualization
        or "endo" where workers are repeatedly hired on five-month contracts. The
        signing of the Executive Order (EO) to stop endo has already been postponed
        twice this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618eecd3-41b7-4c5f-a888-34bdf27ba89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Labor groups lose hope on ''endo'' EO</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9788d6b-b277-49d6-a6f7-87126a6f60b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentro ng mga Nagkakaisa at Progresibong Manggagawa released a statement
        on Wednesday accepting Say''s resignation with hopes that it would speed up
        the signing of the order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa9b3f-8565-43c4-9225-80e32549e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the gesture of Usec Say. We hope that his resignation
        would now pave the way for the immediate issuance of an EO by President Duterte
        that will make direct hiring by the principal employer as the norm in employment
        relations," its statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d91a7-14bd-45a2-9dea-5f72ecb8522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte vowed to end contractualization during
        his presidential campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d973928-fbfd-43c1-8b27-4ad9d3775f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former officials</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c464385-1b2f-441c-ae20-9f65cdf8d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary''s resignation comes after President Rodrigo
        Duterte''s recent announcement that he has fired more officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239bd977-d907-49f5-8d24-d0bf1a5eeea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, I''m very sad to inform you that as of last week I fired
        another set of high officials," he said in a speech Tuesday during the oath-taking
        of newly appointed officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e6df2-bd3a-4b98-8c90-c67053c1df3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has sacked several department heads such as Philippine Maritime
        Industry Authority (Marina) chief Marcial Amaro III, Dangerous Drugs Board
        Chief Diniosio Santiago, and Interior Secretary Ismael "Mike" Sueno, who were
        allegedly engaged in corruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795905ee-d0e3-44ec-b94e-1196aa26c874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte to fire more corrupt officials</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5289aaaa-1626-43c7-bfdc-5d24397073b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not disclose who the newly laid-off officials
        were but said they were among those who urged him to run for the presidency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59162be8-0d4c-4283-876b-1ca5b446bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw ko sana ''yung mawalaan ako ng bilib sa kaibigan o kakilala.
        I hate it because I know you - they meant well. But along the way, may papasok
        talaga na kalokohan ang p***," the President said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0aa3e-110c-4b9b-9392-810c9de537d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As much as possible I don''t want to lose confidence
        in a friend or acquaintance. I hate it because I know you -- they -- meant&nbsp;
        well. But along the way, misdeeds are committed]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12951075-a6b3-4e14-b3a0-469c483b6770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say is the fifth official who resigned from the cabinet following
        former Justice Secretary Vitaliano Aguirre, Informations Technology chief
        Rodolfo Salalima, National Irrigation Authority chief Peter Laviña and Vice
        President Leni Robredo - who chaired the Housing and Urban Development Coordinating
        Council.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dee072-55ac-4bde-a719-5fe28fb1fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:46:12.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:46:15.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Menardo Guevarra replaces Vitaliano Aguirre as Justice Secretary</p>'
