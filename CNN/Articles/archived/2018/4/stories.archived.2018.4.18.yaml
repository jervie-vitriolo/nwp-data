  'unhealthy-air-95-percent-of-world-population':
    'author': 'James Masters, CNN'
    'caption': 'Traffic passes the India Gate monument shrouded in smog in New Delhi,
      India on on January 11, 2016. (BLOOMBERG/GETTY IMAGES)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-18T07:10:36.672+08:00
    'imagesource': 'jcr:f738143b-cb3c-4282-8222-925807181ca2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73e9596c-fb4a-418a-894a-8dc1d2f79d46'
    'lead': 'The report says exposure to air pollution led to strokes, heart attacks,
      lung cancer and chronic lung disease, causing many of those premature deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:13:31.836+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T16:13:34.630+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T16:13:34.430+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 95% of world''s population breathing unhealthy air, says new
      report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e37b95a-1b93-471c-8d2e-36b526db5afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:13:31.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:13:34.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 95 percent of the world''s population
        is breathing unhealthy air and the poorest nations are the hardest hit, a
        new report has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c7c19b-e09c-4fd4-9421-ee9d60bc9f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:13:31.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:13:34.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the&nbsp;annual State of Global Air Report,&nbsp;published&nbsp;Tuesday
        by the&nbsp;Health Effects Institute (HEI),&nbsp;long-term exposure to air
        pollution contributed to an estimated 6.1 million deaths across the globe
        in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c203c1-6638-488a-a89b-bc1fbdd71373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:13:31.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:13:34.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says exposure to air pollution led to strokes, heart
        attacks, lung cancer and chronic lung disease, causing many of those premature
        deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f779503-271c-44d8-92bb-1dd59bce42c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:13:31.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:13:34.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also says that air pollution is the fourth-highest cause of death
        among all health risks&nbsp;globally,&nbsp;coming in below high blood pressure,
        diet and smoking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a157ff33-e324-4d87-8e00-edac91c7dee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:13:31.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:13:34.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air pollution takes a huge personal toll worldwide, making it difficult
        to breathe for those with respiratory disease, sending the young and old to
        hospital, missing school and work, and contributing to early death," Bob O''Keefe,
        vice president of HEI, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a26c471-6afe-486e-b01e-0b763855de32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:13:31.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:13:34.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trends we report show real progress in some parts of the world
        -- but serious challenges remain to eliminate this avoidable affliction,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d130c53-a495-4aff-b447-360f9b9439bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:13:31.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:13:34.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, China and India were found to be jointly
        responsible&nbsp;for over 50% of global deaths attributable to pollution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e85c88e-3687-4372-aeee-cb6c9ea015c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:13:31.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:13:34.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also found that India now rivals China for early deaths from
        outdoor air pollution with 1.1 million being recorded in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aec2871-bd72-461e-b990-c77437359d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:13:31.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:13:34.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report found that China had made some progress in declining
        air pollution, it states that Pakistan, Bangladesh and India have experienced
        the steepest increases in air pollution levels since 2010.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84413af-219d-45f1-8e6d-e3903eb00bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:13:31.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:13:34.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also took into account those exposed to the burning of
        solid fuels in their homes, typically used for cooking or heating their home,
        resulting in indoor air pollution. In 2016, a total of 2.5 billion people
        — one in three of global citizens — were exposed to air pollution from solid
        fuels such as wood or charcoal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f447ab5-0fd6-4597-84dc-80ad928f15eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:13:31.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:13:34.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those affected live in low- and middle-income nations in
        Asia and Africa where they face air pollution both inside and outside their
        home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a43d2b-45ce-4a90-978c-395f91b9ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:13:31.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:13:34.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This combined exposure led to one in four air pollution deaths in
        India, and nearly one in five in China, the report finds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f4ccdb-02fe-4e55-93e3-1d3c0a6f1166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:13:31.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:13:34.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also states that the number of people relying on solid
        fuels dropped from an estimated 3.6 billion around the world in 1990 to about&nbsp;2.4
        billion in 2016, despite a rising population.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d588bb7-e418-4b2e-bc6e-f8282e8a1dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:13:31.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:13:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This report is the latest in a string of studies investigating the
        effects of air pollution on global populations. In April 2017, the&nbsp;World
        Heatlh Organization reported that environmental pollutants&nbsp;cost an estimated
        1.7 million lives among children under the age of five.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf54e58f-3d4c-496f-ac49-48f4d3193ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:13:31.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:13:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015,&nbsp;nearly one in six deaths, an estimated nine million
        worldwide, was related to pollution in some form — air, water, soil, chemical
        or occupational pollution, according to a study published in The Lancet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75993689-db2e-4c1a-afb9-2fde655fb8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:13:31.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:13:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That research also stated that the overwhelming majority of pollution-related
        casualties — 92 percent— occur among people living in low- and middle-income
        countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92037fbf-5ec6-42cd-84b1-52832a97389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:13:31.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:13:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "More than 95% of world''s
        population breathing unhealthy air, says new report."</p>'
  'Japan-US-trade':
    'author': 'Daniel Shane, CNNMoney'
    'caption': 'U.S. President Donald Trump wants to overhaul trade relations between
      the United States and Japan, but Japanese Prime Minister Shinzo Abe isn''t so
      keen.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-18T06:55:43.395+08:00
    'imagesource': 'jcr:0bc6a0af-7515-47e8-bd2b-3943a806cbb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7023f4e3-3af6-453f-b8d0-d28f79ac519a'
    'lead': 'Japan is the United States'' fourth biggest trading partner and a key
      military ally in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:16:57.631+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T16:17:00.946+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T16:17:00.695+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan is heading for a trade showdown with America

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ffd88-6df4-41b6-9fed-ca3c55cf7a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The United States and Japan trade
        $200 billion in goods and services each year. It''s a vital relationship President
        Donald Trump wants to overhaul, but Japanese Prime Minister Shinzo Abe isn''t
        so keen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d2010-3631-4210-a983-5e9a806cfb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders are expected to talk about trade and other top issues
        such as North Korea during&nbsp;Abe''s visit to Trump''s Mar-a-Lago resort&nbsp;that
        starts Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a0297e-18c7-4e87-8e34-65182917ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is the United States'' fourth biggest trading partner and
        a key military ally in Asia. But Trump is unhappy about trade between the
        two countries, which he has described as "not fair" and "not open."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175fc3ea-b43c-4574-8465-4ab30701a407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Japan ''has hit us hard''</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7885b71a-1557-4b85-b5a6-c1d3a5b99812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan sells far more goods to the United States than it buys back,
        creating a surplus of&nbsp;nearly $70 billion at the end of last year. Countries
        that run big surpluses with the United States — especially China, which has
        by far the biggest — have been frequent targets of Trump''s ire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9799e3-a7ca-4686-bfa0-c96e85894dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He&nbsp;tweeted&nbsp;Friday that the United States is "working to
        make a deal" with Japan, which he said "has hit us hard on trade for years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56542127-4646-43c5-b7b3-1fc3c997879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a reference to the U.S. government''s desire to start talks
        on a free trade deal that would give American companies better access to the
        Japanese economy, the third largest in the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ebb40d-07ab-4306-8d85-9d36156f83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japan''s government, which was dismayed by Trump''s decision
        to pull out of a huge Pacific free trade deal last year, has made it clear
        that it''s in no hurry to sign up for bilateral negotiations with Washington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b50aba-f24a-4a7b-8af9-a4126b004d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When two countries negotiate, the stronger country gets stronger,"
        Japanese Finance Minister Taro Aso said late last month, predicting that a
        bilateral trade deal would cause "unnecessary" pain for Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf87c89-dd2b-416c-a2b8-6f8989a5e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Abe faces awkward Trump summit on North Korea</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea48f9-b0d0-4d09-a2cf-f6f3731f5558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Japan is eager to shield important industries like
        farming from foreign competition, experts say. Under current rules, agricultural
        imports into Japan&nbsp;face significant tariffs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667b002a-2887-43f0-874b-a6778830a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trans-Pacific Partnership (TPP), the regional trade deal Trump
        pulled out of last year, would have helped lower those barriers for American
        farmers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebdbe37-d538-466c-b69a-5857b3de7c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure from Republican lawmakers and governors from farm
        states last week, Trump asked his top economic advisers to take another look
        at the TPP, which Japan and other countries&nbsp;revived&nbsp;after the US
        exit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7156fe72-6ba1-4c57-bab9-9c4908697311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the Trump administration&nbsp;would face big hurdles&nbsp;trying
        to get back into the pact, and Japan and other member countries responded
        cautiously to the idea last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa7bff4-1538-4103-8b45-0377313838c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threat of more tariffs</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabe294d-bb95-4482-b37f-a317484634d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flirting with the idea of returning to the TPP could be part of
        Trump''s efforts to pressure Japan into bilateral talks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df53605c-7e4f-4bc7-9567-49596a0274db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States may also use the "threat of additional import
        duties as a bargaining tool to force Japan to sign a bilateral free trade
        agreement," said Marcel Thieliant, senior Japan economist at research firm
        Capital Economics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839832d3-c649-4136-8925-45479a46cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way the Trump administration could inflict pain on the Japanese
        economy is by making it harder for Japanese automakers to export cars to the
        United States, according to Thieliant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea17689-f948-469e-81c9-77358ba2939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that may not make a big difference, since Japan''s top car companies
        have huge factories in the United States, where they&nbsp;have been increasing
        investment for decades.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5c921-51f9-4dfd-b1a7-57307ca6737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Trump grants tariff exemptions for EU and others on steel
        and aluminum</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba962ba-577b-4828-9052-42fa2323eb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other levers Washington could also seek to use.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4954d304-80bd-4b9c-bf9c-c40b3dde752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many American allies, Japan is still subject to new U.S.
        tariffs on exports of&nbsp;steel and aluminum to the United States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c710359-ccfa-438f-b003-1fe24609f1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thieliant said the United States could use a possible exemption
        for Japan as a bargaining chip to move forward talks on trade. After&nbsp;renegotiating
        a free trade deal with South Korea, the Trump administration said South Korean
        exporters would be largely exempt from the new steel and aluminum tariffs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c072e-d076-4c86-b71f-4e0ddfcaa027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Japan is an open and free marketplace''</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872706d1-d1d5-472c-856b-932185515080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a new trade agreement may not reduce America''s trade deficit
        with Japan by much.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23f2ac-9b6d-402d-836f-864c0a09cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the United States imported&nbsp;$40 billion worth of
        Japanese vehicles. Roughly&nbsp;$500 million of U.S.-made vehicles went the
        other way.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f5fac-031e-4256-99ac-643249163b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That yawning gap isn''t the result of traditional trade barriers
        like tariffs.&nbsp;Experts say&nbsp;Japan has a fiercely competitive auto
        market where sales are declining and American cars have long been seen as
        ill-suited for Japanese consumers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6384760f-0cfb-447d-b973-90c9402f5de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: It''s not tariffs keeping American cars out of Japan, it''s
        Japan itself</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fcd855-72b5-4583-9c4f-cc73cc28f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiat Chrysler, which has&nbsp;recently increased sales&nbsp;in Japan,
        says its success is the result of adapting to the local market. That includes
        adding features to its vehicles, such as wing mirrors that fold in quickly
        when parking.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d6cc3-f6eb-49ca-bf55-8ad297021e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pontus Haggstrom, the CEO of the company''s Japan operations, said
        the country does have some unique requirements for testing and certification
        of imported vehicles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fbe149-b32b-4cfc-bad0-36bb4672b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bit time consuming, but it isn''t a sales inhibitor for
        us," he told CNNMoney. "The import tariffs were dropped in the 80s, so for
        all intents and purposes, Japan is an open and free marketplace."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71509d4c-1804-4a1d-bd00-a948589732ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Anna Stewart contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a787fa50-8daf-4495-8103-79aea326e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:16:57.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T16:17:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan is heading
        for a trade showdown with America."</em></p>'
