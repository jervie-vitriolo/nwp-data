    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In a drumbeat: Life of a Japanese taiko drummer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb2d858-a384-463d-a06b-123f4301b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Their
        synchronized performances, heart-pounding numbers and world class acts have
        captivated 22 countries and millions of spectators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c77215-c3d5-4dae-a425-4f71c3452bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the ''Drum Tao'', a group of Japanese traditional drummers
        that combine martial arts and drum performances in outstanding numbers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6bd108-ea1d-4289-92a4-0dff40d19790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is now set to perform in the country for the second time
        since 2012 at the Kia theater on April 19-22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f73ca-c3bb-41b9-8c06-91cdd4c13c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The ''soul'' of Japanese culture</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68909616-58c4-4cfe-8a9a-74fd9fc1e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drum-beating group was formed in 1993, a vision realized for
        its creator Ikuo Fujitaka. He calls Drum Tao the ''soul'' of Japanese culture
        because each performance resonates of their heritage and passion for the arts
        and music.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7580d3c5-b694-441e-abac-c21dfeaaab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was one Japanese taiko troupe and they were so famous at
        that time, I was inspired to create my own group", the Drum Tao creator explains.
        He adds they change their show every year and draws inspiration from nature''s
        wonders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c164688c-e4e2-4374-bafa-ef6ef21fa9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We experience a lot during our tours we want to change our show
        from time to time because we have a different audience ever year. Everything
        changes. " Fujitaka adds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb508b6-cc32-4b48-8a91-1315687bb1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite consecutive shows all over the world and sold out concerts,
        Drum Tao members say that the audiences'' reception inspires them to make
        each show more innovative and flawless.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b3612a-a993-4895-97c6-b114805ec39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After watching our show they were encouraged and we energize those
        people and I''m so happy and I''m so excited and I really feel like I''m doing
        something and that''s brand new for me " Taro Harasaki, one of the longest
        Drum Tao members explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca23c69a-5259-4bea-8c48-ed4f78a3b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Discipline is key</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc0e53-32a8-4420-b2ca-6ecb3a86dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a member of Drum Tao goes beyond sheer talent and a barrage
        of beats. Each one undergoes rigorous training at a center called "Grandioso"
        located at Kyushu Island, Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607eb6cf-ab16-49f4-8f9a-e3a0da625ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first it was not easy, training with Drum Tao is very challenging.
        I''ve realized that it''s not for everybody. But at one point I knew that
        this is one thing I want to do for the rest of my life. So my perspectives
        changed and I worked hard to be on that stage" Takuya Era, another Drum Tao
        member narrated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1f8f05-4dc8-4716-bb26-2ecd66fa8030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The physical preparation is daunting - aspirants run at least 7
        kilometers daily and do difficult strengthening exercises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849f8ce3-35d5-4a2e-b784-987e75030655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus on training is key. Drum Tao discipline also means no communication
        devices or cellphones during the training period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7afa6-765f-4504-a3ca-6d38fbdcfd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 200 hopefuls only one or two of the best make the cut.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e17c8-ea33-4a60-b5ff-e0bba99fadfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you enter Drum Tao training you have to make sure that your
        heart and mind are ready for it." Era adds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ce03a-b2af-40bc-9501-ccbdeff3d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Woman leader</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80416b73-6bd1-4a59-9009-65233d55b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The male-dominated group follows the beat of a woman named Arisa
        Nishi. She says it takes courage, dedication and passion to lead the entire
        group from training to performance - a role that is not easy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1989edff-fb93-4a0b-8436-2b665a8ba0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tao came [to] our hometown and my friends invited me to watch the
        show. I didn''t like it at first but later on I was impressed and decided
        to audition. " She explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c1b3b2-77ce-4e67-9c3e-4a889c07d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishi is also the creative force behind the group''s show concepts
        that continue to garner worldwide acclaim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50d22d-5ad2-4150-99c6-0b94943fcbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:57:19.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:57:22.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their high energy, action-packed shows and all-out performance
        the group hopes more people will join their journey one drumbeat at a time.</p>'
  'ltfrb-tnc-grab-hype-uber':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-18T21:46:30.464+08:00
    'imagesource': 'jcr:1aba7e14-14e0-40ec-8614-8c3fa33cccd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76d6524f-62ca-4014-977a-52b2b78702ef'
    'lead': 'A new player is set to enter the ride-sharing market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T15:00:33.322+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:54:18.778+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:54:18.563+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ride the Hype: New ride-hailing service to be available mid-May

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef16bae-9f2c-4298-8422-7b6d6a0daf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:00:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:54:18.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 18) — New ride-hailing app
        Hype will be available to the public by the middle of May, said Chief Operating
        Officer Jen Silan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66389e7-aea9-4c6a-ac9a-5d253158666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:00:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:54:18.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be available probably middle of May, this will be available
        to the public, kasi we need to be very careful in pre-accreditation for all
        the TNVS (transport network vehicle service)," Silan told CNN Philippines''
        News Night on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c179463-f2a8-4af0-be8a-3dec9841334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:00:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:54:18.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board issued
        the Certificate of Accreditation for Hype Transport Systems, Inc. on Wednesday,
        which will be effective for two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dac9cf-1985-4d6c-b2be-cdf009383272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:00:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:54:18.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silan said the company will be accepting pre-qualifications and
        pre-accreditations for all drivers and TNVS with existing provisional authority
        permits, Certificates of Public Convenience, and case numbers with the LTFRB
        starting Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ddd1c-fb0b-4943-b7f9-fd84ac493843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:00:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:54:18.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added processing for drivers will be initially done online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f89430c-af51-475e-b1c4-3e46ef61e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:00:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:54:18.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hype was among the new TNCs applying for accreditation, along with
        Hirna, Golag, and Ipara/Owto.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe2f04-1a54-4a2d-882e-c54023464617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:00:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:54:18.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxi-hailing service MiCab is also applying to operate in Metro
        Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d6259-046a-4fa7-b704-ee7fd47b08fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:00:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:54:18.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid fears of a monopoly posed by Grab''s acquisition
        of its ride-hailing app rival Uber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e4fa9-fa20-414c-8fb6-06623be98769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:00:33.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:54:18.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silan said Hype is an exclusively local, newly-formed company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081979bc-9896-439f-9a7e-f0e9ba15b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:00:33.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:54:18.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We developed the app...because there are problems with the other
        transport providers and we want to address those concerns," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e062008-71d9-4d0d-ba08-5332505bedf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:00:33.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:54:18.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hype COO also said fare prices for its services will be "very
        competitive" by as much as 20 to 30 percent compared to its competitor, while
        still providing fair revenue shares with their drivers and operators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91820fe8-9fd9-4c55-8bfc-d6474050cff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:00:33.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:54:18.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid growing complaints by Grab users that its fare surges
        have become unreasonably high. Grab has repeatedly denied this, saying it
        is compliant with an order from the Transportation Department.</p>'
  'probe-duterte-attacks-sereno-law-groups-UN-Special-Rapporteur':
    'author': 'Anjo Alimario and Eimor Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-18T18:28:18.895+08:00
    'imagesource': 'jcr:1c72274d-6d1e-4f1e-95a0-272c7dddd89d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34694d4c-f47a-4a6b-963d-f36f409eedce'
    'lead': 'Various law groups are urging the United Nations to investigate President
      Rodrigo Duterte''s "attacks" against Chief Justice Maria Lourdes Sereno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T15:04:42.344+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T15:04:45.374+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T15:04:45.171+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Probe Duterte''s ''attacks'' vs. Sereno, law groups urge UN special
      rapporteur

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25044396-cb96-4c4d-9cfd-ec6df96221ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Various
        law groups are urging the United Nations to investigate President Rodrigo
        Duterte''s "attacks" against Chief Justice Maria Lourdes Sereno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d7bb73-4b0a-4e7d-ad33-61d8a486afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 16-page communication sent to United Nations Special Rapporteur
        on the Independence of Judges and Lawyers Diego Garcia-Sayan, the groups said
        an attack against the Chief Justice is an attack against the judiciary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161bfccd-58ba-4570-8100-b89ee5b9e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The systematic attack to remove the sitting chief justice would
        show how the executive department would like to influence all judges down
        from the Supreme Court to the lower courts," Arpee Santiago, Executive Director
        of the Ateneo Human Rights Center, said in a press briefing Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7427797e-768e-48e9-9d71-d4eb4ee338f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People''s Lawyers (NUPL) said the President''s
        tirades against Sereno should not be taken lightly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a5796-9b4a-4eb1-8a85-bde8b8c16fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is as dangerous as the quo warranto and the impeachment proceedings
        sa punto na ang atake ni President Duterte sa Chief Justice will have a chilling
        effect on all judges and justices all over the country," said former congressman
        and NUPL chair Neri Colmenares.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac530772-5986-4c69-ae64-369b772a013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s principal lawyer, Solicitor General Jose Calida,
        filed an ouster petition against Sereno at the Supreme Court. This comes on
        top of an impeachment case at the House of Representatives, which is expected
        to bring the case to Senate for trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5928c8-a7f1-4b4e-a403-83a9f011448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Wednesday reiterated the President had no hand in
        any move to unseat Sereno, whom he had declared his enemy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d9b4a-6190-41f4-8e61-1bb078823782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Duterte''s harsh words against Sereno were a response
        to her allegations that he is behind efforts to remove her from office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a33032-8950-4124-bb0c-552a39c218c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had described the Chief Justice as "ignorant" and "dumb"
        in an April 13 press conference when he arrived from a visit to China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca5d27-eb0b-406f-a612-564e14ea575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that Sereno''s term is until 2030, Duterte said this was
        "too long for an ignorant Chief Justice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef470ac7-9776-4caa-94a9-ae477bf239be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so talagang dapat paalisin ka noon pa. B*** ka… Kung ano pinagsasabi
        mo (You should have been removed even before. You are dumb, saying nonsense),"
        the President said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371697a3-22b5-41ad-9c7d-2bdfffa8d958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also asked the UN to investigate the rise in the number
        of lawyers, prosecutors and judges being murdered in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a9935-d4a2-4f25-9d81-6352bc231f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp praised the lawyers'' initiative, calling it a "courageous
        effort" to uphold judicial independence and protect the legal profession.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc003987-6ef1-4ca5-81b3-1bc45e5c03a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens next?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71dabcf-e364-4afe-859f-7e3bfbbe3f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups expect the special rapporteur to conduct an investigation
        based on their information, which would involve country visits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c0c9f-0bbd-4934-8c7f-7f03c7625586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings and recommendations will then be sent to the government
        and the UN Human Rights Council, and may later be used in a separate communication
        before the International Criminal Court (ICC), the groups said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a1c17d-ffee-467d-9b6b-d584aea7923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malakas ang evidentiary value yan sa ICC kasi findings na yan ng
        isang UN agency (The evidentiary value is strong for the ICC because these
        are findings of a UN agency)," Colmenares said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908f49b4-537d-44c4-b132-a11364ecd5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is conducting a preliminary examination on the government''s
        bloody war on drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df89f08b-54ae-46ca-9172-f0c37b1c5a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:04:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:04:45.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and his officials have said the government is open to being
        investigated by the UN as long as it is not by UN Special Rapporteur for extrajudicial
        killings Agnes Callamard. Duterte has repeatedly lashed out at Callamard for
        her alleged bias against his anti-drug campaign.</p>'
  'jobs-fresh-graduates-k12':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-18T18:06:22.604+08:00
    'imagesource': 'jcr:29600132-2280-4f0c-8bba-9149669fd7b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee7a6d4d-de84-4fe9-8417-44501a2a999d'
    'lead': 'Online job portal Jobstreet.com says there are more jobs this year for
      fresh graduates — but competition will remain stiff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T15:07:25.530+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T15:07:28.774+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T15:07:28.611+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jobs for fresh graduates: Can K-12 students compete?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06534f7-8072-497e-91f8-eaaec53e54ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:07:25.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:07:28.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Online
        job portal Jobstreet.com says there are more jobs this year for fresh graduates,
        but competition will remain stiff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d40e2a-c1f4-4a11-9204-1534d5528c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:07:25.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:07:28.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of jobs went up from 47,339 thousand in 2016 to 52,149
        thousand in the last quarter of 2017, according to the portal''s report released
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85769c79-12f8-4568-9e5b-08fc3af5e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:07:25.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:07:28.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Jobstreet said getting a job will be difficult especially
        since there are more candidates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b562b992-49ab-48ac-bace-57251138c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:07:25.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:07:28.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 600 to 800 thousand college graduates join the work force in
        any given year. But that number doubled this year as K-12 graduates are expected
        to seek employment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e0a66b-fb80-4edd-8d00-05c4acd455ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:07:25.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:07:28.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have 1.2 million graduates, I don''t think we have enough
        jobs for that," Jobstreet Country Manager Philip Gioca said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1f935-10e7-4a7f-a23b-f0e58402b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:07:25.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:07:28.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobstreet conducted a survey in February covering 500 company representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f07e4-4c18-452b-b0c1-c499da018f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:07:25.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:07:28.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey showed K-12 graduates will have a harder time getting
        a job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f7018-e70f-42ca-8e8a-182915b69f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:07:25.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:07:28.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 24 percent of employers say they are willing to hire
        K-12 graduates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1a0fd8-7487-479e-a214-813b39cfb603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:07:25.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:07:28.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of companies still prefer applicants armed with college
        degrees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd944c-0431-4b18-b923-65cf86afd622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:07:25.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:07:28.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if K-12 graduates can compete at all, Gioca had this
        to say: "Not in the space of probably of the white collar jobs but other vocational
        jobs like service, blue collar."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7319c4f2-2512-4715-b145-7d1a183b39f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:07:25.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:07:28.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highest paying jobs for fresh grads</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23297ae5-8016-4c4d-a774-369ad5037b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:07:25.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:07:28.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top three highest paying positions for fresh graduates are in
        the fields of law services (PhP 27,355), public relations or communications
        (PhP 24,675)and journalism (PhP 22,446).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab5bcbc-b0de-40f3-9fc8-f892759cb79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:07:25.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:07:28.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these positions, Jobstreet says employers put great importance
        on academic backgrounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3874b6d2-0853-4061-b807-c27592a871af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:07:25.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:07:28.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top three preferred schools are the Ateneo de Manila University,
        University of the Philippines, and Polytechnic University of the Philippines</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ff921-eee0-4573-9ef4-ced979fea682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:07:25.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:07:28.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good grades are also not enough. Jobstreet says some employers are
        starting to pay more attention to a candidate''s interpersonal skills.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf09de19-df9c-439b-a53f-71b538c1d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:07:25.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:07:28.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from academic excellence, employers put a premium on attitude.
        Qualities such as a willingness to learn, competence and a team spirit can
        be deciding factors in getting hired.</p>'
  'Lucas-Matthysse-Manny-Pacquiao-Malaysia-welterweight-Fight-of-Champions':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-18T17:07:14.958+08:00
    'imagesource': 'jcr:76e7eb34-be0b-4d9a-848d-49cd42f8d6e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a339eb41-121d-4df8-b6d3-1aec2955d0d5'
    'lead': 'Argentine champion Lucas Matthysse will do whatever it takes to protect
      his welterweight reign against Filipino boxing icon Manny Pacquiao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T15:12:13.743+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T15:12:16.544+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T15:12:16.320+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lucas Matthysse ready to defend welterweight title against Manny Pacquiao
      ''to the death''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651b7b7-75c8-4240-af7e-af4592ff340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:12:13.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:12:16.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Lucas
        Matthysse is clear about one thing: defending his spot on top of the boxing
        world at all cost.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd009caad-5dac-4eeb-af60-78c63ab19fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:12:13.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:12:16.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will stake his World Boxing Association (WBA) welterweight title
        against Filipino ring icon Manny Pacquiao on July 15 in Kuala Lumpur, Malaysia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3da374-6f7b-4eec-af6e-e2b64cc8162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:12:13.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:12:16.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my first time to defending my title which is hard to obtain.
        And I''m going to defend it to the death," Matthysse said Wednesday in a press
        conference held in Parañaque.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d90fa-1eb0-473b-a77c-f30edf7ebfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:12:13.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:12:16.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both boxers possessing an assertive mentality, the 35-year-old
        reigning champion anticipates a thrilling conclusion to their slugfest</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f99a7f-dc02-4752-bb6d-7e133db5f14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:12:13.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:12:16.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a great fight because both fighters are aggressive,"
        Matthysse said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89b3d36-5f7c-410c-8adf-34504e8c6678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:12:13.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:12:16.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he respects the contributions of Pacquiao, the eight-division
        king of the sport, but that it''s his time now to dominate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ed1bd-ad8f-45a5-81c6-30a3fd478711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:12:13.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:12:16.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great honor for me to be fighting against Manny Pacquiao.
        He has a great history in boxing, but this is my time," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be4b65-2ce0-41bb-ae24-64944d684c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:12:13.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:12:16.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine thinks Pacquiao does not have the same power as before
        and that his age will play a factor in their match.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86da20-a897-4576-a6ff-56217b79ea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:12:13.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T15:12:16.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously Pacquiao is still a great fighter, but since the knockout
        of (Juan Manuel) Marquez he is not the same fighter anymore," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
