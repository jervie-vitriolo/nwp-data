    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '750c4461-1d10-4877-9e76-36e0e94f422f'
    'lead': 'Roach has been Pacquiao''s lead coach since 2002 after gaining the International
      Boxing Federation super bantamweight champion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:27:41.353+08:00
