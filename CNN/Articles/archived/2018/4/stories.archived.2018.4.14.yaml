      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Paolo del Rosario contributed
        to this report.</em></p>'
  'DFA-syria-airstrikes':
    'author': 'CNN Philippines Staff'
    'caption': 'Damascus skies erupt with anti-aircraft fire as the U.S. launches
      an attack on Syria targeting different parts of the Syrian capital Damascus,
      Syria, early Saturday, April 14, 2018.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-14T16:55:41.130+08:00
    'imagesource': 'jcr:91497c4b-5642-4927-b5f5-2481f497da22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e0a6091-8390-4171-b9d4-d7b48bd0fa4b'
    'lead': 'The department says the Philippine Embassy in Damascus has not yet received
      any request of assistance from the Filipinos living there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:30:53.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T16:30:56.137+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T16:30:55.978+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: No reports of Filipino casualties in Syrian airstrikes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b44ced-18c5-4575-bbf2-656405619136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:30:53.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:30:56.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) ‚Äî</strong> The
        Department of Foreign Affairs (DFA) said there are no reports of casualties
        from the airstrikes in Syria early Saturday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a8025-4fa4-461e-8fbc-9615b94fc2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:30:53.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:30:56.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, the department said it is looking into the
        condition of the more than 1,000 Filipinos located in Damascus through the
        Philippine Embassy in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60442bc0-60e8-4917-bb37-3a8a050c1042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:30:53.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:30:56.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, the Embassy has not received any reports of Filipino casualties
        in the attacks that appear to have targeted military installations in and
        around Damascus," the DFA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae7bddf-dc41-470a-b8cf-811f6d82b365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:30:53.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:30:56.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the Philippine Embassy, led by Charg√© d''Affaires Crescente
        Relacion, also contacted members of the Filipino community in Damascus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b393a-e9fb-4ea2-aa83-25cf68ed6307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:30:53.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:30:56.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Embassy in Damascus also has not received any requests
        for assistance from any of the estimated 500 Filipinos in Damascus and the
        other 500 in other parts of Syria," the tweet read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f680dbc-0d3c-4db5-a770-0261775f1424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:30:53.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:30:56.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relacion also reported the missiles hitting as close as a kilometer
        away from the Embassy in Damascus, as relayed by DFA Assistant Secretary&nbsp;
        Elmer Cato to CNN Philippines Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e541e9-03d5-4df2-8d54-62b7e7416a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:30:53.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:30:56.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are many Filipinos living in and around Damascus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03760d-192d-4076-b1b3-f8a043538627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:30:53.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:30:56.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato also said more than 16,000 Filipinos have been repatriated
        from Syria since the war broke out in 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df5a92-8b27-46e2-83f8-c15bcbc59287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:30:53.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:30:56.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to Ambassador Relacion there are about 30 Filipinos in
        the Embassy right now awaiting repatriation. Those who are still there include
        Filipinos who are spouses of Syrian nationals, so the rest would be household
        service workers who have not requested to repatriated or refused to be repatriated,"
        Cato said in an interview Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533fa750-f6ea-4057-ba31-e838040acbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:30:53.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:30:56.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump announced on Friday he and allies ordered
        strikes on the Syrian regime in response to a chemical weapons attack on a
        rebel-held town in Eastern Ghoutta last weekend. Trump indicated the strikes
        would continue until the Syrian regime''s use of chemical weapons ends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf96da-d668-497a-8631-cdc5b7916a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:30:53.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:30:56.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Trump: U.S., France and UK launch strikes on Syria</p>'
  'gaza-protests':
    'author': 'Ian Lee, Abeer Salman and Ameera Ahmed, CNN'
    'caption': 'Israeli soldiers are seen as Palestinians protest at the Israel-Gaza
      border on April 7.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-14T07:58:46.093+08:00
    'imagesource': 'jcr:42c5e9db-9e45-47cd-9edf-4cc1e7d0209f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d4305d7-83c4-4ab4-86dd-83e48ae8f9aa'
    'lead': 'Many of the injuries were the result of live ammunition and tear gas
      fired by Israeli soldiers, the ministry said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:35:38.362+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T16:35:41.734+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T16:35:41.523+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 Palestinian killed, nearly 1,000 injured in latest Gaza protests,
      Palestinian officials say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcae9d9-ee5e-4f0d-a649-74bea2f82c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:35:38.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:35:41.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> One Palestinian was killed and 968 others
        injured in Gaza on Friday, Palestinian health officials said, as Palestinian
        protesters demonstrated for a third week along the border fence between Gaza
        and Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610ae54-56fc-42ef-aca9-44a3aca4dde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:35:38.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:35:41.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, dubbed "The March of Return," have&nbsp;resulted in
        confrontations&nbsp;between Palestinians and Israeli troops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea8369c-a3e1-4921-baab-07c69a562d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:35:38.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:35:41.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Health Ministry said Islam Hirzallah, 28, was shot
        in the stomach east of Gaza City and died of his wounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8483e0-8e76-41a9-9c8b-58f490842cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:35:38.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:35:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the injuries were the result of live ammunition and tear
        gas fired by Israeli soldiers, the ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40db211-77ba-4bef-8e42-f21f0c0c8bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:35:38.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:35:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one incident, captured on video released by the ministry, a paramedic
        station set up near the southern city of Khan Younis to treat the wounded
        was hit by tear gas. Ten paramedics were treated for tear gas inhalation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff74ed-7f10-4968-987b-7f2314e4ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:35:38.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:35:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) said in a statement that 10,000
        Palestinians had gathered in five locations along the border fence. The IDF
        said several attempts to "harm or breach the security infrastructure" along
        the border had taken place, including the detonation of an explosive device
        near the disused crossing point at Karni, and the throwing of firebombs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dcf511-f4bd-48fa-9bdd-0e03f0007165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:35:38.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:35:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF said it was responding with what it called riot dispersal
        means, and that it was firing in accordance with the rules of engagement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f1eeb-541e-4afb-ab33-e74dbe2b9c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:35:38.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:35:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military and officials have repeatedly said they will
        not allow any breach of the fence, and that those who do not abide by the
        rules of engagement will be shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace09cc7-1c30-44ee-b8c3-e2995971c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:35:38.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:35:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, 35 Palestinians have been killed in Gaza since the latest
        round of demonstrations&nbsp;began on March 30, according to a CNN count.
        Thousands have been injured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d483b1a-d4fc-4355-b40e-c85d66142cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:35:38.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:35:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of the "March of Return" protests, Palestinians say, is
        to cross the border fence and return to what they say are their lands, which
        became part of Israel seven decades ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b802b77d-7c7a-428b-81f4-ecfc17d944b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:35:38.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:35:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel blames Hamas and Islamic Jihad for the violence, and has
        said those killed were "known terrorists."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef2eff-985d-44e2-bc0a-70ea9fdf6c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:35:38.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:35:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the dead include some members of Hamas and other militant
        groups, a&nbsp;journalist and other civilians&nbsp;also have been killed.
        The injured include women and children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a07c30-183e-4477-a5eb-88bdcdee022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:35:38.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:35:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanan Ahsrawi, a member of the Palestinian Labor Organization (PLO)
        Executive Committee, slammed Israel''s use of live-fire in a statement last
        week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd010ee6a-ffb0-4f92-b276-b890eab7b06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:35:38.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:35:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly condemn Israel''s deliberate and violent attacks against
        unarmed Palestinian protestors," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b5015-a8a2-4c7b-9a5b-2bcc197e8f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:35:38.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:35:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Amnesty International called Friday for the Israeli
        authorities to "put an immediate end to the excessive and lethal force being
        used to suppress Palestinian demonstrations in Gaza."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae64b9f-db82-42c0-91f0-ae9931a35071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:35:38.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:35:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has&nbsp;failed twice to agree on the release
        of a statement addressing the violence&nbsp;in Gaza. According to two UN diplomats,
        the U.S. prevented draft statements from being issued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54383e67-d2b2-42d7-9817-322c7a67e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:35:38.364+08:00
