  'girls-boyish-boys-girlish':
    'author': ' Elissa Strauss, CNN'
    'caption': 'The gender revolution among children tips in favor of the masculine.
      The toy industry has experienced far more pressure to expand the definition
      of girls'' toys than boys'' toys.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-13T21:33:33.352+08:00
