  'Miss-Universe-pageant-Philippines-Boracay':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'FILE PHOTO. The Philippines hosted the Miss Universe pageant in January
      2017 where Miss France Iris Mittenaere received the crown from Philippines''
      Pia Wurtzbach.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-14T14:37:13.589+08:00
    'imagesource': 'jcr:4a655894-e68d-49ee-a532-327b5ff113e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cf3f3c1-baa5-4099-a647-5cfe088d5b24'
    'lead': 'The government is in talks with the Miss Universe Organization to hold
      the international pageant again in the Philippines, with at least one event
      on Boracay. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:17:59.882+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:42:52.958+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:42:52.744+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t wants Miss Universe pageant back in PH, swimsuit competition
      on Boracay island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ee754-c378-45f4-9ac7-4dd2ddbbe10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:17:59.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:52.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 14) ‚Äî The government is in
        talks with the Miss Universe Organization to hold the international pageant
        again in the Philippines, with at least one event on Boracay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1136b92d-9399-4848-8953-bb5548f6dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:17:59.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:52.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa sigurado (This is not yet sure) but I''m working on the
        Miss Universe. I want the Miss Universe to be here," Tourism Secretary Wanda
        Teo said in a press briefing Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edbbd9d-6220-4057-8093-ccc1b72fde8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:17:59.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:52.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she understands that the organizers are also eyeing China
        as the venue for this year''s pageant. If that pushes through, the Philippines
        could be the host in 2019, she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15303a6-cf7c-415e-97d0-ffb0d93ef941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:17:59.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:52.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said the government wants the swimsuit competition to be held
        on Boracay to help promote the reopening of the island destination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c056a49-3770-4289-a2a5-1253f780527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:17:59.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:52.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the idea was brought up during the April 4 Cabinet meeting
        where President Rodrigo Duterte and his officials decided Boracay''s temporary
        shutdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b01155-8e10-403f-a374-82ac69ad1a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:17:59.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:52.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was one Cabinet Secretary asking me na ,''This is for you,
        Secretary. Will you be able to promote Boarcay once you close it? Mahirap
        i-promote ang isang island pag sinara mo (It is hard to promote an island
        once you close it),''" Teo said, without naming the government official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff567f-0601-4a8f-9a1c-3b8ee784751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:17:59.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:52.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled answering that "Boracay is Boracay," a world-renowned
        tourist destination that does not need further promotion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8717d9-0825-4f69-9766-c5e6a1438b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:17:59.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:52.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the President who then raised the possibility of holding
        an activity of the Miss Universe pageant on the island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3125bfb9-484a-4380-8f19-b8fa12b9ef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:17:59.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:52.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"O sige kung gusto niyo ilagay natin ang Miss Universe dun, papuntahin
        natin ang Miss Universe para pag nag-open ''yan lahat magsipuntahan," Teo
        quoted Duterte as saying.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc930a4-6624-40ad-8937-dfd19eb6c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:17:59.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:52.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translated: "If you want, let us bring the Miss Universe there
        so everyone will go there."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aec9ae-d115-425c-b14c-37a54345daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:17:59.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:52.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After calling it a "cesspool," Duterte ordered the closure of Boracay
        for a maximum period of six months while it undergoes rehabilitation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840d71c3-fab2-4754-886a-63b9dfc509ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:17:59.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:52.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines hosted the Miss Universe pageant in January 2017
        where Miss France Iris Mittenaere received the crown from Philippines'' Pia
        Wurtzbach.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b28b4-47a1-447a-94be-e0d337964d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:17:59.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:52.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said this resulted in a 10-11 percent increase in tourist arrivals
        that year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f942b394-34e9-48dd-88fb-edda5a217d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:17:59.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:52.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the organizers then wanted the next pageant to be held
        in the Philippines again, but Duterte begged off since the country was also
        hosting world leaders as chair of the Association of Southeast Asian Nations
        (ASEAN) in November 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1f978-1cbd-47cc-8392-2ec6316f9a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:17:59.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:52.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Makoi Popioco contributed to this report.</em></p>'
  'freddie-roach-manny-pacquiao-split':
    'author': 'CNN Philippines Staff'
    'caption': 'Manny Pacquiao, under the supervision of former trainer Freddie Roach.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
