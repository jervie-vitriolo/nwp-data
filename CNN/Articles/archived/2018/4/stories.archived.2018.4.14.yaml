    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-14T17:28:32.639+08:00
    'imagesource': 'jcr:ff36b6cc-2a2c-452d-9467-1bd7d7ba5af3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2255b0fd-71d1-438e-877f-63a5dae98dce'
    'lead': 'Director Milos Forman, known for his work on Oscar-winning films ''One
      Flew Over the Cuckoo''s Nest'' and ''Amadeus,'' has died.'
