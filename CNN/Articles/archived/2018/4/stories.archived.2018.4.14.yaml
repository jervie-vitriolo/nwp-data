    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''One Flew Over the Cuckoo''s Nest'' director Milos Forman dies at 86

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4545ee3-b292-40ed-9143-d44ffae3906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:18.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:11:21.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Director Milos Forman, known for his work
        on Oscar-winning films "One Flew Over the Cuckoo''s Nest" and "Amadeus," has
        died, his agent said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66403432-7ac8-44ee-b9b2-dd412f2dbaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:18.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:11:21.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 86 years old, according to Dennis Aspland, Forman''s representative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd50db5-db61-4bb8-b3a6-039050f2274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:18.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:11:21.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forman was born in Caslav, Czech Republic, in 1932.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ac8d9-a7ab-4d6d-896c-6ffed3ed6702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:18.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:11:21.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1968, he moved from what was then Czechoslovakia to the United
        Sates after Warsaw Pact troops invaded the country to crush the "Prague Spring."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c73bcb-903c-47b0-be2e-f3fc835fac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:18.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:11:21.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1975, he raised to fame as director the Hollywood blockbuster
        "One Flew Over the Cuckoo''s Nest," a film starring Jack Nicholson and Louise
        Fletcher. The film won five Oscars, including best picture and best director.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3865103-7a6b-49c9-9532-aa9ead07327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:18.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:11:21.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won a second Oscar for the 1984 extravaganza "Amadeus," a biopic
        of Wolfgang Amadeus Mozart, which won a clutch of Academy awards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d5ae6e-7f03-428e-83f6-45c2af0d36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:18.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:11:21.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''One Flew Over
        the Cuckoo''s Nest'' director Milos Forman dies at 86"</em></p>'
  'Murder-rape-8-year-old-northern-India':
    'author': 'Swati Gupta and Steve George, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-14T14:54:47.053+08:00
    'imagesource': 'jcr:5777351d-e446-46ff-ad69-6cda79f54071'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0c2222d-e552-4c51-81d9-b10abc4fb292'
    'lead': 'Police have arrested eight men in connection with the death of the girl,
      including a retired government official and three police officers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:15:22.618+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T16:15:26.789+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T16:15:26.529+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Murder and rape of 8-year-old inflames religious tensions in northern
      India

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b45a2b8-5b6a-40a5-b201-b3966ce8c775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The brutal gang rape and murder of an eight-year-old
        Muslim girl, in the northern Indian state of Jammu and Kashmir, has inflamed
        religious tensions and sparked widespread protests, in a case that is threatening
        to further destabilize an already restive region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96daab73-151a-4a50-9380-80da46c2cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small, lifeless body of the girl, whose identity is protected
        by Indian law, was recovered from a forest in the isolated Himalayan district
        of Kathua in late January after an extensive police search.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febfa41e-2bf5-437e-98ec-0efd0b0056f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the horrifying details that emerged following a police
        investigation made public this month that have seen the case gain nationwide
        attention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4782e47-9029-4059-91ae-13f6e11e6989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say the young girl, who belonged to a Muslim nomadic community
        known as the Bakarwals, was abducted while grazing horses in a meadow on January
        12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc91f1-41c2-424b-8ce5-781b50b15b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, it is alleged she was taken to a Hindu temple, where
        she was drugged and held captive for five days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52eb87-e6ab-4c1e-84a1-be7169ff0830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that period, police say she was raped repeatedly by several
        different men, before being murdered and dumped in a nearby forest on January
        17. Postmortem reports concluded that she had been strangled to death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e12b79-1907-4883-9260-f9dc6c09cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have arrested eight men in connection with the death of the
        girl, including a retired government official and three police officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54dc012-6197-4ec0-9c78-8b7fc2e78845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rather than quell tensions, the swift police action has had
        the opposite effect, transforming the case into a lightning rod for radical
        sectarian anger.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dadf10-bd1d-4518-ab5a-a8d03942a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused, all whom are Hindu, have seen their case picked up
        by an unlikely coalition of religious nationalists and legal professionals,
        who together have launched a campaign to have the charges dropped and the
        case handed over to federal investigators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1313c-5ca1-48a9-a436-23b631445225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the controversy is a debate over the impartiality
        of the local police investigators, who supporters of the accused claim are
        biased, owing to their Muslim faith.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215de8a-fcb0-4237-98d5-ec099f9b9592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions came to a head last week when violent protests erupted
        outside the local courthouse, as members of the state bar association attempted
        to physically stop police from filing charges against the accused.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e3754-1039-4c41-94c8-a57f8d4ef62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backed by a right-wing Hindu nationalist group called the Hindu
        Unity Council, the state bar association is now demanding that the Central
        Bureau of Investigation (CBI) take over the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6836b82-58b4-47ca-9591-2302aa3fba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want a CBI investigation. The investigation is not based on
        correct facts. The victim and the accused are being tied to religion," said
        B.S. Slathia, president of the Jammu Bar Association.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc323c11-b85c-4492-bebb-9c9b531fecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regional tensions</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e4009-b89c-45ab-8bb6-9ff457412e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place in the small town of Kathua, in the southern
        Jammu region where Hindus form the majority of the population. The northern
        part of the state is comprised of the Indian-administered portion of the disputed
        Kashmir region, which is dominated by Muslims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb571c05-79c1-43e9-9361-1c0cbb48f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nomadic community the girl belonged to have traditionally moved
        between the two regions, traveling to Jammu with their livestock during the
        winter months, before returning to the Kashmir region when the snow melts
        in the spring.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645800d2-368a-465f-b49a-64686c5d1c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice has continued for generations, but in recent years
        the nomads have faced growing hostility from Hindu residents in the region,
        who claim they are encroaching on their land.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c643c1-1113-4895-aa08-ec5afa69a9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In justifying the Hindu Unity Council''s defense of the accused,
        Vijay Sharma, the council''s leader, claimed the state government had adopted
        a soft stance on the region''s minority Muslim population.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85cc1d6-ea96-4228-93cd-1cbf31ab21e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Muslims has grown in recent years, due to the arrival
        of several thousand Rohingya refugees from Myanmar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33813dd8-f938-4d5b-b9d3-beeb088b82b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already a sensitive state and they [Muslims] are a threat
        and their population is increasing," said Sharma, adding that the case was
        complex and "a mix of four or five issues that concern the whole state."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c782de7-578d-4f98-b50c-25bb21c4edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police, however, maintain that they have concrete evidence against
        the accused, who they allege plotted the girl''s abduction as a means of scaring
        the predominately-Muslim nomads into vacating the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb83cef0-5dcf-451d-a132-c5e5e09c5687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Political dimension</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a2064-093a-44c7-9c9d-b6b1359c8141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volatile mix has taken a political edge in recent days, as outrage
        over the case grows, inflaming long held grievances within both Hindu and
        Muslim communities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e705bb9-a6a6-4113-83d2-dce55f4f47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating efforts to pacify the situation, local members of Prime
        Minister Narendra Modi''s ruling Hindu nationalist Bhartiya Janata Party (BJP)
        have expressed a loss of faith in the Jammu police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28893b86-585c-490d-a891-f8a302f1d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are there no local Hindu police officials who are capable? The
        girl is a Muslim and the investigators are Muslim," said Rakesh Singh, a local
        BJP leader.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a7b8e0-5f03-4992-965b-f69957fcb478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh insists that the men arrested are innocent and that a separate
        inquiry should be launched.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235bd9b-fb09-45cc-9068-db42ce58be25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.620+08:00
      'mgnl:createdBy': 'jeff'
