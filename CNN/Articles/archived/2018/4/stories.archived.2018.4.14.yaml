    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Freddie Roach no longer Pacquiao''s trainer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a8d29-c531-4f10-b493-b6ccdb1895b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:27:41.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:05.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) ‚Äî</strong> The
        15-year partnership between Filipino boxing champion and senator Manny Pacquiao
        and his renowned trainer Freddie Roach has come to an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad17e8d-3be6-43e6-82c4-d349026fc52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:27:41.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:05.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, Roach wished Pacquiao the best.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9120d3b7-f357-4b98-9a43-9f1deb5a1fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:27:41.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:05.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manny and I had a great run for 15 years ‚Äî longer than most marriages
        and certainly a rarity for boxing. I wouldn''t trade any of it. Inside the
        boxing ring and the political ring, I wish Manny nothing but the best," Roach
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0846429-15f9-4c87-81bd-3a812a44138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:27:41.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:05.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he would have wanted to hear the news from Pacquiao himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c2fe5-340c-45f7-9b7b-6a83aa12d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:27:41.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:05.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be lying if I didn''t say I wasn''t hurt that he didn''t
        contact me personally about his decision, but the great times we enjoyed together
        far outweigh that," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bad492-b96e-459f-9b8a-7f98fc6ccf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:27:41.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:05.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roach has been Pacquiao''s lead coach since 2002 after gaining the
        International Boxing Federation super bantamweight champion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d4edf8-f2c3-49f5-bafa-adf286727a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:27:41.354+08:00
      'mgnl:createdBy': 'jeff'
