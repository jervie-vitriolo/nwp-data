      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "1 Palestinian killed,
        nearly 1,000 injured in latest Gaza protests, Palestinian officials say."</em></p>'
  'naia-10-years-airport':
    'author': ' CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-14T07:52:19.664+08:00
    'imagesource': 'jcr:d0b75efe-7b52-49ed-9144-0c0900528da2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f14952ea-6fa4-46a8-8817-ee19f1381a78'
    'lead': 'Government eyes turning NAIA into an economic development zone'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:38:07.573+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T16:38:11.419+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T16:38:11.307+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr: NAIA can only last for 10 more years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902a12e5-ec57-4b74-a199-b7b90a9db027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:07.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:38:11.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) ‚Äî</strong> The
        deterioration of the Ninoy Aquino International Airport (NAIA) is inevitable
        and it can close in 10 years, the country‚Äôs transportation chief revealed
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a268e1-ff70-419e-9ed4-416f602def7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:07.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:38:11.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NAIA will not last forever because it is presently situated in
        a place which is overly congested, and technology and airline travel have
        improved," Tugade said during the Philippine Economic Briefing held in Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c7d592-c5af-4255-ac24-51807fda5f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:07.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:38:11.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fear, it would be 8 to 9 years, at most, 10 years. That‚Äôs the
        lifespan of NAIA," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97983da-9ad4-4f28-8778-b80a7d6430bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:07.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:38:11.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said new airports should be developed to keep up with new
        advancements in aviation technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc2dea9-78b0-4021-bbf8-468ce3ab879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:07.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:38:11.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is eyeing the possibility of turning NAIA into an
        economic hub similar to Bonifacio Global City in Taguig City, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a548c4b-f52e-4f92-8a7e-c26968f79b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:07.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:38:11.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport secretary also revealed he is looking into proposals
        for new airport developments in Sangley and Bulacan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06001786-530f-4c00-924e-184b64dc1830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:07.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:38:11.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will entertain them (proposals). First come, first serve, because
        if you develop runways in Bulacan and Sangley, you will have added capacity
        of runways," Tugade said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09490e-d3b6-4668-912b-00e7a015f7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:07.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:38:11.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conglomerate San Miguel Corporation (SMC) has shown interest in
        building and operating a P700 billion airport in Bulacan. SMC‚Äôs unsolicited
        proposal is being studied by the National Economic and Development Authority
        (NEDA) Board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526a9bb-a46a-45d1-9e67-b848c16e55cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:07.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:38:11.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said the government aims to make all 42 commercially operational
        airports in the country "night-rated" before the end of the Duterte administration
        to allow them to accommodate flights after sunset.</p>'
  'Even-one-drink-a-day-could-be-shortening-your-life-expectancy':
    'author': 'Meera Senthilingam, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-14T10:50:08.382+08:00
    'imagesource': 'jcr:9c4b8fc6-e062-4e03-b29f-efe6b0256ffb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6815784-4822-42d7-af54-7d01bc2c802d'
    'lead': 'Drinking one alcoholic drink on a daily basis could shorten your life
      expectancy, a new study suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:41:17.334+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T16:41:20.852+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T16:41:20.677+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Even one drink a day could be shortening your life expectancy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766370b3-e8e8-47df-bf27-01049901c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Drinking one alcoholic drink on a daily
        basis could shorten your life expectancy, a new study suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c55f0-dfac-49fe-a7bd-6e6eaade1e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research found that drinking more than 100 grams of alcohol
        per week -- equal to roughly seven standard drinks in the United States or
        five to six glasses of wine in the UK -- increases your risk of death from
        all causes and in turn lowers your life expectancy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd346c941-232e-44bc-969b-7bbf12aa3361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recommended drinking limits in the United States are currently 98
        grams for women and double for men -- at two drinks per day -- while limits
        in Italy, Spain and Portugal are almost 50% higher.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9cc2b-7b3d-46f4-b0f3-28a6f04b1382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, limits are about eight drinks per week for both men and
        women, ideally spread over three or more days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53faa5-f697-4f63-bc1b-cb3852eae72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of international researchers studied the drinking habits
        of almost 600,000 current drinkers included in 83 studies across 19 countries
        where about 50% reported drinking more than 100 grams per week and 8.4% more
        than 350 grams per week. Data on the age, sex, diabetes status, smoking habits
        and other factors relating to cardiovascular disease were also analyzed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6688fbb9-098a-4500-998e-f66422973b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to drinking under 100 grams of alcohol per week, drinking
        100 to 200 grams was estimated to shorten the life span of a 40-year-old by
        six months. Drinking 200 to 350 grams per week was estimated to reduce life
        span by one to two years and drinking more than 350 grams per week by four
        to five years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b262f-76bd-4617-a8bd-527d8bb07dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key message of this research for public health is that, if
        you already drink alcohol, drinking less may help you live longer and lower
        your risk of several cardiovascular conditions," said Angela Wood, a biostatistician
        from the University of Cambridge, who led the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d25b922-1436-411e-924f-12c828fdf705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also explored links between how much alcohol people consumed
        and their risk of different types of cardiovascular disease. People who drank
        more had a higher risk of stroke, heart failure, fatal hypertensive disease
        and fatal aortic aneurysm, where your artery or vein swells up and could burst.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883649cf-a868-49ae-bb0d-c409d49ca53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, higher levels of alcohol were also linked to a lower risk
        of heart attack, or myocardial infarction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8871c3-e557-4b3c-a404-bd0bab9dd126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alcohol consumption is associated with a slightly lower risk of
        non-fatal heart attacks, but this must be balanced against the higher risk
        associated with other serious -- and potentially fatal -- cardiovascular diseases,"
        Wood said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2134acae-f788-4540-976b-b57879a7a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors suggest that the varying risk of different forms of
        cardiovascular disease could be down to the impact alcohol has on blood pressure
        and other facts linked to levels of HDL -- or "good" -- cholesterol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df188a-50fe-468a-9e68-8e1dacd62474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study has shown that drinking alcohol at levels which were
        believed to be safe is actually linked with lower life expectancy and several
        adverse health outcomes," said Dr. Dan G. Blazer of Duke University, who co-authored
        the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb076916-9f8a-4eea-97c8-1a29929caa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the authors highlight that their study account for people who
        may have changed their drinking habits and relied on data from people reporting
        their own drinking habits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd455711-c178-4b68-9698-1f4979742a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This research adds to a growing number of studies supporting current
        UK guidelines for lower risk drinking. It also highlights the need to reduce
        alcohol-related harm in baby boomers, an age group currently at highest risk
        of rising alcohol misuse," said Dr. Tony Rao, visiting lecturer in old age
        psychiatry at King''s College London, adding that "underreporting of alcohol
        intake could also have influenced the overall conclusions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d354d5a-f9d1-4844-aad2-b34a9919def3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petra Meier, professor of public health at the University of Sheffield
        in the UK, points out that "the health risk associated with alcohol consumption
        can vary between countries depending on other conditions -- for example, rates
        of smoking, obesity or the prevalence of other underlying health problems
        -- so it may well make sense to set country-specific drinking guidelines."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ae861-7633-4ff0-9487-7f139855a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Tim Chico, professor of cardiovascular medicine and honorary
        consultant cardiologist at the University of Sheffield, "It is difficult to
        accurately estimate the risks of alcohol to health, but the large size and
        design of this study make its findings both reliable and applicable to countries
        around the world."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d6eea2-880f-47ea-aa84-92176067c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chico highlighted that smokers lose on average 10 years of life
        because of their habit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f74689-a8f0-43cc-88c8-40c596cc3638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study makes clear that on balance there are no health benefits
        from drinking alcohol ... ," he said. "The role of doctors and scientists
        is to explain the evidence as clearly as possible in order to allow people
        to make their own informed decisions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d488e-204c-445e-8c70-95dcec3da7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:17.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:41:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúEven one drink a
        day could be shortening your life expectancy‚Äù</em></p>'
  'Cliff-Richard-BBC':
    'author': 'Judith Vonberg, CNN'
    'caption': 'Singer Cliff Richard is suing the BBC for invasion of privacy.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-14T11:05:12.972+08:00
    'imagesource': 'jcr:0f481281-23b8-4c09-b28d-2d2411310acd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94647d65-1c1b-4969-8ef8-341c27dfd275'
    'lead': 'The 77-year-old entertainer is suing the national broadcaster over coverage
      of a police search at his home in August 2014, which took place after a sexual
      assault allegation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:44:36.992+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T16:44:40.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T16:44:40.532+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British singer suing BBC says broadcaster ''smeared'' his reputation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3adb855-204f-4970-a834-101dc1579b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:44:36.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:44:40.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> British singer Cliff Richard broke down
        while giving evidence to a High Court judge Friday, saying the BBC had "smeared"
        his name, according to Britain''s Press Association.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b727f-e1a9-476b-9f02-d09d0cf59a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:44:36.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:44:40.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 77-year-old entertainer is suing the national broadcaster over
        coverage of a police search at his home in August 2014, which took place after
        a sexual assault allegation. Richard denied the allegation and he has never
        faced charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2209643d-dc90-422a-9df3-7b6adfbab4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:44:36.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:44:40.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A barrister representing Richard told the court that the coverage
        -- which included shots taken from a helicopter while the search was ongoing
        -- was a "very serious invasion" of privacy, the PA reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3853f88-d900-43c1-a701-d41a7d7c681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:44:36.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:44:40.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers representing the BBC have said the raid was of "legitimate
        public interest" and that the broadcaster had a duty to pass information about
        the investigation on to the public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aeaae5-648d-4506-a12b-a70a7a206b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:44:36.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:44:40.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While giving his witness statement, Richard seemed on the verge
        of tears as he listed a number of countries where he says his reputation was
        damaged, the PA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55de9fa6-ce2a-47ff-953f-12247f6fcef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:44:36.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:44:40.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everywhere I have ever been, I felt my name was smeared," he said.
        "The police didn''t do that, the BBC did."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef36251-5807-42ad-8fd3-ac52899c52f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:44:36.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:44:40.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalists involved "felt they were above the law," Richard
        added, holding his face in his hands, according to the PA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb038ca-b804-4231-be05-0ee51f7fec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:44:36.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:44:40.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard -- born Harry Rodger Webb -- has sold more than 250 million
        records in a career that began in the 1950s. His first No. 1 hit in the United
        Kingdom was in 1959 with "Living Doll." He was knighted in 1995.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ea3971-0a9f-4641-8c3b-90411559b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:44:36.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:44:40.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard: I was hung out like ''live bait''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078f7b4e-8a44-4ea3-b711-58a7e3683b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:44:36.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:44:40.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Richard spoke about the "impact" of the coverage,
        according to the PA. "It was shocking and upsetting," he said. "My health
        suffered, both mentally and physically."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8838f0a-12e2-4fa5-95d5-36a752278059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:44:36.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:44:40.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard explained how he had not wanted to return to his apartment
        in Sunningdale, Berkshire, after the raid, the PA reported. "I never went
        back to pick up my belongings," he said. "In my mind it had become contaminated."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215aa396-24a1-40f6-ab4e-0192d7eae87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:44:36.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:44:40.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Yorkshire police searched Richard''s home as part of an investigation
        into an allegation made to London''s Metropolitan Police in late 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4746be-08a8-4364-982c-de78403ab957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:44:36.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:44:40.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC was present before the raid, drawing criticism that police
        had tipped off journalists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b36c92-ad4e-4ffe-b486-f0efe3ec425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:44:36.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:44:40.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was named before I was even interviewed and for me that was like
        being hung out like ''live bait,''" Richard said in a statement on his website,
        posted shortly after Britain''s Crown Prosecution Service announced in June
        2016 that the singer would not face charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085d4bd-0cfa-493a-9413-f3c1dc881cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:44:36.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:44:40.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegation against Richard and the raid on his home came in
        the midst of an ongoing sex abuse scandal over Jimmy Savile, a BBC personality
        who worked for the broadcaster for three decades and whose crimes -- including
        the sexual abuse of hundreds of people, including children -- were not exposed
        until after his 2011 death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198b2f6-26cf-4ddb-a550-1073188a35d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:44:36.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:44:40.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A damning report released two years ago found that Savile and Stuart
        Hall -- a former BBC television host and sports commentator -- were allowed
        to operate with impunity within the BBC, which missed five opportunities to
        stop their misconduct.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009dad5c-936e-4cc9-9f9b-5da0cbe344d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:44:36.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:44:40.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "British singer suing
        BBC says broadcaster ''smeared'' his reputation"</em></p>'
  'trump-US-syria':
    'author': ' Kevin Liptak and Zachary Cohen, CNN'
    'caption': 'Damascus skies erupt with anti-aircraft fire as the U.S. launches
      an attack on Syria targeting different parts of the Syrian capital Damascus,
      Syria, early Saturday, April 14, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-14T13:27:39.338+08:00
    'imagesource': 'jcr:91497c4b-5642-4927-b5f5-2481f497da22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7604575-819b-4a5f-bdd4-e1a24ec17085'
    'lead': 'Trump said the strikes were in coordination with France and the United
      Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:50:45.599+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T16:50:48.377+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T16:50:48.058+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., UK and France launch Syria strikes targeting Assad''s chemical
      weapons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92e520-a70d-4b21-8e96-b4cf930210a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The U.S., UK and France launched strikes
        against targets at three sites in Syria in the early hours of Saturday morning,
        following a week of threats of retaliation for an alleged chemical weapons
        attack on civilians in Douma.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9b7ce3-af67-4099-adbb-44bbe5384a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ordered the United States armed forces to launch precision strikes
        on targets associated with the chemical weapon capabilities of Syrian dictator
        of Bashar al-Assad," Trump said late Friday at the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4753d2-4215-480f-b970-3ebb420ce1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes were launched at 9 p.m. ET, as most of Europe and the
        Middle East was shrouded in darkness. Photos showed missiles streaking over
        the night sky in Syria, and witnesses told CNN they heard explosions in the
        capital Damascus as Trump was making his address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d54d5-9344-4339-87a1-b30f5251e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d762ea-3c46-4155-8f6b-1d847f01effb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three targets were hit in Syria, including a scientific research
        center located in the greater Damascus area, and two sites near Homs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ce804-0022-45dc-99e4-33a26d0eb4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three civilians were wounded in Homs after "several" missiles were
        intercepted by Syria air defense systems, Syria State TV said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a781a37-17d0-436e-bdf7-552db86fa242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air launched cruise missiles were among the munitions used in the
        strikes, according to two US defense officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfe6746-7956-47a4-8694-e78a0c46d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Defense Secretary James Mattis said "right now this is a one-time
        shot and I believe that it sent a very strong message" to the Syrian regime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501d7e5-9a86-4dca-bad5-caa711c7df0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Ministry of Defence said the strikes were intended to "send
        a clear message to the regime."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c929c2b7-0e59-49d6-ac8e-757cf4efb1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General Ant√≥nio Guterres called on members of the Security
        Council to show restraint to avoid escalating the conflict.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c672f-e6a2-47e5-be40-fd7961b6de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three chemical sites targeted</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147fc6a6-099c-42dd-8d88-4c9ed57033ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. defense and military officials told CNN that aircraft, including
        B-1 bombers, and at least one U.S. Navy warship based in the Red Sea, participated
        in the strikes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20a276-1634-4d07-a03d-f2268b8c63c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Joseph Dunford, chairman of the U.S. Joint Chiefs of Staff,
        told reporters at a Pentagon briefing that the first allied strike targeted
        a scientific research center in greater Damascus involved in the development
        and production of chemical weapons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cc52fc-dd46-4d51-b076-44066c4bd99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second site targeted was a chemical weapons storage facility
        west of Homs, while the third was at a chemical equipment storage facility
        and important command post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea5acdd-cbf0-4a76-9862-d490d3b9a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Important infrastructure was destroyed which will result in a setback
        for the Syrian regime. They will lose years of research and development, storage
        and equipment," Dunford said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cda18b-fc5d-4b7c-88b3-3ef5ba02ce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that he decided to take action because last weekend''s
        action by Assad "was a significant attack against his own people," and "not
        the actions of a man, they are crimes of a monster instead."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb6e1dd-63f8-411b-90ba-d90b1d8b7918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the strikes were in coordination with France and the
        United Kingdom, adding that the purpose of the campaign is to "establish a
        strong deterrent against the production, spread and use of chemical weapons."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdc821b-80fa-4691-a88c-ecf48326d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combined American, British and French response to these atrocities
        will integrate all instruments of our national power: military, economic and
        diplomatic," Trump said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56fbb4-c9f6-40ae-8255-93a9fca1a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Theresa May said in a statement that she "authorized
        British armed forces to conduct coordinated and targeted strikes to degrade
        the Syrian Regime''s chemical weapons capability and deter their use."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dff5b4-86ac-46f2-951c-50c8e38579b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK element of the carefully coordinated joint action was contributed
        by four Royal Air Force Tornado GR4s," a statement from the UK Ministry of
        Defense said. "They launched Storm Shadow missiles at a military facility
        ‚Äî a former missile base ‚Äî some fifteen miles west of Homs, where the regime
        is assessed to keep chemical weapon precursors stockpiled in breach of Syria''s
        obligations under the Chemical Weapons Convention."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e9573-cfb5-4d12-ad08-ddcebced9983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron said he "ordered the French armed
        forces to intervene" after a "red line set by France" on the use of chemical
        weapons had been crossed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c5231e-2480-444d-9f6c-0dbf9e182439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of the French President posted a video of a squadron
        of French military jets taking off to launch their part of the strikes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c9f8e-92d6-4022-a2ea-01bc45b2e0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump indicated the strikes would continue until the Syrian regime''s
        use of chemical weapons ends. "We are prepared to sustain this response until
        the Syrian regime stops its use of prohibited chemical agents," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6c89b9-4f12-4892-846a-576849b28774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said "what you''ve seen tonight
        is not the end of the U.S. response. They have built a lot of flexibility
        into the plan to allow for further strikes based on what they''ve hit tonight."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee4d22e-f4b2-4edf-8abe-8d550858e9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump added the U.S. "does not seek an indefinite presence
        in Syria." He has previously told his national security team he wants U.S.
        troops to exit Syria within six months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb36dd9-82e5-4e0b-9875-479548bac2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia denounces U.S. ''threats''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0517534-81d2-409a-9b73-2882dea4f0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Ministry spokeswoman Maria Zakharova said the U.S.
        strikes have hit the Syrian capital of Damascus when the country "finally"
        had a chance at peace, she posted on Facebook on Saturday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ccf523-3683-4d6d-afa0-0f24e3d519bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One must be really exceptional to strike Syria''s capital when
        the country finally got a chance for a peaceful future," she wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e7762-5660-4dfa-91a2-d1e4101f24a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian embassy in Washington tweeted a statement attributed
        to Ambassador Anatoly Antonov that said "our warnings have been left unheard."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf9decd-0918-4662-8092-63cef8e3f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A pre-designed scenario is being implemented. Again, we are being
        threatened. We warned that such actions will not be left without consequences.
        All responsibility for them rests with Washington, London and Paris," Antonov
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011bcccb-6657-42cb-a316-cded61aeab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump earlier criticized Russia''s support of the Syrian regime
        saying "Russia must decide if it will continue down this dark path," adding
        Russia had failed in its 2013 promise to eliminate Syria''s chemical weapons.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51612428-af92-46a4-bfd7-c2f5f4497aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the calculation this week has also been gaming out how Russia
        will respond.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de94195-1829-4c63-9457-3cb998819878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are watching what Russians do in the next 24 hours," the official
        said, adding that there will be intelligence collection to see what Russians
        are up to in the wake of the strikes, such as turning on their systems or
        talking about retaliating.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85171573-ecda-44a5-a0c3-39ee493a7668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official says a big concern is how much more sophisticated
        Russia''s capabilities are now compared to last year. A senior U.S. administration
        official said they are "significantly enhanced" in terms of anti-strike and
        anti-aircraft capabilities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e708e-5026-4ab7-9466-3c0d299ff10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman of the Joint Chiefs, General Joseph Dunford, said the U.S.
        "specifically identified" targets to "mitigate the risk of Russian forces
        being involved" and that the normal communication line to avoid problems in
        the airspace over Syria was used in the run up to the strike.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c139871f-73c0-4027-804e-b7cef62535bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used the normal deconfliction channel to deconflict airspace,
        we did not coordinate targets," Dunford said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890dfafc-a7b4-4931-98df-44a46c9a0e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:50:45.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:50:48.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "US, UK and France launch
        Syria strikes targeting Assad''s chemical weapons."</p>'
