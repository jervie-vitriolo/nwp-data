      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old Pacquiao lost his World Boxing Organization welterweight
        title to Australian Jeff Horn via a controversial unanimous decision in July
        2017. He carries a 59 win off 38 knockouts and a seven-loss slate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3a1c63-6f84-4e69-b3be-036a2a3ba4ee'
