      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) ‚Äì</strong> It‚Äôs
        not a platinum album nor a sold-out concert that is making singer Morissette
        Amon fulfilled ‚Äì but a junior high school diploma.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f041be2e-2fe3-4032-a457-0e6b92657097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:51:51.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:44:20.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year old singer posted on Friday a photo of her certificate
        on Instagram. She was part of some 500 junior high school graduates under
        the Department of Education‚Äôs Alternative Learning System.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee790c-7c8d-45c0-ae65-da40d82429f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:51:51.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:44:20.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI remember back in 2010 in Cebu, that time we decided to relocate
        to Manila to chase my dreams, nalungkot po talaga ako na kinailangan kong
        iwan muna ang aking pag-aaral (I really felt down for leaving school),‚Äù recalled
        Amon, who stopped schooling on her sophomore year in high school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b500ec0-5cb1-4211-9a26-5e359aa627b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:51:51.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:44:20.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKahit may trabaho na po ako ngayon (even if I am now earning),
        I still felt like there was something missing. Iba pa rin pala talaga ang
        fulfillment ng nakakapagtapos. (There‚Äôs a different sense of fulfillment when
        you finish your studies.), she said.</p>'
