      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino boxing champion has an upcoming bout with Lucas Matthysse
        on July 15 in Kuala Lumpur, Malaysia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d450f07-1da3-48d2-9a81-d77b9be55663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:27:41.354+08:00
