    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f62a2-c80f-4d7e-9c7f-c600570fc1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain contributed four Tornado fighter jets armed with Storm Shadow
        cruise missiles to the operation, the UK''s Ministry of Defense said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ca654-0edc-4d17-8e6e-76890b81f668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jets took off from RAF Akrotiri, the Royal Air Force base on
        Cyprus in the eastern Mediterranean and targeted a Syrian chemical weapons
        site in Homs, the British Ministry of Defense said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca610459-21e0-4fc8-b02b-d7e3254ab98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin-engine Tornado GR4 is the UK''s main ground-attack aircraft,
        and they were armed with Storm Shadow missiles, an air-launched weapon that
        carries a 400 kilogram (900 pound) warhead as far as 400 kilometers (250 miles).
        That means the Tornadoes will not have been required to fly far, and would
        not have needed to cross into Syrian airspace to launch their strikes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4228de86-998d-4d25-b029-1479f9a51e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>French Rafale jets</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cea720c-d434-4a92-98b8-d7b611d4549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of French President Emmanuel Macron posted video on Twitter
        of its Rafale fighter jets taking off for the Syria mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f91f0a6-3fb7-4f09-952a-1380ba6c6a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French defense minister, Florence Parly, said the jets flew
        from bases in France. Like the British Tornado, the twin-engine Rafale could
        be armed with Storm Shadow missiles that can fly for more than 250 miles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ea09f-1e08-4b60-966b-c806424cf46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means jets could strike without having to fly over Syria and
        avoid anti-aircraft defenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3405c417-f624-41c7-8060-1ceef70b0af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>US B-1 bombers</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24552f3-191f-4acf-9ad3-72fcfe9daf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US defense official said the US Air Force used B-1B bombers in
        the Syria strike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27532a99-523c-480f-bf19-20987aff6f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US did not give details on what weapons the B-1s were carrying,
        but US officials did say air-launched cruises missiles were used in the strike.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8331a-186e-4223-a520-7e096e6e3c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-engine B-1 is capable of deploying air-launched JASSM cruise
        missiles, which carry 450 kilogram (1,000 pound) warheads and have a range
        of more than 370 kilometers (230 miles). That means the B-1s would not have
        needed to expose themselves to Syria air defenses to make their strikes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa32d09-7839-414d-9b00-72ffbc487001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense sources did not say where the B-1s flew from, but Air
        Force media earlier this month showed&nbsp;the bombers arriving at the Al
        Uldeid US air base&nbsp;in Qatar, on the Arabian peninsula.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e8b0a-c65b-42fe-9eba-295a33211c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>US guided-missile cruisers and destroyers</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e385da15-2fdc-4ca0-810b-44918330211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US defense sources said at least one US warship in the Red Sea participated
        in the Syrian airstrikes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db474bc4-1634-4d03-9493-ea911253b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy''s Arleigh Burke-class destroyers and Ticonderoga-class
        cruisers carry dozens of Tomahawk cruise missiles with a range of up to 2,500
        kilometers (1,500 miles).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd744e699-bdba-4092-a92b-e5ebe5f8ed70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tomahawk cruises missile</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d289a-e22e-48b5-a9aa-b46d709d03bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US defense officials did not specify what weapons were used during
        the airstrikes early Saturday on Syria.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8572bd9b-0723-442b-8b59-a0459de1afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Tomahawk cruise missile has been the military''s go-to
        weapon in past such operations, including the one the Trump administration
        launched a year ago in Syria, when&nbsp;58 of the Tomahawks hit a Syria airfield&nbsp;after
        a previous use of chemical weapons by the Syria regime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98419f6f-f1cf-4416-84f0-7b6f81a31f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tomahawk is carried by the dozens by US and British warships,
        including cruisers, destroyers and submarines, and is capable of delivering
        a 1,000-pound warhead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf6d75e-d080-44f5-9c56-472e0465118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is designed to fly extremely low and can navigate around defenses
        using its on-board guidance systems. Its target can also be changed mid-flight
        through communication with controllers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1099648e-2e4f-4c03-b709-4af6fdde83ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>French frigates and cruise missiles</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac15c693-dcd5-4c62-af61-bb31370c6b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France used cruises missiles fired from three of its multimission
        frigates and one its standard frigates in the Syria strikes, sources told
        CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00fd377-efac-401a-8d2b-ff08a2f9592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multimission frigates are some of the newest in the French naval
        fleet and are armed with the MdCN (Missile de Croisi√®re Naval) cruise missile,
        with 16 launch tubes for them on each ship.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175ba99-4a24-4f8a-a885-410b6ea0edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The range of the missiles is secret. The missile''s manufacturer
        describes them as having "very long range" while various industry websites
        put the range at 1,000 kilometers (620 miles).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fcc9bf-125b-4381-821d-48f21a5a371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>French sources would not specify how many of the missiles they
        used.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a17dd-366e-425f-b9ac-74413c98e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:08:39.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:13.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúWeapons the US,
        UK and France used to target Syria‚Äù</em></p>'
  'One-Flew-Over-the-Cuckoos-Nest-director-Milos-Forman-dies':
