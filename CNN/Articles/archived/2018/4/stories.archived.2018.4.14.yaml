      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the controversy, there have been growing calls for Modi to
        speak out on the matter. On Thursday, VK Singh, a junior foreign minister
        in Modi''s government, promised the victim would not be denied justice, announcing
        on Twitter that, "We have failed [her] as humans."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b68945-8516-429c-b639-04cbd38497f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition parties have rounded on the BJP for not doing enough,
        with Rahul Gandhi, leader of the Indian National Congress, leading a candlelight
        vigil in New Delhi Thursday night for justice in both this case, and another
        ongoing rape case in BJP-ruled Uttar Pradesh state.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaebad2-2266-4f9b-b835-3e9f82bb5c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandhi was joined by more than a thousand people carrying banners
        and placards. "How can anyone protect the culprits of such evil?" said Gandhi
        in a statement released on social media.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7f15b3-5d9c-41a6-b936-63c9ee52b15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:15:26.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jammu and Kashmir state government, led by chief minister, Mehbooba
        Mufti has staunchly denied accusations that proper procedures have been skirted
        during the investigation. Modi''s BJP is part of the state government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc638a08-d3f6-45b5-999a-46f2ca03f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:15:22.621+08:00
