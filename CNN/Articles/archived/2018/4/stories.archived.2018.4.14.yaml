    'template': '1'
    'title': 'Why girls can be boyish but boys can''t be girlish

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a47b7b6-d0a7-4716-a083-f81ddacd4d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For his birthday this year, my 5-year-old
        son asked for a My Little Pony sweatshirt. He didn''t know that it was categorized
        as girls'' clothing, only that, like his beloved Rainbow Dash, it was polychromatic,
        glittery, winged and perfect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2c34ff-f2ea-4802-8815-7a3dd2878dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has spent his early years in Oakland, California, largely surrounded
        by adults who avoid use of the nouns "boys" and "girls" unless necessary.
        His world is blissfully, ignorantly gender-neutral.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cff607-6a34-4ed8-aa29-8d983a56db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fall, he''ll be heading to elementary school, and I was thinking
        it might be time to explain to him that as natural as his love for this sweatshirt
        is, there are a lot of people who find a boy in a girl''s sweatshirt unnatural
        and won''t hesitate to let him know.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8547829-2bd2-4339-be2c-ee24168ec25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest part of this conversation will be what, inevitably,
        will follow. He, a scrupulous monitor of fairness in matters large and small,
        will ask whether there are also things people think girls shouldn''t wear.
        I, remorsefully, will have to tell him "no."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebb0a29-caf1-4b0e-bf7d-c37f41637a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender progress: a one-way street</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f3f5c-ed48-4455-b301-1b17017e618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though feminism has made great progress in stripping childhood of
        gender norms, the efforts have been awfully lopsided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78c0945-8084-43cf-8c89-8d72065d6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, there''s not a single traditionally masculine thing a girl
        can do that would raise eyebrows. Join a sports team?&nbsp;Over half&nbsp;of
        them do it. Play with toy guns? Nerf&nbsp;makes a line&nbsp;just for them.
        Cut their hair short? Celebrities Katy Perry, Janelle Monae and Scarlett Johansson
        all have locks that measure under half a foot. Interested in STEM?&nbsp;On
        trend. Pretend they are superheroes? Last year''s "Wonder Woman" is&nbsp;one
        of the highest-grossing superhero movies&nbsp;of all time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e48f1-d016-4d89-a7c8-22d418f15059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there''s still not a single traditionally feminine thing
        a boy can do that wouldn''t raise eyebrows. A boy who likes wearing jewelry
        or makeup, twirling in a tutu or caring for baby dolls is at best the subject
        of conversations conducted sotto voce. At worst: a bully''s target.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa83d19b-b251-47c3-9d5c-8084252e3b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tomboy phenomenon is more than&nbsp;400 years old&nbsp;and has
        gone from outsider to aspirational to anachronistic over the course of the
        20th century; the tomgirl remains a nonstarter. Describe a boy with a phrase
        that includes the word "girl" in it, and you''re likely to make his parents''
        spines quiver, including those of many of the feminist dads I know.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a9ca68-7fc5-4c33-a004-cd65eb16fd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents are increasingly giving their&nbsp;daughters boy names&nbsp;like
        James and Finn; few among us would dare give our sons a girl name, because
        pity the boy named Jenn or Sofia.&nbsp;Girls fought&nbsp;and&nbsp;won&nbsp;the
        right to join the Boy Scouts; I''m not going to hold my breath waiting for
        boys to gain entry to the Girl Scouts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3e1faf-d902-4ec2-9e47-3848b1b91eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this might make you conclude that girls have it better. And
        in some ways, they do.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647bd516-f050-4afd-a543-855da42f3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women have changed what it means to be a woman and embrace a much
        larger human canvas. Men are still painting on half the canvas," said Michael
        Kimmel, a professor of sociology and gender studies and author of "Guyland:
        The Perilous World Where Boys Become Men."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00825f7c-20dc-4860-9d7e-d55d543e5185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, it''s perfectly permissible for girls to (enter) boyland,
        but heaven help the boy who wants to move to the other side."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b59676-11b3-4be8-a63e-460e6313e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a closer look at this gender revolution among children reveals
        to what degree this whole enterprise has been tipped in favor of the masculine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0591f489-a301-4566-acdd-9a59a76ad42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbie has been a member of the armed forces, a presidential candidate
        and an engineer; boys'' dolls continue be, nearly exclusively, action figures
        conscripted to battle. Disney movies have featured a number of macho or strong
        and brave female characters, including "Pocahontas" (1995), "Mulan" (1998)
        and "Moana" (2016); meanwhile, the male characters continue to alternate between
        brute and na√Øf.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4b433-4ca9-460c-9ab1-1d59112d6264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girls get to&nbsp;flip through books&nbsp;like "Strong is the New
        Pretty," but no publication is telling boys that typically feminine traits
        like caring for others or, yes, taking an interest in beauty (which is often
        tsked tsked in boys) is the new strong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652e996-0b01-4e5b-8ed0-b92856a5893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girls have been told that they can do anything, be anything, and
        they largely can, without judgment. However -- and here''s the catch -- that''s
        true only if they are physically strong and career-oriented and eschew most
        of the traditional trappings of femininity. In short, they will gain respect
        if they act like boys.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c0dce0-e1fd-4ecd-8629-b7c4f179d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about mobility. Girls who act like boys are moving up the
        social ladder. Boys who are acting like anything but masculine are moving
        down and risk losing their status," Kimmel said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e15166d-6353-45fe-8bdd-18f2ef7ffb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expanding the definition of ''boyhood''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500083f3-ddaa-464d-a186-abf22627140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That there is no cultural infrastructure to support slightly feminine
        boys like mine only underscores this point. Where are the books, movies, toys
        and video games working to gently expand the notion of boyhood, quietly and
        uncontroversially permitting them to take pride in their love of pink glittery
        hearts, baby dolls or whatever else their budding hearts desire?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5616eb13-13ae-45fc-bf87-d9a1f7db64e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bedazzled ninja turtle or a feature film about a peasant boy who
        falls hopelessly in love with princess would help all children feel more emboldened
        by their girlier proclivities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7c3e3-ec01-4185-bcb6-18de7a7b895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Gottlieb, founder and CEO of Global Toy Experts and publisher
        of Global Toy News, said the toy industry has experienced far more pressure
        to expand the definition of girls'' toys than it has to expand the definition
        of boys'' toys.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e7fb7-436b-4c7c-9927-8d106f2afc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost all the social demand has been on the girls'' side," Gottlieb
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2011aaf7-853f-41ef-8c2c-7644cde2a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s not without hope. In 2017, the toy industry did away with
        the categories of "boy toy" and "girl toy" in its Toy of the Year Awards,
        and there''s been a small uptick in dolls marketed to boys.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d6761-cbe6-4014-8a6a-a32003b7b1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you are going to see more (''girl'' toys marketed to boys
        or as gender-neutral), but it is going to come later," Gottlieb said. "Remember,
        you still have 20th-century leadership marketing to 21st-century young adults.
        As these young adults move their way up through the ladder, you are going
        to see more and more gender neutrality."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecbd47c-8d72-4205-9233-5ba695e41a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My search for boys toys and media geared at "feminine" boys has
        yielded very little. I found a handful books written for gender-nonconforming
        boys that do some of this work, but they aren''t the right fit. My son freely
        and easily identifies as a boy. He doesn''t need our help in his rejection
        of the label of "boy"; he needs the meaning of that label to expand.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7a7f6-eb72-4b6e-ba02-5733c6380706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I get it. Permitting, let alone encouraging, boys to be more girly
        is scary. We want our boys to keep being like boys because masculinity is
        still where the power lies. And we want our girls to be more like boys for
        the same reason. But while that method of seeking gender equality has worked,
        there are limits to how far it can get us.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8831f3-31de-4ffe-b648-eb298afca15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her recent book "Women and Power: A Manifesto," Mary Beard encourages
        readers to scrutinize our notions of power, particularly those inhospitable
        to behaviors and experiences traditionally associated with women. "If women
        are not perceived to be fully within the structures of power, surely it is
        power that we need to redefine rather than women?" she writes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c19e60-b6a4-404f-8773-8a3affdb6bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widening the perimeters of boyhood would be a great place to begin
        this work of redefining power. It should, as&nbsp;others have suggested, help
        inoculate boys against the stoicism and aggression some of them experience
        in their teenage years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dd32ed-90cf-45fb-b023-6800ed38b811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raewyn Connell, author of "Masculinities," said many teenage boys
        still feel as though they must avoid any signs of weakness or femininity.
        This, in turn, feeds homophobia, because gay men are associated with the parts
        of themselves that they feel they must suppress.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d4ccff-70e5-4b65-82f0-1e6bbc205bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With teenage boys, the search for respect and recognition often
        results in exaggerated displays of dominating masculinity: the football hero,
        the first guy in the peer group who smokes, the playground bully, etc.," Connell
        said. This is often accompanied by "a stark rejection of ''girl things.''
        "</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f4d75-1c86-430a-9405-5566f8b822c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadening boyhood will also help give legitimacy to women''s work
        and interests, bringing things like beautification, compromise and caring
        for others into the official range of human endeavors that truly matter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb7ed8f-968a-4611-a1ba-79b7d8edd6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, I came across a&nbsp;Twitter thread&nbsp;explaining the
        backstory to the Etsy-favorite quote "Well-behaved women seldom make history."
        We''ve long interpreted it as a call to arms for women to put down their babies,
        oven mitts or lipstick and start making some noise -- like a man. But it turns
        out the line was written with another agenda in mind.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d90ca7-452a-4cf9-9eea-ec2f2ed4e12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historian Laurel Thatcher Ulrich included the sentence in a paper
        about women in colonial America, whose domestic existences had largely rendered
        them uninteresting to historians and therefore absent from history books.
        Ulrich wasn''t telling women to act more like men; she was telling us to pay
        more attention, and imbue more importance, to a traditionally feminine existence.
        In other words, "well-behaved women seldom make history" ... because nobody
        thinks that what they are doing is worthwhile.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40faf5f-e682-4db4-9f17-c46f9c3e0af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I bought my son the Rainbow Dash sweatshirt, and he wears it on
        a regular basis, on top of his equally adored superhero t-shirts and paired
        with his knee-worn pants. We never had a talk, but his breezy confidence in
        wearing this flamboyant hoodie suggests that he doesn''t need one, at least
        not yet. For him, there is no inconsistency between boy and glittery rainbow,
        and this palpable certainty serves as an invitation for others to feel the
        same.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c4530-61b4-416f-9455-0c24e26d4f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:54:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:54:12.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also doesn''t need my protection. He needs my support, a beaming
        mom waving from the sidelines as he seeks to make his version of well-behaved
        history, by way of glittery wings or whatever else he chooses to keep him
        afloat.</p>'
  'russia-syria-us-strikes':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-14T20:51:02.343+08:00
    'imagesource': 'jcr:c56185a0-cd1a-473b-bb8f-86d08882bee2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aca93f9-b2ef-4363-b422-fbcb5732abad'
    'lead': 'Russian President Vladimir Putin says they were against the United Nations''
      charter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T15:56:32.733+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T15:57:08.630+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T15:57:08.292+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia condemns US-led strikes on Syria as ''act of aggression against
      a sovereign state''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226678a1-7864-4919-af2c-9dfdbbcbd34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russia has condemned&nbsp;US, UK and French
        strikes against targets in Syria&nbsp;over the alleged use of chemical weapons,
        as the Western allies argued they were essential to deter the future use of
        illegal munitions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f64ad2e-66a0-4b74-a675-b357a87fb661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes hit three sites -- one in Damascus and two in Homs --
        which US President Donald Trump said were "associated with the chemical weapon
        capabilities of Syrian dictator Bashar al-Assad."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa84d95-2b6b-4124-9ddd-6560216e9fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action followed a week of threats of retaliation for an alleged
        chemical weapons attack on civilians in Douma, outside Damascus, where Syrian
        forces have long been battling rebels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13032dda-db5f-46e5-a78d-aafad99ae4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin called the missile strikes an "act
        of aggression against a sovereign state" and said they were against the United
        Nations'' charter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ed115-1f1b-4fa5-b3c4-92340b269c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia -- a key ally of the Assad government -- is calling for an
        immediate UN Security Council meeting to discuss the "aggressive actions"
        of the United States and its allies, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd626bbbb-3c4a-43df-ab6f-8d051ef8358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb79897d-34ff-4db3-a7bf-529d54b43bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said she supported the military
        action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53e5be1-2f21-4c76-89ea-73227ebeca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Theresa May said the military action was believed
        to have been successful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc030a1-5af8-4740-a58b-932f330867ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Minister for the Armed Forces Florence Parly said all French
        aircraft had returned safely from their mission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0646a9d2-d98f-4b17-afb1-d26977713ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s Foreign Ministry condemned the airstrikes as a "flagrant
        violation of the international law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf5fed4-95f3-4951-b730-497916528e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three civilians were wounded in Homs after "several" missiles were
        intercepted by Syrian air defense systems, Syrian state TV said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ec63a-40db-4611-8906-e778df43d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s Foreign Ministry called on the international community
        "to strongly condemn this aggression," warning it would "pose a threat to
        international peace and security as a whole," in a statement published by
        the state-run Syrian Arab News Agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d9892-776f-44e0-9188-46f224a186c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the office of the Syrian Presidency tweeted a video of
        Bashar al-Assad going to work Saturday, with the caption "a morning of steadfastness."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226afeec-2a54-41a0-8012-d8b5868ff205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danny Makki, a British-born Syrian journalist in Damascus, told
        CNN his whole neighborhood had been woken by the strikes near the capital.
        "You could tell straight away that this wasn''t your average Damascus night-time
        battle. It was something far bigger," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23166ad4-a643-491f-ae06-9de98a3ed550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address announcing the action, Trump said he had
        decided to take action because last weekend''s action by Assad "was a significant
        attack against his own people," and "not the actions of a man, they are crimes
        of a monster instead."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af910c89-d068-4074-9c10-4f6ad7a216d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the purpose of the campaign was to "establish a strong
        deterrent against the production, spread and use of chemical weapons."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85052b93-57f2-46af-9276-bf099cccaefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Joseph Dunford, chairman of the US Joint Chiefs of Staff, told
        reporters at a Pentagon briefing that the first allied strike targeted a scientific
        research center in greater Damascus involved in the development and production
        of chemical weapons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a50b1b-9bb1-42ae-97db-4135654f9936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second site targeted was a chemical weapons storage facility
        west of Homs, while the third was a chemical equipment storage facility and
        important command post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa57e8-ac6d-4f2d-b865-c63571b7b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes -- the strongest concerted action yet by Western forces
        in Syria -- were launched at 9 p.m. ET, as most of Europe and the Middle East
        was shrouded in darkness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac527bb-1a2b-4a19-a3fd-cdf4031099b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Armed Forces said in a statement that 110 missiles were
        fired on Syrian targets and that the country''s defense systems "intercepted
        most of the missiles, but some hit targets including the Research Center in
        Barzeh."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254a0a85-a749-4cbe-9246-806b026f3e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three civilians were wounded in Homs after "several" missiles were
        intercepted by Syrian air defense systems, Syrian state TV said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25571d98-ca67-4d00-af3a-d6cbd5b19728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state news agency TASS reported that none of the missiles
        fired by the three western nations struck areas near its naval and air bases
        in Syria. Those bases come under the protection of Russian air defense units.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf5225b-546f-4beb-8a5f-691f4e2e9f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meeting of the North Atlantic Council will be held Saturday afternoon,
        a NATO official told CNN. France, the United Kingdom and the United States
        will brief allies on actions taken in Syria, the official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8d064-da07-4711-a631-b36208b46431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theresa May: ''Not about regime change''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ddd28-83e4-4fd3-ab8e-79ccea41a746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised statement Saturday, UK Prime Minister Theresa May
        said UK forces had undertaken a "limited and targeted strike" and that there
        had been "no practicable alternative to the use of force to degrade and deter
        the use of chemical weapons by the Syrian regime."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8bff2e-09be-4f90-9737-10951f8ae10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a full assessment has not yet been completed, "we believe
        that the action was successful," she said. "This was not about interfering
        in a civil war. And it was not about regime change."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdceb434-9b57-4093-bd10-8e6a12aa0dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While insisting that the military action was a direct consequence
        of the alleged chemical weapons attack in Douma, May also alluded to the use
        of a nerve agent in the English city of Salisbury. "We cannot allow the use
        of chemical weapons to become normalized -- within Syria, on the streets of
        the UK, or anywhere else in our world," she said. Britain says Russia is behind
        the Salisbury poisoning, a charge Moscow denies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1840d651-848d-4584-a60e-312da6c3c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts from the international chemical weapons watchdog, the Organization
        for the Prohibition of Chemical Weapons, were en route to the alleged chemical
        weapons attack site in Douma before the joint military strike was launched.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acd1d18-fd3d-4431-8e39-b30a53abae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Ministry of Defense said it believed the action by the
        US, UK and France was not in retaliation to the alleged chemical attack in
        Douma but instead was a reaction to the "success" of the Syrian army in liberating
        its territory from rebels.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389eaa58-226a-4e7b-a7a0-db6f0397e523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International reaction</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3440342-7529-4aaf-9190-c39e44d97297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey, an important player in the Syrian conflict, said it viewed
        the airstrikes as "an appropriate response" to the Douma attack.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc0b99a-f73b-47de-8e35-acb1ea4c633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome this operation which has eased humanity''s conscience
        in the face of the attack in Douma, largely suspected to have been carried
        out by the regime," Turkey''s Foreign Ministry said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7690a9-3672-4f0a-a7ac-605e2e7b954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel said all available evidence pointed to the Assad regime being
        responsible for the Douma attack and criticized Russia for blocking an independent
        investigation through the UN Security Council.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215326c-07e3-46f6-9819-f5e7c60f737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military operation was necessary and appropriate to preserve
        the effectiveness of the international ban on the use of chemical weapons
        and to warn the Syrian regime of further violations," she said in a statement
        voicing support for the joint US, UK and French action.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6399bc-94c7-4c7f-9339-1fa12577238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s defense minister issued a statement in support of the
        strikes, calling them "a calibrated, proportionate and targeted response."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce31899-f671-4855-b607-1f53e0960580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli official told CNN that the strikes enforced the red line
        drawn by President Trump last year. "Syria continues to engage in and provide
        a base for murderous actions, including those of Iran, that put its territory,
        its forces and its leadership at risk," the official said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b56db1-51cf-460b-8321-c75b5ca056af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:56:32.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:57:08.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Iran -- another key ally of the Assad government -- condemned
        the strikes. "The attack is the blatant violation of international laws, as
        well as ignoring the sovereignty and territorial integrity of Syria," Iranian
        Foreign Ministry spokesman Bahram Qasemi said according to Iranian state media.</p>'
  'ateneo-sereno-quo-warranto-impeachment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-14T19:10:10.003+08:00
    'imagesource': 'jcr:91e52a90-9b63-49b8-a7ce-82f6ec66fe39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc709c3f-bb0b-47c5-b9af-36d9bbfc460c'
    'lead': 'Ateneo de Manila University expresses its dismay and disappointment at
      how vicious and malicious the search for accountability has become.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:00:05.387+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T16:00:08.803+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T16:00:08.640+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ateneo to SC: Junk Sereno ouster plea

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f33d72-6d6a-41bc-bdb9-5ce3860c9e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:00:05.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:00:08.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) -</strong> The
        Ateneo de Manila University urged the Supreme Court to dismiss the quo warranto
        or the petition to oust Chief Justice Maria Lourdes Sereno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d4760c-da80-474f-8c17-f496b6fcd3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:00:05.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:00:08.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University President Fr. Jose Ramon Villarin announced this in a
        memo to the Ateneo community Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eab6e4-1d83-4085-9e96-e530c30d822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:00:05.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:00:08.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, the legal and proper process is impeachment and
        not quo warranto. We thus categorically call on the Supreme Court to dismiss
        the quo warranto petition filed against the Chief Justice," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4223282a-51dc-4640-8938-52b951e54424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:00:05.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:00:08.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin echoed Sereno, an economics graduate in Ateneo, in pointing
        out the bias of several justices in the quo warranto proceedings that began
        April 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe5380-0dfe-45bb-9071-ded8c49908a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:00:05.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:00:08.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The University expresses its dismay and disappointment at how vicious
        and malicious the search for accountability has become," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8c6537-40a7-4c25-9970-e67a912382f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:00:05.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:00:08.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Diosdado Peralta, Lucas Bersamin, Francis Jardeleza,
        Noel Tijam, and Teresita de Castro testified against Sereno before the impeachment
        hearings by the House Committee on Justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff0e459-ea77-440e-acc5-75c05928e3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:00:05.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:00:08.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all refused to inhibit from the hearing of the petition filed
        by the Solicitor General Jose Calida. The country''s top government lawyer&nbsp;
        wants to invalidate Sereno''s appointment, citing her alleged failure to fully
        disclose her wealth by not submitting some of her Statements of Assets, Liabilities,
        and Net Worth (SALN).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee757081-5538-4cba-adb3-bdb7540b021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:00:05.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:00:08.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should alarm us when several justices who will decide on whether
        the Chief Justice has sufficiently complied with the requirement are among
        those who have accused her of wrongdoing in that regard, during hearings conducted
        by Congress, thus effectively prejudging the matter," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203fbf80-0e0e-4e47-8f8e-a1610b20c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:00:05.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:00:08.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged violations in Sereno''s SALNs also form part of the articles
        of impeachment against her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ddeba4-0c1b-49e4-8e88-05c5d4ecda80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:00:05.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:00:08.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us allow the impeachment to unfold, to guarantee the impeachable
        officer due process of fundamental law," Villarin said. "As the nation''s
        highest court, the Supreme Court''s main focus should always be to keep the
        freedoms of each person inviolable and sacred."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f059b6-95fa-4b9b-a2ca-fb7d20e5e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:00:05.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:00:08.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez has said the impeachment will be
        tackled and voted by the plenary when Congress resumes session on May 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6960a69a-ef4c-471c-ae56-0c4524631de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:00:05.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:00:08.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9750dc-48f2-4015-8680-46209f50e124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:00:05.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:00:08.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, convening as an impeachment court, will need a two-thirds
        vote or 16 of 23 senators to convict the Chief Justice.</p>'
  'Duterte-China-Xi-Jinping':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'FILE PHOTO. President Rodrigo Duterte (L) and Chinese President Xi
      Jinping (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-14T18:44:14.957+08:00
    'imagesource': 'jcr:373eef27-ed3b-4015-895c-dc6eb805cddb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0ad4499-7c7a-4127-9ee5-4ce25e74f1c8'
    'lead': 'The country''s top diplomat does not see anything wrong with President
      Rodrigo Duterte''s praises for his Chinese counterpart. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:03:02.499+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T16:03:06.656+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T16:03:06.500+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano explains Duterte''s ''I love Xi Jinping'' remark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f3b6a-a864-4c63-b2c1-53c6a4fe02ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:03:02.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:03:06.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) ‚Äî</strong> The
        country''s top diplomat does not see anything wrong with President Rodrigo
        Duterte''s praises for his Chinese counterpart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e219b23a-e131-4d44-a085-3773890a46d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:03:02.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:03:06.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte hogged global headlines yet again, for his statements before
        flying to China for the Boao Forum for Asia on April 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21de551-a982-4d72-819a-b0e4da2be92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:03:02.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:03:06.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just simply love Xi Jinping. He understood, he understands my
        problem, and he''s willing to help. And I would like to say thank you, China,"
        he said in his speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09059b80-f793-4759-86c1-c029e0a312ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:03:02.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:03:06.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he needs China "more than anybody else."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dbe338-1df1-4515-9674-703306226d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:03:02.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:03:06.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano was asked about the
        President''s remarks in a recent interview with CNN''s Kristie Lu Stout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a15a6-0cb1-424d-83b7-f918582e2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:03:02.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:03:06.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shouldn''t we love everyone and don''t we need everyone?" Cayetano
        said, adding that the two countries are close neighbors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3313a5-8432-4e57-bbd8-9ba98a370832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:03:02.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:03:06.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led Stout to ask, "Does Duterte love China more than his own
        sovereignty, sovereignty of the Philippines?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8cae6-3be5-402c-b86e-87726208df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:03:02.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:03:06.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano disagreed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070bb7dd-dec3-47d2-b068-2113665fe1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:03:02.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:03:06.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loves the Filipino people. He''s said he will die for the Filipino
        people. He''ll not die for America, for China, for Japan but he''ll die and
        give his life for the Filipino," Cayetano said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c82145-3599-4138-8a81-e04c93109e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:03:02.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:03:06.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government has been criticized for its soft stance on
        China amid the long-standing maritime dispute over the South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff36ba0-b589-4942-a50e-6ebcc3b78d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:03:02.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:03:06.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said the Philippines cannot afford to declare war against
        China, saying it was best to stay friends with the Asian giant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd32eb31-c7b7-41c0-aece-946dc9021490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:03:02.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:03:06.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the relationship between the two countries has "blossomed,"
        but reiterated this does not mean the government is giving up on its claims
        in the West Philippine Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f1de87-2c43-4213-9037-1cd4b43d6971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:03:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:03:06.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We say the same thing and we mean it. We''re not gonna give a single
        inch of our territory and we''re not gonna give up our sovereignty rights,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0776c15-fcdf-4a69-b159-224a5e635296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:03:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:03:06.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the Permanent Court of Arbitration in The Hague awarded
        to the Philippines areas in the South China Sea that lie within the country''s
        200-mile exclusive economic zone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3659059-233b-4fce-993b-fe71e5a02fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:03:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:03:06.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: What you need to know about the Arbitral Tribunal''s ruling</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2edac1-a7a0-42ba-b606-3cf72e33bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:03:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:03:06.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China has refused to acknowledge the arbitral ruling and
        continues to claim almost the entire South China Sea. Duterte promised to
        bring the ruling up with China during his term.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e86289-eb7e-4a72-8fcf-58b70b62ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:03:02.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:03:06.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duterte''s visit to China last week, he and Xi held talks
        for a possible joint energy exploration in the South China Sea.</p>'
  'Boracay-closure-impact-tourism':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-14T18:29:10.934+08:00
    'imagesource': 'jcr:bf7f67e0-14b6-4ab7-855d-c8edff4906f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '257bf099-eb24-4a24-8426-839d0b2f4dc2'
    'lead': 'The Department of Tourism (DOT) downplays the effect of Boracay''s impending
      closure on the country''s tourism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:05:42.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T16:05:45.682+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T16:05:45.551+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT: Boracay closure has minimal impact on tourism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb096e-f81f-48ab-aaf8-2813a8804ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:05:42.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:05:45.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) ‚Äî</strong> The
        Department of Tourism (DOT) downplays the effect of Boracay''s impending closure
        on the country''s tourism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c917a02-fe77-43d7-8a4d-75c0bb011420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:05:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:05:45.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT is confident the government can still meet the target of
        7.4 million foreign tourists this year despite Boracay''s closure during the
        summer or peak season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e191f-b110-42eb-9220-11a120c0f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:05:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:05:45.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Wanda Teo in a press briefing on Saturday said
        the island was in fact not the top destination in 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09252cf7-2457-4b88-8b56-404521f857e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:05:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:05:45.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data show around 986,000 foreign tourists visited Boracay last year,
        or only 15 percent of the total number of tourist arrivals at 6.6. million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3497d3ec-c609-4d72-8eaa-454b5b767c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:05:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:05:45.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Cebu even had more foreign visitors at 2.2 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e8dde-ea0e-49e2-8ff8-83640f60e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:05:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:05:45.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag na lang isipin na pag sinara ang Boracay, wala nang tourism,
        meron pa po. Marami pang product and DOT na pwedeng i-carry," Teo said in
        a press briefing Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7004ca7-24ee-41da-83c0-f11cd1b33beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:05:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:05:45.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "People should not think that tourism will suffer
        when Boracay is shut down. The DOT has more products to offer."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ea406-f240-4d51-b6b6-2b167f4723bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:05:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:05:45.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said foreign tourists are going to Bohol, Cebu, and Palawan
        instead as Boracay is set to close starting April 26.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fce0652-9184-4fc5-8a98-b0c24a3769f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:05:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:05:45.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(But) when we reopen Boracay, I''m sure there will be more that
        would want to come and see Boracay by the end of the year," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf015c6-f002-41ed-baa9-56742df4b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:05:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:05:45.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered Boracay''s temporary closure
        after calling it a "cesspool."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40514a1b-4f12-4847-a552-b93a6cb20223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:05:42.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:05:45.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world-renowned tourist destination will be closed for a maximum
        period of six months as the government cleans it up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4087208a-bc46-46fb-b9ce-77e410991098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:05:42.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:05:45.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo explained that during this time, tourists will be barred from
        entering the island and residents and workers will be given an ID so they
        can stay there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8b9de-ac62-4c2c-8470-671569b4623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:05:42.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:05:45.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same press briefing, Teo said the government eyes hosting
        the Miss Universe pageant again either this year or in 2019. If that pushes
        through, the swimsuit competition will be held on the island to promote its
        reopening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66229ca6-84ca-4336-a0ec-2428a11548df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:05:42.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T16:05:45.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Gov''t wants Miss Universe pageant back in PH, swimsuit competition
        on Boracay island</p>'
