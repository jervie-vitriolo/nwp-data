  'toronto-van-driver-charged-murder-alek-minassian':
    'author': 'Susannah Cullinane and Holly Yan, CNN'
    'caption': 'Canadian investigators are piecing together information about the
      man accused of driving a van into multiple pedestrians at a busy Toronto intersection
      Monday, killing 10 and injuring 15. (Photo: Cole Burston/Getty Images via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-24T23:11:56.889+08:00
    'imagesource': 'jcr:8a048422-b10e-4017-a701-43d440e8f74b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0997db0-acef-48ce-8552-d79ca996b776'
    'lead': 'Alek Minassian, the man suspected of plowing into pedestrians with a
      van Monday, was charged Tuesday with 10 counts of first-degree murder in a Toronto
      court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T15:59:58.444+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T16:00:03.244+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T16:00:02.962+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man accused of mowing down pedestrians in Toronto charged with murder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dbc6c0-e01a-41a4-8754-7007624da30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> [Breaking news update at 10:24 a.m. ET]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f332ba-e79d-41b7-9f43-41aceed35f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alek Minassian, the man suspected of plowing into pedestrians with
        a van Monday, was charged Tuesday with 10 counts of first-degree murder in
        a Toronto court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eed3f5-e85f-4148-868d-02acba89810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minassian is also charged with 13 counts of attempted murder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e746831-140b-4280-a653-8808a3ffe327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Previous story, published at 10:11 a.m. ET]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b714108-eb03-4cde-a336-32f74c8cc875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one knows why a rental van plowed into Toronto pedestrians for
        nearly a mile – except for the driver himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ce300d-2714-47d4-869a-235acfe4e53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the melee Monday, 10 pedestrians were killed. Another
        15 were injured. And now the suspect is in custody, though the reason for
        the devastation remains unclear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b73f96c-f3e7-4367-85c2-162297ba5699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously all Canadians continue and will continue to have questions
        about why this happened, what could possibly be the motive behind it," Canadian
        Prime Minister Justin Trudeau said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02da768-1a98-4188-8226-921220095e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators hope to get more answers when the suspect, Alek Minassian
        of Richmond Hill, Ontario, appears in court at 10 a.m. ET Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a85d7b-7bb3-4c94-9ea7-a648a18ca7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, officials aren''t calling this an act of terrorism. "There
        would appear to be no national security connection," Canadian Public Safety
        Minister Ralph Goodale said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc6fdc-3e85-4146-ac28-14ac98a63896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Toronto Police Chief Mark Saunders said "it''s very clear just
        from a general perspective to say that the actions definitely look deliberate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e1dfd-2491-47a3-b815-305a697e3e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The van sped down a busy street Monday with reckless abandon, swerving
        into the wrong lanes of traffic and careening onto a sidewalk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e15807d-a4a0-4c71-b441-c7ca95056732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minassian was arrested in a white rental van less than 30 minutes
        after police received a 911 call, Saunders said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157df53d-02d0-4e68-9347-c4881469ba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Toronto authorities hadn''t had previous contact with the
        25-year-old suspect. But a U.S. law enforcement official with knowledge of
        the matter said Minassian was known to authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917d55b-27ea-4b7e-9f07-5533e0f86d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clue emerges from Facebook</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ae03ea-903c-4f61-8989-cc1f4b4e0be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found a Facebook account they believe belongs to Minassian,
        CNN law enforcement analyst Josh Campbell said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0338b46-6594-4535-b3a3-9ccfbd78c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A message posted on the account earlier Monday read: "All hail the
        Supreme Gentleman Elliot Rodger!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d97ee23-c584-4515-97c7-a40fb6886f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campbell said investigators believe the post refers to the man who
        killed six and injured 14 in a drive-by shooting and vehicle ramming attack
        near the University of California Santa Barbara campus in 2014. Rodger later
        died from an apparent self-inflicted gunshot wound.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57812fe-08da-4a3d-a19c-91d4adf1fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said Rodger was motivated to carry out his attack
        by a personal grievance related to his immersion in the extremist ideological
        subculture of men''s rights activists, who believe women don''t actually want
        gender equality and have been brainwashed by feminist propaganda.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d3736-1ec2-4185-84f0-80187e9869ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mile-long scene of carnage</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43555baf-0759-444c-bb8e-bf3e65150ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Minassian left a trail of destruction nearly a
        mile long, north of midtown Toronto.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fe46b3-1cce-4a74-8307-bcf8fa2ea3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on witness accounts, we have a vehicle that started north
        on Yonge Street from Finch (Avenue) and drove southbound at some point in
        times on sidewalks, at some point in times driving southbound in northbound
        lanes," Saunders said, adding that it appeared to be a deliberate act.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7892877-7d0a-4694-83da-a0641aa8cd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten people were transported to Sunnybrook Health Sciences Centre
        and two were declared dead at the hospital. Five patients there were in critical
        condition. Two other patients were taken to St. Michael''s Hospital, but their
        conditions are unknown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d3b9a9-5def-446e-b048-0a38764d6c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Scene from a war zone''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebc312-491e-4306-86e3-415b211909dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diego DeMatos was one of the good Samaritans who tried to save victims.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a776a1c-b037-4859-beb8-e3a73ae7e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeMatos said he was driving north on Yonge when he saw the van driving
        fast southbound. He said he saw the van hit a man and a woman.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd91f3-2041-4e7c-999d-86ed1996ba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blood started gushing out of his head, and she was bleeding really
        badly, too," DeMatos told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62073653-84d6-4dfb-a774-72441e31e7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, he thought the collision was a hit-and-run. But then he
        noticed four to five victims on the ground as he drove a few meters further.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c61bdf-97ef-40c4-9cb3-c8c75cd6c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeMatos said he stopped to help another victim, who was already
        being aided by someone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6336b9f-54ea-458b-be57-56cac7336fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went over to try to perform CPR on him. ... He died in our arms,"
        DeMatos said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd625c07a-f81b-4770-ab17-c62f363063b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a scene from a war zone. There was garbage cans everywhere,
        broken bus shelters and mailboxes on the ground."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc32df43-f38c-4cfb-8ed2-9e8c19cf19ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dramatic arrest</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842ed4e3-f67e-4087-a991-eccba3f8fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cell phone video obtained by CNN partner CTV appears to show a tense
        standoff with a suspect after the incident. Police have not said whether the
        person in the video was Minassian.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1e3949-a8d0-437c-ad56-3faf84b94180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage appears to show a man standing in front of a white van
        with a damaged front bumper. The man is yelling and extending one arm, pointing
        an object at an officer standing behind a black car.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906bf97c-209a-4b3a-903a-c27cb7c3b3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer has his weapon drawn and pointed at the man. The officer
        slowly steps toward him and yells "Get down, get down!"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38484d44-6e47-4293-85f0-ad27fa63371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the video, the man is seen on the ground and the officer
        is cuffing his hands behind him; the object can be seen lying on the ground
        off to the side.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92283a17-9607-4b49-ae2d-d7d3fd2da485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for whether the suspect had a weapon, "There''s nothing that
        indicates he has a gun," Saunders said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847aabe8-a454-4d18-9d45-75aa2f04aa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau offered his condolences to the families of the victims.
        He thanked first responders, who he said "faced danger without hesitation,
        and their efforts no doubt saved lives and prevented further injuries."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5bbbd6-479e-44f5-9e62-bb9aab44cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should all feel safe walking in our cities and communities,"
        he said. "We are monitoring this situation closely, and will continue working
        with our law enforcement partners around the country to ensure the safety
        and security of all Canadians."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeaf636-3fe6-44b0-b778-432f2cc0b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:59:58.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:00:03.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Man accused of mowing
        down pedestrians in Toronto charged with murder."</em></p>'
  'spotify-non-paying-new-music':
    'author': 'Kaya Yurieff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-23T23:05:00.575+08:00
    'imagesource': 'jcr:65335adc-64dd-44d2-8ba7-03cef84255e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f489378-dfa2-4c40-8311-8966b138ab5d'
    'lead': 'Spotify redesigns its mobile app for non-paying users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T16:05:59.995+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T13:13:59.828+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T13:13:59.604+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spotify revamps app for non-paying users

      '
    'updated': 2018-04-24T10:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e3e438-461f-451f-ae3e-f0b37ab4819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:05:59.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Spotify is adding some bells and
        whistles to its free app.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d03562-b2bd-4454-93dc-6cf795d5bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:05:59.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the music streaming platform announced it has redesigned
        its mobile app for non-paying Spotify users. It now features new tools previously
        only available to premium subscribers, such as new music discovery, personalization
        and low data mode.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21c5bab-33ca-4e8b-beb0-583055902405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:05:59.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is part of an effort to attract more paying subscribers.
        Spotify said 60% of premium users began on the free service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887fd83a-8ded-44a5-a4b0-7ab78925d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:05:59.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing this because we know it will help us drive growth,"
        Gustav Söderström, Spotify''s chief research and development officer, said
        at an event in New York City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962f56b-cb27-42b8-8838-89540d216090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:05:59.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users who don''t pay $9.99 per month for the premium tier can now
        access 15 playlists on the app, such as Daily Mix and Discover Weekly. Daily
        Mix learns what types of music you listen to and suggest songs you may like.
        The popular Discover Weekly playlist is aimed at helping user''s find new
        music.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2258ea5e-8bb8-47bf-b524-62c167a7fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:05:59.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another new feature cuts down on data consumption by 75%. The premium
        app has long had an offline mode: Paying users can listen to pre-download
        playlists or songs without racking up cell phone bills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b568a092-e476-4d2f-8e0c-e98ece528dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:05:59.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 90 million users on its free tier, and 71 million paying
        subscribers. The company expects its overall audience could top 200 million
        monthly users by the end of this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a2a16-6812-4d7a-8c27-5ffb3c61ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:05:59.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update marks the company''s first major news announcement since
        it&nbsp;went public&nbsp;early this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e6185-1593-4f3b-8ee9-ce311ad1f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:05:59.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will roll out globally to users in the next few weeks.</p>'
  'avengers-infinity-war-blockbuster':
    'author': 'Frank Pallotta'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-23T22:54:53.855+08:00
    'imagesource': 'jcr:e2fd3f4b-d288-4e32-8d8b-1769d2674455'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '559dfc58-e41f-490e-a016-ee907eaaf51a'
    'lead': 'Presales for "Avengers: Infinity War" are outpacing the last seven Marvel
      Studios films -- combined.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T16:10:00.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T16:10:08.435+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T16:10:08.346+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Avengers: Infinity War'' assembling for possible historic box office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6763dd6-c2ea-4598-85ae-1985c56da959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:10:00.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:10:08.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Marvel has had some big numbers in
        its decade of blockbuster movies. 18 straight number one openings. Nearly
        $15 billion in total global box office. Now it has another one in its sights
        for when "Avengers: Infinity War" opens next week in the U.S. : $248 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e246ab-2244-4183-9a2f-aa953bd30f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:10:00.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:10:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the record for biggest domestic opening in history, a title
        currently held by 2015''s "Star Wars: The Force Awakens. Beating it will not
        be easy, but a week before its opening, "Infinity War," is putting up some
        pre-sales stats that suggest it has a chance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01622ea-b1ad-4a91-be73-0b26f4e2962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:10:00.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:10:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online ticket seller Fandango reports more than 1,000 "Infinity
        War" showtimes are already sold out in advance. Due to the high demand, theater
        owners are continually posting new times on the site -- even including a 3:05
        a.m. showing on Friday morning in New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf1a61-4bda-4c5e-a879-b55f10c8dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:10:00.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:10:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week the site announced that presales for "Infinity War"
        are outpacing the last seven Marvel Studios films --&nbsp;combined.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e0cb5-dd96-48d1-b3e6-6b0377b558c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:10:00.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:10:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Shawn Robbins, chief analyst at&nbsp;BoxOffice.com,
        "Infinity War" is the culmination of Marvel''s cinematic universe, and even
        though the superhero studio is far from done, the film represents an end of
        era. Fans may be sensing that, and it could be driving the ticket sales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089d116-e9c8-449e-b93d-ca753399dcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:10:00.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:10:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Marvel''s pièce de résistance," Robbins said. "It''s the
        payoff to ten years of world-building and character development that have
        helped change pop culture. The entire concept of a sprawling, multi-franchise
        universe on this scale is something audiences had never seen before, and that
        creates a must-see event aura."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2fdb8f-a39f-4d68-b300-a92a90ef751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:10:00.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:10:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fandango also said last week that the film was selling twice as
        many tickets as "Black Panther" at the same point in the sales cycle. That''s
        particularly noteworthy given that "Black Panther" became a phenomenon as
        soon as it hit theaters, and went on to make $1.3 billion worldwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4fe82d-0cbf-4149-99af-1562fcd417a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:10:00.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:10:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With several of that film''s characters and locales featuring prominently
        in ''Infinity War'' there couldn''t have been a more perfect lead-in," Robbins
        said of "Black Panther." "It''s like having the two biggest rock stars in
        the world co-headline a concert: no one''s leaving after the first act."</p>'
  'lost-in-space-netflix':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-23T22:18:29.048+08:00
    'imagesource': 'jcr:bc9ba59a-b7d9-404a-ba1c-2d09449a7f4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20bcabc1-9aec-4170-8d77-b2120e146ec7'
    'lead': 'To its credit, "Lost in Space" has taken on that baggage and still achieved
      a credible liftoff and landing to its first season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T16:12:48.322+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T16:12:51.697+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T16:12:51.546+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: ''Lost in Space'' gets retrofitted for splashy launch on Netflix

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da7dae-d42c-4c4a-bb2a-c3058e8cecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:12:48.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:12:51.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — "Danger, Will Robinson."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f6ee6-c490-4d4f-957f-1d8d1be908b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:12:48.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:12:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that catchphrase and the robot are all you remember about "Lost
        in Space" -- and frankly, there''s not a whole lot more that''s worth recalling
        -- you should have a pretty good time with the Netflix reboot, which, gives
        said robot a more menacing, way-cool retrofitting, along with sprucing up
        other key members of the ensemble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b9b4c6-841e-46aa-8a98-5631b20a308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:12:48.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:12:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granted, there''s some clunkiness in this splashy 21st-century attempt
        to upgrade the 1960s concept, previously transformed into a 1998 movie after
        the signature Irwin Allen TV show, which is very much an artifact of its time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db4b07-4393-4490-bdad-32a6a6ebc242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:12:48.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:12:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strains of the original musical theme play over the credits, a nice
        homage to the past. But the latest version seeks to do more than just improve
        upon the chintzy special effects, introducing more discord into the central
        family (including a marital rift between the parents, played by Molly Parker
        and Toby Stephens), while turning the hiss-able Dr. Smith into a woman (a
        very good Parker Posey).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a27c04-84e1-4ecf-a625-af11d99d9203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:12:48.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:12:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general orbit remains largely intact, with the Robinson family
        part of a mission to colonize space, before they''re thrown off course and
        shipwrecked on a desolate planet (as usual, much of it resembles the outskirts
        of Vancouver). There, the survivors are forced to struggle against the elements,
        and much more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4573b6-bbc9-45f7-bc96-bd85362c51d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:12:48.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:12:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest and aforementioned Will (Max Jenkins), meanwhile, encounters
        a strange robot, forging a bond that makes the mechanized figure -- complete
        with a pulsating visage -- want to protect the child, while fostering suspicions
        on his father''s part.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f1d024-ba37-4953-8bc7-7f8e0733b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:12:48.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:12:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producers pretty shrewdly employ flashbacks to spoon out details
        about how everyone got there, including Posey''s Smith, who is a lot less
        trustworthy than the robot. Layering on those character beats helps flesh
        out the show, though the emphasis sticks to plenty last-second escapes and
        perilous situations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de434d-d036-4546-bcb2-163876f59d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:12:48.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:12:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with those wrinkles, the central family proves serviceable
        but still a pretty bland bunch, including a pair of squabbling daughters (Taylor
        Russell, Mina Sundwall) who occasionally fall victim to "dumb TV teenager"
        syndrome -- only in space.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d1c3b-b2ed-4e95-a22c-5e8d8a0d9c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:12:48.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:12:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, beyond the obvious technical improvements, the changes designed
        to make the show more contemporary and relevant -- including glimpses of a
        smog-choked Earth -- only mildly enhance this family adventure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54b1bac-0c3e-41d7-9822-3372c08d6bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:12:48.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:12:51.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show fares somewhat better with Posey''s character, whose ability
        to psychologically manipulate her companions adds much-needed edge and suspense.
        The first season (all 10 episodes were made available) does sag a bit in the
        middle but finishes stronger, including a clever twist to set the stage for
        season two.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059cd8f3-0ca9-411a-9ece-0373d854d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:12:48.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:12:51.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even amid a spate of revivals and reboots, Netflix has been inordinately
        aggressive about leveraging such built-in equity to garner attention. But
        the evolving nature of TV drama makes the challenge more daunting when dealing
        with a concept this simple -- one inspired itself by "The Swiss Family Robinson."
        (It''s worth noting that Fox tried a similar formula a few years ago with
        "Terra Nova," which proved an expensive disappointment.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2ef367-7990-4187-9530-82e40d087126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:12:48.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:12:51.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To its credit, "Lost in Space" has taken on that baggage and still
        achieved a credible liftoff and landing to its first season. The question
        lingers how long these Robinsons will be able to sustain that creative trajectory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9422240-4296-4fd6-9085-c458967f6830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:12:48.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:12:51.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lost in Space" is now streaming on Netflix.</p>'
  'trump-macron-state-visit':
    'author': 'Kevin Liptak and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-24T21:44:41.055+08:00
    'imagesource': 'jcr:ba364ba6-e031-4491-a002-2fdc045530f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e55a646-e589-4b22-a576-8d754b33b125'
    'lead': 'President Donald Trump served up a dinner of Dover sole and political
      talk on the first night of his inaugural state visit, with intensive discussions
      over the Iran deal and Syria still to come on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T16:15:42.896+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T16:15:45.883+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T16:15:45.692+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump begins state visit with Macron discussing his polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8317666f-9098-4d93-888b-80646b6b96b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump served up a dinner
        of Dover sole and political talk on the first night of his inaugural state
        visit, with intensive discussions over the Iran deal and Syria still to come
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7308780-9d82-4c9b-8992-36bc372410fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s friendly discussion with French President Emmanuel Macron
        at Mount Vernon on Monday evening centered partly on the American political
        and economic situation, specifically the upcoming midterm elections and Trump''s
        ranking in polls, a French official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e9596-da0e-4a06-8c45-75f46eecd4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has tweeted regularly about his polls, which he insists are
        higher than people realize.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f794ece1-6c0a-4dbd-a98f-48118940105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected matters, such as Syria and trade also arose, as did the
        fight against radicalization. The leaders also raised the issue of Internet
        regulation, a matter of hot debate in both France and the U.S. after Russian
        attempts to interfere in elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b4d9a-8ee9-4580-be95-ed78a0003f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full display of pomp</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ae474-ac09-4d94-8eac-01fcf1ea51b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is deploying the full trappings of formal state entertaining
        for the first time in the hopes an elaborate display of diplomacy can lead
        to a deeper bond with the young French leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e45a39-6033-49f5-95eb-5083cf653b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beneath the pomp and circumstance the state visit brings – streets
        lined with fluttering French and American flags, an elaborate military welcome
        and a meticulously planned state dinner – the two leaders are expected to
        tackle a slew of pressing foreign policy issues, from the Iran deal to the
        Syrian civil war, counterterrorism and Russian aggression. The daylight between
        the men on some of those issues will become apparent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84afb27f-9b6f-47ed-8dd5-14a4c41b850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron touched down in Washington midday Monday aboard a French
        government plane. Later, the couple greeted Trump at the West Wing with kisses
        on each cheek to formally begin the visit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d114c-d232-460e-99e7-2a655b9f50fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joined by Melania Trump, the foursome used golden shovels to plant
        a European Sessile oak tree on the South Lawn that had been plucked from the
        Belleau Woods, northeast of Paris, where 9,000 American troops lost their
        lives during World War I. They departed soon after aboard a helicopter to
        Mount Vernon, the riverfront estate of George Washington, for a private dinner
        of lemon-ricotta agnolotti with citrus butter, salad, ballotine of Dover sole
        with lemon curd and heirloom asparagus and chocolate soufflé with cherry vanilla
        ice cream.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd473901-fd20-4e0a-9f18-22386398dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders get to business on Tuesday following a military
        welcome on the South Lawn. In the wake of the U.S.-French strikes in Syria,
        questions remain about Trump''s willingness to maintain a military presence
        in Syria as Macron has urged his U.S. counterpart to do. Trump''s harsh new
        new trade approach has led to fears of a trade war. And a fast-approaching
        deadline on the Iran deal also looms large.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584c454a-6a90-426a-8dbe-bd1033f22e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has threatened to pull out of the Iran deal and snapback US
        sanctions on Iran by May 12 unless major changes are made to the agreement
        brokered by the previous US administration, which capped Iran''s nuclear program
        in exchange for relief from economic sanctions. France, Germany and the United
        Kingdom – key signatories to the deal – are in the midst of negotiations with
        the US aimed at assuaging some of Trump''s concerns, but large gaps still
        remain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56445f4c-9f04-4bd8-83ed-2a2c0d08c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, some U.S. administration officials have been preparing
        options for withdrawal from the agreement, hoping to be ready should Trump
        abruptly make his announcement over Twitter. Macron''s visit could prove critical
        to swaying Trump toward a compromise, rather than the all-or-nothing approach
        he has signaled on the Iran deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8812a2a-12d5-4ed4-934b-745ae7fa35a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underlying competitiveness</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abfcf6-5a27-46ac-aa53-030a60b4dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French leader – who has been dubbed a "Trump whisperer" by some
        – has forged one of the closest relationships Trump maintains with any world
        leader, some of whom he has openly feuded with or belittled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c753c2ec-994e-47f7-b013-5a5cb1329fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beneath the outward bonhomie is an underlying competitiveness,
        according to U.S. and French officials familiar with the two men''s relationship.
        Both are alpha males highly attuned to their own reputations, and each entered
        office with grand promises of shattering their country''s political status
        quo. Officials in both countries have downplayed the notion of a "bromance,"
        insisting the two men are not close personal friends but rather closely aligned
        allies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08023e47-0a0c-4549-a9d7-bed19323b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since May, when the two men met for the first time inside the
        US ambassador''s residence in Brussels, fascination has swirled around their
        relationship. That first meeting was marked by strained grins and a lengthy,
        white-knuckled handshake that immediately went viral online.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf47a34-1703-409f-90c2-6159264f84e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before that session, which occurred on the sidelines of a NATO
        summit, Macron has carefully approached his interactions with an unpredictable
        American leader. He studied videos of Trump''s handshakes, which sometimes
        include a firm tug inward. He and his aides continue to closely monitor Trump''s
        Twitter feed for a daily reading of the US President''s mood and his shifting
        policy sentiments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc739c07-eab4-477b-9d69-1cb60bdc177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most shrewdly, Macron recognized that Europe''s other dominant
        leader, German Chancellor Angela Merkel, would be permanently tarnished in
        Trump''s mind after fostering deeply personal ties to President Barack Obama.
        Long averse to his predecessor''s policies and platforms, Trump has viewed
        Merkel as irrevocably tied to Obama, according to people who have spoken to
        him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5ef4d7-6600-41c6-bce2-65450adc46fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron has cast himself as a blank slate, without a pre-existing
        relationship that might color his interactions with Trump (though Macron has
        met privately with Obama, and even secured Obama''s endorsement during his
        campaign last spring).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ee788b-6edb-483e-8165-b9fc5b665ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel will visit the White House on Friday with none of the elaborate
        trimmings associated with a state visit. Once the favored European leader
        for U.S. presidents, including Obama and President George W. Bush, Merkel
        got off to a frosty start with Trump and struggled to recover. The two leaders
        went more than five months without speaking earlier this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16064141-41ce-4f71-acd4-62a2a3a51f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:15:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:15:45.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump begins state
        visit with Macron discussing his polls."</em></p>'
  'francisco-duque-doh-dengvaxia':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-24T21:38:09.814+08:00
    'imagesource': 'jcr:8381ed60-f553-4d0a-80fe-2ff19f943c46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4063c0a3-007c-432b-8ab1-6813ddb7c1ef'
    'lead': 'Parents file obstruction of justice complaint against the Health Secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T16:20:35.142+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T16:20:38.873+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T16:20:38.722+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque faces new complaint over Dengvaxia mess

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd06c43-8151-4b50-89de-e4a26edd479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:20:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:20:38.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> A new
        complaint was lodged against Health Secretary Francisco Duque III before the
        Justice Department over the Dengvaxia vaccine controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee539168-ebe3-4eda-b712-e3e5a48b8827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:20:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:20:38.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of 13-year-old Abbie Hedia, assisted by the Public Attorney''s
        Office (PAO), filed an obstruction of justice case on Tuesday for Duque''s
        "refusal and continued refusal" to share the master list of Dengvaxia victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecafce31-be00-43a5-9147-52fe2b8b94b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:20:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:20:38.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit po namin hinihiling? Hindi para ibandila sa buong mundo ang
        master list, upang ma-guide lang po ang mga imbestigador ng PAO sa ngayon
        sa anti-torture law," PAO chief Persida Acosta said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec35b2e-b930-446f-ad62-69a186278e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:20:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:20:38.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are we asking for it? Not to flaunt the master
        list to the whole world but to guide the PAO investigator on the anti-torture
        law.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4d35a-7dff-4530-b44f-8411a2c7f4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:20:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:20:38.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hedia allegedly died after being vaccinated with Dengvaxia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95cce3c-aba5-4b03-949e-de976156245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:20:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:20:38.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants said Duque''s intent is clearly to protect himself,
        former Health Secretary Janette Garin, and other government officials from
        prosecution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd94ce66-2fdf-4918-8c8d-077194a499db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:20:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:20:38.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO added Duque did not stop and deliberately continued the mass
        vaccination of Dengvaxia when he assumed office, despite warnings and red
        flags on safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60842631-1d01-44cd-8203-8361ba75ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:20:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:20:38.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same petitioner earlier filed reckless imprudence resulting
        in homicide and torture complaint against Duque, Garin, and 35 other individuals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd6b04-d06c-4fb6-9ff5-9a2989343941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:20:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:20:38.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was administered to over 800,000 students in a school-based
        government immunization program in April 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b28f076-275d-4926-bec9-c069ae5e9eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:20:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:20:38.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical company Sanofi Pasteur in November 2017 announced
        the vaccine posed potentially severe dengue risks among those with no dengue
        history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f646ab-7809-4b4d-a683-982d626a91de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:20:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:20:38.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting panic prompted the Health Department to suspend its
        program and the Senate to investigate the P3.5 billion spent on it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113365ab-9331-4a26-8ce2-286fb6c3b9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:20:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:20:38.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur on Feb. 5 also turned down the Health Department''s
        demand to refund used dengue vaccine vials. It said agreeing to the demand
        will mean Dengvaxia does not work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401f4d0-0132-45dc-9893-5d280675f512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:20:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:20:38.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reiterated that the vaccine remains beneficial for those previously
        infected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc6673c-d30a-42c9-b5c0-9bcdaa0f64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:20:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:20:38.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Sanofi refunded P1.16 billion worth of unused Dengvaxia
        dengue vaccines, saying it was to show its commitment to cooperate with health
        officials.</p>'
  'Monkey-does-not-own-selfie-copyright-appeals-court-rules':
    'author': 'Susannah Cullinane, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-23T21:45:53.778+08:00
    'imagesource': 'jcr:8af450cb-b372-4d6f-baf0-d824c3dd7cd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9733e8a-7b78-4154-b70d-6cdd66794125'
    'lead': 'In 2011, Naruto, then 7 years old, snapped several photos of himself
      with a camera belonging to photographer David John Slater, who was on assignment
      in Indonesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T16:24:41.256+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T16:24:44.749+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T16:24:44.534+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monkey does not own selfie copyright, appeals court rules

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc70426-4a28-44bd-ba12-64379a965422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Monkey ©. Monkey don''t.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa94fbf-be23-45ca-915d-0959bba8cda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naruto, a crested macaque in Indonesia, has no rights to the (adorable)
        selfies he took on a nature photographer''s camera, according to the&nbsp;U.S.
        9th Circuit Court of Appeals. That court upheld a lower court''s previous
        ruling, which said, basically, that animals can''t file copyright infringement
        suits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dc693f-7174-4a57-85ee-e723d2484111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Naruto, then 7 years old, snapped several photos of himself
        with a camera belonging to photographer David John Slater, who was on assignment
        in Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c034a895-47e1-46ac-8df4-3bf4c594d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slater included Naruto''s photos in a book he published.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58bcece-207c-4155-a03b-075144fd8453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2015 lawsuit</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23092e81-165e-4ed3-bd10-2c8acf086546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People for the Ethical Treatment of Animals (PETA) sued Slater and
        self-publishing company Blurb on Naruto''s behalf in 2015. The group argued
        that publishing and selling the photographs that the monkey took infringed
        on Naruto''s rights under the Copyright Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcaeb60-578f-4216-8a61-c3cd2b349c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants argued that, as a monkey, Naruto couldn''t own a
        copyright.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6053a19d-a1df-4ab0-abb8-f26cfc1b4c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;January 2016 provisional ruling, U.S. District Judge William
        Orrick agreed with that argument, saying while "Congress and the President
        can extend the protection of law to animals as well as humans, there is no
        indication that they did so in the Copyright Act."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88033fee-71e8-4539-878f-d0af9cf3013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETA appealed the decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa8d2f4-8c29-4c1d-a111-f1975c3df52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The Monkey Selfies''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3d53cd-ad29-444f-a0d8-a2e1a62dc5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the 9th Circuit Court dismissed that appeal&nbsp;in an opinion
        released Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2054d6a-d6d0-43b3-9238-e12e6e3bdd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Affirming the district court''s dismissal of claims brought by
        a monkey, the panel held that the animal had constitutional standing but lacked
        statutory standing to claim copyright infringement of photographs known as
        the ''Monkey Selfies,''" the court said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22547f14-1d15-4fdd-b66d-84da9dd3c389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our court''s precedent requires us to conclude that the monkey''s
        claim has standing under Article III of the United States Constitution. Nonetheless,
        we conclude that this monkey -- and all animals, since they are not human
        -- lacks statutory standing under the Copyright Act.1 We therefore affirm
        the judgment of the district court," panel Judge Carlos Bea said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47086f4-fdab-418f-9cf1-91806bf18ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expanding legal rights for nonhumans</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448baa07-225e-4005-b509-ca2c96025567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9th Circuit ruling comes after PETA and Slater last year&nbsp;reached
        a settlement in the dispute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdea40d-77f8-48e5-b4a0-a265b3320f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, Slater agreed to donate 25% of any future revenue
        derived from using or selling the monkey selfie to charities that protect
        the crested macaques'' habitat in Indonesia, according to a joint statement&nbsp;published
        on PETA''s website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba674c-a92e-4380-b2e0-a5fff80c725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PETA and David Slater agree that this case raises important, cutting-edge
        issues about expanding legal rights for nonhuman animals, a goal that they
        both support, and they will continue their respective work to achieve this
        goal," the two parties said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997a8d0-4142-4948-9191-49ee69480b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did it come to this?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c536a4-acf3-4aa3-a8e1-81c3f9e8406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute over the photo''s ownership came when it was posted
        on Wikipedia''s free-to-use website. Slater asked that&nbsp;it be taken down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65581874-9ba8-4c3c-b06f-6d787acd3233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wikipedia argued the photo is uncopyrightable because an animal
        took it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da3d0f-c10b-48b4-9159-962a909ba694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image and the legal case attracted international attention,
        raising complex legal questions about copyright and art when it comes to animals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1894e04e-a8b8-4e8f-863f-9f4833d2d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:24:41.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:24:44.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Monkey does not
        own selfie copyright, appeals court rules."</em></p>'
  'roque-report-police-killings':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-24T21:11:15.547+08:00
    'imagesource': 'jcr:799c1fe6-9ed5-46b8-8549-bd9500796250'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a343516-ab21-4413-b63e-f411218cab27'
    'lead': 'Presidential Spokesman Harry Roque said he will have a collated report
      on all cases of killings in police operations within two to three months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T16:27:01.082+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T16:27:05.027+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T16:27:04.909+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque reveals report on police killings is in the works

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e892a14-da48-46fa-9d1b-095865fd10e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:27:01.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:27:05.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> Presidential
        Spokesman Harry Roque said he will be able to present a comprehensive report
        within two to three months time, on the number of killings in police operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5153a1-cdfb-4e53-bc6a-627277036e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:27:01.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:27:05.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I foresee that in the next two or three months we should be finished.
        We should come up with a report on how many (police officers) to be charged
        if any," he said in a press briefing on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e44e40-6ee0-40ec-9003-8fd88ad37250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:27:01.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:27:05.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque revealed that he has been coordinating with the Philippine
        National Police (PNP) on consolidating reports of police killings since former
        PNP chief Ronald Dela Rosa''s term and added that they were already "halfway
        done" before the chief retired from his post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d141c2-57ad-4b7a-9f7b-890a664e7261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:27:01.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:27:05.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve actually coordinated with the police to document each of
        the killings that they have reported and to actually make sure that there
        is no basis to prosecute our men in uniform in connection with any of these
        killings," Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739381f-5579-4ab1-bf68-e294a3a9e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:27:01.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:27:05.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that the government treats incidents of excessive
        use of force in police operations as a serious matter that needs to be thoroughly
        investigated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819d4465-d4e6-42a4-a722-e1af24787c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:27:01.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:27:05.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a few months I will have a file each for every killing reported
        by the PNP indicating that there was no excessive use of force, and if there''s
        reason to file charges against the killers, then I will encourage the filing
        of charges," the spokesman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa44b7b5-1757-427a-9037-22371950f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:27:01.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:27:05.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque hopes that the report can finally end all speculations of
        the government''s supposed lax response to reports of anti-drug killings.
        However, he is optimistic that the collated files will be able to prove that
        the killings were legally justified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd9abf-2b7b-4c26-b361-e5c21e3e0a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:27:01.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:27:05.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wag kayo mag-alala darating sa punto (Don''t worry, we will come
        to a point) when we can finally say we have the data, we have the facts, and
        we can confidently say that all the killings were done in a legal manner,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ce19be-83bf-4263-8fd7-a4fa8d239c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:27:01.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:27:05.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: EJKs still top human rights concern in Duterte drug war
        – U.S. report</p>'
  'Toys-R-Us-liquidation-kills-Hasbro-sales':
