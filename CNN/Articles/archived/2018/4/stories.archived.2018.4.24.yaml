    'title': 'Soccer stars use red lipstick to raise awareness about domestic violence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8cd19d-7538-46dc-9c1e-a15c65a94f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:13:26.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:13:29.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Juventus and Napoli players emerged
        onto the pitch for Sunday''s key Serie A match, viewers'' attention was drawn
        to a red mark on each of the players'' cheeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbda879-a743-4af4-b94b-95f97fca25d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:13:26.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:13:29.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of a campaign organized by Italian organization WeWorld Onlus,
        the league and players'' association, the line of red lipstick was to help
        raise awareness of domestic violence in Italy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e05328b-1caf-444d-859e-92b6a4e0123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:13:26.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:13:29.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as every player in the league wearing the red mark across
        the weekend''s fixtures, the initiative has also been supported by players
        using the hashtag #unrossoallaviolenza (a red card to violence) on their social
        media accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834ac263-5276-4469-9281-256583257132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:13:26.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:13:29.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoli captain Marek Hamsik, who recently overtook Diego Maradona
        as the club''s all-time top goalscorer, was pictured with the red mark alongside
        wife Martina Franova.</p>'
