    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T16:48:57.105+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ending ''endo'': How''s Duterte''s campaign promise?

      '
    'updated': 2018-05-01T11:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811fa50-2817-43b4-9074-0e52c4df4fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —&nbsp;</strong>
        Two years ago, then presidential candidate Rodrigo Duterte promised to end
        contractualization in a week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c5e09-a871-46f8-a580-cd56fbe48878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III later clarified that what Duterte
        meant by terminating contractualization was -- "No more unlawful, illegitimate
        contractualization."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06338064-62aa-4d4a-b599-dd2cf0d25de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" or "end of contract" is a highly contested form of contractualization
        widely practiced in the country -- workers are hired for not more than five
        months, so employers don''t need to regularize them on the sixth month as
        mandated by the Labor Code. It strips millions of workers of all the benefits
        granted to regular employees by law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b2d82f-9a26-4acd-bb10-3c7dca74ad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has happened to the President''s highly-anticipated crackdown
        on illegal contractual labor? Here''s a look back at the statements and orders
        his administration has issued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49eef14-386c-4841-8e36-ae68b1429f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 2016</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cf9d67-a173-4c73-b21e-083dadd46a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidates promise to end labor contractualization
        but Duterte''s pitch during an April 24&nbsp; debate stands out, as he says
        he can do it in a week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25633c3d-6d0a-4821-8a3c-9c5d84170fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will talk to the House Speaker and the Senate President... I
        will talk to the majority: You need to pass this bill immediately. I need
        it first week of my administration," Duterte says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66c553c-b712-4442-be02-1e9db97218e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roxas to end contractualization in 3 to 6 months, Duterte
        in a week</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a762b4-0e8e-4d2b-9c24-cdf6d42fa77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 2016</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79667308-36b5-4473-8c4c-205d3e5003bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who promised "genuine change" and campaigned on a hardline
        anti-crime, anti-drug platform, wins the May 9 presidential polls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05602186-eed7-427e-9b92-f5cf50521b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 2016</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c388fa55-2bc1-43cd-9a4b-4f91b9c12b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte takes his oath as the 16th President of the Philippines.
        It marks the start of labor groups'' call for him to make good on his campaign
        promise to end "endo."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf0e693-f134-4529-91e1-51bfc2824697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 2016</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802d4e8-eacc-4015-bf95-e085080a4dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President delivers his first State of the Nation Address (SONA),
        but to the workers'' dismay, does not mention ending contractualization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73e88e-ec40-4398-bbf6-50201ef9179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 2016</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8bb92f-d195-4993-93d3-1b30e6570a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterates the call for an end to contractualization, even
        threatening to close companies who refuse to stop the practice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aabe4f-f6c5-49a0-847b-4a472e8d6e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo wala akong pera, wala akong tao [You know, I have neither
        the money nor the manpower] to really inspect all of the, you know, doing
        away with contractualization. My message to them is very simple: Do not wait
        for us to inspect," he says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b22222a-0733-48d6-9741-0a79c513d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag na ninyo akong hintayin na mahuli ko kayo [Do not wait for
        me to catch you] because I will be unforgiving. You will not only lose your
        money, you will lose your plants," he adds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0919a17-ad76-4912-aa30-2722af059996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October 2016</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe98a9c-60cd-4486-9300-e02ce473ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 100 days in office, Duterte''s promise to eradicate "endo"
        seems far-fetched, labor groups protest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd58771-7986-4f22-b673-ee39fa6443d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They slam the Labor Department''s draft order on contractualization,
        saying it does not prohibit all forms of contractualization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a8b8d-7b57-4284-85f6-8880cef9f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft Department Order 168 requires a higher capital for agencies
        hiring contractual workers and will fine those who violate its provisions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132f323-607a-43e8-902f-e4c19c8eba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Mayo Uno says the security of tenure is not addressed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9504f97-ff09-4286-aeda-831c017452a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE reiterates the draft is still subject to review by a tripartite
        body composed of government officials, employees, and the labor sector.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e814ff5-f1dd-4b4b-bc01-e9ac086c8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 2017</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd062558-e6fc-410a-8cbf-1f223fc11108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some labor leaders walk out of a meeting with Labor officials and
        employer groups, angry at the final draft of the department order.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc2ca0-d8cc-4637-aa2f-e279561a84f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It mandates manpower agencies, instead of the principal employers,
        to regularize workers, and allows contractualization for seasonal and project-based
        jobs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600161d5-2cd2-4df0-9c3a-f67d42693112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups reiterate the call for a total ban on contractualization
        and agency hiring.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed6066-442c-41e5-971e-a2d659baee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 2017</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da82856-f075-4506-9c61-656925262e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello signs Department Order 174, the much-awaited rules on contractualization.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb6ccee-acb1-49fc-b554-dc4b06d7ba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order bans labor-only contracting, outsourcing work due to a
        strike, and "555" or "endo."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f4d953-ebf3-4199-a39d-48456b84c4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups stage nationwide protests, arguing that the order actually
        favors employers and allows manpower agencies to reabsorb workers if employers
        do not regularize them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640159e6-d61f-4000-89ca-ae633c3966d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers warn the order may result in thousands of job cuts across
        industries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3d6fd-7d82-4b80-b1ed-ed59f52920f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, within the law naman, pahigpit nga lang nang pahigpit
        to the point na pataas nang pataas ang gastos at pabawas nang pabawas ang
        tao niyan," Employers Confederation of the Philippines (ECOP) Acting President
        Sergio Ortiz-Luis says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e85c8b-2540-41e0-a434-34e874fb1e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOLE order is within the law, but it''s much stricter
        to the point where it will drive up costs for companies, and lead to layoffs
        of workers.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b39d8ca-edfc-4aab-b49f-c99bd734e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, on the other hand, maintains the order fulfills Duterte''s
        campaign promise.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeccdf87-bb59-43f2-8893-43792f3fc737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups urge Duterte to come up with an executive order (EO)
        that will boost labor standards and end any form of contractualization.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a4765-e244-466e-88f0-2ad9d40fffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 2017</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75921a25-3a34-4967-b3c4-81c929765e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello admits his department has failed to end contractualization
        within the administration''s first year in office, pointing out the lack of
        manpower to do so.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f492a3f-ec08-4223-8c5e-f3e1d887d08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve failed to regularize the contractuals as much as we wanted
        to," Bello says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b8b0a-5bd3-48bc-a408-f452ab143869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claims it has been difficult for the government to monitor the
        compliance of all employers because it only has 500 officers to inspect over
        900,000 business establishments nationwide.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158bc2d1-d316-4558-bb37-552728884cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarifies that what Duterte meant by terminating contractualization
        was -- "No more unlawful, illegitimate contractualization."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7034d6ec-efae-42f4-afec-6da5d2d26bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because hindi mo maiwasan eh na [you can''t avoid that] sometimes,
        you have to resort to a contractual arrangement," he says, citing project-based
        and seasonal hiring as exceptions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c394da8-6169-4de7-8a78-eb7e771a69e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 2018</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f8627d-215d-4c75-87b0-d3adb1acaa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has promised to sign an EO banning illegal forms of contractualization
        by March, Bello says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a16bde-c7a7-44be-b09a-490ae3d9f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a February 26 speech, however, Duterte seeks a "compromise,"
        saying he cannot force "capitalists" to end contractualization.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98401f67-7a8d-4981-8117-73ebc42aa6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t make it hard for them to run the business the way they like
        it because that''s their money. So something of a compromise must be - maybe
        acceptable to everybody," Duterte says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8a988-606c-4c3a-99ad-7122eba98880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace clarifies this does not mean the President is giving
        up on delivering his promise to end contractualization as he is still studying
        the matter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a01ae45-a139-452c-9a99-f0dbd1392794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 2018</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d72c3-bd71-4c19-9ebb-ac239cfd8fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration announces the President is no longer signing
        any EO, but leaves the contractualization issue to Congress.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95305b15-ab07-4563-9021-4e4bdb65d968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The President] will instead certify as a priority bill the bill
        that is currently pending on the Senate on security of tenure," Bello says.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed8bec-8c36-4c90-9c01-a6842b0e5e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte gives DOLE 30 days to submit an inventory of firms involved
        in "labor-only contracting."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf61f9-4e51-4ffc-9d98-f799871f14e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 2018</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b6090-1671-43b6-b79d-a96004febd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:48:53.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:48:58.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced on May 1 — Labor Day — he has signed the executive
        order banning illegal contractualization. The order bans contracting and sub-contracting.</p>'
  'roadtrip-to-batad-rice-terraces':
    'author': ' Enzo Cruz'
    'caption': 'The Batad Rice Terraces are one of the five clusters of the Rice Terraces
      of the Philippines Cordilleras officially inscribed on the UNESCO World Heritage
      List. Photo by ENZO CRUZ'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2018-04-24T18:53:27.594+08:00
    'imagesource': 'jcr:20cec173-6c22-4501-b50c-6ab78aff3b5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0108a9a-da95-4979-a368-3b03457507d1'
    'lead': 'Where to stay and what to do on a trip to the Batad Rice Terraces in
      Banaue, Ifugao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T16:59:20.058+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T16:59:23.597+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T16:59:23.293+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A solo roadtrip to see one of the wonders of the world

      '
    'updated': 2018-04-25T15:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b1540e-da48-419f-b7fe-f6bf7e1744b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> After a few years
        of travelling, it still amazes me how even after 10-hour bus rides, there
        are still some places that can make you forget you need to pee. Batad in Ifugao
        has always been one of them for me. I''ve never been so enthralled by a collection
        of stairs, one that also happens to be a UNESCO World Heritage site. So enchanting
        it is, in fact, that we just had to include a picture of it in our local currency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a442c0-8ba1-4b67-b8bb-44c5a221c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My first solo trip to see the 20-peso wonder</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ad0d7-d661-425d-9306-75eb7ebde734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, it is worth so much more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d20870-a61c-47fd-ba51-7334d528a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting to Banaue is easy. There is a variety of buses that offer
        direct routes. Ohayami Trans happens to offer online reservation and purchasing
        of tickets so it was a clear option. I highly suggest booking ahead since
        Banaue is a very popular destination among backpackers and Ohayami Trans has
        a very small station that easily gets crowded, especially during long weekends.
        Banaue-bound busses usually set off at night given the 10-hour one way ride.
        My ticket was set to leave at 9:30 p.m. which meant arriving in Banaue around
        7 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a710f20-e00d-4fd7-88b6-61e1bde098d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A word of caution</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58405d80-75bc-4344-abd0-d9d8e19f2932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon reaching Banaue, the bus dropped us at a local restaurant where
        we were greeted with a swarm of local guides and tour groups. A normal sight
        for a bus full of tourists, perhaps, but I later learned that busses were
        apparently supposed to drop you at the Banaue Municipal Hall, and not at random
        restaurants. Be cautious as this may seem beneficial for travellers who don''t
        have concrete plans, but may inconvenient those who already have existing
        arrangements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc38f0-3fdb-49dc-b7f5-a6e3fb4fdd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once at the Banaue town proper, getting around on your own is a
        breeze. There are tricycles waiting from every corner of the street and everything
        is within a rideable distance. Each tricycle has a laminated copy of a centralized
        rate card, which means everyone will be charging you equally. They offer transit
        options ranging from point-to-point basis to something even as complex as
        a personalized tour. The locals are very good at speaking both Filipino and
        English so language barrier will never be an issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493004e7-174f-4864-afe8-a47d26f6029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Breakfast with a view</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6262f11-4328-448f-9c75-4112fbf33a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks like this will be the common theme for this trip. There''s
        no escaping the view no matter where you look. I slipped in a quick breakfast
        at People''s Lodge at the heart of the town and I was off to see the Ifugao-made
        treasure of the — the Batad Rice Terraces. Since everything is within riding
        distance in Banaue, a short 20-minute tricycle ride brings you to the saddle
        of Batad. There’s a small sari-sari store right before the long and winding
        road to the village. This marks the last point of network and data coverage.
        It’s about an hour’s worth of walking from the saddle until you reach the
        villages. The path winds from long narrow roads to rough but paved terrain.</p>'
    '18':
      'image': 'jcr:cabde658-42a1-4e7f-9e0f-426118496efe'
      'imageCaption': 'A short 20-minute tricycle ride brings you from the heart of
        the town to the saddle of Batad. It’s about an hour’s worth of walking from
        the saddle until you reach the villages. The path winds from long narrow roads
        to rough but paved terrain. Photo by ENZO CRUZ  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7b800-598e-4fc2-929b-2c02a6735f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9bc050-fca1-4f1e-aa70-8b2df7b99ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as you reach the village, you’ll need to pay an entrance
        fee of ₱50. A short walk to the right and you’ll soon be greeted with a 180-degree
        view of the rice terraces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d3965f-ff28-4227-bac8-68b6337b8e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s all downhill from here, literally. The villages in Batad are
        built along slanted slopes. And while there are established trails that safely
        lead you from one place to another, it can get a little tiring if you were
        not physically prepared. After a couple of photos, I make my way to Ramon’s
        Native Homestay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc058cad-b5c4-45c7-a06b-131197d1edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centuries old huts</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d7afc4-5b92-4bb0-90b3-5cb047d29a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon’s Native Homestay has native Ifugao huts that have been around
        for at least 400 years. It offers a unique and immersive experience especially
        to first-time guests who are up for a truly local experience. While checking
        in, I had the grandest opportunity of speaking with the owner, Mang Ramon
        himself. He spoke highly of his guests and how he always wants them to have
        the best possible time during their stay in Batad, and you see this in how
        he built the inn.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccafea2-ec57-4229-8338-7be7e02de841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head to toe, the walls are covered with historical artifacts, each
        with a rich story to tell about the Ifugaos’ heritage and culture. Mang Ramon
        even built a small museum dedicated to their wardrobe, where guests are more
        than welcome to try and fit them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa84ff-710b-4265-87ed-7a55fcc050fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As luck would have it, I arrived on a very special night. Mang Ramon
        apparently hosts small gatherings every now and then, where he invites all
        his guests to sit around a bonfire while locals perform songs and folk dances.</p>'
    '17':
      'image': 'jcr:9889a6e8-b15c-4ba8-a395-ab197b845adf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d065e15-4d1d-454a-b437-5d2ae28e3e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e750dfcf-c918-4813-b05e-d4bd31df2678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, meals in Batad are a little bit pricier compared to
        Banaue. But that’s only because there are no cars or trucks to bring the items
        they need. Meat, vegetables, canned goods, bottled water, and even beer have
        to be delivered by foot. A regular meal would cost around ₱200 to ₱250.</p>'
    '31':
      'image': 'jcr:684b44e6-f348-4d6b-8701-e4682f5634bb'
      'imageCaption': 'The sunrise reflecting on the Batad terraces. During the post-harvest
        period, the terraces are filled with water instead of crops. Photo by ENZO
        CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8cd0e-636c-4e7e-b9da-15fca355a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778f71e-0ba4-40ad-b4b5-1d5f3ec644be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There simply is no time to waste in Batad. The following morning,
        after securing a guide, I made my way to the Viewpoint A, the highest viewpoint
        in Batad. I spent my first real sunrise here. Slow. Warm. Bright. A nice sign
        of how the rest of the trip will go. I went on November, which only meant
        it was the post-harvest season and the terraces were filled with water instead
        of crops. Not the usual sight one would associate with a rice terraces, but
        a marvellous sight to behold, nonetheless. It gets very hot, very fast. So
        after the first break of light, I started making my way to Tappiyah Falls.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cade1b-2c92-4a47-964f-8dda6091448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The way down is steep</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7817eb-b958-4141-b95d-cd728c377c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were steps as high as my thigh. This is where people usually
        take their time. It’s a steep descent from the Viewpoint A, and one wrong
        step could severely injure anyone if they weren’t careful. After a few breather
        stops here and there, you are greeted by this massive 50-foot waterfall. Cold,
        tranquil, and aggressive. As with most waterfalls, the water was freezing,
        yet very relaxing to the muscles especially after an excruciatingly knee-breaking
        descent. Too relaxing, in fact, that your muscles might cramp up a bit if
        you don’t take it slow.</p>'
    '37':
      'image': 'jcr:a7aa53c8-29ef-4339-b304-cef6580e5874'
      'imageCaption': 'The descent to Tappiyah Falls is physically demanding even
        for active and experienced travelers, but the cool waters and majestic view
        make the trip rewarding. Photo by ENZO CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24500b-a741-4162-b98e-72a02574c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab2becc-b955-4dab-9f5c-aec8722e8b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The way back up is just as challenging</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adae222f-c04b-4334-86e2-dc80c8e8f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, wait. It was actually much harder. You’re lugging all your wet
        clothes, you’re dripping with sweat, and the heat is back. And this time,
        it’s not going away. I enjoyed a hearty dinner back in Mang Ramon’s Native
        Inn as soon as I got back. I stared in the darkness, painting the view right
        in front of me from memory. I let it sink in for a bit. I enjoyed a bottle
        of beer and I fixed my bags and prepared to leave for Banaue in the morning.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe3c193-ba4c-40a1-88ed-6ce2f7c0e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-peso view</p>'
    '43':
      'image': 'jcr:66c541ed-e487-4e4b-81be-5bd50868e42d'
      'imageCaption': 'The Banaue Rice Terraces are the iconic Ifugao-made structures
        featured at the backs of our 20-peso bills. Photo by ENZO CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ccc696-6df9-487b-97de-0ee7209620b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ec3faf-00cc-4a2a-88d7-c232e6d02adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Banaue, I withdrew some cash at the one and only ATM available
        in the whole town. After splurging on all my meals, Batad has completely drained
        my budget for the trip, and I was yet to explore Banaue itself. There are
        several viewpoints to appreciate the terraces in Banaue. I was lucky that
        I went on a weekday. There weren''t many people so I had the view mostly to
        myself. It was a little after 9 a.m. with small patches of clouds looming
        over the horizon.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a34a4b-975c-4e5a-947f-596dcdf0d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spent most of my morning at the final viewpoint, taking pictures,
        speaking with the locals, and shopping for souvenirs. After a loaded morning,
        I made my way to Hiwang Native House Inn. It has, in my opinion, one of the
        best views of the terraces I’ve seen to date. I spent most of my afternoon
        here, lounging and waiting for my last sunset for this trip to fade.</p>'
    '47':
      'image': 'jcr:1b4b0026-b420-4fe3-af5f-f8c6cc62ea39'
      'imageCaption': 'Hiwang Native House Inn offers one of the best views of the
        rice terraces. Photo by ENZO CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2b7f86-5563-4eed-9535-327602665f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9bfa40-a859-48d7-a35d-e709429f3aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, I sit back, put my feet up, and loosen my belt. I slowly accept
        the fact that my trip has come to an end. It has taken me months to prepare
        for this trip that seemed to pass faster than it did. There are some trips
        in our lives that we wish would never end, not because of how well we were
        experiencing it in that moment but simply because of how that moment has prepared
        us to experience everything else that follows after it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da961886-0a50-4472-905a-d1cce9e8cd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:59:20.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:59:23.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can’t tell you if that trip to Batad was my best trip to date.
        What I can tell you is that it made me realize something about myself, leading
        me to seek more equally breathtaking places.</p>'
  'grab-ltfrb-brian-cu-destination-masking':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-24T17:54:57.498+08:00
    'imagesource': 'jcr:f9cde55b-1ae4-47c5-b86c-ab6f72431486'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e3e56ce-2db3-468b-9bc5-06da552c963d'
    'lead': 'Starting Friday, some Grab drivers with low acceptance rate will no longer
      see their passenger''s destination before booking the trip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T17:02:21.359+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T17:02:23.954+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T17:02:23.779+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab to prohibit drivers from seeing passenger destinations before booking

      '
    'updated': 2018-04-25T09:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1370e2-1bc5-4d63-a061-897d639b48ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:02:21.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:02:23.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> Drivers
        of ride-hailing service Grab will no longer be able to see their passengers''
        destinations before accepting bookings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df207fd5-4601-476c-990c-b3e8aef1e486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:02:21.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:02:23.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hear what our riders want and we will continue to improve our
        services while making bookings more efficient for our drivers. We will implement
        non-showing of passenger information before ride acceptance, as it is a major
        source of complaints," Grab Country Head Brian Cu said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ae4022-0004-42bb-ac8b-caf28d6bb77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:02:21.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:02:23.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said the destination masking feature will be initially rolled
        out on Friday to the 25 percent of Grab drivers with historically low acceptance
        rate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c3b19-6a87-4f17-93b6-31b7ab1f6b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:02:21.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:02:23.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid growing complaints from passengers on drivers canceling
        their bookings or outright refusing to take them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d28129-0ac9-464b-aee2-010a1ed2ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:02:21.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:02:23.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said, however, drivers would be able to see passengers'' destination
        during "wee hours of the night," from 10 p.m. to 4 a.m., as a safety measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a26908-51c1-4c5e-973c-73209745735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:02:21.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:02:23.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board said it
        welcomes the move to mask the destination from drivers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b5902-725f-4f7b-8fb5-385d65ba55ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:02:21.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:02:23.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magandang hakbang, magandang measure yung ginagawa nila moving
        forward. At least it''s all geared towards po para sa riding public. And we
        welcome, as I say, itong magandang hakbang na ginawa ng Grab," LTFRB Board
        Member Aileen Lizada said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac48b6-462d-4295-9ad8-060dd98dea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:02:21.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:02:23.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a good step and measure moving forward. At
        least it''s all geared towards the riding public, and we welcome, as I say,
        this good step done by Grab.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d54107-d218-45cd-814c-c9f96fcc73f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:02:21.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:02:23.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport network company also said it will roll out an auto-accept
        feature on Friday that automatically assigns trips to drivers, allowing for
        a more seamless experience for passengers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e44fcc3-65dd-4623-af8b-e5002e1ca619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:02:21.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:02:23.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said the new features are part of the company''s goal to improve
        its services, after sanctioning 500 erring drivers over the week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6796e2c4-97a6-4e1d-ba04-d4fb3c67cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:02:21.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:02:23.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Grab sanctions 500 drivers over cancellations</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1dc661-6862-40c5-bfa9-ee1c3a1064e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:02:21.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:02:23.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grab head earlier said showing drivers a clear destination was
        a security feature for them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc9188-ad25-44be-8a46-a1aa406490c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:02:21.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:02:23.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People associate the fact that they can''t get a ride with choosy
        drivers. But when we look at the data...around 70 percent of unallocated bookings
        is because there are no cars available," he said. "We''ve avoided incidents
        na na-hold up si driver or may modus... That''s the reason why we''ve shown
        the destination," he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b3e13-0897-4ebe-a0f4-8752952bfa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:02:21.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:02:23.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, passengers will be required to provide correct and complete
        account information as an additional safety measure for the drivers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b0ea3-7f56-4484-a3cd-1902b3089142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:02:21.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:02:23.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never compromise safety and we will always put the welfare
        of our drivers and passengers first...We hope that our passengers will do
        their part and verify their accounts for safety and proper identity," Cu said.</p>'
  'jover-laurio-larry-gadon-disbarment':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-24T17:37:03.165+08:00
    'imagesource': 'jcr:dfb45a7e-f826-4088-8d52-f53ba055f4d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff4cd1fc-584f-49ff-b744-a065a8dbf3fa'
    'lead': 'Lawyer Larry Gadon says Jover Laurio and his group just want to be famous.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T17:06:02.419+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T17:06:05.678+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T17:06:05.548+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blogger files 4th disbarment case vs Gadon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafba7bb-5b61-44ee-b816-21d887749ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:06:02.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:06:05.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> Disbarment
        cases against lawyer Larry Gadon, the staunch critic of embattled Chief Justice
        Maria Lourdes Sereno, continue to pile up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b78904-2352-4af7-99e6-8096d15e8cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:06:02.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:06:05.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Pinoy Ako Blogger Jover Laurio and other protestors
        filed a fourth disbarment complaint against Gadon over his behavior during
        a rally in Baguio City, where Sereno''s quo warranto proceedings were held.
        Gadon was taped on video calling the protesters idiots, cussing and flashing
        a middle finger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed888ec-39a9-4368-9f98-96872f636e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:06:02.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:06:05.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today #WeResist. Tama na ang pambabalahura sa Saligang Batas. Tama
        na ang pambabastos sa legal profession. (Enough desecrating the Constitution.
        Enough disrespecting the legal profession) It is time to fight back," the
        blogger posted on her Facebook page this morning.</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpinoyakoblog%2Fposts%2F2170546336507026&width=500&show_text=true&height=541&appId"
        width="500" height="541" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5dc9cd-3013-4435-a013-54177ca444d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:06:02.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:06:05.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5eb7d8-1520-47e6-b921-7f3ea4bbab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:06:02.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:06:05.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Complainants wish to point out that Gadon raised a dirty finger
        against peaceful protesters supporting Chief Justice Sereno without provocation,"
        the complaint read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae9f823-0cc5-4acf-8bb7-911437daccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:06:02.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:06:05.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the video showed the protesters booing Gadon, with one
        crossing the police line to taunt the lawyer, who was then granting interviews.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d3c29-b99e-4db7-9c78-912ff5acbc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:06:02.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:06:05.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon called the complainants "crazy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873eba9-c2be-4bc4-bb01-c306b60a7385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:06:02.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:06:05.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody gets disbarred for <em>''mura''</em> (cursing) and finger
        sign. <em>Gusto lang sumikat niyan</em> (They just want to be famous)," he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2378634c-b3f8-4814-80f6-ee34392b2b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:06:02.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:06:05.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurio''s complaint is the fourth one filed against Gadon. A similar
        disbarment complaint stemming from the incident was filed on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b9714b-9877-4f50-867e-12c0cbf1b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:06:02.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:06:05.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first disbarment case cited Gadon''s controversial remarks on
        Filipino Muslims.  The second slammed his behavior at the House Justice Committee
        hearings on his complaint against Sereno.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1614909b-1520-4b35-8c7e-058466977298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:06:02.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:06:05.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon was a legal counsel of former President and incumbent Pampanga
        Representative Gloria Macapagal Arroyo. He also ran for a senatorial slate
        in the 2016 elections, but lost. He filed an impeachment complaint against
        Sereno before the House of Representatives last year.</p>'
  'proceso-alcala-graft-garlic-cartel':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-24T17:21:39.926+08:00
    'imagesource': 'jcr:250cade4-f334-4ea5-b075-555d25d201b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe3c363-ce03-439c-8ed6-5651ebe4dd0e'
    'lead': 'Proceso Alcala, the Aquino Cabinet member barred from government service,
      faces graft charges over his involvement in a garlic cartel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T17:18:34.364+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T17:18:37.267+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T17:18:37.113+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Agriculture chief faces trial for graft over garlic cartel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a8903-22de-4f5d-b59e-2ddfdfdc6f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:18:34.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:18:37.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 24) - Already barred from government
        service,&nbsp; Proceso Alcala, the Aquino administration''s Agriculture Secretary
        is facing another trial for graft over his alleged involvement in a garlic
        cartel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dc28b8-8410-4a48-b754-82906560345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:18:34.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:18:37.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Office of the Ombudsman barred Alcala from government
        service over the misuse of P13.5 million in a construction project and for
        illegally allowing the Department of Agriculture (DA) to resort to an alternative
        method of repeat order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa41468a-d85c-49c9-931f-2b4a1a7618d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:18:34.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:18:37.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the anti-graft court has found probably cause to charge
        Alcala and 23 others for causing undue injury to the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e0b0e-cd04-4999-975e-bafbd8d5f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:18:34.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:18:37.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stemmed from Alcala designating Vendors Association
        of the Philippines, Inc. (VIEVA) chair Lilia Cruz in 2013 as head of the National
        Garlic Action Team (NGAT) serving as the DA''s consultative body on policies
        and concerns regarding garlic production and supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b273f56-6873-4c31-ad4f-97d4c8e85e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:18:34.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:18:37.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, Cruz acted as representative of the garlic importers,
        assisting them in the processing of applications and issuance of IPs (import
        permits)," the anti-graft court added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e977e-b26a-4e25-b701-d9ab85297117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:18:34.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:18:37.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2013, NGAT was advised to no longer issue garlic IPs because
        the supply can last until March 2014. Three months later, it contradicted
        its findings and called for the importation of 58,240 metric tons of garlic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91cc2b0-a3d3-4e4b-98a3-9acae124f14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:18:34.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:18:37.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was learned that Cruz allocated 70 percent of the garlic IPs
        to farmer cooperatives affiliated with VIEVA, which she also headed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd2a21-62c1-4cc3-9e25-cdfcc2fbfa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:18:34.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:18:37.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scheme enabled VIEVA to monopolize the garlic supply, allowing
        it to dictate its market prices. (From)&nbsp; January to July 2014, the extraordinary
        and alarming spike in the prices of imported and locally produced (native)
        garlic was strongly felt by the public especially in the month of June 2014,"
        the Ombudsman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ccb2aa-9efc-4f41-af20-4086b13b5cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:18:34.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:18:37.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about the remaining 30 percent of garlic IPs? It did go to
        legitimate importers, said the Ombudsman. But they are likewise "affiliated
        importers of VIEVA."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194128e2-a047-4f3f-99ed-3d21a1ada4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:18:34.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:18:37.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court said Cruz&nbsp; "practically controlled a big
        chunk of the 100% of the IPs for imported garlic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd631d0f7-0808-458f-9598-c8c5b04ce3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:18:34.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:18:37.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Alcala and Cruz, others included in the indictment are
        Bureau of Plant Industry (BPI) Director Clarito Barron, BPI Division Chiefs
        Merle Palacpac and Luben Marasigan, and 19 garlic traders.</p>'
  'Philippines-Kuwait-apology-OFW-rescue-video':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-24T18:32:12.447+08:00
    'imagesource': 'jcr:05933fb1-8e3c-4dea-981b-c034af5b0bb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7492887-59eb-4725-a379-592adfbb5dc2'
    'lead': 'The country''s top diplomat on Tuesday apologized to the Kuwaiti government
      after a video of a rescue mission of distressed Filipino workers in the Arab
      country went viral.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T17:22:01.151+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T17:22:04.309+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T17:22:03.973+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t apologizes to Kuwait over rescue of OFWs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8de43c-a1e1-4830-bf0f-07617c697259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 24) — The country''s top diplomat
        on Tuesday apologized to the Kuwaiti government after a video of a rescue
        mission of distressed Filipino workers in the Arab country went viral.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42cac00-b1aa-420a-a571-3984f438af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize to my counterpart, and we apologize to the Kuwaiti
        government, Kuwaiti people, the leaders of Kuwait, if they were offended by
        some actions taken by the Philippine embassy in Kuwait," Foreign Secretary
        Alan Peter Cayetano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8a92af-a11d-4a7e-9f5b-366d4f88eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the Filipino officials resorted to rescuing the
        workers without coordination with their Kuwaiti counterparts as these were
        life-or-death situations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a274a-91c3-4383-99b4-33a7a32a3042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Kuwaiti government "has accepted our explanation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b3d3e-69a5-454f-b844-16016d181bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the government is sending a note containing an apology to
        Kuwaiti officials, Cayetano said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdaa802-b4e1-4799-94a5-5a53b11654a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because in their view it is a violation of Kuwaiti law, and we
        exceeded our rights under international law," he said, adding that if it happened
        in the Philippines, officials would also prefer that the police be tapped
        for the rescue operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd8e8e3-96ee-4d9d-ba6a-1f5528536f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In diplomacy, you have to build a bridge," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b291fa-b389-4d31-80ba-61456018d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier on Tuesday said the
        rescue can be "offensive to the concept of sovereignty," but said the Philippines
        and Kuwait have agreed to move forward from the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2667e8ae-462c-41b3-b2cd-2bcb37bf510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No expulsion, arrest of diplomats</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf3850-16e2-43d9-913c-5da5d09de477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Kuwait Renato Villa was summoned to explain
        the rescue mission, but Cayetano said "there was no threat to have him expelled."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464cb72b-c6bc-4715-875f-e87ed13c327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that Filipino diplomats were not arrested, but
        chose to run to the Philippine embassy in Kuwait only as an "extra precaution."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7756e0a1-2c74-46f1-a14c-02fd55f4794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video that went viral was provided by the Department of Foreign
        Affairs (DFA) to its Viber group with the media on April 19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807ae2e0-5de4-4c5b-9393-26cf06aad828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he immediately ordered his men to delete the video,
        but it has quickly spread on the Internet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf081b-1b79-4e3c-87a3-b6057568630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH-Kuwait ties</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e22aa-d57c-4970-92f9-00b825068db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the governments of both countries have agreed to come
        up with a mechanism for cooperation to immediately help any distressed overseas
        Filipino worker (OFW).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb713474-0fa7-4e59-b946-c4cb54319be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 200 OFWs who recently sought government assistance, 70 have been
        rescued, Cayetano said, which means over a hundred more are waiting for help.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398d6be2-e6c8-4101-b549-80319c6ba836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not stop with rescuing the OFWs, Cayetano said, stressing
        that abusive employers "should be brought to justice."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd177c1-d067-4e7f-b178-e2ecac3a2e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spat between the two countries is also not hampering the highly-anticipated
        signing of a labor deal. Cayetano said both sides hope to sign the memorandum
        of agreement "before Ramadan," which begins next month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f7dd9-e90e-460c-9e0a-28eb1f755f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had listed his demands for the protection
        of Filipino workers in the draft agreement which the government seeks to be
        signed soon in Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464f1146-1870-4409-8f5c-c58784482a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two governments are ironing out the labor deal in the wake of
        a deployment ban to Kuwait. It has been in place since February 15 after the
        tragic death of household helper Joanna Demafelis, whose body was found in
        a freezer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd7abc-f4c4-4895-869b-e25c4564ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death prompted Duterte to order the repatriation of distressed
        OFWs from Kuwait. There are over 600 pending requests for repatriation, Cayetano
        said, but stressed that the government is working to bring them home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6289ba8b-d2e3-40ca-92ca-a44fe0fa9531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 250,000 Filipinos in the Gulf State, and almost half
        or 170,000 of them are hired for domestic services.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd7403-1947-44a6-8abf-d45c47d4d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:22:01.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:22:04.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Rex Remitio contributed to this report.</p>'
  'malacanang-harry-roque-proclamation-eo-boracay-state-of-calamity-april':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-24T15:05:47.851+08:00
    'imagesource': 'jcr:ee6d7c2b-5ad7-44c3-9518-6ef0e5d93a74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7eab474a-6fb3-4718-a83f-15b90e7cf756'
    'lead': 'Presidential spokesperson Harry Roque says the proclamation is ''just
      a formality'' and the P2 billion is ready for release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T17:27:54.022+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T17:27:58.664+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T17:27:58.454+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Proclamation on Boracay state of calamity out by April 26

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57be0cf-2d87-4226-bb10-dccd98b39dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:27:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:27:58.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 24) — President Rodrigo Duterte
        is about to issue a proclamation of a state of calamity in Boracay — and his
        spokesperson says it will be out soon in the countdown to the island''s closure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03b35d6-d4ef-4e53-9442-9b8aa67230f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:27:54.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:27:58.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure he''ll have to sign before leaving for Singapore. [That]
        is the first day that Boracay will be closed to tourists," Presidential spokesperson
        Harry Roque told CNN Philippines'' <em>The Source</em>. The President is leaving
        for Singapore on April 27 for the two-day Association of Southeast Asian Nations
        Summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06799b7f-cf72-479c-8ab1-a7bd9122bb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:27:54.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:27:58.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay will close for clean-up and rehabilitation for up to six
        months, beginning April 26. The shutdown was only confirmed three weeks before
        the date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a35404-1c76-4910-95a5-d786c831953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:27:54.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:27:58.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also met with controversy, with residents and workers on
        the island wondering where they will source their income over the next months.
        The government has since promised to give them assistance, either through
        monetary compensation or alternative work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98f701-ae6b-414a-90e6-a28cc2476026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:27:54.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:27:58.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Boracay: What’s next for the island’s workers and residents?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba9620-4695-49c6-985d-e088513063fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:27:54.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:27:58.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the proclamation is "just a formality" as everyone has
        already been informed about the closure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8832d83e-8197-4e16-98c3-00e96c009ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:27:54.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:27:58.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t worry. It can be issued today, tomorrow. It''s no big deal.
        I''m sure it''s drafted already," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef6380c-ddf3-4c31-b793-e28004d8873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:27:54.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:27:58.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An executive order or proclamation on the state of calamity will
        serve as legal basis for the shutdown. It is also expected to fast-track procurement
        as the island fixes its drainage system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4816618f-3131-4291-ac3e-ad64552ac8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:27:54.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:27:58.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Disaster officials recommend declaring state of calamity
        in Boracay</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f770457-5c10-4118-9109-a340198f1308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:27:54.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:27:58.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said P2 billion in assistance is ready for release — but the
        government is still vetting who is qualified to avail of it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd815633-f930-419d-8c54-5a3106d9447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:27:54.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:27:58.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Roque urges employers: Release 13th month pay</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c366207-4045-4b4e-881a-269c4a176bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:27:54.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:27:58.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also urged employers to release the 13th month
        pay as the government determines those qualified for assistance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e28f00-c9fd-4d6c-8b7b-2e0f514ea305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:27:54.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:27:58.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the idea was first floated by Henann Group of Resorts, which
        operates around five establishments in Boracay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e9163-5a42-4092-935a-f253c4e65ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:27:54.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:27:58.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang crucial lang is, while hindi pa tapos ang vetting on who''s
        going to get government assistance, merong stop-gap measure ang mga workers.
        Pero ito, voluntary naman ito sa employers," said Roque.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00785012-d21c-4bbe-a641-31933619cf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:27:54.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:27:58.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s crucial is, while we are still vetting who''s
        going to get government assistance, there is a stop-gap measure for the workers.
        But this is voluntary for employers.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19f471c-e587-475f-b4fb-22a17a6a4424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:27:54.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:27:58.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said if establishments do so, the government will recognize
        the payment and employers no longer have to shell out the 13th month pay in
        December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75793238-f1b9-4e3b-a12e-8b7204f80c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:27:54.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T17:27:58.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what else we could do to recognize them. We should.
        This is something that came from their own initiative," said Roque.</p>'
  'measles-outbreak-doh-national-ligtas-tigdas':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-24T15:25:59.586+08:00
    'imagesource': 'jcr:173f7525-d595-455e-9359-27c7c32f25f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cef49e53-a441-48db-9486-9a460cd9b99a'
    'lead': 'The campaign comes amid pockets of outbreaks in Metro Manila and Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T09:04:55.907+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T09:04:58.845+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T09:04:58.646+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH launches measles immunization program in Metro Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e481c085-cb13-4361-9e7d-f2dadd98ded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:04:55.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:04:58.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        Department of Health (DOH) on Tuesday launched its measles immunization campaign
        to address pockets of outbreaks in Metro Manila and Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f8c6d-cdd3-4726-8947-e616b3bb3e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:04:55.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:04:58.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOH said the "National Ligtas Tigdas" Supplemental
        Immunization Activity would prevent the spread of measles, especially among
        children and pregnant women without the measles vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3edef0-9df4-4a88-bf14-1f031d8ea54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:04:55.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:04:58.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pockets of measles outbreaks started in the last quarter of
        2017 and continue up to present. Outbreak Response Immunization activities
        were conducted but despite ongoing outbreak response immunization in affected
        areas in the National Capital Region and Mindanao, measles transmission continued,"
        the DOH said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ef42b-7604-4134-a40e-c6df599db265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:04:55.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:04:58.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added from January 1 to April 14, there were 905 confirmed cases
        of measles nationwide, which resulted in the death of 15 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0a8bb-3951-44b7-beae-a5a94d27d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:04:55.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:04:58.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among these 15 reported deaths, 13 were among those unvaccinated,
        one was vaccinated but has unknown number of doses and the remaining case
        had an unknown status of vaccination," the DOH said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2693c52a-f442-4d43-9ff4-0692d2c67aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:04:55.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:04:58.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign is from April 25 to May 24 for Metro Manila, and from
        May 9 to June 8 for Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c02dc5-71cd-4cdf-b766-ca51f4f0a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:04:55.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:04:58.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call all parents/caregivers to allow their children ages 6-59
        months to be vaccinated starting April 25 to May 24, 2018 for NCR (National
        Capital Region) and on May 9 to June 8, 2018 for Mindanao," Health Secretary
        Francisco T. Duque III said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dab68d-b62e-4622-8259-354d6716ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:04:55.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:04:58.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also allayed fears of possible negative side effects brought
        by the vaccines. This follows the issues surrounding the dengue vaccine Dengvaxia,
        which put vaccinated students at risk of contracting "severe disease."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3cfdc9-f6c4-404e-a997-c8b7e50eb0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:04:55.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:04:58.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to reiterate to the public, especially to the parents/guardians,
        that the measles vaccine is safe and we have been doing this since the 1970s.
        Measles vaccination has saved millions of lives. Let us all protect the health
        of all Filipino children through vaccination against measles," Duque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e7ca4-c92d-4629-8a01-d2cfecc173e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:04:55.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:04:58.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondent Xianne Arcangel and digital producer
        Ver Marcelo contributed to this report.</p>'
  'Duchess-Catherine-Prince-William-baby':
    'author': 'AJ Willingham, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-24T15:01:37.244+08:00
    'imagesource': 'jcr:bff9069d-4afb-46a2-9a82-ca3e41050d38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c479df1-d64a-4bc7-87ed-2f5e4542dded'
    'lead': 'Kate gave birth at 11:01 am London time. Less than seven hours later,
      she appeared on the front steps of St. Mary''s Hospital, looking better than
      99% of people will ever look in their best moments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T09:06:48.912+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T09:06:51.836+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T09:06:51.717+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duchess Catherine stepped out literally hours after giving birth, and
      people are awed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e94aae6-cd3d-43d6-b98c-a4314b2c7ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:06:48.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:06:51.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Duchess Catherine and Prince William just had their third
        baby, and everyone seems to be doing well. Great! Mazel tov! Now it''s time
        to talk about that other miracle of life they''re showing off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0bc71-02b2-4378-a5c9-eb764a83eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:06:48.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:06:51.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According&nbsp;to the official announcement from the Palace, Kate
        gave birth at 11:01 am London time. Less than seven hours later, she appeared
        on the front steps of St. Mary''s Hospital, looking better than 99% of people
        will ever look in their best moments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15fe1e5-49a6-4d5a-9c2e-eb46d739fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:06:48.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:06:51.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, of course, Kate Middleton has a team of hair, makeup and clothing
        stylists. But still, this woman just had a baby! And here she is, giving extremely
        strong Princess Diana vibes in a raspberry-red dress and actual, honest-to-God
        heels. HOW.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92df97a-1d15-49e0-b360-f7e5dc67e1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:06:48.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:06:51.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet was agog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63407d8b-f9cd-499e-a2c7-7f10ed95b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:06:48.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:06:51.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of folks may want to explain away her appearance with the
        whole, "She''s a royal, anything she could ever want is provided to her" thing,
        but let''s be real: Unless a royal guard escorted Kate''s newborn child out
        of her womb on a cloud of unicorn tears, there''s not much that being rich
        and famous is gonna do to help the messy, wearying process that is childbirth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc5057c-3e3f-41a7-a76d-f40537f76227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:06:48.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:06:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babies do not care that you are one of the most important people
        in the world. They will visit pain and suffering upon you all the same, and
        you will love them for it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ea676-d107-4967-ac4c-25193e8cd487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:06:48.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:06:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point: Kate suffered from&nbsp;hyperemises gravidarium&nbsp;during
        the early stages of all three of her pregnancies. The condition causes severe
        nausea and vomiting,&nbsp;and can pose serious health risks. Luckily, she
        powered through every time without serious complications for her or her children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af1688b-cf83-4e93-84d9-6cbbac5e52c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:06:48.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:06:51.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate has always turned heads and inspired headlines with her beatific,
        too-perfect-to-be-true constitution. Notice how her hair never seems to blow
        too far out of place, or how we never seem to catch her in a yawn or grimace?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89af99e4-7ac7-4cdc-af90-3d0f02114b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:06:48.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:06:51.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truly, it all sounds exhausting. After dazzling the world yet again
        with her latest postpartum appearance, let''s hope she was treated to the
        most opulent luxury any royal or non-royal mother could hope for: a nap.</p>'
  'NBA-Golden-State-Warriors-Stephen-Curry-entertainment':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-24T14:52:36.972+08:00
    'imagesource': 'jcr:feff3960-952f-4b48-ac42-76e4e639685b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e89bb82b-450f-434e-ad22-adf2abfa5a2a'
    'lead': 'The Golden State Warriors player makes a play to be the latest athlete
      to break into entertainment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T09:09:05.872+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T09:09:08.910+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T09:09:08.616+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA''s Stephen Curry lands TV, film deal with Sony Pictures

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e91cc-e3c1-4451-ad63-0ff63ee5db33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:09:05.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:09:08.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters) —</strong> NBA star Stephen Curry
        has signed a multi-year film and television deal with Sony Pictures Entertainment,
        the Hollywood studio said on Monday, as the Golden State Warriors player makes
        a play to be the latest athlete to break into entertainment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd520a8aa-47e2-4376-aaaa-554e00282c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:09:05.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:09:08.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development and production deal will focus on family, faith
        and sports-themed projects, and will “extend to opportunities in partnerships,
        electronics, gaming and virtual reality,” the Sony-owned studio said in a
        statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715fb411-cac9-45c1-a756-caa25d2d7a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:09:05.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:09:08.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re thrilled to work alongside Steph to bring his positive, affirming
        brand to create content in the scripted and non-scripted television landscape,”
        Chris Parnell, co-president of the studio’s TV division, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd07270-048a-427a-9ed8-3ed4001e643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:09:05.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:09:08.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s tapping into his drive and creative energy on the court to
        expand to horizons off the court and we’re honored to be a part of it,” Parnell
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db0c162-349f-4dca-8e9f-557263323acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:09:05.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:09:08.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the financial terms nor the length of the agreement were
        disclosed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f2e49f-3a12-408c-ba11-97e955bd4e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:09:05.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:09:08.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, 30, is a two-time NBA Most Valuable Player and one of the
        league’s most marketable stars on one of its best teams. He earned an estimated
        $35 million in endorsements last year with JPMorgan Chase and Under Armour
        among his deals, according to Forbes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6d7b8-3839-4942-8ca0-4d3c45e66f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:09:05.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:09:08.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been blessed to have this platform and I want to use it to
        affect the world positively,” Curry said in a statement. “Partnering with
        Sony to share inspiring content with a global audience was a foregone conclusion.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd928dd68-681d-4f02-b107-655a36c7822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:09:05.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:09:08.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry’s production company will be called Unanimous Media. He was
        voted the NBA’s first unanimous MVP in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3ab12-24f9-44e3-9790-0230b4aeb265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:09:05.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:09:08.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry follows the likes of Cleveland Cavaliers star LeBron James
        into Hollywood. James’ SpringHill Entertainment is most active in television,
        producing NBC game show “The Wall” and former Starz comedy series “Survivor’s
        Remorse.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4bdb8b-0708-4aec-b282-e06ebe036ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:09:05.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:09:08.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James also has scripted series in development with Netflix and HBO.</p>'
  'juventus-napoli-soccer-players-red-lipstick-violence':
