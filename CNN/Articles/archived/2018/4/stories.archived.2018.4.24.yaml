    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Waffle House murder suspect Travis Reinking is now in custody

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f0eefb-6f8a-4b2a-9800-029108b2bb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The gunman accused of killing four people at a Nashville-area
        Waffle House was arrested Monday after a frantic manhunt, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa33684c-f8d7-40b0-baf1-28003f71334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tip from the community led to Travis Reinking''s arrest shortly
        after 1 p.m. in a wooded area near his Nashville apartment complex, Metro
        Nashville Police said. He will be booked on four counts of criminal homicide
        after he leaves a hospital, spokesman Don Aaron said.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Travis Reinking apprehended moments ago in a wooded area
        near Old Hickory Blvd &amp; Hobson Pk. <a href="https://t.co/00ukga37s6">pic.twitter.com/00ukga37s6</a></p>&mdash;
        Metro Nashville PD (@MNPDNashville) <a href="https://twitter.com/MNPDNashville/status/988483202904940544?ref_src=twsrc%5Etfw">April
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b0b2a-8a7f-4902-9c93-c0b5c739c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c74ed-4dee-4c92-bfb6-5273e3ba0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest came roughly 35 hours after Reinking unloaded an assault-style
        rifle at the restaurant in Antioch early Sunday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b5d28-d5a2-4a34-9922-2d1571c13938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday was a horrible day for the city of Nashville," Mayor
        David Briley said in a Monday news conference. "Today is a day where we can
        start to move on as a community."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Another video of police searching for the <a href="https://twitter.com/hashtag/WaffleHouse?src=hash&amp;ref_src=twsrc%5Etfw">#WaffleHouse</a>
        shooter behind our home. <a href="https://twitter.com/hashtag/Antioch?src=hash&amp;ref_src=twsrc%5Etfw">#Antioch</a>
        <a href="https://twitter.com/hashtag/Tennessee?src=hash&amp;ref_src=twsrc%5Etfw">#Tennessee</a>
        <a href="https://twitter.com/hashtag/shooting?src=hash&amp;ref_src=twsrc%5Etfw">#shooting</a>
        <a href="https://t.co/uRWE13cich">pic.twitter.com/uRWE13cich</a></p>&mdash;
        Jeremy Searcy (@jear_me) <a href="https://twitter.com/jear_me/status/988026637479489536?ref_src=twsrc%5Etfw">April
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c24ffa-c00e-453b-8e22-8b0e31524f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8df8b2-e06b-4271-8ecb-95ecfa7a8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tragedy and heroism</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c4c4cc-7c5d-4aed-9a85-84a26ff280c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting set off a cycle of shock, grief and anxiety in the
        Nashville metropolitan area. Nashville public schools initiated "lock-out"
        procedures Monday while Reinking was on the loose, and police warned residents
        to keep their doors locked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da2c628-d4af-43e6-9497-5d417f282db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking did not resist arrest when a detective found him and pulled
        a gun on him, Lt. Carlos Lara said. He was carrying a backpack that contained
        a firearm, ammunition and a flashlight. He declined to give a statement and
        requested a lawyer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc541d8-a8bc-47ad-9516-7e2db48d7f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what Reinking did during his time on the run. And
        the motive for the attack remains a mystery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ffeb4-d94a-4e20-830d-14168f458dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking arrived at the Waffle House in Antioch, part of the metro
        Nashville area, just before 3:20 a.m. Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a1b87-883c-4006-9f4e-cf9064837a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sat in his pickup truck for nearly four minutes "looking at people
        inside the restaurant," Aaron said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31bd1e7-a42b-4fea-afb4-3a274c4060d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing only a green jacket, the gunman drew an "assault-type rifle"
        and fatally shot two people outside the Waffle House, police said. He continued
        his rampage inside the restaurant, killing two more people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2088e108-fcbd-4113-a62e-f06cd15390c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carnage stopped when a customer monitoring the gunman''s moves
        from afar jumped into action when he saw an opportunity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a08fe-f58c-4e07-a0a2-5a0f04d013e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a pause in the gunfire, James Shaw Jr. saw the gunman looking
        at his rifle and rushed him, Aaron said. Shaw wrestled the firearm from him
        and tossed it over the counter, and the gunman fled.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e76a5a-315f-4653-82a0-498317ae9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw denied that he was a hero, saying his actions were "a selfish
        act" to save himself. He started a GoFundMe account to assist victims of the
        shooting, a GoFundMe spokeswoman told CNN. Within hours, the $15,000 goal
        was met, and as of Monday afternoon, the total stood at more than $31,500.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8180fbc-3f56-4c2a-ab0d-9a25551a650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking fled the scene completely naked, police said. They suspect
        he went to his apartment, put on a pair of pants and may have escaped into
        the woods.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4695c300-1f35-4290-91f9-cbd8a0f8ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we know about the suspect</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20323b3-906f-4dd9-8e68-e4016581d1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking is from Morton, Illinois, and police believe he moved to
        the Nashville area last fall. He worked in construction but was fired from
        a job about three weeks ago, police said. Reinking started with another construction
        company last Monday, but did not show up for work Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b67127-119e-422a-b819-3ac39eeca98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old has a history of delusions and run-ins with the
        law.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0714dd-146a-4e30-8f4c-ebecf7466a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2016, Reinking told first responders that he believed pop
        star Taylor Swift was stalking him, according to a police report. Reinking''s
        family also told police he made comments about killing himself.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f4607-523f-4ef3-8ead-d42f71939b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, Reinking was arrested by the Secret Service for trespassing
        near the White House.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503b91d3-80b1-4f57-886a-ad4696dfebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking said he wanted to meet with U.S. President Donald Trump.
        He told a Secret Service officer at the northeast entrance that he was a "sovereign
        citizen" who had a "right to inspect the grounds," according to a Metropolitan
        Police Department incident report dated July 7, 2017.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5aa7f2-6514-4150-8c58-2bb2ce1caeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was charged with unlawful entry, an arrest report states, but
        the charges were dismissed after he completed community service. At the FBI''s
        request, Reinking''s Illinois firearms authorization was revoked, and four
        weapons — including the AR-15 style rifle used in Sunday''s shooting — were
        seized.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2a10d-0473-4ba7-8389-af884f0c994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the firearms seizure, Reinking was legally prohibited from
        possessing guns, Matt Espenshade, an FBI agent located in Nashville, said
        Monday. Authorities in Tazewell County, Illinois, gave the weapons to Reinking''s
        father, whom police believe later returned them to his son.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a516061c-3233-4cbc-a380-b2d055db823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, Jeffrey Reinking, could potentially face charges for
        transferring weapons to a person knowingly prohibited from possessing them,
        the ATF said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd986ab51-adc6-4acf-b708-8d6799f3796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lives lost</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2afce6-9a21-4f59-90b5-6ed0f8c8ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four people killed were all under 30 years old.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee433f0a-eee6-4fe9-8402-e098db48a86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waffle House employee Taurean C. Sanderlin, 29, of nearby Goodlettsville,
        and customer Joe R. Perez, 20, of Nashville, were shot outside the restaurant:</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f609d7b-ae35-4bb7-8072-f6f063e1a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the gunman killed 23-year-old Akilah DaSilva of Antioch
        and 21-year-old DeEbony Groves of nearby Gallatin.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe984d-fdd6-4fc1-bd22-e35916bfea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DaSilva''s cousin said the world lost a talented young man who excelled
        in computer science and music.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb6486-a42f-496f-b46c-a74ba17f9184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a genius. He was super smart. Smarter than me," Kareem DaSilva
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cea40b-ed8b-47de-b3f5-dc36c9cfe7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things I liked about him is that he was a hard worker.
        He never gave up, and he was quick to learn. He was very impressive."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedcf4af-f52e-467e-8512-d03d053917d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:41:31.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:41:35.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Waffle House murder suspect
        Travis Reinking is now in custody"</p>'
  'chinese-tourists-killed-north-korea':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-24T06:38:18.800+08:00
    'imagesource': 'jcr:d4384f6d-ffd6-4e22-90d1-66f16cd3d3d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c19d358-c170-4862-af22-739fc3268dd2'
    'lead': 'A further four North Koreans also died in the accident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T09:43:31.483+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T09:43:36.931+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T09:43:36.751+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens of Chinese tourists killed in North Korea traffic accident, government
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae2188-8aa0-4f52-a1f5-1e0dbac5362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — As many as 32 Chinese tourists were killed in a bus crash
        in North Korea Sunday night, the Chinese Ministry of Foreign Affairs has confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9642b1f-dcf6-43c2-a59f-f88c97bc111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further four North Koreans also died in the accident, according
        to Chinese foreign ministry spokesman Lu Kang. The crash took place in North
        Korea''s North Hwanghae province, to the south of the capital Pyongyang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92f853-be30-4b18-9510-cb233bd72947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping pressed North Korea for an "all-out"
        effort to save the lives of two Chinese tourists who were critically injured,
        and to handle the affairs of 32 dead, according to Chinese state media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521fb90e-a97c-4b75-ba72-3b7d88c8e836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua reported that Xi asked the Chinese Ministry of Foreign Affairs
        and the embassy in the Democratic People''s Republic of Korea on Monday to
        use "all necessary means."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68cb18d-516c-4642-84ac-44ba3b805a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese visitors account for the vast majority of all foreign tourists
        to North Korea, with many traveling across the border from the Chinese city
        of Dandong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f42926-ddc8-49d7-96c8-d89857fd3499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs confirmed that North Korean
        officials had contacted its embassy in Pyongyang and an embassy "working group
        rushed to the scene of the accident."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176a131-abad-46a9-a260-4e20dded79ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By midday Monday the Ministry had dispatched a team of medics to
        North Korea to assist in rescue efforts and treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484150a-ba14-4fb7-b504-92e5882d8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman did not comment on the details of how the accident
        happened but said it was being investigated and China remained in close communication
        with the North Korean side.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656c054-bea2-48e9-b1f0-3e8ed79eef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of tourists Chinese</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795823d-13c9-4e95-9958-ebd225cbc20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While concrete figures are hard to come by, the number of Chinese
        visitors to North Korea could be as high as 100,000 a year, said Simon Cockerell,
        general manager of Koryo Tours, one of the major tour operators for non-Chinese
        visitors to North Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697cd963-9d6c-4c91-89bc-0ae89f6078f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, between four and five thousand non-Chinese tourists
        visit each year, said Cockerell.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145396f4-c89e-4d3c-8e6c-c1eb49ffc995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident comes as North Korea seemingly is engaged in a diplomatic
        charm offensive. Last month North Korean leader Kim Jong Un met his Chinese
        counterpart, Xi Jinping, on his first official visit outside the country,
        and will follow it up this week with a bilateral meeting with South Korean
        President Moon Jae-in at the Demilitarized Zone (DMZ).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dca7d31-5497-4cd0-aa4e-220acd658b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings are largely seen as precursors to a planned summit
        with U.S. President Donald Trump, tentatively inked in for the end of May
        or beginning of June. The location for that historic meeting — the first between
        a sitting U.S. President and a North Korean leader — has not yet been confirmed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce60c199-3061-49bd-a7d5-2020cd649da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unique travel opportunity</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08409d9-eff0-4a30-b663-25f4e60b2dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country remains largely closed off from visitors, there
        remains a small tourism industry. Independent travel is not possible, with
        all visitors taken around the country by guides from the Ministry of Tourism.
        However, North Korea has been reaching out to tourists in recent years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800c7361-d6fe-4275-8d88-a13922b02352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel to North Korea raises a number of sticky issues, not least
        of all the ethical issue of supporting a repressive regime. For those who
        opt to go, it''s an opportunity to glimpse one of the most isolated, unfathomable
        and feared countries in the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05534db2-8553-47a8-a512-0c3575528da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 20 to 30 international tour&nbsp;agencies — many based in China
        — currently operate tours to the reclusive state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4b436-6e59-427e-9f61-725b767b9181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has put a&nbsp;freeze on travel&nbsp;for its citizens in
        recent months, following the&nbsp;death of American tourist Otto Warmbier,
        who was imprisoned in the repressive Stalinist country, ostensibly for attempting
        to steal a propaganda poster from his hotel. After spending nearly a year
        and a half in a North Korean prison, the Ohio student died shortly after being
        released from custody and repatriated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f871ff6-0913-414d-9072-6694ec4cfaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes from Pyongyang: CNN inside North Korea</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f42ff-0322-4961-8693-f1c6db3d9059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:43:31.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:43:36.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dozens of Chinese
        tourists killed in North Korea traffic accident, government says."</em></p>'
  'Toronto-collision-9-dead':
    'author': 'Eric Levenson, Darran Simon and Amir Vera, CNN'
    'caption': 'A white van collided with numerous pedestrians in Toronto, Canada,
      on April 23, 2018, Toronto Police said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-24T12:50:16.439+08:00
    'imagesource': 'jcr:2c4bbfd1-0a4b-463a-a943-ef61a275baf7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '096d3e60-17be-4dd2-97db-20e96433e601'
    'lead': 'Ten people are dead and 15 are injured after the driver of a van plowed
      into multiple pedestrians in Toronto on Monday in what appears to be a deliberate
      act'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T09:45:59.026+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T09:46:03.284+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T09:46:02.911+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A van speeds across Toronto sidewalks, leaving 10 pedestrians dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2883d4b-fe36-454b-a9ba-8d812a458d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ten people are dead and 15 are injured
        after the driver of a van plowed into multiple pedestrians in Toronto on Monday
        in what appears to be a deliberate act, Toronto Police Chief Mark Saunders
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc39b89b-94aa-4fbf-ae02-e6b3f3f7e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saunders said the suspected driver, Alek Minassian, 25, of Richmond
        Hill, Ontario, was in custody. Minassian was arrested in a white rental van
        less than 30 minutes after police received a 911 call, Saunders said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d92c74-fc16-45e5-b790-61b871e5f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minassian was previously known to Toronto authorities, according
        to a US law enforcement official briefed on the matter. Authorities said Minassian
        left a trail of destruction nearly a mile long, north of midtown Toronto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d63444-e31a-4d86-8193-b1f240e78578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Police Chief Peter Yuen said police received calls around
        1:30 p.m. that a vehicle was driving on Yonge Street, striking pedestrians.
        Police said the collisions happened in the North York area at the busy intersection
        of Yonge Street and Finch Avenue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ff3a1-29e1-4514-af8a-f8e28b15f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on witness accounts, we have a vehicle that started north
        on Yonge Street from Finch and drove southbound at some point in times on
        sidewalks, at some point in times driving southbound in northbound lanes,"
        Saunders said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02685d9b-ef49-4837-b5b2-118a7554cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saunders added: "So, it''s very clear just from a general perspective
        to say that the actions definitely look deliberate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4133e2-ba46-499f-b33a-416e9c255bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, "There would appear to be no national security connection"
        to the incident, said Ralph Goodale, Canada''s minister of public safety and
        emergency preparedness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ccb4f-fcc2-48d0-953d-52d8326478fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten patients were transported to Sunnybrook Health Sciences Centre
        and two were declared dead at the hospital, said Dr. Dan Cass, executive vice-president
        and chief medical officer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a4443c-f3ce-43eb-a37f-49247975b5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cass said the patients suffered a range of injuries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f1b5c3-f89b-4298-ac19-3c290b58aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor: Incident is ''not representative of how we live''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f343cba5-4232-48f7-8f2b-e295b6142bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a time when the community should come together," said Toronto
        Mayor John Tory, who praised first responders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a601a-7699-4475-ad61-53df404c81af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tory said he hopes Toronto remembers it is a city of inclusion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f6f8fc-a8a5-46e4-8cde-36c24b825215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of tragic incident is not representative of how we live
        or who we are ... or anything to do with life in this city on a day-to-day
        basis," Tory said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f3b8a-4fcc-48d7-a46a-c060584becc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau offered his condolences to
        the families of the victims. Calling it a "tragic and senseless attack," he
        thanked first responders. They "faced danger without hesitation, and their
        efforts no doubt saved lives and prevented further injuries," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5820dde-d859-486d-b1b5-943e42ec682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should all feel safe walking in our cities and communities,"
        Trudeau said. "We are monitoring this situation closely, and will continue
        working with our law enforcement partners around the country to ensure the
        safety and security of all Canadians."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef01456-75ba-4f8e-9401-90cfcf567364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House echoed the sentiments, saying in a statement that
        the United States "stands with the Canadian people in the aftermath of today''s
        tragic event."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4439c5a6-4ee5-4819-a208-094fedbf9a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and prayers go out to the families of those affected,
        and we wish a full recovery to those injured," the statement said. "The United
        States Government pledges to provide any support Canada may need."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a069b8a-2dc2-4b2f-b8b3-e1ea97d0063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, individuals have&nbsp;driven vehicles into crowds
        of pedestrians in fatal attacks&nbsp;in major cities including Barcelona,
        New York, London and Nice, France.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff4096-bac8-46bb-9890-a9e984022b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea Luelo, who works at Capriccio Café, saw the incident unfold
        in Toronto, and said she thought the driver was hitting people intentionally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2f9e0f-1fc1-4c9a-a679-83582aba4e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked like he was going straight, halfway through the sidewalk,"
        Luelo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a30d96-86dd-4f66-8ed9-16ad6c1a9121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Mayor, a spokesman for Ryder, said the incident involved
        one of the company''s rental vans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000bb7c-0f4d-4013-b93f-618eb07614c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take the safety and security related to the use of our entire
        fleet very seriously and we are cooperating fully with authorities," Mayor
        said in an email to CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dbdde2-7976-4844-a8d0-911a5d520a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Pandemonium broke loose''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d94004c-f37a-4766-871d-82128d8f4f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Mary Tan shared two photos showing people injured in the
        incident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261516b0-94f7-41a6-9141-0951f2845ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, Raj Irshad, said he saw multiple bodies on the
        ground.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e385b2d4-00ff-431e-ad14-fc881db534e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irshad works at an Esso gas station about a block from where the
        van is reported to have driven onto the sidewalk. He said he did not see the
        initial collision but saw the aftermath. He also saw multiple emergency vehicles
        in front of his gas station.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8694e9f7-a48e-4e61-9667-e75de390f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One witness told CNN network partner CTV that he was out for a cigarette
        when he saw the van hit a man walking through the intersection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1442dc94-c84f-4edb-9e75-6acdd7233f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then, just pandemonium broke loose, just everyone was going
        crazy," he said. The vehicle was going 60 to 70 kph, he estimated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a1222-0f3e-41ff-b0a7-36598c24d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One witness, who was driving at the time, said he at first thought
        the driver was having a heart attack until he saw the white van speeding and
        striking people on the sidewalk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a24eb-a6aa-46ee-9940-c4264236c126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s just hitting people one by one, going down," the witness
        said. "It''s a nightmare."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e3ac5-a9af-4caa-8b08-0344d61609a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersat Noorai, the manager of Taftan Kebab, said he saw the white
        van hit the bench in front of his restaurant. He ran outside and saw two or
        three people on the ground.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c8f5d7-0c5e-438e-9465-044e1874ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man, who appeared to be in his early 20s, was losing a lot of
        blood, and Noorai said he brought him a towel and water and called 911.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313bec30-3837-4bae-9fcd-ded3c667c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''She''s face down on the concrete''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ea05f8-bb27-4eee-86fb-4d6d5870547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, Christian Ali, said he came onto the scene and
        saw bodies and evidence of the destruction.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e73eef-1e8c-4829-81f5-9cdff77d0cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first saw a man unconscious at the side of the road and figured
        it was a terrible accident after also noticing debris from a car.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c352d29-accc-4deb-ba3c-df653995a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two blocks over, I saw another gentleman unconscious in the middle
        of the road and a policeman leaning over him holding his neck," Ali said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc03fea-e494-40b8-8f6c-01ddcacbf049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a block up, he saw a woman who looked like she had died.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f8935-4921-43af-9970-9bf7f95377ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s face down on the concrete, a lot of fluid coming out of
        her head," Ali said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d873f-9fde-4759-8534-95d6f83ba76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 20 seconds after that, I came upon a crowd of about 30 people
        ... probably about five people on the ground, bleeding," he said, adding that
        pedestrians were performing CPR.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d626b1-d7f3-430c-850a-115aaf8af87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''He died in our arms''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a1c869-1688-47e0-995b-0052b4eb619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diego DeMatos was one of the good Samaritans who tried to save victims.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b286b6-00e8-4c45-9446-4056b3904010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeMatos said he was on his way to the gym, driving north on Yonge
        when he saw the van driving fast southbound. He said he saw the van hit a
        man and a woman.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e312a365-f001-456e-918e-5944543e027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blood started gushing out of his head, and she was bleeding really
        badly, too," DeMatos said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd67d7-dac3-4e79-9058-785daed459e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, he thought the collision was a hit-and-run, but he noticed
        four to five victims on the ground as he drove a few meters further.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be232f4-eada-45bf-834e-3e784d90507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them were moving, some of them were motionless," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9feadb-616c-49c2-899b-8ca05f6b921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeMatos said he stopped to help another victim, who was already
        being aided by someone.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682501a5-c598-42b6-bd7e-4eb931b37371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went over to try to perform CPR on him. ... He died in our arms,"
        DeMatos said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d38532c-b1b6-4fde-bfa8-f120f8ba9ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a scene from a war zone. There was garbage cans everywhere,
        broken bus shelters and mailboxes on the ground."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f4a85-9011-4d90-a7b9-c3e8b04f4cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman who was wearing a scarf took it off and gave it to them,
        DeMatos said, and they covered the victim.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a3498f-9d65-4464-9c89-86305401c814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Prayers for Toronto''</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e41aae-6f45-40b4-8d8b-a588a4b1f70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian sports teams showed their support for victims in several
        ways.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef99af-fbb2-4763-be7c-fb1285b7d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toronto Maple Leafs held a moment of silence before their Stanley
        Cup Playoff game against the Boston Bruins. After the moment of silence, Martina
        Ortiz-Luis, who sang the Canadian national anthem, allowed the crowd to sing
        along.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf04115-a8a3-415e-a13f-4c509ad72b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we are far from home, our hearts and minds are back in
        Toronto with those affected by today''s tragic events," the Toronto FC soccer
        team wrote on Twitter.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4906b19-b079-46a1-985a-1331b38f9bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:45:59.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:46:03.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"World is becoming scarier by the second. Should never have to question
        whether going outside for a walk is a bad idea or not. Prayers to Toronto
        for real!" Marcus Stroman, a pitcher for the Toronto Blue Jays, tweeted.</p>'
