      'text': '<p>Part Two: The curse of “The Age of Ultron,” why “Doctor Strange”
        is useless, and the lead-up to “Infinity War.”</p>'
  'supreme-court-foreign-divorc':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-24T20:27:07.094+08:00
    'imagesource': 'jcr:97ffcb54-6f82-40b7-8420-c3b5d3a8da4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a3994ce-4660-4eba-80c6-713118641bec'
    'lead': 'The country now recognizes a divorce obtained by a Filipino with a foreign
      spouse outside the country, according to a Supreme Court (SC) ruling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T16:46:29.607+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T16:46:32.372+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T16:46:32.144+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC upholds divorce with foreign spouse outside PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ccb24-550a-4b9b-bce2-3412893a5d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:46:29.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:46:32.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        country now recognizes a divorce obtained by a Filipino with a foreign spouse
        outside the country, according to a Supreme Court (SC) ruling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76941c05-f7e3-4a3e-b30f-762bf185dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:46:29.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:46:32.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court affirmed the September 18, 2014 ruling of the Court
        of Appeals (CA) Tenth Division that reversed the Dagupan City Regional Trial
        Court order on October 15, 2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9927c263-3e5a-4d69-8295-5bfc057a6f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:46:29.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:46:32.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC has yet to release the ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8754fa-a7d0-4c80-ba4f-26fd2faaabc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:46:29.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:46:32.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten justices upheld the CA ruling, while three (Associate Justices
        Mariano Del Castillo, Estela Perlas-Bernabe, and Alfredo Benjamin Caguioa)
        were against it. Associate Justice Francis Jardeleza did not participate as
        he was solicitor-general when the case was brought to the SC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b7f411-ec88-4330-b339-d06eb7aeeb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:46:29.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:46:32.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the facts, Marelyn Tanedo Manalo filed a petition for
        cancellation of marriage on January 10, 2012 in Dagupan in line with a divorce
        judgment rendered by a Japanese court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb5af89-8697-4ec2-96dd-1dabda20244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:46:29.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:46:32.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo explained she was married in the Philippines to a certain
        Minoru Yoshino, a Japanese national. She filed for a divorce in Japan which
        was granted on December 6, 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a6a18a-8580-465b-a70e-6efa72fd6ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:46:29.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:46:32.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Dagupan court denied her petition for "lack of merit." It
        refused to recognize the divorce ruling, as it was Manalo who filed the case
        against the Japanese national.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8203e177-c282-4aa6-8eca-e8aa69c9bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:46:29.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:46:32.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court a quo ratiocinated that the kind of divorce recognized
        here in the Philippines are those validly obtained by the alien spouse abroad,
        not by the Filipino spouse, pursuant to Article 26 of the Family Code," it
        ruled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5907b7d-397e-4860-ba08-8c0b53e4df3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:46:29.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:46:32.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo filed an appeal but was denied, prompting her to raise the
        issue to the CA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8f395-e5fc-4970-95b8-991484f8067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:46:29.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:46:32.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA reversed the lower court ruling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca86db55-0469-4204-bf1d-b6d5d25fdd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:46:29.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:46:32.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that the said Japanese is already free to remarry,
        petitioner (Manalo) must likewise be allowed to remarry under the Philippine
        law," the appeals court ruled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b82141-8ef0-49e7-9959-7332cbaa0a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:46:29.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:46:32.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it would be the height of injustice to consider Manalo as
        still married to the Japanese national, who has been declared divorced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c57d34d-1bcd-4bb2-904c-514811349919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:46:29.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:46:32.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court explained, "A Filipino spouse should not be discriminated
        against in his/her own country if the ends of justice are to be served. To
        still expect petitioner (Manalo) to continue rendering support and observe
        fidelity to the Japanese national who is already free to remarry is a clear
        discrimination against petitioner. Thus, in the interest of justice, petitioner''s
        marriage to the Japanese national must likewise be considered as dissolved."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53409c5-52b6-4531-8193-2f8118a343ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:46:29.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:46:32.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court added recognizing the reality that divorce is a possibility
        in marriages between a Filipino and "an alien," former President Corazon Aquino
        issued Executive Order 227, which amended Article 26 of the Family Code, to
        wit:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c122b-9ed1-4479-be56-c28d23e382d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:46:29.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:46:32.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All marriages solemnized outside the Philippines, in accordance
        with the laws in force in the country where they were solemnized, and valid
        there as such, shall also be valid in this country...</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8350d3-124e-40cf-8047-f2b34bf9ad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:46:29.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:46:32.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where a marriage between a Filipino citizen and a foreigner is validly
        celebrated and a divorce is thereafter validly obtained abroad by the alien
        spouse capacitating him or her to remarry, the Filipino spouse shall likewise
        have capacity to remarry under Philippine law."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455fca8b-9ed7-4541-a8a8-ad8fce0dbcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:46:29.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:46:32.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said Article 26 of the Family Code was amended to avoid
        the absurd situation where "the Filipino spouse remains married to the alien
        spouse who, after obtaining a divorce, is no longer married to the Filipino
        spouse."</p>'
  'president-rodrigo-duterte-dole-endo-contractualization-kmu':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-24T16:24:02.741+08:00
    'imagesource': 'jcr:a7d9341f-7bea-4ec4-87fd-e1e1845c137e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2741e091-9be6-4b71-9f7f-edb09af25af0'
    'lead': 'What has happened to the President''s campaign promise to end contractualization?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T16:48:53.795+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T16:48:58.155+08:00
