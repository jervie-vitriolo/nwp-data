      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:37:57.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sargsyan previously served two, five-year terms as president of
        the former Soviet Republic. First elected in 2008, he served as the country''s
        head of state until he was appointed prime minister earlier this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa82f8e-5a92-4095-bb18-c015f80b5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:37:54.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:37:57.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend Nikol Pashinyan, an opposition MP and leader of
        the protests, was arrested but was released Monday shortly before the announcement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980c9de-ae93-42e9-bbb0-d4154c6760a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:37:54.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:37:57.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nikol Pashinyan was right. I was wrong," Sargsyan said&nbsp;in
        a statement published on the state-owned Armenpress website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d6346a-8b6e-4fdf-89de-0ff7fe174ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:37:54.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:37:57.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation has several solutions, but I will not take any of
        them. That is not mine. I am leaving office of the country''s leader, of Prime
        Minister. The street movement is against my tenure. I am fulfilling your demand.
        Peace, harmony and reasoning for our country," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960ee72-e942-4656-a946-da76ce3070e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:37:54.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:37:57.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sargsyan took office as Prime Minister after being elected by parliament
        on April 17, eight days after his presidency ended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0237bb21-80c9-4d67-a041-7e1507e72ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:37:54.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:37:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His handpicked successor, Armen Sargsyan, no relation, was sworn
        in as President on April 9.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e2b0a-958e-4a3a-96b6-d3e4d59806e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:37:54.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:37:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under constitutional changes promoted by Serzh Sargsyan in 2015,
        the office of prime minister in Armenia became more powerful than that of
        president leading to concern of authoritarian rule descending on the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402425e7-c642-444e-855b-b66d38991485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:37:54.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:37:57.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sargsyan had previously said he would not try to become prime minster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0773d0ea-e547-44e6-b1d3-148418e4defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:37:54.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:37:57.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports and video posted on social media showed scenes of jubilation
        in the capital Yerevan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f35ef6-afc4-40f2-9cce-d9a2bfb3042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:37:54.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:37:57.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sargsyan, 63, was a close ally of Russian President Vladimir Putin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd614bec5-8b7c-410d-a424-0c8c3ec7dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:37:54.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:37:57.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Armenian Prime Minister
        resigns after protests."</em></p>'
  'Waffle-House-murder-Travis-Reinking-custody':
    'author': 'Holly Yan, and Emanuella Grinberg, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-24T06:44:44.235+08:00
    'imagesource': 'jcr:6c3eb1c4-4088-4839-bfbb-100573966714'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba07c904-f120-4fc2-b9a6-7c37440fc588'
    'lead': 'A tip from the community led to Travis Reinking''s arrest shortly after
      1 p.m. in a wooded area near his Nashville apartment complex.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T09:41:31.533+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T09:41:35.424+08:00
    'mgnl:lastActivatedBy': 'jeff'
