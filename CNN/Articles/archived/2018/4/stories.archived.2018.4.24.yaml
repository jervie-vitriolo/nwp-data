  'world-bank-PH-3rd-remittances':
    'author': 'CNN Philippines Staff'
    'caption': 'The Philippines'' remittances grew 5.3 percent in 2017.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-24T08:22:02.068+08:00
    'imagesource': 'jcr:8ac6ef23-20d4-4b4a-bdb9-704926284cd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad26685a-c037-4076-9240-aaae9952ecaa'
    'lead': 'The country''s remittances grew 5.3 percent in 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T09:33:18.169+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T09:33:21.683+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T09:33:21.544+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Bank: PH is 3rd largest recipient of remittances

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5803091e-380d-4938-bece-db0c77abe940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:33:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:33:21.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        Philippines is the world''s third highest recipient of remittances, according
        to a report from the World Bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da63c80a-9516-4a97-a222-51514d97acee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:33:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:33:21.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the World Bank said remittances to low- and middle-income
        countries reached US$466 billion in 2017, an increase of 8.5 percent since
        the previous year. The top remittance recipient is India with $69 billion,
        followed by China at $64 billion, and the Philippines at $33 billion (₱1.731
        trillion).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1d620-5211-470b-bc3a-56ae87151684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:33:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:33:21.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico followed with $31 billion in received remittances, and then
        Nigeria at $21 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac10c4-4fb1-474f-9975-f51f71fb7b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:33:18.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:33:21.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stronger than expected recovery in remittances is driven by
        growth in Europe, the Russian Federation, and the United States. The rebound
        in remittances, when valued in U.S. dollars, was helped by higher oil prices
        and a strengthening of the euro and ruble," the Bank''s statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcdb55d-01ce-4571-ba49-f35994b910d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:33:18.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:33:21.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s remittances grew 5.3 percent in 2017. Meanwhile,
        the East Asia and Pacific region also rebounded from a 2.6 percent decline
        in 2016 to a 5.8 percent increase — hitting $130 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b0da75-cde0-433b-bacf-0edd1c1dfdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:33:18.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:33:21.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global remittances are expected to increase this year, by 4.1 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df02bf0-8eaf-4a46-852d-cd04eb73ea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:33:18.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:33:21.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Bank warned of longer-term risks to remittance growth
        such as rate increases in transferring fund rates, as well as stricter immigration
        policies in countries where remittances are sent from.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d6e15-95a1-44c4-857c-882734920add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:33:18.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:33:21.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the average cost of sending $200 globally was 7.1
        percent in the first quarter of 2018. In Sub-Saharan Africa, the average cost
        hits as high as 9.4 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1317341f-3bed-4dec-a3e8-beadf2d67057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:33:18.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:33:21.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While remittances are growing, countries, institutions, and development
        agencies must continue to chip away at high costs of remitting so that families
        receive more of the money. Eliminating exclusivity contracts to improve market
        competition and introducing more efficient technology are high-priority issues,"
        said Dilip Ratha, lead author of the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5397797e-0807-4028-99e4-671684aa1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:33:18.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:33:21.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 1944, the World Bank provides financial and technical
        aid to developing countries around the world.</p>'
  'george-h-w-bush-intensive-care':
    'author': 'Jamie Gangel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-24T08:18:02.932+08:00
    'imagesource': 'jcr:f0e5ad4a-d20e-4289-98cd-dfdfdde606c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd41ab627-0271-4c19-b751-a17f823a77db'
    'lead': 'The former U.S. President was admitted to the Houston Methodist Hospital
      yesterday morning, according to his spokesman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T09:35:32.138+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T09:35:35.089+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T09:35:34.961+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former U.S. President George H.W. Bush in intensive care

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b46a9-4634-4a66-9381-bbf622f2cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:35:32.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:35:35.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former U.S. President George H.W. Bush,
        who just buried his wife first lady Barbara Bush on Saturday, is in intensive
        care, CNN has learned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922dae7-3cf6-4d45-ace5-9274f707b6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:35:32.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:35:35.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Bush was admitted to the Houston Methodist Hospital yesterday
        morning after contracting an infection that spread to his blood. He is responding
        to treatments and appears to be recovering. We will issue additional updates
        as events warrant," spokesman Jim McGrath said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da215a50-8ecc-4191-881e-b9b89b175aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:35:32.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:35:35.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush was admitted to the hospital on Sunday morning with an infection
        that led to sepsis, which can be life-threatening, according to a source close
        to the former Republican President. He was in critical condition, the source
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c988cf6-0c98-4125-9a62-ab7591b335b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:35:32.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:35:35.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added that Bush''s blood pressure kept dropping and a
        couple of times there was serious concern about whether he was going to come
        through, but that he had been stabilized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f536649-afcf-47cb-9bbc-560804f23d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:35:32.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:35:35.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Bush''s age, his health and with this infection, this is
        very serious, the source explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e6b3e7-b9d9-4271-b223-32c56a7ac7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:35:32.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:35:35.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President''s hospitalization is especially upsetting
        for his family because it follows so closely on the death of his wife of 73
        years last Tuesday. The family had been worried about how he would deal with
        her death and such an emotional week, according to the source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5c0d26-f75c-4a01-818a-584d7e7da50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:35:32.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:35:35.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after his wife''s death, the former President paid tribute
        to her in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4b7f2-15b0-42a7-b22d-f8c67dd40ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:35:32.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:35:35.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always knew Barbara was the most beloved woman in the world,
        and in fact I used to tease her that I had a complex relationship about that
        fact. But the truth is the outpouring of love and friendship being directed
        at The Enforcer is lifting us all up," he said, using her nickname. "We have
        faith she is in heaven, and we know that life will go on — as she would have
        it. So cross the Bushes off your worry list."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f1eb50-7188-4a95-baf2-43b5ad74cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:35:32.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:35:35.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Former President
        George H.W. Bush in intensive care"</em></p>'
