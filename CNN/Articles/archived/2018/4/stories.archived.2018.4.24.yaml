    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What will the royal baby be named?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9d8072-a27e-4533-8cdd-803e49727ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:44.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:49:48.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — What''s in a name? A lot, if you happen to be a member of
        Britain''s royal family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c0b107-9c2d-48d8-9961-b6592ec016ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:44.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:49:48.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Duke and Duchess of Cambridge on Monday announced the arrival
        of their son and third child, speculation turned to a possible name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87376b9-181a-402c-97d1-dfc48988dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:44.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:49:48.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby boy was born at St. Mary''s Hospital in London at 11 a.m.
        local time, Kensington Palace said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d7f4a3-e4fa-4a7f-9a46-42509ce6ae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:44.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:49:48.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as with the royal couple''s older children, Prince George, 4,
        and Princess Charlotte, 2, it is likely to be a few days until a name is announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5094852-c8d8-4478-8448-b3c0441bab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:44.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:49:48.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the bookmaker''s favorites for the boy, who will be fifth
        in line to the throne, are Arthur, Albert, and James.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fc8e68-ad6e-41bb-b904-73d06ef83353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:44.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:49:48.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tradition plays a huge role when choosing a royal name. Albert could
        be a nod to both Queen Victoria''s husband, Prince Albert, and Queen Elizabeth
        II''s father, King George VI, who was called Albert until his accession to
        the throne.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3312908c-efb3-4068-8d8f-2f0cce901fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:44.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:49:48.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t had so many called Arthur, but it does hark back to
        the mythical first king of Britain," said royal commentator Kate Williams.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f5e0f-e6c9-4edd-b410-564473431b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:44.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:49:48.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Prince William and Catherine''s previous choices, royal commentators
        are predicting the couple will stick with a traditional name for their third
        child.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700fdf3-f85c-4068-811f-476a9cc0f573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:44.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:49:48.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"George and Charlotte are very traditional, historic, English names,"
        said Williams. "Although this is slightly different in that their first child,
        Prince George, is likely to be the monarch, and this child will likely not.
        So they can be a little bit different with the name."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f7bd6-692d-4686-8d5a-c1c5cdd6e24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:44.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:49:48.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest edition to the royal family is fifth in line to the throne
        – after his grandfather Prince Charles, father William and two siblings –
        bumping William''s brother Prince Harry further down the order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f6902a-6817-46f8-a34e-64b9293766fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:44.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:49:48.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A change in the law in 2011, after William and Kate were married,
        gave women the same rights of accession to the throne as men.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a9292-033a-4d47-b978-5fa27265d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:44.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:49:48.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whichever name the Duke and Duchess choose, it will first need to
        be cleared with Queen Elizabeth II, though ultimately the final decision rests
        with the parents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff9061b-3d0d-4613-a876-2d7c4f219722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:44.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:49:48.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen has the power to say what their title is – she''ll decree
        that they are the Prince of Cambridge," explained Williams.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cbcc52-d1e5-4169-91eb-351d685b383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:44.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:49:48.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the case of names, it is more of an informal conversation.
        Of course they have such respect for the Queen that if she says ''I really
        don''t like that name,'' they''d definitely take that into account," Williams
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc92d0-55b9-4bcd-b4c9-1ea8148e9db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:44.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:49:48.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing is certain, their chosen name is likely to shoot to the
        top of British baby name lists – as it did with George and Charlotte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5569ca4-2761-414f-8762-527788567955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:44.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:49:48.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the royal wedding of Prince Harry and Meghan Markle set
        to take place on May 19, Williams had one final prediction: "I wouldn''t be
        surprised if Harry and Meghan are popular baby names in the coming year."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f85b20-ddb7-4cba-8ed2-6aaed61eae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:44.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:49:48.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "What will the royal
        baby be named?"</p>'
