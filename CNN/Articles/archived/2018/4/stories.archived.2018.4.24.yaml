      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro reported a 16% drop in sales for the first quarter. The toymaker''s
        earnings missed forecasts mostly because Toys "R" Us is closing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063045c3-453a-4a7a-b026-6b7ffb8acb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:29:13.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:29:16.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solid sales for Hasbro''s iconic Monopoly board game and licensed
        toys tied to Disney''s Marvel franchise of superheroes were not enough to
        offset the pending demise of Toys "R" Us -- which accounted for nearly 10%
        of the company''s sales last year</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f09513-7a7a-4f83-a076-2718105c06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:29:13.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:29:16.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro executives did their best to dismiss the weak results as
        a temporary blip due mainly to the challenges associated with Toys "R" Us.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc8cb7-c5f0-496e-88e6-3de522278e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:29:13.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:29:16.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman and CEO Brian Goldner said in the company''s earnings release
        that the company was looking to "put the near-term disruption from Toys ''R''
        Us behind us" and that other retailers "view this as an opportunity in a key
        consumer category."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cab641e-37fd-4806-9b30-d389b1970a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:29:13.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:29:16.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a likely reference to Walmart and Target, which accounted
        for about 30% of Hasbro''s sales in 2017. Amazon is also becoming a bigger
        player in toys. Goldner alluded to that by noting "the rapid shift to a converged
        retail environment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce36afa-0653-4c73-9530-423631a591c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:29:13.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:29:16.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deborah Thomas, Hasbro''s chief financial officer, added in the
        release that the company''s poor first quarter numbers "do not reflect the
        health of our underlying business" and promised that the company will post
        growth in 2019 and beyond.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ecbaf0-c3a8-4081-b963-62d6fbb6bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:29:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:29:16.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street begs to differ. Although shares of Hasbro were up Monday,
        the stock is still down more than 10% over the past year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543ba83-d929-417b-973b-e1bd349fb7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:29:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:29:16.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro and rival Mattel are struggling as kids play more games on
        smartphones and tablets and with other high-tech toys. The turmoil in toy
        land has also led to speculation that Hasbro and Mattel might merge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e9fd7-8c89-4c3f-9d55-6f1e0fb119fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:29:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:29:16.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those rumors may return now that Mattel, which will report its latest
        earnings on Thursday, has a new CEO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8858d25a-e378-44ea-8add-2edfce395e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:29:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:29:16.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margo Georgiadis, who just left Google a little more than a year
        ago to become the CEO of Mattel, announced last Thursday that she is abandoning
        Mattel to go back to Silicon Valley as CEO of the venture capital-backed genealogy
        company Ancestry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c173b59-9bf7-4b74-9864-60bcaeff4816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:29:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:29:16.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgiadis is being replaced by Ynon Kreiz, a Mattel director who
        was previously the head of Fox Kids Europe, CEO and chairman of media company
        Endemol and CEO of Maker Studios, a production company bought by Disney in
        2014</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327df93-f705-4a96-80df-72a5eee2dcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:29:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:29:16.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro, which also owns Nerf, Transformers, Play-Doh and My Little
        Pony, could be a dream fit with Mattel -- the parent company of Barbie, Hot
        Wheels. American Girl and Fisher-Price toys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8ed791-f58e-4917-925a-2933bb3e020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:29:13.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:29:16.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel is in even worse shape than Hasbro. Its stock has fallen
        15% this year alone and has plunged more than 40% in the past 12 months. Analysts
        are forecasting that Mattel will report a quarterly loss on Thursday that''s
        bigger than a year ago.</p>'
  'steven-spielberg-dc-comics-blackhawk':
    'author': ' Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-24T20:40:22.278+08:00
    'imagesource': 'jcr:d7292022-3b6a-4995-9f0a-ba36b18c28c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aacfd120-8bd7-4347-bb5a-5d2c5aedf562'
    'lead': 'DC Comics'' "Blackhawk" is in development with Steven Spielberg, Amblin
      Entertainment and Warner Bros. Pictures'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T16:31:57.610+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T16:32:00.271+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T16:32:00.093+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Steven Spielberg is doing a superhero movie, so get ready

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca0868-b0ba-4294-b7fd-f92602cc327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:31:57.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:32:00.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Steven Spielberg, an iconic maker of movie
        worlds, is about to join the DC Universe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4580d-4d54-46d9-94ef-1c03373046e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:31:57.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:32:00.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director who seems like he''s done it all will tackle his first
        superhero with an adaptation of "Blackhawk," DC and Warner Bros. Pictures
        have&nbsp;announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db8227-5c96-4360-a29e-38c1c20f940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:31:57.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:32:00.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those unfamiliar, "Blackhawk" is a WWII-set DC series about
        a squadron of pilots. Blackhawk is the name of the main character, who commands
        a squadron known as the Blackhawks or the Blackhawk Squadron.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22119d7-e14c-4aa8-8899-2081a96176bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:31:57.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:32:00.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is in development with Spielberg, Amblin Entertainment
        and Warner Bros. Pictures, which was behind Spielberg''s "Ready Player One."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c750612-4e0b-48e5-92f1-703289e5ea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:31:57.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:32:00.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spielberg is "hoping" to direct, according to DC and Warner Bros.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d161d-8a4a-44a1-807a-4f461c9644a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:31:57.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:32:00.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Koepp, who wrote "Jurassic Park" and several other Spielberg-directed
        films, is doing the screenplay for the Blackhawk movie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea051fe-5576-4f65-90c9-110cfe34ad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:31:57.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:32:00.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. Pictures Group chairman Toby Emmerich said the studio
        "can''t wait to see what new ground (Spielberg) will break in introducing
        Blackhawk to movie audiences worldwide."</p>'
  'marvel-mcu-part-two':
    'author': 'Rob Cham'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2018-04-24T21:39:15.348+08:00
    'imagesource': 'jcr:0124a1ec-4401-4bc3-81cc-ff7dd04e3254'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4fc40f8-79ff-456c-8444-9ab94edbd29a'
    'lead': 'This is what happens to your brain when you go through 17 superhero films
      in six days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T16:37:23.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T16:37:33.472+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T16:37:33.138+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What it’s like to watch all the Marvel Cinematic Universe movies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce737aad-22ec-4166-a1b9-a825ad543cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day Four (“Guardians of the Galaxy,” “Avengers: Age of Ultron,”
        “Ant-Man”)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99714990-e615-4591-b001-092eed1f15c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Guardians of the Galaxy” (2014) is a movie I would re-watch over
        and over again. It is my favorite MCU film. I still listen to the soundtrack
        constantly. This was by far the film that everyone expected Marvel would not
        be able to pull off. It was ridiculous but James Gunn directed the hell out
        of it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b6ea7-8d84-4d74-9b19-ca4f45687eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This movie is an action adventure buddy comedy and is just a joy
        to watch. I can’t sing its praises highly enough. We’d be here all day if
        I did.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f53ae5e-1a7e-45f9-93e6-52b673201ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is created by a large film studio but it feels like this was
        James Gunn’s interests melded perfectly into a film that is still uniquely
        his. I’d recommend this video essay by Movies With Mikey over at Film Joy
        that just shows you how much craft was put into this film if you would want
        more.</p>'
    '7':
      'image': 'jcr:20ee70ba-aea5-47ef-8865-3595465462ac'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb86419-1ad5-44b8-9c63-04bee0340089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61dc13a-1a8c-4a8f-8ddb-eec3984060f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This movie may have had another Infinity Stone Macguffin but it
        was also the most fun I have ever had with any MCU film, has all these damaged
        characters I love, the themes of family and friendship resonate with me —
        we are all Groot — and honestly, it just does everything right.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b628b5d-bacd-4ff3-9e9d-190313c96abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Avengers: Age of Ultron” (2015) I think was when everything kinda
        goes off the rails. I do admire one thing, where it kind of gave a shorthand
        that the Avengers were having adventures outside of what we were seeing, as
        we were dropped in medias res in its first scene where the Avengers were going
        after Hydra from the Captain America film franchise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b00fb8-5660-43a1-9319-1fb352d1ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That showed that these films have events going on outside of what
        we see in the movies and also that the movies we were seeing still mattered
        to the story. Not sure how “Thor: The Dark World” factors into this, but “Iron
        Man 3” had Tony experimenting with drones and A.I.-controlled armor and we
        see that here as the cause of this movie’s problems. It also showed us evolving
        relationships between the Avengers where they figured out how to work together
        and that they were friends. I appreciated those scenes of them just palling
        about. Also Hulk and Black Widow are dating?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098acba8-df79-4350-918f-ec10a3b397cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can honestly say that this film was the epitome of how bad it
        can get and the strain on the director, Joss Whedon, of having to balance
        all these characters, setting things up for future films with more Infinity
        Stone Macguffins, introducing us to Klaw, Ultron, Scarlet Witch and Quicksilver,
        and trying to tell a story of what the Avengers were dealing with that week,
        were challenges no director would usually have to face, and he did an admirable
        effort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b538d7c1-43db-466f-b191-eb657e703ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do think Ultron, played by James Spader, was a great character.
        they would have cute banter, quirks and mannerisms but the motivations and
        plans to destroy the world are just so tired at this point. It still had a
        lot of good moments, such as Hawkeye pointing out the absurdity of it all.
        But my takeaway is that this movie just couldn’t have lived up to the first
        Avengers, and I remember Joss Whedon quit working with Marvel over this film.
        It’s kind of cursed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c969063f-0174-4724-9aee-dfe6ea229b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ant-Man” (2015) was also a cursed film because in the middle of
        production, Edgar Wright, the director, who I would argue is one of the greatest
        directors of our time, quit because of creative differences. “Ant-Man” was
        slated to be in Phase One, and the production was a long and complicated mess.
        Wright admitted that the reason for leaving was Marvel Studios and its plans
        to have everything tie together that compromised a lot of what he would want
        to do with this film. It is sad to see this movie knowing how much better
        it could have been, but honestly, Paul Rudd as Scott Lang is the most charming
        man alive, and this movie still has the most absurd and fun action sequences.
        It’s a Judd Apatow comedy mixed in with a heist movie with ties to a superhero
        shared universe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb759ce4-2175-40c2-8dc2-415911a7bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ultron” and “Ant-Man” have made me hate this and I want to give
        up on this marathon. I can only take so many quips, action sequences, and
        CGI before I go mad. I laid down for an hour after “Ultron” just to keep myself
        together. I want this to end already. I’m 12 movies down. I have spent 24
        hours of my week just to get to this point and I can feel the strain. What
        is this all leading up to? Where is this going? Who the hell is Thanos? Why
        are we just running in place? Give me something to work with, movie.</p>'
    '22':
      'image': 'jcr:42c0f368-e20d-42a3-9aab-038c0ab54d5c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13c4315-0556-4647-8ffe-a164d9e36f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e8ecee-d995-40c3-bfd0-de082b469831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day Five (“Captain America: Civil War,” “Doctor Strange,” “Guardians
        of the Galaxy Vol. 2”)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9300aeac-f182-4fff-b48f-cf711f82f66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re now in Phase 3. I wish I could be mad but I love “Civil War”
        (2016) and the second “Guardians of the Galaxy” (2017).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a061a-0915-446d-810a-0432b36bbc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mentioned earlier how Captain America in “The First Avenger” was
        admirable for how he would always try and do the right thing and he would
        never give up. Those character traits are used against him or are what causes
        the major conflict where it isn’t that he would try and do the right thing,
        it’s that when he’s convinced he’s doing the right thing, he will be stubborn
        beyond good reason. It drove Tony Stark away and divided the Avengers. And
        I think that is what interests me about the Marvel movies, in particular how
        the characters have remained consistent. Tony Stark is Tony Stark but we’ve
        seen him go from this cocky arrogant asshat to someone who just can’t wrap
        his head around the ticking clock —that things need to be better.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee18a4-5fad-48fb-ad78-5eb164ec6360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events in “The Avengers” and “Age of Ultron” show us how Tony
        is seeing the bigger picture and wants to work with a team from when he started
        out, how he wants to save the world, and how he is willing to work with the
        government compared to “Iron Man 2” where he pretty much just raises a middle
        finger to The Man. They all grow up and change.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d5d1e-a62a-483a-81e5-a674153b5493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Civil War” for me is a movie that could only have happened because
        of the longform serialized storytelling that Marvel has established in these
        movies where the consequences of the actions of characters come back to haunt
        them, how the different storylines of characters built in different movies
        culminates with Tony Stark finding out what really happened to his parents,
        Bucky (Sebastian Stan) and Steve’s relationship clashing with Tony and Steve’s
        partnership. This movie haunted me because of how it managed to have all those
        storylines collide, have enough time for several action sequences, introduced
        two completely new characters who would get their own movies, and somehow
        give us an ending that wasn’t a huge flashy fight like the two Avengers movies,
        but somehow is way more resonating in just how much of a gut punch it was.
        Seriously? Black Panther and Zemo? That whole exchange? I could not fathom
        we were seeing this dark and serious an exchange with such pathos between
        an ex-military soldier who lost his entire family and a dude in a catsuit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df0ed7-6c12-4e65-95ad-dca237919f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way they introduced Peter Parker in this made me swell up with
        tears because he is my favorite superhero ever and that scene where he talks
        about power and having to do the right thing had me crying.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf7922-d4ec-431e-a077-a7b26c4cdc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really don’t want to hate “Doctor Strange” (2016) but at this
        point of the marathon my judgment might be clouded by how useless this film
        is. It introduces yet another Macguffin with the time stone, yes, but I really
        just am bored by how I know how this is going to turn out. The character is
        a douche, finds motivation to be a good person, fights a bad guy, saves the
        world. Whoop de doo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eef47dc-9c43-4876-a297-8853b74c8afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It suffers, I think, from the same problems as “Ant-Man,” where
        you have these movies that are treading new ground in the MCU and you have
        these two films trying to show me another hero to care about. I know “Civil
        War” got me excited but I really just am sick of origin stories. And these
        two films were exactly that. I know I admitted that I liked “Ant-Man” but
        I was sitting there staring at it wondering why I did this to myself.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc5653-fdfb-4d11-825c-e93940433feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Doctor Strange,” sans the hatred I feel for myself, is honestly
        a visual feast. That was the only thing people could praise it for, and I
        can’t disagree, but with how “Civil War” just blew everything out of the water
        and showed us just what a shared cinematic universe could allow for, “Doctor
        Strange” just feels like a step down. I do think Benedict Cumberbatch as Doctor
        Strange was more proof that Marvel had really good casting, but the villain
        in this wasted Mads Mikkelsen. Honestly, this has the best swerve of a final
        boss fight since “The Dark World” and I love it just because I felt like Dormammu
        at this point, watching Iron Man and Captain America punch people over and
        over again and I wanted it to just be different for once. That is my takeaway
        from “Doctor Strange.” That and I hate Benedict Cumberbatch’s American accent.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3287fd28-862b-40a5-bee6-859bc81b74c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point it has also become apparent that they can’t help but
        feel formulaic and undercut a lot of tension with comedy. Just Write, a youtube
        channel put out this video tackling how Marvel has a problem with how it would
        keep doing this, I think it gives a lot of solid examples.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6dafee-522e-4d65-a14f-f0596aedd4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can see why people dislike “Guardians of the Galaxy Vol. 2,” it
        definitely is not as fun as the first one, but I appreciate that it didn’t
        go for something simpler. I still really love this series the most in how
        it is just about broken people finding a family with each other. The characters
        bounce off each other and still have that good chemistry, and I just love
        the visuals way more than any other Marvel movie, with how out there they
        can get. And the soundtrack is still aces. This cheered me up because “Doctor
        Strange” just put me in a bad mood. But the marathon has taken its toll on
        me as well with just how I want something else besides superheroes. But “Guardians”
        is just such a comfort for me, that I can’t help but feel motivated to go
        forward.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6599d376-6b83-41cc-90cc-f4bf7e23ffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day 5 over. 15 films down. I could not wait to be free of this and
        just watch something else.</p>'
    '46':
      'image': 'jcr:e4bc10c7-fefb-4ab1-98af-02c6ce9f30a1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b9b632-6df9-4456-bdbf-7871c7a86f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da14ba41-6353-4170-a01e-70f255ab1e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Day 6 (“Spider-Man: Homecoming,” “Thor: Ragnarok,” “Black
        Panther”)</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a17b1c-2afc-420b-8b77-c0f20e462821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It boggles the mind to think that these three films came from the
        same studio, all set in the same world within a year of each other. “Spider-Man:
        Homecoming” (2017) is a coming of age film about high school, “Thor: Ragnarok”
        (2017) is a soft reboot where Marvel gave the reins of the franchise to director
        Taika Waititi and let him run wild with it fast and loose, and “Black Panther”
        (2018) from director Ryan Coogler became one of the biggest movies of all
        time with some of the more overt political tones in any of these films.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74edcd9f-c08a-4828-861e-10a42f112118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was expecting to like “Homecoming” because Tom Holland as Peter
        Parker won me over in “Civil War.” His costume is also probably the best Spider-Man
        costume in any film ever. I love seeing it in motion. I love his quips. I
        love his determination, always have. This movie broke my mind when I first
        saw it because of that twist. Rewatching it again, I can’t say that it has
        the same weight, but I can’t say that after all this time, Marvel hasn''t
        figured out how to still surprise me, which I suppose is also a fear. For
        example, I had no idea they would kill so many characters like they did in
        “Thor: Ragnarok,” and that I feel is a sign for things to come. A major character
        death in “Black Panther” hurt me. I can’t believe this could happen after
        18 movies of people in costumes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebaf8e-032d-4f3b-a8ce-d0a38b3712f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thor: Ragnarok” feels like Marvel finding a middle ground of letting
        artists do what they want and also get what they want. I would compare hiring
        Taika Waititi to how they had Edgar Wright on “Ant-Man.” I have never laughed
        as hard as I did at any Marvel movie since the first “Guardians of the Galaxy.”
        It really is just a crazy space opera, more so than “Guardians,” and it just
        works, even the Hulk buddy comedy too. That is a genre that needs to be explored
        more in the next phases.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241819c8-2815-48f7-a84c-6c09874283b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel a monumental sense of achievement from managing to work my
        way through these 17 films. I earned some rest. I rewarded myself with a cat
        video on YouTube. Finally, something else. I was free, but I also didn’t want
        to stay away for too long. I wanted to know more and what was gonna happen
        next.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a593b3c-ecde-4b14-bced-57bd28ab1f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day 7 (Final Thoughts)</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e3883-e52d-48ed-a72a-60c1a73513b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hadn’t occurred to me how big “Infinity War” is considering it
        has all these heroes from the last 18 films in one movie, and this is where
        we are at now. We’re preparing ourselves for some of these stories to end.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7373fb34-a11f-4361-b87b-3d2b70eac6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I watched the small moments in each films, knowing how they could
        snowball and collide with one another.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f829fabe-4b7b-4f3c-b8a2-34efd632c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Captain America: The First Avenger,” for example, just had Hydra
        as the big bad guy of that movie. Who knew that Steve Rogers'' failure to
        completely eliminate Hydra would have such a domino effect where it would
        lead to “The Avengers,” “The Winter Soldier,” and “Civil War”?</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281e3bb8-49e2-4c49-8d13-b2b40f9ebf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or with Thor defeating Loki, turning him away from Asgard lead to
        him meeting Thanos. And Loki wanting to rule Asgard but in “Thor: Ragnarok”
        he had to destroy it.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdaabf5-7d41-41ac-a1b1-0420f8a2a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel Cinematic Universe has been seeing dominoes set up and
        fall, and I think that this is sort of the addictive nature of these films
        where you can’t miss one ever, but it also rewards you for your investment
        in them. I expect that “Avengers: Infinity War” is going to have a lot of
        dominoes fall.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab3835-a21f-462e-9f3b-0202368846d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T16:37:33.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53622b-f2fd-443f-9990-1c54fe3e7fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:37:23.237+08:00
