  'palace-on-us-state-department-report':
    'author': 'CNN Philippines Staff'
    'caption': 'Presidential Spokesperson Harry Roque. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-24T12:32:07.824+08:00
    'imagesource': 'jcr:45684353-7481-4b41-bd01-e638ac6199cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ea10832-b725-4e03-b0db-600fc6a4fb37'
    'lead': 'Presidential Spokesperson Harry Roque says the government would go with
      the U.S. President''s opinion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T09:16:52.322+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T09:16:55.967+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T09:16:55.826+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: U.S. report inconsistent with Trump remarks on PH drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb68dd-624c-4198-ab3a-d68a75d13547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:16:52.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:16:55.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 24) — Malacañang is setting
        aside a State Department report citing drug-related extrajudicial killings
        in the Philippines, saying it was inconsistent with remarks previously made
        by&nbsp; U.S. President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c62ad1-d838-42b7-a4fb-6fb48293d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:16:52.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:16:55.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Monday,&nbsp; Presidential Spokesman Harry
        Roque said the report released on Saturday was different from what Trump told
        President Rodrigo Duterte in a meeting in Manila on the sidelines of the Association
        of Southeast Asian Nations (ASEAN) Summit last November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a5a8ee-59d7-4f70-8c49-e6f11bd44f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:16:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:16:55.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally heard the discussion," Roque said.&nbsp; "I think
        I heard words from President Trump praising President Duterte, including the
        war on drugs. If I''m not mistaken, President Trump said he (Duterte) knows
        what he''s doing in the Philippines."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb169545-1144-40a0-b779-4c6475e1b40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:16:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:16:55.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spokesman expressed confusion about the discrepancy, saying
        he did not know how to reconcile the report with Trump''s opinion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9701fb6f-360b-4adb-8bb4-771a278e344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:16:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:16:55.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for now, we are going by the statements of President Trump
        that we all heard from the mouth of President Trump," the official stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab654c4-8526-4370-bccf-baad8ddd709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:16:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:16:55.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was unsure if&nbsp; acting Secretary of State, John J. Sullivan
        had reviewed the latest country report on the Philippines, since he assumed
        the post vacated by Rex Tillerson in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c710c-65c6-422b-b18c-9967522a1e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:16:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:16:55.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really lost on how to read it," Roque said, referring to
        the portion of the report that said extrajudicial killings were the chief
        human rights concern in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b02034-fec5-4ef4-a915-488cb1d2e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:16:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:16:55.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report that the spate of killings rose "with the onset of the
        anti-drug campaign in 2016" and continuing into 2017.&nbsp; It also noted
        that Duterte''s decision to put the Philippine Drug Enforcement Agency (PDEA)
        at the helm of the drug war in place of the national police, "prompted a drop
        in reported extrajudicial killings."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06596cc4-9936-42db-b9d4-8c22cb5e1ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:16:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:16:55.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the agency took over the controversial campaign in October,
        PDEA said 4,075 individuals had been killed in anti-illegal drug operations
        as of March 20. During the six month period, there have only been 169 drug-related
        deaths compared to 3,906 — or an average of 279 a month — when the Philippine
        National Police led the drive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b55b88-db77-4ab2-b2cb-c2fb5553bd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:16:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:16:55.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual U.S. report, "Country Reports on Human Rights Practices
        for 2017," documents the status of human rights and worker rights in nearly
        200 countries and territories in the world.</p>'
  'Kuwait-Philippines-embassy-OFW-rescue-mission-video':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte met with Kuwaiti Ambassador Saleh Ahmad
      Althwaikh in Davao City on Monday'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-24T16:43:59.283+08:00
    'imagesource': 'jcr:60bd4892-2e14-42ca-86e4-bba908286379'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bd0f202-3d6e-4068-905d-5587c98ebae9'
    'lead': 'The rescue mission turned into a controversy that prompted the Kuwait
      government to summon the Philippine ambassador and explain the consular staff''s
      rescue of OFWs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T09:19:36.674+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T09:19:39.694+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T09:19:39.422+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Kuwait agree to move on after OFW rescue mission – Malacañang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8945ef95-3802-471a-81ec-638ddabab901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        Philippines and Kuwait have agreed to move forward after the rescue mission
        by Filipino officials of allegedly abused Filipino workers in the Gulf state,
        Presidential Spokesperson Harry Roque said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346aef8d-4684-45fd-a287-a2423800434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue mission was not coordinated with Kuwaiti officials, prompting
        the Kuwaiti government to summon the Philippine ambassador and explain the
        consular staff''s rescue effort.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1bee3b-ea9c-464f-b288-fdc0d118709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video showing Philippine embassy officials rescuing distressed
        Filipino workers in Kuwait went viral, and this could have offended the Kuwaiti
        government, Roque told CNN Philippines'' "The Source."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e1371-ca5d-4cc4-bce4-4d0817504bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was this unnecessary aggravation caused by a video. The video
        showing Philippine authorities operating in the territory of Kuwait will be
        offensive to the concept of sovereignty," Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582d381c-ae32-4f7e-8c70-647bab5ecf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Kuwait could be offended because you have police authorities
        operating in their territory. The rationale is we can''t allow our nationals
        to be abused."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0149969-a528-43d3-b8ef-f0e81bf217ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Philippine and Kuwaiti governments have settled the
        issue, adding "We''ve agreed to move on."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d0502e-d1e6-4284-8e04-270802efad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video that went viral was provided by the Department of Foreign
        Affairs to its Viber group with the media on April 19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb152aa-c21b-42de-bf23-8ec420b701fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano on Monday confirmed
        the Philippine ambassador was summoned thrice to explain, among others, the
        rescue mission. He said embassy employees resorted to rescuing the workers
        because there are "cases of grave danger or life-or-death."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea280f1-24d4-487c-bb50-e8a6a1d62447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kuwait state media, a source from the Kuwait Interior
        Ministry said the move could put a dent on bilateral relations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deadb79d-de46-4bd4-8054-558059502b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The source expressed regret over such practices which could harm
        the friendship relations between the two countries," the Kuwait News Agency
        reported on April 20.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4202ca8d-ffd5-4c85-a8fa-d06f754721d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Philippines is coordinating with Kuwait to protect
        the welfare of over 250,000 Filipino workers there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c5480-ffbb-49ee-bf71-7c55dbab81cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we would want to protect our nationals, we will closely coordinate
        with Kuwait in coordinating with their nationals We''ve been coordinating
        with police authorities in conducting rescue missions of our nationals. This
        has just made our relationship stronger," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a157c4-6a3f-4d3e-946f-2edbbd71b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the "misunderstanding" is not a big issue, and bilateral
        relations with Kuwait will continue. The two governments are ironing out a
        labor deal in the wake of a deployment ban to Kuwait. It has been in place
        since February 15 after the tragic death of household helper Joanna Demafelis,
        whose body was found in a freezer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1f68f-6b8c-457a-8dd5-37ef2a45acd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are continuing negotiations. I think we are almost at a point
        we are there but not quite yet. There''s one or two controversial issues,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dafcb78-4f56-41a8-9fee-0d007cccf052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte met with Kuwaiti Ambassador Saleh Ahmad
        Althwaikh in Davao City on Monday. The ambassador assured Duterte all Filipinos
        in Kuwait will be protected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a60bb3-eeb3-443b-8758-02ec76704906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte did not have to apologize to the Kuwaiti ambassador.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d553e55-13a0-4687-9440-b3dc910cb571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has his style, and his style worked... Tinrato niya
        nang barkada ''yung Kuwaiti ambassador, at siyempre, magre-reciprocate naman
        ''yung Kuwaiti ambassador. Kung ano man ''yung hindi napagka-sunduan, eh naayos
        naman amongst friends." he said in a media briefing on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66845478-8e31-48bf-b23c-c64c44fcc5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:19:36.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:19:39.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President has his style, and his style worked...
        He approached the ambassador as a friend, so he also reciprocated. The misunderstanding
        was addressed between friends.]</p>'
  'european-commission-apple-deal-shazam':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-24T12:23:21.799+08:00
    'imagesource': 'jcr:bd7aa25d-3ee4-40a3-ac68-46e17d2494cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dac6ff1b-aa8d-494f-8a33-9788666d5f2a'
    'lead': '''The Commission is concerned that the merger could reduce choice for
      users of music streaming services,'' Europe''s top antitrust regulator says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T09:21:47.730+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T09:21:50.884+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T09:21:50.655+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU hits pause on Apple''s deal to buy Shazam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb7b276-e792-4833-9641-ed56c6086005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:21:47.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:21:50.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — The European Commission has launched an in-depth investigation
        into Apple''s acquisition of music recognition app Shazam, delaying one of
        the tech company''s biggest deals by at least four months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f03dbc-d45a-4c47-ba23-78330ac6a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:21:47.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:21:50.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission is concerned that the merger could reduce choice
        for users of music streaming services," Europe''s top antitrust regulator
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dccad0b-6b70-413f-8240-cff44a32277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:21:47.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:21:50.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the deal would combine two significant players in the
        digital music industry that are active in complementary business areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d714cc6-0266-4815-b75d-b40da5dc977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:21:47.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:21:50.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not immediately respond to a request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a2a406-0997-4343-a376-900347a92a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:21:47.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:21:50.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shazam said it couldn''t imagine a "better home" than Apple, and
        looked forward to the deal closing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f9c5c-084b-46e1-9aaf-4c85e5bbfd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:21:47.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:21:50.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shazam was one of the first apps available when the App Store launched
        in 2008, we have worked together on music ever since, and the whole team is
        excited about the future," it said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1039c-d0f3-4924-9721-8b822db00025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:21:47.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:21:50.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission is concerned the deal could give Apple access to
        commercially sensitive data about the customers of its competitors, and that
        Apple could use it to hurt its rivals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ac30b0-ad8d-4837-b3e4-38b5dacc1f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:21:47.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:21:50.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way people listen to music has changed significantly in recent
        years, with more and more Europeans using music streaming services. Our investigation
        aims to ensure that music fans will continue to enjoy attractive music streaming
        offers," said Margrethe Vestager, Europe''s top official in charge of competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcba5a74-3f4e-4264-92f1-1089047ed551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:21:47.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:21:50.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple (AAPL) said it was buying Shazam in December. It said the
        two companies "share a passion for music discovery," adding it had "exciting
        plans in store."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d1fa4-a4ef-4181-b4c7-3fef6d21681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:21:47.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:21:50.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator said in February that it would look into the merger
        after requests from Austria, France, Iceland, Italy, Norway, Spain and Sweden.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6e4746-5cfe-43fe-ba75-f155cd2a80cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:21:47.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:21:50.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of the Shazam deal was not revealed by either company.
        TechCrunch, which was first to report the acquisition talks, pegged the price
        at around $400 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43925a13-9960-46f1-a844-7bcf5ccc2328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:21:47.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:21:50.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes it one of the biggest deals Apple has ever done. It paid
        $3 billion for Beats Electronics in 2014. In 1996, it bought NeXT for about
        $400 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61215ee6-51f7-4227-80cc-be6b475a8298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:21:47.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:21:50.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shazam, founded in 1999, said in 2016 that its app has been downloaded
        more than one billion times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9576d458-a1e4-46a8-a38e-a09ece583f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:21:47.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:21:50.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission said it would complete its investigation
        by September 4, 2018. It could then decide to approve the deal, with or without
        conditions, or block it altogether.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0751ec1-5ee0-4128-810a-f75136f05a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:21:47.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:21:50.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "EU hits pause on
        Apple''s deal to buy Shazam"</em></p>'
