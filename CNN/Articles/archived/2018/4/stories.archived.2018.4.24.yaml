      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the match looking as though it was heading for a 0-0 draw,
        Napoli defender Kalidou Koulibaly rose highest in the box, towering above
        everyone to head home Jose Callejon''s 90th-minute corner.</p>'
