      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson made the announcement on his Instagram account, accompanied
        by a photo of him cuddling with the new lady in his life.</p>'
    '6':
