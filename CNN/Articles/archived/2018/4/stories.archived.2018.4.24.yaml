      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day Three. Nine movies down, nine more to go. I’m at the halfway
        point and I am getting tired of the same superhero shenanigans and all these
        set pieces are starting to lose their charm. I only ever loved the action
        scenes in “The Winter Soldier” where you had the tanker scene that showed
        us just how lethal Captain America could be, the elevator scene, the highway
        fight with “The Winter Soldier,” and those Helicarrier sabotage scenes. “Iron
        Man 3” was fun but the action scenes in that movie were not its bread and
        butter.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea2f10-fb6c-41e8-81c4-7e8721bd6691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:44:08.557+08:00
