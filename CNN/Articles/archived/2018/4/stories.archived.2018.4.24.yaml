      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1adad-9b01-429f-bdf1-336d6406067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:29:13.819+08:00
