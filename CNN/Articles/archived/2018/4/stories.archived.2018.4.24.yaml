      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        Committee on Basic Education and Culture''s approval of House Bill (HB) 1022,
        or the "National Writing System Act", which seeks to declare Baybayin as the
        country''s national writing system, elicited negative responses from netizens
        on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0063fcfe-3364-47a5-9f4a-63c36374b89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:31:14.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:31:18.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baybayin is an ancient pre-Spanish script of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e88318-8eee-4d7f-ba59-49cf60f39c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:31:14.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:31:18.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 1022, authored by 2nd District Pangasinan Rep. Leopoldo Bataoil,
        seeks to require all local government units to inscribe Baybayin script and
        their translations on labels of locally produced, processed food, and on the
        signage of public facilities, street names, public buildings, and public service
        establishments such as hospitals and government halls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a3358-32cc-4657-a3fd-b6d7bc69fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:31:14.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T09:31:18.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publishers will also be required to include Baybayin translations
        for the names of their newspapers and magazines, while government agencies
        will be tasked to distribute Baybayin reading materials to all educational
        institutions, and government and private agencies and offices.</p>'
