    'lead': 'What''s in a name? A lot, if you happen to be a member of Britain''s
      royal family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T09:49:44.565+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T09:49:48.576+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T09:49:48.356+08:00
