    'template': '1'
    'title': 'EU Parliament urges PH to stop drug-related killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98327bf2-5523-4fc8-a95e-20fd8890ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) â€”</strong> The
        European Parliament on Thursday called on the Philippine government to stop
        the spate of extrajudicial killings in the pretext of a "war on drugs" and
        expressed concern that the police force is "falsifying evidence" to justify
        them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d86a6-5f5f-4e68-8314-aaa6592aac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the joint resolution dated April 18, the European Union''s law-making
        assembly also called for the release of detained Senator and staunch Duterte
        critic Leila de Lima, and for cooperation with United Nations'' Special Procedures
        on the investigation of the drug war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd03c449-4b22-4681-b9d4-914cb3f73fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU Parliament is made up of 751 directly-elected members, called
        MEPs (Members of the European Parliament) from 28 Member States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a8790-9099-4bc5-866c-bd786596e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution added it "strongly regrets" the Philippines'' decision
        to withdraw from the Rome Statute of the International Criminal Court, and
        asks the country to revert it. It also sought to remove human rights defenders
        from the Philippines'' terrorist list, as in the case of UN Special Rapporteur
        on the Rights of Indigenous Peoples Victoria Tauli-Corpuz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef822f2-caa2-4a79-8621-699e48e4ed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU Parliament''s resolution then asked the European Commission
        and the External Action Service to "initiate procedural steps which could
        lead to the temporary withdrawal" of GSP+ preferences â€” which are trade incentives
        EU''s General Scheme of Preferences for developing countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e515d8-299b-4b33-b120-4295b66af125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is planning to donate â‚±10.6 billion for more development
        projects in the Philippines until 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9fa72e-be46-42f1-b376-130fe398934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third joint motion for resolution issued by the EU parliament
        on the country''s drug war since President Rodrigo Duterte took office in
        June 2016. While government data show 4,075 drug suspects were killed in law
        enforcement operations, the EU has pegged the number at 12,000, including
        deaths of women and children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516c09a-7893-45d9-84e9-f98f2741f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 2017, Duterte said it would no longer accept EU aid, as he
        claimed it comes with conditions on human rights and rule of law for the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d55ee9-de61-481d-a2eb-7205446912cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also rejected â‚¬6.1 million (â‚±382.45 million) in
        aid from the international body in December 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02228a87-94ca-413f-abc4-4a2cea1c9b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano: EU Parliament crossed the line</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa7b3b-c3b5-4ade-b355-9a070233f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said the EU Parliament''s
        recent resolution already constitutes interference in the Philippines'' internal
        affiars,describing their demands "unwarranted and uncalled for actions" against
        the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e4f53-aa8f-47c6-a203-ecb389cfae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Parliament has crossed a red line when it called for
        unwarranted actions against the Philippines," Cayetano said Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b553b3-eabc-4156-b3a1-b21c7cbffefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the parliament''s resolution is based on incomplete
        and wrong information and does not reflect the situation on the ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97267915-cd73-4278-a313-fe89664369b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a sovereign state, the Philippines expects all members of the
        international community to respect the country''s prerogative to determine
        national priorities and policies that are responsive to the needs of its people,"
        Cayetano said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9fe376-c18d-4cba-8336-39508c5ed9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano then said that he acknowledged that the views of the EU
        Parliament does not reflect that of the EU. He added the Philippines will
        continue to give utmost importance to the promotion and protection of human
        rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba82164-f962-4c26-b588-82006bb5087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the resolution came at
        a time when the EU gave the country more than â‚±240 million in aid for its
        anti-illegal drug campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec1a9f-71ca-478d-8104-3735ec8ada06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thus call on the members of the European Parliament to exercise
        prudence in issuing resolutions. We understand a number of whom have close
        ties to the local political opposition who try to distort realities that we
        have a working democracy when people now enjoy peace and order," Roque said
        in a press briefing Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3de02-7df8-46f3-8457-be335a469a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Philippine National Police Chief Oscar Albayalde also questioned
        the EU body for their data on the killings, saying that the figures are bloated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c091d6-6d57-4355-9c48-79e82529ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin alam kung saan nila nakuha ''yung record and ''yung
        data nila,"</em> Albayalde said in a press briefing Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb866c7-f8bb-4b45-808d-ba5f78320d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:38:55.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:38:58.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not know where they get their record and their
        data.]</p>'
  'donald-trump-james-comey-fbi-memo':
    'author': 'Laura Jarrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-20T09:43:30.501+08:00
    'imagesource': 'jcr:25deb7d5-b002-4851-851f-af7f27ec11e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb7b4f8c-541b-44f0-a523-870de971351f'
    'lead': 'The U.S. Justice Department on Thursday turned over to congressional
      committees a set of memos that former FBI Director James Comey on his conversations
      with President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T10:41:03.972+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T10:41:07.369+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T10:41:07.169+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Dept. turns over James Comey''s memos on talks with Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33501b4a-4ca4-4fbb-aafc-11bb371915e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:41:03.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:41:07.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The U.S. Justice Department on Thursday
        turned over to congressional committees a closely guarded set of memos that
        former FBI Director James Comey wrote recounting his conversations with President
        Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f667e1bb-5d7e-4052-922c-b17f5e951ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:41:03.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:41:07.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to three top Republican House chairmen, Assistant Attorney
        General Stephen Boyd said the department decided to provide lawmakers with
        the memos now because of "unusual events occurring since the previous limited
        disclosure."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9571561e-4378-48be-a16c-60d3bf95d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:41:03.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:41:07.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department has consulted the relevant parties and concluded
        that the release of the memoranda to Congress at this time would not adversely
        impact any ongoing investigation or other confidentiality interests of the
        Executive Branch," Boyd said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ff3bdb-13c8-4969-a7d5-ada74a359cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:41:03.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:41:07.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Senior GOP source: ''Likely'' the public will have access
        to Comey memos sent to Congress</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f431070a-35aa-495d-9ad7-8290fa127fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:41:03.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:41:07.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the matter told CNN that special counsel
        Robert Mueller''s office was consulted on the release and did not object.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0b510-5aad-45da-8149-ef35757d964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:41:03.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:41:07.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s letter to lawmakers enclosed redacted versions of the
        memos, with classified information blacked out. Lawmakers will be permitted
        to review unredacted copies Friday in a classified setting on Capitol Hill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e6d99-faee-402e-82b1-b5bfe8067a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:41:03.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:41:07.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey told CNN''s Jake Tapper&nbsp;during an interview Thursday
        on "The Lead"&nbsp;that he had no problem with members of Congress reading
        the memos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a74c3b-5eaf-4d43-a9b7-8ab1bec04996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:41:03.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:41:07.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fine by me," Comey said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853535d8-4813-4a54-9f88-16b536653668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:41:03.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:41:07.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar told CNN that Trump did not read the memos but
        was briefed on their contents prior to the Justice Department''s release to
        lawmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6714f81-4ff4-4d31-ad1e-644d5a6a83ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:41:03.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:41:07.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of the memos was first revealed when Comey asked a
        friend to provide the contents of one memo to The New York Times in the hopes
        it would prompt the appointment of a special counsel. In that memo, he wrote
        that Trump asked him to curtail the investigation of former national security
        adviser Michael Flynn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf309a3-1272-425f-8e31-db8d426faed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:41:03.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:41:07.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN and other news organizations filed a lawsuit last year to gain
        access to the memos, but the special counsel''s office objected, saying the
        disclosure could compromise the investigation into Russian election meddling
        -- and&nbsp;a federal judge agreed&nbsp;they should stay under wraps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf4170-255b-4a22-9fa4-5494a8ab7bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:41:03.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:41:07.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain members of Congress have previously reviewed some of the
        memos with classified information redacted, but had more recently demanded
        that they be declassified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa39f210-2a55-4847-8be4-ffa7980c35d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:41:03.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:41:07.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything that''s been said about them, and everybody knows most
        everything that''s in them, so they ought to be," Senate Judiciary Chairman
        Chuck Grassley said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98a017-8c36-490b-ab0d-2d3de746c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:41:03.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:41:07.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Wednesday&nbsp;that House Judiciary Chairman Bob Goodlatte
        was ready to issue a subpoena to the Justice Department demanding the memos
        this week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce7e0da-f8d8-4307-8e9b-b3fda9966f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:41:03.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:41:07.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Goodlatte, House Intelligence Chairman Devin Nunes and
        House Oversight Chairman Trey Gowdy demanded access to the Comey memos and
        other records from the Justice Department as part of their investigation into
        the FBI''s handling of the Clinton email inquiry in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefaa748-c556-4f9f-9591-3cdcc046f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:41:03.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:41:07.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gowdy told CNN on Wednesday that there''s nothing in the memos that
        should prevent the Justice Department from providing them to Congress. He
        said the redactions are minor, and the larger issue is that Congress should
        be given access to the memos as part of its oversight role.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c264d-2d33-478c-ac91-d51fde629600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:41:03.974+08:00
