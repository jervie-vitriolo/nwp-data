  'Sereno-Calida-quo-warranto-petition':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-20T18:11:31.729+08:00
    'imagesource': 'jcr:9e709d0b-2cb5-4000-b3e9-1164a6482c58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c08b0c4-dc2d-4cbf-b4a0-b413ecc956a7'
    'lead': 'The Solicitor General says the Chief Justice cannot use the Doblada Doctrine
      in the case to unseat her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T09:31:18.051+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:52:30.681+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:52:30.390+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calida slams Serenoâ€™s ''excuses,'' insists on her ouster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff37d2d8-d71f-43dd-b9e7-4f6658e0d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 20) â€” The Solicitor General
        on Friday dismissed as â€œexcusesâ€ the arguments of Chief Justice Maria Lourdes
        Sereno in defense of her supposed failure to file all her statements of assets,
        liabilities, and net worth (SALNs) as required by law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f12769-ed71-49c0-b7f4-9d63dfb84abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 81-page memorandum submitted to the Supreme Court Friday,
        Solicitor General Jose Calida reiterated his call for Sereno''s ouster because
        of this violation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97759d22-b9a5-472b-b5b9-f1727daab586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court was set to decide on the quo warranto case in
        May. The quo warranto, a legal proceeding where an individual''s right to
        hold office is challenged, was filed by Calida. He wanted the Supreme Court
        to unseat Sereno for repeatedly failing to file her SALN before she applied
        for the Chief Justice post in 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b67dc8-e2f8-433e-8311-2e7c86f98e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œRespondent kept making excuses, even to the point of attributing
        the fault to everybody else,â€ Calida said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe89ca-2a09-4c64-b2b6-d0eb9fcc1170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referred to Serenoâ€™s responses to Associate Justice Teresita
        Leonardo-de Castro during the April 10 oral arguments on the case, including
        that it was impossible for the Chief Justice&nbsp; to retrieve her SALNs in
        time for the deadline for submission of applications for the position in 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee1b1c-5d40-4d9b-a670-70108c40584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œBecause why? What did the College of Law say? Ay Ma''am, your SALNs
        are not here in your 201 file. Why don''t you write UP-HRDO (University of
        the Philippines-Human Resources Development Office)? And of course, by the
        time I will write HRDO, the deadline has passed,â€ Sereno said, as quoted in
        Calidaâ€™s memorandum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8cacac-2bf4-4e26-b8aa-77c55cad4bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno noted that the Judicial and Bar Council, which screens applications
        for court positions, had declared her to have "substantially complied" with
        the SALN requirement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d4a32-2847-4062-9161-0fa9d6d9dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she would find her missing SALNs and present them
        before the Senate impeachment court, if her case is brought to trial there.
        SALN issues also topped the articles of impeachment in the report of the justice
        committee in the House of Representatives when it impeached Sereno.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbc618-8063-4f0e-b6b9-81c19277adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report will be brought to the Senate by a vote of 1/3 of the
        members of the House set for May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f12d3c-4ff8-49d9-b07a-115594b65da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said it was â€œfutileâ€ for Sereno to â€œmerely allege that she
        filed her SALNSâ€ for as long as she does not present any of them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6217ceb6-243c-45d6-a2ac-47094679e19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida: Sereno failed to show missing SALNs</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7a24a-321c-46e1-8ffc-f4e99829f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s top lawyer also tried to debunk Serenoâ€™s use of
        the Doblada Doctrine in insisting that she had filed all her SALNs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4cb7e9-545e-45e6-80ef-0612bd8447de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Law expert: SC can reverse Sereno''s defense</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f359b9ea-0ceb-4d88-9622-04dd20170b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida noted that in the case of Court Sheriff Norberto Doblada,
        the Pasig regional trial court in 2001 â€œfound no sufficient evidence to prove
        that Doblada failed to file his SALNs for several years since he was able
        to present his 2000 SALN.â€</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a305e2-199b-4f7b-b1a0-b699ec3bbaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œSince the 2000 SALN was one of those that the (Office of the Court
        Administrator) did not have a copy of, it could not readily be concluded that
        Doblada failed to file his SALNs for those years,â€ Calida said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edea38b-44e1-4eb8-b4c2-8b0c23a1235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, on the other hand. failed to disprove the certifications
        issued by the University of the Philippines (UP) and the Office of the Ombudsman
        showing that she submitted only nine SALNs, Calida said. Sereno taught in
        UP from 1986-2006.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f762e75a-d8ad-4410-827e-85a643a79d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œUP, in its reply to the OSGâ€™s letter request for copies of Respondentâ€™s
        SALNs, submitted only SALNs for the years 1985, 1990, 1991, 1993, 1994, 1995,
        1996, 1997, and 2002,â€ Calidaâ€™s memorandum read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6f7cb-86f3-499d-b2f3-60619a0e6a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno warns of dangers of quo warranto</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631938e5-8625-4fd4-aaf0-5754671909c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida added that if low-ranking court employees are penalized for
        violations in their SALNs, the Chief&nbsp; Justice&nbsp; must likewise be
        held accountable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c082c5a-06d4-4ee7-a49c-faf5bc93200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, in an interview with reporters on Friday, said the quo warranto
        endangered the security of tenure of all government employees in the country,
        including the police.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15064592-ccb6-4efd-987b-0b975a3dd7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:31:18.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:30.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œYung milyu-milyon na kawani ng gobyerno po, pati ang pulis... kahit
        po two years ay magreretire na siya sa mandatory age of retirement ay meron
        pala siyang exam na hindi nakuha ng tama, quo warranto po yun,â€ Sereno said.
        â€œIn other words, You will throw the security of tenure of millions of government
        employees and you will destroy the legal profession.â€</p>'
