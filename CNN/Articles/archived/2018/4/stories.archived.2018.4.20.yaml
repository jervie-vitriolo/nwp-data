      'mgnl:lastActivated': 2019-06-06T10:51:52.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the 18.0- kilometer Lapinig Island-to-Leyte bridge;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c355ad7-7c6e-426a-8e2b-47220d6f3e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:51:49.203+08:00
