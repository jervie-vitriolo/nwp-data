  'Arsenal-Arsene-Wenger':
    'author': 'Rob Hodgetts, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-20T18:18:49.940+08:00
    'imagesource': 'jcr:746fffca-baf4-43f0-bcbc-021b6645a54d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51a58b8a-c0ae-4190-a914-4f991b276ca8'
    'lead': 'The 68-year-old Frenchman has been at the north London club since 1996.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T09:40:29.599+08:00
