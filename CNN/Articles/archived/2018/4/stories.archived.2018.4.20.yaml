      'mgnl:type': 'text'
      'text': '<p>The Comelec said this is a similar concern for the barangay polls,
        but did not provide data on how many COCs have so far been filed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d2d6d-3159-46f7-8b1c-f4a59add8ece'
