  '20-MRT-Trains-operating-6-months':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-20T14:32:13.888+08:00
    'imagesource': 'jcr:313787c0-d69d-448b-b737-4ee324a09c8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e60f336-c72d-49dc-b5fe-096d1e8a9790'
    'lead': 'PH will discuss MRT''s rehabilitation program with Japan'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:37:36.877+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:49:34.908+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:49:34.719+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t sees 20 MRT trains operating in 6 months

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45710c9-0a89-4caf-91de-17cc65706bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:37:36.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:34.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) --</strong> The
        Department of Transportation (DOTr) sees up to 20 operating trains for the
        Metro Rail Transit (MRT) in 6 months, Undersecretary for Railways TJ Batan
        told CNN Philippines New Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea9bbf-0466-4790-b4e8-ed8b2b18fc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:37:36.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:34.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan said they are optimistic of this target with the entry of
        Japanese rehabilitation service providers in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c582a72-4aa8-46cd-a6e4-3feac28b098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:37:36.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:34.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government announced in November 2017 that Japanese firm Sumitomo
        Corporation and technical partner Mitsubishi Industries would be returning
        as service provider.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06293b-a6f2-4649-a52e-10c906c19e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:37:36.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:34.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOTr: New MRT-3 maintenance provider could start work by April
        2018</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a66a9e-8c57-4a39-a7ea-b060c945b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:37:36.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:34.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan added they are "on track" with their deliverables as they
        achieved 10 operational trains by early March and 15 trains after the Holy
        Week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c48ab-e38b-458d-9edd-2eb092f64f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:37:36.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:34.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After our Holy Week general maintenance as of this morning, we
        are on track to deploying 15 trains for today," he said. As of 2:18 p.m. there
        are 15 trains running.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc6c5b-6b46-4bde-b296-4801ba7b4cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:37:36.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:34.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr last fielded 15 trains on January 5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cafe0b-889c-414a-b812-f17e5775f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:37:36.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:34.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT as well as Light Railway Train Lines 1 and 2 were shut down
        during the Holy Week break for general maintenance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56b014-314d-4302-b48e-71981d86e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:37:36.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:34.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will discuss with Japanese government representatives
        this week on the specifics of the MRT rehabilitation program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf856c3-c9f3-41ff-b53d-e19e1ef5180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:37:36.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:34.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on track to gradually restoring MRT to the service our passengers
        deserve," Batan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f448d0b-d65a-4327-913c-ec6e4a8e3a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:37:36.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:34.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT runs on EDSA from North Avenue in Quezon City to Taft Avenue
        in Pasay City.</p>'
  'hirna-coco-mauricio-ltfrb-pcc':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-20T23:04:56.833+08:00
    'imagesource': 'jcr:201f510e-1379-4d82-ae25-8e29961cee0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6f15061-e6ab-401d-87e8-d91273d27135'
    'lead': 'HirNa President and Chief Executive Officer Coco Mauricio does not believe
      the playing field for ride-sharing firms is "even."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T09:08:16.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T09:08:19.745+08:00
