      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West was feeling great on Thursday, however, as evidenced by his
        Twitter account.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0f0e25-9968-4d7c-ba72-4472a19896fc'
      'mgnl:activationStatus': true
