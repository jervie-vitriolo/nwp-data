  'duterte-dole-nlrc-labor-only-contracting-cabo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-20T16:52:44.846+08:00
    'imagesource': 'jcr:eb12efc2-1a93-4d82-8534-dece7bff1fc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ca218a8-cabb-42c5-b279-c6707f9e2626'
    'lead': 'The Department of Labor and Employment (DOLE) is given 30 days to submit
      inventory to MalacaÃ±ang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T09:47:21.689+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:55:34.161+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:55:33.809+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants list of ''labor-only contracting'' firms, cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f77cf9-9bb3-436a-9d41-7e536156c097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:47:21.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:55:34.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) -</strong> President
        Rodrigo Duterte has ordered Labor Secretary Silvestre Bello III to present
        within 30 days an inventory of firms involved in "labor-only contracting."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee834a7b-f6ca-414e-a092-fa9ec7a0fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:47:21.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:55:34.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Labor and Employment (DOLE) Secretary is hereby
        directed to submit to the Office of the President within thirty (30) days
        from issuance hereof, a comprehensive report on the implementation of DOLE
        Department Order Nos 174 and 183 Is 2017, including violations thereof and
        a list of companies engaged and/or suspected to be engaged in labor-only contracting,"
        Duterte said in the memorandum dated April 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e27c283-501c-40ad-88e2-864115418ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:47:21.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:55:34.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DO 174 identifies two arrangements that constitute "labor-only contracting,"
        which is prohibited under the law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b67c0f-5623-44b9-8a2c-96f66211c03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:47:21.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:55:34.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first arrangement is when: (1) the contractor does not have
        substantial capital or it does not have investments in the form of tools,
        equipment, machineries, supervision, work premises, among others; and (2)
        the contractor''s employees are performing activities which are directly related
        to the main business of the principal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043290e-01c6-4aa2-b125-09be2760d239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:47:21.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:55:34.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second type of "labor-only contracting" is when the contractor
        does not exercise the right of control over the performance of the work of
        its employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9c7bc-3d70-495a-8e62-bff810c088b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:47:21.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:55:34.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further the National Labor Relations Commission (NLRC) is directed
        to coordinate with the DOLE Secretary and submit a list of cases involving
        respondents found to be engaged in labor-only contracting and/or have committed
        violations of the above-stated Department Orders," the memorandum added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a9711-fa88-484b-802f-51e8877ab658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:47:21.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:55:34.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLRC is a commission mandated to resolve, investigate and settle
        disputes between employees and employers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339bba63-b2cc-4b05-a5ff-811bcbe7289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:47:21.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:55:34.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate that labor-only contracting is already prohibited
        by the existing Labor Code and among other, one indicia of a labor-only contracting
        entity or a ''cabo '' is that it does not have substantial capital. It only
        exists to circumvent security of tenure of its workers," said Presidential
        Spokesperson Harry Roque during the media briefing in MalacaÃ±ang on Friday.</p>'
  'Larry-Gadon-disbarment-complaint-Sereno-impeachment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-20T16:22:59.313+08:00
    'imagesource': 'jcr:f38993b1-a30c-4be5-b482-32f7a70707d3'
