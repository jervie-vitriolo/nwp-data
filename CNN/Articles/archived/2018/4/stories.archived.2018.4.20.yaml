      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) â€”</strong> Police
        arrested actor Julio Diaz in a drug bust operation in Meycauayan, Bulacan
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2ba760-5400-460c-95dc-eb5d7c6888e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:29:05.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:29:20.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan Police said the 59-year-old Diaz â€” listed by the police
        as a "high-value target" â€” and his companion Ronald Gomez were arrested after
        they sold a sachet of suspected methamphetamine hydrochloride or shabu for
        P500 to an asset posing as buyer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81b9bd-7293-4ccf-ba38-9321c3412ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:29:05.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:29:20.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They seized from Diaz and Gomez four sachets of suspected shabu
        estimated at P60,000, assorted drug paraphernalia, and the marked money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee7d21-a922-4b99-8694-c05dcbf37753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:29:05.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:29:20.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are preparing criminal complaints against the suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66182f0a-099e-41a3-8e09-9c64e5b84c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:29:05.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:29:20.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz, whose real name is Mariano de Leon, is known for his roles
        in the ''80s and ''90s films "Takaw Tukso," "Sakay" and "Bayani." He also
        starred in "Serbis" and "Kinatay."</p>'
  'EU-Parliament-urges-PH-drug-related-killings':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The European Parliament estimates around 12,000 people, including
      women and children, have reportedly been killed in anti-illegal drug operations
      since July 1, 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-20T14:45:36.252+08:00
    'imagesource': 'jcr:f74a6dd8-3c70-468e-b5cc-5dca94936938'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7f2fae2-4af5-4de7-9a14-f69918fbca09'
    'lead': 'Foreign Affairs Chief Alan Peter Cayetano slams the EU Parliament''s
      resolution to end the drug-related killings, saying it has crossed the line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T10:38:55.073+08:00
