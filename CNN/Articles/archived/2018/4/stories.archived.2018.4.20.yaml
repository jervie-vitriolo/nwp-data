      'mgnl:created': 2019-02-01T12:39:59.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the brand announced Sprouse as its latest international endorser
        â€” or #GlobalBenchsetter, as Bench calls them â€” at last seasonâ€™s Bench Fashion
        Week, early online buzz, as well as the reception at the fashion show itself,
        made it clear that the brand had scored a real coup. As a former child star
        whoâ€™s managed to reinvent himself into both a T.V. heartthrob as well as a
        multi-disciplinary creative, Sprouse leads a life that Generation Z, and the
        youngest crop of millennials, have enthusiastically responded to.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faf0637-bae2-4cbc-a290-8a6a2ff56a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sprouse joins a stellar lineup of Bench endorsers that includes
        Brit pop culture royalty Brooklyn Beckham and Korean superstar Park Shin-hye.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a47ef-8d9a-4eb4-afb5-040c33684fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how does a young actor inspire both tenacity and diplomacy in
        a teenager? â€œHe has been my source of entertainment since I was a kid, on
        the Disney Channel, and now â€˜Riverdale,â€™â€ De Vera says. â€œI started waiting
        for him at 10:30 a.m. yesterday and then I left and then I came back. I saw
        him once very quickly because he was mobbed last night â€¦ I hope this is the
        time I finally see him.â€</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bec791-db01-4daa-b129-0015e3e5de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cole Sprouse initially came to prominence as a child star, as one
        half of the Sprouse twins with his older twin brother Dylan. Together, Cole
        and Dylan appeared in hits like the Adam Sandler blockbuster â€œBig Daddy,â€
        the Johnny Depp-starrer â€œThe Astronautâ€™s Wife,â€ and the zeitgeist-defining
        sitcom â€œFriends.â€</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b0edb-0422-4c33-b559-570646be29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twins had perhaps their biggest break as child stars when they
        starred in the hit Disney Channel Original Series â€œThe Suite Life of Zack
        and Codyâ€ from 2005 to 2008, and â€œThe Suite Life on Deckâ€ from 2008 to 2011.
        For â€œSuite Life,â€ Cole was nominated for Favorite Television Actor at the
        Kidsâ€™ Choice Awards from 2007 to 2011.</p>'
    '29':
      'image': 'jcr:45fbe9c5-bc13-430c-8e7c-283e6d0981cc'
      'imageCaption': '"I think everything you do informs your ability to perform.
        Itâ€™s not just photography, everything you choose to do in your waking life
        has the ability to inform something in the performance. Acting, in very many
        ways, is the ability to breathe reality and empathy into a character," says
        Cole Sprouse when asked about how life outside being an actor informs his
        acting. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7656a-4631-4fff-9923-5ed4627d8c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b171de5-eb6b-4da5-948f-fff52ae35d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking a step back from the spotlight â€” pursuing a degree
        in the humanities at the Gallatin School of Individualized Study, briefly
        working in the field of archaeology, and exploring photography (heâ€™s shot
        for Teen Vogue and W Magazine)  â€” Cole Sprouse once again returned to T.V.
        screens last year, reinventing the Archie Comicsâ€™ ludicrous, burger-munching
        Jughead into a jaded, moody outsider with an interest in investigative journalism
        for CWâ€™s â€œRiverdale.â€</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34efea2e-7954-4610-9169-d96c1ac455f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.311Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While â€œRiverdaleâ€ sports the same soap opera theatrics and sometimes
        absurd plot twists that teen shows have always been known for, it has distinguished
        itself from its contemporaries and its forebears by reflecting its times and
        its generation. Privilege, racism, sexual harassment, and LGBTQ rights are
        issues â€œRiverdaleâ€ doesnâ€™t shy away from. And in a show full of hunky quarterbacks
        and curvy cheerleaders, Sprouseâ€™s narrator â€” always with the weight of the
        world on his shoulders â€” is proving a relatable point of view to the showâ€™s
        sizeable viewership.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9f47c-022d-467b-8c88-37f705335ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.311Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Cole Sprouse before he met fans
        in SM Mall of Asia and Glorietta 5, and talked about â€œRiverdale,â€ loyalty,
        and why Bench is the Philippine brand he wanted to work with. Wearing a classic
        denim jacket, white t-shirt, and well-fitting jeans, he said he was wearing
        his favorite Bench pieces. Below are edited excerpts from the interview.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a915a780-0c96-48f7-bfaf-6511de003e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.312Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I was reading an interview you did that touched on the idea
        of privilege. What I find interesting is the generation thatâ€™s taken to â€œRiverdaleâ€
        so much is one thatâ€™s famously aware of â€” or â€˜wokeâ€™ to â€” this. Why do you
        think this show has connected with this generation?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2cc151-2396-4db4-ac2f-f8b9a71aca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.312Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think because it does acknowledge those themes. I think the nature
        of something like social media, the internet age, and our ability to connect
        with a more global audience and see different ways of life has sort of broadened
        our eyes and our horizons â€” all of us, as a younger generation â€” to what we
        may have that we take for granted, that other people might not have. I think
        the show remains current or grounds itself in the time period by using themes
        like that but I think to try to codify the success of the show to a single
        political reason would be difficult.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4118ab-86b9-4852-89d1-895e6249f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.312Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iâ€™ve been following your photography work for a while. I
        was wondering, how does doing things outside of the life of being an actor
        or a celebrity inform your acting work? Most actors, I gather, the work is
        generally you act, you do endorsements â€” that kind of thing.</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2125139-a226-47f6-9843-26e347315643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.313Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think everything you do informs your ability to perform. Itâ€™s
        not just photography, everything you choose to do in your waking life has
        the ability to inform something in the performance. Acting, in very many ways,
        is the ability to breathe reality and empathy into a character. So when you
        live life, sit at a bar and hear someone elseâ€™s story and how it makes them
        feel, and register how those emotions play on their face, or any experience
        in your life where you feel real fear or shame or guilt or any of those things,
        youâ€™re able to use that.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a4fe35-536a-4031-8998-a8d9580c408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.313Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photography for me, specifically for that discipline, knowing what
        I wanted from a subject is informed by knowing what a subject would look like
        in front of [a camera]. That informs my performances tremendously but I also
        think in terms of artistic discipline, the two are quite separate. Photography,
        for me, Iâ€™m in so much more of a power position than I am acting.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb6f7a-68ea-4acc-a5fc-49f6929503e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.313Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Youâ€™ve done work for a lot of publications like W Magazine
        or Teen Vogue. Is there a dream shoot for you, as a photographer?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad6e2d-5fa5-4494-9212-e9c9c2ba7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.313Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iâ€™d love to shoot Tilda Swinton, to be quite honest. Sheâ€™s kind
        of been this artistic figure, at least in my younger years, thatâ€™s had this
        body of work that kind of took me into photography. I think to be able to
        say that I was able to shoot her in an editorial context would be wonderful.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501bd8c-604c-4d39-805a-6e25bd32ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.314Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iâ€™m grateful to be able to exercise any artistic influence when
        given the opportunity. I very much balance commercial work â€” like the Adidas
        campaign I did â€” with editorial work for W and stuff like that. And every
        time I work, I work with an amazing team and get to travel to interesting
        places and meet interesting people â€” it really is enjoyable every time I work,
        so every chance I get to do that is awesome.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bec809-1305-4388-bc53-ccae3cde801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.314Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So whatâ€™s your favorite Tilda Swinton movie?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ead35a8-6dce-4a1e-91bd-586c476db206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.314Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sounds a little silly but I like this movie â€œConstantine.â€ I
        donâ€™t actually love the movie that much but I love her character because I
        think she plays the Archangel Gabriel and itâ€™s this very androgynous role
        and of course sheâ€™s fantastic. The movie itself is okay but her character
        is the one that stands out. [Laughs] I donâ€™t know why thatâ€™s the first one
        I thought of.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c0e0c3-0401-4f5c-981e-543a2e524149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.323Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No, I get it. I love it when my favorite actors do movies
        like that, not necessarily Oscar-winning, but they bring something entirely
        different to it and elevate.</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b429515-db15-41ca-98b3-d89a08d678e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.323Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, of course.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba92df54-aa46-4490-b117-d148c52168ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.324Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Earlier, at the press conference, you mentioned that loyalty
        is something very important to you and how one of the reasons why you worked
        with Bench is you saw that in the brand. How does this â€” loyalty being important
        to you â€” manifest in your work life? How do you see that in Bench?</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38e2a2-4c66-4c68-be28-d3bf2ca622ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.324Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the ability to surround yourself with good hardworking people
        and the very familial setting of Bench is comforting to me. As an entertainer
        that was raised kind of within celebrity and stardom, friends can be hard
        to come by, so loyalty becomes the currency of people you want to stick around
        with. For me, it informs everything. I meet very many people who most of the
        time want something, whether a commercial aspect or some sort of commodifiable
        aspect, that you may have. So when you find people who are good, honest people,
        who are honest for honestyâ€™s sake, itâ€™s very reassuring. In terms of loyalty,
        thatâ€™s the kind of business and work life I want to stick around with.</p>'
    '63':
      'image': 'jcr:1130eb92-98e3-4bc6-a8c8-0e27ccb9107f'
      'imageCaption': '"I think most companies that have a belief in who you are and
        are willing to ask the question first are the ones that I enjoy and work with,"
        says Sprouse of retail brand Bench. He joins a stellar lineup of Bench endorsers
        that includes Brit pop culture royalty Brooklyn Beckham and Korean superstar
        Park Shin-hye. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055432e-e7c7-4d68-9325-f98ff6238701'
      'mgnl:activationStatus': true
