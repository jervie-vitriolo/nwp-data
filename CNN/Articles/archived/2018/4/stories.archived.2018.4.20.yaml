    'template': '1'
    'title': 'Britain''s Queen hopes Prince Charles will ''one day'' lead Commonwealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc12cf-6da9-4579-8757-90327e6724f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:54:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:54:39.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Britain''s&nbsp;Queen Elizabeth II&nbsp;on
        Thursday said she hopes the Commonwealth will "one day" choose her son, Prince
        Charles, as its head as she opened a leaders'' summit in London.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a9af1-22ef-438f-be22-1b6d0f533228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:54:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:54:39.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen has headed the Commonwealth since 1952, when she took
        over the role from her late father, George VI. However, the position is not
        hereditary, and it is up to the leaders of the 53 member countries to select
        each successor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8c72d1-113b-4369-8595-1626ce05be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:54:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:54:39.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcoming leaders to Buckingham Palace as she formally opened the
        2018 Commonwealth Heads of Government Meeting, the monarch said it remained
        "a great pleasure and honor to serve" the Commonwealth, adding that she is
        proud of the "flourishing network" it has become.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4daf2c4-f4ca-443c-a2c8-6bc3b7b8fdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:54:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:54:39.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my sincere wish that the Commonwealth will continue to offer
        stability and continuity for future generations and will decide that one day
        the Prince of Wales should carry on the important work started by my father
        in 1949," she said, using another title for Prince Charles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c33c9-0521-4c66-8e48-22bbea5a3f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:54:36.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:54:39.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By continuing to treasure and reinvigorate our associations and
        activities, I believe we will secure a safer, more prosperous and sustainable
        world for those who follow us, a world where the Commonwealth''s generosity
        of spirit can bring its gentle touch of healing and hope to all."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4952b8a7-2d22-4305-b533-c35a3986f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:54:36.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:54:39.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own remarks welcoming the Commonwealth leaders, Prince Charles
        described the body as "a fundamental feature of my life for as long as I can
        remember" and hailed the "strong and affectionate bonds" shared by its members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcca6f6f-2f3d-4308-87b8-26b8fb7559f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:54:36.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:54:39.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The modern Commonwealth has a vital role to play in building bridges
        between our countries, fairer societies within them and a more secure world
        around them," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9aa79c-79c9-4261-8a4b-60a31006eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:54:36.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:54:39.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade, ocean governance and cybersecurity are among the topics the
        leaders will address during the summit. Forums have also been held for women,
        young people, business and civil society.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1229e-02e3-4d0d-8b57-0f594f24dbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:54:36.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:54:39.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Theresa May said the Commonwealth represents "an
        incredible opportunity" to show what could be done through coordinated action
        to answer some of the 21st Century''s biggest questions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d25cd91-b9a0-4fe2-b612-e408422a3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:54:36.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:54:39.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also paid tribute to the Queen''s leadership of the body, saying:
        "You have been true to the deepest values of the Commonwealth -- that the
        voice of the smallest member country is worth precisely as much as that of
        the largest; that the wealthiest and the most vulnerable stand shoulder to
        shoulderâ€‹."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74987273-d536-4d6c-bd2a-db83f9849b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:54:36.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:54:39.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commonwealth Heads of Government Meetings are usually held every
        two years, with member states taking turns as host. Since the Queen no longer
        undertakes foreign trips, this is likely to be the last time she attends the
        summit in person.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef833f4-8f78-4b25-bc2c-84648f7a23ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:54:36.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:54:39.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commonwealth, a voluntary association of advanced and developing
        nations, brings together some 2.4 billion people around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a254e-1b0e-4621-a257-59353355468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:54:36.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:54:39.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Britain''s Queen
        hopes Prince Charles will ''one day'' lead Commonwealth."</em></p>'
  'UK-plastic-straw-cotton-swab':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Volunteers collect plastic waste washed up on a beach in Plymouth,
      southwest England, in August.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-20T06:45:26.180+08:00
    'imagesource': 'jcr:58033392-ffb2-4b0e-9e1e-2298ce402607'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48955886-ad92-4223-86a4-0f38fce40ed5'
    'lead': 'Prime Minister Theresa May will also call on all other Commonwealth countries
      to join the fight against plastic pollution as their leaders meet Thursday in
      London.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T10:56:56.232+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T10:56:59.140+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T10:56:58.959+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK''s May proposes ban on plastic straws, stirrers and cotton swabs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b488be42-d407-46a3-95ba-e7a601c26ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:56:56.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:56:59.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Plastic straws, drink stirrers and cotton
        swabs could be banned in England under plans proposed by the UK government
        to reduce plastic waste and protect the world''s oceans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467d927-dd00-4f36-9440-648e68681849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:56:56.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:56:59.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Theresa May will also call on all other Commonwealth
        countries to join the fight against plastic pollution as their leaders meet
        Thursday in London, Downing Street said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e413ca0-2e34-40e7-9d10-1ca5df53bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:56:56.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:56:59.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plastic waste is one of the greatest environmental challenges facing
        the world, which is why protecting the marine environment is central to our
        agenda at the Commonwealth Heads of Government Meeting," May said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df46b23-e326-4c5f-a65b-f1d1532af038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:56:56.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:56:59.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described the United Kingdom as a "world leader" on the issue
        of plastics, adding that the British public had "shown passion and energy
        embracing our plastic bag charge and&nbsp;microbead ban."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d3a413-e0ea-42e1-9abe-7f26594af4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:56:56.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:56:59.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides its domestic efforts, the UK government is putting forward
        Â£61.4 million ($87.3 million) in funding for global research and improvements
        in waste management in developing countries, May said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a97ef9-e556-40b5-9a67-c1aa4e1547ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:56:56.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:56:59.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Michael Gove will launch a consultation later
        this year on the plans to ban plastic-stemmed cotton swabs, stirrers and straws,
        Downing Street said. Industry will be given sufficient time to adapt, and
        the government will propose excluding plastic straws used for medical reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38d83b-d71a-4ace-87fc-ea6554d55525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:56:56.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:56:59.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Single-use plastics are a scourge on our seas and lethal to our
        precious environment and wildlife so it is vital we act now," Gove said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e907e-91d6-4537-91fc-4bd326ecdd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:56:56.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:56:59.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many businesses in Britain have already taken steps to cut their
        use of plastic straws amid growing public concern about the impact of plastic
        waste on ocean life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d73f0f-0f0a-4093-a69e-abd4741d8cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:56:56.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:56:59.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UK government, 1 million birds and more than 100,000
        sea mammals die every year from eating and getting tangled in plastic waste.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67fe76e-e274-4c17-9bf8-2d5f5d5cbce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:56:56.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:56:59.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;UK government report&nbsp;released last month warned that
        the amount of plastic in oceans will triple between 2015 and 2025 if action
        isn''t taken.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dd4a69-2420-4ddc-8209-17dcd4bf2e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:56:56.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:56:59.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Bartley, co-leader of Britain''s Green Party, said the
        government consultation on plastic straws, stirrers and cotton buds was "another
        step forward but progress is painfully slow."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c163ea-ab57-41ae-a946-bb040bd1b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:56:56.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:56:59.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposals must become action, he said via Twitter, and the government
        should bring forward its "utterly unambitious" target of&nbsp;eliminating
        all avoidable plastic waste by 2042.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5440e0-ff64-40ad-8278-2ae3ab02c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:56:56.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:56:59.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louise Edge, senior oceans campaigner at environmental campaign
        group Greenpeace UK, said the UK government had made a "strong move" on banning
        some of the most unnecessary single-use plastics but that it was important
        to go further.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e109ab-5148-4fac-8cd9-2c8a7695fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:56:56.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:56:59.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other non-recyclable ''problem plastic'' should also be banned
        at the earliest opportunity," she said. "Greenpeace is encouraging retailers
        to take responsibility for their products, eliminate problem plastics immediately
        and to phase out single-use plastic in their own-brand products."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252fd0ff-aa7e-4ddc-a04a-b112234d17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:56:56.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:56:59.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the UK government announced it intends to introduce&nbsp;a
        deposit on plastic bottles, requiring customers to pay an extra levy when
        buying single-use drink containers that will be refunded once those items
        are recycled. Similar programs are in effect in a number of countries, including
        Germany and Norway and in parts of the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb83d64e-eadd-4e3e-abf3-6170fe533e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:56:56.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:56:59.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report published this month that showed a&nbsp;significant drop&nbsp;in
        the number of plastic bags littering Britain''s seabeds suggests that efforts
        to reduce their use by imposing a charge are working.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9341fc-5dad-4031-9419-99a243298f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:56:56.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:56:59.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "UK''s May proposes ban
        on plastic straws, stirrers and cotton swabs."</p>'
