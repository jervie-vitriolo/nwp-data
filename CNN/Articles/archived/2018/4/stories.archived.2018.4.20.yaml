      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:59:28.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal prompted the entire board of directors at USA Gymnastics,
        the sportâ€™s governing body in the United States, to resign, along with the
        president and athletic director at Michigan State University, where Nassar
        also worked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f03a51-810f-4062-8d4e-295d2acae5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:44:26.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:59:28.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of criminal and civil investigations have been launched
        into the United States Olympic Committee, USA Gymnastics and Michigan State
        after numerous accusers said their complaints about Nassar were ignored for
        years.</p>'
  'CRRC-dalian-trains-MRT-weight-test':
    'author': 'CNN Philippines Staff'
    'caption': 'The Dalian trains arrived in 2015, but they were not used due to issues
      about weight and compatibility with the MRT-3 maintenance facilities and signaling
      system.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-04-20T09:28:05.235+08:00
    'imagesource': 'jcr:1a253ee1-59ee-40a1-93f7-98e56ae846f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03dcfc23-7849-44e2-a0fb-8a0d976279fe'
    'lead': 'The trains arrived in 2015, but these were not used as issues about weight
      and compatibility with the MRT-3 maintenance facilities and signaling system
      were raised.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T10:49:26.929+08:00
