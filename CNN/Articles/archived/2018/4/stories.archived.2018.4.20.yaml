        getting better and better."</p>'
  'sea-nomads-bajau-diving-dna':
    'author': ' Michael Nedelman, CNN'
    'caption': 'What makes the Bajau different is that their historically seafaring
      lifestyle and fishing practices may have driven the evolutionary process, said
      evolutionary geneticist Melissa Ilardo.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-20T13:10:11.402+08:00
    'imagesource': 'jcr:286955ba-7f7e-4907-a84f-fcbe755fe2b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02ca147e-0b18-4cb4-a380-96a123450024'
    'lead': 'Some can hold their breath for minutes at a time, plunging dozens of
      meters below the surface of the sea with nothing more than goggles and weights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T10:25:43.978+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:57:56.058+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:57:55.682+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diving deep on one breath could be in a ''sea nomad''s'' DNA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e7bc2b-8090-4256-9e56-0aff07e0bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The Bajau people of Southeast Asia, known
        to many as "sea nomads," are renowned for their amazing diving abilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81900ec0-6967-447a-ae9d-05835e255cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some can hold their breath for minutes at a time, plunging dozens
        of meters below the surface of the sea with nothing more than goggles and
        weights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540b099-44f7-4a1e-b4af-7970a4530bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What wasn''t previously known was whether their preternatural diving
        skills have a genetic basis, given that they may spend 60% of their workdays
        underwater hunting for fish and sea cucumbers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d8aea-64e4-4ef1-9b18-3221353eeaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t really compare to any other humans. The closest thing
        to that is sea otters," said evolutionary geneticist Melissa Ilardo, whose
        latest research focuses on a Bajau community in Sulawesi, Indonesia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d82232f-c7be-4533-898e-1db2019f0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her new study may have uncovered genetic adaptations that allow
        the Bajau to go for longer periods without oxygen â€” and which might give them
        unusually large spleens. She published her findings Thursday in the journal
        Cell with colleagues from the University of Copenhagen and the University
        of California, Berkeley.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0629a5-26f8-4939-96ae-bb8df2d07cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural divers</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e0ecc-9476-4985-a5c6-eda4fdbc2dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way they dive is so natural," Ilardo said. "There''s nothing
        like seeing them in the water."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cecc88-ff5f-4738-b67a-5a73368e0bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilardo was struck by how the Bajau seemed "so incredibly comfortable
        in the water." She recalled how a Bajau man free diving alongside her suddenly
        dropped another 30 or 40 feet to scoop up a giant clam "like it was no problem
        at all."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a51b02-dd2d-4099-a1fc-32dc85df0877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand what the team then discovered, you need to understand
        what happens to the human body when it dives into the water, Ilardo explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4f6f8-c5c6-450b-9cbf-8c1fd91edc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the heart slows, which lowers the amount of oxygen consumed.
        Blood vessels in the extremities also constrict, channeling oxygen-rich blood
        to vital organs. Lastly, the spleen contracts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85079f6-49fb-4f11-9e16-aa7be4ada36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spleen is a weird one," Ilardo said. "I hadn''t really heard
        much about the spleen. I know that you can live without a spleen, so it was
        kind of like, ''What is the spleen even doing?'' "</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a45c2-e683-43d8-a969-379d03d0758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spleen is a fist-size organ that sits alongside the stomach.
        Its roles include filtering out old cells and supporting the immune system.
        But the spleen also serves as a reservoir of oxygen-carrying red blood cells;
        when it contracts, it gives the body what Ilardo called an "oxygen boost,"
        allowing you to hold your breath for longer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e462c6f6-f511-496c-a90e-c90d1b56f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research on diving seals has suggested that larger spleens could
        be linked to longer dive times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10bbea1-4fda-47fa-8a65-ba70365d55cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If natural selection had acted in seals to give them larger spleens,
        then it might''ve done the same thing in humans," Ilardo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f291206f-a75c-4fc7-8f23-d31b91d2bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spleens that are 50% larger</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49742c99-cefc-4e4f-928d-de5a728eb5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using an ultrasound machine, Ilardo found that the Bajau had spleens
        that were roughly 50% larger than those of their land-dwelling neighbors on
        the Indonesian island of Sulawesi. And it didn''t seem to matter whether a
        Bajau person was a diver or not, which suggested that this was not merely
        a result of underwater training over time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f330f9b-eac2-4d40-8daf-d0d049fb5a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, scanning the Bajau DNA for clues, the researchers identified
        a possible culprit for their larger spleens: a variant of a gene called PDE10A,
        which has been linked to higher-than-average thyroid hormone levels in Europeans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132259a-4453-4a1a-816c-b139071331ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no known link between thyroid hormones and spleen size
        in humans â€” but in mice, there is. However, the researchers did not measure
        the thyroid hormone levels of the Bajau participants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1407c0-a494-464a-8153-c3816550e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genetic variant they identified wasn''t specific to the Bajau,
        Ilardo said, and there could be many other genes that affect spleen size.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ba5cbc-721f-4d7c-a91a-563f30850625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where you need much bigger studies asking people to see
        how long they can hold their breath," said Marc Feldman, professor of biology
        at Stanford University and co-director of its Center for Computational, Evolutionary
        and Human Genomics. Feldman was not involved in the new study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973374b9-6ae3-40a3-b481-9713eab2771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People vary in that particular phenotype (or trait), but it''s
        not one that we go around testing very much. It''s not like (body-mass index),
        height or levels of high cholesterol."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e96e200-3d71-4a0e-ac8f-5cf2465b9369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feldman said that the relationship between the PDE10A gene, spleen
        size and diving ability couldn''t be proved solely on this study of 43 Bajau;
        it would require thousands more participants on a much larger scale.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0924858-dfef-42f7-b1d0-41e2a8f1bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There aren''t enough people who spend so much time underwater to
        make a really definitive statistical statement," Feldman said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f43db-72eb-4c2a-a857-387e63d21e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More genes at play</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b37649-d4b0-43e0-9a36-8e66005ffb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilardo''s team found three additional genetic variants that they
        say might be connected to the underwater prowess of the Bajau.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1155c00-4298-4d62-b41d-f6a4048c9ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strongest hit overall came from a gene called BDKRB2, which
        may increase how much peripheral blood vessels constrict. The more these vessels
        constrict, the more they reroute oxygenated blood to crucial organs â€” such
        as the brain and heart â€” and potentially boost diving time, the researchers
        wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b8c5a-3962-4373-88a2-720a128fe7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s genes like these that may have given some Bajau divers the
        best shot at surviving deep free dives and collecting food for their families
        over many generations, Ilardo said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2ce569-51b2-447d-83f0-7927b9f932ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Free diving is extremely dangerous, and so even highly trained
        free divers often die because they lose consciousness on ascent and they drown,"
        said Ilardo, who has been free diving recreationally since she was 4 years
        old.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31630dac-7cb1-4d86-8d96-7e6a8a774435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that''s happening over thousands of years, then the people who
        are surviving are those that are carrying the genes that give them an advantage."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824987aa-c150-4b35-b57a-ca4ce47b0a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though evolution is typically described on the order of millions
        of years, the Bajau have been diving this way â€” by holding their breath â€”
        on the order of only thousands.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e1a109-7586-49f7-918f-c99e1c24ea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re taking about is evolution over a relatively short time
        span," Feldman said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f801e8b-f748-4957-a5b5-76edef452f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the only evidence of "recent" human evolution. For example,
        researchers identified a "genetic adaptation to high altitude" among Tibetans.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efafcd06-f79a-4144-b44a-619ff7b346ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes the Bajau different, Ilardo said, is that their historically
        seafaring lifestyle and fishing practices may have driven the evolutionary
        process.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360011f4-6de2-4c47-86cc-f5930039abe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t an adaptation to harsh conditions. It''s the co-evolution
        of human culture and humans as a species," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c1dc4-f45a-42cc-95f7-7172ed7f0794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:25:43.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Diving deep on one
        breath could be in a ''sea nomad''s'' DNA"</em></p>'
  'War-on-drugs-actor-Julio-Diaz-Bulacan-buy-bust':
