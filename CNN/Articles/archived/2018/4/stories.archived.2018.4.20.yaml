      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) â€”</strong> McKayla Maroney was molested â€œhundredsâ€
        of times by former USA Gymnastics doctor Larry Nassar, the Olympic gold medal-winning
        gymnast said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d23e28-2cf3-49f9-b6a3-453d603a6af9'
