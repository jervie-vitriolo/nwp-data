      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac47f66-37b6-4fc4-9460-5980fbea8c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:10:33.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:00.720+08:00
