      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d49c5-94cd-41a5-9085-5cf38041cd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.324Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Weâ€™re obviously excited that youâ€™re working with Bench,
        because in the Philippines, Bench is kind of a national brand. What were your
        initial impressions of the brand and the products when you first encountered
        it?</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb55668e-e1b1-41a5-bea3-2dbe11ca986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:39:59.325Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T09:56:23.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed to me the kind of thing I usually go for, which is casual,
        street, working class kind of style. I was able to fit into the brand quite
        well. My initial impression was, oh, Iâ€™ve never been reached out to by a company
