  'Hans-Asperger-Nazi-euthanasia-mental-health':
    'author': 'Gianluca Mezzofiore, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-20T15:40:05.897+08:00
    'imagesource': 'jcr:e5b5143a-899e-4193-bed5-8f136e1b7d00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2533692a-9cf2-4063-aa9a-1ae1a63184a0'
    'lead': 'The physician for whom Asperger''s syndrome was named actively cooperated
      with the Nazi regime''s euthanasia program, study says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T10:05:09.396+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T10:05:12.321+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T10:05:12.112+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pioneering physician Asperger sent children to their deaths, study claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f365b-0bcc-4cf1-a254-a3cc3c17aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Hans Asperger has been recognized for decades
        for his groundbreaking studies on child psychiatry and pediatrics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c3fd3-7061-4e32-8a30-4d4660959120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the physician for whom Asperger''s syndrome was named also actively
        cooperated with the Nazi regime''s euthanasia program,&nbsp;according to a
        study published Thursday&nbsp;in the journal Molecular Autism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7734a7-9898-4eab-9a8c-24ced5abac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical historian and study author Herwig Czech, of the Medical
        University of Vienna, writes that Asperger was aligned with the Nazi ideology
        of "racial purity" and routinely referred profoundly disabled children to
        the infamous Am Spiegelgrund clinic in Vienna.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb4c78-9580-4297-b283-b0fcde2950ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over five years â€” from 1940 to 1945 â€” almost 800&nbsp;children died
        in the clinic, many of them from deliberate poisoning or starvation, according
        to the study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ef185-d30b-46e8-b69c-276a4389c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether Asperger, who is recognized for his pioneering
        autism research on what he called "autistic psychopaths," was aware that he
        was sending his patients for euthanasia at Am Spiegelgrund.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd36fa-5ce7-4076-9a2e-0365e9541b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Findings to spark a ''big conversation''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea3af7-56ad-4deb-913a-3294238ecfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on previously unexamined documents drawn from Austrian archives,
        the new study seeks to challenge the prevailing academic narrative of the
        doctor as a principled opponent of National Socialism. Though he never joined
        the ranks of the Nazi Party, Asperger sought membership in several organizations
        affiliated with it, the study claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786bafae-75d9-4407-b97b-2fac841ce8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research is based on Asperger''s personnel files, political
        assessments by Nazi authorities and contemporary medical records from various
        institutions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f1f9a9-7ac7-4ddb-b3c6-83903708edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The picture that emerges is that of a man who managed to further
        his career under the Nazi regime, despite his apparent political and ideological
        distance from it," Czech writes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b906de-9ec5-4369-a5ed-aceda8f7e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reassessment of Asperger''s role in history is likely to prompt
        intense discussion among people with autism and their families, according
        to Carol Povey, director at the National Autistic Society''s Centre of Autism
        in the UK. "We expect these findings to spark a big conversation among the
        700,000 autistic people in the UK and their family members, particularly those
        who identify with the term ''Asperger,'' " Povey said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d78cc-126b-4050-b04d-b29547876049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be listening closely to the response to this news so we
        can continue to make sure the language we use to describe autism reflects
        the preferences of autistic people and their families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee5976-5a69-4d0e-b8cf-22180d39706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, no one with a diagnosis of Asperger syndrome should
        feel in any way tainted by this very troubling history."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e885e-c4c8-4dbc-9a54-222be198e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term Asperger''s syndrome was coined in London in 1981 by Dr.
        Lorna Wing to describe a&nbsp;high-functioning form of autismcharacterized
        by average or above average intelligence and a difficulty socializing and
        communicating with others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569b9208-f1ee-4089-9b05-abdbf43bf1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editors of Molecular Autism, in an&nbsp;editorial accompanying
        the study, state that at the time, Wing was "unaware of Hans Asperger''s close
        alliance with, and support of, the Nazi program of compulsory sterilization
        and euthanasia."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6cee26-68e8-4101-84e5-a7a857b99ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Permanent placement''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760717ed-1ff9-4e00-8e28-c0c5eeead775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One particularly upsetting case cited by Czech is that of Herta
        Schreiber, a 3-year-old patient with signs of disturbed mental and physical
        development who also had encephalitis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83fa942-dc64-4253-8868-f6608262ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1941, Asperger recommended Herta''s transferal to Spiegelgrund,
        saying "permanent placement" there was "absolutely necessary" because she
        must "an unbearable burden to her mother."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4c6e5-2342-43ec-9666-5b5a7486cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herta died three months after acceptance in the clinic, one day
        after her third birthday. A note in the child''s Spiegelgrund file indicated
        that her mother knew what fate awaited her child.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a8a27-572e-4a5f-a971-ce9f50743614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one expert said the report still needs to be seen in context.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d64ddd-3260-4b86-ade2-437377b86882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virtually all doctors in Germany at that time were members of the
        Nazi Party, and there was almost no opposition to the euthanasia programs
        for the mentally ill and handicapped, except from one or two heads of asylums
        and a very small number of Catholic bishops," said Dr. Anthony J. Bailey,
        professor and chairman of the Child and Adolescent Psychiatry Institute of
        Mental Health at the University of British Columbia in Vancouver.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39331159-6fb8-45b7-876d-a93c11686c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:05:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:05:12.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that forced euthanasia was imposed on a very diverse
        range of people with mental and neurological problems, and a focus on Asperger
        seems unwarranted," Bailey said.</p>'
  'Lance-Armstrong-5-million-lawsuit':
    'author': 'Dakin Andone, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-20T15:27:53.734+08:00
    'imagesource': 'jcr:133155ff-5cdc-4e89-a821-db1ba5acfbae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a1cfded-0b37-498a-882a-49181bf25370'
    'lead': 'The lawsuit accused Lance Armstrong of violating his contract with the
      U.S. Postal Service and committing fraud by misleading the USPS and the public
      when he denied using performance-enhancing drugs, known as PEDs, according to
      the release from the Justice Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T10:07:37.198+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:56:45.072+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:56:44.902+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lance Armstrong to pay U.S. government $5 million to settle lawsuit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa7470-f7a1-4ca6-b505-7a7ca53ec409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:07:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:45.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Cycling legend Lance Armstrong will pay
        the United States $5 million for using performance-enhancing drugs while the
        U.S. Postal Service was paying millions to sponsor his team, according to
        the US Department of Justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62405112-38d0-4a94-8c1a-1b0109597f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:07:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:45.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit accused Armstrong of violating his contract with the
        U.S. Postal Service and committing fraud by misleading the USPS and the public
        when he denied using performance-enhancing drugs, known as PEDs, according
        to the release from the Justice Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae57438-6672-4b36-9c1f-aa29ebe0326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:07:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:45.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong''s denial influenced the USPS decision to continue sponsoring
        the team in 2000, the Justice Department said. The decision to do that increased
        fees for the sponsorship, the release said, and increased the money going
        into Armstrong''s pocket.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b62e9-daa5-444b-9e25-a4941878ffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:07:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:45.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2001 and 2004, the Postal Service&nbsp;paid $31 million&nbsp;in
        sponsorship fees to Armstrong''s team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fdc1b2-444a-433c-abe9-3b49a33f7fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:07:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:45.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is above the law," Chad Readler, acting assistant attorney
        general for the Justice Department''s Civil Division, said in a news release.
        "A competitor who intentionally uses illegal PEDs not only deceives fellow
        competitors and fans, but also sponsors, who help make sporting competitions
        possible. This settlement demonstrates that those who cheat the government
        will be held accountable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e44ab5b-3d9e-4f02-915d-b6e33454c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:07:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:45.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil lawsuit dates back to 2013, when the Justice Department&nbsp;joined
        a lawsuit&nbsp;accusing&nbsp;Armstrong&nbsp;of a breach of contract for using
        prohibited drugs during competition. It came just months after Armstrong sat
        down with Oprah Winfrey in a televised interview and admitted to using PEDs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261da2f8-aed1-44df-a8b2-8b983b11fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:07:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:45.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas J. Marshall, general counsel and executive vice president
        of the USPS, said the USPS supported the Justice Department''s case. "With
        this case, as in all other instances, the Postal Service vigorously defends
        our brand and our position as a trusted government institution."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ac380-a617-4996-9dcb-1ffda11acdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:07:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:45.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The myth of Lance Armstrong began to unravel in June 2012, when
        the U.S. Anti-Doping Agency filed doping charges against Armstrong, which
        he denied at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad83c59-4b7c-413d-88fd-a8ef1ab802af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:07:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:45.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years â€” especially after he was diagnosed with and then beat
        testicular cancer â€” Armstrong was one of the most celebrated athletes in professional
        cycling, winning the Tour de France seven times. He was stripped of his accolades
        and banned from competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef2df23-1603-4f2c-9ad4-1cd3ebd0645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:07:37.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:45.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original complaint was filed in June 2010 by Armstrong''s former
        teammate, Floyd Landis. He admitted that he''d used PEDs as part of the team
        and filed his complaint under the False Claims Act -- otherwise known as the
        whistleblower law, which allows private citizens to file lawsuits on behalf
        of the government if they know the government is being defrauded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea113837-8d4a-4e9c-825a-3ec938735379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:07:37.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:45.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed under a certain provision that will allow
        him to share in the money recovered by the government, the release said. Landis
        will receive $1.1 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786c7490-5d28-4dff-9dd4-2b94c44d548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:07:37.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:45.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Lance Armstrong
        to pay US government $5 million to settle lawsuit"</em></p>'
  'Duterte-to-attend-32nd-ASEAN-Summit-Singapore':
