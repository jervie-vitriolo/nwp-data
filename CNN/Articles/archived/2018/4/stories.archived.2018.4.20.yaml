    'title': "De Lima: Fortune Magazineâ€™s recognition shows Duterte failed to suppress\
      \ my spirit \n"
    'updated': 2018-04-21T22:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee65f53-b08a-4f15-975c-948854c6a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) â€”</strong> Detained
        Senator Leila de Lima believes her recent recognition by Fortune Magazine
        showed that President Rodrigo Duterte failed to suppress her spirit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f4868-6790-45e4-bedd-338ad31b4c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte and his henchmen may be successful in keeping me illegally
        detained but they failed to suppress my spirit and silence me, especially
        on matters of justice, democracy and human rights," she said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd03d4a-e195-44b8-afe2-5b8c1fe11b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima placed 39th in the 50 World''s Greatest Leaders list for
        2018 published by Fortune magazine. The U.S.-based business magazine annually
        publishes a list of the world''s 50 greatest leaders from sectors such as
        business, politics and humanitarian work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f733d-f846-4bba-820f-be236e939ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Rodrigo Duterte''s hardline policies against drug dealers
        are polarizing globally, but in the Philippines they''ve faced little dissent,"
        Fortune wrote about the senator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f765d66-311e-48dc-a59f-fb88417e7ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"De Lima, who headed a committee investigating hundreds of extrajudicial
        killings under Duterte''s leadership, has been a noble exception."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f94605-2e7a-4b59-b98e-5bacfa289271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grateful that Fortune magazine saw through the lies of this
        administration and recognized my work aimed at putting an end to the abuses
        happening under Duterte''s ruthless and obviously anti-poor campaign on illegal
        drugs," De Lima added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896314c2-d31e-44dd-94db-887a13ede247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the latest recognition reminded her that her calls
        are heard all over the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a96a6d-69c5-4e39-a644-c5e514c48031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThus, I should continue opposing and speaking out against the inhumane
        and crooked policies of this administration even from inside the prison,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1ae03-de35-4173-9a26-5f3490c42370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang has yet to comment on De Limaâ€™s pronouncements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a26f0b-3d5b-4290-bdb0-55ab0a2c6619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was former chairman of the Senate committee on justice and
        human rights, before colleagues replaced her with Senator Richard Gordon.
        She is currently detained at the Philippine National Police Custodial Center
        in Camp Crame for her alleged involvement in the drug trade when she was Justice
        Secretary during the Aquino administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4e00ae-6e6c-4986-b122-760af453470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled senator was former Commission on Human Rights Chairperson
        during the Arroyo adminisration. She had Duterte, then Davao City mayor, investigated
        for alleged extrajudicial killings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eef6c03-54c7-453e-b9e1-f348f1c08a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her detention is among reasons cited by international organizations
        when they raised concern over the president''s anti-drug campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d2a2a2-2d5a-4a65-be99-4b34bf1ef323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: EU Parliament urges PH to stop drug-related killings</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7fd4c4-5bd8-425b-b8e9-3530e5a5e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topping the list of the 50 World''s Greatest leaders are students
        from the United States who participated in the March for Our Lives rally last
        month against gun violence in their country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea46c4-c106-44c9-9e7d-e54c5249493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Gates and his wife Melinda placed second for the Bill &amp;
        Melinda Gates Foundation''s commitment to combat malaria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af95d659-a51d-43d7-882c-079bf4978f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #MeToo movement placed third for empowering women to speak against
        workplace sexual abuse, ousting from power influential men such as film producer
        Harvey Weinstein, casino mogul Steve Flynn, and media mogul Mark Ferro.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662dc1f8-08b5-454a-ae50-96d1cdaad864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in placed fourth for facilitating
        talks between U.S. President Donald Trump and North Korean leader Kim Jong-un,
        which the magazine wrote as a possible prelude to the reconciliation between
        the two Korean states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66abcafd-5c72-4d86-bc62-572897f54304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the list are French President Emmanuel Macron, Apple CEO
        Tim Cook, media mogul Oprah Winfrey, Merck &amp; Co CEO Kenneth Frazier, and
        actress Reese Witherspoon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3422d84-8333-45e1-a711-1e9c0da47fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:55:45.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:55:48.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other influential Asians are Chinese Vice Premier Liu He, Lawyers
        Collective Founder Indira Jaising, Chinese environmentalist Ma Jun, Indian
        architect Balkrishna Doshi, and Mayor Ridwan Kamil of Bandung, Indonesia.</p>'
