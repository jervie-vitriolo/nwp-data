      'mgnl:type': 'text'
      'text': '<p>Gadon already faces two disbarment cases. The first cites his controversial
        remarks on Filipino Muslims, and the second slams his behavior at the House
        Justice Committee hearings on his complaint against Sereno.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
