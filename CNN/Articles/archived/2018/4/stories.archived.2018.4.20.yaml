    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HirNa to LTFRB, PCC: Make playing field even

      '
    'updated': 2018-05-23T15:18:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee23d6-6fa2-4211-b5d2-c916c2b017a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:08:16.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:08:19.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) -</strong> Newly-accredited
        transport network company HirNa appealed to the Land Transportation Franchising
        Regulatory Board (LTFRB) and the Philippine Competition Commission (PCC) on
        Friday to "make the playing field (for ride-sharing firms) even."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd9438-192c-4810-8ed5-3cbe1ef5094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:08:16.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:08:19.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we don''t believe it is," HirNa President and Chief
        Executive Officer Coco Mauricio  told CNN Philippines'' News Night. "It is
        a monopolistic business environment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc06d021-91db-42ba-8d9d-b4672b5ec44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:08:16.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:08:19.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said LTFRB is in the right step in looking into surges.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2185626511677236%2F&width=500&show_text=true&height=371&appId"
        width="500" height="371" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830e307-b771-48f0-a53e-2b454ebd7747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:08:16.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:08:19.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b40d5e1-0ea8-4dc9-8ab0-31b7f5291c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:08:16.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:08:19.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HirNa app has gone beta testing in Davao City. The company previously
        revealed about 30,000 drivers have expressed interest to be their partners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c159614-9f97-4a31-adde-e3710a121131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:08:16.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:08:19.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauricio also assured the public it is committed to be one of the
        cheapest services in the market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97db3d5-76aa-4ca3-a7ec-e538b9bc4828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:08:16.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:08:19.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Versus Grab Taxi, we''re definitely cheaper. Why? Because we don''t
        charge the passengers. We have zero booking fee. We also don''t have any surge,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae13d8-eabd-4298-be19-7d7d365ba30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:08:16.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:08:19.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauricio said that at its initial stage, HirNa will only require
        operators to pay for the use of the app.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6beb78-81af-47d9-9842-abc3ecf1a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:08:16.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:08:19.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever we do pass on (the charges) to the passengers, we are committed,
        as we committed to (LTFRB) Chairman Delga, that we''ll still be the lowest,
        the very least, the lowest in the market," he said.</p>'
  'florida-high-school-shooting':
