    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebbb8a9-ff8e-4207-890a-1b3d667029b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) â€”</strong> Philippine
        National Police (PNP) Chief Oscar Albayalde said he did not dream of his new
        position â€” but was glad his appointment inspired his peers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a8332-70ad-4445-9860-2361733f3d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s good here is it motivated everybody â€” especially the officers,
        commanders on the ground," Albayalde told CNN Philippines on Friday. "Nakita
        nila na [They see] now it''s based on merit, performance, not on political
        affiliations or connections."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ebd9da-f10a-4042-83e5-ec694e4a1138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PNP Chief Ronald "Bato" Dela Rosa was former police chief
        in Davao City, President Rodrigo Duterte''s hometown. He was a close friend
        and supporter of the President when he was mayor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652b8774-03eb-4af8-bf0a-ca6aa90e2942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Albayalde is from San Fernando City, Pampanga.
        The former Metro Manila police chief was among those Dela Rosa recommended
        as his successor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef5e719-7d5a-4e6b-b515-861e4e7b0ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officers are from the Philippine Military Academy Class 1986.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456530cf-16f8-4d4e-9775-0ee5437d7dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has so far received 58 medals and decorations, including
        a Gold Cross Medal and PNP Outstanding Achievement Award.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a23ef13-7303-49a7-9d42-1808ea29de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last Monday when I met personally with the President, I thanked
        him. He said, ''You don''t need to thank me. It''s yours. You deserve it.
        You earned it,''" said Albayalde.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8827d11-0e27-475c-8fa2-93095469c9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since President Rodrigo Duterte was elected in 2016, the PNP has
        been mired in controversy. According to government figures, the bloody drug
        war saw the deaths of at least 4,000 in police operations. However, human
        rights watchdogs peg deaths at about 13,000 -- including deaths under investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd29ac2-4eaa-4e0f-97a8-1cf515f8807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cleaning up the police</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592006c0-f5aa-4d96-a4ec-2072bde267aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde on Thursday vowed to focus on discipline, reform, and
        internal cleansing of the police force.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cbc727-73cb-420a-a6ae-07941bceb2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police units under his watch were not without criticism. Some controversies
        include the killing of Korean businessman Jee Ick Joo in the PNP headquarters;
        the deaths of teens like Kian Delos Santos at the hands of Caloocan policemen;
        and Mandaluyong police mistakenly firing at a crime victim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2089fb-9f61-4708-b78e-db22f053e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said 279 police officers were dismissed, 99 demoted, and
        825 suspended during his term as Metro Manila police chief.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c98b7-5dd5-4e16-a31b-e2b15134a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he instructed directory personnel and the PNP Internal
        Affairs Service to speed up pending cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ed7132-14d2-4512-aaed-a2973e53ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we really need to suspend these people, we suspend them outright.
        Instead of giving four months for the decision or resolution of the case,
        if we can do it in two months, we''ll do it... So these people will feel we
        are serious in this," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f24118-3043-421b-bf7c-4e7c28637aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde believes the PNP would benefit from stricter background
        checks before admitting new recruits.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5a2a2-2b96-4481-977b-db2a459587ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family man</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1229bf8b-5168-4707-9054-3fd00ad249cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of his duties as a policeman, Albayalde said he prioritizes
        family. He enjoys biking and was previously active in scuba diving and skydiving,
        but stopped the extreme sport when his wife gave birth to twins.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97d23b6-619b-4e86-97e6-cb395da3ced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde is married to medical technologist Cherrylyn Albayalde,
        with three sons and one daughter. His eldest son is a pilot, his twins are
        nurses, and his youngest daughter is in high school.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5ab148-c68b-4753-9231-4e279199b490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even recounted his love story on CNN Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9967d-db05-4b83-ac91-2c3ac71e8e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I met her here in Camp Crame... Intern siya sa crime lab. I was
        undergoing a basic intelligence course," Albayalde recalled.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20bd755-9806-4f7a-b8eb-e22f580b792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron siyang classmate na gustong gusto ako. Ginamit niyang bridge
        is my wife. When my wife saw me, sabi daw niya sa sarili niya, ''This guy
        will be my husband,''" he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2da01d-7a18-4af2-ae4c-74e9f0490f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She had a classmate who liked me. She used my wife
        as a bridge. When my wife saw me, she told herself, ''This guy will be my
        husband.'']</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544903f6-fb41-4d53-97f3-fbcf22232d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said his wife cried upon learning of his appointment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cdffaf-06d3-4167-aab7-1c107dc9ff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s happy and hindi niya alam anong sasabihin niya [she didn''t
        know what to say]. I said we have to take this challenge," said Albayalde.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e62045-9469-4d27-8049-8f55f265f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Albayalde''s family and the President believe he deserves
        the position, he cannot say the same for himself just yet.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda4837-e1d9-4067-bcf9-7869e56f1a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot say I deserve it," said Albayalde. "I can only say I
        deserve it after my stint."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f596485-d5bf-44c2-abc7-7899cb2f127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:20:32.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:20:36.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Albayalde here.</p>'
