    'template': '1'
    'title': '1 injured in shooting at Florida high school, authorities say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6055d-a0d1-4abc-b9bc-e04323255e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:10:33.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:15:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A student was wounded and a suspect is
        in custody after a shooting Friday morning at a high school in Ocala, Florida,
        according to the Marion County Sheriff''s Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2577c7a-e1f8-4bbc-a4db-5e0370bbc76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:10:33.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:15:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student was shot in the ankle, said Kevin Christian, Marion
        Public Schools spokesman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b68322-52c2-4e2d-acbd-5b9920689b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:10:33.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:15:42.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities asked residents to avoid the area of Forest High School.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4409fd-aaf4-4b09-bec1-e7ac07aaa7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:10:33.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:15:42.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents were asked to go to First Baptist Church of Ocala to be
        reunited with their children, who will be bused to the church, according to
        Christian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7306ccf9-1dcf-4906-a9f3-044bf3011b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:10:33.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:15:42.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting comes on the day of a&nbsp;National School Walkout&nbsp;against
        gun violence. It''s been more than two months after the massacre at Marjory
        Stoneman Douglas High School in Parkland, Florida, where 17 students and teachers
        were killed.</p>'
