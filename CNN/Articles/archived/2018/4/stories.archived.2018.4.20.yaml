    'template': '1'
    'title': 'Chinese company ''confident'' trains for MRT will pass weight test

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c870a-4f2b-4970-ad59-aa7dd5c3dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:49:26.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:49:30.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) â€”</strong> Chinese
        company CRRC Dalian on Thursday expressed confidence its trains will pass
        a transport audit for the Metro Rail Transit (MRT-3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe7e79a-0194-4191-9164-48decec46740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:49:26.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:49:30.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually it''s the same result and we have already this such kind
        of test done in China before," Li Depu, CRRC Dalian general manager for overseas
        business, said in a media interview Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ace01-fa40-46a8-8420-6148b7fa8e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:49:26.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:49:30.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said CRRC Dalian is ready once the Department of Transportation
        (DOTr) gives the go signal to operate the trains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148dd3a7-52f1-40eb-bcea-7fdd46bd1a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:49:26.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:49:30.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-3 authorities and independent auditing body, TUV Rheinland,
        weighed two out of 48 of Dalian''s light rail vehicles on Thursday afternoon.
        They loaded 1,464 sandbags into the train to simulate crush capacity, equivalent
        to the full load of 394 passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa3209-c4ef-4108-879f-b983e315a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:49:26.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:49:30.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi siya papasa, ibabalik natin ''yan, kung papasa siya
        gagamitin natin,"</em> Transportation Undersecretary for Railways TJ Batan
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec91dad0-e04a-4e10-b5df-66531c5e62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:49:26.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:49:30.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it does not pass the test, we return them, but
        if they do, we will use them.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff776db-54b4-41ed-8508-feef6d9b032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:49:26.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:49:30.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUV Rheinland, the Germany-based auditor working with DOTr, has
        been looking into 83 inspection components since January. They will release
        an audit report in a week. MRT officials will make a decision largely based
        on the audit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af28f41-1945-4a6b-bb05-9c8e782b41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:49:26.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:49:30.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May</em> requirements for you to answer the question of whether
        it can be used, <em>para malaman namin kung ano ''yung</em> [so that we can
        know the] situation for each of those items. We need to gather a lot of data,
        there''s a lot of data to be gathered and that''s what got from the exercise,"
        Batan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6712db-e4b3-4d35-b8ce-41aac13331ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:49:26.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:49:30.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT is upgrading its power supply and adding stabling tracks. DOTr
        is targeting 20 operating trains in six months, with the entry of Japanese
        rehabilitation service provider Sumitomo Corp. and technical partner Mitsibushi
        industries in May.</p>'
    '9':
