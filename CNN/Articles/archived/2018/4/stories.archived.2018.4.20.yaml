      'mgnl:lastActivated': 2019-09-18T16:59:28.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroney, a member of the victorious U.S. team at the 2012 London
        Olympics, told Today Showâ€™s Savannah Guthrie that the abuse by Nassar started
        at her first meeting with him when she was 13 and continued for years afterwards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9a5cf-ca36-46db-892d-0aef8591a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:44:26.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:59:28.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar pleaded guilty to molesting female athletes under the guise
        of medical treatment and was sentenced this year to life in prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44804a5-b6b5-4a19-ad6b-0aa1cf039504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:44:26.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:59:28.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHe told me he was going to do a check-up on me and that was the
        first day I was abused,â€ Maroney, 22, told Guthrie. â€œHe said that nobody would
        understand this and the sacrifice that it takes to get to the Olympics, so
        you canâ€™t tell people this.â€</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a212d31-ad80-485d-bef1-5b566fd8f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:44:26.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:59:28.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHe didnâ€™t say it in a way that was mean or anything like that,â€
        Maroney added. â€œI actually was like, â€˜That makes sense. I donâ€™t want to tell
        anybody about thisâ€™. And I didnâ€™t believe that they would understand.â€</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf4b8ff-f634-41b2-b621-ca6534acddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:44:26.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:59:28.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NBC news program Dateline airing on Sunday,
        Maroney opens up about the years of abuse by Nassar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54300a66-ad63-491b-97c6-85d231e51801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:44:26.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:59:28.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bela and Martha Karolyi, the former USA Gymnastics national team
        coordinators, will also speak for the first time about the sex abuse scandal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049b7682-301f-45cb-bb4a-120e50e6138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:44:26.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:59:28.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say Nassar victimized more than 260 women, including
        several of Maroneyâ€™s Olympic team mates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea15b33-3cbd-477b-8743-05a32723b350'
      'mgnl:activationStatus': true
