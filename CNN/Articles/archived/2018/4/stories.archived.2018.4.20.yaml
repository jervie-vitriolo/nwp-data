    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno impeachment complainant Larry Gadon slapped with 3rd disbarment
      complaint

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8da545-7f2d-4edc-8078-423e6971dd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:52:36.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:52:39.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) â€”</strong> Larry
        Gadon, the lawyer behind the impeachment complaint against the Chief Justice,
        has been slapped with his third disbarment complaint.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ccddf5-ea19-4668-afc9-7ea6183db0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:52:36.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:52:39.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-page complaint, obtained by CNN Philippines on Friday, cited
        "gross misconduct, gross immoral conduct, and violations of the lawyer''s
        oath." It was submitted to the Commission on Bar Discipline at the Integrated
        Bar of the Philippines (IBP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6af20a-4c01-4405-b3e1-e9b698975142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:52:36.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:52:39.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited two violations of the lawyer''s Code of Professional Responsibility
        allegedly committed by Gadon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1545c99-95fe-4599-b917-50574d5e501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:52:36.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:52:39.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, it noted viral videos of Gadon cursing and raising his middle
        finger at supporters of Chief Justice Maria Lourdes Sereno during the quo
        warranto proceedings in Baguio on April 10. He was seen shouting expletives
        "b*** (dumb)" and "p***** i** (son of a bitch)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb52372-9c47-4dd7-8222-89c07e610327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:52:36.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:52:39.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants said Gadon was "a madman unfit to be representing
        the legal profession," and added he was unapologetic about his actions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f957fc5-4436-41d2-9654-5fdbbe267b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:52:36.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:52:39.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, it said Gadon made "hateful remarks" against Filipino Muslims
        in an interview with GMA News TV in March 2016. Gadon had remarked that if
        the insurgent Moro Islamic Liberation Front refused to cooperate, he would
        raid their houses and kill even the children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc1bbd-9932-4e14-ada1-deacabea6a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:52:36.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:52:39.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan burahin ang lahi nila. Kahit masunog ang kaluluwa ko
        sa impiyerno gagawin ko ''yan," Gadon had said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675669f6-e325-46b8-98b1-70c867b03157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:52:36.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:52:39.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their race needs to be eradicated. Even if my soul
        burns in hell, I will do it.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd6117-bde2-454d-a799-554d267775ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:52:36.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:52:39.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint raised Rules 7.03 and 8.01 of the Code of Professional
        Responsibility, which say a lawyer must not "in public or private life, behave
        in a scandalous manner to the discredit of the legal profession" and "shall
        not, in his professional dealings, use language which is abusive, offensive,
        or otherwise improper."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a782b11f-d4e9-443e-b23a-09f5c8d8f64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:52:36.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:52:39.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Gadon dismissed the complaint
        as a "nuisance case."</p>'
    '19':
