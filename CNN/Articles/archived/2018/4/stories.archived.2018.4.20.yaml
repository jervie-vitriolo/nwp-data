      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) â€”</strong> President
        Rodrigo Duterte will be in Singapore on April 27 to 28 for the 32nd Association
        of Southeast Asian Nations (ASEAN) Summit, the Department of Foreign Affairs
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730539cf-1093-4c49-b25f-1f29dfd14b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:10:33.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will hold a working dinner on 27 April and the Leaders'' Retreat
        the following day on 28 April," Foreign Affairs Assistant Secretary Helen
        de la Vega told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23cfc49-05db-463a-ba17-3cbb4fe3f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:10:33.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is the current ASEAN chairman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daeeab3-cdab-4952-8c63-189d21cfd811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:10:33.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Vega said the summit will gather only the 10 ASEAN members,
        namely, Brunei, Cambodia, Indonesia, Laos, Malaysia, Myanmar, the Philippines,
        Thailand, Singapore and Vietnam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae66b6-9346-442e-8e62-2bc4f4283b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:10:33.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The April Summit is usually something that is, if I may call it,
        like an in-house meeting only of ASEAN," she said. "The first opportunity
        where we have other, for instance, leaders â€” when we say leaders, world leaders,
        our dialogue partners â€” will be in November. Just like our own experience
        here last year."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b785b-596b-4ad8-8e1a-3086558bb78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:10:33.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for bilateral meetings with other world leaders, De la Vega said
        two ASEAN leaders have expressed interest to meet with Duterte. She did not
        mention the leaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2fe680-e36f-4fea-9526-2d65306601bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:10:33.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De la Vega said issues on disputes in the South China
        Sea will be raised as the Philippines will assume the coordinator role in
        ASEAN-China relations in August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ce0a16-d54f-4fed-b667-6fca85bdc68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:10:33.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added ASEAN will discuss developments on negotiations on the
        proposed Code of Conduct in the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62335887-703e-4849-bdd7-2fdd227fd685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:10:33.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what is important is that we put a premium on the positive
        momentum that we have now in the improvement of ASEAN-China relations and
        we will see where â€” how we will progress in the next few years â€” if I may
        say few years because sabi ko nga the country coordinatorship is about three
        years," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b6c2d-3250-48f0-ab01-08507f939b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:10:33.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among ASEAN members that have overlapping claims
        with China in the South China Sea. Others are Vietnam, Brunei and Malaysia.</p>'
  'Calida-Sereno-De-Castro-SALN':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-20T16:10:28.487+08:00
    'imagesource': 'jcr:3c99a897-d59b-4232-8fd5-2892f15e19a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dd00ec8-02aa-4b87-bc77-6a0f5cad2c06'
    'lead': 'A private citizen asked the government''s top lawyer to file a quo warranto
      petition against Associate Justice Teresita Leonardo-de Castro over discrepancies
      in her statements of assets, liabilities, and net worth (SALN), just like he
      did with Supreme Court Chief Justice over the same issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T10:15:22.603+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T10:15:25.484+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T10:15:25.348+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen urged to also seek ouster of Justice De Castro over SALN issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb126e1f-67d1-4a61-9811-ebbf87d90ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:15:22.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:15:25.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) â€”</strong>&nbsp;
        A private citizen asked the government''s top lawyer to file a quo warranto
        petition against Associate Justice Teresita Leonardo-de Castro over discrepancies
        in her statements of assets, liabilities, and net worth (SALN), just like
        he did with Supreme Court Chief Justice over the same issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1736dc8-d37d-4db3-ae89-5f274f2c5da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:15:22.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:15:25.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General (OSG) received the four-page
        letter on Friday from a certain Jocelyn Maria Acosta, who said De Castro should
        be unseated on the same grounds used to seek the ouster of Chief Justice Maria
        Lourdes Sereno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cdb297-7ac7-4928-8f96-a238d4180624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:15:22.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:15:25.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta recalled how suspended lawyer Eligio Mallari earlier asked
        Solicitor General Jose Calida to look into the validity of Serenoâ€™s appointment
        in light of her alleged repeated failure to file her SALNs, before applying
        for the Chief Justice post in 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c359c12-5e5d-474c-bc62-88e53b0f4a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:15:22.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:15:25.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to the filing of a quo warranto petition, a legal proceeding
        where an individual''s right to hold office is challenged, against Sereno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf5f7f3-f812-4d3f-b45f-fbcdca8e33f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:15:22.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:15:25.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the logic of Calida, Mallari, and de Castro herself, the
        Associate Justice â€œalso employed deception in claiming that she complied with
        the SALN requirement, thereby lacking integrity and is not qualified to sit
        as Justice of the Supreme Court,â€ Acosta charged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a173e0-1e7a-4dc5-aa0b-273e55c0e5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:15:22.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:15:25.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted how De Castro â€œappears to have perjured herselfâ€ in testifying
        against Sereno during the impeachment hearings of the House Committee on Justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea4712-157c-41ca-83bd-6e08aba9f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:15:22.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:15:25.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œShe openly accused the Chief Justice for not complying with the
        [Judicial and Bar Councilâ€™s] SALN requirement, all the while knowing that
        the SALN rule was waived by the JBC, from which Justice de Castro herself
        benefited,â€ Acosta went on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e34b08-4e84-41db-958d-c17e2f3f9fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:15:22.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:15:25.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro had told lawmakers Sereno should have been disqualified
        from vying for the chief justice post after failing to comply with the SALN
        requirement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc2937-1621-4261-8898-d83675673f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:15:22.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:15:25.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro, like Sereno, were deemed by the JBC to have "substantially
        complied" with the SALN requirement, Serenoâ€™s camp had earlier pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0780998e-ed40-48bd-926e-a01edc907eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:15:22.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:15:25.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC has said it had on record 15 of De Castro''s SALNs, from
        1997-2011. But Acosta and Serenoâ€™s camp argued that there should have been
        39 SALNs if de Castro had indeed filed all her SALNs since she first worked
        for the government in 1973.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3befcf06-7369-44fa-aea7-08466ecfeaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:15:22.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:15:25.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI anticipate that you would act with the same zeal as you did when
        you received the letter of Atty. Mallari in February 2018,â€ Acosta told Calida.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f62a52-2b90-4dfd-aef7-ca7326ac4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:15:22.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:15:25.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro is one of Serenoâ€™s harshest critics. The Chief Justice
        had asked that de Castro and four other associate justices inhibit themselves
        from participating in the quo warranto case, saying they had all&nbsp; "manifested
        actual bias" against her. But all five denied Serenoâ€™s plea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e53b4-69fa-4b1b-b4c5-0edd36c1f4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:15:22.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:15:25.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During oral arguements on the case&nbsp; last April 10, Sereno argued
        her case before her colleagues and figured in multiple heated exchanges with
        de Castro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1777eb6-c196-418d-998b-b6220d072955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:15:22.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:15:25.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court is set to vote on the quo warranto petition against
        Sereno on May 17, sources told CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4e7def-bdba-4579-a1a5-dedcd55d7f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:15:22.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:15:25.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
