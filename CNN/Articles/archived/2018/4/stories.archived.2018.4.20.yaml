      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by the Commission on Elections (Comelec) Friday,
        the day the deadline was supposed to lapse.</p>'
