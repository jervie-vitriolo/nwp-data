      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress and TV host Kris Aquino surprised her fans when she announced
        the exciting news through a series of Facebook Live videos on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab66e1c-30bd-4e8d-b2df-eb9f856069ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:59:17.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:59:20.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is it! We''re home! It feels great. It feels wonderful to
        be welcomed," she said after she signed the contract with Star Cinema.</p>'
