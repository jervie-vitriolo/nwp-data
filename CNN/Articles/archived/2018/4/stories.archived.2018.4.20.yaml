      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the 5.5-kilometer Cebu-Negros Link Bridge; and</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78654be-fd94-4de0-b1d8-89be9bd460b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:51:49.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:51:52.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the 24.5-kilometer Cebu-to-Bohol Link Bridge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3002ae08-5969-414a-a88a-9b2a573eeb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:51:49.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:51:52.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four big-ticket projects in the Visayas under the "Build, Build,
        Build" program have also been approved for implementation by the National
        Economic and Development Authority (NEDA) Board, incluing three airport improvement
        projects and a port construction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b7fab-1746-4f3f-9b54-256d08765fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:51:49.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:51:52.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Government to prioritize infrastructure, social services in
        2019 budget</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708409d1-46f9-4f2c-a3c9-f9057164992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:51:49.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:51:52.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said that these infrastructure investments, pegged as
        $170 billion between now and 2022, will stimulate economic activity in the
        country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2948fab4-af88-4154-b994-dc7e4af74500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:51:49.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:51:52.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jobs and opportunities will be created, and we are confident we
        can bring down poverty incidence to only 14 percent by 2022," Dominguez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c084de6-a9fa-4405-b269-311c2d14e1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:51:49.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:51:52.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Build, Build, Build" program is among the Duterte administration''s
        landmark schemes, which aims to boost the country''s economy and investments
        through big-ticket infrastructure projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0935a6-fa17-4abf-9a1a-0c6d7e277672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:51:49.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:51:52.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget officials earlier estimated the cost of the program, which
        aims to usher in a "Golden Age of Infrastructure" in the country, at around
        â‚±9-trillion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d86e1ad-3da5-4189-ba94-a8aae2b44e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:51:49.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:51:52.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''The Build, Build, Build'' program is in full swing. We are continuing
        with our comprehensive tax reform program. Investment flows into our economy
        will continue to rise dramatically," Dominguez said.</p>'
  'queen-elizabeth-prince-charles':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'In Britain, the BBC said it had seen documents that show the Duchy
      of Lancaster, which provides the Queen with an income, had invested Ã‚Â£10 million
      ($13.1 million) into funds in the Cayman Islands and Bermuda. (Source: Sean
      Gallup/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-20T07:01:38.718+08:00
    'imagesource': 'jcr:187eb96c-ef89-4ca4-b7e8-220a5dff371b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00faacf8-437e-4fb6-ae9d-50b03a0e1890'
