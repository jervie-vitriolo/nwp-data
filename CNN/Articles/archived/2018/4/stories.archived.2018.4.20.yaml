    'jcr:uuid': 'b0d37ad4-691d-4bca-90d2-911bbd469e65'
    'lead': 'The complaint slammed Atty. Larry Gadon as "acting like a madman" when
      he cursed at supporters of Chief Justice Maria Lourdes Sereno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T09:52:36.429+08:00
