    'title': 'Gov''t eyes 8 bridges linking Luzon, Visayas, Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c8bda-95d6-4503-b3ba-b1d9e9be4704'
