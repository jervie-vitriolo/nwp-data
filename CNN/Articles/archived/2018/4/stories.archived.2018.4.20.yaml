      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> <em>â€œMga sisters,
        sa pag dating ng panahon, makakalaya din ako.â€</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ee369a-1f05-468d-ae95-dc4ab8d0b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œAng babae nasasaktan lalo gumaganda. Bakit? Para makahanap
        nang lalaki karapat dapat.â€</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d541c7-e5b3-431a-98eb-2e5deec42a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œMalandi man ang mata ko, stick to one ang puso ko.â€</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be38863f-6693-4bfb-b2ab-007df4ff90e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œAng akon doll boy kay nadumdumduman ko ang akon nga bata kag</em>
        I miss my son so much.â€</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54b2424-1b8d-498c-96a2-f637f1c44c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These messages are written in a small, laminated paper dangling
        at the bottom of a tapestry where handmade dolls are displayed side-by-side,
        surrounded by intricate patterns. These â€˜Indayâ€™ dolls are made by female inmates
        from the Iloilo City District Jail Female Dormitory, working in collaboration
        with students from a fine arts organization under the University of San Agustin
        in Iloilo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea35b1-377d-4319-8b5b-ea06e5aa753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the prisonâ€™s limited space, overflowing with bodies, these women
        are weaving stories of their own. Their dolls and beadwork reflect their life
        and their dreams for themselves and their families. One doll is a nurse because
        this mother wants her bunsong anak to be one in order to support their family.
        Another doll is wearing its makerâ€™s ideal coming-of-age dress so she can relive
        her youth and â€œmake better choices in order to change my future for the better.â€
        There is also a doll named â€œCinderellaâ€ because the artist wants to be a princess
        and marry a Prince Charming who would love and take care of her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3be757d-8847-4b60-af15-4e48b37a859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe<em> Inday</em> Dolls are the voices of incarcerated women,â€
        says project curator Ma. Rosalie Zerrudo, who is an assistant professor at
        the â€‹Fine Arts Major Organization (FAMO)â€‹ at the University of San Agustin.
        â€œI asked questions, the women answered with objects. The hand-embroidered
        dolls are one of each kind. These are stories of their feelings, stories of
        families, stories of relationships, their hopes and dreams, throwbacks and
        even stories of their memories. The poetic text are powerful collective testaments
        of the unthinkable trauma in prison.â€</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9aac5c-55d7-4049-8d99-8404c9598347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zerrudo remarks on the process as something that enables the women
        to transcend their angst and pain into tangible manifestations, â€œlike phoenixes
        rising from the ashes, dancing in their lullabiesâ€ and recreating a new self.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80bac79-8a36-4483-a45b-8f7161482e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, called â€œHilway Art Products,â€ is traveling around the
        country, more recently in the Got Heart Gallery in Quezon City and the Museo
        Pambata. It will also be exhibited in New York and California this April and
        May.</p>'
    '18':
      'image': 'jcr:f4e1a75f-a7ec-431f-bb45-93d3526ee9c7'
      'imageCaption': 'The project also has installations, such as the â€œBorda o''braâ€
        tapestries that use bras as wings for the dolls. "The creative process of
        sewing, doodling, beading, and stitching is the organic performance of the
        everyday, where inner personal monologue intertwine with the conversations
        happening between women," says curator Ma. Rosalie Zerrudo. Photo courtesy
        of MA. ROSALIE ZERRUDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2bed0a-39fa-4a1b-abe3-205b666781d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39220665-d212-4a90-9698-9811cec8d725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHuman beings have infinite possibilities, tapping into the potentials
        of even incarcerated women could also mean digging into a gold mine of powerful
        creative force,â€ says Zerrudo. â€œWomen in prison have so much time. This is
        an intervention to use that serving time for creative rehabilitation process.â€</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc4f66-d8a5-48b4-ad39-e90a2bcc9ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Inday dolls, the project also has installations,
        such as a tree of dolls depicting the descendant traumas, experiences, and
        emotions from one woman to another, as well as a beadwork hammock to reflect
        the makeshift sleeping â€˜facilitiesâ€™ inside the prison. They also made â€œBorda
        o''bra,â€ tapestries that use bras as wings for the dolls, and â€œHugot sa pundaâ€
        embroidery, decorated with â€œhugotâ€ phrases. There are also Hilway burloloys
        such as earrings and amulets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661b69f9-4de9-494c-a1f2-3c4da6b03915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curator of the project talks to CNN Philippines Life about rehabilitation
        in the time of tokhang, inmates earning pabaon for their children, how the
        project has breathed a new life inside the female dorm, and the shared trauma
        and experiences of women. Below are edited excerpts from the interview.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a8700-8720-48a8-b37e-19a980dfebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dolls, tapestries, and bead-work are often ascribed to womanhood.
        What do you think does this association and the work say about the female
        inmates?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7cd27d-c2d7-474b-85df-dab9034c60bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women tell their stories through their artworks. Women speak through
        their beadwork. The embroidered tapestry and accessory serve as voices of
        women. Inday Dolls are stories of objects, visual narratives of women artists
        and mothers in prison expressed in tapestry, collage, embroidery, and beadwork.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd81de9-8415-4286-bfd7-880fdb3649a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inday means Miss or Mademoiselle as a personal endearment or relational
        name called before a name used by the Ilonggos in Panay region. Inday is significant
        in the geography as origin and identity of the product. The women naming and
        claiming their identity have a strong significance in the human stories of
        objects.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b7685-d2fe-4551-a7a8-65189d71bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process made women express symbolic representation of their
        stories. The art process makes a difference in the lives of women in prison
        by creating new colors in their darkest times. Inday Dolls are not just mere
        objects but iconic portraits of the women, prison psychology, and collective
        memory, which revolves around their family and relationships.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7480bf57-3fd8-492e-9f17-6ebd9240ef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creative process of sewing, doodling, beading, and stitching
        is the organic performance of the everyday, where inner personal monologue
        intertwine with the conversations happening between women. The politics of
        space is often a major issue in the process of restorative art making. The
        objects are political statements in bringing together pieces of a dysfunctional
        system as a whole.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d61b5-c011-443e-b840-b9218123d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Majority of the cases of the Iloilo City District Jail Female
        Dorm are drug-related. Working on the project, how were they able to reflect
        on their situation, especially in light of the government''s war on drugs?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7534b-175c-424c-90cb-c3755c50a293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€‹Some felt lucky that they are still alive inside the prison. Some
        felt they would have been found dead if they were outside. Some would say,
        â€œI would rather be inside than outside.â€ Some were just in the wrong place
        at the wrong time. In general, being imprisoned is painful and unthinkable.
        Most were thankful that they embraced a new life. They have time to pray,
        to create art, and even rediscover a new person. Some felt they developed
        new relationships which became like a "family" to them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438db35f-9797-4c15-a7e3-d73769f3bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telling stories is like breathing in new life to a new self, a new
        body, a new way of life. Telling stories is like singing to oneâ€™s deep old
        wounds, tending to the pain, and caressing the calloused skins. Listening
        to oneâ€™s own story opens new arms embracing the old self.</p>'
    '40':
      'image': 'jcr:fc27dc0a-9097-442f-a3ec-2237cad0109c'
      'imageCaption': 'The Hilway Art Project has created creative jobs and opportunities
        for almost 200 women who were involved in all the art-making process. Some
        of them earn regularly during the project making that they use to support
        their own family, especially for â€œbaonâ€ allowances and for school fees of
        their children. Pictured above: "Hugot sa Punda" embroidery. Photo courtesy
        of MA. ROSALIE ZERRUDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65286240-e196-402c-b34c-abe5ac860de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cff37a-6581-47cb-9825-69487343d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Freedom In Prison, being a two-year project, so far, meant
        that the students involved are also changing. How has that transient nature
        of relationships affected the inmates?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deea43f8-36eb-492f-b59f-7a84a9ac26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€‹The students were involved mostly as part of their class project.
        However as an organization member of FAMO (Fine Arts Major Organization),
        they are still able to pitch their idea and get funded to conduct their own
        workshop or develop a new art product.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f3ae6-a783-4f31-8ac2-f383e6c5d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students have deeply developed a kinship with the women whom
        they fondly call â€œateâ€ or â€œnanay.â€ Familiarity bridges the ease and comfort
        in the dealings with such creative process with the inmates. Though this affinity
        has certain professional distance, as the students are aware that they cannot
        engage on a personal level with the inmates beyond the workshop for security
        and legal concerns.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd528b0a1-23f3-49ac-85b0-22b9fba44548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has the project been able to improve their situation
        and their mindset about "mothering behind bars"?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de982e-8b96-4325-a3ae-3e22ca8aab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mothering deeply carries the qualities of unconditional love. Mothering
        behind bars is the most liberating occupation when a woman finds a way to
        exercise her freedom to love her children. Prison is not a place for these
        women who left behind children and their families. Some of them are breadwinners
        and continue to earn inside the prison from washing clothes or giving massages
        to earn extra to continue to send their children to school. These women continue
        to mother behind bars.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed17999a-6012-465a-8382-b218004cd9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mothering behind bars can be a tricky trade for this women, as one
        mother once told me, she is the only breadwinner and she has to continue to
        earn money for the school allowance of her children. She is very happy to
        have earned a few thousand [pesos] that she has something to give to her children
        everytime they visit her in jail. These moving narratives serve as a turning
        point for me to conduct this arts-based research.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a60367-2a53-4021-b1f4-3f7b43ef39ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hilway Art Project has created creative jobs and opportunities
        for almost 200 women who were involved in all the art-making process. Some
        of them earn regularly during the project making that they use to support
        their own family, especially for â€œbaonâ€ allowances and for school fees of
        their children. The challenge now is how to [make] this social enterprise
        sustainable to provide steady jobs for the women.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32409b9-9326-4d98-9f79-ecdb6abb1aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This project has spent more than half a million from research funding
        from the University of San Agustin Iloilo, a competitive grant from the National
        Commission for Culture and the Arts, and as winner of the Young Southeast
        Asian Leadership Initiative Seeds for the Future (YSEALI Seeds) funded by
        the U.S. Mission.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced36051-9df3-4586-a74a-efd6565589dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art is not just about making objects, or paintings, or products,
        it is seeing the unseen and creating a portrait of the soul.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b39053-f290-47ac-b75b-6b47cc459700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How is the project able to expand the concept of â€œspaceâ€ for the
        inmates inside prison?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b895cc6b-1890-471b-b3af-b9a1a710e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The physical space shared by hundreds of growing numbers of inmates
        is a living reality of harsh human condition. On the other hand, a tight small
        space is shared with tolerance, compassion and love. There are contrasting
        overflows, the lows and highs of human existence. A room of strangers share
        an intense mental and emotional space which serves as a great venue for psychosocial
        intervention. With such a rich human resource, the prison with overflowing
        bodies becomes a complex scenario of live performance and role play.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff099dd-3d0b-4157-a813-41c3701d9876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human creativity is boundless, and a synergy of women doing art
        together transforms the space into a supportive healing environment. The subtle
        experience of shared space is life weaving energies and emotions and minds
        into a nest of comfort and understanding. As the jail warden observed, when
        the women are occupied in art-making, the jail breathes a new sense of â€œpeace
        and quietâ€ thus lessening or avoiding the bickering and menial fights and
        irritability caused by either menopausal syndrome, hypertension, anxiety,
        and depression.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d08267-8c1d-40c0-9d7b-d9e538b3f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politics of space and body brings a crucial discourse in the
        prison as women navigate their own sense of freedom and expression. The storytelling
        creates a mental space which happens during the process of art-making through
        embroidery, beadwork, and the doodling of threads and pens.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbfa749-492a-46b6-aaac-9e85b6e9311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are some of your insights over the two years that you have
        been involved in this project?</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fbfd93-b42f-482b-93c0-86987f9739bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom is likened to the oasis in the desert for a prisoner. Though
        precarious in context, this research found freedom inside prison. Women regained
        and reclaimed their own freedom through their self-expression. The one who
        loves is free. The one who sings is free. The one who paints is free. The
        women are not only prisoners. The women are not only mothers. Women in prison
        are human â€œbeings.â€</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7af9ca-e4e0-4097-9ed1-be9ed9fa7f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe in storytelling as a powerful tool for cultural assertion
        and weapon for transformative education that is essential in this research
        as a healing art process. The results of this short engagement used the unconventional
        principles of art-making in the context of â€œstories of objects.â€ The most
        important part of the experience was the learning process with organic unfolding
        of the each woman narrative. Art is the power that gave life to every womanâ€™s
        idea and vision.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee52fa8-b610-4908-96a6-4f8584eef7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would like to quote [Clarissa Pinkola] Estes because her philosophy
        frames the intention of my work: â€œThe â€˜craft of makingâ€™ is an important part
        of the work â€¦ Art is important for it commemorates the season of the soul,
        or a special or tragic event in the soulâ€™s journey. Art is not just for oneself,
        not just a marker of oneâ€™s own understanding. It is also a map for those who
        follow after us.â€ Art is not just about making objects, or paintings, or products,
        it is seeing the unseen and creating a portrait of the soul.</p>'
    '74':
      'image': 'jcr:00df2d1f-49fc-4321-a938-aa94fd53ace5'
      'imageCaption': '"The art process makes a difference in the lives of women in
        prison by creating new colors in their darkest times. Inday Dolls are not
        just mere objects but iconic portraits of the women, prison psychology, and
        collective memory, which revolves around their family and relationships,"
        says the curator of the project. Photo courtesy of MA. ROSALIE ZERRUDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aade717-5625-4641-ae4b-f70a7327ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab3792-a182-446d-b8e3-6c2148fa91a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are some of the stories from the participants that
        struck you while working with them?</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a415c83-7649-4897-89ef-190ad625e71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I see <strong>Manang</strong> Kakay (not her real name) in her deepest
        sadness, remorseful of her actions, but nonetheless brave in facing her own
        realities. Prison has taught her many lessons in life. Prison gave her a new
        life, a new way of seeing, a new way of loving. A kind of freedom she never
        experienced when she was in the outside world. What women say about prison
        is strikingly interesting, for it is lonely and painful, but the same place
        gave them that hope, strength, and courage to face their own truth.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675dbb8f-ca1d-423b-8773-2764f6b630bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manang</strong> Daday (not her real name), another young
        inmate would say, â€œIf Iâ€™m not inside, I would have been found dead on the
        streets. It is better that I am alive inside. I have no life anyway outside.
        Here, I found a new family among my friends and I found a new me.â€</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd80384-b537-44a3-9f0e-caf7b6a71142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, prison has a stigma for being such a notorious place, and
        though it has slowly transformed its programs, it is still not a place to
        dream of.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aae98f-db8c-44c4-a234-a66b2fb81100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One mother vowed to stop another generation of her family to end
        up in jail especially among her children. Her mother died in prison with two
        of her other siblings sharing the same jail while the other brothers and her
        father could not attend the wake for they were incarcerated in another prison
        facility.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb51dc2-942d-4876-93f9-653d7e481d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be02c37f-5306-4319-9497-db1fcee27617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To purchase or inquire more about the Inday dolls please contact
        the curator, Ma. Rosalie Zerrudo at maladaw@gmail.com.</em></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71e0f0f-e1cb-4b0b-bba5-7d002369ccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:26:27.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:26:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Inday dolls will be traveling next to New York from April
        22 to 30 at the Purple Yam Restaurant (1314 Cortelyou Rd., Brooklyn, NY) and
        San Francisco from May 4 to 15 at the Bindlestiff Studio (185 6th St., San
        Francisco, California).</em></p>'
  'ltfrb-2x-surge-charge-grab-hype':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-20T20:03:14.381+08:00
    'imagesource': 'jcr:037a980a-6af7-4766-b0c0-2e6a92622ba9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '172a19c0-cb77-4772-9034-aa9f3452ee94'
    'lead': 'LTFRB says it is processing applications of new transport network company
      players.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T09:28:42.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:52:17.182+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:52:17.028+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB: Grab to resume 2x surge cap on Monday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9550e313-52d1-43cf-bf49-851e4fdaace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:28:42.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:17.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) -</strong> Ride-hailing
        platform Grab opted to return to its 2x surge cap on Monday, said Land Transportation
        Franchising and Regulatory Board (LTFRB) spokesperson Aileen Lizada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c8226-65fd-41dc-808b-8a9c0d2005e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:28:42.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:17.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday LTFRB lifted its April 11 order for Grab to lower
        its surge cap from 2x to 1.5x. The board agreed with a petition filed by Grab
        which pointed out that the accreditation of new ride-sharing provider Hype
        Transport System has removed the premise of the order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5858b812-4183-4c9d-a173-6790a2698d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:28:42.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:17.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada, in a Viber message to reporters, said she has received word
        from Grab that the company will implement the new surge cap on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f25583f-8bc1-4793-b8f2-51e2c219769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:28:42.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:17.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB earlier said the lower surge cap was meant to protect the
        riding public in view of Grab''s monopoly of the market at that time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a3d42d-f03f-410e-aed9-634bd12b3da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:28:42.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:17.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it has set aside the order because as Grab pointed out,
        the directive''s premise "has become non-existent" with the accreditation
        of Hype.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f5224b-85c8-41cf-bb9e-305f02f8cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:28:42.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:52:17.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Hype, the LTFRB also accredited this week ride-hailing apps
        Hirna and GoLag.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10949f-0061-48b9-b0b8-7f5452ecc458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:28:42.151+08:00
