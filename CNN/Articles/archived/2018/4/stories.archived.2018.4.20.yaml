      'mgnl:lastActivated': 2019-09-18T16:57:34.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people have to work within the existing consciousness while
        some people can shift the consciousness," he tweeted on Sunday. "Often people
        working with the existing consciousness are jealous of those who are more
        in touch and they become hard-core capitalist in hopes of creating the illusion
        that the value of money is worth more than the value of time and friends."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c064dc-2986-4104-b9b1-a58d92a66a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:22:57.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:34.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West also shared his ideas on what it means to be a creative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2e9c6b-8af7-4298-9602-3d8ffc1273ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:22:57.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:34.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a creative your ideas are your strongest form of currency,"
        he wrote. "You have to protect your ability to create at all cost. Try to
        avoid any contractual situation where you are held back from your ideas."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cbb69d-f006-4997-b1a9-24b1883fbfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:22:57.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:34.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the rapper, it''s all about being in the here and now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26840312-aee2-4a83-8217-2b05e3f2f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:22:57.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:34.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The now is the greatest moment of our lives and it just keeps getting
        better," he tweeted. "The bad parts the boring parts the parts with high anxiety.
        Embrace every moment for its greatness."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d1099c-2694-4754-8813-3f558ff6e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:22:57.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:34.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t worry that you have to run and screen grab all this wisdom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b16b78-fa47-48b6-8615-8ec17ac25f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:22:57.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:34.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West tweeted, "Oh by the way this is my book that I''m writing in
        real time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3a3ead-9478-4051-8cf3-d38839754cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:22:57.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:34.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No publisher or publicist will tell me what to put where or how
        many pages to write," West wrote. "This is not a financial opportunity this
        is an innate need to be expressive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e551dd-2659-48f0-b4ae-338e5381f0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:22:57.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:34.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, reality star and beauty mogul Kim Kardashian West, had
        some fun with her husband tweeting, "Sometimes you have to get rid of everything."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c1352-031f-41f1-8f77-4bfd3c093680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:22:57.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:34.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wait...EVERYTHING?!?!?!," she tweeted back, along with an emoji
        showing a woman with her hand raised.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dec0ea-6183-4eb9-b559-9d6c76ab438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:22:57.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:34.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West is as famous for some of his Twitter rants as he is for his
        music.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf117ab-8a1d-47b7-9c2d-089514078782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:22:57.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:34.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got into a back and forth with fellow rapper Wiz Khalifa in 2016,
        accusing Khalifa of dissing Kardashian West when he tweeted, "Hit this kk
        and become yourself."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8800dc-a843-4515-92ae-7adf1f9e07f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:22:57.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:34.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalifa clarified that "kk" was a reference to "Khalifa Kush," his
        strand of marijuana.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d897f-20c9-4e0c-9e13-e7dc94479fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:22:57.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:34.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West also&nbsp;deleted all of his tweets defending his meeting with
        President Donald Trump&nbsp;in 2016, after the rapper reacted to backlash.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c3eb5d-f115-4b72-8542-891d26b27d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:22:57.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:57:34.416+08:00
