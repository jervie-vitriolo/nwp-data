  'Sereno-Supreme-Court-decision-quo-warranto-case':
    'author': 'Anjo Alimario, Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-20T20:31:56.937+08:00
    'imagesource': 'jcr:216e262d-ed88-4e71-8570-22a6e866c601'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93738122-2ebc-4ec5-b875-b9419a20b045'
    'lead': 'Embattled Chief Justice Maria Lourdes Sereno expressed alarm over the
      supposedly leaked draft decision of the Supreme Court to unseat her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T09:16:16.061+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:51:34.851+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:51:34.638+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno alarmed by ''leaked SC draft decision'' to oust her

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a18dd6-bbcf-4be3-aea9-8e9109b308bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:16:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:34.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) â€”</strong> Embattled
        Chief Justice Maria Lourdes Sereno on Friday expressed alarm over the supposedly
        leaked draft decision of the Supreme Court to unseat her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee658ad-e8fc-4616-bef2-5f87b4bfcaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:16:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:34.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung gayun po indikasyon po ito na ang konklusyon ay nauna sa reasoning
        at desidido na kung sino pa man yung nag poponencia ng aking pagpapatalsik
        na gayun na ang mangyayari," Sereno said in an interview with reporters Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61039d95-3434-4c21-bd5c-b612ba8c66ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:16:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:34.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If that''s true, it indicates that the conclusion
        preceded reasoning and some justices are determined to remove me from office."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c85703a-13a4-4bbd-b5c5-ad44c16d7e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:16:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:34.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she heard reports that a draft ruling was out as early
        as April 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da53e6-c8a2-457e-912b-fe6f2ef578d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:16:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:34.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming datos pa nga ang hinihingi na i-submit eh hindi pa pala
        nila ikokonsidera (They asked a lot of data but it turns out they won''t consider
        these)," Sereno said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c062315-4a3c-4129-b1d2-fc4bb399bfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:16:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:34.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on April 10 held oral arguments on the quo warranto
        petition filed by Solicitor General Jose Calida seeking Sereno''s ouster.
        The justices are set to cast their votes on May 17, sources told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85aebad-6cb1-49a4-bc62-cc85ad7cc46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:16:16.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:34.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said it seems the decision is being rushed, noting that May
        is supposed to be a writing break for the justices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e24969-15d0-4a5a-a814-228d2d899f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:16:16.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:34.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano yang pagmamadali? Sana naman hindi dahil nakikipagcoordinate
        o may koordinasyon sa isang nangyayari sa ibang sangay ng pamahalaan. Sana
        naman bigyan ng halaga yung importansya na masusi ang pag-aaral sa bagay na
        ito," Sereno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2063d7-0929-4486-8b16-ca9e5fbeff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:16:16.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:34.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "What''s the rush? I hope there is no coordination
        with other branches of the government. I hope they give importance to a thorough
        study of this matter.")</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bdb557-2ff6-4193-9d3f-af99ca223d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:16:16.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:34.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had declared himself an enemy of the Chief
        Justice, after she asked in a public forum how he was involved in the quo
        warranto petition to remove her from office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abd6eb1-5afa-4266-89e0-92a9c197ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:16:16.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:34.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has noted that Calida, the government''s top lawyer filed
        the quo warranto against her. The quo warranto is a legal proceeding where
        an individual''s right to hold office is challenged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7919b9-9ffb-4e8b-ac2a-188758660ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:16:16.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:34.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida wanted the Supreme Court to unseat Sereno for repeatedly
        failing to file her statements of assets, liabilities, and net worth (SALN)
        before she applied for the Chief Justice post in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c913461-c2ac-4b80-ba70-ebff3cdd275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:16:16.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:34.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno earlier sought the inhibition of Associate Justices Diosdado
        Peralta, Lucas Bersamin, Francis Jardeleza, Noel Tijam, and Teresita Leonardo-de
        Castro - from hearing her quo warranto case, saying they all "manifested actual
        bias" against her. The five justices denied Sereno''s plea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7cb5ae-1c6c-408e-91de-8c1e8aacd596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:16:16.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:34.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the full bench participating in the quo warranto case, it could
        mean five votes against the Chief Justice, Sereno''s camp has said. A majority
        vote of the justices - or eight out of 14 - would grant the petition to oust
        Sereno.</p>'
