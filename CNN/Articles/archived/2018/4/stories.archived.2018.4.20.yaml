      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) â€”</strong> The
        Duterte government plans to build eight major bridges estimated to cost â‚±269.19
        billion which will connect&nbsp; the islands in&nbsp; the Visayas to each
        other, to Mindanao and to Luzon, the Department of Finance said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0303ea7c-1f8f-4732-8063-cc7678547e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:51:49.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:51:52.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said the bridges, part of
        the government''s "Build, Build, Build" program, will be complemented with
        more roads in the Visayas region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cacb77f-e0df-4add-8508-1c4e482df706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:51:49.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:51:52.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These bridges will provide growth corridors and ensure that none
        of the major islands of the Visayas will be left behind in the country''s
        race to progress," Dominguez said in a statement read by Finance Undersecretary
        Bayani Agabin at the Philippine Economic Briefing&nbsp; Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35003749-d98c-48dc-b2f6-081121354ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:51:49.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:51:52.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dominguez, the bridge projects pending before the Investment
        Coordination Committee for approval are as follows:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2995467c-5d14-4ad7-8e78-61fce7b4468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:51:49.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:51:52.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>an18.2-kilometer bridge to connect Samar provinces to the main island
        of Luzon;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d8e20-9f89-431b-ac69-459a9b80201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:51:49.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:51:52.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a 20-kilometer bridge connecting Leyte to Mindanao Island through
        either an underwater tunnel bridge or a long-span overhead bridge;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5b7a2-aae2-4264-85a7-f2ace3c95919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:51:49.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:51:52.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the 5.7-kilometer Panay-Guimaras bridge;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a6a33-113f-4c33-8109-b51a6bf14f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:51:49.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T10:51:52.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the 12.3-kilometer Guimaras-Negros inter-island linkages;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e5ed8-aa37-4242-9587-dee23f199eb5'
      'mgnl:activationStatus': true
