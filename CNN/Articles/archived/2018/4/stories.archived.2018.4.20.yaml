    'template': '1'
    'title': 'Arsene Wenger to leave Arsenal at end of the season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce6e8e0-cd95-4eaa-9f14-e20ae2c3e063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Arsene Wenger is to leave his long-time
        role as Arsenal manager at the end of the season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca1bbf1-42eb-4e5a-a504-6b61e71d0e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 68-year-old Frenchman has been at the north London club since
        1996.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e2d1f-1780-47be-a77a-e00520610d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the longest serving manager in the English Premier League,
        but has been under pressure in recent years from a disgruntled section of
        fans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674738ee-3d98-41e2-9905-4b28cdd235e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After careful consideration and following discussions with the
        club, I feel it is the right time for me to step down at the end of the season,"
        Wenger&nbsp;wrote in a statement&nbsp;on the Arsenal website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7b18f-fbcb-4729-8691-2e43f66b7cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grateful for having had the privilege to serve the club for
        so many memorable years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae264a5-b05f-4655-b4d1-78a3f27a1624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I managed the club with full commitment and integrity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b984971c-7b73-4c8a-85ec-90df707ef359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank the staff, the players, the Directors and the fans
        who make this club so special.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b168af64-1628-4707-ba87-1337e877a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge our fans to stand behind the team to finish on a high.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c118bb8c-7073-40f3-8e90-0d9ef12b64cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all the Arsenal lovers take care of the values of the club.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d5fd8a-33db-4497-b979-95fcc0f6c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My love and support for ever."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43648752-91ca-43ac-a00f-db84db696c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Unparalleled class''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a3c5a9-9ea6-451d-9944-4ddcbe43129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal''s majority shareholder Stan Kroenke said in a&nbsp;statement:&nbsp;"This
        is one of the most difficult days we have ever had in all our years in sport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e5441-3345-4d70-a164-24e1e7f3fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the main reasons we got involved with Arsenal was because
        of what ArsÃ¨ne has brought to the club on and off the pitch. His longevity
        and consistency over such a sustained period at the highest level of the game
        will never be matched.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d35fdbf-b636-4a71-8ee2-91b1a737e6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ArsÃ¨ne has unparalleled class and we will always be grateful to
        him. Everyone who loves Arsenal and everyone who loves football owes him a
        debt of gratitude."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8628c7a-d22e-4827-9297-80e8497cc60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Wenger Arsenal won the Premier League title in 1998, 2002,
        and 2004 and clinched seven FA Cups, including three of the past four seasons.
        Arsenal won the league and FA Cup double in 1998 and 2002.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b71d4-c486-47df-9dc3-ae98df820e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2003-2004 team was nicknamed "The Invincibles" after it went
        through the Premier League season undefeated -- with 26 wins and 12 draws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d81022a-ee6b-4f16-a36c-4283d1113e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal, which is currently sixth in the Premier League, has only
        once finished outside of the top four (it was fifth in 2017) since Wenger
        took over.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e0b317-0c28-47c6-8eea-88263fb28c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''High ambitions''</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8acdf17-2cdc-464b-82f8-07cd7a3c76a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, European glory has eluded the Gunners. Arsenal was runner-up
        in the UEFA Cup in 2000 and beaten finalist in the Champions League final
        in 2006.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec64dc6-4a2c-4b68-bf7e-c1cd24430515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It failed to qualify for this season''s elite European competition
        and hasn''t reached the Champions League quarterfinals since 2010.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba86e0-3a72-4418-9ed5-aea2f671e269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Arsenal goalkeeper David Seaman tweeted: "Sad day for @Arsenal
        with Arsene leaving, can we now give him the send off/respect he deserves?!!
        #rememberthetrophies"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7f3f6c-31d3-4df2-b1aa-0f5622c089f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-Manchester United and England international Gary Neville wrote
        on Twitter: "Arsene Wenger built the best teams that I played against in English
        Football .The 98 team was Amazing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51312eb-ffc6-4f6a-9a4f-575fab2c5b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest compliment is that he played football that made us
        change the way we played against them. He now deserves the most incredible
        send off from all in the coming weeks."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1229d143-1650-4fc9-9e94-9be169460751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool manager Jurgen Klopp said of Wenger: "He is an influence
        in football. A fantastic career, outstanding personality. A big player in
        the business."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e4653-c2c0-4178-b4b8-91796631c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal said it will name a replacement "as soon as possible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b846086-ccca-4e23-86db-7574fc41cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kroenke added: "We have high ambitions to build on ArsÃ¨ne''s remarkable
        tenure and to honour his vision by ensuring that Arsenal competes for and
        wins the biggest and most important prizes in the game."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776d6fb-2202-4ae7-8ccf-9145fbfb820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenger, born in Strasbourg, began his career as a player in France,
        followed by managerial stints with AS Nancy, AS Monaco and Nagoya Grampus
        Eight in Japan before joining Arsenal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b90e53-28de-452c-9821-e5fd1f995f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:40:29.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T09:40:32.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Arsene Wenger to
        leave Arsenal at end of the season"</em></p>'
