  'brazil-lula-de-silva-jail-sentence':
    'author': 'Daniel Silva and Bard Wilkinson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-05T17:03:22.475+08:00
    'imagesource': 'jcr:1b1ce48b-b4d7-493f-9df6-673b76bcd461'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b5d00ee-e2a5-46c5-a503-28f1b94a17fe'
    'lead': 'A warrant for his arrest is expected to be issued within days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:32:19.335+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T13:32:22.914+08:00
