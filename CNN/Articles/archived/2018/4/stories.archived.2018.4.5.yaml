    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1381c7c2-6055-4c52-839f-1c746d72cb86'
    'lead': 'A magnitude 6 earthquake shook a number of areas in Mindanao Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T14:22:09.656+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T17:00:20.048+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T17:00:19.868+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude 6 earthquake shakes parts of Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c844e16-5c24-4890-895d-ac354278be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:22:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T17:00:20.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — A magnitude
        6 earthquake shook a number of areas in Mindanao Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d6c517-dfbb-47d0-9cfb-1455aa2108d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:22:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T17:00:20.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck off Tarragona town in Davao Oriental at 11:53 a.m.,
        the Philippine Institute of Volcanology and Seismology (Phivolcs) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b6c86-ae33-4d99-acdc-bdd93c0af864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:22:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T17:00:20.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 4 was recorded in the towns of Tarragona, Lupon, Manay,
        and Mati City in Davao Oriental. Phivolcs considered this as "moderately strong."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b583ba7b-cdec-4529-bf9f-7925c185b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:22:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T17:00:20.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "weak" intensity 3 was tracked in Davao, Cagayan de Oro, and General
        Santos cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a856532f-5471-4c5c-98ba-1b82f74c4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:22:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T17:00:20.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor was at intensity 2 in Bislig City in Surigao del Sur,
        Surigao City in Surigao del Norte, Alabel and Malapatan towns in Sarangani,
        and Hinatuan in Surigao del Sur, Phivolcs said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7215f648-f2b4-411f-b458-223359dcb5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:22:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T17:00:20.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called instrumental intensities – not necessarily felt by residents
        – were recorded in General Santos City, Koronadal City, and Alabel, Sarangani
        (intensity 2); and Bislig City and Kidapawan City (intensity 1).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9d644-8566-43aa-b58e-f12d7629cbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:22:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T17:00:20.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake was tectonic - or there was a movement in
        the Earth''s crust - with a depth of 27 kilometers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e145ce-3d34-401e-b0d4-4b0591d5ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:22:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T17:00:20.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency explained shaking is more felt when quakes have lower
        depth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2af5e0-be59-4148-8613-64fa196fb153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:22:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T17:00:20.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs warned of possible aftershocks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf27cd39-ba19-4560-b1c6-1795d4f98088'
