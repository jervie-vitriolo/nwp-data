      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights to other destinations would be expanded during the six months
        "to help ensure the continued growth of domestic tourism," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c4be8-37de-4c60-9ab6-80889ada3464'
