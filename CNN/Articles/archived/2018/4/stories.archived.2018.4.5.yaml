      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made in a Cabinet meeting Wednesday where Presidential
        Spokesperson Harry Roque said the island will be closed for six months.</p>'
