      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Maria Cinema will be hosting its first LGBTQ week. Starting
        on April 6, the week-long run of “Film Has No Gender” will feature four films
        from Cinema One Originals: the coming of age film “2 Cool 2 B 4gotten,” the
        romantic drama “Baka Bukas,” one of Mark Gil’s last essential performances
        “Philippino Story,” and the drag princess pregnancy film “Miss Bulalacao.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff1dfe-593c-417c-bc24-de2db2b00f34'
      'mgnl:activationStatus': true
