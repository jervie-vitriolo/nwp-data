      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27e9248-e14a-44ed-a60f-a74096906bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:30:05.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:30:09.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wonder''s call to action prompted a stream of Twitter users to share
        their dreams with the #DreamStillLives hashtag.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd063ddd1-08a4-46f3-bf9b-42956313fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:30:05.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:30:09.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dream is that we learn to care for each other and the world
        so that my children have a future. I''d love to hear yours," musician Dave
        Matthews tweeted from the official Dave Matthews Band account. Matthews was
        also featured in Wonder''s video.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e161b082-62cc-4a2b-abde-60f6437d34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:30:05.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:30:09.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wonder has long been an advocate for keeping King''s legacy alive.
        In 1980, Wonder released the song "Happy Birthday" as a tribute to King, and
        spearheaded a campaign to make King''s birthday a national holiday.</p>'
    '16':
