      'text': '<p>Guests who are affected by the changes and hold flight bookings
        from April 26 to October 26 will be notified via email and SMS. AirAsia strongly
        urges all of their guests to keep their email address and mobile number (with
        country code prefix) updated in their AirAsia member profile to ensure they
        can reach them for timely assistance.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f687125-0359-491e-a2b5-2acb404a3462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:11:38.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:11:42.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Please keep visiting this page for more updates on travel advisories.</p>'
  'boracay-reopening-timeline':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-05T23:50:12.072+08:00
    'imagesource': 'jcr:9158d3e3-71eb-4e6c-b8cb-afe487b28845'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f816dcb-cd00-4d26-a147-c53bf526bf6f'
    'lead': 'Tourists will again enjoy the pristine white beaches of Boracay as the
      government is set to re-open the island after a six-month rehabilitation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T14:17:31.362+08:00
