      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talk will be on April 7, from 9:30 a.m. to 11:30 a.m. at the
        Yuchenco Museum. Tickets are ₱300. For reservations and inquiries contact
        (632) 889-1234 or info@yuchengcomuseum.org. Visit the Yuchengco Museum website
        for more details.</p>'
