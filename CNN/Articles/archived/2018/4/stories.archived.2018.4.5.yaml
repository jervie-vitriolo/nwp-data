  'Facebook-Cambridge-Analytica-data':
    'author': 'Heather Kelly, CNN Money'
    'caption': 'After downloading my stored data on the site I''ve been a member since
      2004 I was presented with an enormous amount of personal details that have been
      collected about me over the years | Photo from CNNMoney/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-05T15:13:34.229+08:00
    'imagesource': 'jcr:6da97359-6551-4303-b02b-153854e3d902'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c1fc25c-30e2-4abe-8856-1dbf990940ff'
    'lead': 'Facebook said Cambridge Analytica, a data firm with ties to President
      Donald Trump''s campaign, may have had information on about 87 million Facebook
      users without the users'' knowledge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:50:10.332+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:52:41.431+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:52:39.906+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook says Cambridge Analytica may have had data on 87 million people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50405c20-6741-4cfd-a83c-14bde0b5e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:50:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:52:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> -- Facebook said Wednesday that Cambridge
        Analytica, a data firm with ties to President Donald Trump''s campaign, may
        have had information on about 87 million Facebook users without the users''
        knowledge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec8bf4-2862-44d3-b70e-373c7acb8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:50:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:52:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous reporting had put the number of people whose information
        may have been shared with Cambridge Analytica at around 50 million. Facebook
        announced its own estimate in a&nbsp;blog post on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4e8ae-ac91-4f87-856d-590581d55cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:50:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:52:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 87 million number is the maximum amount of people that could
        have impacted, according to Facebook''s calculations. CEO Mark Zuckerberg
        said in a call with reporters on Wednesday that it got to that number by looking
        at the maximum number of friends its users had at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a514d4-dc1c-4cda-a030-5778393a315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:50:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:52:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m quite confident given our analysis it is not more than 87
        [million]. It very well could be less. But we wanted to put out the maximum
        we felt that it could be as soon as we had that analysis done," said Zuckerberg.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686daa0-4c1b-4c27-878b-ca745894c158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:50:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:52:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has said the data was initially collected by a professor
        for academic purposes in line with its rules. The information was later transferred
        to third parties, including Cambridge Analytica, in violation of Facebook''s
        policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c86e9a-de5b-4404-b960-fd214a9b415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:50:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:52:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica disputed the number.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89593125-7942-475f-ade6-9843a3e72718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:50:10.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:52:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cambridge Analytica licensed data for no more than 30 million people
        from GSR, as is clearly stated in our contract with the research company.
        We did not receive more data than this," the company said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550969b-dbe8-41cf-9bfb-5cfaa16ed359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:50:10.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:52:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting next week, Facebook will tell people if their information
        was shared with Cambridge Analytica.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1319d5-26fd-4c5d-a547-0b9178ff7ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:50:10.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:52:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: A long awaited privacy awakening is here</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9849dd1-1df0-4dc2-a070-7d2b6b02fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:50:10.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:52:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also said in the blog post Wednesday that "most people
        on Facebook" may have had their public profile information scraped by malicious
        actors. The people doing the scraping used account recovery and search tools
        that let users look people up by phone numbers and email addresses, then took
        information from profiles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca0405-cb36-4426-a700-63102968909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:50:10.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:52:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the scale and sophistication of the activity we''ve seen,
        we believe most people on Facebook could have had their public profile scraped
        in this way," said CTO Mike Schropfer in the post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a92aa3-2bbf-4cc5-83d3-cc12bdbd77ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:50:10.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:52:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is turning off the search feature and changing how account
        recovery works. The post also outlines a number of other ways that Facebook
        is cracking down on third-party access to data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59673a34-c899-49b5-bc59-79a4f8d4e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:50:10.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:52:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is trying to limit what kind of information third-party
        apps will be able to collect. It will no longer allow apps to see personal
        information about users, like religion, political views, relationship status,
        education, work history, fitness activity and what books, movies and music
        people have consumed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a8f1b4-92b6-4814-8441-cfd8368287c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:50:10.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:52:41.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apps will now need to get approval from Facebook before they can
        access things like Groups, Pages and check-ins. They can no longer see the
        names and profile photos of people posting and commenting in a group, or see
        the guest list for events.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978d604-b8d6-4c45-8b1b-6f243a417087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:50:10.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:52:41.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What you need to know about Facebook''s data debacle</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca35f6c4-8ee0-4d6b-b4a0-eaa40b749afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:50:10.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:52:41.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook will also delete call logs older than a year for Messenger
        and Facebook Lite users on Android who have opted-in to the call and text
        history feature. This feature became controversial last month after a number
        of users discovered years of their contacts and call history in their Facebook
        data.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f79228-8513-4f06-96c1-4c40fd01d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:50:10.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:52:41.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Facebook users will see an option on top of their News
        Feed to review which apps have access to their information.</p>'
  'Anne-Curtis-deadly-jellyfish-attack':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-05T16:21:41.546+08:00
    'imagesource': 'jcr:f67db6ee-173b-4b1c-801b-495d909df5d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '194081df-2391-4eb9-8d0d-56a090a342dd'
    'lead': 'The actress and TV show host encouraged her followers to be more cautious
      in their beach excursions'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:55:45.186+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T13:55:47.824+08:00
