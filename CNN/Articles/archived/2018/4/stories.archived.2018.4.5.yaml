    'title': 'Ex-Brazil president Lula da Silva loses fight to delay jail sentence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f774ba19-22e2-4914-8918-6825ab84596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:32:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:32:22.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Brazil''s supreme court has ruled that
        former President Luiz Inacio Lula da Silva must start serving a 12-year jail
        sentence for corruption, a move that may end his political career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea35346-d869-4fdd-a689-8401a25be591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:32:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:32:22.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva, who governed Brazil from 2003 to 2011, had been considered
        a frontrunner in elections due in October. But the court''s decision not to
        grant his request to remain free while appealing the conviction has cast doubt
        on his bid to regain power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d75f27d-a43f-4b16-a8a9-48c09118ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:32:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:32:22.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old former president&nbsp;had filed a habeas corpus
        request to delay his prison sentence, but the supreme court ruled against
        him 6-5, a close verdict on an issue that has divided the country and raised
        tensions ahead of the elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ceda3-2b78-47c3-b96d-8ce5b68d70ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:32:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:32:22.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision will now go back to the lower court, where a warrant
        for his arrest is expected to be issued within days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c78378-79d2-4506-8e8d-b708344c72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:32:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:32:22.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late January, an appeals court&nbsp;unanimously upheld the corruption
        and money laundering charges&nbsp;against him, and he was handed a 12-year
        prison sentence. Lula da Silva was initially found guilty of the charges in
        July 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4327bfcc-d875-4f90-b05c-c1052b9b06f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:32:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:32:22.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva strongly denied any wrongdoing. His defense said he
        was a victim of political persecution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d94781-534c-4cac-a1b0-b1a89a7a1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:32:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:32:22.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His conviction&nbsp;stemmed from a wide-ranging corruption investigation
        into the state-run oil company Petrobras, dubbed&nbsp;"Operation Car Wash."&nbsp;The
        accusations against him emerged after he left office in 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df98246-d1b6-4964-b24c-0df08f1bd57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:32:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:32:22.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva was accused of benefiting from the renovation of a
        triplex in a beach town near Sao Paulo by the construction company OAS. The
        charges were connected to 3.7 million reais'' ($1.1 million) worth of bribes
        received from OAS through the beachfront apartment. In return, Lula da Silva
        helped the builder acquire contracts from the oil company, prosecutors charged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d647097-5241-48d3-9a93-d2248504ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:32:19.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:32:22.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universally known as Lula, Lula da Silva is a founding member of
        Brazil''s only socialist political party, Partido dos Trabalhadores, the Workers''
        Party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e80c24-2758-463a-90c5-7fb27692d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:32:19.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:32:22.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won two terms as president, serving from October 2002 until January
        2011. He was friends with the late Cuban leader Fidel Castro, who supported
        his political career, and attended Castro''s funeral last December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ba8b74-f25c-4a67-acd6-aa929f28b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:32:19.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:32:22.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left office with a 90% approval rating but was questioned by
        police about the corruption allegations in March 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa07820-d0c2-4579-a519-d15921a8762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:32:19.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:32:22.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva''s wife, Marisa Leticia Lula da Silva, and six others
        also was charged. She died in February.</p>'
  'Jinggoy-Estrada-US-talk-USPG':
