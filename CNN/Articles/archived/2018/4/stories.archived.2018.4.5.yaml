      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, have
        tea in Binondo, engage in a masterclass filmmaking session, attend a young
        indie band’s single and music video launch, watch LGBTQ films at a local cinematheque,
        and attend a pop-up bazaar.</p>'
