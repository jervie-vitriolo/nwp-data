      'mgnl:lastActivated': 2019-09-12T16:51:04.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49006000-2b72-466c-9e43-f91f7b3da77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:19:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:51:04.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ergonomic design of the Vivo V9 also features an optimized 3D
        Curved Cover design for a comfortable grip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51699a99-9340-4feb-a5e5-069c44cddc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:19:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:51:04.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest flagship smartphone also comes equipped with a 24-megapixel
        front camera with AI technology that features upgraded Face Beauty and lighting
        functions to cater to the younger generation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab0de5-38c1-4079-bd9d-fd24586f8b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:19:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:51:04.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo V9 is powered by the Qualcomm Snapdragon 626 Octa-core
        processor with 4GB of RAM. Its 3260mAh battery ensures long hours of usage,
        and the Android 8.1-based Funtouch OS gives the user a smooth experience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a11e5f-f812-4a7b-8679-2ade700bee9e'
      'mgnl:activationStatus': true
