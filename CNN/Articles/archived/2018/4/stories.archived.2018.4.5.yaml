      'mgnl:type': 'text'
      'text': '<p>PAL President Jaime J. Bautista said they fully support the government''s
        intention "to make Boracay fully safe and environmentally friendly."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3bf081-72d3-4a7d-b42a-20835525a264'
