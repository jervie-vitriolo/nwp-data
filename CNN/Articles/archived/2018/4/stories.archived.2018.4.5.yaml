      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQ Week at Black Maria Cinema</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85917389-db8b-4b19-a8db-dc056dfdea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:27:28.047+08:00
      'mgnl:createdBy': 'jeff'
