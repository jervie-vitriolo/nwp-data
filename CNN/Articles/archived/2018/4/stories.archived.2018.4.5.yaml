      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, PAL said it would scale down services
        to Kalibo and Caticlan airports for six months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d0c0f-1de1-45db-a812-adaa5c69d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:11:38.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:11:42.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag carrier will operate nine weekly flights between Manila
        and Kalibo (PR2969 and 2970) and seven (7) weekly flights (PR2041 / 2042)
        between Manila and Caticlan to maintain continued links to these gateways
        to Boracay and Aklan province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a45c50-8c4e-4a17-b25a-f07771961c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:11:38.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:11:42.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other Caticlan and Kalibo flights from Manila will be suspended
        from April 20 to October 27, while flights to Caticlan from Cebu and Clark
        will be suspended from April 26 to October 27.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cbb11f-e3bc-4ba2-9f28-0a0c26d46cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:11:38.949+08:00
