      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We seek the understanding of our passengers as your flag
        carrier and the aviation industry cooperate in this multi-sectoral endeavor.
        In the long-term, a safe and revitalized Boracay will benefit all stakeholders
        in the travel and tourism sectors, and the Filipino people as a whole.</p>'
