      'mgnl:type': 'text'
      'text': '<p>Rediscovering Binondo Part 2 - Tea with Tinio</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2219592f-b105-4c00-9f6c-48eed3fbb248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:27:28.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:27:31.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start your Saturday morning with a talk about the families of national
        heroes and Chinese heritage in the Philippines in the second part of “Rediscovering
        Binondo” series. Heritage expert Martin “Sonny” Tinio Jr., who was a former
        museum curator of the Intramuros Administration and of Malacañang Palace,
        will be discussing the history of Binondo from 1850 to 1900, which is focused
        on the arrival of the Chinese and the family legacies of the Rizals and the
        Lunas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f32b561-9f4a-4478-986d-107b42dd537a'
      'mgnl:activationStatus': true
