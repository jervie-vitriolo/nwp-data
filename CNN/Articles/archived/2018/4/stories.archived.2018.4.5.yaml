      'jcr:uuid': '0762db80-2d32-4525-a4bc-37c4c83257aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:37:27.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:37:30.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include a response from the U.S.
        Pinoys for Good Governance.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ffcf0e-9bc4-43da-8fbf-fa9e897e632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:37:27.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:37:30.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Former
        Senator Jinggoy Estrada stood firm in his reasons for appealing for a trip
        to the United States, despite a Filipino-American organization''s denial that
        they invited him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153507d1-8578-4f61-9c8d-d3a128c85339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:37:27.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:37:30.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on April 5, Estrada said
        he did not lie in court about being invited as a speaker to an event by the
        U.S. Pinoys for Good Governance (USPGG) in Michigan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150eb061-09ad-4173-bffe-1906615272d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:37:27.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:37:30.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never misrepresented anybody, especially [in] the court," said
        Estrada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa06005-4b5f-402b-b780-87c45d9dfc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:37:27.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:37:30.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada cited the invitation when he appealed to the anti-graft
        court Sandiganbayan for permission to travel abroad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f099b233-26f0-478f-aac7-1cebb9c61ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:37:27.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:37:30.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on March 28, the USPGG released a statement denying there
        was an invitation for him. It was signed by USPGG Chair Loida Nicolas Lewis
        and President Rodel Rodis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f99790f-151f-43f7-87b7-a8148a66052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:37:27.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:37:30.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada maintained the invitation came from a local chapter and
        he would push through with his trip.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f7609-03e2-4a87-9297-02e4bf0c630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:37:27.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:37:30.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He showed the invitations to CNN Philippines, particularly the original
        letter and an amended e-mail that invited Estrada "in the personal capacities"
        of USPGG officers in the Michigan chapter.</p>'
