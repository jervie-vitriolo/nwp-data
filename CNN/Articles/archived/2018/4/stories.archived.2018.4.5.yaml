      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9886a4-533e-4f78-8d8a-ac84868488f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:37:27.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:37:30.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator also took a jab at Lewis, accusing her of being
        aligned with the opposition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18853f12-dd21-41e1-8be6-f7b6161f0dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:37:27.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:37:30.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Loida Nicolas Lewis made me look like a liar when she [said] I
        was never invited by the local chapter of Michigan," said Estrada. "Had I
        known she was the chair of this organization I would not have accepted this
        invitation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e9221-0075-41ae-8cc8-6af6e8ecceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:37:27.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:37:30.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USPGG responded in a statement April 10, reiterating it is a
        non-partisan group and it could not have invited him as he still has a pending
        case of plunder.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca885c-2152-4123-83ba-992dbabbc55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:37:27.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:37:30.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang kulay po ang aming paghangad para sa ''Katapatan at Kapanagutan''
        sa ating pamahalaan," the statement read. "Umaasa ang USPGG nahindi lang po
        biro ang sinabi ni President Duterte na siya ay galit sa corruption: kaya
        sana po ay mas bigyang halaga ng Sandiganbayan ang taong bayan, hindi ang
        mga plunderer."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fc0fb5-1079-4b1c-a516-e1a12f5f40c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:37:27.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:37:30.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our clamor for honesty and accountability has no color.
        The USPGG hopes President Duterte''s profession of anger against corruption
        is not a joke: hopefully the Sandiganbayan gives value to the Filipino citizen,
        not the plunderer.]</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
