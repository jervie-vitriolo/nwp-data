      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-winning superstar paid tribute to Dr. Martin Luther King
        on Wednesday in his inaugural tweet posted shortly after 8 p.m. ET. The timing
        of the tweet appears to coincide with the moment the civil rights leader was
        pronounced dead fifty years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7885bcac-d1c4-4cf4-a033-cabcaad640b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:30:05.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:30:09.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet came with a star-studded video in which the Obamas and
        celebrities such as Common, Bette Midler, and Billy Crystal talked about their
        own dreams -- a nod to King''s famous "I Have A Dream" speech. King delivered
        the speech five years before he was assassinated in Memphis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5716f512-17f3-4659-99d6-b07ca431b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:30:05.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:30:09.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On April 4th, 1968 at 7:05 p.m. central time, Dr. King''s life
        was cut tragically short. 50 years later a need for his dream to be fulfilled
        is far greater than ever," Wonder tweeted on Wednesday. "Share your dream
        &amp; post your own #DreamStillLives video. Spread love...spread hope."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee9d26-fa9a-4a40-9203-984f8944ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:30:05.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:30:09.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wonder called in a host of famous friends from politics, sports,
        business, music and entertainment to help him with the video tribute. Kamala
        Harris, Dave Chappelle, Warren Buffett, Bon Jovi, Katy Perry, Serena Williams
        and Smokey Robinson also made appearances in the five-minute video.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">On April 4th, 1968 at 7:05 p.m. central time, Dr. King’s life was
        cut tragically short. 50 years later a need for his dream to be fulfilled
        is far greater than ever.<br>Share your dream &amp; post your own <a href="https://twitter.com/hashtag/DreamStillLives?src=hash&amp;ref_src=twsrc%5Etfw">#DreamStillLives</a>
        video. Spread love...spread hope. <a href="https://t.co/51BaCW78GC">pic.twitter.com/51BaCW78GC</a></p>&mdash;
        Stevie Wonder (@StevieWonder) <a href="https://twitter.com/StevieWonder/status/981684090264064000?ref_src=twsrc%5Etfw">April
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c386f6d2-414d-4aaa-9418-72ebdc844858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:30:05.911+08:00
