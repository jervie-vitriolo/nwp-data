      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was spectacular," reflected the Portuguese forward after Real
        had all but ended Juventus''s Champions League dream with a 3-0 first leg
        victory. "I jumped very high and it''s a goal that will live long in the memory.</p>'
    '8':
