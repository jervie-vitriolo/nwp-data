  'PNP-Chief-Oscar-Albayalde-Ronald-Bato-Dela-Rosa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-05T16:30:55.087+08:00
    'imagesource': 'jcr:959154b5-bcd9-4d7a-8053-3e1a5778cebf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ca82e3a-9f8d-469f-bfb1-e5227b189556'
    'lead': 'Metro Manila''s top cop Oscar Albayalde will be the next head of the
      Philippine National Police, President Rodrigo Duterte announced on Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:41:41.864+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T13:41:45.883+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T13:41:45.655+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila police chief is next PNP Chief - Duterte

      '
    'updated': 2018-04-06T08:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8708d8-65c3-46e4-b462-6bed54bf36d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:41:41.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:41:45.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Metro
        Manila''s top cop Oscar Albayalde will be the next head of the country''s
        police force, President Rodrigo Duterte announced on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb146f3-2159-4768-ab3a-ae62619b1982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:41:41.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:41:45.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told Crame may bago tayong Chief PC (I told Crame there''s a
        new police chief). I''m going to announce it now. It''s Albayalde," Duterte
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb17dc-39ee-4f86-87d1-e03981ceea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:41:41.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:41:45.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines in a phone interview, Albayalde said
        he was thankful to God and the President for the opportunity. He added he
        was "really, very happy."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">NCRPO Chief Albayalde named next PNP Chief <a href="https://t.co/ydHMLx7Qs2">pic.twitter.com/ydHMLx7Qs2</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/981846822174916608?ref_src=twsrc%5Etfw">April
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c38ab-f1fa-47ea-8812-6667fedff9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:41:41.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:41:45.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d099d1-d78d-4b9a-b80c-40100715f5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:41:41.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:41:45.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about how he came to be the next chief of the Philippine National
        Police, Albayalde said the President may have seen how serious he was on enforcing
        discipline within the ranks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3e3dcc-5232-40f4-88f1-e2e58a7c17c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:41:41.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:41:45.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said he had no prior knowledge of the appointment, only
        that PNP Chief Ronald Dela Rosa said he was being considered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf19854-3b2b-4af7-a3e2-33cb0deba684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:41:41.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:41:45.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said someone from the media was the first to break the news.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f1393d-e042-4c24-a118-4bd984d430a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:41:41.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:41:45.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde will retire on November 8, 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd5474-5907-44d7-be32-5d7fadc685aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:41:41.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:41:45.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said he will continue the war on drugs as well as internal
        cleansing and discipline, and push for the PNP modernization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f0253-af1e-4506-8064-988e2a05a88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:41:41.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:41:45.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, Presidential Spokesperson
        Harry Roque said the turnover would happen on April 18.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9978c2-f8d9-40c7-9a87-dcdc9642a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:41:41.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:41:45.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde assured the public, "I will not betray their trust and
        confidence...<em>yun ang maipapangako ko sa kanila.</em>"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad0a0b-d54c-42d8-af88-d1022505f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:41:41.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:41:45.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not betray their trust and confidence...that
        is what I can promise them.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75221b-d19c-473c-be59-f37e8b424617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:41:41.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:41:45.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was supposed to retire last January 21 when he reached
        the mandatory retirement age of 56, but his service was extended indefinitely.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37e313-8c68-452e-b19f-909235919395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:41:41.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:41:45.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte to appoint PNP''s Bato dela Rosa as next Bureau
        of Corrections Chief</p>'
  'boracay-puerto-galera-el-nido-coron-siargao-bohol':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-05T15:40:04.874+08:00
    'imagesource': 'jcr:4a416c17-ec4a-47bf-986e-9e097883eec4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10bb2ace-e38c-47bc-b3a8-80d831022247'
    'lead': 'The inter-agency task force will also check up on Puerto Galera, El Nido,
      Coron, Siargao, and Bohol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:46:08.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T13:46:12.130+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T13:46:11.995+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to inspect other PH tourist spots after Boracay closure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91b45d4-4e60-4a07-98b3-5ce1a81af2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:46:12.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The government
        will focus next on the conditions of other destinations in its bid to address
        environmental concerns, an official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4385e-76f8-4457-bfa9-e8e181a0c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:46:12.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boracay is just the start," said Tourism Assistant Secretary Ricky
        Alegre in a media briefing, where he identified other destinations the inter-agency
        task force will also inspect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c21193c-81d2-4e80-8b23-06e2129e61d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:46:12.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Shorter Boracay closure possible – officials</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2332c653-e1b1-43e8-9b48-cbddf5facefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:46:12.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puerto Galera is going to be visited next by the inter-agency task
        force. We have received reports of the conditions there, and we want again
        to help rehabilitate," Alegre added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f2637-f983-4da4-8f62-ddc30e5fa4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:46:12.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coastal town of Puerto Galera in Oriental Mindoro is known for
        its beaches, along with leisure activities such as scuba diving and snorkeling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f47b3-3020-4df5-990c-3fe126c0bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:46:12.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre said the task force, composed of officials from the Tourism,
        Interior, and Environment departments, have begun looking into two tourist
        spots in Palawan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2100b77-52b0-4ec1-87f5-46b74b8e553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:46:12.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DILG (department of Interior and Local Government) and the
        DENR (Department of Environment and Natural Resources). have already started
        looking into El Nido...The Coron Bay has reportings of some pollution as well,"
        Alegre said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11613d8-d629-4dbd-af8e-4b3ace7f7d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:46:12.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Nido is a popular island-hopping destination, which also boasts
        numerous beaches, caves, and forests. Coron, meanwhile, takes pride in about
        a dozen dive spots for recreational diving.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e87bdb-86e1-4079-a0ab-e74c03744ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:46:12.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force will also check up on Siargao island in Surigao del
        Norte, which is one of the most famous surfing destinations in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67464338-ac49-45f4-8483-e7e371bec012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:46:12.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve also been asked to look at the problems in Siargao, it''s
        such a hot destination now, and we wish to help them with their sewage treatment
        plant and their garbage disposal system," Alegre said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a558ab8-6bfc-4dcf-b9ab-dd6e74087e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:46:12.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre said they will look into Bohol, which is home to the Chocolate
        Hills, indigenous tarsiers, and several beaches and dive spots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e2203f-fcef-4b2b-b081-8078d4974b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:46:12.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Bohol Governor Edgardo Chatto has already moved for the
        task force to look into the island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2a09e1-343a-4a91-8962-df8536d3202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.232+08:00
