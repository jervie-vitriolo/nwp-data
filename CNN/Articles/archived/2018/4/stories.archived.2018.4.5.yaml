      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ocean is their home. We are merely visitors. So it is our responsibility
        to be careful and ask locals if we should be on the lookout for jellyfish
        in their waters when going for a swim," Curtis said.</p>'
