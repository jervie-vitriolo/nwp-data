      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristiano Ronaldo''s soaring, otherworldly overhead kick from the
        clouds elicited a standing ovation from the opposition supporters and left
        even Real Madrid coach Zinedine Zidane awestruck.</p>'
