      'mgnl:lastActivated': 2019-09-12T16:51:04.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global smartphone company Vivo continues pushing the boundaries
        of mobile technology with its newest flagship, the Vivo V9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f56e6f-2dbf-4801-92b9-3a4e0a0bf615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:19:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:51:04.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo''s latest design innovation, the FullView™ Display, features
        a 6.3-inch screen with a 19:9 aspect ratio. Although the screen size is 5.2%
        larger than the previous flagship, the Vivo V9 still boasts a compact design
        by reducing the side bezels by 19%, translating to a mere 1.75mm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5dbf5a-ada8-44de-91c4-ac2e269acaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:19:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:51:04.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bezel reduction means a higher screen-to-body ratio of almost
        90% for an unparalleled viewing experience. Vivo achieved this by putting
        a notch on the top of the smartphone to house the sensors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c78b79-6116-4570-84ed-0a1a45facee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:19:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:51:04.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FullView™ Display also gives the V9 around 18% more display
        area than traditional phones with 16:9 screens. This gives users a more immersive
        when watching videos, playing games, and taking photos, among others.</p>'
    '9':
      'image': 'jcr:e2d65194-c31c-4be6-ab5f-30864bc2a01b'
      'imageCaption': 'Gamers will have a bigger battlefield when they play their
        favorite gaming apps on the Vivo V9. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f757a55-400f-4f2a-9607-914e9fd5d9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:19:58.658+08:00
