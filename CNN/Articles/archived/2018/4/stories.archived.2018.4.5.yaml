  'Boracay-closure-tourist':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-05T16:01:11.011+08:00
    'imagesource': 'jcr:45c86a07-0da7-4e63-81bf-8891db4fcf70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eda04c1d-d4a7-4380-8665-eff605d1dac0'
    'lead': 'The inter-agency group tasked by President Rodrigo Duterte to rehabilitate
      Boracay raised the possibility of a shorter closure period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:59:53.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T13:59:57.652+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T13:59:57.410+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shorter Boracay closure possible – officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f5309-700a-48bd-85bc-30976f1c13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — Boracay
        may be opened to tourists even before the six-month closure ends, officials
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406371cd-0dd0-40ae-b631-c1246cd0e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency group tasked by President Rodrigo Duterte to rehabilitate
        Boracay raised the possibility of a shorter closure period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc1aeb-02d9-414a-94bb-d55a9834e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not to the interest of everybody to go the full six months…
        We may be able to have a soft opening in three to four months. It''s possible,"
        Interior Assistant Secretary Epimaco Densing III said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23a6097-126a-4959-b453-45d0296ce041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said stakeholders and local officials are already carrying out
        some rehabilitation actions such as dismantling illegal structures and conducting
        a drainage audit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbed126-f628-4d82-84fb-b58e8579d53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By that time substantial <em>na ang pag-aayos ng drainage. Natanggal
        na ang</em> illegal structures," Densing said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298af318-d38d-47b4-acb0-c1b5c0f475aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By that time, there would be substantial changes.
        Drainage will be fixed. Illegal structures would have been removed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd580c-d954-44bf-b613-a3e341a31365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked for the help of residents, stakeholders, and local government
        units. The Tourism Department is also planning a massive clean-up drive ahead
        of the island''s closure on April 26.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e0fe9-c457-4130-b198-1e0d6a00b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to fast track everything. The only way to do this is to
        ask everybody, all the stakeholders, to be part of the whole rehabilitation
        process. If everybody comes into the picture, we can cut the process by two
        months," Densing said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ef6b7-6c85-4dfe-b3ab-2fc2fee03e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is looking at dismantling at least half of the 948
        illegal structures within the closure period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7074b27b-577d-41e9-866a-41b65461618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday ordered the six-month closure
        of Boracay from tourists based on the recommendation of an inter-agency task
        force. The group said the island has poor sewerage system causing contamination
        of the beach, inefficient solid waste management, and illegal structures in
        forestland, wetlands, and easement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f8be5e-22ee-436f-a5f1-9c1a78bfc447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a temporary setback but we will bring back the glory days
        of Boracay," Tourism Assistant Ricky Alegre said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b4e1f5-bdcf-4dbf-bef0-22b5308f39b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compliant or noncompliant?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7608f7-ad9e-4b59-8035-09cb67c28e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task to rehabilitate Boracay gets challenging as more environmental
        negligence surface every day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ade26-1f0e-4739-a1c0-e3089eecb049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre said they have discovered some establishments with false
        claims on complying with environmental rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9109d52-b1e4-46f7-b10d-043931cddc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still discovering pipes that have been hidden from us all
        these years… One hotel, which claimed it was compliant, was found not to have
        sanitary permit… Akala namin compliant, <em>''yun pala hindi</em>. (We thought
        they were compliant, but apparently not) This will give us enough time to
        probe," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50492b34-df6a-4bb1-b513-0a2de34fb007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From May to August, the inter-agency group will conduct an environmental
        compliance audit of all 2,600 establishments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae388f-1d26-458b-a6df-39300d9a9ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to submit all documents. DILG will look at the facilities
        if it complies with the environmental standards," Densing said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76acb27d-398d-4cf9-b10a-e604c74f5e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other issues are hounding the island besides environmental degradation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264b7e4f-7e4b-4eb8-961a-4da1cf0bff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department is studying Boracay''s capacity as it
        plans to regulate entry of tourist and building of infrastructure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728784ce-f2b3-4ae2-9cd5-22956270dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the most critical part in what we''re doing," Environment
        Undersecretary Jonas Leones said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befde982-3737-4a2b-9a70-842e3eeb464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:59:53.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:59:57.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative cases may be filed against concerned local officials
        on or before April 14 over Boracay''s deterioration.</p>'
  'jinggoy-estrada-senate-run-pdp-laban':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-05T14:51:37.439+08:00
    'imagesource': 'jcr:2e6ac7f9-14e0-4fb2-a962-924c9285a3a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20306ed1-6e5f-4417-bac9-53f36a469421'
    'lead': 'The former senator also disputed his brother Senator JV Ejercito''s statement
      that he was running ''to vindicate himself.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T14:06:49.666+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T14:06:52.673+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T14:06:52.495+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jinggoy Estrada open to Senate bid under PDP-Laban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff57ef-1aca-4b74-a1b5-ca7398fa6a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:06:49.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:06:52.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Former
        Senator Jinggoy Estrada is mulling over a Senate comeback in the 2019 elections
        — and joining the ruling party is one of his options.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3689ebca-e419-4270-9afd-1ef155cac28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:06:49.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:06:52.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Thursday, Estrada was
        asked if he was open to running under Partido Demokratiko Pilipino-Lakas ng
        Bayan (PDP-Laban).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa69c38-59de-494c-b607-59ba66c70793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:06:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:06:52.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely. I am supportive of the administration of President
        Duterte," said Estrada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c95fa7e-115f-47ff-a9d9-fd6b16c6c1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:06:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:06:52.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator was previously affiliated with Pwersa ng Masang
        Pilipino and United Nationalist Alliance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50972d62-3226-40b9-846d-7dc1a068e233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:06:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:06:52.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming parties, he said, "There are some negotiations, but
        I''ll just keep mum about it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbfb555-a754-458e-959a-7e013be48a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:06:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:06:52.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada is out of a three-year detention for his alleged involvement
        in the multi-billion pork barrel scam. He was accused of receiving P183 million
        in kickbacks from his Priority Development Assistance Fund, but he was allowed
        to post bail in September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2630a2-cd25-4b54-9087-9e550600326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:06:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:06:52.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He disputed a statement by his half-brother, Senator JV Ejercito,
        who said he sought a Senate seat "to vindicate himself." Ejercito is also
        seeking re-election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e72049-5360-4993-8ed7-6cc357c18027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:06:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:06:52.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: JV Ejercito: Jinggoy Estrada''s possible Senate comeback
        bid a personal challenge</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53058f98-db4f-4d1a-a7c3-3a53c56ce13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:06:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:06:52.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, I have a lot of things to do in the Senate. I have
        a lot of bills that haven''t been passed. Marami pa ring unfinished business,
        contrary to what my brother said," said Estrada. "Please, don''t spin the
        story."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d9ca5e-0a9e-4c61-ab1c-896af80f05d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:06:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:06:52.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor-turned-lawmaker was detained alongside his colleagues
        Juan Ponce Enrile and Bong Revilla. Enrile was also allowed out of detention,
        while Revilla is still under government custody.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93519022-082d-4b25-be01-8efded761912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:06:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:06:52.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada declined to comment on another co-accused, businesswoman
        Janet Lim Napoles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33186c0a-7d2b-4454-b8ba-55de6223adfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:06:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:06:52.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles, who is alleged to be the mastermind of the P10-billion
        pork barrel scam, is accused of conspiring with about 12 former lawmakers
        to divert public funds to bogus organizations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf88502f-7ffe-491b-bcc2-3b6a284ec51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:06:49.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:06:52.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst much controversy, she was provisionally admitted to the Justice
        Department''s witness protection program.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e55f653-6048-4156-80de-44a2b4d86bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:06:49.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:06:52.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Robredo: Placing Napoles under witness protection a ''mockery''
        of justice</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502129e2-994f-415d-b79e-9bb5eb32b98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:06:49.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:06:52.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Estrada did admit to an oversight.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d102fad-2881-422e-8e43-8403be83d5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:06:49.669+08:00
      'mgnl:createdBy': 'jeff'
