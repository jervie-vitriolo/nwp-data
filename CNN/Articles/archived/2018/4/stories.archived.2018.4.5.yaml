    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four years later, Anne Curtis recounts her deadly jellyfish attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a77d999-7fef-4886-8afd-61ff7e3eabf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:55:45.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:55:47.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> It''s
        a somber throwback Thursday today for actress and television show host Anne
        Curtis-Smith-Heusaff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252dcc42-f0a5-4730-a151-a724f088761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:55:45.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:55:47.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Curtis battled for her life against a near-fatal sting
        from a poisonous creature related to the most venomous marine animal in the
        world, the Australian box jellyfish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe96fdf-9a1b-4906-b0be-71f7e4febbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:55:45.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:55:47.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She relived her traumatic experience through her Instagram stories,
        sharing a photo of her in a hospital bed, baring her wounds from that fateful
        encounter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd693557f-2eff-4532-8a42-0fbd412db3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:55:45.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:55:47.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About this time 4 years ago I almost lost my life to a box jellyfish,"
        the caption read.</p>'
    '8':
      'image': 'jcr:210921a0-8a43-4a45-b0d8-6bbed9a7f632'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9570067-6567-4c95-a38c-b2880de344a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:55:45.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:55:47.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50047137-ec4e-44fc-8a3f-da3d8bd35f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:55:45.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:55:47.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study indicated that the sting of the box jellyfish can cause
        excruciating pain, permanent scarring, impaired consciousness, and even cardiac
        dysfunction among other deadly symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f17eb-0a70-4063-a057-5367d5c9fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:55:45.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:55:47.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to research made in 2010, about 20 to 40 people die from
        box jellyfish stings in the country alone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e59843e-0122-4171-8dca-442d16de9c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:55:45.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:55:47.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis recounted her experience to be a fit of "vomiting in a span
        of 1 minute, extreme pain, and delirium."</p>'
    '14':
      'image': 'jcr:38792808-a9ee-4683-afdb-9fa9df7662f3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f4c30-2c16-45cd-84f7-1b5687983deb'
      'mgnl:activationStatus': true
