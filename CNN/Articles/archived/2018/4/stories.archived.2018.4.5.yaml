    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198eba90-8103-4003-9625-9cb617683bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:13:09.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:13:12.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Labor
        Secretary Silvestre Bello on Thursday said President Rodrigo Duterte is willing
        to visit Kuwait even as the country would push for conditions to protect Filipino
        workers in a labor deal with the Gulf state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d512052-6784-4cb9-9af6-c448ef1df3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:13:09.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:13:12.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no date as yet for the visit, but Bello pointed out the
        importance of the President''s change of heart after a previous decision to
        scuttle the planned trip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e25129a-ffd6-41ee-9cfb-2da4bb024d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:13:09.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:13:12.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa nade-decide, kasi alam mo</em> [It hasn''t been decided
        yet], this will be a state visit, <em>kailangan ng mahabang preparasyon</em>
        [It needs preparation]. <em>So ang importante diyan</em> [what''s important]
        is the President is willing to go there to strengthen the ties between the
        Philippines and Kuwait," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1066676b-cd74-4173-a0bd-892169bf4675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:13:09.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:13:12.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Wednesday said Duterte
        might proceed to Kuwait provided the Labor Department can make sure the President''s
        conditions for overseas Filipino workers (OFWs) in Kuwait are met.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe1527-4b1b-4e96-b36e-2ba3824d0b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:13:09.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:13:12.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include no confiscation of passport — depositing instead with
        the Philippine embassy, seven hours of sleep, a day off, permission to cook
        food, and no physical abuse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd04a4e-b118-46e8-aade-9bab3a86bf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:13:09.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:13:12.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bello said he will be flying to the Gulf state "anytime
        soon" to sign the Memorandum of Understanding (MOU) with Kuwait on labor issues.
        He added he has coordinated with Foreign Affairs Secretary Alan Cayetano on
        the MOU''s contents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd1033d-38fb-405a-8b89-bd6c939267a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:13:09.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:13:12.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga probisyon na magbibigay sa ating mga overseas workers
        ilalagay namin doon sa employment contract, maliban doon sa mga provisions
        sa Memorandum of Understanding," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff7c71-23d3-496a-82c5-261586aa80e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:13:09.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:13:12.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The provisions for our overseas workers will be in
        the employment contract, on top of the provisions in the MOU.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f768b-c191-4a87-afdd-ceeee6bbb76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:13:09.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:13:12.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine and Kuwait have approved the draft MOU on March 16,
        the latest development in the government''s goal to protect Filipino workers
        in Kuwait.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453e47b2-b54c-4dc8-8881-855540293474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:13:09.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:13:12.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pushed for the protection measures after the gruesome death
        of household worker Joanna Demafelis from the hands of her employers. Demafelis''
        body was found in a freezer, where it may have been kept for over a year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9422ab4f-583b-4f41-911b-4692b548eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:13:09.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:13:12.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the worker deployment ban to Kuwait stays pending a final
        labor deal.</p>'
  'petition-terrorist-tag-CPP-NPA-roque':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The New People''s Army is the armed wing of the Communist Party of
      the Philippines. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-05T14:16:53.924+08:00
    'imagesource': 'jcr:3f94ab29-2a5e-4e08-9988-98d410305434'
