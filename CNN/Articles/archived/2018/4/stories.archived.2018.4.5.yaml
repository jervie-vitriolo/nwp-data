      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 5) — Several airlines are adjusting
        their flight operations after the announcement of Boracay''s closure beginning
        April 26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7da52f-cb85-48d4-bee2-e7698e28a0e8'
