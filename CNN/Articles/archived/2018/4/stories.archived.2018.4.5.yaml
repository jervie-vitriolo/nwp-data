    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Move to brand Reds ''terrorists'' may be withheld if talks resume -
      Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a157f94a-8ceb-441e-acf4-22098ea19898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The petition
        to formally declare communist rebels as terrorists may be held in abeyance
        should peace talks resume, the President''s spokesman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e37d37-f6ae-4cb6-9c25-51dd78bb9ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pupwede namang mag-file ng</em> manifestation <em>ang gobyerno
        na iho-hold muna nila in abeyance ''yung petisyon na nakahain sa hukuman,</em>
        pending the outcome of the peace talks," Presidential Spokesman Harry Roque
        said in a Malacañang media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9610f766-e358-4912-b007-0ee492c2fe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Government may file a manifestation asking to hold
        in abeyance the petition before the court, pending the outcome of the peace
        talks.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697bb5f8-d846-4b42-bbfe-198de83ca90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice filed a petition with the Manila Regional
        Trial Court on February 21 tagging both the Communist Party of the Philippines
        (CPP) and its armed wing, the New People''s Army (NPA) as "terrorist and outlawed
        organizations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de573d6-fbdf-4a84-9465-39ddcc18e39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will be withdrawn if there is a final peace agreement
        signed. But while the peace talks are ongoing, ang pwedeng gawin is diyan
        lang siya [it will remain there]," Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2ae27a-8311-4e0b-a5b8-bc574dfc4b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said he is open to resuming talks with
        the rebels on three conditions: ceasefire deal, rebels will stop collecting
        revolutionary tax, and they will no longer seek a coalition government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd56b5b-d701-46e2-bd9b-6bfdda2fd0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are awaiting their response to the government position that
        we''re willing to resume peace talks, but subject to those conditions," Roque
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e6df7-1758-483c-8ecd-33d0d3075e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Democratic Front (NDF) Chief Political Consultant Jose
        Ma. Sison said the negotiating panel is the venue to make demands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27023696-cd8f-42db-b4f0-6c7c749bd71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the court cannot make the ruling on the terrorist tag
        without hearing and presentation of evidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4841c1-33d1-4b48-9f83-d7774e5f2a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po ''yan</em> [It is not] unilateral. There will have
        to be facts to be proven by the government. <em>Hindi naman po ''yan uusad
        at magkakaroon ng deklarasyon na terorista sila habang di po natatapos ang</em>
        presentation of evidence<em> ng gobyerno,</em>" he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d012da8-db45-47c6-b082-cf9031d8b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not unilateral. There will have to be facts
        to be proven by the government. It''s not going to move forward and the CPP-NPA
        would not be declared terrorists until government is not finished with presenting
        evidence.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81380075-c426-4414-8c4e-4184e575ebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancellation of talks in November 2017 was the first in 18 years
        of on-off negotiations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4b3cd-b287-400e-aece-fb3847509946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still in status quo</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5db6748-f4af-47b1-834e-82f52ac04d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said while Duterte is open to resume talks, all orders against
        communist rebels remain in effect — including the detention of NDF legal consultants,
        who were released for the resumption of talks in November 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336ccdd-ba97-40e6-9728-23c933f36b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of communist negotiators were detained since the Joint
        Agreement on Safety and Immunity Guarantees (JASIG) — a 1995 deal on "free
        and unhindered passage" of individuals involved in the talks — no longer holds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d272b-a3dd-4fa6-b0d1-14f77ce61afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam niyo naman po ''pag natuloy muli ang peace talks, magkakaroon
        sila ng ''free pass'' na tinatawag, oo</em>, JASIG <em>para makapag-participate
        doon sa peace talks</em>. <em>At ''yan nga po ay ibibigay din ni Presidente
        kay</em> Joma Sison mismo," Roque said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f28e7-9598-4787-a4d2-c081b99363a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know that if the peace talks push through, they
        will have a "free pass," the JASIG to take part in the talks. And Duterte
        will grant Joma Sison the same benefit.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7324f6-d7a9-4d0b-82d6-eb663464f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also clarified the assistance the President plans to extend
        to communist rebels in exchange for their giving up the revolutionary tax,
        saying it is more of a "humanitarian" act.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64738cc9-dd11-4810-bda9-92fa66e83152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:25.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:19:29.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will find ways to assist members of the Communist Party of the
        Philippines-New People''s Army by way of providing them livelihood and housing,
        if possible, provided that they cease and desist from collecting ''revolutionary
        tax''," Roque said.</p>'
  'Earthquake-Davao-Oriental':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-04-05T15:39:20.207+08:00
