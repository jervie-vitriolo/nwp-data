    'template': '1'
    'title': 'Gov''t to use calamity fund to help displaced Boracay workers

      '
    'updated': 2018-04-06T10:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91046f1-a874-465d-bddc-d4c12a076aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The government
        will give financial help to over 30,000 workers on Boracay Island when it
        becomes off-limits to tourists for six months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d872b3-5262-41c8-82d8-a887d78638c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Thursday said President
        Rodrigo Duterte is set to declare Boracay under a state of calamity. The P2
        billion calamity fund will be used to assist the displaced workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f733ff3-083e-47d0-966c-08f4bb99fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a declaration of (a) state of calamity. The President
        was insistent that (calamity fund) will go only to the workers who will be
        displaced," he said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab1c4e-c9ce-4531-828d-a49251ff76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the calamity fund will come from the national and local
        government, the Department of Social Welfare and Development, and the Department
        of Labor and Employment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f67b55-8212-4c02-8efc-7667ef3add67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Jonas Leones clarified workers from establishments
        who violated environmental rules are excluded from the help from the calamity
        fund. He said these workers should be financially assisted by their employers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ef665-cb9e-4704-af7b-920e8d0fd64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Calamity fund) will only go to legitimate hoteliers and businesses,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef76c63-d88a-4f39-9ccd-019bfab7f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calamity fund will also be used to help indigenous people from
        the island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740664a9-7aa2-4af5-acc9-a028b9808df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sila ang nawalan. We will help them in this time of rehabilitation,"
        Tourism Assistant Secretary Ricky Alegre said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2fef9f-b9b7-48c6-a14f-35c791e2b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III on Thursday said the displaced
        workers will be provided financial assistance through government programs
        with the help of the Department of Social Welfare and Development (DSWD).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce068cb-a5d5-46b3-af3a-d74d23419362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang usapan namin ni Sec. Leyco (DSWD Undersecretary Emmanuel Leyco),
        we will take care of the conditional transfer and livelihood projects," he
        told CNN Philippines Newsroom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077dddd-dd5f-45dd-a2ec-4926526a5c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added the Department of Labor and Employment (DOLE) will take
        care of the other workers that cannot be assisted by DSWD. They will be given
        jobs to help clean up the island.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e51a940-7086-43e4-a194-07760faa673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa hindi niya mabigyan, bibigyan ko ng emergency employment. We
        will give them employment for the time they will be dislocated. Ang ibibigay
        naming trabaho ay ang paglilinis ng Boracay, including yung problema ng sewerage
        system, mga beach shore na napaka dumi. ''Yun ang kanilang magiging trabaho,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537456c9-7529-434a-818f-aeffcca4f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who cannot be assisted by DSWD will be given
        emergency employment by DOLE. We will give them employment for the time they
        will be dislocated. We''ll give them the job of cleaning Boracay, including
        fixing the sewerage system, cleaning the beach shores. That will be their
        job.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c214b15-7fea-4492-962a-75693749c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 30,000 workers on the island. About 17,000 are employed
        by establishments, such as hotels, restaurants, and bars. About 17,000 workers,
        meanwhile, are considered indirect workers of the island; they provide services
        such as those who offer massages along the beach shore, sand castle makers,
        and henna artists, etc.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e2aaa-8d46-4ed2-9396-bb549abbc5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island welcomed over 2 million visitors in 2017 and generated
        P56 billion in estimated total revenues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0842d-6b9c-4bed-8c0f-81dec53616c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Interior and Local Government (DILG) Assistant Secretary
        Epimaco Densing III said the government may lose over P18 billion in income
        due to the closure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95801ad5-975f-4d73-9657-5d9e1ec038db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we will go through the full 6 months, it could reach around
        18 to 20 billion potential loss in gross receipts," he said in a media briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02a92b-03ee-4ea0-ab35-0fa926b7fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday ordered the temporary closure
        of the island from tourists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd861c38f-2156-4277-8713-bc2be45833ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rehabilitation will take six months starting April 26.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5de40-6fdb-434c-b467-3de75c6cd2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure order was no surprise after Duterte publicly denounced
        the serious neglect of Boracay that has deteriorated over the years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a71857-2999-42f6-ba84-2daf44474b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will close Boracay. Boracay is a cesspool," he said. "You go
        into the water, it''s smelly. Smell of what? S**t," he said in February.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ec576-cb58-47e8-84f9-6a17ee38ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 2,600 establishments on the island, over 830 establishments
        were found discharging waste-water directly into the beach.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25a1a2-7f2c-43fd-b033-6ce782250c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concerned government agencies are set to conduct a multi-sectoral
        workshop in Boracay on April 10, Tourism Undersecretary Rick Alegre said on
        Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3818f852-906b-40c8-bcf3-9a8c2e903fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:37:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:41:21.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT Alegre on Boracay closure</p>'
  'joma-sison-rodrigo-duterte-demand-ceasefire':
    'author': ' Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte and National Democratic Front''s Chief Political
      Consultant Jose Maria Sison. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-05T09:13:29.800+08:00
    'imagesource': 'jcr:8bc96874-211c-4994-b1b4-3b5abb704f2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d84e5c1-4958-4e4b-822d-cb36458f23e5'
    'lead': 'The NDFP''s chief political consultant says he still supports the President
      despite the on-off peace talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T14:51:39.614+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T14:51:42.622+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T14:51:42.482+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joma: Duterte''s demands should be brought to negotiating table

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9da7352-adc3-4964-a8fe-9162703e8cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:51:39.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:51:42.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 5) — The chief political consultant
        of the National Democratic Front (NDF) said the demands of President Rodrigo
        Duterte should be brought to the negotiating panel in the peace talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09042c3b-f62f-4089-a0ad-beec3c8df478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:51:39.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:51:42.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the proper place for discussing the most complicated and
        most sensitive questions would be the negotiating table. The negotiating panel
        should have all the leeway to express differing positions or even conflicting
        positions and make complaints, and it is up to the two sides to arrive at
        a solution to any kind of problem, and resolve it," NDF Chief Political Consultant
        Jose Maria Sison told CNN Philippines Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa23a37-7294-45d9-a89f-57a9c3edae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:51:39.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:51:42.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte seeks to open peace negotiations with the communist rebels,
        provided they meet certain conditions from the President. Among these include
        a total ceasefire and a halt to revolutionary taxes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e63068-ea94-49a8-8663-841f41a92932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:51:39.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:51:42.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison — founder of the Communist Party of the Philippines (CPP)
        — said the new round of talks will happen "sooner than later," but he has
        kept silent on the ceasefire agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14504562-1df6-4441-9fa3-c1670895e7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:51:39.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:51:42.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte orders forging of ceasefire deal ahead of talks</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0908d438-96e8-4324-8fc5-2ef3e9c15fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:51:39.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:51:42.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a very happy situation where the two sides which have
        not met for about a year in formal negotiations, we are happy they are going
        to meet soon," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84dc851-7218-44d1-b575-ff21e7b120c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:51:39.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:51:42.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminded that Duterte, whom he had a word war with in November
        after he tagged the CPP and the New People''s Army (NPA) as terrorists, still
        enjoys his support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134f9a4-7e75-450a-b73d-fb4797ec2867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:51:39.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:51:42.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>""As soon as he won the Presidency, I told him I wish him the best.
        We have a relationship — me on my side being the teacher, and him as a student
        — so I told him ''I want you to succeed," so long as he''s willing to cooperate
        for the benefit of the people," he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0e35c-85ec-41b8-a73c-e8175efdef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:51:39.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:51:42.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, on exile in the Netherlands, previously called Duterte the
        country''s number one terrorist. He accused the President as culpable for
        the drug-related killings, as well as the attack in Marawi City on May 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6845c2-8bf1-4fc1-8d74-e1492165fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:51:39.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:51:42.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose if the two of us can bring about just and lasting peace
        in the country, that would be something excellent for our people, and I suppose
        the Presidency of Duterte will become a success," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e0962-8d8d-42dd-9ed6-a96d3d60f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:51:39.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:51:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, government''s Chief Negotiator for the peace process
        Silvestre Bello III said he was pleasantly surprised at the speed the peace
        talks has resumed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f4240-15e2-40e6-95aa-edb45ae14f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:51:39.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:51:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I''ve been noting that he would, one day, do that, because
        from the very start it has been very clear to us na ''yung pinaka-legacy niya
        sa ating bansa ay pang-habambuhay na kapayapaan [his legacy will be marked
        by long-lasting peace]," Bello told CNN Philippines in a phone interview Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462b6b61-6c8f-43c0-a696-ad9d648c964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:51:39.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:51:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiations between the NDF and the Philippine government ended
        in November 2017, after 18 years of on-off peace talks. The Duterte government
        is the sixth administration attempting to put an end to the 48-year-long communist
        insurgency - the longest-running in Asia.</p>'
