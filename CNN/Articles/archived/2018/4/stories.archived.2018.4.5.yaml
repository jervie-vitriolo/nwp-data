      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--&nbsp;Carly Walsh and Huizhong Wu contributed to this report</p>'
  'south-korea-killer-robots':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-05T22:26:59.366+08:00
    'imagesource': 'jcr:ba9768ae-fda2-4d28-8065-19c6abeb7bf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1f0f2e8-7805-4b3e-b2f5-29249edf312f'
    'lead': 'This protest is straight out of a sci-fi movie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:02:54.372+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:47:12.072+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists call for boycott of South Korean university over killer robot
      fears

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce510338-34fe-447c-a386-91223ae10d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- At least 50 artificial intelligence (AI)
        scientists from around the world called for a boycott of a South Korean university
        over concerns it was working with a defense company to research autonomous
        weapons, or "killer robots."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51289d0a-ac76-4826-a11d-ace21a74e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing the boycott, the AI scientists said they were disappointed
        the&nbsp;Korea Advanced Institute of Science and Technology (KAIST)&nbsp;was
        looking "to accelerate the arms race to develop such weapons," a claim the
        university has denied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec01588-0865-434f-9248-5c6b5d6db13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We therefore publicly declare that we will boycott all collaborations
        with any part of KAIST until such time as the President of KAIST provides
        assurances, which we have sought but not received, that the Center will not
        develop autonomous weapons lacking meaningful human control,"&nbsp;the statement
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bd3adc-5958-4857-a166-5d62a8968520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists added that if developed, autonomous weapons will
        be a "third revolution" in warfare.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96aea55-5c71-4ebd-8169-25d1b3c2c87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will permit war to be fought faster and at a scale greater
        than ever before," the statement said. "They have the potential to be weapons
        of terror. Despots and terrorists could use them against innocent populations,
        removing any ethical restraints. This Pandora''s box will be hard to close
        if it is opened."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ba91e-257f-47bd-bf8b-93969c069539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, KAIST announced the opening of a research center
        investigating AI in cooperation with defense company Hanwha Systems. The original
        announcement has since been deleted from the university''s website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23455e45-3ace-4bab-ace2-338d4ce6f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAIST President Shin Sung-chul released a statement Wednesday saying
        the university had no intention to develop "lethal autonomous weapons systems
        or killer robots."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39d8611-2a7b-4449-9e03-f906f341a336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an academic institution, we value human rights and ethical standards
        to a very high degree. KAIST has strived to conduct research for better serving
        the world," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc1b544-4297-4945-b333-871b49c7782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toby Walsh, organizer of the boycott and professor of AI at the
        University of New South Wales, told CNN he was mostly satisfied with Shin''s
        remarks. The organizers of the boycott have not yet said whether it will continue
        following the KAIST President''s statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd343c38-77c1-49d7-b438-64557ef5246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still have a few question marks about what they intend to do
        but broadly speaking they have responded appropriately," Walsh said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec216f0-c3c4-4e88-90c8-16b1910e2b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to ban AI weapons</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be28cf2e-0e88-4f60-ad17-a905867114ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boycott comes less than a week before&nbsp;a United Nations
        meeting in Geneva&nbsp;to discuss concerns over autonomous weapons systems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2682e92-1e78-4386-a0f3-d5c1faf28c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement released by the boycott supporters, 22
        countries have so far called for a preemptive ban on autonomous weapons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d7dc9-b635-417b-bb54-74e042f2039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some weapons are better to be kept out of the battlefield," Walsh
        told CNN. "We decided that with biological weapons, chemical weapons and nuclear
        weapons and use the same technology for better, peaceful purposes, and that''s
        what we hope to could happen here."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca274cde-2e51-4524-93fd-43604cf41c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boycott is not the first time AI researchers have voiced calls
        for restrictions on autonomous weapons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5bebdc-3d31-4f42-86ba-896c7d617475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Future of Life Institute released&nbsp;a dystopian,
        seven-minute video&nbsp;which showed palm-sized drones carrying out massacres,
        entitled "Slaughterbots."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99654525-a14f-4ea6-9034-dd931eb09240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years earlier, thousands of AI researchers from around the world
        signed an open letter calling for the weapons to be banned if they were "beyond
        meaningful human control."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d4981-f989-420f-9495-9ceadb744b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:02:54.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:12.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously if you wanted to do harm you needed an army to do as
        you heeded, hundreds of people to follow your orders, now you just need one
        programmer," Walsh said said.</p>'
  'salman-khan-prison':
    'author': 'Joshua Berlinger and Sugam Pokharel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-05T22:18:52.228+08:00
    'imagesource': 'jcr:458def17-d788-4295-8c76-055c5d60643f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '913ceacb-a724-4806-a085-c9e4a56fa918'
    'lead': 'The bankable actor has been found guilty of killing two blackbucks, a
      type of antelope found in India.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:05:22.204+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:47:41.345+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:47:41.119+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bollywood star Salman Khan sentenced to prison for poaching

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2067aabd-bfc1-468e-9d19-565dd2208fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:05:22.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Bollywood superstar Salman Khan has been
        sentenced to serve five years in prison after being convicted of illegal poaching
        in a decades-old case, prosecutors said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fe8473-3e0d-4804-ad3e-1ffafe5a73a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:05:22.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhawani Singh, a public prosecutor working on the case, told reporters
        outside the court that Khan can appeal the decision to a higher court. If
        Khan''s appeal is accepted, he could be granted bail or have his sentence
        suspended.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a77fd44-edde-4744-a9f0-1450ea7fcda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:05:22.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan, one of India''s most recognizable and bankable actors, was
        found guilty of killing two blackbucks, a type of antelope found in the country,
        while working on a film in the northwestern Indian state of Rajasthan in the
        1998. He was also fined 10,000 Indian rupees ($150).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed35d65-4bc8-44eb-a63d-088c7270fc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:05:22.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors alleged the 52-year-old shot the two blackbucks while
        out driving with some of his co-stars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9a738-a068-4f2a-947d-ffeb67b58e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:05:22.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan pleaded not guilty and has long maintained his innocence as
        the case has languished in legal limbo over the years. Khan''s lawyers said
        he was carrying an air gun, which cannot be used for hunting an antelope.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a1153-4170-4129-ade3-3e2c93dffa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:05:22.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other actors, Saif Ali Khan, Sonali Bendre, Tabu and Neelam
        Kothari, were charged with abetting a crime but were acquitted Thursday, Singh
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4811a8eb-42e5-4de9-b5ab-0972a583fc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:05:22.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anand Desai, a lawyer for Khan, said in a statement that his client
        has applied for an urgent hearing to the case in a higher court, which will
        be heard Friday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88edf2-d94b-42fd-82ab-1e6746dc470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:05:22.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are studying the judgment -- it just came as a surprise, as
        the entire investigation, and facts of this case were the same as those for
        which Salman has been acquitted by Hon''ble (Honorable) High Court of Rajasthan
        in two cases," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e9e92e-0ffd-4a3d-a74a-346430b41ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:05:22.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan has long been known as one of Bollywood''s bad boys and has
        been in trouble with the law before. In 2015&nbsp;he was found guilty in a
        deadly hit and run accident and received a five-year prison sentence. A higher
        court&nbsp;later tossed the conviction, claiming the evidence presented was
        not sufficient.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac0bbc3-15bd-4919-ac03-f6a5a6c21808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:05:22.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trial has generated significant media coverage throughout India,
        with many of the country''s news channels giving his case wall-to-wall coverage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195327fb-772e-4b45-95b3-6cb7df56f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:05:22.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of Indian screenwriter Salim Khan, Salman Khan made his
        movie debut in 1988, and his career took off shortly after.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c6d13-114b-40f4-972e-6cdc17fa420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:05:22.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today he''s considered one of India''s biggest celebrities -- to
        the point where he''s often mobbed whenever seen in public -- and despite
        his brushes with the law, is still one of Bollywood''s biggest draws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16913eea-ce28-428d-9d29-290703b5cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:05:22.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan has more than 32 million followers on Twitter and another 15.3
        million on Instagram.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19685489-eb4e-473f-acf3-d6e812b28b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:05:22.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes&nbsp;ranked him&nbsp;71st in their list of the world''s highest
        paid celebrities and the&nbsp;ninth-highest&nbsp;paid actor, estimating he
        raked in $37 million in 2017. Fellow Bollywood superstar Shah Rukh Khan, at
        number 8 on the list, is the only Indian actor to have earned more than him
        last year.</p>'
  'philippine-competition-commission-uber-grab-april8':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-05T21:59:08.067+08:00
    'imagesource': 'jcr:8385e4ca-be18-4819-8ef0-314ffbdf7b1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12a6737c-099d-4b7e-93e1-d06a79bea135'
    'lead': 'But Uber insists it no longer has the money and manpower to operate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:07:48.333+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:50:11.146+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:50:10.954+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Competition Commission tells Uber, Grab to continue separate operations
      beyond April 8

      '
    'updated': 2018-04-07T17:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c16354-a823-4afa-9bf5-b403e119f4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:07:48.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:50:11.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) -</strong> The Philippine
        Competition Commission (PCC) told Uber to continue its operations beyond April
        8 for the sake of consumers, citing that Filipinos "deserve a better deal."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6eb330-e634-4c76-b3b9-5ac78dca727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:07:48.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:50:11.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC conducted a public hearing to come up with interim measures
        to ensure the integrity of the merger review.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4c5461-3479-412d-b92e-2319e1fe17b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:07:48.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:50:11.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other guidelines included restricting Grab from accessing private
        user data from Uber. The&nbsp; country''s antitrust watchdog also warned Grab
        against imposing exclusivity clauses to Uber drivers. PCC is expected to release
        its resolution on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95b9a5-3e41-41f5-9a18-a250d58a0b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:07:48.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:50:11.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both Grab and Uber disputed this proposal, asserting that Uber
        no longer has the manpower and funds to operate in Southeast Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f78ac-5f22-45b2-9b9f-04537b8fd742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:07:48.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:50:11.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(From) a business standpoint, Uber exited 8 markets, including
        the Philippines, as of Monday. Now, I look after 10 markets, instead of 18.
        Our funding is gone. Our people are gone. We don''t intend to come back to
        these markets," Brooks Entwistle, Uber Asia Pacific chief business officer,
        said during the hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de443c1-f94f-47c5-b9ca-423a78e97708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:07:48.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:50:11.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber also admitted they had been losing the market place, both app
        users and driver-partners, since the acquisition was announced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf09ff5-455e-462d-9599-27856ce925e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:07:48.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:50:11.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said they understand the PCC''s mandate, but there is no need
        to worry about competition as the transport department has laid out measures
        to protect the welfare of consumers. "We will still continue to operate as
        we have. If (Uber drivers) are still operating on their Uber platform, this
        also poses certain risks because as Uber mentioned, if the app is on, wala
        ng mag-su-support (there''s no customer support)," said Brian Cu, Grab Philippines
        Country Head.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157172c8-02e8-4af3-8c27-3d35823bfbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:07:48.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:50:11.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Land Transportation Regulatory Board said they are
        set to accredit three new transport network vehicle service (TNVS) players.</p>'
  'comelec-pet-macalintal-rodriguez-leni-robredo-bongbong-marcos':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-05T21:57:38.590+08:00
    'imagesource': 'jcr:ba9b2f35-9a54-472c-bd8d-7204f8d373ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '175c553e-d306-493c-a703-50e6033cb397'
    'lead': 'Former Comelec Commissioner Gregorio Larrazabal said there is a disconnect
      in rules on the handling of audit logs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:10:15.148+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T13:10:18.164+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T13:10:18.011+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Comelec commissioner: Apparent disconnect between PET, Comelec
      ballot rules

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73940f-fee3-4db8-8505-e00043239e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Former
        Commission on Election Commissioner Gregorio Larrazabal said Thursday there
        may have been a disconnect between rules on ballots and the handling of audit
        logs in the 2016 national elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67344b9-6884-4713-bad1-f3526a56985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal said Comelec rules give instructions to the Board of
        Election Inspectors (BEI), while the Presidential Electoral Tribunal (PET)
        rules are for head revisors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20200fe0-dc98-4d8c-b01d-cc01605e471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like there is a disconnect. The part of the BEI, they
        should follow the rules of Comelec, that''s the general instructions. At the
        time they submitted the audit logs to the Comelec election officer, there''s
        no protest case yet filed regarding this one," Larrazabal told CNN Philippines''
        News Night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a4834-83c1-4840-af4d-cffd1a262316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal was referring to the claim by the camp of former senator
        Bongbong Marcos that many ballots from Bato, Camarines Sur have missing audit
        logs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22071d3d-fd34-4dbc-9c4f-7bfcfa525b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audit logs contain information about voting proceedings in a precinct,
        including time and number of votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5657d-51dd-42e1-a9cd-40f85f4e982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, if the requirement of the PET was to make sure that the
        audit logs should have been inside the ballot boxes, then there should have
        been an order from the Comelec to the PET," Larrazabal said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd538b70d-dcff-452e-92c2-7a778a8d720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' lawyer Vic Rodriguez said amended PET rules state audit
        logs should be inside ballot boxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593aee14-3166-48b9-bd3b-b3a9ec17ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Resolution 10057, however, requires BEI to deliver the audit
        logs, along with other documents, to election officers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c4b9ca-bc9c-4a93-8c9c-1ce57861196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung nag-file ho ng election protest si Senator Marcos, ang nag-acquire
        na po ng jurisdiction ay ang PET, therefore naputol na po lahat ng connection
        ng Comelec resolution. Ang tanong ngayon, anong batas or procedure ang mag-aapply,"
        Rodriguez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d956679-26ff-4585-b0c1-045f78c441ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo''s lawyer Romulo Macalintal, however,
        said during the election, "the prevailing rules are the rules of the Comelec."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d2d82-5908-4982-bbb3-0e22863021ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal said Comelec should have relayed an order to the PET
        to reconcile differences in rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6148a26c-9cbc-4b64-b9a7-3acb5e794166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right thing that should''ve been done was the Comelec should
        have informed the election officers by issuing an order telling them to put
        back or to secure the audit logs, or if not, when these ballot boxes were
        retrieved, they should have also submitted the audit logs to the retrieval
        teams. It was not done," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66077d0e-f009-420c-9625-065ef2e4b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Rodriguez said PET issued a resolution ordering Comelec to
        turn over all election-related documents, Larrazabal said this may not have
        been adequately relayed to field officers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2298ca-7214-4c28-a28c-ab246f2e84ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the audit logs, the Marcos camp had earlier raised the
        presence of drenched and unusable ballots from the municipality of Bato.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a513b1bf-58cf-4357-8eb3-98d971b088c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal had said the wet ballot were due to Typhoon Niña, which
        hit Camarines Sur in December 2016. He also said ballot images may be printed
        for the recount.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1bdefa-91be-43b9-a821-242839499b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal, however, said this should not have happened.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e353bb-fa1d-4fa6-93f5-0d2a811bf10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ballots are not supposed to be wet. In fact, the ballot boxes are
        supposed to be weather-proof. The custody of the ballot boxes is with the
        city or municipality treasure, and it''s incumbent on them to put it in a
        safe and dry area," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe28309-f80f-49a5-a0e2-9bb2eeda1318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:10:15.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:10:18.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote recount began Monday, two years after Marcos filed his
        electoral protest before the Supreme Court, sitting as the PET. Marcos lost
        to Robredo by 263,473 votes.</p>'
  'carlito-galvez-new-afp-chief-staff':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-05T20:02:02.181+08:00
    'imagesource': 'jcr:2af4e51c-64e1-49a8-ad18-ed28ccdcfb00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2785f15c-cf9a-41ad-9c8f-6072d776beed'
    'lead': 'Lt. Gen. Carlito Galvez Jr. will take his oath on April 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:13:07.257+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T13:13:10.363+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T13:13:10.252+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WesMinCom general is next AFP Chief of Staff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad7aca7-c097-46c2-b896-cec08a3272cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:13:07.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:13:10.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) -</strong> Western
        Mindanao Command (WesMinCom) chief Lt. Gen. Carlito Galvez Jr. has been named
        new Chief of Staff of the Armed Forces of the Philippines (AFP), Presidential
        Spokesperson Harry Roque told CNN Philippines'' News Night on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1446c1c8-f1b8-4c15-b94d-baac2ebd9c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:13:07.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:13:10.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez will take his oath on April 18 at the AFP headquarters in
        Camp Aguinaldo, Quezon City, Roque said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855670a-e86b-41cc-b9eb-4b867c6e6ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:13:07.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:13:10.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will replace Gen. Rey Leonardo Guerrero, whose term is ending
        this month. Guerrero reached his compulsory retirement age in December 2017
        but President Rodrigo Duterte extended his duty by four months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbccf5eb-1f20-4ecf-8a05-9e2c3dc5d4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:13:07.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:13:10.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero, who assumed office in October 2017, would serve as Chief
        of Staff for six months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cfcfe4-7f51-41d7-bf64-1049434bcd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:13:07.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:13:10.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, meanwhile, will retire in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa187eb-ac94-4d23-8ac2-f6cda583eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:13:07.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:13:10.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A battle-seasoned officer, Galvez was commander of the 6th Infantry
        Division based in Maguindanao, where he maintained a ceasefire with Moro Islamic
        Liberation Front (MILF) and dealt with hostilities by its breakaway group,
        Bangsamoro Islamic Freedom Fighters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3290cfc-f036-4b1d-b67a-31c88d3bfb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:13:07.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:13:10.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also a co-chairman of the Coordinating Committee on Cessation
        of Hostilities where he had open communication lines with the MILF in carrying
        out a ceasefire deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15ee92f-e057-46ab-bee4-52e17f1f5c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:13:07.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:13:10.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also fought the Abu Sayyaf in Basilan from 2012 to 2013 when
        he became the youngest commander of the 104th infantry brigade. He also led
        military operations during the Zamboanga siege in 2014.</p>'
  'vivo-v9-goes-beyond-limits-fullview-display':
