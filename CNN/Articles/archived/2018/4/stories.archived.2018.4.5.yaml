      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s known me and Paul for ages. She said, ''I want to do your
        special day. Let me do everything,''" Carr told&nbsp;ITV''s "This Morning."&nbsp;"And
        she did everything, and she got ordained and she married us."</p>'
    '3':
