    'mgnl:lastActivated': 2020-01-27T15:05:53.761+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-01-27T15:05:52.211+08:00
