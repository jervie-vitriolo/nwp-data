  'san-miguel-ramon-ang-supports-boracay-rehab':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-05T14:45:26.216+08:00
    'imagesource': 'jcr:202d6415-c65c-4570-88f3-6c334f9f4e59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01f78683-ad26-4081-bade-7b0950f69678'
    'lead': 'San Miguel Corporation President and COO Ramon Ang also suggests a bridge
      be built between Boracay and Caticlan to boost the economy and help in decongestion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T14:09:20.227+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T14:09:23.097+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T14:09:22.943+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC President Ramon Ang: Boracay rehab ''a step in the right direction''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db8447b-fbf4-426c-ad34-5e186a5261b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:09:23.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> San Miguel
        Corporation (SMC) president and COO Ramon S. Ang expressed on Thursday his
        support for the government''s temporary closure of the island destination
        Boaracay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f7660-28ef-454b-bead-bc2da7e14c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:09:23.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC operates the Boracay Airport in Caticlan, and is planning to
        upgrade it to a world-class airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa05400-c2b1-4f33-9c2e-f7ac6a85b8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:09:23.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The island needs to be rehabilitated and we have to support the
        government," said Ang. "Yes, we will endure some short-term pain but it’s
        a step in the right direction and in the end we are hopeful it would bring
        about long-term gain for all."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca0c51-7139-4572-a979-4cd9e1587bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:09:23.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte gave the go signal for a six-month closure
        in Boracay beginning on April 26. The scramble to clean up the island came
        after Duterte called it "a cesspool" and threatened to shut it down permanently
        if pollution was not resolved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6909b96-a9ef-4e3c-a500-2f78d5639462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:09:23.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Boracay closure to start on April 26 - Roque</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c529c42a-4be9-4d91-8683-aa6c73649d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:09:23.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary for Plans and Programs Epimaco Densing
        III earlier pegged losses in revenue between ₱18 to ₱20 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f596eb-9954-441e-86dd-44717025035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:09:23.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown was met with controversy as locals worried about their
        source of income and critics raised concern at the government''s green light
        of a casino on the island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa2f4d-e7ac-41d4-a97a-c2893cf822d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:09:23.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also suggested building a bridge between Boracay, located in
        the municipality of Malay, and the neighboring Caticlan. He said the infrastructure
        would reduce the need for tourists and tourism workers to stay in the island,
        thus reducing waste and helping other areas develop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c17b2-10c0-4060-aeb9-8e32b1a9b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:09:23.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         “Tourists and visitors will have the option to go to Boracay during the day
        and in the afternoon or at night for accommodations outside the island,” Ang
        said.         </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3044dcc1-cfa5-451d-82d6-028734969cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:20.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:09:23.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The development of neighboring areas would boost Aklan’s economy
        as a whole, while keeping island of Boracay sustainable for generations to
        come,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f0511a-a21a-4634-b918-44d851863bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:20.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:09:23.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also believes the construction of a bridge could resolve the
        garbage and sewage problem by building pipes into the bridge design.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d971f0-7648-484a-82c3-a25af8861cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:20.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:09:23.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Undersecretary Ricky Alegre said only 47 percent of 1,900
        business establishments are connected to the sewage treatment plan. An area
        of the island has open pipes that pour out waste to the open sea.</p>'
