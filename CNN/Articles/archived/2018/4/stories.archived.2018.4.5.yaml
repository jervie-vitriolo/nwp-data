      'mgnl:type': 'text'
      'text': '<p>This is a developing story. Please refresh page for updates.</p>'
  'official-linked-to-drug-shipment-Customs-assistant-commissioner':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-05T12:48:55.181+08:00
    'imagesource': 'jcr:b7d52dbc-69da-43d6-8b33-7ae32895a6fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '205bc22a-5a63-4bf0-b16e-333db71e0e20'
    'lead': ' The former customs district collector was previously accused of receiving
      bribes in the 6.4 billion worth shabu shipment mess. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T14:24:41.481+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T14:24:46.233+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T14:24:46.075+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appoints official linked to drug shipment mess as Customs assistant
      commissioner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d17dd-64a1-446e-ad55-aa9cb41dc81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:24:41.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:24:46.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> President
        Rodrigo Duterte appointed former Manila International Container Port district
        collector Vincent Philip Maronilla, who was previously accused of accepting
        bribes in the P6.4 billion worth shabu shipment case, as the new assistant
        commissioner for the Bureau of Customs (BOC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ec534e-a781-4742-bd43-c95a136ed600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:24:41.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:24:46.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maronilla is currently the district collector for the Ninoy Aquino
        International Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c28601b-d84e-4684-81a6-d98d89179807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:24:41.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:24:46.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2017, Customs fixer Mark Taguba identified Maronilla as
        one of the officials who accepted bribes for a 604-kilogram drug shipment
        from China, one of the biggest hauls of smuggled drugs in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d66042-4114-437a-8c2c-47e53c09cad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:24:41.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:24:46.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Broker tags Customs officials allegedly taking bribe</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dec717-71eb-4e53-b642-7268ec88ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:24:41.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:24:46.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson also mentioned Maronilla as one of the recepients
        of "tara" or multimillion peso bribes in his privilege speech in the same
        month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334f7b54-79e5-44e1-959f-57c95ebcc63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:24:41.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:24:46.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: FULL TEXT: Senator Ping Lacson''s privilege speech on corruption
        in the Bureau of Customs</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f63f9-d7bb-490d-b77f-8b99f152db0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:24:41.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:24:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maronilla denied the allegations. He said they were just following
        procedure in the release of the drug shipment that was tagged under the green
        lane, which signified&nbsp; that no documentary or physical examination was
        necessary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787612d9-9c6d-4024-832a-1abb39d7c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:24:41.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:24:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that port officials were not the ones approving the release
        of shipments as these were already "pre-cleared" by the Customs'' risk management
        office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d3728-ab73-4c90-a069-694bcea11a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:24:41.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:24:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Manila port collector on drug shipment: We followed procedure</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d41908d-062d-46fd-8f71-ca4412a54150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:24:41.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:24:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ)&nbsp; later dropped the charges
        against Maronilla and 13 other officials in November for insufficient evidence.
        The DOJ said the Philippine Drug Enforcement Agency failed to state the involvement
        of the accused BOC officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184ffda-d058-4c22-8957-88465db9e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:24:41.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:24:46.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOJ drops charges against Faeldon, 13 ex-Customs officials</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820501d9-2f30-43e2-96f7-c8467bd9faae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:24:41.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:24:46.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan weighed in on the appointment and said that
        the drug smuggling case tied to Maronilla "should not have been just swept
        under the rug" by the DOJ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0661cb40-1211-40fa-b08a-ec3f837f0ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:24:41.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:24:46.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With an official with questionable integrity at the helm of the
        BOC, the public would find it hard to believe that the administration is out
        to purge corruption and clean the agency," Pangilinan said in a statement.</p>'
