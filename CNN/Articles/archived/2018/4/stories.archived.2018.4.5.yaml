    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d8108-6e45-4cd6-a1b9-41ae4ff952d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo had given Real the lead after just three minutes earlier
        in their quarterfinal clash, prompting aggressive jeers of derision from the
        Juventus faithful. But suddenly the 41,507 inside the Allianz Stadium were
        rising to their feet as one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9462fb-bab4-45a0-9ec9-a265a0894e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was one of the most poignant moments of the night," said Ronaldo.
        "To receive applause from a stadium like this, which has been graced by great
        players, is a unique experience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656976ec-1280-4270-be42-be296351afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was a kid, I liked Juventus and the fact that their fans
        have clapped me will stay with me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc628c4-69a2-4f27-b809-20e9ac6d72a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Where does Ronaldo''s goal rank among the greatest ever?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744a2bd-2309-4e6c-a4e5-a2d0b6ed2ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A PlayStation goal''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a0648-726f-4dff-b1cb-e6462f558c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of Ronaldo so often centers on the numbers that define his
        career.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909912f5-0942-4942-b4ab-bff09609d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has scored 39 goals in 36 games for Real Madrid this season –
        more than anyone else in Europe''s top five leagues – with 19 of those coming
        in his past nine outings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a2e8d4-e23b-4707-b9f5-14e2f8895fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this was a moment that crossed over into art and left people
        asking whether Ronaldo had just scored the world''s greatest ever goal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6b97ad-2029-4669-a950-789a52dbabfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stricken Juventus defender Andrea Barzagli could only gasp at the
        craftsmanship of the strike, telling reporters his opponent had "made it up."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3478a281-e3ad-4ab8-89bb-47afbead5558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a PlayStation goal," said the Italian defender. "When you
        come up against one of the best in the world like Ronaldo, you need to be
        perfect. If you give him any space, he''ll punish you.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d1ec9f-4388-499e-9a31-8efa25233b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He scored a goal that will go down in history - and unfortunately
        it was against us."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c44f2-4474-4532-94e8-f86c6537bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: Lionel Messi''s Champions League quickfire</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742dfa6c-65fc-495b-a47f-3ee781f7f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Liverpool striker Peter Crouch, similarly known for his acrobatics,
        joked "there''s only a few of us who can do that," while NBA star Lebron James
        commented "That''s not even fair."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd01338-ee09-4972-a64f-ff77661b9fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others deemed the act from another planet entirely.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1eacc7-c0c5-4a51-9a1e-9002ef30508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ronaldo can now leave Earth and play with Martians," tweeted former
        Real Madrid defender Alvaro Arbeloa. "He has done everything here."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94fc999-7e28-4c9b-b575-d66d29389075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legendary goalkeeper Gianluigi Buffon, whom Ronaldo has beaten with
        nine of past 11 shots on target, called his conqueror an "extraordinary champion
        ... to be compared to Maradona and Pele."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1593b-bc89-4753-9589-6a85485542ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zidane himself, scorer of another from the pantheon of great goals
        16 years ago in the Champions League final for Real against Bayer Leverkusen,
        said "he''s a different player to everyone else."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a83a9-b9c6-4c42-89a9-ff5b27ab8a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, asked whose famous goal tops the lot, the Real Madrid boss
        was less effusive.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a1a8e-9e08-4ad2-b80a-a189248b0584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:35.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:02:38.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh mine!" laughed Zidane. "Definitely mine."</p>'
