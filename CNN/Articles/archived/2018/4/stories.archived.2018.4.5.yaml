    'imagesource': 'jcr:1b0e23a0-4b6f-4df1-a1ca-c9463d68b753'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d919044-87a9-47b0-a2a4-0415ced093d4'
    'lead': 'Facebook tweak temporarily stopped single people from finding true love
      on Tinder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T14:54:48.195+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T14:55:27.040+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T14:55:26.816+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook tweak causes temporary heartbreak for Tinder users

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c7311-e40b-42a3-9546-bca112eb8730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:54:48.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:55:27.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The Cambridge Analytica scandal has
        had a number of serious repercussions for Facebook, its users, and the future
        of privacy around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a67f3cd-bdbd-4df6-90a2-65f4426b4fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:54:48.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:55:27.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also temporarily stopped single people from finding true love
        on Tinder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b6974-6821-4b9e-a69d-1f603a4d7eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:54:48.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:55:27.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Facebook announced stricter rules for its third-party
        developers, popular dating app Tinder stopped working. Singles who tried to
        get some swiping in on their lunch breaks weren''t allowed to log in to the
        app. A pop-up window said "Tinder requires you to provide additional Facebook
        permissions in order to create or use a Tinder account." Like many apps, Tinder
        primarily lets people log in with their Facebook credentials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1000c43-8d76-427b-9284-e26ca88343f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:54:48.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:55:27.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was part of the changes that we announced today, and we are
        working with Tinder to address this issue," a Facebook spokesperson told CNN
        Tech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c1c923-9d97-44b1-9361-8dd8799517e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:54:48.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:55:27.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upset Tinder users took to Twitter to vent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663166f-4f12-4ea1-bd24-ca5df6a4df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:54:48.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:55:27.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is still recovering from revelations that Cambridge Analytica,
        a data firm with connections to the Trump campaign, accessed the data of millions
        of its users. Facebook has been rushing to repair its relationship with users,
        and prevent any future misuses of data by third-parties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd7dad1-8b9a-4c3d-adb6-43d71018d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:54:48.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:55:27.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, it announced changes to what personal information
        apps can collect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc64d5b-989e-411d-9c04-b69c0eda4c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:54:48.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:55:27.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Facebook says Cambridge Analytica may have had data on
        87 million people</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f93d9e-8ad8-4896-898f-0751ac2119da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:54:48.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:55:27.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also no longer allow apps to ask for access to personal
        information such as religious or political views, relationship status and
        details, custom friends lists, education and work history, fitness activity,
        book reading activity, music listening activity, news reading, video watch
        activity, and games activity," Facebook said in its post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5032539-972a-4d18-b067-266eafb5876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:54:48.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:55:27.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear exactly which part of Facebook''s updates caused the
        issues with Tinder. The app shows you information about potential paramours
        like age, location and where they went to school. Other dating apps that use
        Facebook to login, like Bumble, did not experience outages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd1984-65b0-4a6a-a420-55d21ca943f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:54:48.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:55:27.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Tinder was fixed, many users said their matches were all missing.
        After a few hours, those matches appeared to have been restored as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444db0e9-91d5-4a8d-a47a-718b6967dc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:54:48.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T14:55:27.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As off Wednesday afternoon, people were able to use the app and
        -- if only for a moment -- feel a little less alone in the world.</p>'
