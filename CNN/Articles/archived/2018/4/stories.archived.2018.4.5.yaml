    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5d284-c356-447c-bf5f-c97fc4a7cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:37:27.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:37:30.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada is out of a three-year detention for his alleged involvement
        in the multi-billion pork barrel scam. He was accused of receiving ₱183 million
        in kickbacks from his Priority Development Assistance Fund, but he was allowed
        to post bail in September.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6189e-ff11-406b-af03-813c61cc0fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:37:27.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:37:30.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel to the U.S. will be his third overseas trip since his
        release. He was previously permitted to go to Hong Kong and Singapore.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a7b26-7060-447d-982a-abcb8796a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:37:27.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:37:30.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan gave the green light for Estrada''s travel to
        the U.S. in late March. The Office of the Ombudsman, which filed the case
        against Estrada, has yet to act or remark on the USPGG denial. It previously
        appealed to the Sandiganbayan not to let him post bail.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f47aca-045d-4202-b4c3-9f830ab6795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:37:27.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:37:30.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Estrada here.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ex-Sen. Jinggoy Estrada clarifies invitation from U.S.-based organization
