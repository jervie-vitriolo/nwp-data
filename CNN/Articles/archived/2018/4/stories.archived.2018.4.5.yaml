      'mgnl:type': 'text'
      'text': '<p>Alegre added it was President Rodrigo Duterte himself who ordered
        the inter-agency task force to look into the top destinations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2391a149-e3c7-43ed-b37e-d295f224156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.232+08:00
