    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rebuilding Boracay: Timeline, what to expect

      '
    'updated': 2018-10-25T19:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a535ff-7c98-49fa-a0cc-02e7897480e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Tourists
        will again enjoy the pristine white beaches of Boracay as the government is
        set to re-open the island tomorrow, October 26, after a six-month rehabilitation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71771072-a059-41ab-b69b-a35041f08906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world-famous tourist destination has recently hogged headlines
        not for its pristine white beaches but because of the government''s crackdown
        on erring establishments that have polluted the island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df4aa5-43b6-44f0-bd40-632049916827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 9</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ce07d-fe79-4af2-b377-e4bfb30968ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte threatens to shut down Boracay, calling
        it a "cesspool."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f054e-573b-47e2-b492-e8ebc406bf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will close Boracay. Boracay is a cesspool," he said. "You go
        into the water, it''s smelly. Smell of what? Shit," Duterte says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026291bb-a7b5-44c8-982c-b5683fe45c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He orders the Environment Secretary Roy Cimatu to clean up the tourist
        destination in six months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865c6976-2e47-4108-a768-562b96829a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 13</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fc723f-ea25-4eab-98cb-2134e0ac6ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu gives erring establishments two months to either install
        their own wastewater treatment facilities or connect to the Boracay Island
        Water Company sewage treatment plant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271122b2-ff94-4511-b12c-9f41583e4eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says only 50 to 60 percent of Boracay businesses comply with
        the Clean Water Act, while "all the rest direct their pipes to the canals
        which drain to the sea."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee7def1-5f7c-4e46-9a7c-50132b597cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu also says the government will go after resort owners who
        have constructed buildings in Boracay''s forestlands, which are considered
        "no-build zones" under the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67237880-9bdc-49cd-a4c0-22270ce3cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He halts the issuance of environmental compliance certificates in
        Boracay to prevent the construction of new buildings there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe6c3d8-a67d-4e5b-9cd8-9c02e8ce6720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 14</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523684ad-c7d4-4da3-8c93-11decad0fea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR) says
        51 establishments are facing possible closure after they were found violating
        the Clean Water Act and issued notices of violation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e63e4c-630f-4827-b10e-8281e65b0beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 20</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7f6c6-e4f6-49cd-a5c5-bf5547c41f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR deploys the first "mission team," composed of 50 government
        personnel tasked to inspect Boracay for any more violations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a4721f-61d7-4d7a-9fd7-055da01545d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR says more of its personnel would be assigned to address environmental
        issues in the island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b574588-47e1-4c91-af7b-30b9b1af20d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 22</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6b2302-f716-4269-866c-b0e1a8a79c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Assistant Secretary Ricky Alegre tells CNN Philippines the
        government is studying proposals to declare a state of calamity in Boracay
        and shut the island down for as long as 60 days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17525e-6ec9-4491-b920-84c494484a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says these suggestions were made during an inter-agency meeting
        with the tourism and environment officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9a957-d887-4444-85a8-8063bcfb63d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR also says the number of Boracay establishments with environmental
        lapses has gone up to 81.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c22ed93-5d9e-4e47-bc9c-62c84a8d3c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 26</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d5bd6-4b38-4dfc-b7f1-6edeb1bfa9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace says Duterte mulls filing criminal charges against local
        government officials found failing to protect the natural environment in Boracay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b320672-5f94-40cf-9f28-1fe91e8824b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR says it has started the demolition of some illegal structures
        in Boracay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9514294-ef6f-482e-87f7-407e7b76e2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 1</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9d54cf-3b32-41ae-8f51-cf67ce36011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG) announces
        a state of calamity is one of the options being explored for Boracay, which
        includes a 60-day closure of business operations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29defc3f-3bbe-4a44-a650-9177ab0071de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 2</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e476f3d-cef4-4b8c-ac5f-02ec646290c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG reports over 800 establishments in Boracay have been found
        with violations since 2011.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2cdbc-d0f4-4870-962b-7a3d2d7b47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Environment and Natural Resources holds a public
        hearing on environment issues hounding Boracay. Its chairperson, Senator Cynthia
        Villar suggests closing only the erring establishments instead of shutting
        the whole island to business.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f65e2f-3e40-470f-a763-d6ff1afcbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu also tells senators five in nine of Boracay''s wetlands have
        been wiped out by a mall, a resort hotel, and around 100 illegal settlers,
        who pollute the island''s water supply.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf6988-03f3-4d6c-9bc3-71f1717b8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 6</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69bdd7-bc60-4935-87e1-8f874e7d2729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte says he will place Boracay under a state of calamity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b824607-497a-416d-a615-5a22b8e427d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 7</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e1305-b7f7-453c-b75f-48c5d5be5fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte continues to tackle the issue in public speeches, this time
        threatening to arrest those who will not cooperate in government efforts for
        Boracay''s rehabilitation - including local government officials.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf9cd4f-1ce7-4524-8b86-a8b79fda5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 13</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f751615-d33c-4332-9158-8298355afe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Malay, Aklan''s ban on new buildings in
        Boracay takes effect. It lasts for six months, or up to September 13.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ebb05-4127-4a14-8085-19b5d810b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 14</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b897b-f09d-4cd2-ba5a-3b39b4a010c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malay government closes down Boracay West Cove, a high-end resort,
        for failing to secure the necessary permits. West Cove''s lawyer says the
        resort''s management will challenge the move before the regional court.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d051cf-8720-4188-a993-e0ad75beddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 15</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c073b49e-5461-4982-b0a7-ea433e59e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment, Tourism and Interior departments recommend the declaration
        of a state of calamity in Boracay, to be followed by the temporary closure
        of the entire island to tourists.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289e847-ed39-43c3-bed0-43891e86a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They later reveal eyeing to effect the closure on April 26.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12de1eb-8629-4ef7-a5bc-3f1ba2bee1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 20</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a67c2-f1d2-4bc3-bbae-fdb37ecd320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News breaks out that Macau casino operator Galaxy Entertainment
        Group got the green light for a casino and integrated resort from the Philippine
        Amusement and Gaming Corporation. This plan is opposed by the DILG.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6acb63-c412-4679-afc1-5edf2026098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 22</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f9b02-7550-452d-855e-2db7af083189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Congress of the Philippines requests a meeting with
        Duterte to appeal the looming Boracay shutdown. It says 36,000 jobs are at
        stake if Boracay closes down.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5100b-6250-4a19-a0b2-c175c5afff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan Governor Florencio Miraflores tells CNN Philippines the local
        government is fast-tracking Boracay''s rehabilitation starting with the drainage
        and sewerage system, which it targets to be fixed by May 31.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63648167-4c50-4b77-ae17-79cd95089122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 26</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299b7af9-9ab4-4697-8dab-64db38d1d17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG''s Assistant Secretary for Plans and Programs Epimaco Densing
        III says charges of serious neglect of duty are being prepared against some
        local officials. He says Miraflores, Malay Mayor Ceciron Cawaling, and even
        barangay captains could all face charges.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370c4d0-9353-4195-a2d9-3849030154a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 27</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053d465-d5a7-48d3-a501-4d16ea4ade28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist arrivals to Boracay island are still up amid a looming threat
        of closure, Tourism Secretary Wanda Teo tells CNN Philippines.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f08de2c-47ab-42ba-9a6e-7e151df079c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Tourism Extension Office counted arrivals from March
        1 to 26 this year at 140,659, up by two percent during the same period last
        year.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9230e65-8132-4e34-b8a5-2862f3a89c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 4</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a1bd85-0653-49ae-9621-e047539bd6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte orders the closure of Boracay for a maximum period of six
        months, starting April 26. Presidential Spokesperson Harry Roque tells CNN
        Philippines this unanimous decision was reached after a six-hour discussion
        among Cabinet members.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e40d2f-351e-470a-86a4-8ca6448ae130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major airlines announce scaling down services to Kalibo and Caticlan,
        the nearest airports going to Boracay. The Philippine Airlines and Cebu Pacific
        say affected passengers have the option to rebook, reroute, or refund.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249db38a-b36c-47e1-9063-94fce3519025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 9</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8174c95c-4eb5-472e-95ae-0072157a774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte says he has no master plan for Boracay.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a0c023-05af-4d26-b250-d540a4cf0e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He calls the island an "agricultural land" which he would subject
        to land reform once cleaned up.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ae54af-bf6b-4bf7-99d2-312530625164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denies reports there are plans to put up a casino in the
        island, saying "sobra na (that would be too much)."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d79ed8-eedc-47e5-98b5-3ea7f0f0e7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Labor and Employment (DOLE) warns Boracay
        establishments against terminating workers during the closure period, saying
        employees should be recalled back to work when Boracay reopens.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a378e06-7135-4d3c-8c42-63e2057ff715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 11</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b86adf-5345-42dc-bcd4-248f6c5bb955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu says his department is investigating the issuance of environment
        compliance certificates to Boracay businesses. He says charges will be filed
        against DENR officials who issued the permits without basis.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5adf3-ed8f-46c8-85a2-b093fdfe7f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 17</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3901c2-8fd6-4c3d-b985-3510da682c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of several government agencies meet with Boracay
        stakeholders to discuss the government''s plans for the island, its residents,
        and workers.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832616d3-1f11-4d12-8dd0-a26cb838145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG says the island destination can have a soft opening in
        three to four months, if certain criteria are met.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e623f-bc90-4f29-932a-86437c74901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 24</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac4fe7e-4d7a-4114-bcb0-2c41397e641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay''s closure and rehabilitation will cost the economy close
        to ₱2 billion in six months, the National Economic Development Authority (NEDA)
        says.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e14ea57-874b-4c95-95f5-8535ec2c22cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA Chief Ernesto Pernia says while the loss would be realized
        in the island and nearby municipalities, "the impact on the country as a whole
        will be minimal."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e98ac7-d4f3-4e21-8afe-105dab71d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 25</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88bf02-1176-42bc-b619-866ef6cbdcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before the shutdown, two workers and a frequent visitor to
        the island file a petition asking the Supreme Court to stop the closure.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915beb6f-58b5-48be-a22f-4835aa203b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 26</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd546286-e735-45e3-b446-1e608157beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay''s shutdown takes effect for rehabilitation.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde16e7-97c0-4361-98f1-5eb252b2860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 27</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27616d2b-4571-444c-93e1-63cad4438e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government releases ₱448 million budget to assist over 17,000
        registered workers in Boracay who were displaced by the temporary closure.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12445295-bf0e-40a5-99f8-4e9b9ff48510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 3</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b47a0-930a-4503-b2bf-a4c39534aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agrarian Reform Secretary John Castriciones says around 15 hectares
        in Boracay are ready for distribution to farmer beneficiaries.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b261ed73-c605-4115-968f-387f52a0675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 4</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16c246-4f69-4608-baf0-b7c4b75c23d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE issues guidelines on the government''s adjustment measures
        program, which falls under the Boracay Emergency Employment Program through
        Department Order no. 191-18.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16ec215-48d1-4851-bf44-10443d03a980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 10</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c90320-a664-4e25-abae-ea1c69df9df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte assigns Environment Secretary Roy Cimatu as the chair of
        the inter-agency task force in charge of rehabilitating Boracay island.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e02e4c-35a0-450d-8627-8cf5ceaa43c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 16</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9da524-f09a-4794-a8fa-d2af79d55117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents and a local government executive of Boracay say a mountain
        on the island was being levelled without a permit for an integrated resort
        owned by the family of Senator Cynthia Villar.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6cdabb-fc3a-4fd5-b3b6-bd496f0c24c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 17</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e67207-cfc5-4550-82a3-f79947bef2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque denies the purported unpermitted
        levelling of the mountain for a resort owned by Villar family.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc31cf-ce89-438c-a401-f653ed5d43f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 26</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41fb012-057a-4379-bba7-91b01c607a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu says the reopening of Boracay might not happen in October.
        He says the discovery of illegal pipelines on the beachfront has become a
        setback in saving the island.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f5d5a5-6902-46ef-bc75-55b4cf7152a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 27</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e408bd34-2c1f-4a8d-b36c-29ff6524d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu retracts earlier statement, maintaining that the timetable
        of Boracay''s rehabilitation is right on track. He even says the process may
        even be completed earlier than six months.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6c37ec-de67-4e45-b827-0b05b3b825fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 30</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46678f-bffd-4651-af39-4ae395fa18aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declares the whole island as land reform area. He says lawmakers,
        who want to keep commercial establishments in the island, may opt to just
        allow it in a small portion of the tourist destination.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e6397-1bc9-4059-a5e4-234f8c1f6a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 4</strong></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d28b0-3835-4486-8a75-2243c47462c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boracay Inter-Agency Task Force presents monitoring results
        showing that most parts of Boracay''s beach front have low coliform levels.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100dc7c-c0e8-47ac-8f26-348c7c07fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 13</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972b007-1b5d-498b-a1f5-cadf98037d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte explains why he wanted to put the island under land reform,
        and distribute the parcels of land to the residents.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a7517d-0275-49fd-86e0-8dee077ac518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ibigay ko doon sa mga natives, so by the time na magnegosyo
        na and the big business will go in, hawak na nila ang titulo at pwede na nila
        ipagbili. Ang consolation ko is makahawak sila ng pera na malaki (So, I will
        give it to the natives, so by the time they will have business. And, the big
        business will go in, they already have the land title and can sell it. My
        consolation is that they can earn large amount of money)," he says.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18cb2a4-df54-4125-aa4f-803012594a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 14</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe26887a-b8cd-4435-b7db-36d5cd78947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque denies that Duterte was encouraging Boracay residents to sell
        their titled land to big firms.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25d7402-8284-48ff-a4ed-2f56f3791990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 20</strong></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9fd0cf-562a-43a0-b784-4d623a5cbe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu says there will be no change in the scheduled reopening of
        the island on October 26.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688e826-2c64-403b-8bea-63acfb7c1c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon proposes the formation of the Boracay Development
        Authority to handle all concerns about Boracay and its rehabilitation.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c9ce2a-04d6-454f-98a6-61d9d6a5ca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 1</strong></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d37ab-98ac-4951-9ad2-a162f82eff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of a survey conducted by the Social Weather Services
        show that majority of Filipinos support the government''s move to shut down
        Boracay.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29614411-1e57-4e44-b992-a01191da9966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned survey shows 64 percent of the respondents
        agreed to close the island destination for a year for its rehabilitation,
        while 16 percent disagreed and 20 percent of the respondents were undecided.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e93dfc-9d39-4213-b529-5976a57e994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 16</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdb0cc3-68e2-4053-88d6-60c47cfae4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators raise concerns on the rehabilitation process, with
        Senator Nancy Binay asking the inter-agency task force mandated to rehabilitate
        Boracay to identify first its exact carrying capacity.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99977ceb-ed8e-4a2c-a9cf-3578f68ea1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 20</strong></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd843e-8b05-4079-9122-2def9cdc07ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR suspends Boracay establishments'' environmental compliance
        certificates pending their review.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39309a84-4eb3-4388-aece-35831ef55cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints against businessmen and local government officials are
        filed in connection with environmental problems hounding Boracay Island.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c70e704-835d-43a5-9040-b1a9e70d8e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 28</strong></p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c10ab-7f56-48cc-8728-0751b49cc7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu says the Boracay Inter-Agency Task Force will establish a
        one-stop shop to assist establishments on the island in complying government
        requirements to operate a business.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2849992-989b-411a-93dd-66802833ac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 6</strong></p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61613624-9dc1-4874-88d6-3e74768d809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways says the rehabilitation
        of Boracay Circumferential Road was "almost 40 percent complete" and that
        it will be passable just in time for the reopening of the island.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e08a481-0fff-4a75-8322-e8bb7eef4e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 9</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af8b541-4832-4988-9c6c-eb5fbda95856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview on CNN Philippines'' The Source, Cimatu
        says the rehabilitation of the sewage system in Boracay would be completed
        by September.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecb770c-e7bd-49f6-8d41-8d3c02a0d366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EXCLUSIVE: ''The Source'' interviews Environment Secretary Roy Cimatu</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d5db0-3d55-4ba7-a156-d07c098ec6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climatu, in the same interview, also says that environmental fees
        will stay when Boracay reopens in October, despite reported discrepancies
        in the collection by the local government of Malay town last year.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8e4009-55c5-40b7-a535-e7746469b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 20</strong></p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4379b9c2-aa33-4042-8ec7-c5bf047784c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government maintains that Boracay
        will be reopened on the scheduled date even if only 30 percent of establishments
        were expected to be ready to operate.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870aa600-2aef-4c82-ab1e-08e8149a96d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT also says only about 3,000 rooms will be ready – a mere
        fifth of the rooms available before the closure. This figure encompasses quarters
        from various establishments across the three stations of Boracay.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f9639-c879-4531-a28d-8e48a6bf6380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 23</strong></p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e1949-b228-495b-92d0-12e99eb20575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR announces that a 10-day dry-run would be conducted prior
        to the reopening.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff647d-af44-4308-9b51-bde4f4749241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also tells the public to wait for the list of compliant
        establishments that will be allowed to operate during the reopening of Boracay
        before booking reservations in the island.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39b5e58-fb3f-4b4b-a454-0a01f923c17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says visitors will no longer be allowed to hold parties at the
        beach area and that they are looking for "safer alternatives" to fire dancing.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67503775-2afd-4b73-b608-7949b72d62ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 31</strong></p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b5b512-dd91-466c-be27-4c6964e44fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT releases a list of Boracay establishments that have complied
        with the required government permits.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5277ab-8661-45a6-983f-a9a27e573930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 12</strong></p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8f31b-87e7-48e3-b137-4fdbbc134272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu ordered to lift the suspension
        of environmental compliance certificates of compliant establishments in Boracay
        as it nears its reopening.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e923d02-eed5-48d3-aef3-5defd16984b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 13</strong></p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d5d37d-a9e7-4df0-9d21-109694d619e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism released an updated list of accredited
        establishments allowed to operate when Boracay reopens on October 26. Hotels
        and resorts that are not indicated in the list were ordered to “cease and
        desist from making room bookings or sale for occupancy” until they have complied
        with the requirements.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9556bf51-1cfe-4924-bb00-cab38d526f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 14</strong></p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c93c8-9b5b-4202-a6e5-a73d96036615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu says they shall stringently enforce
        a "no compliance, no operation" policy for establishments in the tourist destination
        during its partial reopening.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a2c1f-a3f0-4acd-81da-7f72f7849550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be monitoring a lot of things, from managing the entrance,
        exit, and stay of the tourists, to enforcing rule of law on establishments
        that have been found to be non-compliant to laws and regulations," Cimatu
        says in a statement.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4da2b-d21f-4c43-b410-d2b48202fd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 15</strong></p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941326e8-94b2-4559-8728-a23971dc35b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government begins its dry run for the reopening of the island.
        The guests who are part of the dry run activities are residents of Aklan and
        other parts of Western Visayas.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3575a359-6396-45d4-8f0f-bb867d6c4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Berna Romulo-Puyat says the test run is important
        to ensure everything is in place for the island''s reopening.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c47f721-8889-45e0-ab4a-980cce34c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, some areas of the beach front were spotted littered
        with trash.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc5759-1786-4c63-879e-bb58e0f0d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 17</strong></p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9645ea-5ed5-41fc-b9b5-504170682128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR says it would take legal action against Henann Group of
        Resorts for allegedly faking papers so it could operate on the island.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f807a7-a37a-42ef-9e17-a4d265f51b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the six establishments under the company were in the list
        of resorts and hotels that are allowed to operate on the island.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8061998-3d5b-41b1-a55c-256a6d1aedfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boracay Inter-Agency Task Force, however, discovered the company
        submitted what appeared to be a fake DENR environment compliance certificate.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef8d598-8e9a-423d-b523-f1c7d0c2a478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document did not have a control number, an embossed seal, and
        a DENR endorsement letter.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb43f7-89f8-4a2b-8b31-d3660f0c43eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 19</strong></p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a63c1fb-8d8d-45ab-ae61-afedc00b2a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment officials thumb down a request to operate made by the
        Henann Group of Resorts on Boracay Island while the establishment tries to
        secure necessary government permits.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece2b769-26e7-4912-a8f3-444bd44803d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 20</strong></p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d0ba07-d249-4ce8-8e80-7f1f85515d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major airline companies such Philippine Airlines and Cebu Pacific
        announce they would be offering flights to Caticlan and Kalibo ahead of Boracay''s
        re-opening.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b972b-f19d-441c-8ae8-173f02793300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 22</strong></p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce74e2b9-5abc-41a1-b240-3a5ef7498848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT releases a list of more resorts and hotels that are permitted
        to operate once Boracay re-opens. The list contains 116 accredited establishments
        offering a total of 5,677 rooms to tourists, up from 5,365 previously announced.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aaed02-528f-49f5-915f-9f45edbf83a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 23</strong></p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e0e4fd-8723-46f2-a3d6-79b43efd2c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:17:31.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-27T15:05:53.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agrarian Reform announces it will distribute some
        3.1 hectares of land in Barangay Manocmanoc to Ati tribe in November. This
        is in line with President Duterte''s previous statement that he wants to place
        the world-famous island under land reform.</p>'
