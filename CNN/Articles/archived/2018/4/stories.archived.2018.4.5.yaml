  'sereno-cebu-city-hilario-davide':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-05T23:59:41.382+08:00
    'imagesource': 'jcr:c13b8197-4ea4-44e3-aa88-d1cf4cc3b223'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e25cae3-8f07-46ea-9764-294cac00cf9c'
    'lead': 'Chief Justice Maria Lourdes Sereno is still in the Visayas, this time
      to talk about judicial reform in Cebu City. She discussed not only her impeachment
      case, but also her quo warranto case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:45:17.308+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:44:48.277+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:44:47.843+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno: If they can do this me, who is safe in this country?

      '
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee362c0-3811-4e28-a373-c9cd7fe48670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City (CNN Philipbpines, April 5) — Chief Justice Maria Lourdes
        Sereno is now on the offensive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c044a7-b42b-450e-8487-7f752a254bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She poured her heart out and gave her strongest statement yet not
        just on her impeachment case but also on her quo warranto case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2aa67b-6ec0-49dd-bdda-024eac6d0338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Cebu Thursday, Sereno said she did not compromise
        anything – dismissing political forces and economic interests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79623c4-e1a6-40a0-8d05-b2f1c38c1105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you continue this kind of leadership, she added, be ready to
        pay the price.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caab0f8-e169-474c-b4f8-2a7f63cf435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice said she voted against important legislation and
        initiatives of her appointing authority, former President Benigno Aquino III,
        proof of her fight for judicial independence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae18bce-ee99-4cbb-8280-330125046fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this consistency has been shown under the present administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00586fb2-1254-4019-b7a3-c170fed592ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno mentioned what she called "perjured impeachment complaint"
        of Atty. Larry Gadon, and said she hoped the House Justice Committee would
        have enough wisdom to dismiss it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6bed08-2054-46e5-924a-0bf07dcbc68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it didn''t turn out that way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae21987-528c-4e61-a501-4f27f2eaf4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, they looked for evidence against her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524bfd3-417c-4731-86ee-17a74f21bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She jokingly asked why they have not also subpoenaed her high school
        records.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228fc2d2-9544-4b2c-8fb0-41c342dd22b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She repeated her request to let her Senate impeachment trial begin
        because she believes there''s an apparent conspiracy to deprive her of such
        right.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca778dcd-5291-4b35-9426-9b1e0eb9fb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice said this fight was not only about her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77faab0c-c866-45d8-9c0e-5404de4b7966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask nothing but my day in court. I ask nothing but observance
        of my due process rights. The Chief Justice is asking for nothing but the
        most basic justice be given her. If they can do this to me – the Chief Justice
        – who is safe in this country?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ca129-9f6a-40ac-8ca5-4b5913c393f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also talked about her quo warranto case where she''s expected
        to appear before her colleagues next week</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25326318-9bce-42bf-8b8d-da28db4e6752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I object in the strongest of language to this curve
        ball they’ve thrown my way in the form of an illegal quo warranto petition.
        The Constitution outlines one way by which an impeachable officer can be removed
        through an impeachment. Why are they changing the rules?" she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf3e77-b68c-4b89-bd07-e9f582f05126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said people who have not seen her or know her story attacked
        her from "head to bottom." But she pointed out she would not cower in fear.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e99631-5bda-48db-ba1d-c4d47f4526a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice Hilario Davide also discussed Sereno''s legal
        battles – from the impeachment hearings at the House Justice Committee which
        he called "a spectacle," to the quo warranto case where Davide said a majority
        of the members of the Supreme Court would sit as judges against Sereno, but
        many of whom testified against her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0216a0-5288-4100-b299-99abdc795de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more alarming for him are the resignation calls of some
        judges and court personnel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f7122-423a-4f57-a66e-bfea47667fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:45:17.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:44:48.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "I commend and congratulate the courage of the Chief Justice.
        Never equal in any language in standing for the judiciary announcing that
        she will not resign and will face the impeachment trial. Here''s a Chief Justice
        willing to die for the judiciary''s independence and integrity.</p>'
  'weinstein-scandal-fallout':
    'author': 'Sandra Gonzalez, Lisa Respers France and Chloe Melas, CNN'
    'caption': 'Harvey Weinstein is the co-chairman of The Weinstein Company, which
      is behind films like "Silver Linings Playbook," "The King''s Speech," and "Django
      Unchained." He is also the co-founder of Miramax Films. (Source: Coatsaliou/Getty
      Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-05T23:09:25.221+08:00
    'imagesource': 'jcr:6f32d144-5d95-4216-a120-834f15cdc698'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23a35c6d-8cfb-4034-9315-90bb4a1e1eab'
    'lead': 'It''s been six months since the man once synonymous with Hollywood inadvertently
      caused a seismic shift.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:49:14.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:45:13.537+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:45:12.452+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The fallout since the Weinstein scandal first rocked Hollywood

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caeb4e5-8260-4ded-b66c-b49552175424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN</strong>) -- It''s been six months since the man once
        synonymous with Hollywood inadvertently caused a seismic shift and one of
        the most important conversations in the industry''s history -- and even beyond
        the entertainment world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae8384-7f7b-425c-b426-6b0497c39925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What began with a few brave women coming forward about mistreatment
        at the hands of Oscar-winning producer Harvey Weinstein has emerged into a
        movement against abuse that has reverberated across industries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a16b0e-b769-4d71-ab08-92b64080127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just half a year, dozens of once powerful men have been held
        accountable for mistreatment, thousands of people have raised their voices
        to say, "me too," and at least one industry -- people hope, anyway -- will
        never be the same.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1550ca6-be66-40f4-97cf-f989c74a8190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, it''s happened in six months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d3ace-ea09-46d6-986d-e3e85c121c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it stands, the allegations against Weinstein range from harassment
        to rape, include the stories of more than 80 women and span several decades.
        (Through a spokesperson, Weinstein has repeatedly denied "any allegations
        of non-consensual sex.")</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96f108-da39-419d-8825-eaba05347e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is a timeline of how the Weinstein scandal unfolded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb4d1e-6501-499a-b207-4370e4ad143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 5</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b39ea47-c402-4db1-900e-6a16413f5688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times publishes a story&nbsp;detailing numerous accusations
        of sexual harassment against movie producer Harvey Weinstein. One of Weinstein''s
        accusers is actress Ashley Judd.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a673f3da-08a1-4593-96c2-df495413bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women have been talking about Harvey amongst ourselves for a long
        time, and it''s simply beyond time to have the conversation publicly," Judd
        told the Times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f173cca-4130-4d74-8366-c9a11b9859fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Weinstein issues a statement and announces his leave
        of absence from The Weinstein Company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8110b-9235-4103-85ac-0c413431b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appreciate the way I''ve behaved with colleagues in the past
        has caused a lot of pain, and I sincerely apologize for it,"&nbsp;the statement&nbsp;read
        in part.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd96fcf-5671-4959-b791-a7471dee4872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 8</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dfd55f-1275-4f86-a868-220694262317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is fired by The Weinstein Company, which he co-founded
        with his brother Bob in 2005. The board cites "new information about misconduct
        by Harvey Weinstein that has emerged in the past few days" as the reason for
        his termination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13aff3c-0f4f-432d-aa20-2df52da942fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 10</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f201a2b-55b1-4bf1-896e-c0ffa86ffc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is&nbsp;accused of rape&nbsp;by multiple women in an explosive
        story by Ronan Farrow for The New Yorker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b188dc6a-50ab-46d4-b1c6-3980da7c8e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story, 10 months in the making, also included new allegations
        of harassment and other improper behavior -- along with assertions that people
        at Weinstein''s film company knew about his misconduct.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f6a7f-98e0-4b1b-9ddf-1fe9a265495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, The New York Times published a followup story with
        quotes from Gwyneth Paltrow, Angelina Jolie and other Hollywood actresses
        with allegations against Weinstein.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df75a79-42c9-4420-b9bc-7bb0bbc3d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein issues his first of what would be several denials of "non-consensual
        sex."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd595e14-5ddb-46b6-ad50-e61bae373194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 14</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f142021-6f6b-4eae-9262-8c6254f5a21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is ousted from the&nbsp;Academy of Motion Pictures Arts
        and Sciences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae47f376-4321-4e4a-951e-cfcd6fcefe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Academy says the action was intended "not simply
        to separate ourselves from someone who does not merit the respect of his colleagues
        but also to send a message that the era of willful ignorance and shameful
        complicity in sexually predatory behavior and workplace harassment in our
        industry is over."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4268b60d-308c-4852-8eee-97a4b35f9790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming weeks, the Directors Guild of America, the Producers
        Guild of America and the British Academy of Film and Television Arts would
        all take steps to distance themselves from Weinstein.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5488f74-1c39-4e5a-b157-02477f9c22b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 15</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd700c-4144-4ab9-b71b-e34668b9be97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Milano tweets a note&nbsp;reading, "Suggested by a friend:
        If all the women who have been sexually harassed or assaulted wrote ''Me too''
        as a status, we might give people a sense of the magnitude of the problem."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db3e20-54a0-4763-8d70-983aa3e4a3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#MeToo, created more than a decade earlier by civil rights activist&nbsp;Tarana
        Burke&nbsp;to increase awareness of the sexual abuse of young women of color,
        becomes a viral campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff13c02-ceed-4d5d-bfe8-808c624ebe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 19</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a7174-3e00-42ef-8cea-aaf4c17d7b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Police Department opens an&nbsp;investigation&nbsp;into
        an alleged 2013 sexual assault involving Weinstein and an accuser who asked
        to remain anonymous.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e3cf1-916a-42ce-ad96-73f8bddddf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement in London and New York are also investigating alleged
        sex crimes by Weinstein.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ea7d5a-f53d-4cfd-9d83-ad13d9bfe3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 25</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b43d2-0cb0-4dad-b183-4f85d845024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Game Change" co-author and journalist&nbsp;Mark Halperin&nbsp;is
        accused of sexual harassment by former female colleagues at ABC News.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746e96c-8e69-4895-a8d7-0245929613e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this period, I did pursue relationships with women that
        I worked with, including some junior to me," Halperin said in a statement
        to CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd2d20-8d0d-4845-bc1c-8780391dbe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I now understand from these accounts that my behavior was inappropriate
        and caused others pain. For that, I am deeply sorry and I apologize. Under
        the circumstances, I''m going to take a step back from my day-to-day work
        while I properly deal with this situation."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2133b1df-bea6-49b9-a75c-58f508edc10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News, where Halperin was a contributor, would cut ties with
        him days later.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fdfd2e-52ab-4a1b-97b8-8e4af56addb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 29</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9436ab76-8cc2-468e-85b0-e662363f7c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Anthony Rapp accuses Kevin Spacey of making a sexual advance&nbsp;at
        him when Rapp was 14 in a report published by Buzzfeed. Spacey responds via
        Twitter, saying he did not recall the alleged incident with Rapp. He apologizes
        for what he said would have been "deeply inappropriate drunken behavior."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac6968f-bcac-4a3d-8b87-c19eed747d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 1</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c479464-c567-4d63-9687-7da559f9c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director and producer Brett Ratner is accused of sexual misconduct
        by Olivia Munn and five other women in a report published by The Los Angeles
        Times. The allegations range from sexual harassment to assault.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1402108-5b27-44bb-9910-cb7633f9e793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratner''s attorney Martin Singer says the director "vehemently denies"
        the allegations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca357b-1ffc-481e-a14a-efe79f1cb5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 9</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fce63f-6ebb-4d2e-b580-cdb94065de9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian&nbsp;Louis C.K.&nbsp;is accused of sexual misconduct by
        five women in a New York Times report, including allegations that he masturbated
        in front of them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f23f9-9d0c-4c3e-9fd9-cd86d30dc238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 10</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde685a-7752-4f23-a231-b2c9e48b6883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis C.K. releases a statement&nbsp;in response to the allegations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8a7b38-8a23-496b-a49f-ca1a8695925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These stories are true. At the time, I said to myself that what
        I did was okay because I never showed a woman my dick without asking first,
        which is also true,"&nbsp;the comedian wrote. "But what I learned later in
        life, too late, is that when you have power over another person, asking them
        to look at your dick isn''t a question. It''s a predicament for them. The
        power I had over these women is that they admired me. And I wielded that power
        irresponsibly."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5690115a-5496-48da-96c6-0d47e32454af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 21</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363dc8a8-1f2a-413a-a317-8ef9e714c8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS and PBS&nbsp;cuts ties&nbsp;with host Charlie Rose after The
        Washington Post publishes claims of sexual harassment by eight women.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb0853b-996d-403e-b7f4-9f412b360601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg, which aired Rose''s eponymous interview program, also
        ended its business relationship with Rose.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478d46be-ba4d-42a7-8a20-220ec8da2ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, PBS would give&nbsp;CNN''s Christiane Amanpour&nbsp;her
        own show as an interim replacement for Rose.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92fa43-f32d-4a6d-8a00-21873b2a28b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose said&nbsp;in a statement&nbsp;that he "deeply apologized" for
        what he admitted was "inappropriate behavior," but said he did "not believe
        that all of [the] allegations are accurate."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db109a3-0390-45ee-8005-461bfb19f4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 29</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf86ffe-5524-42b9-8b0b-e102af2ef4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Public Radio terminates its contracts with Garrison Keillor,&nbsp;a
        fixture of public radio and the creator of "A Prairie Home Companion," citing
        allegations of misconduct.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6203c9ea-f816-404f-93d2-8e1a50f791a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been fired over a story that I think is more interesting
        and more complicated than the version MPR heard," Keillor said in a statement.
        "It''s some sort of poetic irony to be knocked off the air by a story, having
        told so many of them myself, but I''m 75 and don''t have any interest in arguing
        about this."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4afc61a-1a5e-49f8-918a-a1407682d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Savannah Guthrie announces on the "Today" show
        that&nbsp;Matt Lauer has been fired by NBC News&nbsp;after an employee filed
        a complaint about "inappropriate sexual behavior in the workplace," according
        to the network.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f301365-5239-474e-adde-5619678602a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated," Guthrie said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9934de-55c7-4b82-bde2-a95531feb9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 30</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d3a2c7-dbad-4206-a8ee-7a7179d5e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after he is fired,&nbsp;Matt Lauer&nbsp;issues an apology.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97edf70f-b8bc-42b6-9df2-e4c1d219edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words to express my sorrow and regret for the pain
        I have caused others by words and actions," Lauer said in a statement provided
        to CNN. "Some of what is being said about me is untrue or mischaracterized,
        but there is enough truth in these stories to make me feel embarrassed and
        ashamed. I regret that my shame is now shared by the people I cherish dearly."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b868eae-f3b2-48de-bdbc-eb369310ed70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day,&nbsp;Russell Simmons&nbsp;announces he is stepping
        down from his companies in the wake of an accusation of harassment and sexual
        assault by screenwriter Jenny Lumet in a guest column published by The Hollywood
        Reporter.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01889517-d840-4e1d-80c5-79900b96039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know Jenny and her family and have seen her several times over
        the years since the evening she described. While her memory of that evening
        is very different from mine, it is now clear to me that her feelings of fear
        and intimidation are real," Simmons writes in a statement. "While I have never
        been violent, I have been thoughtless and insensitive in some of my relationships
        over many decades and I sincerely and humbly apologize."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf81dff-8bdf-4b0c-be8d-99274f1669b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 6</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e91cdb-00c3-488d-84cc-d4f3b473b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time magazine names&nbsp;"The Silence Breakers,"&nbsp;representing
        people who came forward to report sexual misconduct, as its Person of the
        Year.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a8e457-6193-4965-886b-1727c973a901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These silence breakers have started a revolution of refusal, gathering
        strength by the day," read an excerpt from the piece. "Their collective anger
        has spurred immediate and shocking results: nearly every day, CEOs have been
        fired, moguls toppled, icons disgraced. In some cases, criminal charges have
        been brought."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71f7782-d938-422d-9d7a-28f53f1b3a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 7</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d6fe1-867e-4069-a11d-e6a0788292d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Al Franken of Minnesota resigns from Congress following
        allegations of sexual harassment.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940b61a-908f-4c5a-b74f-20e75a50ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, of all people, am aware that there is some irony in the fact
        that I am leaving while a man who has bragged on tape about his history of
        sexual assault sits in the Oval Office," Franken says in his resignation speech.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faca7e7-3bdc-4db8-8ab3-7faa8fc39efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franken had previously said he was "embarrassed and ashamed."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea17604-3374-4f51-9317-a37b13ac28d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 11</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc3407-97ee-4c93-b6be-f55f9237a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity chef&nbsp;Mario Batali&nbsp;steps away from his restaurant
        business and ABC television show amid allegations of sexual misconduct, following
        an investigation by online publication Eater.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac999278-58be-4ae7-bbec-b4befa3ae70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batali issues an apology to "the people I have mistreated and hurt."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a80c1-ef16-471e-886c-e3595ed148df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That behavior was wrong and there are no excuses," he says. "I
        take full responsibility and am deeply sorry for any pain, humiliation or
        discomfort I have caused to my peers, employees, customers, friends and family."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3dad2d-0a21-4873-9fd8-247917871ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 1</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b57921-b844-4748-af42-b2d2c6facfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of more than 1,000 women in entertainment announce the launch
        of&nbsp;Time''s Up, a comprehensive plan to combat sexual assault, harassment
        and inequality in the workplace. Director Ava DuVernay, producer Kathleen
        Kennedy and dozens of actors, including America Ferrera, Emma Stone and Constance
        Wu, outline the mission of Time''s Up in an open letter published in The New
        York Times.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80946910-48b2-4048-84eb-bfa4013c9876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want all survivors of sexual harassment, everywhere, to be heard,
        to be believed, and to know that accountability is possible," the letter read
        in part.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3e2028-9c49-490f-9dc1-bcfe5e969414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 7</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8a001-1e9b-4144-8f6b-267218fd29db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black dresses rule the red carpet at the 75th&nbsp;Golden Globe
        Awards&nbsp;in a show of solidarity for the Time''s Up mission.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb94c3b6-80a7-4cd8-8bc4-ba1d974f97d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oprah Winfrey&nbsp;accepts the Cecil B. DeMille Award at the Globes
        and gives a rousing speech in support of the #MeToo movement. The media mogul''s
        message came during a ceremony notable for being the first major awards show
        since Hollywood began addressing sexual abuse in the entertainment industry
        and beyond.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ef77b-956b-4238-a6e1-5c2b1caf7e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want all the girls watching here, now, to know that a new day
        is on the horizon," Winfrey tells the crowd. "And when that new day finally
        dawns, it will be because of a lot of magnificent women, many of whom are
        right here in this room tonight, and some pretty phenomenal men, fighting
        hard to make sure that they become the leaders who take us to the time when
        nobody ever has to say ''me too'' again."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae7fb9-8e0b-4517-b982-9595eeee9aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 11</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9b38e7-0afc-47ae-8f9e-f4dd8bfb993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Times publishes a story in which five women allege
        they experienced inappropriate and sometimes sexually exploitative behavior
        by actor&nbsp;James Franco.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c8642-e346-4d6e-bc2e-46f0856045e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''ve done something wrong, I will fix it," Franco says of the
        allegations.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e15404-bd67-4a61-9866-fd28926e8a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 16</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1ffb01-861b-4c22-89bd-f9d231495bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aziz Ansari&nbsp;responds&nbsp;to an accusation of sexual assault
        made by a woman with whom he went on a date the year prior by saying he believed
        their encounter had been "completely consensual."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e903668-5e24-4737-81f2-7a9631271501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, a 23-year-old photographer, had shared her account with
        the website Babe anonymously, the day prior.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104e4632-c014-4866-9519-88e9e666aeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations against Ansari caused&nbsp;disagreement&nbsp;among
        many, including supporters of the Time''s Up and #MeToo movements, with debate
        around the nuances of consent.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a028f94-c00e-4da6-a1cd-42d79e6fe214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 20</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0702f03a-98cd-40f0-a963-020e31413729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second annual&nbsp;Women''s March&nbsp;results in 500 events
        across six continents -- from Wellington, New Zealand; to Bishkek, Kyrgyzstan;
        to Lusaka, Zambia; to Seville, Spain; to Quito, Ecuador; to Statesboro, Georgia;
        and Sandpoint, Idaho.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee44d15-2c90-420c-a152-e25e2d35acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s March co-organizer Linda Sarsour told CNN, "I''m just grateful
        to be alive at this moment, to see people rise up around the world."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a02130-186c-4df4-9138-ff169366dd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 6</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecaa345-171b-4975-a314-ed8f103de499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uma Thurman&nbsp;recounts to the New York Times a series of disturbing
        incidents involving Weinstein, including an alleged assault in a London hotel
        room.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb816e17-2801-4c57-ad93-1ac84643a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her interview also sparks a conversation about on-set power dynamics,
        after she recalled an incident in which she was coerced into doing a dangerous
        stunt by director Quentin Tarantino. She described the event as "dehumanization
        to the point of death."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a491e2-3f17-419d-b0dc-1a390e892517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarantino&nbsp;calls the incident&nbsp;"one of the biggest regrets"
        of his life in an interview with Deadline.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca3cc6-3f75-41ef-963d-2d25abaa2bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 11</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c94cfb-538b-4795-8333-512894d9d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Attorney General Eric Schneiderman&nbsp;files a lawsuit&nbsp;against
        Weinstein and The Weinstein Company, effectively pausing plans for the company''s
        sale to a group of investors led by Maria Contreras-Sweet.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade206b7-b710-40b6-907f-fad1f50d0f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weinstein Company leadership was complicit in Harvey Weinstein''s
        wrongdoing," Schneiderman writes on Twitter the day after filing the suit.
        "They knew what was happening. They knew how pervasive it was. And yet they
        did nothing."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdcf3ea-4fc1-4cfb-ad2b-659377929545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 17</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f30026-3d78-4a6c-a5d0-9e911155e443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weinstein Company terminates&nbsp;David Glasser, a top executive
        who had been in charge of running the studio along with Harvey and Bob Weinstein.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a781d-a115-4844-ada9-8385acc0bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glasser was fired in response to some of the allegations contained
        in Schneiderman''s lawsuit, sources told CNN.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f136d0c-f301-4fea-90da-31a1d515ef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glasser responds with a wrongful termination claim. In a February
        statement to Variety, his attorney Eve Wagner said "the board had no grounds
        to justify his firing."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a956f-d1d3-41fb-92c5-ac744cc3716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this lawsuit, we intend to bring to light facts and evidence
        to demonstrate that the board acted precipitously and with malice. We are
        confident that a complete airing of all of the evidence will show that our
        client was scapegoated by the TWC Board of Directors," Wagner added.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc9c22-fb28-4164-8944-3470af08a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 2</strong></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1d2bb-e902-4545-af12-74d166cd979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weinstein Company&nbsp;strikes a $500 million&nbsp;deal to sell
        its assets to Contreras-Sweet and investors.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb182cc-5d04-46ae-bf35-cf724dab67c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, the deal&nbsp;falls apart, and bankruptcy becomes imminent.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67867d66-19b3-49e1-91a9-24be1ee6b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 4</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2113735-98ac-463d-9c24-752cc8e100d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscars host&nbsp;Jimmy Kimmel&nbsp;caps off a loaded awards season
        with a monologue that praises the Time''s Up movement and roasts Weinstein.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba3d4e-aae5-4a79-a754-d260f2ca20e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only other person to be expelled from the Academy -- ever --
        was a character actor named Carmine Caridi," Kimmel says. "In 2004 he was
        kicked out for sharing screeners. Carmine Caridi got the same punishment as
        Harvey Weinstein for giving his neighbor a copy of ''Seabiscuit'' on VHS."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb9de54-4bda-4871-80c8-0684d7a00c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the show,&nbsp;Ashley Judd, Salma Hayek and Annabella Sciorra&nbsp;take
        the stage to talk about the #MeToo movement and praise the survivors of harassment
        who have come forward.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a78ed86-de8d-457b-9138-c7daea1f8708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The changes we are witnessing is being driven by the powerful sound
        of new voices, of different voices, of our voices, joining together in a mighty
        chorus that is finally saying, ''time''s up,''" Judd said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78971dbc-ea47-4b65-a542-1be90be1d9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 19</strong></p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0807015c-7bad-422e-af2c-e13629058f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York State attorney general announces it will review the
        Manhattan district attorney''s handling of a 2015 sexual abuse case involving
        disgraced media mogul Harvey Weinstein.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5747dc3e-9dfd-4140-8203-8c800a03a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s Up had called for an investigation into&nbsp;DA Cyrus Vance&nbsp;and
        his office over its decision not to prosecute Weinstein for alleged sex abuse
        crimes against accuser Ambra Battilana.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3e003-bca7-483f-9172-33ed9145e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, The Weinstein Company files for bankruptcy and,
        in the process, releases all former employees from the legal contracts, or
        non-disclosure agreements, that kept them from speaking out.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4792d-726d-464f-ad04-1610c460fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effective immediately, those ''agreements'' end,"&nbsp;the company
        said in a statement.&nbsp;"No one should be afraid to speak out or coerced
        to stay quiet," it added.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1631e8b9-daaf-4bd8-b5e9-7a6d90c0a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:14.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:45:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankruptcy attorney Robert Marticello told CNN the Weinstein Company''s
        decision to release victims from their NDA''s "could be viewed as an attempt
        to ensure that all of the potential claims are raised and addressed in this
        bankruptcy case." He added that victims asserting claims could benefit from
        the sale of the company''s assets, after others, including creditors and attorneys,
        are paid from the proceeds.</p>'
  'china-bible':
    'author': ' James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-05T22:56:15.995+08:00
    'imagesource': 'jcr:514f47a6-00d5-4b6a-a6dc-7b6b447165a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a040784-cc02-40cc-aab5-aacd17a8bf40'
    'lead': 'It has become harder to order a Bible online in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:54:29.743+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T11:54:32.531+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T11:54:32.268+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bibles pulled from online stores as China increases control of religion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78586e-0336-48cb-9b3b-5b3297af0064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Bible appears to have been removed
        from online marketplaces in China, as Beijing clamps down on how its citizens
        practice religion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cced4b8-4996-4437-abfc-d872559314c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has always controlled sales of the Bible, only allowing it
        to be distributed and printed by state-sanctioned churches, but in recent
        years it had been available to buy online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ca194-3256-47ff-928c-a1c1a4b37b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That loophole now appears to be firmly closed. Searches for "Holy
        Bible" did not return results on JD.com, and results on Amazon.cn did not
        include the main text, but did include study guides and the Koran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a7ac68-afa1-4651-ae82-65fc10ce34c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Taobao, China''s biggest online marketplace, a search returned
        results for the "baby food bible" and the "autoimmune disease healing bible,"
        but not the Christian scripture, though some related products such as an illustrated
        set of children''s Bible stories were still available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd84c09-bc83-4505-ac2f-2042b0bb1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JD.com, Amazon.cn and Taobao did not immediately respond to requests
        for comment. Thursday was a public holiday in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ebb9a-6a6a-4e20-b5b5-55b4ffcf0a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two online merchants told CNN customers may still obtain copies
        of the holy book from them through private messages, but public listing of
        the Bible is now impossible on Taobao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e5d27-cdf0-4021-8709-dd68762466aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historical hostility</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad68164-a815-4c2b-9992-66e3f8eb4727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Cook, senior research analyst for East Asia at Freedom House,
        said the sales ban "is an important example of how internet censorship intersects
        with restrictions on religious freedom."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f9ea3a-e157-4849-9297-b9dfa4ae5add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sensitive religious topics and groups are among the most censored
        in China," she said. "In our research we found the Chinese authorities increasingly
        using more high-tech methods to control religion and punish believers -- including
        surveillance and arrest of believers for sharing information online."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e6d19-f35b-48bf-bfc8-0df7b7b67a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religious practice in China is tightly controlled by the government,
        with the five recognized faiths -- Chinese Buddhism, Islam, Catholicism, Protestantism
        and Taoism -- supervised by official organizations such as the Chinese Patriotic
        Catholic Church or the Buddhist Association of China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb37e9e-4f46-47c1-bd6d-1d1ef1214af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a recent five-year plan on Christianity in China,&nbsp;published&nbsp;by
        the State Administration for Religious Affairs (SARA), maintaining the "principle
        of independence and self-management" is important due to the "humiliating
        history of the Chinese people" and the use of Christianity by the powers of
        "colonialism and imperialism."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bacd304-0dcf-457a-9ec9-dbb5d95c3713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Catholic bishops are not appointed by the Pope, which has
        been a key sticking point between Beijing and the Vatican&nbsp;since relations
        broke down in 1951.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20466049-0044-49d5-b304-559dc8f1a362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress did appear to have been made in recent weeks, with some
        Chinese officials saying a deal with the Holy See could take place over Easter,
        but this did not pan out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd6e739-2e45-4d61-98ad-0b92fcde2361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Nee, China researcher at Amnesty International, said the
        Vatican "should probably take this issue into consideration in its discussions
        with their Chinese counterparts -- since the banning of the sale of Bibles
        is obviously a worrying move demonstrating the worsening state for freedom
        of religion in China."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b68493-5f7d-4af3-bfa6-39f18742b399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religious oversight</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6021fb5-c30a-4ffc-b65b-20e2d285b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said China is currently undergoing a major shift in how
        it governs and sanctions religion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e0b47-f969-4fcc-98d7-f704c0704e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Front Work Department, a previously shadowy department
        of the ruling Communist Party that oversees&nbsp;Chinese influence efforts
        overseas, recently took over responsibility for&nbsp;ethnic and religious
        affairs, further strengthening the Party''s absolute control over society.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e138437b-c217-482f-acb6-f18d5bf95ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a new government white paper on religious freedoms,&nbsp;published
        this week, faiths must "adapt themselves to the socialist society."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f8b11f-d7c2-4205-ae3d-c007bf793f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Religious believers and non-believers respect each other, and live
        in harmony, committing themselves to reform and opening up and the socialist
        modernization, and contribute to the realization of the Chinese Dream of national
        rejuvenation," the paper said, listing official Communist Party policies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549a2c77-a36c-4417-90ce-a6fb177f49d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(There is) a broader trend under President Xi Jinping to more tightly
        control religion, especially Christianity," Amnesty''s Nee said. "It''s absurd
        that the government claims to promote religious freedom at the same time that
        they''re banning the sale of Bibles."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f03a0f-c6a2-4c25-a9a1-c2947a5865f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts are underway to produce a new version of the Chinese Bible,
        with a more "Sinicized" text, according to the SARA five year plan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4733be-a5b2-49b0-bf85-10e0b2ad9fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility of the Bible''s being removed because of planned
        efforts to engage in and publish official reinterpretations would fit with
        a broader effort by the atheist (Communist Party) to actively interpret religious
        scriptures that we''ve seen for Islam, Tibetan Buddhism, and to a lesser extent
        to date, Christianity," Cook said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98643399-1f84-4861-9291-6e555a062ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:54:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:54:32.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the move could backfire on the authorities however, alienating
        mainstream Chinese Christians who are "otherwise apolitical ... and perhaps
        encouraging them to jump the Great Firewall or seek out extralegal avenues
        for obtaining a copy of the Bible."</p>'
  '13-reasons-why-warning':
    'author': 'Alessia Grunberger, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-05T22:47:05.523+08:00
    'imagesource': 'jcr:da872f4c-00a3-44b7-b8e8-1ca2b3a7ba69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f52c4443-8ea8-4ae8-8778-09e44213c824'
    'lead': 'Is this Netflix warning enough?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:57:46.706+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:46:24.683+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:46:24.277+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''13 Reasons Why'' warning is a start, experts say, but they want more

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da519b6-6774-470b-823d-10ab17ac3c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Almost immediately, Kate was hooked. She''d seen advertisements
        for the hit Netflix series "13 Reasons Why" and heard that some friends were
        watching it, so she gave it a try.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04483169-75d4-470c-a5b9-76719bc1c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within one or two episodes, I was completely hooked and was super
        into it and felt really emotionally involved in it," she said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a2b72f-2009-4f95-ae39-a89d04f487eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And, so I, essentially, sped through the whole show ... which is
        not easy to do when you are working and also going to school. But I ended
        up doing it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934b3b2-0edd-4c71-9a0a-e77fbe646814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate, 25, is a victim of domestic abuse and sexual assault, and
        she has depression, anxiety and post-traumatic stress disorder. CNN agreed
        to use only her first name in order to protect her privacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75efb1b-3a0e-4c34-9b52-3f568af7ec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t watch "13 Reasons Why" because it was enjoyable as much
        as for its relatable -- albeit graphic -- content.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c4d954-5b15-421f-92a8-17e9a2fd7f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13-episode drama, which was released in March 2017, follows
        the fictional story of a teenager named Hannah Baker who takes her own life,
        leaving behind 13 audio recordings on cassette tapes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1646f60a-0ffc-48be-85da-900fca43b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sparked a national debate about mental health and suicide and
        prompted some mental health professionals to warn that "13 Reasons Why" could
        pose risks for viewers, especially for those already struggling with mental
        health issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ebc59-2088-4f5d-85a1-40595430347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ideally, we hope that young people will avoid Season 1, as it was
        proven to increase Google queries about suicide, and several local mental
        health service providers have reported increases in instances of suicidal
        thoughts and suicide attempts among their clients as a result of the series,"
        said Laura Horne, director of programs at Active Minds, a mental health organization
        that works with young adults.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71d693f-889d-4c43-986d-0590bd3870bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the bingeable show, however, commend the series for raising
        awareness about suicide and shedding light on how to spot warning signs of
        depression or suicidal thoughts. A&nbsp;second season is planned, but its
        release date has not been announced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ccbe9-efae-4ed0-bf76-f67abe2b2827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the controversy, Netflix has taken extra steps to
        provide viewers with more resources on mental health, bullying and other tough
        topics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb1d248-6c0c-4076-b6aa-987d6b3d0146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes, which are the result of a study commissioned by Netflix
        to look at the impact of the series, include the addition of a warning video
        that will air at the start of each season, an after-show that features the
        cast and experts, and more crisis information and suicide prevention resources
        online at&nbsp;13ReasonsWhy.info.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6dbb29-df5e-484e-ab86-9f8e6694f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon after the Season 1 launch, we saw global conversation explode
        on the controversial topics covered by the series and understood we had a
        responsibility to support these important discussions," Netflix said in a
        statement. "To understand whether and how the series opened dialogue between
        teens and parents, we commissioned a global research study with Northwestern
        University''s Center on Media and Human Development, which has an active research
        focus on the impact of media on children and teens."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649cab7f-a20f-4e7f-b617-dd82adc72579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers want more resources</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8fdd85-80fb-4679-b4e5-d40f0c575786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that "nearly three-quarters of teen and young adult
        viewers said the show made them feel more comfortable processing tough topics."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b49bff2-1120-4cfd-a078-825811a33d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study also revealed that viewers wanted Netflix to
        provide more resources.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b796e660-3456-4da2-a7c4-5f1ee37c790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to note that limits to the research study design
        leave the unanswered question of the impact of the series on vulnerable viewers
        who may be put at risk by being exposed to the content." said John MacPhee,
        the executive director and CEO of the nonprofit JED, which works to prevent
        suicide in teens and young adults.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef8b81-f8ee-41a5-ae67-83dead2c0213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study&nbsp;found that the show prompted an increase in
        online searches for suicide ideation and terms related to suicide awareness
        and prevention.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b3aaf7-c85f-4429-ab81-a16bc0f0aa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though mental health professionals have expressed support for Netflix''s
        efforts to provide a warning and more resources, some feel that they aren''t
        enough.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489eb7ab-4089-4801-a14a-cf9aa29c23ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the extent that Netflix is helping us have a better conversation
        about depression and other mental health diagnoses that contribute to suicide,
        I think that part is good. I just think the follow-through could be improved
        a bit," said Lauren Caldwell, director of the American Psychological Association''s
        Children, Youth, and Families Office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505ec3e2-b6ca-455b-a09e-5a7dc232d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested that Netflix play its introductory video before each
        episode, add "more depth" to its viewing guide and air its after-show following
        each episode.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20a400-341a-4380-a334-d6edf9d83f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix didn''t respond requests for comment on this story.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899ef93d-dc77-4769-a3a8-6f740ff61b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other mental health experts agree that the efforts are a step in
        the right direction but say they don''t go far enough.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e1dfe3-d4eb-4d89-b952-1d84260ffefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention, not understanding</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f3dc6-0122-4d12-a609-150a8ccfc410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ''13 Reasons Why'' brought an astounding amount of attention to
        suicide," Active Minds'' Horne said. "It didn''t bring understanding about
        this one crucial fact: that suicide is preventable.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f9e33-6a6b-4c6b-a844-06ba710e4b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe Netflix had a responsibility to add crisis and other
        resources for Season 2 because that context is crucial," she said. "The new
        resources are a plus, but not having seen the second series, we don''t know
        if messages about prevention are embedded within the show itself in a way
        that better balances safety and accuracy with entertainment."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c64042a-9181-4a4b-b718-cbeb887e6b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, viewer Kate was pleased to read that Netflix was incorporating
        new ways to better protect and inform its viewers. But she thinks the streaming
        service shouldn''t limit airing the advisory message to once a season.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbfc4ce-1019-44a5-a737-37332868705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s good that they''re having this video at the beginning
        of the season," she said. "However, I don''t really know if a video at the
        beginning would help as much as a video at the middle or the end, because
        it seems to go pretty downhill, at least in the first season. And I don''t
        always know how likely ... people are to reach out about the things that they''re
        feeling during the show.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7692ab0b-c553-45da-8033-818182166f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the video is a good effort, but I wonder what kinds of
        real-life effects it''s going to have versus it''s more Netflix being able
        to have a disclaimer like ''oh, we know this is triggering; here''s our blurb
        about it,'' " she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3592c5d8-a135-407a-9036-84fe007913e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate also said the show made her feel more depressed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb2151e-367b-46c3-8834-0bcffeae2083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really identified with (Hannah) from past experiences and knowing
        how low she can get. And I felt lower and lower and lower as I watched her
        get lower and lower and lower."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3264a421-ae73-4e39-bf14-b20614c0c544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussing tough topics ''important''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72329b97-e46f-4e92-a52b-609173d4ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its negative effects on Kate, she said, it''s important
        to have shows that discuss such tough topics. She suggests a warning screen
        at the beginning of each episode, urging viewers to take a break.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf6dc7-bdd9-4db8-927b-5edbee30a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even something as simple as that, because I think especially in
        the first season, it was really suspenseful and really easy to go from one
        episode feeling really crappy to another episode feeling even crappier."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808bcd75-78ce-4186-9662-ca67dd8a8c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suggested that Netflix broadcast messages throughout the
        show, asking people to hit pause if they need a moment to process the content.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953efa93-88e1-409e-a8b1-e787767842e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:57:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:46:24.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know how they have the ''are you still watching'' reminder?"
        she asked. "It could be something like ''hey, maybe take a break from watching''
        or ''this episode is going to depict x, y, z. If you''re not comfortable with
        that, consider reading a synopsis online.'' "</p>'
  'prince-harry-markle-wedding-preps':
    'author': 'Judith Vonberg, CNN'
    'caption': 'The royal wedding of Prince Harry and Meghan Markle is not expected
      to translate into an immediate boost for British tourism.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-05T22:40:50.492+08:00
    'imagesource': 'jcr:1222854b-9c96-4202-8909-16009127e574'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb4ec659-4268-48dc-aac0-a28063d97291'
    'lead': 'Here''s what we know so far and what''s still under wraps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T12:57:35.206+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T12:57:39.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T12:57:39.042+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Royal wedding 2018: What we know so far

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc8db9c-e00c-47b6-97c8-dcd1c6cbede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Britain''s Prince Harry and Meghan Markle&nbsp;announced
        their engagement in November&nbsp;last year, sparking months of speculation
        about the details of their upcoming wedding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cb3588-3770-4860-8976-3730f851ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors about the dress, the performers and the all-important guest
        list continue to swirl. Here''s what we know so far and what''s still under
        wraps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a3c463-0817-46f4-8204-028d505ee262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venue</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab6fa56-8ae5-42a9-8394-4cf866e473e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry and Meghan Markle will marry on Saturday, May 19, in
        St. George''s Chapel in the grounds of&nbsp;Windsor Castle, about 20 miles
        (32 kilometers) west of central London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca843b1-291f-42aa-8935-7c5a032e0d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windsor is the oldest and largest inhabited castle in the world
        and an official residence of Queen Elizabeth II, who spends most of her weekends
        there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09a3ea6-0b5b-4042-b380-1b34485290b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chapel has a capacity of around 800.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbadcc9a-6192-4603-8fa9-ce41a27bf41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London florist Philippa Craddock&nbsp;has been tasked with decorating
        the chapel. Her team plans to use white garden roses, peonies and foxgloves,
        as well as branches of beech, birch and hornbeam for the floral displays,
        which will be distributed to local charities after the wedding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd72c4a7-57fa-47d5-bc37-942279c74442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the plants will be sourced from the gardens and parkland
        of the royally owned Crown Estate and Windsor Great Park, according to Kensington
        Palace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36749d8-f0d3-45e2-a6d3-6cbe81d5209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schedule</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81134984-17f4-47a6-ae74-2edfb989f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple will exchange vows at noon (7 a.m. EDT).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67323be-5d76-4710-aefc-54cc992a335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1 p.m. (8 a.m. EDT), the newlyweds will leave Windsor Castle
        in a carriage for a roughly two-mile procession, traveling along the High
        Street through the town of Windsor, before returning to the castle by the
        Long Walk, according to the Palace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8f795-cb77-4a6f-a9ad-a3eccc66f63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple and guests will then attend a reception hosted by Queen
        Elizabeth II at St. George''s Hall in the castle grounds, prior to a smaller
        evening reception for around 200 friends and family hosted by Prince Charles,
        Harry''s father.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd65e3fb-046c-4dbb-b552-df762c7f8108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec254327-f7eb-4932-bde1-32fe5a9fb4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dean of Windsor, the Rt. Rev. David Conner, and the Archbishop
        of Canterbury, Justin Welby, the leader of the Church of England, will officiate
        the ceremony.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab0bc62-847f-4dcc-93d1-90eda3e2ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle is now a fully fledged member of the Church of England after&nbsp;she
        was reportedly baptized and confirmed&nbsp;by Welby in a secret ceremony in
        March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66653d47-871f-47d0-8f51-d02962351d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been widely assumed Prince William will step into the role
        of best man. But in January, the Duke of Cambridge spoke of the upcoming nuptials
        and joked that his brother had not asked him yet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00edf88-7e96-4c27-8884-ac64ba5b8a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 250 members of the British Armed Forces will also be involved
        on the day, an acknowledgment of Harry''s time in the army. Personnel from
        a number of units including the Royal Marines and the Windsor Castle Guard
        will line the local streets, with music provided by the Band of the Irish
        Guards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7311316-f087-433b-bd09-227ee836d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guest list</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef019ce-dbb4-4f00-91e6-994fcce11851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,600 people will receive a personal invitation&nbsp;inside
        the grounds of Windsor Castle on the big day. The invitees -- including 100
        local schoolchildren and 610 Windsor Castle community members -- will be able
        to watch the arrivals of the bride and groom and their guests and to watch
        the newlyweds depart the castle on their carriage procession.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec6872-fd51-4ce9-b184-6052774c8127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official invitations to the ceremony and the lunchtime reception
        have been sent, but the guest list remains a secret.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c837194a-a6b8-456c-8605-ad47371a1736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invitations were made by Barnard &amp; Westwood, a London printer
        and bookbinder that has been making invitations for the royal family since
        the 1980s, according to Kensington Palace.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ff1d4-eecb-4504-aded-6f3446e2a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security operation</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59ffe61-f70f-414d-88be-6669af8a5b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thames Valley Police, the force that operates in the borough of
        Windsor and Maidenhead, has overall command of the policing for the wedding
        and is supported by partner agencies including the Metropolitan Police and
        the British Transport Police, according to a spokesman for Thames Valley Police.
        The operation is one of the largest ever undertaken by the force.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db8634-5199-436f-a14f-eae7c28bbb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police statement, security in the area has already
        been stepped up, with armed and unarmed officers as well as search dogs and
        mounted police patrolling the streets of Windsor in the weeks leading up to
        May 19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beeb789-834a-49fc-9919-37672efdfc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have warned that people traveling to the area by car on the
        day may be stopped by police, while British Transport Police will be patrolling
        train stations and carriages. Anyone arriving in Windsor by train will be
        screened and searched.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b892c7a-4de9-4748-8091-48910457dce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no details yet on the cost of security for the wedding
        or the number of officers involved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e129f-e87b-44a8-a6d4-524c0e31af29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The menu</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3767060-2997-4904-ab55-2e0b13dc2996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests will enjoy a&nbsp;non-traditional wedding cake made by pastry
        chef Claire Ptak. The lemon elderflower cake will feature buttercream and
        fresh flowers as decoration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffc5ace-2cc9-4e44-ad61-88966f941099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ptak, who was raised in California and now owns London-based bakery
        Violet Cakes, was previously acquainted with Markle, who had featured the
        chef on her former lifestyle blog.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe0ca5-6037-44b4-8a93-08270af9917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further details of the food and drink being offered have not been
        released.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca6214-c6f8-43df-9c37-769fdf2931b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entertainment</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a880697-516d-4eab-a9c0-fa58e203e6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite&nbsp;rumors that the Spice Girls, Elton John, Ed Sheeran
        or Sam Smith could be performing at the&nbsp;second, evening&nbsp;reception,
        nothing has yet been confirmed by Kensington Palace.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40aabb2-837d-4b63-ba31-297c4d82f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The honeymoon</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5682c5-003d-482c-8393-94c330fe5bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the wedding itself will be a public affair, the choice of
        honeymoon destination is a closely-guarded secret.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff81d6-e34e-4dcf-9c9d-bd6268b61fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:57:35.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T12:57:39.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s already a long list of locations being suggested as possible
        destinations, including Botswana (where the pair vacationed early in their
        relationship) and the Seychelles (where&nbsp;William and Catherine spent their
        first days&nbsp;as a newly-married couple).</p>'
  'facebook-australia-probe':
    'author': 'Rishi Iyengar'
    'caption': 'After downloading my stored data on the site I''ve been a member since
      2004 I was presented with an enormous amount of personal details that have been
      collected about me over the years | Photo from CNNMoney/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-05T22:32:07.539+08:00
    'imagesource': 'jcr:9a487108-d84d-4695-8a03-98c4d35e13e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64f44f5d-5cc3-4022-9671-d3a1818a9436'
    'lead': 'The probe will examine whether the social media giant breached Australia''s
      privacy laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:00:15.462+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T13:00:18.794+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T13:00:18.585+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia launches investigation into Facebook over data scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1d342a-e03a-477c-8f49-90f41e85568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) --</strong> Australia has launched a formal
        investigation into Facebook after the company revealed information about hundreds
        of thousands of Australians was potentially exposed to data research firm
        Cambridge Analytica.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4976db9e-0544-402e-932f-ae1aff48949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation will examine whether the social media giant breached
        Australia''s privacy laws, the Office of the Australian Information Commissioner
        (OAIC) said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fafe38b-8aaf-42da-a0bc-088455089f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the global nature of this matter, the OAIC will confer with
        regulatory authorities internationally," Angelene Falk, the country''s acting
        information and privacy commissioner, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e6471-0f18-4f9c-921b-9b977fd82b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook revealed on Wednesday that&nbsp;data from 87 million of
        its users&nbsp;"may have been improperly shared with Cambridge Analytica,"
        far higher than the 50 million estimated by initial reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96033440-e827-47fe-9f93-de846b1fe75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little over 300,000 of those users were in Australia, the company
        said in a blog post. The vast majority of the affected users --&nbsp;around
        70 million -- were in the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21215f65-d139-4b8d-83cf-d17fd83bd0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions more users were potentially affected in other countries
        including the Philippines, Indonesia, the United Kingdom, Mexico, Canada,
        India, Brazil and Vietnam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc9d38-04e4-4d9e-9266-8e7b3007fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s communications minister, Rudiantara, told CNNMoney
        that he had asked the country''s national police to launch a criminal investigation
        into whether Facebook had violated local data privacy laws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ee7f2-8558-4408-893d-c28acdade6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether such an investigation has been launched.
        Indonesian police did not immediately respond to a request for comment late
        Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e20619-35e9-41b2-9d62-b667aabbaa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudiantara said the government is now waiting for Facebook to share
        results of its&nbsp;ongoing third-party audit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b234880-ea6e-4452-87f4-450079335802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would "deeply consider" shutting down Facebook
        in Indonesia if the results of the audit were "not satisfactory."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c25db39-0af5-4058-8ac6-83d91f3124c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica, which worked on President Donald Trump''s 2016
        campaign, disputed the numbers disclosed by Facebook, saying in a statement
        that it "licensed data for no more than 30 million people" from&nbsp;an independent
        scientist who collected it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f6c10-33eb-45d9-9bc0-12261cf4cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not receive more data than this," the firm said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9502012f-3243-479b-bb2e-a56b65579f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Thursday that it had not authorized Cambridge Analytica
        to access the user data, which was gathered by an app created by the independent
        scientist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2655da42-8e32-413c-8321-5507742cd7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook friends of users who downloaded the scientist''s app may
        have been affected, according to the company. In India, for example, only
        335 people installed the app, but the data of more than 560,000 people may
        have been exposed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7a691-3e1b-4c42-8809-65b709e63674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s technology minister said last month that "any data theft
        of Indians ... shall not be tolerated." The Indian government didn''t immediately
        respond to a request for comment Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a46177-9959-4807-8077-f3277753b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also continues to face the fallout from the scandal in
        the United States. CEO Mark Zuckerberg is set to testify in front of two separate
        US congressional panels next week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454faebe-33f3-4109-a1e3-3d4c0aa84f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to notify individual users whose data may have
        been improperly shared with Cambridge Analytica by April 9.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eabb64-d066-4615-b585-dab63c0ca3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:00:15.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T13:00:18.800+08:00
