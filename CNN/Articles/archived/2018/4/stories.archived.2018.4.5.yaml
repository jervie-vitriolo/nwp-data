      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the traumatizing incident, Curtis said she is grateful for
        surviving her near-death experience.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da7632-5767-4826-adb1-eec8a5e40f1c'
      'mgnl:activationStatus': true
