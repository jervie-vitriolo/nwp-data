      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — It is time to break free from the
        limits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f689a-9830-45c7-93b6-5bcfddedd83f'
      'mgnl:activationStatus': true
