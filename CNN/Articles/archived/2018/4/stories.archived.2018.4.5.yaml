      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Carr''s interview aired, Adele posted a photo from the wedding
        day captioned, "Seeing as the cats out the bag. I married two of my best friends
        in January. You know me any excuse to dress up..."</p>'
