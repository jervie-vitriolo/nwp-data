      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British comedian Alan Carr said in an interview on Tuesday that
        the Grammy winner got ordained so she could officiate his wedding to Paul
        Drayton in January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec37f5-509b-4f05-bb54-d7f76e0ce8aa'
      'mgnl:activationStatus': true
