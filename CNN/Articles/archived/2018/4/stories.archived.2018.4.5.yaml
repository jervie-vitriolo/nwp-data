      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V9 also provides 64GB of internal storage, which could be expandable
        with a microSD card of up to 256GB.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a7f44-6fb6-486b-8d4c-d3d64807745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:19:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:51:04.027+08:00
