      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn from the director of “Camp Sawi” and the recent release, “Meet
        Me in St. Gallen” about the basics of filmmaking. Villamor will teach about
