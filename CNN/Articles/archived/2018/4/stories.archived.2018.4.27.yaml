      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor fell into the water with Negros Occidental Representative
        Albee Benitez, Zamboanga City Rep. Celso Lobregat, and other local officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e43e56-fd0e-4955-a7be-6d9681aa4ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:11:42.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:11:46.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines Balitaan, Climaco said what happened
        to them was not the only mishap in the housing area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e9ffe-6749-406b-ac8e-279f7f78bbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:11:42.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:11:46.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few minutes later, another bridge fell in that same site," she
        explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2409b52-12a6-43d7-ab02-028d68fdc180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:11:42.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:11:46.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco said she does not want these to happen to recipients of
        the units.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f2113f-b04c-49f5-9145-3fa2bb7b0e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:11:42.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:11:46.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We became ourselves, first-hand victims of the utilization of substandard
        materials and building projects," she said.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Panayam kay Zamboanga City Mayor Beng Climaco ukol sa aksidente
        sa tulay | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Ik6XilPoJQ">pic.twitter.com/Ik6XilPoJQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/989724852851392514?ref_src=twsrc%5Etfw">April
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

