      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Leaders of the two Koreas have agreed to
        end to the Korean War, 65 years after hostilities ceased, in a wide-ranging
        joint announcement struck Friday, that includes working towards the complete
        denuclearization of the Korean Peninsula.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c8254-2edb-461b-b2a7-7b8907bcf0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in and his North Korean counterpart,
        Kim Jong Un, signed the "Panmunjom Declaration for Peace, Prosperity and Unification
        on the Korean Peninsula," at the demilitarized zone (DMZ) that has divided
        the two countries for more than six decades.</p>'
