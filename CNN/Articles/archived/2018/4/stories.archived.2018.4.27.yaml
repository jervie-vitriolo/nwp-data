      'mgnl:lastActivated': 2019-06-07T15:28:46.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) –</strong> The
        Bureau of Immigration on Friday issued a hold departure order against eight
        suspects in the smuggling of ₱6.4 billion worth of illegal drugs from China.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Copy of the order including some of the respondents in the
        ₱6.4B shabu shipment in the Immigration’s hold departure list | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/dLNEXIFWE1">pic.twitter.com/dLNEXIFWE1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/989790672759570432?ref_src=twsrc%5Etfw">April
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c023a-4f60-49a8-a5cb-c1335e607efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:41.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:28:46.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603fc7d9-b126-428f-b3cd-2dc8a28f2ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:41.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:28:46.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barred from leaving the country are Chen Ju Long (alias Richard
        Tan), owner of the Hong Fei Logistics warehouse where the illegal drug shipment
        was found; alleged middlemen Li Guang Feng (alias Manny Li) and Dong Yi Shen
        Xi (alias Kenneth Dong); Customs broker Teejay Marcellana; and Taiwanese businessmen
        Chen Rong Huan, Chen I-Min and Jhu Ming Jyun; as well as one Chen Pong Juan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23031815-5cf9-47bf-af63-cdf39ded6a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:41.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:28:46.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOJ files drug case vs. ''conspirators'' in P6.4-B shabu smuggling</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e6b467-5829-4f8f-95b7-5be6dd7d11e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:41.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:28:46.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs fixer Mark Taguba, who had surrendered to the National Bureau
        of Investigation last January, was not included in the hold departure order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d586457-78fd-4082-985d-6330434cc34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:41.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:28:46.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba, along with the eight suspects, have been charged for allegedly
        conspiring to transport and deliver dangerous drugs under Sections 5 and 26
        of the Comprehensive Dangerous Drugs Act of 2002. They could be facing a punishment
        of life imprisonment and a fine of up to ₱10 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46732403-a9ee-4afc-961d-5e25ad8f1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:41.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:28:46.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shabu shipment is one of the biggest hauls of smuggled drugs
        in the country. It was able to pass through the Bureau of Customs as kitchenware
        on May 17, 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0b84d-c9db-4783-89f4-abaf687b85dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:41.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:28:46.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 26, Customs officials found the bags of shabu in Tan''s warehouse,
        hidden in five solid steel cylinders used in printing presses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb722c66-64ad-432b-8db8-19037be236ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:41.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:28:46.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱6.4-billion worth illegal drug shipment was also the subject
        of a Senate inquiry.</p>'
    '16':
