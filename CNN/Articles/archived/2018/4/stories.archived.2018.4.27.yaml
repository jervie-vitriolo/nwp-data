      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7bd3d8-15fb-4d52-bc61-e03cd28abfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.855+08:00
