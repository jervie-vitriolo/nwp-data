    'template': '1'
    'title': 'North and South Korea vow to end the Korean War in historic accord

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f07b3-280e-490e-b323-ac7781a8a8ba'
