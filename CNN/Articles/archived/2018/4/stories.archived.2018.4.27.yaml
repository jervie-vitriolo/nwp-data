        peace summit. Kim became the first North Korean leader to step into South
        Korean territory since 1953 on Friday, crossing the line that separates the
        two Koreas at the demilitarized zone (DMZ). (📸: Korea Summit Press Pool/AFP/Getty)</a></p>
