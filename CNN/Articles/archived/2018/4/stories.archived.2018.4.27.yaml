    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T16:44:53.043+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CBCP appeals Immigration order for Australian nun to leave PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf9843b-d187-4d46-9d5f-0cb2e94aa3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:44:49.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:44:53.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 27) — Leaders of the Catholic
        Church in the country appealed to the Bureau of Immigration (BI) on Friday
        to reconsider its controversial order to expel Australian nun Patricia Fox.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef5ec56-1f5c-4cd9-814c-eb425912df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:44:49.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:44:53.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a hope for a reconsideration regarding the BI''s order after
        giving Sr. Patricia a chance to explain herself again, in a spirit of dialogue,
        could she be given a chance to stay and continue serving our people?" the
        Catholic Bishops Conference of the Philippines (CBCP) asked in a press statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da8ca8-36b6-448e-b702-c0da2a12b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:44:49.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:44:53.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church leaders attested to the 71-year-old nun''s "sincerity
        and dedication (to) serve our people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6abeeed-2c9f-4bc5-8a10-16de3b378608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:44:49.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:44:53.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox was ordered to leave the country in 30 days after the BI revoked
        her missionary visa for engaging in political activities, which the government
        deemed as a violation of the terms of her stay in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e347c7-46aa-4006-a922-65f4297e2d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:44:49.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:44:53.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had admitted ordering an investigation
        on Fox for "disorderly conduct."&nbsp; The Palace said the nun had joined
        protest rallies against the government, which led to her temporary detention.
        She walked free April 17 after a day at the BI headquarters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22443eca-864d-432f-aeaa-38a3cd29ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:44:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:44:53.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox had repeatedly denied the allegation and her lawyers said they
        will file a motion for reconsideration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4123395e-718f-446a-8965-e0d6ad36dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:44:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:44:53.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a religious (person) I have been joining pro-human rights rallies
        for the farmers, for their land rights, to release political prisoners. When
        you call it political, I call it part of our duties as religious," Fox told
        reporters shortfly after being released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a666d-eb72-44f6-bd59-fffac7f49932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:44:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:44:53.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s deportation case is still pending before the BI''s special
        prosecutor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449acb81-fef2-4e04-93c7-53cd1fbc91c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:44:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:44:53.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau''s spokesperson Atty. Antonette Bucasas-Mangrobang earlier
        told CNN Philippines Fox was not blacklisted and was welcome to return to
        the country as a tourist. Australian nationals are allowed in the country
        without a visa for 30 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64f4a5-feda-4489-acaa-04b98402ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:44:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:44:53.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP said the Church would help Fox, who recently joined the
        International Fact-Finding and Solidarity Mission in Mindanao. In 2013, she
        was also detained for joining protests in Hacienda Luisita, which is&nbsp;
        owned by the family of former President Benigno Aquino.&nbsp; She was released
        without charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a948b-b881-42c2-b01c-5416570ebb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:44:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:44:53.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP said the Australian nun had been working in the Philippines
        for 27 years, helping farmers and indigenous peoples. She is also a member
        of the Rural Missionaries of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcda60c-d501-4147-8f64-de9ca994b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:44:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:44:53.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various other groups and some lawmakers have called on the government
        to let Fox stay in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc8425-884b-4af6-870d-067942a5d7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:44:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:44:53.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Bam Aquino said he would file a resolution calling
        for an investigation on possible abuses in the deportation of foreign nationals.</p>'
  'is-veganism-a-privilege-in-Philippines':
    'author': 'Julienne Joven'
    'caption': 'In the Philippines, veganism is still viewed as a lifestyle only possible
      for the rich, given the costlier plant-based and gourmet alternatives to your
      everyday food choices. Illustration by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2018-04-27T16:42:38.932+08:00
    'imagesource': 'jcr:eaf772d7-c17e-47c0-800d-d5a7a84193be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b309dfd3-b723-44ae-b0d1-f32ac198d9eb'
    'lead': 'What happens to our farmers and fishermen if we do attain the vegan utopia?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T16:47:37.346+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T16:47:41.227+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T16:47:41.027+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In the Philippines, is veganism a privilege?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac0346-f515-4d21-b3d6-71cc41562926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> More than being
        another health fad, veganism has proven itself to be a growing lifestyle movement
        in the Philippines over the last decade. The strictest among all forms of
        vegetarianism, being vegan requires a complete rejection not only of animal
        meat but also of animal by-products such as milk and eggs. Today, the Facebook
        page of the Vegetarian Society of the Philippines group alone has more than
        6,000 members, aside from the other Pinoy vegan support groups online. The
        Philippines even has its own page on the international Happy Cow directory,
        with a current list of 304 vegan and vegetarian restaurants all over the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10185290-1156-443b-9569-0348f268cba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippines is still hardly open to veganism, with
        some people saying that we are one of the worst countries to be vegan. Filipino
        cuisine is mostly meat-based, such as traditional favorites, adobo and sinigang.
        Foreign vegans visiting the country have also warned about the difficulty
        of entering restaurants without being bombarded by meat, and of finding snacks
        that are free of any animal by-product.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43698352-1c4a-4471-acca-9f9708094c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from access, veganism is still viewed as a lifestyle only
        possible for the rich, given the costlier plant-based and gourmet alternatives
        to your everyday food choices. Veganism has also been criticized by its opponents
        as a nutrient-deficient diet, stating that the consumption of meat and animal
        by-products is necessary in order to receive all the necessary nutrients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea764f96-e0db-4ec6-b19d-b4ae8eb552b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the local vegan community, these criticisms are huge misconceptions
        on the part of the general public. According to Eunicia Mediodia, co-founder
        of Pinoy Vegans, veganism can be a sustainable lifestyle even for the average
        Filipino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5b10b-5b64-4fc4-8b4f-a007123bd9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung mga typical na hinahanap-hanap nating mga Pilipino</em>,
        [you’ll learn that] ‘Oh, I don’t have to sacrifice my taste in order to be
        vegan,’” she said, echoing the belief of vegans worldwide that when people
        learn to recreate delicious meals without the meat, the conversion usually
        becomes easier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0525f22-467f-42b6-9ac9-94cf5ee331b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mediodia cited alternatives, such as going to the wet market to
        buy vegetables and preparing home-cooked meals, which she said will even help
        more Pinoys save money as compared to buying from restaurants. She also said
        that vegan recipes go beyond salads, citing that their potlucks at Pinoy Vegans
        have produced recipes such as vegan pizza, vegan lechon kawali, and vegan
        bacon. These are made with vegan “meats” and meat substitutes such as tofu,
        tempeh (fermented soybeans), seitan (processed wheat gluten), jackfruit, mushrooms,
        and legumes, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701b214c-e223-4962-9f73-40eb71846d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to answer the criticism on nutrient-deficiency, she said, “We
        say that because we don''t know how to balance our diet.” Mediodia believes
        that being vegan even pushes people to be more conscious of their health,
        now that they are led to expand their knowledge of alternative sources of
        different nutrients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb81780b-cabc-44f8-8762-8749cb3a5968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pinoy vegans, the benefits that veganism bring to the world
        far outweigh the troubles that come with the shift in lifestyle. For those
        who have turned vegan for the animals, including Mediodia, they believe that
        animals should be freed from human use. Veganism is more than what one eats,
        with some vegans extending this by avoiding clothes made from animal wool,
        silk, or hide, entertainment that uses animals, and products that test on
        animals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd009a526-278c-41c5-bb3a-48f7bef07735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mediodia also shared that there are those who’ve turned vegan for
        health, to avoid the saturated fat, cholesterol, and cancerous chemicals that
        come from meat. She also warned against the danger of consuming fish today,
        with reports of fish worldwide eating plastic and chemicals from our contaminated
        oceans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8125f64a-cb2a-42e0-b687-5358cef64745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are those she called vegan for the environment, or
        those who have switched to the vegan lifestyle in order to combat climate
        change and to reduce their impact on the earth''s resources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ee2cf-d001-4267-b0f6-abb7e25914b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for a country like the Philippines whose gross value of agricultural
        production in 2017 hit ₱500.4 billion, what happens to our farmers and fishermen
        if we do attain the vegan utopia?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c5368-6228-42d6-a193-0c5ab2ff44b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agricultural sector in the country is divided into four sub-sectors:
        crops, livestock, poultry, and fisheries. While crops make up 51.20 percent
        of our agri production, the other 49.80 percent are anchored on the production
        of meat. For an archipelago such as ours, this includes thousands of coastal
        communities and fisherfolk, still the most vulnerable sector in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b98947-1aef-4980-8644-7b071ad0bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mima Mendoza, graduate student at Columbia University and former
        advisor to the Philippine Delegation to the United Nations Framework Convention
        on Climate Change, talking about the sustainability of veganism and the agricultural
        sector demands an all-encompassing lens. This means that people need to understand
        that veganism is a privilege.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa5452-a8da-4ee5-8e84-bfdc49d4a9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Veganism implies that people are given a wider variety of choices
        for food,” she said. “In a country like ours, where a majority of countrymen
        can''t even put food on the table for their family three times a day, veganism
        is not about culture or cuisine, because you can always inject creativity
        in your meals, recreate tastes of our favorite dishes using alternative ingredients.
        Veganism is about food security.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f780731-0a27-4693-8b9f-987994b8e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before we even talk about food alternatives to make a vegan lifestyle
        on the consumer level, Mendoza believes that land issues have to play a huge
        part in the discussion. “Veganism won''t erase land use issues that our agricultural
        system has,” she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47bdef-a067-46cf-b7bc-0ea2a0480c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pressing land issue we have to tackle includes those done by corporations,
        and how ancestral lands are being taken from indigenous peoples for mining,
        even farming. You can see land issues even beyond the Philippines as the global
        demand for vegan substitutes have devastated natural resources: soy plantations
        in Latin America damaging the Amazon, avocado shortages in Mexico, Kenya,
        and Australia as they struggle to export to supply for the global market,
        quinoa prices rising at exorbitantly high prices that the Andes people who
        farm these can''t afford the fruits of their labor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ddd4d-705b-4bf9-8b7f-f00f7e5b5d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One research conducted on the carrying capacity of U.S. agricultural
        land compared different diets and found out that a vegan diet would support
        less people per farmland than a vegetarian diet, because of the way it wastes
        the chance to use perennial croplands to feed people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d058b56-0f2f-46db-bf8f-bd3bdce2640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mediodia and her fellow vegans, to help our farmers and fishermen
        move towards vegan production while maintaining their livelihoods would require
        a shift to vegan organic farming, one where we wouldn''t need to turn animals
        into livestock. She said that the way the government and the market spends
        on animal-based production can be changed. “''Yung money, ‘yung budget spent
        on [livestock], ang dami mo nang mapapakaing tao,” Mediodia said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba46c040-5be5-403c-8c69-ee75e3e26236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as much as Mendoza hopes that to become a reality one day, she
        stressed that to talk about sustainability is to talk about fixing structural
        and systemic problems. This will require investing more in our farmers: subsidizing
        the profession, modernizing farming practices, and providing them with the
        necessary technology to do so.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3783b1-d6da-4a3b-8ffa-ddc39c1903ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important step to take in improving the lives of our farmers
        is to invest in increasing their resilience against climate change. With every
        disaster caused by the effects of climate change — the so-called “new normal”
        — our farmers are always in danger of falling even further below the poverty
        line as they lose a lot of money and produce every year to these.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6861f6b-3740-4325-9c75-a7347fd7ede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So to talk about the sustainability of veganism is to go beyond
        the individual consumer and the individual farmer. Instead of placing the
        responsibility of transforming the way we produce and consume food solely
        on their shoulders, we should instead emphasize putting our institutions to
        task — our government, our corporations, and the processes we have in place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21ff61c-33b2-4508-be84-0df5250d69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:47:37.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:47:41.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking cradle to grave, a very big life cycle analysis
        of how our food is produced. It''s not just about human behavior," Mendoza
        said.</p>'
  'Kim-Jong-Un-Moon-Jae-in-North-Korea-South-Korea-peace-summit':
    'author': 'Katie Hunt and Sophie Jeong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-27T14:47:24.990+08:00
    'imagesource': 'jcr:efa15d86-22ce-436b-ba67-7c3b5355820d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a6283b6-e143-4a1c-bbe4-0ac0dccfa8f4'
    'lead': 'It was the moment the world was waiting for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T16:52:02.534+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T16:52:06.532+08:00
