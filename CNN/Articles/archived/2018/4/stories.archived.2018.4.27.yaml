  'bello-confident-philippines-kuwait-ofw-deal-to-proceed':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-27T21:59:36.467+08:00
    'imagesource': 'jcr:0bb41d09-dc7b-4370-88af-c51c29d1ce80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aeede70-b9b3-4d78-9c14-a97fe00a1de1'
    'lead': ' The Presidential spokesperson says possibility of signing Philippine-Kuwait
      labor deal is "up in the air," while the Labor Secretary remains optimistic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T16:54:51.487+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T16:54:55.277+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T16:54:55.042+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH-Kuwait worker protection deal ''up in the air'' - Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5925b33-576a-4f6e-9768-6b3c0fb15667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) –</strong> The
        possibility of signing the proposed labor protection deal between the Philippines
        and Kuwait has become uncertain following a diplomatic row over the rescue
        of supposed distressed Filipino workers in the Gulf state, President Rodrigo
        Duterte''s spokesperson said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c57029c-a684-4030-a00f-4400cef2a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know anymore what will happen to the MOU," Presidential
        Spokesman Harry Roque told a news conference in Singapore, referring to the
        memorandum of understanding that seeks to protect Filipino workers in Kuwait
        from being absued by their employers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd268bf1b-6ed1-4a80-962f-6145e5a4097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is up in the air now with recent developments-- with
        the Kuwaiti ambassador being recalled and the Philippine ambassador declared
        persona non grata," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f59e37-0a96-4e2d-9a36-1e0ef00b88e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte will make an official statement on the country''s
        stance on Kuwait upon his arrival in Davao City on Sunday after attending
        a summit of&nbsp; leaders of the 10-member Association of Southeast Asian
        Nations in Singapore. Roque and other cabinet officials accompanied Duterte
        to Singapore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329e89ad-1bfe-4c4e-ad39-a6efcd2749ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President being a lawyer with 30 years of executive experience
        certainly had a very different reaction to the controversy," the spokesperson
        said. "It was a course of action that was not specifically recommended by
        anyone, he made up his mind… It''s a position that he personally crafted"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed35166-30a4-40c0-880d-96f9751669d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Labor Secretary Silvestre Bello remains optimistic the
        labor deal will be signed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e659434-c564-479d-aec2-ad6181d73e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Labor Secretary I''m quite confident," Bello said during a media
        briefing at the Orchard Hotel in Singapore this Friday. "<em>Dahil maganda
        naman ang ating diplomatic relations</em>, I don''t see any reason why we
        won''t have a good trade or migrant worker relation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25848beb-80e9-4bbd-afc4-b1539d19d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because our diplomatic relations are good, I don''t
        see why we won''t have a good trade or migrant worker relation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a62f049-78c0-4731-a028-a020aab7abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello is with President Rodrigo Duterte in Singapore for the Association
        of Southeast Asian Nations summit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf2721-a2d1-4cbc-8a51-388df44739c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed labor deal will protect Filipino workers from abuse
        by their employers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c649fb-4827-4e3a-a0a0-1da22fd22957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he last had a conversation with Ambassador Saleh Ahmad
        Althwaikh of Kuwait Wednesday in Malacañang, which he described as very cordial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ea1c9-1ca5-4abc-a941-50341a8afd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility of no signing was not mentioned," Bello said. "I
        gave him the impression that we are ready to sign."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd621d4d-d1c2-48c2-820e-6f603bd9a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH to Kuwait: Explain recall of ambassador, arrest warrants
        vs. diplomatic personnel</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ed5b8-bd1a-4d8d-84e5-4994305003ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras met with Philippine Ambasador Renato Villa on April 14 in
        Kuwait to talk about the repatriation of Filipino workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d74f8c0-2cdb-4d0b-86b3-acac54f85369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Bello and Paras claim that they haven''t seen the controversial
        video.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc1422-d9bc-4185-bce5-9da782b7f169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello is slated to visit Kuwait after Labor Day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6cb2e1-619b-4b18-b72f-11e7142780c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persona-non-grata</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3d53ec-0fb4-4d05-a25e-1320078c0f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello''s statement comes on the heels of a controversial rescue
        operation for Filipino workers by Philippine Embassy personnel in Kuwait,
        a video of which has gone viral. The government has since apologized for the
        issue, but not before the Kuwait government declared the Philippine Ambassador
        to Kuwait Renato Villa persona-non-grata.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c831bca-3e6e-4585-a939-a6c6cd3dbf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Kuwait declares PH ambassador persona non-grata, tells him
        to go home</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0becd7-995c-4280-9571-0455c8a3f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolinario Lozada, former Ambassador to Iraq and Palau, said the
        Philippines violated the Vienna Convention on Diplomatic Relations, which
        states that one country can not interfere with the internal affairs of another.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec3d081-b08a-4c29-b354-ca65f34b430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protocol is if our embassy has certain information about abuse
        by employers, they should give the information to the Foreign Ministry of
        Kuwait," said Lozada in an interview with CNN Philippines. "The Foreign Ministry
        of Kuwait will have to give instructions to the police to raid all of these
        private houses."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa09979a-5c27-4cf2-ad7c-d8c684d86e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This diplomatic row with Kuwait could cost the country a key ally
        in the Organization of Petroleum Exporting Countries and Organization of Islamic
        Cooperation, Lozada said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb96e41-c8d9-4ddf-91e1-99f7f55096bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello downplayed Lozada''s comment. "If I base it on the action
        of Ambassador Althwaikh of Kuwait, I don''t think the statement of former
        Ambassador Lozada is accurate," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aacf186-af60-4a30-94c7-2ef9f66d5018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ACTS-OFW party-list Representative Aniceto Bertiz called
        on the government to retaliate against Kuwait by declaring Saleh persona-non-grata.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c23ac09-aa5e-4075-9830-38172ee36d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kuwait ambassador has been recalled by his government for consultation
        anyway. We might as well forbid him from coming back," Bertiz said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e0191-f806-4d25-abb0-e8634a489b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kuwait should not have expelled Villa, considering that the Department
        of Foreign Affairs had already apologized for the misunderstanding caused
        by the (Philippine) embassy''s highly aggressive efforts to safeguard our
        workers there," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2fb953-0af6-44b1-923a-99bf447a0fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beritz said will file a resolution at the House of Representatives
        to declare Saleh persona-non-grata. If approved by the House plenary, it will
        be forwarded to the Bureau of Immigration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb0de6-9e61-493b-844c-3ecc1033b6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:54:51.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:54:55.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lois Calderon contributed to this story.</em></p>'
  'War-on-drugs-narcolist-barangay-officials-Duterte-PDEA':
    'author': 'CNN Philippines Staff'
    'caption': 'While we''re “winning the war on drugs” and pushing for a more independent
      foreign policy, an award-winning writer explores the history of our colonial
      distrust, and remembers the blood spilt in the name of our storied revolutions.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-27T16:55:25.591+08:00
    'imagesource': 'jcr:00d4c539-2dbb-404c-b0c1-d2fe07b05aa6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd337de87-aa7f-4d7e-8925-d59e7e1a3649'
    'lead': 'The Human Rights Watch calls the Duterte administration''s narco-list
      a ''virtual hit list'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T16:57:50.080+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T16:57:54.745+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T16:57:54.538+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Impending release of drug watchlist puts lives at risk – rights group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a19d5-b380-41d8-99ce-e8ef93e4bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:57:50.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:57:54.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> A human
        rights group warned against the Philippine Drug Enforcement Agency''s impending
        release of barangay officials allegedly involved in illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851726b6-ff0e-42f6-b311-9987d851b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:57:50.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:57:54.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Watch on Friday said naming the 211 barangay officials
        on the government''s "narco-list" or drug watchlist will put their lives at
        risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f24eb-6b80-4b2f-b497-64182705a2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:57:50.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:57:54.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte administration will be putting hundreds of people in
        danger if it released the names of barangay (village) officials it accuses
        of involvement in the illegal drugs trade," HRW said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2677a95e-b7b1-4b67-80ee-2321f7c8a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:57:50.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:57:54.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international nongovernment organization said the release of
        the narco-list will deprive the suspects the right to due process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf3c93-80fa-47b1-88f3-d61aaadad19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:57:50.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:57:54.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virtual hit list violates due process and is an affront to
        the rule of law," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30872cf5-ee26-43bf-9b1e-41367ded9354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:57:50.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:57:54.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the government should instead strengthen its evidence against
        the personalities, adding they should be charged in court instead of vilified
        in public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c987c2e-1548-48e0-ae97-098297b878c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:57:50.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:57:54.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA on Wednesday said President Rodrigo Duterte gave the order
        to release the names on the narco-list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e59bf44-1e3a-4c5c-b916-39faff2c132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:57:50.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:57:54.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Aaron Aquino said the list will be released
        to the public on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd57fd3-f643-4fa7-bbc6-1bd5740c70c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:57:50.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:57:54.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The list came from all intelligence units. These 211 are validated,
        (it is) confirmed they are involved in illegal drugs," Aquino told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cdf1c1-3ec6-43d3-b798-db3ecb7c3f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:57:50.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:57:54.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 89 are barangay chairmen while the rest are councilmen
        (kagawad), Aquino told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b608b46-ce45-4dc3-9670-4a8c137d05e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:57:50.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:57:54.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities are building up cases against these drug-linked
        officials, making sure they have strong evidence against them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f503cd-22a0-4b6b-8ac9-81a2baa5651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:57:50.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:57:54.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Albayalde welcomes the disclosure
        of the narco-list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae8711-6816-4c0b-b5be-4fd7dc1eb6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:57:50.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:57:54.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support his decision. To provide our electorate a chance to
        choose and decide who to vote," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdfe5f6-4772-454d-887d-d2d986c10ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:57:50.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:57:54.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department has said a task force will be created to
        investigate barangay officials linked to drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a12f6-70f8-4054-b5f4-eacb24df875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:57:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:57:54.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impending release of the narco list comes in the wake of the
        election period. The campaign period for the barangay and Sangguniang Kabataan
        elections is on May 4 to May 12; elections are on May 14.</p>'
  'duterte-SWS-survey-q1-2018':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-27T11:09:28.624+08:00
    'imagesource': 'jcr:9b729626-be3e-410b-92d4-77c57c83eddd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1fa596f-2b00-4efc-b8cf-0d605cb51597'
    'lead': 'This is the second time Duterte got a ''very good'' rating from SWS polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T16:59:51.692+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T16:59:56.480+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T16:59:56.365+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte trust rating drops from excellent to very good – SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e8ae0-4d3a-494c-bb6e-b01724f5bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:59:51.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:59:56.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> President
        Rodrigo Duterte''s net trust rating dropped 10 points in the first quarter
        survey of the Social Weather Stations (SWS) released Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172af4e-103a-47e3-94e4-973c0bc48a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:59:51.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:59:56.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s trust rating declined from an "excellent" +75 in December
        2017, to a +65 in March 2018. SWS categorizes this score as "very good."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d502b1-be8d-4cf2-ac15-00ccbe19f10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:59:51.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:59:56.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted from March 23 to 27, found three out of four
        (76 percent) adult Filipinos with much trust in Duterte, while 10 percent
        had little trust in him. This yields the rounded off +65 rating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e56b0-14bf-4710-9e82-4f3b59cfffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:59:51.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:59:56.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 14 percent of respondents were undecided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bde7fb0-02e3-4311-b391-27fdc33509e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:59:51.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:59:56.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS says trust rating measures public perception in a personality
        as a whole, while satisfaction rating gauges perception on performance of
        duty. Duterte kept a "very good" satisfaction rating in the first quarter
        survey despite a two-point drop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1bb4d8-cc7f-4cf8-912a-cf8b28160be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:59:51.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:59:56.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s trust rating dipped in the areas of Balance Luzon,
        the Visayas, and Mindanao, while his trust rating fell from "excellent" to
        "very good" in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9788694d-9536-4edb-94b7-29e3e034ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:59:51.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:59:56.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time Duterte got a "very good" score. The first
        was in September 2017, which was the lowest since his presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e5f74f-1918-4860-87ff-6750a9850890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:59:51.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:59:56.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS interviewed 1,200 respondents face-to-face nationwide for the
        poll, which has a margin of error of ±3 percent.</p>'
  'Bill-Cosby-sexual-assault-trial':
    'author': 'Darran Simon, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-27T10:16:09.913+08:00
    'imagesource': 'jcr:729f11ea-9957-4982-b542-33d48deaf950'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '032bcc1c-b1c4-43ec-afa9-d751b86705fa'
    'lead': 'Darran Simon, CNN'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T17:07:36.987+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T17:07:40.793+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T17:07:40.619+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As prosecutor seeks to revoke his bail, Bill Cosby curses at him

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bfdda3-4e2e-459c-a929-a931c861cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:07:36.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:07:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After&nbsp;the guilty verdict&nbsp;was
        announced Thursday against Bill Cosby, the TV icon shouted at the prosecutor
        in the courtroom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b09e794-230f-410b-8280-5a82afdd11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:07:36.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:07:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 80-year-old comedian''s outburst, which happened after the jury
        was dismissed, came in response to Montgomery County, Pennsylvania, District
        Attorney Kevin Steele''s argument that Cosby''s $1 million bail should be
        revoked, because, Steele said, Cosby might flee anywhere in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652dccf2-991a-49c9-9aed-441b61363574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:07:36.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:07:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steele said Cosby had a private plane and that no dollar amount
        would be able to ensure his appearance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481246e4-c5f4-4040-a3c3-4844955be58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:07:36.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:07:40.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby stood up at one point and yelled at Steele: "He doesn''t have
        a private plane, you asshole."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe1bea-9a01-4d59-8e7a-264ea1408871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:07:36.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:07:40.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Steven O''Neill did not revoke the bail, and cited Cosby''s
        age and his appearance at every hearing for the past 2½ years as reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611bd984-3301-4f8a-8647-da59f93743e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:07:36.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:07:40.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not simply going to lock him up right now," O''Neill said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562d558-ae11-4725-a7d0-a7bca73422b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:07:36.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:07:40.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are making a very big deal of something where there is a very
        high bail and he has appeared at every appearance," O''Neill told Steele.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d68303f-e516-4452-a5a2-f4cfa3e8652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:07:36.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:07:40.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge ruled that Cosby should not leave his Pennsylvania home,
        and ordered that arrangements be made for a GPS tracking device for Cosby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37177dd9-c8b3-4823-8d3e-1c3a67b0cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:07:36.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:07:40.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the recap of Bill Cosby''s aggravated indecent assault trial</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf2cba-5095-49cb-97d8-211ab8a2f14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:07:36.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:07:40.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Cosby centered&nbsp;on testimony from accuser Andrea
        Constand, a former employee with Temple University women''s basketball team.
        She testified that Cosby, a powerful trustee at Temple, drugged her and sexually
        assaulted her during a January 2004 visit to his home in a Philadelphia suburb,
        where she went to ask for career advice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16731a7b-9fd7-4483-96d8-457b01103e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:07:36.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:07:40.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury found Cosby guilty of three counts of aggravated indecent
        assault for drugging and sexually assaulting Constand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358912a8-d110-40f3-835f-3f5989e3a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:07:36.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:07:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby faces up to 10 years in prison on each count, but would likely
        serve them concurrently. A sentencing hearing has not yet been scheduled.</p>'
  'zamboanga-bridge-collapse-NHA':
