  'ukayukay-more-than-a-challenge':
    'author': 'Portia Ladrido'
    'caption': 'Where do ukay-ukay clothes come from and why do they continue to thrive?
      Illustration by JL JAVIER'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2018-04-27T15:57:41.762+08:00
    'imagesource': 'jcr:f494634a-175f-41ca-b60a-08a13aadc335'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd4fc9a6-0101-4b91-ba79-110b4d0f9d23'
    'lead': 'Where do ukay-ukay clothes come from and why do they continue to thrive?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T22:26:53.805Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-06-07T16:38:38.396+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T16:38:37.934+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When ukay-ukay is more than a challenge'
    'updated': 2018-05-02T16:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e91ad74-0dac-4d0b-bb83-418e6df9cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.805Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Wearing a pair
        of Ray-Ban sunglasses with a leather fanny pack slung across his shoulder,
        David Guison introduces a new segment for his video blog, called “500-Peso
        Ukay-Ukay Challenge.” He talks in front of a camera with the four-storey ukay
        in Anonas as the backdrop, and shares how when he was in college, he would
        go to an ukay-ukay every week and hunt for one-of-a-kind pieces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f7f899-b689-487b-afa7-9df1ab9f8f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as he promoted his video on Twitter, some users started
        calling him out for “gentrifying ukay-ukay,” for being “burgis,” for not acknowledging
        that shopping in an ukay-ukay is more than a “challenge,” especially since
        “[proletariats] treat it as a lifestyle.” Other users also came to his defense,
        saying that it is a non-issue when he certainly is not the only person of
        privilege who shops in ukay (for example, photographer Shaira Luna has talked
        about her love for ukay countless times) or that he’s not influential enough
        to actually “gentrify” ukay-ukays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2868cc-7355-4472-9913-481f958be044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, the issue brought to light an often understudied culture
        of shopping in an ukay-ukay. We see them in almost every corner in the Philippines:
        in wet markets, in dilapidated buildings, in side streets, and in plazas,
        among many others. And yet we seldom question where these are coming from,
        and how they continue to thrive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59c4fc-00e1-44d7-b213-6382d812a97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who are in a position to choose not to shop in an ukay
        but do so, as well as for those who have the time, money, and energy to ruminate
        about these “non-issues,” there could be merit in attempting to understand
        what the ukay-ukay’s place is in our culture, history, and economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772089da-cba8-4090-9bfb-9ad0271c0ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did it get to the Philippines</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e1c3e9-787d-4d87-891b-0d7c14b04f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study by Rina Locsin, where she zoomed into the culture of
        ukay-ukay in Baguio, she states that it is difficult to determine the exact
        date of when the ukay-ukay started in the country. But there have been notes
        from anthropologists like Lynne Milgram saying that “access to secondhand
        clothing already grew after World War II in Southeast Asia.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aadd180-9c93-4085-bf48-86eb67faf2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin says that this period after the second world war coincides
        with the time the UN Relief and Rehabilitation Administration (UNRRA) gave
        billions of dollars worth of relief to Asia, which was around 1943 and 1949.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e780215-01d7-43e5-bd47-cb2816da9dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea654a-7bd8-4923-8d0f-010466305373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Reports state that ukay businesses generate ₱1.2 million daily.
        What once started as a charitable act has indeed become a multimillion-peso
        trade.</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7132f506-8783-4f54-8327-02dcb8a5f4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market for secondhand goods grew vigorously across the world.
        During the Great Depression, Mormons built their chains of thrift shops to
        create jobs that could help the poor. Stores like Goodwill Industries in the
        U.S. and Salvation Army in the U.K., both distributed by Methodist churches,
        have begun to be a viable place for buying cheap clothes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010466d8-9155-49d3-b19a-d72011e96205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, non-government organizations (NGOs) in the ‘80s
        started selling tax-free clothing as a means to fundraise. Bambang in Manila
        have also become a “used clothing district” and Locsin says that thrift shops
        in the area became profitable businesses because a young generation looked
        into the ukay culture as “a source of vintage clothing.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0490b5-30ef-460e-b3e4-c56967a7802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.843Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Luisito Abueg, who studied the economics of secondhand
        retail trade in the country, ukay items have largely been purchased in warehouses
        in Hong Kong that store Salvation Army’s clothes. These are then shipped to
        the Philippines, which are sold at less than half of the prices of the already
        cheap Salvation Army pieces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aa0436-971e-4c8f-acd7-ee27e2d711a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports state that ukay businesses generate ₱1.2 million daily.
        What once started as a charitable act has indeed become a multimillion-peso
        trade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca900f5a-a9dc-409f-913a-8784d614f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Goods supposedly for the poor</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53287799-eda6-47ff-bfc1-790fa21ec54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ukay trade, however, is not without its own issues of legality.
        In the ‘90s, an NGO received an unusually large volume of garments as donations
        that were supposedly for the poor. However, in an investigation by Newsbreak,
        the Department of Social Welfare and Development (DSWD) found it suspicious
        for this particular NGO to be receiving two container vans of clothes monthly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbce842-958f-4b9e-b586-a5d99222584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.855Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All beggars in the country would have been clothed already — like
        fashion models at that,” DWSD’s Elma Pille said to Newsbreak. The DSWD apparently
        discovered that the NGO was only a face for a smuggler of secondhand clothes,
        which were then sold in Baguio.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d04341-f8eb-49f7-b645-2b2e048c5b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Vice President and Social Welfare Secretary Gloria Arroyo,
        who has experience in dealing with the textile and garments sector during
        her time as trade undersecretary, then issued a department order to prohibit
        the import of used clothing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da25ebb-0770-4d81-a4bb-820c27b74a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She feared that since these NGOs are licensed by the DSWD, the
        department would be dragged into cases once they engaged in illegal activities,”
        Pille told Newsbreak. The Federation of Philippine Textile Industries was
        also worried that the ukay-ukay trade would affect the businesses of legal
        garment manufacturers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f472360-d83a-4d35-8801-21cc73bcc688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>When these stores become a disservice for whom secondhand clothes
        do not mean vintage or an ukay challenge, but simply cheap, then that’s when
        the danger actually resides.</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf6c125-f471-46c5-b498-0ef99f1e4c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the poor, thrift shops have been the most practical place to
        shop for clothes because of its low prices. However, if these clothes were
        goods that were intended to be given to them anyway, they’ve only become another
        victim of an underground ukay trade that also rips off millions from the government.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715e5bf1-bd50-4dd1-a82d-ed149175c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ukay-ukay stores being gentrified?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d0755-521e-4861-8497-e24aa22c49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been a surge of online shops that sell “vintage
        clothes,” style the pieces to make the pieces more attractive to “middle-class
        taste,” and sell them in a much higher price. Some thrift shops have even
        already marketed themselves as a seller of “class A” secondhand clothing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819db844-dbc7-4e00-990b-ed2e709424bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is this gentrification? Strictly speaking, gentrification is a term
        used by urban planners to refer to poor neighborhoods that have been renovated
        to cater to a more affluent market. If the term is employed to the context
        of ukay-ukay culture, then it possibly is. However, the practice of having
        video blogs about ukay like that of Guison is more a “mainstreaming” of the
        ukay-ukay culture, rather than “gentrification.” Also part of this “mainstreaming”
        are fashion and lifestyle magazines and websites such as Preview, Cosmopolitan,
        and Inquirer, which have featured the ukay-ukay culture on their platforms
        — from a list of ukay shopping tips to “ukay-ukay commandments every thrifty
        fashion girl must know.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4269424-8f26-4f36-adc3-76b28328e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we do see a change in landscape, meaning ukay-ukay stores having
        refined racks, closets, and displays and its surrounding areas having new
        parks, new security systems, or even new coffee shops, only then can it be
        safe to say that the area is becoming gentrified. Poblacion in Makati is a
        perfect example of gentrification, and yet does this stop people from going
        there?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f6cb86-d642-4779-964f-9b4395d38fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:26:53.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-06-07T16:38:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will only become truly problematic when a substantial amount
        of ukay-ukay stores across the Philippines do focus on selling “class A” items
        when there are people whose only option is to buy 50-peso (or less) clothes.
        When ukay-ukay stores become a disservice for whom secondhand clothes simply
        mean cheap and not “vintage” or “an ukay challenge,” then that’s where the
        danger actually resides.</p>'
