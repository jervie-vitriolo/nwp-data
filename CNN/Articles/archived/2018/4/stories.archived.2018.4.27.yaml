  'north-korea-tourist-photo-essay':
    'author': 'Poma Malantic'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2018-04-27T20:24:39.082+08:00
    'imagesource': 'jcr:c82edfb4-1293-4a98-91b5-322b4e248f79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9f98f69-b486-4cf2-b3e8-bb35be5c6eb5'
    'lead': 'For this adventurous traveler, visiting North Korea proved to be a once-in-a-lifetime
      trip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T15:44:09.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T15:44:13.821+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T15:44:13.555+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What is it like visiting North Korea as a tourist?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1393d19-29cd-411b-8b59-34bf545e45ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> North Korea has
        always been on my bucket list. So when we found out that the biggest celebration
        in their country, Kim Il-Sung’s 105th birthday — which is probably the equivalent
        of Christmas there in terms of scale — fell during Holy Week in 2017, we felt
        that it was the perfect time to go. We stayed for five days and caught the
        big military parade on Saturday. That was the time when they were parading
        their nukes last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5a9333-bfbf-41e1-ad40-717e8241e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process is quite easy, contrary to what a lot of people think.
        You can’t travel there independently or backpacker-style. Everybody has to
        go through an accredited travel agency. We ended up with Young Pioneer Tours.
        They had me with the line “for those who hate group tours.” They specialize
        in North Korea and other worldwide “destinations your mother would rather
        you stay away from” (That’s actually on their website). They’re the ones who
        fix everything, from flights (through Beijing), to accommodations, tours,
        visa application, etc. Once you go through them, you’re pretty much done with
        all the planning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4415c841-0680-4eeb-82af-5cb48cc26d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arrival, I was quite nervous with customs because I’ve heard
        several stories about how they go through all your stuff, phones, and cameras.
        They didn’t have much time to inspect though, perhaps because there were a
        lot of tourists. They only questioned my Apple Watch and Fitbit as they are
        very strict when it comes to GPS. Good thing both didn’t have batteries during
        that time so I just politely told them that I turned them off and they would
        not be working for the duration of my stay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da78219-74cb-4950-9034-82ab31d6c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They’re also strict with travel guide books and several literature.
        Bringing the Bible is a big no no, and of course, any material that would
        ridicule or oppose the nation. So don’t even think of bringing “The Interview.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebcc46-7feb-4017-9126-ac6899863eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines during our stay were pretty simple, and a lot of
        them were common sense really. The number one rule is: Don’t do something
        ridiculous and avoid insulting their beliefs or ideology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7003d7-fdbd-47d8-ba50-f14b3d91fcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can’t wander around alone as well, you need to be with a local
        guide at all times. Taking pictures is fine; the guide will tell you when
        it’s prohibited to take photos, which is usually any ongoing construction,
        the military, or anything that would put the country in a bad light.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08678daf-cb1b-4d82-9883-abf265bc0fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no phone signal or any internet connection. You probably
        could ask the tour guide to get internet access, but that’s propbably only
        for an emergency. So we had five days of no contact to the outside world,
        which stressed out a lot of people back home, especially after seeing the
        news on the nuclear bombs being paraded in Pyongyang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41321f90-5e59-42ce-95a8-7127ad35041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few hotels for tourists, but it seems like almost everybody,
        if not all, stay in Yanggakdo Hotel, a huge hotel that looks and feels like
        it’s stuck in the ‘70s. It’s pretty cool actually, like you’re in a time capsule.
        The whole North Korea experience feels like you’re in a different time. And
        that feeling starts once you check into your hotel. There’s a huge new hotel
        that towers the North Korean skyline, the Ryugong Hotel. It looks like a triangular
        spaceship ready to fly. Construction started in 1987 and to this date, it’s
        still not open.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc1ea6-0e37-40ed-a249-467df3292b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for taking photos (I used a Fuji camera), I think we were lucky
        also that we came in during their biggest celebration, so everybody was just
        happy. Snapping photos here and there was fine, and everybody smiled. They
        paraded their military, which they were really proud of, and they were more
        than happy to be photographed. I don’t think you can do that on any other
        day.</p>'
    '17':
