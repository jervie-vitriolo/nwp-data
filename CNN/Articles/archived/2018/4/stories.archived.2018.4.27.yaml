      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Koreas went to war in 1950 when soldiers from the North Korean
        People''s Army invaded the South. Although the armed conflict ended three
        years later in 1953, with the signing of an armistice agreement, no formal
        peace treaty was ever signed, and technically, the two remain at war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b79bb-3103-4a12-b94c-30ad3fcbe34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two leaders solemnly declare ... that there will be no more
        war on the Korean Peninsula and a new era of peace has begun," the declaration
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d36345-134d-4c29-9ffd-29ab2cefbc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement, unthinkable only months ago, also included plans
        for Moon to travel to Pyongyang later this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ebf4b-7e48-4a5a-a04e-0bb3e2486000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration also included:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae8cac-d2e8-4dec-93da-33961b5f2645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quadrilateral meetings to be held with the Koreas, the US and China
        "with a view to declaring and end to the War."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3dfb0c-ddd9-46f0-922e-bc3d692cf98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All hostile acts will be ceased, and the demilitarization zone will
        be turned into a "peace zone."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e87f0a8-aec6-4d75-9ce3-19e7a97bfd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commitment to reunite families separated by the war with family
        reunion programs to resume on August 15 this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95597482-94eb-4a3e-b0c5-8db02b46ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment of a joint liaison office in Kaeseong, a shared
        economic zone near the border.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3656c3-514f-4965-8cb2-5b21c455fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closer diplomatic relations between the two countries, at all levels
        of government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc92045-5228-4ec8-aae7-e26906793c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint teams to be sent to international events, starting with the
        2018 Asian Games.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9f1c46-96cd-4ec1-81e8-a97ed5a0452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months in the making</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cba6400-67d3-4c3f-9a6b-1c3c0035ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after months of careful preparation in advance
        of the summit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81cb1aa-0109-414b-aaf0-2358a35877b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea had scripted the meeting of the two leaders, down to
        the second, but it was Kim who delivered the most dramatic moment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7515fe8-6a24-4f56-a10b-b6177ea73fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he crossed the military demarcation line separating North
        and South Korea to shake hands with Moon, Kim invited him to step into the
        North.</p>'
