      'mgnl:lastActivated': 2019-06-07T16:07:14.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> TNT KaTropa guard
        Terrence Romeo was fined by the Philippine Basketball Association (PBA) for
        "issuing statements detrimental to the league" after the team''s 128-114 victory
        over the GlobalPort Batang Pier on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6b8c91-edd6-4c20-a81a-6c2de23e9044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:07:10.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:07:14.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league slapped a P25,000 fine on the explosive guard in his
        debut game with Ka Tropa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38adb84e-845d-4fe0-83de-031f4e9fb24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:07:10.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:07:14.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fine comes after Romeo criticized game officials, hitting out
        on a series of dribbling violations called against him in the payoff period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1935988b-89df-45a7-a561-202db698c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:07:10.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:07:14.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo put up 11 markers, three assists, and two rebounds in 26:59
        minutes of game time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af8bb4-a08f-4699-80d8-1b231fa03a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:07:10.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:07:14.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-scoring Romeo can improve on his debut when the KaTropa
        take on the Phoenix Fuel Masters on Saturday at the Ynares Center in Antipolo.</p>'
  'Britain-Prince-William-Catherine-baby-Prince-Louis-Arthur-Charles':
    'author': 'James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-27T18:33:52.391+08:00
    'imagesource': 'jcr:6a900e53-8de0-476b-a7d5-87a66171be40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d00157a-bfd2-4448-adce-e72d3553ec6b'
    'lead': 'The Duke and Duchess of Cambridge have named their third child Louis
      Arthur Charles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T16:09:59.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T16:10:03.453+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T16:10:03.213+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Louis: Surprise choice for royal baby name

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6671a7-f48a-47ae-a509-0fb2323e02ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:09:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:10:03.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Duke and Duchess of Cambridge have
        named their third child Louis Arthur Charles, a choice that confounded expectations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b75047a-4052-49f6-baa2-cfe0658ffc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:09:59.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:10:03.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Louis (pronounced Loo-ee) is fifth in line to the British
        throne, after grandfather Prince Charles, father Prince William and his two
        older siblings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab893e-1c01-44de-8e50-ba594631801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:09:59.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:10:03.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke and Duchess of Cambridge are delighted to announce that
        they have named their son Louis Arthur Charles," Kensington Palace said in
        a statement. "The baby will be known as His Royal Highness Prince Louis of
        Cambridge.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Duke and Duchess of Cambridge are delighted to announce that
        they have named their son Louis Arthur Charles.<br> <br>The baby will be known
        as His Royal Highness Prince Louis of Cambridge. <a href="https://t.co/4DUwsLv5JQ">pic.twitter.com/4DUwsLv5JQ</a></p>&mdash;
        Kensington Palace (@KensingtonRoyal) <a href="https://twitter.com/KensingtonRoyal/status/989806400380555264?ref_src=twsrc%5Etfw">April
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d30fc4e-291a-4507-85a0-bda15575d1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:09:59.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:10:03.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540176a9-ba0b-4f7c-8678-fe9a4a6354d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:09:59.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:10:03.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis does not have a strong British royal pedigree — it is more
        commonly associated with kings of France. But it was the name of the Earl
        of Mountbatten, the uncle of Queen Elizabeth''s husband, the Duke of Edinburgh.
        Louis Mountbatten was the last Viceroy of India, the head of the British colonial
        administration in India. He was killed by a bomb placed in his fishing boat
        by the Irish Republican Army in 1979.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b1e291-4893-4860-8849-2a7c1a69f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:09:59.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:10:03.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest arrival to the royal family was born on Monday and weighed
        eight pounds and seven ounces (3.8 kilograms).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e9f89d-ac0c-481c-bd29-09a8585cfd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:09:59.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:10:03.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis is a younger brother to Prince George, 4, and Princess Charlotte,
        2, and is Queen Elizabeth II''s sixth great-grandchild.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70364091-2bb2-4d51-98dc-18162bf967da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:09:59.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:10:03.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His birth was also a significant moment for Charlotte, the first
        princess who will not be overtaken in the line of succession by her younger
        brother.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b5ed97-a75c-4086-b0dc-afce4ff12a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:09:59.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:10:03.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the 2013 Succession to the Crown Act, the newborn prince
        would have jumped above his older sister in the line for the throne.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ba5c5b-a1b7-45bb-87b9-e16cde866086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:09:59.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:10:03.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the act means that a female''s claim to the royal throne can
        no longer be diminished by a younger brother.</p>'
  'Philippines-press-freedom-restrictions-media-coverage':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-27T19:15:39.795+08:00
    'imagesource': 'jcr:b6f4b3a0-c0a9-45a7-9238-1cc10c369e61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e4c562f-1acb-40ad-b455-f1e203bec962'
    'lead': 'The House of Representatives earlier issued stricter guidelines on media
      coverage, but foreign correspondents say these can be used against the critical
      press'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T16:12:08.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T16:12:15.691+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T16:12:13.492+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign correspondents hit gov''t restrictions on media coverage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c173e85-ad01-4d7b-a92d-d98788d447f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:12:08.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:12:15.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 27) — Foreign correspondents
        on Friday expressed alarm over restrictions imposed by the Philippine government
        on the media, including the House of Representatives'' ban on journalists
        who "besmirch the reputation" of lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3eb1b-6285-4adc-a3dd-bf9a4b7fff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:12:08.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:12:15.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Correspondents Association of the Philippines (FOCAP)
        in a statement said it is "deeply alarmed by the government''s strong actions
        that clearly violate Constitutional provisions on freedom of information."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df91a568-abe0-4b71-abc6-fe5196158afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:12:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:12:15.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group slammed the House''s recently released rules for media
        coverage saying these "can be used to clamp down on the critical press."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ef9379-14e4-43e9-9de6-e3606143f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:12:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:12:15.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rules, the chamber''s Press and Public Affairs Bureau
        can deny the accreditation or revoke the media ID of any journalist who "besmirches
        the reputation of the House of Representatives, its Officials or Members."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be662b20-0b82-42e0-ae55-196feb6e35b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:12:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:12:15.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other grounds for expulsion include making false claims, violating
        policies of the House, abusing journalists'' privileges and entitlements,
        gross misconduct and similar acts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89232d33-bc89-4d3b-a54c-6a8853251bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:12:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:12:15.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House said the rules had to be updated "to give more teeth to
        the House''s efforts of ensuring a systematic and orderly media coverage that
        will be beneficial to both the House and the media, and ultimately to the
        citizenry."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb606373-782f-4fa3-9922-389c9a50d472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:12:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:12:15.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FOCAP also revealed some of its members were stopped from covering
        press conferences, including those of Labor Secretary Silvestre Bello III
        and Foreign Affairs Secretary Alan Peter Cayetano. They were eventually allowed
        access to Cayetano''s press event but were barred from asking questions, the
        group''s statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12085416-fc79-4e06-a6bf-6220f82115de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:12:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:12:15.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These incidents are not isolated. We note the earlier restrictions
        on press movements during coverage of the war in the southern city of Marawi
        and those who reported on the closure of the island resort of Boracay," the
        association added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e8a68a-d18a-433f-a387-eb1d58f7ffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:12:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:12:15.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called on President Rodrigo Duterte''s government to "clarify
        and spell out clear guidelines" on media coverage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfaabd1-97be-4e06-bcbb-6c65ef2d70b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:12:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:12:15.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranked 133rd among 180 countries assessed for media
        freedom in a recent report by media advocacy group Reporters Without Borders
        (or RSF for Reporters Sans Frontieres). This is six notches lower than the
        country''s ranking in 2017.</p>'
  'filipinos-strongly-affected-price-hike-food-beverages-Pulse-Asia-survey':
    'author': 'Regine Cabato, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-27T18:13:51.040+08:00
    'imagesource': 'jcr:744bbc57-7d2d-4a1b-9777-81d0acc8d39c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2d05e83-3585-4cad-8b57-63ceb7f77316'
    'lead': 'About 86 percent of Filipinos reported being strongly affected by the
      rise in prices of food and other basic commodities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T16:14:56.008+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T16:14:59.812+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T16:14:59.674+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos ''strongly affected'' by pricier food, beverages - Pulse Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a11a3-a19b-4d33-8ea0-cd1882891010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:14:56.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:14:59.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> About
        86 percent of Filipinos are strongly affected by higher prices for food and
        other basic commodities, a Pulse Asia survey revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c958cb-8602-467c-86f9-4e1d108be6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:14:56.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:14:59.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 13 percent "somewhat felt" the price hike, while one percent
        did not feel it at all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4745e05-620e-4f26-a29e-42f5a4deae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:14:56.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:14:59.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a whopping 98 percent did notice the increase since January
        this year, when President Rodrigo Duterte''s new tax reform package was introduced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f344da91-0113-4544-b52a-67926a4ca99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:14:56.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:14:59.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 92 percent of the respondents from Mindanao said they were
        strongly affected by higher prices of commodities. Some 85 percent of those
        from National Capital Region, 85 percent of those from Luzon, and 83 percent
        of those in Visayas reported the same.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25755bf0-1bfb-4922-9d03-6c0eb3347035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:14:56.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:14:59.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class E took the biggest hit, with 88 percent saying they were affected
        by the prices. About 87 percent of Class D and 80 percent of Classes ABC echoed
        the sentiment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff578c1-0425-4fb5-a390-55c05222c5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:14:56.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:14:59.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Filipinos mostly felt the price increase in rice (92 percent),
        other food (81 percent), and sugar-sweetened beverages (56 percent) since
        January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33582645-c6aa-4719-8b60-2ece3bd7e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:14:56.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:14:59.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by reports of higher electricity rates (30 percent)
        and transportation expenses, including gasoline and diesel (16 percent) and
        transportation fares (7 percent).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ef75c-375f-4684-bee7-baa531a5d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:14:56.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:14:59.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results come after the passage of the controversial tax reform
        package under President Rodrigo Duterte''s administration. The new law lowers
        income taxes, but increases excise taxes on a number of commodities including
        petroleum products and sugar-sweetened drinks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df26a97-3f21-48bf-bfc1-223a8654052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:14:56.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:14:59.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the National Food Authority also struggled with a shortage
        of government-subsidized rice. New supply has since been promised by the third
        week of May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b63cbf-7696-42f8-a498-1c41f979d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:14:56.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:14:59.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey researchers noted that the data gathering was also completed
        amid inflation rate going up by 3.9 percent at the beginning of the year,
        based on 2012 prices. They also noted a 5.85 percent decline in the Philippine
        Stock Exchange index that month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a93ad-93cf-4582-b5ad-18be4129bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:14:56.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:14:59.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulse Asia survey, which involved interviews with 1,200 respondents
        from March 23 to 28 this year, has a ± 3 percent error margin at the 95 percent
        confidence level. Subnational estimates for areas in the survey — NCR, Luzon,
        Visayas, and Mindanao — also have a&nbsp; 95 percent confidence level, but
        a ± 6 percent margin of error.</p>'
  'Otto-Warmbier-parents-sue-North-Korea':
    'author': 'Zachary Cohen and Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-27T18:54:14.164+08:00
    'imagesource': 'jcr:631b961a-5775-4fe6-894f-cc8f6615f1c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51e06601-b1c6-4212-9423-1c48345d0239'
    'lead': 'The suit comes at a sensitive moment for US-North Korean relations, with
      President Donald Trump due to meet face-to-face with the North Korean leader
      in the coming weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T16:17:45.738+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T16:17:49.434+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T16:17:49.222+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Otto Warmbier''s parents sue North Korea over son''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64003ab4-bfdc-4d33-95d7-6175b242ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The parents of Otto Warmbier filed a wrongful
        death lawsuit against the North Korean government on Thursday charging that
        the country''s regime tortured and killed their son, according to lawyers
        for the family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46aa97a-f0d6-445f-b25e-cd320dfa46bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier -- the 22-year-old American student who was detained in
        North Korea for 17 months -- was returned to his family "with severe brain
        damage and in a nonresponsive state" in June 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d237d8c-827f-47b9-8a94-91aab39770d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died on June 19, 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d06da-af22-499e-bc47-aeef501425db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otto was taken hostage, kept as a prisoner for political purposes,
        used as a pawn and singled out for exceptionally harsh and brutal treatment
        by Kim Jong Un," Otto''s father, Fred Warmbier, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9de394-b45a-4166-8308-81e81937af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim and his regime have portrayed themselves as innocent, while
        they intentionally destroyed our son''s life. This lawsuit is another step
        in holding North Korea accountable for its barbaric treatment of Otto and
        our family," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae346ebb-3844-4736-9977-c3f09dfb705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit comes at a sensitive moment for US-North Korean relations,
        with President Donald Trump&nbsp;due to meet&nbsp;face-to-face with the North
        Korean leader in the coming weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10869267-194d-419e-a5ef-0a371907d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lawsuit, Warmbier''s attorneys outline how escalating tensions
        between the Obama and Trump administrations and North Korea coincided with
        Warmbier''s detention. Congress passed banking sanctions in response to Warmbier''s
        death late last year, and Trump re-designated the country as a sponsor of
        terrorism in November, which allowed the Warmbiers to sue the foreign government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a622b222-af5f-44d3-9e64-3fed1948f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the relationship between North Korea and the US appear
        to have warmed. On Thursday, the White House released photos of now-Secretary
        of State Mike Pompeo shaking hands with Kim, who traveled to visit North Korea
        for a secret meeting a month ago while he was still CIA Director.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef4007-5b3f-493c-a93f-b8c35c219c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier has spoken to CNN about his son''s detainment and death,
        saying Otto was "on his deathbed" when he returned to the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc6d77-f1e6-4121-a891-52cfbccbb95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otto was systematically tortured and intentionally injured by Kim
        Jong [Un] ... Kim, and his regime. This was no accident," he told CNN in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8607b7-960b-4ba4-8859-fefc09cbfcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier was taken into custody by North Korean authorities during
        a five day sightseeing tour of the reclusive state, who accused him of stealing
        a political poster from a restricted floor on his hotel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b96bf4-61b2-404a-8c8f-f8e2d0750542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sentenced to 15 years of hard labor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffa0dee-e466-427b-a0ad-93fc9a68c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Otto arrived back in the US he was in a persistent vegetative
        state but North Korea claimed he had contracted botulism while in prison.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc780e3-7616-460e-843d-549c748f9c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hamilton County Coroner''s office in Ohio&nbsp;released a report
        in September&nbsp;outlining the findings of an external examination of Warmbier''s
        body.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b864c7-aab2-4ece-9661-da862554b81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That report described a 4.3 inch-by-1.6 inch scar on Warmbier''s
        right foot as well as a number of smaller scars, but did not contain details
        as to what caused them or how long they had been there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d63e200-93ab-44e1-809f-6e8abf02217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coroner''s report lists the cause of death as "undetermined"
        -- an "unknown insult more than a year prior to death" and the complications
        of his brain injury.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde3368-52d5-40af-a206-f1c1c60d4724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier''s parents declined a full autopsy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c7eea6-0a6e-48c9-a774-fdfef71e2e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family''s objection to an autopsy was honored, and only an
        external examination was performed," the coroner''s office said in a statement
        last June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd28bd-bf99-4a3d-830f-23dcf55fe52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit filed Thursday describes in detail their encounter with
        their son when he landed in Cincinnati after his medical evacuation from North
        Korea. The parents noticed he was blind, deaf, had a shaved head and a feeding
        tube, "was jerking violently and howling" and had misaligned teeth, the lawsuit
        says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5da545-8180-4b1c-a50d-09210864baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to wrongful death, they claim North Korea inflicted
        emotional distress on them through the assault and battery of their son. The
        parents are asking for compensation for their pain and suffering, among other
        claims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d092ff1-8f6d-4e52-88ae-25de1231e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A North Korean Foreign Ministry spokesman denied that Warmbier was
        tortured while in North Korean custody, according to a September report by
        the country''s state-run news agency KCNA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91263ed-2e8c-44e0-9bdf-5789d0cffb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:17:45.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:17:49.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But questions have continued to swirl around how this happened --
        and specifically, what happened to Warmbier while he was in North Korean custody.</p>'
  'North-Korea-South-Korea-Kim-Jong-Un-Moon-Jae-in-peace-summit':
    'author': 'James Griffiths, CNN'
