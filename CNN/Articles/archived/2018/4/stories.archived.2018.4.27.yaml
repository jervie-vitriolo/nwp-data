    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Duterte tells Vietnam PM illegal fishing issue not a big deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646b738-a67a-473c-b9ff-5c34d1c3c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:18:18.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:18:22.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Vietnamese
        Prime Minister Nguyen Xuan Phuc personally thanked President Rodrigo Duterte
        for releasing Vietnamese fishermen who were caught fishing off the coast of
        Pangasinan last year, Presidential Spokesman Harry Roque said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2153a67-76b9-4f36-87c3-92091d0922fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:18:18.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:18:22.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagpasalamat naman ''yung</em> Prime Minister from Vietnam.
        Lalong-lalo <em>na nabalitaan nila na si President pa mismo ang nag-send off
        ng huling mga pinalayang mangingisda,"</em> Roque said on the sidelines of
        the Association of Southeast Asian Nations (ASEAN) Summit held in Singapore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26f654-6040-49e2-b12a-82f8a9fcd573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:18:18.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:18:22.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Vietnamese Prime Minister thanked him, especially
        because they heard the President himself hosted the send-off of the released
        fishermen.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c9f66-7a48-4a4f-9b92-2a704e2f8043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:18:18.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:18:22.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte led the send-off of five Vietnamese fishermen at the Sual
        Wharf in November 2017, two months after their arrest off Pangasinan. Duterte
        said then: "We are one. We are Asians. I''m sorry for the incident, I hope
        it would never again. I hope that these incidents will not destroy the bond
        of our relationships."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f4391-7d74-49af-92df-8a580ecf6394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:18:18.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:18:22.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President stressed to Phuc that the incident was
        not a big issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d083b-aab5-4ec7-9563-d1b2c89b3935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:18:18.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:18:22.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He quoted Duterte as saying, "Marami naman daw isda. Na-bo-bore
        na ang mga isda. Naghihintay na mahuli (There are many fish in the sea. The
        fish are getting bored. They are just waiting to be caught)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ccf6a1-88ed-4622-aeff-109ed55970db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:18:18.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:18:22.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vietnamese Prime Minister also reiterated his promise to supply
        the Philippines with affordable rice if needed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f14b60-12f7-4f3a-bf89-c80866a079dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:18:18.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:18:22.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nanindigan po ang Vietnam na susuplayan nila tayo ng bigas
        ''pag tayo''y nangangailangan, at susuplayan nila tayo sa mababang halaga
        at sa mabuting kalidad ng bigas</em> (Vietnam asserted that they can supply
        us with rice if we need it, and they will supply us at an affordable price
        and with a good quality)," Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ddff9-59bc-4d39-a321-a21864c007fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:18:18.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:18:22.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHOTOS: PRRD at the Bilateral Meeting with Vietnam Prime Minister
        Nguyen Phuc</p>'
  'Duterte-South-China-Sea-arbitral-ruling-Vietnam':
    'author': 'CNN Philippines Staf'
    'caption': 'President Rodrigo Duterte and Socialist Republic of Vietnam Prime
      Minister Nguyen Phuc engage in a discussion during the bilateral meeting in
      Singapore.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-27T23:32:10.572+08:00
    'imagesource': 'jcr:42384e6f-a517-478f-a164-891322078a34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64617ac7-9973-42e3-b762-ae325be62a89'
    'lead': 'Vietnam, a fellow claimant in parts of the South China Sea, praised how
      President Rodrigo Duterte handled the maritime dispute with China, the Palace
      says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T15:21:13.790+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T15:21:18.786+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T15:21:18.537+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte talked about South China Sea arbitral ruling with Vietnam leader
      – Palace

      '
    'updated': 2018-04-28T07:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3643330e-25bc-4a13-b7ae-b09c6a25a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:21:13.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:21:18.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> President
        Rodrigo Duterte has discussed the international arbitral ruling on the Philippines''
        dispute with China in the South China Sea with Vietnam''s head of state, who
        was all praises for the way Duterte handled the'' maritime row, a Palace official
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcaaa63-cbaf-408d-b5c8-aa8a895c6c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:21:13.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:21:18.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque revealed some details about
        Duterte''s bilateral meeting in Singapore with Vietnamese Prime Minister Nguyen
        Xuan Phuc on Friday. Vietnam also has claims in the South China Sea, along
        with Taiwan, Malaysia, and Brunei.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b31a49-475c-456c-8e9e-7a5df0588a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:21:13.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:21:18.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said it was Phuc who brought up the July 12, 2016 arbitral
        ruling in favor of the Philippines, but that Duterte''s response did not disappoint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909cc0f4-6d49-488a-926e-1e71d0e25841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:21:13.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:21:18.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made it very clear to a head of state that he recognizes the
        gains of the arbitral award and that he will refer to the arbitral award in
        due course," Roque told reporters in Singapore, where Duterte and the Vietnamese
        leader met on the sidelines of a summit of Southeast Asian leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c869fd3-5aaa-4020-a159-8eb3ac4bcac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:21:13.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:21:18.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the President is not "abandoning, ignoring, or setting
        aside" the landmark ruling, Roque said. The case was filed in 2013 by Duterte''s
        predecessor, President Benigno Aquino III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1c5959-2083-400d-a829-751061fb91ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:21:13.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:21:18.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in The Hague''s ruling invalidated
        China''s vast territorial claims to the South China Sea on historical grounds
        and the Philippines overwhelmingly won its case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08cdd7e-4158-4f23-b43a-3fb1ca74934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:21:13.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:21:18.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to acknowledge the ruling and continues to claim
        nearly the entire South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7cf09-c840-42b0-9a7c-fe85d35ffbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:21:13.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:21:18.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly said the country cannot afford to go to war
        against China, but has promised to bring up the arbitral ruling with China
        during his term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56f8f6-7cee-4bdc-8423-38fd575bf616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:21:13.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:21:18.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not now, but in due time," Roque reiterated Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee39f3-abd6-420e-837d-3b8ce7bc1fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:21:13.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:21:18.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Critics can shut up''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac92ecf-cfcd-49dd-a838-e47b01a55d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:21:13.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:21:18.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam''s leader praised the way Duterte handled the maritime row
        with China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb6710-b619-4163-bd1e-4fb6ef4039f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:21:13.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:21:18.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will learn from his handling of China. The President handled
        China very well," Roque quoted a statement from Phuc.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128e406-3c0a-4b39-a492-5afb24e948a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:21:13.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:21:18.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have slammed Duterte''s soft stance on China in the long-standing
        maritime row. Roque took a swipe at them, even mentioning Acting Chief Justice
        Antonio Carpio.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db9577-45f6-4109-ac1d-659057d3f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:21:13.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:21:18.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHOTOS: PRRD at the Bilateral Meeting with Vietnam Prime Minister
        Nguyen Phuc</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940a0f8-996c-40bf-bcaf-1aedd16054f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:21:13.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:21:18.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope Justice Carpio and all the critics of President Duterte
        will now keep quiet because this is now a statement of the Philippine president
        made to another state… that he is not in anyway abandoning the arbitration,"
        Roque said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06aba40-c6da-4e98-b1c7-75a9b2828eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:21:13.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:21:18.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio was part of the Philippine delegation to The Hague that argued
        for and won the country''s case against China in July 2016.</p>'
