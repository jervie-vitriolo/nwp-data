  'north-korea-ph-relations':
    'author': 'Portia Ladrido'
    'caption': 'Though the Philippines and North Korea don’t have embassies in each
      other’s lands, the future might change because of North and South Korea’s vow
      to end Korean War. Illustration by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-04-27T18:39:52.268+08:00
    'imagesource': 'jcr:d19ac0c2-d248-4b72-8626-678d448e3bde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a91deed-9ab1-4bb5-b675-e1bf2bd2f39a'
    'lead': 'Though the Philippines and North Korea don’t have embassies in each other’s
      lands, the future might change because of North and South Korea’s vow to end
      Korean War.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T15:59:33.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T15:59:38.398+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T15:59:38.144+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women’s undergarments, bananas, refugees: The Philippines-North Korea
      relationship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40e465-fa06-4f7d-a7f4-037c7eeb3a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It was only in
        2000 that we started having diplomatic ties with North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0838724a-4a31-49c0-9667-7cca0626a674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prof. Lucio Pitlo III, consultant for the UP Korea Research Center
        and lecturer at the Ateneo de Manila University, believes that the Philippines''
        ''minor'' relationship with North Korea or the Democratic People’s Republic
        of Korea (DPRK) may be because our values are more aligned with that of South
        Korea or the U.S., our allies during the Korean War. “We have that long history
        of working with the U.S. on security issues and we share the values of democracy
        and liberalism, and I think this is one reason why it is quite difficult for
        us to fully engage the North,” says Pitlo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c85e6-457c-4c4d-a095-ae0fa41f6384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitlo adds that, like most countries, we have yet to allow North
        Korea to have an embassy in Manila, because North Korean diplomats are known
        to carry out illegal activities. “Some North Korean diplomats were apprehended
        for trafficking wildlife, ivory, gold, counterfeiting money. I haven''t heard
        about drugs,” he says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d96688-ad58-437b-a8b7-2bd4fbc481c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPRK has no embassy in the Philippines, but they do have a non-resident
        ambassador to the Philippines, Mun Song Mo, who is based in Thailand. The
        Philippines also has a non-resident ambassador to North Korea, Ambassador
        Jose Santiago Sta. Romana, who resides in China and is also our ambassador
        to China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575726a8-54ca-4b0c-8290-54823a236557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Imminent danger</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c49bc38-3ea8-4a20-bd09-7f018cf88f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Philippines and North Korea do not have embassy bases
        on each other’s lands, our country has a trade relationship with the North;
        although, it is not as extensive as our ties with the South. According to
        the Korea Trade-Investment Promotion Agency, the Philippines is North Korea’s
        fifth largest trading partner, with bilateral trade amounting to $28.8 million.
        The Philippines is also among the top import origins of North Korea, together
        with China, India, Russia, and Thailand. According to the Department of Trade
        and Industry, the Philippines’ main exports to North Korea in 2015 were computers,
        bananas, integrated circuits, and women’s undergarments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb854252-2fd9-4124-a50f-7e4fb502f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Sept. 8, Foreign Minister Alan Peter Cayetano announced
        that the Philippines is suspending trade with North Korea to comply with the
        United Nations Security Council resolution, following the sixth and largest
        missile test of the DPRK on Sunday, Sept. 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de9bfe2-4f95-4f2d-bed9-59dda7e2eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipinos in North Korea</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb1b0dc-6ce1-4144-aebd-ce7986e861ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs (DFA) acting spokesperson Robespierre
        Bolivar says that as of September 2017, there are already 65,000 Filipinos
        who live in South Korea. While it is known that the South is home to a considerable
        amount of Filipino migrant workers, Palumbarit says that an accurate number
        of Filipinos living in the North may be hard to decipher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bac6943-51e5-47e5-963f-27c1285f350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In 2006, there were about four Filipinos in Pyongyang working for
        a tobacco company, and in 2012, based on my personal communication with Ambassador
        Hernandez, [the Philippine ambassador to South Korea], he mentioned that there
        were about seven Filipinos in North Korea working for the United Nations related
        agencies,” Palumbarit says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30bbe5-bf7a-49d6-845d-d9bfb299c78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on the information from Bolivar, there are currently six
        Filipinos working in the DPRK: one is working for the UN World Food Program,
        two working for an international NGO, and three working for a Singaporean
        multinational company. “Our embassy in Beijing closely monitors and communicates
        with all six Filipinos in North Korea, just to make sure they are in good
        health and their living conditions are appropriate,” he says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af9a92-e906-4248-bf5f-83fbc3859718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the repeated missile tests of the North, Palumbarit says
        that Filipinos in the Korean Peninsula may already be accustomed to it. Pitlo
        also agrees that that the people living in Korea may have already accepted
        North Korea’s threats with resignation. “What could they do? The only way
        to reverse that would be war,” he says. “Do you think North Korea will give
        up their nuclear arm? No. In the 1990s, there was a huge famine that killed
        thousands, if not millions, of people. But did they divert resources away
        from military and into feeding people? No.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af3a631-626f-400b-b517-1819b30b2123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>North Korean refugees</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0794419-355f-44fb-9227-b7e6431b6628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With North Korea continuously allocating resources to military and
        nuclear operations instead of providing for their people, it is unavoidable
        for some North Koreans to opt to flee and take refuge in another land. In
        a 2015 study by Christopher J. Dawe entitled “The Philippines as an International
        Transit Site for North Korean Refugees,” he argues that the Philippines has
        a pivotal role in aiding the transit of North Korean refugees from China to
        South Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0358126-2b2d-4d5c-a56a-6e39e98683bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawe states that the Philippines is a country that has never been
        reluctant to assist refugees, one reason being that the Philippines is also
        a signatory of the United Nations 1951 Convention Relating to the Status of
        Refugees, a treaty that ensures the socio-economic rights of refugees. Pitlo
        also says that the Philippines does assist refugees, but more as a transit
        point rather than the final destination, akin to the aid extended to refugees
        who fled Vietnam after the Vietnam War.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b46489c-b261-447b-9635-517913464449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further evidence of the Philippines being a waypoint is Dawe’s research
        stating that there was “an official correspondence from the American embassy
        in Manila indicating that the Philippines has adopted a policy of low-key
        assistance in helping North Korean refugees reach South Korea.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c35c1c-72c0-4847-ab1c-072802008fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this correspondence was written in 2005, and Dawe says
        that it is impossible to say whether the Philippines continues to assist North
        Korean refugees until now as all the governments involved are silent on the
        topic. Bolivar says that the DFA does not have information regarding refugees,
        but they do have information on the number of North Korean tourists who have
        gone to the Philippines, although their information stops at 2012.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c096e6-979c-4f15-b750-e2e1fa9f25cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe these are private individuals in the Philippines on
        a holiday. That''s the information we got from DOT. It''s very minimal as
        you can imagine, 10 tourists or 12 tourists in a year, that''s almost negligible,”
        he says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b4fdf0-a276-4be7-bac9-dc847838a13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Dawe concludes in his research that even if North
        Koreans are no longer flown to Manila on the way to Seoul, many have survived,
        thanks, in “large part” to the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4171461-078c-4d10-b9a6-d0caabd89e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These information are only some of the documented accounts that
        have been made available to the public. Pitlo says that we can never know
        for certain the extent of our present ties with North Korea, and Palumbarit
        agrees: “North Korea is a very reclusive country. [It’s] very isolated, very
        mysterious.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e2d70b-bf3d-4c0b-9bef-597b64c112b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps this might change with the North and South Korean''s vow
        to end the Korean War.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a128c-e6fb-4adb-bd1e-b74a44db37e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79670506-0177-4dd0-8b7c-beb3a9b149d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:59:33.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:59:38.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Note: Portions of this article originally appeared in “How does
        North Korea’s missile test affect the Philippines?”</p>'
