    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T15:24:01.709+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Duterte to announce ''personally crafted'' move on Kuwait row
      this weekend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6385b1b2-f727-4cfb-b680-1f74a31d8aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:23:58.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:24:01.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> President
        Rodrigo Duterte is set to announce his "personally crafted" action on the
        country''s diplomatic row with Kuwait upon his arrival in Davao City on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f1c11-ad9b-4e1d-a9e3-98a9703899da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:23:58.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:24:01.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I confirm that he will announce the Philippine position personally
        during his arrival statement in Davao. He wants to annnouce in Philippine
        soil," said Presidential Spokesperson Harry Roque at the sidelines of the
        32nd Association of Southeast Asian Nations (ASEAN) Summit in Singapore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac46488-4ca5-439a-82d3-bdb339954516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:23:58.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:24:01.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque admitted that it is unclear at this point if the memorandum
        of understanding (MOU) on the protection of Filipino workers in the Gulf State
        would be signed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e055b3-2668-465e-83cd-0894b1db01d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:23:58.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:24:01.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know anymore what will happen to the MOU. I can only surmise,"
        he said while shaking his head.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47b61d-1589-4bfb-abe7-b6b35cd3acf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:23:58.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:24:01.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two governments were ironing out the labor deal in the wake
        of a deployment ban to Kuwait. It has been in place since February 15 after
        the tragic death of household helper Joanna Demafelis, whose body was found
        in a freezer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba4f08-86c9-40a0-a519-f1ba84964a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:23:58.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:24:01.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death prompted Duterte to order the repatriation of distressed
        OFWs from Kuwait.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0a41c-a15c-4c80-9f64-728a7e104218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:23:58.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:24:01.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is up in the air now with recent developments with the
        ...Kuwaiti ambassador being recalled and the Philippine ambassador being declared
        persona non grata," Roque said, recalling the controversies stemming from
        the ambassador''s rescue mission of distressed Filipino workers in the Gulf
        state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bc6e0f-86dd-4ed0-b6cb-d4667de3d7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:23:58.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:24:01.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President is firm with the action even without the
        clarification from the Kuwait Government on why it did not make good on its
        promise to move forward from the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31203af-54a6-4725-9bd2-99f00c84be92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:23:58.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:24:01.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a course of action that was not recommended by anyone. He
        made up his mind," he said, adding that the President has enough experience
        and wisdom to decide on the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37585468-11f6-461d-b321-ab81b461a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:23:58.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:24:01.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a position he personally crafted."</p>'
  'suspects-6-billion-shabu-smuggling-case-barred-from-travel':
    'author': 'CNN Philippines Staff'
