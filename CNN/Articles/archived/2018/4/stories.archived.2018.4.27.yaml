      'mgnl:lastActivated': 2019-06-07T17:28:50.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Faith Karimi and Mohammed Tawfeeq contributed to this
        report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bffad4-f546-4bd8-ab22-dff99d2e2684'
