      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) — Z</strong>amboanga
        City Mayor Beng Climaco blames the National Housing Authority (NHA) for a
        bridge mishap at a housing site.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3808ca77-b27d-4555-bd89-78353362995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:11:42.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:11:46.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco was inspecting projects under the Zamboanga City Roadmap
        to Recovery and Reconstruction (Z3R) in Brgy. Mariki when a portion of a wooden
        footbridge collapsed.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: Local officials fall into water after a portion of a wooden
        footbridge collapsed in Zamboanga <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/gO0kHUK5hP">pic.twitter.com/gO0kHUK5hP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/989680880636456960?ref_src=twsrc%5Etfw">April
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

