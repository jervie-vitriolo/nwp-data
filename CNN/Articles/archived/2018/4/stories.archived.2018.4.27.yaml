    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c815853-03b4-401e-9730-143f3a8f7f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.720+08:00
      'mgnl:createdBy': 'jeff'
