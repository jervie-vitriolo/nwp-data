    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t releases P448M to help displaced Boracay workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc77951-eaf3-4b36-8712-9b83746c65db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:02:45.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:02:49.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        government has released the budget to assist over 17,000 registered workers
        in Boracay who were displaced by the temporary closure of the famous island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db50b3-4532-4d62-8b4d-81ce7830ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:02:45.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:02:49.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget department on Friday said P448 million were turned over
        to the Department of Labor and Employment (DOLE) to cover the financial assistance
        for the affected employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e907f2b2-4d7d-4a63-9be1-e7e5fff8a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:02:45.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:02:49.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds will be used for emergency employment and livelihood as
        well as training programs for them during the six-month shutdown and rehabilitation
        of the island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd872ce0d-eda2-4979-b800-57296ff50826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:02:45.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:02:49.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno said the funds came from the P13
        billion Contingent Fund in the 2018 General Appropriations Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf1df18-ec99-40e4-8f3e-f6afe36c7d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:02:45.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:02:49.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is separate from the P2 billion calamity fund which will be
        used to help both registered and informal workers in Boracay. There are some
        17,000 informal workers — masseuses, tour guides, sandcastle makers, and the
        like — on the island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a479bc2-147b-455d-80a0-bfebfeef4093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:02:45.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:02:49.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These displaced workers trooped to the Social Welfare Center hoping
        to get help on leaving the island so they could look for livelihood in other
        provinces. Many are cash-strapped and rely on the government for their ticket
        out of Boracay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ddfbd-8d9b-4d9a-b474-2c32f96a1583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:02:45.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:02:49.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social welfare department said they had enough funds to help
        all displaced workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4997fd13-0cf2-454e-84e2-06a47bb29c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:02:45.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:02:49.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'grab-beat-uber-southeast-asia-its-just-getting-started':
    'author': 'Michelle Toh, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-27T18:32:23.864+08:00
    'imagesource': 'jcr:15894524-f01f-4457-99d2-78269664f0bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12f9215f-bf03-46ce-9c96-8f3a64efb3a1'
    'lead': 'Ride-hailing is just one part of Grab''s strategy to become a one-stop
      shop for services, including GrabPay and food delivery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T16:05:00.481+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T16:05:05.842+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T16:05:05.612+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab beat Uber in Southeast Asia. It''s just getting started

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48b644-9547-4319-bf94-613053f029f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) –</strong> Grab&nbsp;made headlines last month
        when it announced it was&nbsp;buying Uber''s business in Southeast Asia, driving
        the ride-hailing giant out of several fast-growing markets&nbsp;such as Indonesia
        and Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391334e1-63aa-4158-81c1-307213d8daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore-based startup is already moving on from that victory
        and plans to get even bigger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b46cb-e044-40c0-9dec-5d38e7db68b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab President Ming Maa sees the company''s tens of millions of
        customers as a captive audience to which it can sell more services, such as
        delivering food and packages and enabling digital payments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f8695-3372-4cf7-84c8-07362718c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more that our consumers use ride-sharing, the more they use
        food delivery," Maa told CNNMoney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d82f5-98b9-4c0c-a79c-fe660cb6255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The driver — now he''s delivering passengers, he''s delivering
        food, he''s delivering packages with last-mile logistics. He''s earning more
        — and the more he earns, the more he''s able to use our payment system to
        consume," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b039272e-8c03-4535-a5c5-c423e6254865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab isn''t alone in this philosophy. Ride-hailing firms around
        the world have increasingly expanded into similar lines of business, with
        Uber''s food delivery platform Uber Eats now available in over 150 cities,
        and India''s Ola and Indonesia''s Go-Jek also offering digital payment services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0528e6f-48cd-4488-ac07-00ac3c02321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Why Uber Eats and GrubHub partnerships are risky for restaurants</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc486e8-447d-4b24-b759-6041c779257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab rolled out its mobile wallet system, GrabPay, last year. It
        lets users book rides on the app, transfer money to friends and make purchases
        in restaurants and stores.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a886e0-c46f-4999-968a-60cc39b282fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to keep users in its orbit, Grab encourages them to
        rack up loyalty points, which can be used toward paying for rides and other
        purchases. The company says it''s aiming to have more than a million merchants
        using GrabPay across all the major Southeast Asian economies by the end of
        the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db8d1b-ed7e-40a4-a85a-49b0e957df0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is all about creating the most relevant commerce opportunity
        in this region," said Maa. "If in five to 10 years, we are the largest enabler
        of commerce, I think we''re doing a good thing for consumers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3faa47-ac3e-424a-9b7f-1ababc33c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s likely to face tough competition. Huge Chinese tech companies
        Tencent and Alibaba affiliate&nbsp;Ant Financial have announced plans to expand
        their WeChat and Alipay payments services in Southeast Asia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a29631b-3640-41f2-94c6-b27cf753396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no dominant mobile payment player in Southeast Asia right
        now," said Xiaofeng Wang, a Singapore-based analyst at research firm Forrester.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b50d5-4982-4e97-a1f6-44e634acb99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its big customer base in the region, Grab is in a strong position,
        she said, adding that Tencent and Ant Financial will have to obtain licenses
        for each country and start from scratch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d4cd94-946b-47ab-9dee-1f82742b0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile payments have been slow to catch on in places like Singapore
        compared to countries like China, where WeChat Pay and Alipay are ubiquitous,
        Wang noted. That only adds to the challenge for providers coaxing consumers
        away from cash and credit cards, she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a3ec4-3b5b-4915-b490-c0757b955db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Uber quits 8 countries in Southeast Asia, selling out to
        rival Grab</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6d04db-b70b-44cb-b8f4-fd28c3b6b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab, founded in 2012 by Malaysian entrepreneurs Anthony Tan and
        Tan Hooi Ling, now operates in nearly 200 cities across eight countries. It
        was last valued at $6 billion after its largest round of funding from Japan''s
        SoftBank and Chinese ride-hailing giant Didi Chuxing, according to CB Insights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd36734-301e-4edc-a76a-8aea61ab2478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Uber, Grab doesn''t have global ambitions. Maa said the company
        remains focused on Southeast Asia, with no current plans to expand outside
        the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1880ee4-4c34-4bf9-9670-d3c449b77e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: India will be Uber''s last stand in Asia</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec98eb94-8ca3-428d-afcd-23ee20f482cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It&nbsp;also still has work to do to finish swallowing up Uber''s
        operations. Authorities in Singapore, Malaysia and the Philippines have all
        said they will investigate whether the deal violates&nbsp;competition rules.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd3cee-2d6c-44f9-a75a-5831b1cd58a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maa said Grab would be willing to make concessions, if needed, to
        help push the sale through.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ecd27-0294-4dd7-8006-f1d5a3e8e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:05:05.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even though the company managed to win its battle with industry
        heavyweight Uber, it still faces local rivals, like Go-Jek in Indonesia. And
        more may be coming.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a341058-a7dc-4da2-9d7a-68cb85d04ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.484+08:00
