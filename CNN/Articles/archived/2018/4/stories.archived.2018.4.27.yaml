    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaf019f-c732-4759-be0a-d84709459f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:11:42.676+08:00
