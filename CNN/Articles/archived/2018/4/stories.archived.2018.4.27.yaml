  'Janelle-Monae-sexual-orientation-pansexual':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-27T15:49:34.994+08:00
    'imagesource': 'jcr:fe2150c8-299d-4d51-838d-87f0397ed710'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a7f2e32-d24e-4761-bc71-5801001fcd27'
    'lead': 'Singer and actress Janelle Monáe''s sexual orientation has been a source
      of speculation in the past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T16:42:53.902+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T16:42:57.593+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T16:42:57.460+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Janelle Monáe opens up about her sexual orientation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab783a-962c-4b9d-80fb-bec3e962475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:42:53.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:42:57.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singer and actress Janelle Monáe sheds
        light on her sexual orientation in a new interview.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e150c2b0-687d-41c2-a8d7-2da60c290611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:42:53.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:42:57.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a black queer woman in America ... someone who has been in
        relationships with both men and women — I consider myself to be a free-**
        motherf**ker," she said in a&nbsp;Rolling Stone&nbsp;cover story published
        online Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf5b181-6c1d-49ed-9a8a-1323e80f1b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:42:53.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:42:57.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monáe, a six-time Grammy nominee who has also starred in films such
        as "Moonlight" and "Hidden Figures," says she''s still learning about her
        sexuality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ca8927-6fc5-4fcd-9390-56bd52b8a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:42:53.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:42:57.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then later I read about pansexuality and I was like, ''Oh,
        these are things that I identify with too.'' I''m open to leaning more about
        myself," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210efd2e-f211-49c3-b5cd-6940ffc38c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:42:53.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:42:57.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monáe''s sexual orientation has been a source of speculation in
        the past. In a 2013 interview with&nbsp;Pride Source, she said, "I just live
        my life, and people can feel free to discuss whatever it is that they think
        and use whatever adjectives they feel. It''s a free country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa784569-611d-4119-877a-d97b71532316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:42:53.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:42:57.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monáe told Rolling Stone that the answers to the questions around
        her sexuality were always in her music. She cites "Mushrooms &amp; Roses"
        and "Q.U.E.E.N" as two songs that portray a woman named Mary as a love interest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5264665f-8b5d-4c3e-87a3-bda2b9992b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:42:53.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:42:57.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Q.U.E.E.N" she sings, "Say is it weird to like the way she wear
        her tights?/And is it rude to wear my shades?/Am I a freak because I love
        watching Mary?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de273534-d96f-4ba9-917e-8dce2a6aa707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:42:53.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:42:57.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monáe''s hope is that her new album, "Dirty Computer," which debuts
        Friday, will inspire those who feel left out for being different.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c245f7b-7f1c-4a05-a4c0-98aed960c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:42:53.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:42:57.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want young girls, young boys, nonbinary, gay, straight, queer
        people who are having a hard time dealing with their sexuality, dealing with
        feeling ostracized or bullied for just being their unique selves, to know
        that I see you," she said. "This album is for you. Be proud."</p>'
  'Immigration-CBCP-Australian-nun-Patricia-Fox':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-27T16:03:30.041+08:00
    'imagesource': 'jcr:7afd684f-1c0e-4b2b-8eff-a0443cddcaab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3be9c821-0a9b-4870-86f5-a80a195063dd'
    'lead': 'Leaders of the Catholic Church in the country appeals to the Bureau of
      Immigration to reconsider its controversial order to expel Australian nun Patricia
      Fox.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T16:44:49.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T16:44:53.178+08:00
