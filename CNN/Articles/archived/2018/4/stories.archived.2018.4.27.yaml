      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim received a full red-carpet welcome, including a military band
        in traditional dress which played the Korean folk song "arirang," well known
        in both North and South Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc066d-5906-4892-ba51-542f53742b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean viewers in Seoul erupted at the warm greeting between
        Kim and Moon, with residents gathered around television screens across the
        city applauding and cheering.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609a5ff1-f922-49e1-804a-4b68c0d52efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think I would be able to see such things happening in
        my life. I am happy to be witness to history in the making," local resident
        Kwak Eun-jung told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7b6ca-8dc0-41aa-af7f-ea22033800c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denuclearization, peace treaty discussed</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a1d35d-25db-4bf6-bf83-367d9f20c30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the day of talks, Kim and Moon were expected to focus on
        three subjects with worldwide implications -- the denuclearization of the
        Korean Peninsula, a peace settlement and the improvement of bilateral relations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d4e1f-4f3c-4416-8213-22099a509cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the break for lunch, South Korean government spokesman Yoon
        Young-chan told reporters the two leaders had discussed denuclearization and
        a permanent peace agreement during the morning session.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14affe-909c-4cd5-b313-e9a2833073e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand ceremony of the day began early in the Koreas when Moon''s
        motorcade left Seoul for the DMZ, tracked the entire way by helicopters live-broadcasting
        the journey.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca7bf4-0aef-49f0-8b8e-59b11785e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds of supporters, holding signs calling for denuclearization,
        waved off the South Korean President as he set off on the hour-long drive
        north.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f9c50-d413-4eb6-b70c-92cc6a4d2316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting and stepping over the demarcation line separating
        the countries, they convened around a specially-designed table on the second
        floor of the Peace House.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d90c9-4909-42e2-8fd5-3874aa32d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the left of Kim, sat his sister Kim Yo Jong, who led the Pyongyang
        delegation to the 2018 Pyeongchang Olympics and has been playing a more visible
        role in North Korean politics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086042f1-1c10-42a1-98f9-d187f3e9929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every moment of the summit has been carefully planned. In the afternoon,
        Kim and Moon planted a tree using soil and water from significant sites in
        North and South Korea before taking a private stroll in the DMZ.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Kim Jong Un and Moon Jae-in marked their historic summit with a
        ceremonial tree-planting ceremony in the demilitarized zone, using water and
        soil from both Koreas.<br><br>Latest updates on the Korean leaders&#39; summit:
        <a href="https://t.co/3UlK3wdk7Q">https://t.co/3UlK3wdk7Q</a> <a href="https://t.co/LBYg8ermwn">pic.twitter.com/LBYg8ermwn</a></p>&mdash;
        CNN (@CNN) <a href="https://twitter.com/CNN/status/989783366772944896?ref_src=twsrc%5Etfw">April
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d7d007-5267-4239-87b7-7cce0b3df1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76afb891-2aae-4740-8774-c224bc1de546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the evening, the two leaders'' wives will join them for the dinner.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecba29f-7526-49e2-ba04-715d4015b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Why was it so difficult to get here?''</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7570a-8e6b-472f-bb6d-675230c5aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the day''s meeting, North Korea''s young leader
        said he wanted to write a new chapter in Korean relations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b4351-ee15-487a-931a-567ed75ffecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I walked over here, I thought ''why was it so difficult to get
        here?'' The separating line wasn''t even that high to cross. It was too easy
        to walk over that line and it took us 11 years to get here," Kim told Moon
        and the gathered officials.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aad99b-b825-465b-82fd-3e8d82d77ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in a visitor''s book upon entering the Peace House, where
        negotiations are taking place, Kim wrote "a new history begins now" and "an
        age of peace, at the starting point of history."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0b065d-5051-4257-9bb8-b9c6b8725480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon praised Kim''s "courageous and bold decision" to sit down for
        talks during their morning meeting. "Over the past seven decades we weren''t
        able to communicate, so I think we can talk the whole day today", Moon said,
        drawing laughs from Kim.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c825eb6-0a62-4e3f-b8c3-f27ade398e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit is the result of lengthy and determined negotiating on
        the part of Moon, a longtime advocate of peace between the Koreas. It will
        also set the stage for the first meeting between a sitting US president and
        North Korean leader when Donald Trump and Kim meet in late May or June.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16f7bc-92f3-4878-9aa4-f29a7130c3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a White House statement issued on Friday morning, the Trump administration
        said it hoped the talks "will achieve progress toward a future of peace and
        prosperity for the entire Korean Peninsula."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad1e78-289c-458c-9f3a-c65abcb59e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Peace, a new start''</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519656c8-c90a-416d-a9fa-83ec5a766613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting has been highly anticipated in South Korea as a possible
        opportunity to discuss a peace treaty between the two countries.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ff0a0-ae3f-4462-baec-08af42b7c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although hostilities for the Korean War finished in 1953, with the
        signing of the armistice, no official agreement ending the war was ever signed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d9392-4e05-466f-a236-b59968e57145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge banners have been displayed across the South Korean capital
        of Seoul proclaiming "Peace, a new start" amid speculation the two leaders
        could discuss signing an official peace treaty finally ending the Korean War.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4240c6a8-fb57-413c-a35d-3110c818c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean leader would "open-heartedly discuss" all the issues
        with Moon, and was entering talks with the hope of "achieving peace prosperity
        and reunification of the Korean Peninsula," North Korean state media KCNA
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd174b5e-a5b0-404c-99da-3e86e2cca6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, stakes are high and some observers are doubtful the two
        sides can bridge the gap created by more than 60 years of antagonism and suspicion.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c74a359-f577-40a6-b396-fa9d23134ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last year, Kim was an international pariah, denounced for his
        weapons tests and dire human rights record, including what the US and South
        Korea say was the murder of his own half brother in Kim Jong Nam, Malaysia.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc2f6b-9c3a-4075-9535-eb5f5a67e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past three months, the North Korean leader has gone to great
        lengths to cultivate an affable and diplomatic image, making his first trip
        abroad to Beijing last month and just this week was photographed comforting
        the Chinese victims of a bus crash.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541cd0ce-65d1-4f49-85cd-acfadaf7a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts said the outcome of the summit in the long term will
        depend on how willing Kim is to stick to its agreements. Observers have warned
        that the regime has a track record of extracting concessions without giving
        much in return, in order to ensure the survival of the Kim family dynasty.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d2ee8f-cbc9-491f-bc58-38e965ca9aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The success of this summit will not be known today but will depend
        on the reactions from Washington and Pyongyang over the coming days and weeks.
        North Korean cheating and US ambivalence has caused the collapse of all previous
        openings," Adam Mount, senior fellow at the Federation of American Scientists,
        told CNN.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e8df9-5aac-4c2d-bc79-85cfd6914901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s nuclear arsenal</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc2dc7d-6669-4af7-b342-8d9babd93c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials across the world, especially in the United States, will
        be paying close attention to any specific agreements by Kim relating to his
        nuclear arsenal.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c2926-4c19-4c6b-a79a-f6d5149e37a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Defense Minister Itsunori Onodera said the North Koreans
        needed to make clear commitments on its nuclear and missile programs. "I would
        like to keep close eyes on ... this summit and find out if it is leading to
        concrete action," he said on Friday morning.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac5c66e-c553-4943-9265-31cece07619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week ago, North Korea announced it had suspended its
        nuclear and weapons testing programs, which it proclaimed were "complete."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37cfaf2-c213-435b-8f4d-1f573bd7c474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Kim has in recent weeks publicly endorsed denuclearization,
        what exactly he means by the term and how it would take place has been left
        extremely vague.</p>'
  'kim-jong-un-moon-jae-in-meeting':
    'author': 'Ben Westcott and Joshua Berlinger, CNN'
    'caption': 'South Koreans hold up placards during a rally welcoming the planned
      Inter Korean Summit in front of Presidential Blue House on April 26.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-27T07:41:52.745+08:00
    'imagesource': 'jcr:2651457b-60d2-4076-a7d3-b2d952f730b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8182edf7-a094-47de-9897-0f8849c5b1bf'
    'lead': 'In a meeting heavy with history and symbolism, North Korean leader Kim
      Jong Un will hold talks with South Korean President Moon Jae-in at the Peace
      House on the southern side of the demilitarized zone that divides the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T17:18:46.151+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T17:18:49.873+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T17:18:49.560+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From brink of war to hopes of peace: Kim Jong Un heads south for summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5356d3d7-a307-4a5e-bd53-3b4828164463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time in over a decade, the
        leaders of a divided Korea will sit down Friday to negotiate an end to a decades-long
        rivalry which has threatened at times to plunge the world into nuclear war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce0f5c-2e8b-4e91-8999-c3784de26449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting heavy with history and symbolism, North Korean leader
        Kim Jong Un will hold talks with South Korean President Moon Jae-in at the
        Peace House on the southern side of the demilitarized zone that divides the
        two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fce4c9-0da1-40d7-a493-3d720a801041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three potentially world-changing topics are on the agenda for the
        meeting — denuclearization of the Korean peninsula, a peace settlement and
        the improvement of inter-Korea relations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b08d49-00c1-4441-b3ec-e9f434ef1000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around downtown Seoul, the South Korean capital, giant blue posters
        and billboards display the slogan "Peace, a new start," while others show
        a unified Korean Peninsula over an image of shaking hands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ae3f8-176c-4b80-86a2-4886283688d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit is the result of months of diplomatic wrangling and negotiating
        on the part of Moon, a longtime advocate of peace between the Koreas. It will
        also set the stage for the first meeting between a sitting U.S. president
        and North Korean leader when Donald Trump and Kim meet in May or June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b80cc5-427f-4ac1-89a1-3395d5817975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, stakes are high and&nbsp;some observers are doubtful the
        two sides can bridge the gap&nbsp;created by 60 years of antagonism and suspicion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebbd28b-f7e1-4cca-a091-064499ed055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem has always been the two Koreas have never been able
        to fully implement their past agreements that agree on peace and establishing
        peace," Duyeon Kim, visiting senior fellow at the Korean Peninsula Future
        Forum, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac79fbd-a2c9-49d9-92dc-82dcc4a2d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In practical terms, what''s the first step you take toward peace?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845523c-7ce3-4208-af20-c82339960bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors of peace treaty</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb9124-f4bd-4358-92da-c24e68011961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon and Kim will meet for the first time&nbsp;at 9.30 a.m. local
        time on Friday (8.30 p.m. Thursday ET), the South Korean President''s chief
        of staff Im Jong-seok announced Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771f29fa-7e49-45b6-8a04-3211d3a25d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameras from around the world will be fixed on the moment Kim steps
        across the&nbsp;demarcation line that runs through the demilitarized zone
        between the two countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6879953-b057-4720-a469-0d35405402f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the third summit&nbsp;between the leaders of North and South
        Korea — the last was in 2007 when then-South Korean President Roh Moo-hyun
        met Kim''s father Kim Jong Il. President Moon was Roh''s chief of staff and
        a close personal friend. Both previous meetings were held in the North Korean
        capital, Pyongyang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac9151b-0899-4d07-ae75-cf8ae2b2b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s summit will begin at 10.20 a.m. and will run until lunchtime,
        after which Kim and Moon will plant a pine tree as a prayer for peace and
        prosperity between the two countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c968813-2b41-45e6-978e-6473b33ac37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with all aspects of Friday''s talks, the planting will be deeply
        symbolic — the soil to be used is a mixture from both sides of the border,
        as is the water that will be poured on the newly planted tree.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ec079-19ee-4db1-a8a8-28a368d469f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very different from Moon going to Pyongyang or Kim coming
        to Seoul," John Delury, professor at Yonsei University''s Graduate School
        of International Relations in Seoul, told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab8b12b-3491-4bb9-b9fc-019844d7b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The location itself ensures it''s a working meeting. Now within
        that context, they''re breaking bread, they''re spending a full day together,
        so that''s important."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f57bfb-415c-4b3d-afd7-976d83cffa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no indication yet as to what Kim and Moon are likely
        to agree, Im said an announcement would be made after the summit and an agreement
        would be signed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f077ad-7cc5-4b37-a05c-571a5c2fc465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the pair will attend an&nbsp;elaborate dinner, to be held around
        6.30 p.m. local time, that will include symbolic dishes originating from both
        countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439dafd9-66ce-455d-9ded-08a51e35d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Moon and Kim leave the banquet, they will watch a video projected
        on the side of the Peace House, portraying the past, present and future of
        the Korean Peninsula.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bac871-d5b1-4ace-bafe-30b8400a5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors of peace treaty</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627df1ae-8833-423c-b0e3-0996db4f9b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government has sought to make the event as open
        and transparent as possible, organizing a free live broadcast for South Koreans
        to watch on their phones or on giant TV screens in public places.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b669e245-9ab2-4cf3-9009-6c762f43f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re trying to create a moment. They''re trying to open a window
        of understand and dialogue and figure out how to solve problems," Delury said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc58f48-b571-449b-9533-bd5bfdc2e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation in recent weeks has focused on the possibility that
        Moon and Kim''s meeting could lead to&nbsp;the signing of a peace treaty&nbsp;between
        the North and the South, officially ending the Korean War after almost 70
        years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb18e012-33b9-4be2-9097-300ace903501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caught between advancing Soviet forces and the United States military,
        the two countries were first divided after the end of World War II.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc83472-a3e4-454d-9dc7-f49492aafda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the freshly-split Koreas led to a bloody war beginning
        in 1950 and only ended with the signing of the armistice in 1953. However,
        no peace treaty was ever officially signed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c60ee-6995-421a-b0b5-b81395839bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next 60 years the two countries have had a rocky, tense
        relationship, worsening in the past five years amid Pyongyang''s concerted
        push to develop its missile and nuclear programs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1a2173-c18c-420e-9e57-ec19914d4e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One topic unlikely to be raised during the discussions is North
        Korea''s atrocious human rights record, which a United Nations report in March
        said left&nbsp;"people at the mercy of unaccountable public officials."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4db66b5-faf1-4bd0-834a-ee6230300349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea,&nbsp;ruled with an iron fist by Kim, restricts its
        citizens'' movements, freedom of expression and access to basic essentials,
        as well as running what is widely considered to be an extensive and brutal
        system of prison camps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bfb82c-b563-469f-aedf-c06d5c2328fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim took over as leader following his father''s death in 2011, extending
        the Kim family''s authoritarian rule that began with his grandfather and founder
        of the country, Kim Il Sung.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fcf71a-808d-4c72-8316-2706f3f449fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denuclearization</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816bf0c8-afd8-46f7-86de-0612e36229ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the estimated 2,000 local and international journalists attending
        the summit, one topic will draw more attention than any other — will North
        Korea agree to any form of denuclearization?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec1273-bbb5-4140-a071-fae90cf06b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threats of war loomed over the Peninsula towards the end of 2017,
        after Pyongyang announced it had developed the ability to strike the United
        States mainland.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b993e6e-fe0b-4299-bf5a-148f3d38460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a few months later, Kim has publicly promised to end North
        Korea''s nuclear program and said he is willing to join in talks on denuclearization
        "of the Korean Peninsula."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c761ee4-20db-417b-b794-bb81e35b83f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Thursday, South Korean Foreign Minister Kang Kyung-wha
        said&nbsp;Trump deserved the credit&nbsp;for bringing North Korea to the negotiating
        table for the first time in years. "He''s been determined to come to grips
        with this from day one," Kang said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf6408d-c1ab-4751-a728-31054e2c7576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans Revere, former State Department expert on North Korea, told
        CNN the most important outcome of Friday''s talks would be whether or not
        Pyongyang was serious about dismantling its nuclear arsenal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f36316-e1ef-4b8d-97cf-4357c1c783ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the critical priorities for the South Korean President I
        think is to try to get them on the record saying something more substantial
        and concrete in terms of denuclearization," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8778626-6c58-4466-ade3-b7792e7cf653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts have pointed to broad misunderstandings in what "denuclearization"
        means for Pyongyang and the United States. Moon insists both countries are
        on the same page.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541f36a4-1002-46eb-9d8f-7b981e58c488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revere said he was one of the "many skeptics" who were not holding
        their breath for many concessions by North Korea on their nuclear program.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f303bf4-fe1e-4010-91fb-e656bf4f480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Korean language thus far has not been very specific ...
        that suggests that they''re not being particularly serious about denuclearization,"
        he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c29eaa7-a14c-4b21-8f66-7e4700cbbab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:18:46.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:18:49.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "From brink of war
        to hopes of peace: Kim Jong Un heads south for summit."</em></p>'
  'bill-cosby-guilty-indecent-assault':
    'author': 'Eric Levenson and Aaron Cooper, CNN'
    'caption': 'Comedian Bill Cosby has been convicted of all three counts of against
      him in his indecent assault trial.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-27T10:07:28.170+08:00
    'imagesource': 'jcr:3ca579a6-c08c-48f5-b970-7a6c7c30d737'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b3a5fa4-fbba-4cf2-a86b-2b9a68bb76b6'
    'lead': 'The 80-year-old comedian faces up to 10 years in prison on each count.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T17:21:16.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T17:21:20.213+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T17:21:19.610+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Cosby guilty on all three counts in indecent assault trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d85e298-58cb-49c3-a38b-3c2bb1f302f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A jury found Bill Cosby guilty of three
        counts of aggravated indecent assault on Thursday, for drugging and sexually
        assaulting Andrea Constand at his home in a Philadelphia suburb in 2004.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bcc27a-0788-4093-badc-b2cdf7e5988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 80-year-old comedian faces up to 10 years in prison on each
        count, but Cosby is likely to serve them concurrently. A sentencing hearing
        with Judge Steven O''Neill has not yet been scheduled, and Cosby remains out
        on bail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f154e5-7e74-4d89-8383-aa9c969588f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby did not audibly react to his conviction, but erupted shortly
        afterward. Minutes after the verdict, prosecutors asked the judge to revoke
        Cosby''s bail. They said he is a flight risk and has a private plane.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4bb58-0262-4dad-a385-8864cc6bf8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby, who did not testify in the trial and has sat quietly through
        the proceedings, stood up and yelled in a booming voice:&nbsp;"He doesn''t
        have a plane, you asshole."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e489dc-f152-4b9d-86e0-3c815be9da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge O''Neill ruled that Cosby should not leave his Pennsylvania
        home, and that he would need to be fitted with a GPS tracking device if he
        left the state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104db87-278d-4c45-9b20-ecab57336c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict came a year after Cosby''s&nbsp;previous trial ended
        in a mistrial, as a different panel of jurors said they were deadlocked and
        could not unanimously agree on a verdict. This jury began deliberating Wednesday
        around 11 a.m., and worked for more than 14 hours over two days to reach the
        verdict.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb027b-3ca1-40e3-aef8-c12dbc5964c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the retrial, five other Cosby accusers testified as "prior bad
        acts" witnesses and said that Cosby had drugged and assaulted them decades
        ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bff71ec-e30c-4d38-85d4-008ca2c22bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first celebrity sexual assault trial since the #MeToo
        movement began last fall, and many saw it as a test of whether the&nbsp;cultural
        shift&nbsp;the movement has brought about would translate in court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd8db9b-3a5d-458c-be8b-ae54209ba370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was revealed through this investigation was a man who had
        spent decades preying on women that he drugged and sexually assaulted, and
        a man who evaded this moment right here far too long," Montgomery County District
        Attorney Kevin Steele told reporters. "He used his celebrity, he used his
        wealth, he used his network of supporters to help him conceal his crimes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e1363-b407-4d3a-8d84-b569877757c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby''s attorney, Tom Mesereau, said he plans to appeal "very strongly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c72b79-71d8-451f-b813-717fa7134748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very disappointed by the verdict. We don''t think Mr. Cosby''s
        guilty of anything and the fight is not over," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d01169c-918c-4119-9b9a-cf2763434b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the case was about</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfbed89-6d82-4db3-a717-da1affa76574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Cosby centered on&nbsp;testimony from Constand,
        a former employee with Temple University women''s basketball team. She testified
        that Cosby, a powerful trustee at Temple, drugged her and sexually assaulted
        her when she visited his home to ask for career advice 14 years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409a139-8cbc-4bea-a932-0c814e18e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial had the "he said, she said"&nbsp;dynamic that is common
        to sexual assault trials. Prosecutors had little forensic evidence and relied
        on the testimony of Constand. In addition,&nbsp;five other women testified&nbsp;that
        Cosby had drugged and then assaulted them decades ago as prosecutors sought
        to prove Cosby''s actions toward Constand were part of a pattern.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44245935-e7b5-4860-9a46-fbe40ca3d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby''s defense team launched aggressive attacks on Constand''s
        credibility and said that their sexual interaction was consensual.&nbsp;Constand
        was a "con artist," they argued, who wanted a piece of Cosby''s fortune.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c0fa5-c413-49e4-984e-f194ea6c202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In closing arguments, defense attorney Kathleen Bliss positioned
        Cosby''s legal team as standing up against "witch hunts, lynchings (and) McCarthyism."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31521c61-9bb3-420f-be85-7644c7699b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the trial concluded, Constand left through a side door in
        the courtroom, walking into a hallway with her arms around two women and a
        huge smile on her face.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a0e8c1-39fc-4e20-b9c3-7eb2d9a83b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Gloria Allred, who represents many of the women who have
        accused Cosby of misconduct, said this was the happiest she had been with
        a verdict in 42 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9641d406-e17f-40db-b414-70685e8c2c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so happy that finally we can say, women are believed. And
        not only on #MeToo but in a court of law where they are under oath, where
        they testified truthfully, where they are attacked," Allred said. "After all
        is said and done, women were finally believed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e2fea-3b23-4505-bc1e-acacec73752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universities revoke Cosby''s honorary degrees after verdict</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8a9702-6e6d-4aa4-8bef-955838207136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the verdict, Carnegie Mellon University in Pittsburgh,
        Pennsylvania announced it was revoking the honorary degree it awarded Cosby
        in 2007.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02339a39-bd42-47df-9828-a1a8091f1971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carnegie Mellon University has long had a clear and unwavering
        commitment: The university will not tolerate sexual violence, intimate partner
        violence, stalking or sexual harassment. These acts are against the law and
        violate our core values," the university said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca316ac8-a172-424c-8ada-c33b11a0eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Notre Dame in Indiana also said it was rescinding
        the honorary degree it awarded Cosby in 1990.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2473da-0df4-4a8b-8dca-ae2793824bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While certainly troubled by serious, public accusations made by
        multiple women against him, the University elected to wait until due process
        had been afforded the accused, and a verdict delivered, before rescinding
        the honor," the Rev. John I. Jenkins, the university president said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc31ca2-8d3a-474b-afb4-3be378e18ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Temple University, which Cosby attended and where he once held
        a position on the board of trustees, said the verdict "provides additional
        facts for the University to consider with respect to Bill Cosby''s honorary
        degree."&nbsp;The university said it "respects" the jury''s decision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdae73c-739d-4208-a28f-77f0047a97b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014,&nbsp;Cosby resigned from Temple''s board of trustees&nbsp;after
        holding a seat for 32 years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2b3413-7a9a-4be8-8520-5627fb15d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How we got here</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b1c8db-602a-4c03-9c8f-079691079a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guilty verdict is a remarkable turn of events for the man once
        known as "America''s Dad." Cosby was a groundbreaking actor and the first
        African-American performer to win an Emmy for his role on "I Spy." He played
        the sweater-loving Cliff Huxtable on "The Cosby Show," one of the first mainstream
        TV shows to feature a black upper-middle class family.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b08ca21-a74b-4ac8-894f-fc6166f62cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although dozens of women have accused Cosby of sexual misconduct,
        only Constand''s allegations resulted in criminal charges.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6253bbaa-d143-445d-b6da-944da4b552f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I''m dreaming," Lili Bernard, who has accused Cosby
        of assault, said afterward. "I feel like my faith in humanity is restored."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04330780-76e3-424b-995d-8bb6195aa346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody got to see who he really is when each of those prior
        bad-act witnesses got to testify. The guy was an actor for a long time," Steele
        said Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631fd5a5-6a60-4cee-82e9-bf6f4049e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand initially told police about the assault in 2005, a year
        after the assault occurred. Former Montgomery County District Attorney Bruce
        Castor at the time decided not to file charges in the case, and Constand and
        Cosby&nbsp;settled a civil lawsuit for $3.38 million&nbsp;in 2006.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd08c9a-0da7-4367-8806-f1491f688224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in late 2015, as a groundswell of women spoke out with accusations
        against Cosby, Steele, the new prosecutor in Montgomery County, filed charges.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e99bc4-caf5-4685-b958-570247ed0d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Castor congratulated Steele and county law enforcement
        on the victory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b172087-1743-44af-8533-52e5257a0a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The masterful use of Cosby''s incriminating civil deposition, plus
        the other witnesses who came forward and testified after unprecedented publicity,
        proved to be an unbeatable courtroom one-two combination in buttressing the
        victim," Castor said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9050edf2-9141-4ecf-bfe5-88c3896a7ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''She showed courage''</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0592ffe-58d9-4047-b46f-952631b12728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steele said Constand was courageous in coming forward and enduring
        the trials.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c2cda6-2978-4ae0-8444-c828b811ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor said it was difficult to sit in the courtroom and
        witness "character assassinations" -- but the jury, he said, was on Constand''s
        side in the end.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93faa7b-e431-4380-a9b2-40ea6d255da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that people recognize that you got to show courage like
        his lady did," he said, pointing to Constand, who stood behind him.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c23b1-d7d9-46f5-b213-60a5068da221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She showed courage," Steele said. "She stepped up. She went forward
        ... and we got to the right result. And she stayed through this."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dff77c-bfc5-4492-b684-e5d64aaa3e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steele said he hopes other victims "understand that and see that
        courage."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f320ddf-2317-4d6e-b089-11b9f32b645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''These jurors didn''t get it right''</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da75a6e-b64e-48dd-a6d8-9a2daa1ed38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby was in good spirits Thursday evening after the guilty verdict,
        and was spending time with his wife, Andrew Wyatt, the comedian''s spokesman,
        told CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fbb48a-20ea-4af4-bc62-9e03df76dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Cosby''s spirits are up -- they''re high. Just because he has
        been found guilty -- when you know you''re not guilty -- he''s not gonna act
        guilty," Wyatt said outside Cosby''s suburban Philadelphia home. "He knows
        he''s not guilty."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a4557-a53b-48c2-89ac-370a965ee148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those around Cosby, including his wife Camille, were "disappointed"
        with the verdict, Wyatt said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b83f9-44a9-4c94-a8c3-8c8f47597124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all shocked," Wyatt said. "These jurors didn''t get it right.
        All of the evidence that was presented -- they ignored it."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b455aa8-1edd-4d95-8f3c-3fdc3875513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:21:16.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:21:20.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bill Cosby guilty
        on all three counts in indecent assault trial."</em></p>'
  'armenia-protestsa':
    'author': ' Laura Smith-Spark, CNN'
    'caption': 'Armenian opposition supporters demonstrate in downtown Yerevan on
      Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-27T07:03:22.497+08:00
    'imagesource': 'jcr:557b30e8-a33e-4d00-8b40-3adb0255c770'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b8cc40c-d618-4859-8c27-dfd7a0043910'
    'lead': 'The upheaval, while peaceful so far, has focused unusual international
      attention on the small former Soviet Republic, which borders Azerbaijan, Turkey,
      Iran and Georgia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T17:24:02.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T17:24:06.387+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T17:24:06.070+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Armenia protests: What happens next?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4847f-611b-4180-985a-309cf0ea0350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Days of mass demonstrations in the streets
        of Armenia''s capital brought about the resignation of leader Serzh Sargsyan&nbsp;and
        could now lead to a change of government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b759d2d-d056-496c-88f3-ce956a054977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament will elect a new prime minister on May 1, state-run Armenpress
        reported. Meanwhile, opposition leader Nikol Pashinyan continues to call for
        the ruling Republican Party of Armenia to relinquish control.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eeba21-7826-4fda-9db8-76819bc9aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upheaval, while peaceful so far, has focused unusual international
        attention on the small former Soviet Republic, which borders Azerbaijan, Turkey,
        Iran and Georgia. So what''s it all about?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2475b7e-03eb-49d7-9500-9c70e18d249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What triggered the protests?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daca8ebd-355f-48a4-b9cf-8e421792ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sargsyan, who had previously served two five-year terms as president,
        was appointed prime minister on April 17 — just eight days after his presidency
        ended.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9f87f7-4bfd-49b6-bc35-79a032b00653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move prompted thousands to take to the streets of the capital
        Yerevan to protest what was seen as an unconstitutional power grab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f327f4-c4f4-4896-a164-7a39a2bbf500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under constitutional changes Sargsyan promoted in 2015, the prime
        minister became more powerful than the president, leading to concern of authoritarian
        rule descending on the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca565c00-fc43-48b4-badb-e2a90cc23e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the protests entered their 11th day, Sargsyan — who had previously
        said he would not try to become prime minster — stepped down. "Nikol Pashinyan
        was right. I was mistaken," he said in his resignation statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346562a0-12ff-46a1-b6d0-e2cd7645fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His deputy, Karen Karapetyan, was then named acting prime minister
        at an emergency cabinet meeting. Sargsyan''s handpicked successor, Armen Sargsyan
        (no relation), had been sworn in as president on April 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d362bde-6d1e-46fc-bca6-d62d99d96ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Laurence Broers, an associate fellow at the Chatham
        House think tank''s Russia and Eurasia program, discontent with Serzh Sargsyan
        had been brewing for years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9f78e9-8c4f-482f-be1f-475f51522ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He struggled to gain legitimacy after 10 people were killed as protesters
        were dispersed following his first, narrow 2008 election win, Broers said.
        Renewed conflict with Azerbaijan in April 2016 did nothing to help.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c69d508-d646-445d-8c0f-2a2ae75a156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Armenians have seen their country, once the poster child
        for democratization following the collapse of the Soviet Union, stagnate in
        the hands of an entrenched oligarchy while many citizens choose to leave,
        Broers said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58373f2d-6ca0-428e-b1c1-11ad76491be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Serzh Sargsyan has come out as a politician who was not really
        leading Armenia anywhere it needed to go," Broers said, adding that Sargsyan
        deserved credit for standing down rather using violence to try to cling to
        power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f217cc8-c195-4fd5-a31e-020e039de0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is leading the opposition?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28162a9-9f0a-4de1-b2a6-62fdd7e3b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pashinyan, of the opposition Civil Contract party, has headed the
        recent protests. He cuts a rebellious figure, with images showing him rallying
        the crowds while dressed in camouflage and with a bandaged hand, reportedly
        injured on barbed wire last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14486100-367b-48c5-9475-656d1eff977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was&nbsp;arrested over the weekend — shortly after highly anticipated
        talks with Sargsyan broke down, with the prime minister walking out — but
        was released Monday before the announcement that Sargsyan would resign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a716e8ca-9835-4648-bfe4-f6ee7ad8df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pashinyan and Karapetyan were due to meet Wednesday but the talks
        were called off by the acting prime minister the night before. Street protests
        resumed amid frustration over the political deadlock.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d9bae-7a09-4541-95ad-55679c4e4aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a rally in Yerevan on Wednesday night, Pashinyan — who''s
        long been in opposition — called for the "unconditional capitulation" of the
        ruling party, according to Radio Free Europe/Radio Liberty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d191d4f-77a7-4dab-8d4f-01d116823ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to make clear that if there is even an attempt to nominate
        a Republican candidate as prime minister, the people will blockade the parliament
        building, the [main] government building and all the government buildings,"
        he is quoted as saying.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f517cc-0f45-4aa0-a2b5-96f42572543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pashinyan urged parliament to choose a consensus candidate and called
        for negotiations on "the peaceful transition of power without any shocks,"
        according to Armenpress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf38fb-22fc-44cf-8058-dcb6dc0f5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small, focused protests have been increasing in Armenia in recent
        years, supported by young people who have no memory of the Soviet era, Broers
        said. He doesn''t ascribe sole credit to Pashinyan for the latest protests,
        but said the opposition figure "has been very successful in harnessing that
        desire and that energy for change."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5eaa30-9085-4030-8ffe-cab9e8960895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crunch now, Broers said, is whether Pashinyan can turn his hand
        to coalition-building skills, "because people have got to get off the street
        and into institutions."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f31bb-8df9-475c-9207-4f8602465103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will happen next?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009e5c18-8524-4814-8ac4-826fb666e60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliamentary Speaker Ara Babloyan has called for lawmakers to elect
        a new prime minister on May 1, according to Armenpress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c42afe4-317d-40df-9420-9854626a28f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the country''s constitution, parliamentary factions are entitled
        to nominate candidates for the role within seven days of the prime minister''s
        resignation, Armenpress said. An open vote is then held in the parliament.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd6596-abf6-4e05-9467-eda6984c73d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Contract party urged parliament — in which the Republican
        Party faction won 58 out of 105 seats in parliamentary elections a year ago
        — to elect Pashinyan as the "people''s candidate."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c22654f-b768-4ef0-ac1b-af63cefad102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not clear whether Pashinyan''s opposition faction will
        be able to garner enough support from other opposition groups and Republican
        Party lawmakers to push his candidacy through.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854c20d-c9c4-4ab6-8e93-c156d4eeb007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republican Party have two options," said Broers. "They can
        either try to force their own candidate (Karapetyan) through and repress protests
        — the option of violence, basically. Or they can try to force through their
        candidate and fail to get them voted for, in which case snap elections would
        happen anyway."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0bcd6e-a034-4c08-8d80-116733b36c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence would destabilize the country and put the vested interests
        of the Republican Party elite at risk, he added — another reason to seek consensus.
        Armenia''s lawmakers will also be aware of the risk that Azerbaijan could
        seek to capitalize on any instability, said Broers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb7e03-c34a-4d0a-85c0-67e2483ee125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another danger, he added, is that Pashinyan comes to power and his
        bloc simply picks up where the previous party left off.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6c6fd-c5f0-4ebf-b4a9-3f3960d4fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday issued through Armenpress, President Armen
        Sargsyan spoke of "a new page in the history of Armenia" and called for "all
        political forces" to follow a peaceful, constitutional path.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c87a1-df08-41ff-9e8d-51eaa254558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What role does Russia play?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8aa83f-1b03-4044-8752-f37d1da3ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and Armenia maintain close relations. Armenia is a member
        of the Eurasian Economic Union, an international body backed by Russia. Moscow
        is also an important provider of military hardware to Yerevan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd4e24-24e9-454a-a547-f2cfe5b14f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Russia does not share a border with Armenia, it wields serious
        regional influence. When fighting broke out in 2016 between Azerbaijan and
        the Armenia-backed region of Nagorno-Karabakh, the Russian government quickly
        brokered a ceasefire.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ce326d-4ef1-4ae2-ab66-32f5f9bc1022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials have been measured in their response to the recent
        protests. Following the resignation of Sargsyan, Russian Foreign Ministry
        spokeswoman Maria Zakharova sent a message of support on Facebook.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a3b9c-725b-414b-966f-d4c43a19918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A people that has the strength even in the most difficult moments
        of its history to maintain unity and respect for each other — despite categorical
        disagreements — is a great people," she wrote. "Armenia, Russia is always
        with you!"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d64549-36da-4959-996f-cf6ba21b8e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Kremlin is also suspicious of what Russian officials describe
        as "colored revolutions" — democratic uprisings that have led to the ouster
        of friendly governments in Ukraine, Georgia and elsewhere — as well as opposition
        demonstrations at home.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545df3c2-4da0-4b4b-8412-67a6d2402612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Kremlin spokesman Dmitry Peskov said the continuing
        demonstrations in Armenia were "an internal affair of Armenia."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af2e1a-1259-47c5-93ca-85f14b8f3866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the Kremlin considered the peaceful protests to be part
        of a constructive dialogue with Armenia''s government, he said: "We hope that
        they will have constructive exchanges that will allow for a compromise."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52641d11-bb67-46d2-83a2-3b2d94c9ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armenian acting Deputy Prime Minister Armen Gevorgyan traveled to
        Moscow on Thursday for "working discussions," Armenpress reported, a day after
        President Sargsyan spoke by phone with Russian President Vladimir Putin.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ecbc89-f4fc-481a-bc58-8c39f4a816a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do other countries say?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d7e9e-1308-40ee-af4e-035ae861954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, U.S. State Department spokeswoman Heather
        Nauert said Armenia faced a "historic moment" as it embarks on the process
        of forming a new government.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930b11bb-7f90-4b50-8b94-493d7ba1e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge all sides to engage constructively, within the legal framework
        of the Armenian constitution, to ensure a peaceful transition of power that
        follows the rule of law," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a244ca38-d617-4b8c-a24c-9aaf0d8d2bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union said it applauded the "peaceful nature of the
        changes that we have been witnessing" in Armenia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c82571-4b52-4b28-81d0-529e1b629f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It remains imperative that the current situation is resolved swiftly
        and peacefully. A national dialogue involving all political stakeholders remains
        crucial," said a joint statement from the EU delegation to Armenia and EU
        member states'' embassies in Armenia.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc872a-406b-437e-9b7f-c8d5c0ea7202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:24:02.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:24:06.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Armenia protests:
        What happens next?"</em></p>'
  'modi-xi-india-china-summit':
    'author': 'Steven Jiang, CNN'
    'caption': 'Chinese President Xi Jinping and Indian Prime Minister Narendra Modi
      are due to meet in Wuhan Friday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-27T06:51:39.978+08:00
    'imagesource': 'jcr:f3722cfb-2334-4fac-a731-8ea316729583'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '639d87b0-57e1-4284-892d-64cdad9361f1'
    'lead': 'Chinese President Xi Jinping will host Indian Prime Minister Narendra
      Modi in the central city of Wuhan on Friday and Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T17:26:14.768+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T17:26:19.870+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T17:26:19.562+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Friday''s other big summit: Why the Modi-Xi meeting matters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e72f9a-5054-45f0-8854-94dc9fb8f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While the highly anticipated inter-Korean
        summit will capture much of the world''s&nbsp;attention Friday, another equally
        consequential meeting will unfold in China on the same day, the outcome of
        which could affect more than a third of the world''s population.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a3b333-0328-4781-a3c0-6f7eb6855ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billed as an "informal" summit, Chinese President Xi Jinping will
        host Indian Prime Minister Narendra Modi in the central city of Wuhan on Friday
        and Saturday, the clearest sign yet of thawing relations between the two estranged
        nuclear powers,&nbsp;following last summer''s&nbsp;tense military stand-off&nbsp;in
        the disputed border region of the India-China-Bhutan "trijunction."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9534c3-bba0-48d2-a8ba-783bc984955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike a more traditional state visit, the casual setting appears
        specifically calculated to avoid potentially complex policy negotiations and
        instead provide the two leaders, whose countries comprise more than 2.6 billion
        people and 17.6 percent of the&nbsp;global economy, an opportunity to clear
        the air.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661de7c3-57f1-4220-a4d6-13e260ab748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to&nbsp;reporters on Monday, former Indian Foreign&nbsp;Secretary
        S Jaishankar described the surprise meeting as having no stated goals or set
        agenda. Conversations, suggested Jaishankar, will be "personal and interactive."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d37c4-713f-47e2-8b7c-2e2581f8a676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But can the two strongmen leaders put aside their&nbsp;countries''
        differences&nbsp;and get along?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe14f447-9577-4493-9b9a-2be73405bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Modi, the benefits of stabilizing relations with China are clear.
        Unlike his Chinese counterpart, the Indian prime minister is&nbsp;gearing
        up for reelection next year. Though Modi&nbsp;remains overwhelmingly popular&nbsp;among
        voters, a potentially bruising encounter with China, especially one that involves
        the two countries'' armed forces, could see his poll numbers dented. By meeting
        with Xi, Modi can both help to mitigate that risk, while simultaneously opening
        up the possibility of increased economic cooperation at a time of global uncertainty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55cc9c2-1621-4396-a876-f5b50af29700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Xi, the summit comes just months after term limits on the Chinese
        presidency were removed by the country''s rubber-stamp parliament, effectively
        allowing him to&nbsp;govern for life&nbsp;if he chooses. Xi''s consolidation
        of power clears the way for him to embark on a bold new period of statesmanship.
        The prospect, however unlikely, of the region''s two major powers agreeing
        to join forces, would signal a significant geopolitical shift and the type
        of major policy win befitting Xi''s new status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653d1b5-ca3b-4fc5-85ce-2cb8261f5ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Xi is receiving Modi on the same day as the leaders of North
        and South Koreas hold talks has raised eyebrows, but analysts view the timing
        as coincidental and not meant to overshadow the inter-Korean summit, especially
        considering the difficulties in scheduling and preparing for meetings between
        any senior leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53cf8d-111a-4403-8f12-f790476c581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi has had his meeting with (North Korean leader) Kim Jong Un,"
        said Duncan Innes-Ker, regional director for Asia at the Economist Intelligence
        Unit (EIU), suggesting people not read too much into the timing "given that
        the Chinese side has lined up its ducks when it comes to the coming Korean
        summit, and India is only tangentially interested and involved in the Korean
        situation at best."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b5cfa1-761b-40e7-a260-b6ddb863930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Unprecedented changes''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6907e7-036c-4d62-a340-d4a7cc2fe5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the leaders of the two largest developing countries, they feel
        that the two countries need to communicate in great depth on some long-term,
        comprehensive and strategic issues embedded in bilateral relations and international
        affairs," Chinese Foreign Ministry spokesman Lu Kang told reporters Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623875e8-9b56-43d1-b314-a454725cf483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no coincidence that Lu chose to underscore that the meeting,
        the Indian Prime Minister''s fourth in China, would take place "in the face
        of unprecedented changes in the world today."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68543df-2305-43f3-bece-44903b69253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;trade war currently looms large&nbsp;over China and the United
        States. Though India has found itself courted by the U.S. as part of President
        Donald Trump''s new "free and open Indo-Pacific" strategy, the growing threat
        of U.S. protectionism hangs over the Indian economy, too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2a9813-f82b-4693-87d6-56ccebb6bf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, improving weak economic ties are likely to be a top
        priority within any attempt to reset bilateral relations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f98af-f5f4-4274-961b-c7090fb1b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although China is India''s largest trading partner, their $84 billion
        bilateral trade last year was a mere fraction of the U.S.-China trade volume,
        which stood almost $600 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443523a-a4b0-4bf3-8faf-894708c7456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Realistically, China''s exports to India are not going to offset
        any impact that might have come from a China-U.S. trade war," said Innes-Ker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306a1467-03ca-4569-8c95-b9c1a285e9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean it''s not important. Pointing to an effective
        ban on&nbsp;Chinese telecom giant ZTE&nbsp;in the US market recently enacted
        by Washington, Innes-Ker said China is taking the risk of rising trade tensions
        with the U.S. seriously.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2008b486-801d-409c-a963-5ad79d419016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China needs access to the India market, where the Indian government
        has been slapping tariffs on them and imposing non-tariff barriers," he said.
        "It''s in China''s interest to get these economic issues resolved."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f691d-4fa6-41b7-92e4-90d1554cb893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India too&nbsp;will be looking to reduce its reliance on the U.S.,
        suggest analysts, who point to Trump''s increasingly aggressive trade policies
        as a source of growing concern within Indian economic circles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdbacf3-304f-4583-aa34-dec39f1be5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re not friendly with China, the U.S. — especially under
        Trump — will finish you off and give you a very bad bargain," said Madhav
        Das Nalapat, director of the geopolitics department at Manipal University
        in India. "If you''re not friendly with the U.S., China will roll over you."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5573d1-033b-41a9-b54f-5f0bba83c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you want a healthy relationship with China or the U.S., you
        need healthy relations with both," he added. "We need the U.S. on security
        and China for commerce and trade."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88425624-76e0-4cdd-905a-58a2afbdf10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major strategic divergences</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ffc8ed-797d-4d15-8098-923a5eced15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although both countries boast ancient civilizations and centuries-old
        ties, modern China and India have had a rocky relationship. Since 1950, the
        two nuclear power neighbors have engaged in three separate military conflicts
        in disputed border regions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ecdf7c-b470-4e8e-8a6a-b6c4a0d2dfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other longtime sore points between the two governments include China''s
        ardent backing of Pakistan, India''s arch rival, and New Delhi''s&nbsp;sheltering
        of the Dalai Lama, the exiled Tibetan spiritual leader whom Beijing considers
        a separatist traitor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff19964-6e35-4b48-9abc-165aa29fb864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic and strategic competition between China — a Communist-ruled
        one-party state — and India — the world''s largest democracy — has also intensified
        in the past few years as Beijing began to expand its influence in&nbsp;India''s
        traditional backyard, especially with the launch of Xi''s&nbsp;ambitious "Belt
        and Road" global trade plan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e71d1-bd23-4588-a8f9-9943d2ec21e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent moves that have aroused strong suspicion in India range from
        China''s&nbsp;taking control of a major port in Sri Lanka&nbsp;and signing
        of groundbreaking trade deals with Nepal, to its navy conducting anti-piracy
        operations in the&nbsp;western Indian Ocean.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16cbdd2-0766-4232-bbc9-52eec33992da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference in March, Chinese Foreign Minister Wang Yi
        said the two countries'' leaders "have developed a strategic vision for the
        future of our relations: the Chinese ''dragon'' and the Indian ''elephant''
        must not fight each other, but dance with each other."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b82c35f-2f2d-4d53-9f83-68a763141643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts appear divided on such a prospect under two strong nationalistic
        leaders, even though many see the two men get along well at a personal level
        despite the vastly different political systems of their countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79c1c77-50f0-4ff7-82cf-333c07ad9205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a recognition of both leaders that India and China are
        going to have to work together in order to make the 21st Century the Asian
        century," said Nalapat, the Indian professor. "The Asian century, frankly,
        is at the core of this summit."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f849497-8e60-4131-861a-43931ed2b468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are going to work hard on creating a very strong relationship,
        on creating oxygen that can pour down and help solve problems at the lower
        level," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce79096-1d30-4001-b4ef-414ec2a5fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a huge difference between having a relatively positive
        personal relationship and having a productive strategic relationship," said
        Innes-Ker of the EIU.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04459e66-cead-4a5f-b513-e749638a92de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The underlying story is that this remains an antagonistic relationship
        and the strategic tensions will far outweigh any common ground that they find
        between each other."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b5f319-5884-4549-b427-a4e6e988c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:26:14.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:26:19.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Friday''s other
        big summit: Why the Modi-Xi meeting matters."</em></p>'
  'avicii-death-statement':
    'author': 'Chloe Melas and Sandra Gonzalez'
    'caption': 'The family of Swedish music producer Avicii (Tim Bergling) issued
      a new statement regarding his sudden death last week at age 28.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-27T06:37:59.425+08:00
    'imagesource': 'jcr:8b4025a6-f9c6-44c2-aef4-69896d082a6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e631c75e-adb0-4991-82b1-16d8caf35982'
    'lead': '''He really struggled with thoughts about Meaning, Life, Happiness. He
      could not go on any longer. He wanted to find peace,'' the statement reads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T17:28:46.573+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T17:28:50.104+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T17:28:49.947+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Avicii''s family reveals his personal struggles in new statement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23151f2-f163-448d-b63a-be76b1bb15d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:28:46.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:28:50.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The family of Tim Bergling, the Swedish
        DJ and producing star known as Avicii, has issued a new statement regarding
        the musician''s sudden death last week at age 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de201ec-1733-4777-a7c3-110c171b3c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:28:46.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:28:50.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our beloved Tim was a seeker, a fragile artistic soul searching
        for answers to existential questions," the statement obtained by CNN read.
        "An over-achieving perfectionist who traveled and worked hard at a pace that
        led to extreme stress. When he stopped touring, he wanted to find a balance
        in life to be happy and be able to do what he loved most — music."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f70168-0d0f-4a54-add6-168646b33cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:28:46.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:28:50.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement continued: "He really struggled with thoughts about
        Meaning, Life, Happiness. He could not go on any longer. He wanted to find
        peace. Tim was not made for the business machine he found himself in; he was
        a sensitive guy who loved his fans but shunned the spotlight. Tim, you will
        forever be loved and sadly missed. The person you were and your music will
        keep your memory alive."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2da2da-25fd-46ec-83cd-013e51c1e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:28:46.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:28:50.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii was found dead&nbsp;last Friday in Muscat, Oman.&nbsp;A cause
        of death has not been announced, but police said over the weekend that there
        is no suspicion of foul play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75592e41-efc1-49f7-ae30-55138f708191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:28:46.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:28:50.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musicians like Madonna, Calvin Harris and Charlie Puth shared messages
        of condolence on social media following his death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e466b222-b6d8-4480-afac-cb49f223e343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:28:46.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:28:50.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A town in Utrecht, Netherlands paid tribute to the Swedish artist
        by playing some of his most popular tunes over its bell tower.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec329b-6b81-47a6-94e4-27c4614790c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:28:46.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:28:50.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Avicii''s family arrives in Oman as new details emerge
        on his death</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598361ae-23a8-47fb-b7b8-b97d452f7fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:28:46.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:28:50.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii was one of the world''s most successful DJs and a big name
        in the musical genre known as EDM, or electronic dance music. He worked with
        Madonna and Chris Martin, among other artists, and had a crossover pop hit
        in 2013 with "Wake Me Up."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5f43ed-1e1e-4116-833f-af6b87ee2e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:28:46.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:28:50.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a life of jam-packed arenas and screaming fans, Avicii acknowledged
        struggling with fame and health issues. He retired from performing two years
        ago to take a break from touring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0b3de-a2a3-4e29-b32f-56b25d0868bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:28:46.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:28:50.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In messages posted on social media, he said stress, anxiety and
        illness were factors in his decision. Walking away was tough, he said, but
        he also needed to pursue other interests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2db761-fe6a-4bc8-b64b-3b62471ddcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:28:46.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:28:50.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creating music is what makes me happy and I have gotten to know
        so many great people in my days of touring, seen so many amazing places and
        created endless of good memories," Avicii wrote at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c70166e-fef7-4057-842a-4da426b5160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:28:46.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:28:50.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision I made might seem odd to some but everyone is different
        and for me this was the right one."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f3c34-2a90-4869-9b3d-c574e30d9b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:28:46.574+08:00
