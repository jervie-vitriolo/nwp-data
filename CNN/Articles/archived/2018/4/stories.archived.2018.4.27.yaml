    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d6a599-97c1-420e-a781-4b547a632d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They allow only the “best” part of the country to be photographed.
        Actually, even the itinerary itself is probably designed for tourists to see
        just these “photographable” areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b2337-ab15-49a5-ad65-d4625c538d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you’re on the bus, you get to pass local housing. When you
        travel to the border, you get to see the countryside as well. They’d most
        likely tell you not to take photographs while on the bus, but some tourists
        would still do.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b816b-1294-4801-991d-3c9ee35c1674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a special time when we went so it was, all in all, celebratory.
        But as we all know, they’re culturally very different. It’s nothing like anything
        else in the world. They respect and “worship” their leaders so much that I
        got the sense that they’re actually willing to risk their lives and die for
        their leader.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde73795-bace-4772-aff2-d90d6bf9a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They treat their three great leaders as their fathers, to whom they
        offer flowers every morning. And during weddings, the first thing they do
        is visit Kim Il-sung and Kim Jong-il’s monuments to pay respect.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb020e-4fe2-4cfe-8ad1-fe44f9e57708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We experienced a lot of memorable things during our stay, like almost
        running for cover after hearing a loud “boom” while we were walking around
        the sights, only to find out it was just fireworks. In another instance, the
        local tour guide, suddenly panicky, ran and rushed so we all followed not
        knowing why or where we were going, only to find out that we just almost missed
        the parade and she just wanted us to have a good spot.</p>'
