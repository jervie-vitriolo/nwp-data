      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 27) — President Rodrigo Duterte
        is visiting Benham Rise soon to assert the Philippines'' sovereign rights
        over the vast undersea region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67081165-8ba1-438f-8f0d-0ec004b64657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:48:04.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:48:07.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next week... I''m going to Benham Rise and I will make a statement
        there that nobody owns this place (except the Philippines)" Duterte said in
        a speech Thursday night, a video of which was released Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c59eaaa-f4d6-4ae4-9642-d8d86bb83b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:48:04.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:48:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated he "will go to war" if any other country claims to
        own Benham Rise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186eccbd-1b00-4426-960b-f7968179bf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:48:04.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:48:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benham Rise is an undersea plateau 135 miles off the coast of Aurora
        province that spans 13 million hectares.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e3bdc-3507-47e4-b162-aaaa39979d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:48:04.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:48:07.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations'' Commission on the Limits of the Continental
        Shelf has recognized it as part of the country''s extended continental shelf
        - giving the country sovereign rights over the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb664e8a-80b0-4bdb-93e9-cf238695bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:48:04.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:48:07.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte named it Philippine Rise after Chinese survey ships were
        spotted there in March 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf710ff-f1b7-4171-a343-9e60b2cf0766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:48:04.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:48:07.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region lies on the other side of the Philippine achipelago from
        the South China Sea, where the Philippines has territorial disputes with China.
        Four other governments have territorial claims in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd26e1f6-fdbd-4f6c-ad23-0ffeff3c8839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:48:04.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:48:07.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine officials said they will also name five undersea features
        in Benham Rise, refusing to recognize names given to them by China in 2016
        and 2017 but which made headlines only early this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61d1be2-4650-44b4-9ec4-04dc2d6ced70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:48:04.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:48:07.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government was criticized for its decision to allow China to
        conduct research in waters off the northeastern part of the Philippines which
        includes Benham Rise, in partnership with the University of the Philippines-Marine
        Science Institute. China later clarified the research was done "in waters
        under the Philippines'' jurisdiction, but not in the Benham Rise."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b8cb45-96b8-417b-beee-0742af42d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:48:04.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:48:07.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benham Rise, named after U.S. geologist Andrew Benham who first
        discovered it in 1933, is believed to be rich in marine resources, natural
        gas, oil, and minerals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8510d32-a604-4fc9-b0ad-917491bf6e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:48:04.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:48:07.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ella Hermonio contributed to this report.</em></p>'
  'DOJ-Peter-Lim-drug-charges':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-27T19:48:45.656+08:00
    'imagesource': 'jcr:217b1eda-f4e0-417b-adb4-8d0fbd2abef9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c998b1c-7ea3-4fbf-ad5c-f8796b42b36b'
    'lead': 'Lim was earlier named by President Duterte as part of a Chinese triad
      leading illegal drug operations in the Visayas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T15:53:31.917+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T15:53:35.917+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T15:53:35.737+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ denies Peter Lim''s plea to dismiss drug charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3579a0dd-7d4d-4369-b44b-f7c78f116506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:53:31.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:53:35.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Justice
        Secretary Menardo Guevarra stood by his predecessor''s decision to reinvestigate
        alleged drug lords operating in the Visayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246bcd6c-a4c8-4a1f-812a-39e0f9cce6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:53:31.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:53:35.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra on Friday dismissed the appeal of Cebu-based businessman
        Peter Lim to reverse the order of then Justice Secretary Vitaliano Aguirre,
        which would review the dismissal of drug charges against him, self-confessed
        drug dealer Kerwin Espinosa, and several other suspects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476459ba-6b94-4d5f-8d66-96a044369788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:53:31.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:53:35.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra denied Lim''s appeal "for lack of merit."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d527521-cf7e-4736-9e57-89932ead9d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:53:31.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:53:35.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Movant has failed to show any violation of his due process rights,
        much less his right to a speedy disposition of his case," Guevarra said in
        his resolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f01c6-2f33-46c5-988f-98b3b8199660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:53:31.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:53:35.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the arguments raised by Lim''s counsel in criticizing
        Aguirre''s order to reopen the probe under a new set of prosecutors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93acd84-739d-47ed-9bef-f6a7cb34e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:53:31.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:53:35.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first panel earlier dropped the charges against the suspects
        for lack of evidence, a move that put the department in hot water. Aguirre
        has since resigned from his post amid rumors he would be sacked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df158cc9-956e-4d13-81c7-bbb7df15966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:53:31.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:53:35.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte himself questioned why state prosecutors
        dismissed the case against Espinosa when Espinosa himself admitted he was
        involved in the Eastern Visayas drug trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691bffa-c2e3-414c-b8aa-2137afeb6cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:53:31.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:53:35.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lim was earlier named by Duterte as part of a Chinese
        triad leading illegal drug operations in the Visayas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f7354-165d-4cae-b3a2-d5bef2a08739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:53:31.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:53:35.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was later revealed that Lim was Duterte''s compadre (co-sponsor)
        in a wedding. Malacañang said it would be "unfair" to say it was because of
        this connection that Lim was earlier cleared by prosecutors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77826676-f828-46ca-a598-ccd38a2f8e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:53:31.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:53:35.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim met with Duterte in Davao City in July 2016. He denied involvement
        in the drug trade, saying the "Peter Lim" also known as "Jaguar" in the drug
        trade could be one of his namesakes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4240a-6527-434a-9177-e65ce1004655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:53:31.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:53:35.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key witness of the complainant, the Philippine National Police''s
        Criminal Investigation and Detection Group, however identified "Jaguar" as
        the man in eyeglasses who met with Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebca319-0437-47a2-ae97-0f6020cc6c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:53:31.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:53:35.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Suspected drug lords Peter Lim, Kerwin Espinosa: What we know
        so far</p>'
  'Terror-group-Rajah-Sulayman-Movement':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-27T18:40:16.045+08:00
    'imagesource': 'jcr:64995034-54da-4e04-9aa9-862deff5e4cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd19c8382-a9a8-4d44-a87e-7c7ebf056249'
    'lead': 'PNP Chief Oscar Albayalde says the two are suspected members of a group
      that expressed allegiance to ISIS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T15:55:54.777+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T15:55:58.127+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T15:55:57.974+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police arrest suspected members of threat group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcae67d-d353-4314-9a1f-c5dec2495778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:55:54.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:55:58.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 27) — Authorities arrested
        two suspected members of groups that expressed allegiance to ISIS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618a7286-5b4f-4789-941a-e1ebb8104985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:55:54.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:55:58.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang intelligence build-up is ito ay identified as members of local
        threat group who pledged allegiance to ISIS kaya they were all subjected to
        our case build-up and surveillance operations," Philippine National Police
        Chief Oscar Albayalde said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba7bf28-1e64-4ca7-a38e-67a173b58b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:55:54.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:55:58.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Jimwell "Amir" Velasco Dizon and Eddieboy "Abdullah"
        Alejo Bermejo are members of the Rajah Sulayman Movement (RSM). He said this
        group may have links to ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07a8c8-f777-46a3-9f07-89a2a950af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:55:54.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:55:58.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They openly expressed allegiance to the ISIS kasi yung Balik Islam
        na ''yan — ''yung RSM — they openly expressed support and allegiance to the
        ISIS yung grupo ni Akmad Santos," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f422e-2bb3-4831-a27d-d57910d99e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:55:54.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:55:58.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said grenades, an improvised explosive device, unregistered hand
        guns and magazines, live ammunition, and a black flag were taken from the
        suspects who were arrested in Laguna on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd2c3e4-829f-4970-bc37-4629ddbdbeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:55:54.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:55:58.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects will face illegal possession of firearms and explosives
        charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22815c51-e3ca-4ba9-82fd-e968b37b32ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:55:54.778+08:00
