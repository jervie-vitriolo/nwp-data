      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the arrest, Albayalde assures the public there is no cause
        for alarm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1918f0-d246-418a-a71b-9935cc68fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:55:54.778+08:00
