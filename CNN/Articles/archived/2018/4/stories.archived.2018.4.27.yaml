      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-page agreement promises to carry out disarmament in a
        phased manner with the ambition of establishing a nuclear-free Korean Peninsula.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This is the moment Moon Jae-in and Kim Jong Un signed an agreement
