      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For any market, it''s impossible there will just be one player,"
        said Wang, the Forrester analyst. "There will be new players coming up."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81e6b0-10ba-4e95-a120-914c7c8b436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:05:00.484+08:00
