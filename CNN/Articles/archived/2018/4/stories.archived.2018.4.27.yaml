      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment was greeted by gasps, cheers and applause from people
        watching it on a large screen in central Seoul, and at a conference center
        in nearby Ilsan, where the South Korean government had set up a sprawling
        media center for the thousands of journalists invited to watch history being
        made.</p>'
