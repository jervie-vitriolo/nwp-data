    '38':
      'image': 'jcr:3669afaf-99e7-479e-8323-c3a5a03bfe84'
      'imageCaption': 'The pastel-toned buildings of Pyongyang form an unexpected
        symmetry. Photo by POMA MALANTIC'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632af214-d279-4ca3-97d6-777cee43bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd7b497-d1cc-4f11-8d38-5568e88d3d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most memorable one was probably during our last day in Pyongyang.
        We got to the airport for our 8 a.m. flight back to Beijing, and finally told
        ourselves that we survived five days in North Korea. Then, as we were checking
        in, the airport officials and immigration officers just decided to leave.
        They left their posts and walked out of the airport without even saying anything
        to us.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb9b1e-0012-428a-84ee-c42fd659b6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We really didn’t know how long we were supposed to wait there as
        even the local guides were puzzled with what was happening. After about eight
        hours being stuck there, the guides finally started asking for email addresses
        of family or friends so they can send them a note that we’re okay in the airport
        (and I was thankful they did this because I told my friends that I’d contact
        them right away once I reached Beijing, and they all knew that I was supposed
        to be in Beijing at 10 a.m.). Cut to 8 p.m. and we were finally allowed to
        leave the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9f42f-fb34-48a8-9c1d-57321ef70c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:44:09.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:44:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to this day, nobody knows the reason why we were all held up
        for that long in the airport. I guess it was a great way to end a once in
        a lifetime trip.</p>'
  'Duterte-Benham-Rise':
