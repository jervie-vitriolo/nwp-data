      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Grab beat Uber in
        Southeast Asia. It''s just getting started."</em></p>'
  'PBA-TNT-KaTropa-Terrence-Romeo-fine':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-27T18:30:40.370+08:00
    'imagesource': 'jcr:6581d715-77ed-4b18-8969-303bf9a8cc76'
