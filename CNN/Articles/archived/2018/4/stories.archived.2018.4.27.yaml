    'template': '1'
    'title': 'Here''s what Kim and Moon said when they met for the first time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac026fd9-16b5-4879-b032-4604ac69482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:52:02.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:52:06.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was the moment the world was waiting
        for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1089dbb9-c39a-45ff-a81a-6910f4f37742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:52:02.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:52:06.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un walked down the steps to the line
        that separates the divided Koreas, where South Korea''s President Moon Jae-in
        was waiting for him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a963915-b2d4-4bce-87eb-693ab1532228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:52:02.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:52:06.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They shook hands and exchanged a few words. Kim then stepped over
        the raised Military Demarcation Line, entering territory controlled by the
        South for the very first time. After posing for the cameras, Kim then grasped
        Moon''s hand and they briefly crossed into the northern side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c53bb5-4f2c-4d1d-9472-c88b377f7b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:52:02.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:52:06.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what the two leaders said to each other during their very
        first encounter, according to a transcript released by South Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b432d1-0325-4707-955d-959a14d92239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:52:02.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:52:06.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kim:</strong> I''m glad to meet you. I''m so glad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b7b89-ce0c-4307-89da-ae52a795f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:52:02.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:52:06.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moon:</strong> Was there any difficulty coming here?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f61bc-1627-4b6d-9703-1dcedcb92489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:52:02.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:52:06.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kim:</strong> Not at all.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f67736c-4804-4720-b487-21b4c44198a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:52:02.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:52:06.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moon:</strong> It''s a pleasure to meet you.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4b9be5-1bb1-487c-a631-58f2bbd71f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:52:02.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:52:06.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kim:</strong> Indeed, I''m so filled with excitement because
        of the meeting at this historic site. And I was truly moved that you have
        come all the way to receive me at the Military Demarcation Line at Panmunjom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7340d507-542d-466c-8fd8-b946d8fefa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:52:02.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:52:06.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moon:</strong> It was your bold and courageous decision
        that has allowed us to come this far.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e7b8c7-cd3a-4047-ae51-6ae4b0ea07e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:52:02.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:52:06.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kim:</strong> No, no, not at all.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454dc6c5-d910-4693-ad3c-e6b97c8ca4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:52:02.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:52:06.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moon:</strong> We have made a historic moment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ab5b0e-25ac-452e-9f21-93416c8c4f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:52:02.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:52:06.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kim:</strong> I am pleased to meet you.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c35dd-a395-4682-a6d2-b270f5882297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:52:02.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:52:06.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon: Would you please stand on this side?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863c469d-f8f0-44a8-b6fb-fe6b351270f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:52:02.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:52:06.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moon:</strong> You have come to the south side, when will
        I be able to come to the North?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bfa60-7a31-4ae7-9da8-a0889f27f39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:52:02.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:52:06.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim: Maybe this is the right time for you to enter the North Korean
        territory.</p>'
