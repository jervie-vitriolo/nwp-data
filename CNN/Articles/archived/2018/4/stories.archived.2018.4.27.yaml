  'boracay-Raintree-Hospitality-Group-President-Annabell-Wisniewski':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-27T18:30:24.117+08:00
    'imagesource': 'jcr:32516a5c-a2c8-4344-a4fb-e053ad1b017c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5e65bec-82e3-4861-bcea-28d528df11ac'
    'lead': 'Raintree Hospitality Group President Annabell Wisniewski wants stakeholders
      to monitor government''s work in Boracay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T17:30:37.950+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T17:30:41.985+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T17:30:41.808+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boracay stakeholder: Our role is to monitor island''s rehabilitation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122059f1-1cf6-4548-b7d5-ff65944d0abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:30:37.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:30:41.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> A Boracay
        stakeholder said Thursday their chief role is to ensure the government is
        doing its job in the island''s cleanup and rehabilitation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d627b25-1fdd-49dd-a761-c539cb8127de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:30:37.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:30:41.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think as we move forward now, our job as stakeholders and investors
        in the island is really to monitor what''s being done," said Raintree Hospitality
        Group President Annabell Wisniewski. "I think they owe it to us at least to
        inform us as to what''s going in the timeline so we can plan properly, so
        we can help them, so we can hopefully expedite the opening of the island."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48675014-ce2b-439a-9342-4e8ff8e9e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:30:37.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:30:41.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid the six-month closure of Boracay to tourists to
        address its numerous environmental problems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd03a24d-0b7e-4273-aebb-526d9a879cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:30:37.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:30:41.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency task force, composed of the Environment, Tourism,
        and Interior departments, has earlier recommended the closure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6addc34f-7e7e-4c2e-b8bf-465fca3632e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:30:37.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:30:41.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisniewski said she also wants "people who caused major disruption
        in people''s lives and businesses" to be held accountable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0ee46-6a97-4e86-976c-585e4536bd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:30:37.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:30:41.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has signed a proclamation placing three
        barangays on Boracay Island under a state of calamity for a year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53751ae6-409c-4bfc-9eff-ff35d9814a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:30:37.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:30:41.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Congress of the Philippines President Jojo Clemente earlier
        said around 36,000 people may lose their jobs once Boracay closes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6538c5e-dfbc-4192-a872-d100fa240100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:30:37.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:30:41.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia has said the closure
        and rehabilitation of the island is expected to cost the Philippine economy
        P1.96 billion in six months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9adf54-23db-4628-b439-a3c9615f152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:30:37.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:30:41.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scramble to cleanup the world-famous tourist destination came
        after President Rodrigo Duterte called it "a cesspool," and threatened to
        shut it down permanently if its pollution problem went unsolved.</p>'
