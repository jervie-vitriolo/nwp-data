  'duterte-vietnam-prime-minister-fishermen':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-26T23:51:14.030+08:00
    'imagesource': 'jcr:73b82392-7a13-4ea0-b81d-6d3c40a929fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fea1f978-3802-412f-a583-365bca4d894b'
    'lead': 'Vietnam reiterates its promise to supply the Philippines with affordable
      rice if needed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T15:18:18.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T15:18:22.248+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
