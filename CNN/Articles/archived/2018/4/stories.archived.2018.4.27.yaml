    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed38ea33-ef90-4498-9f7c-7114e1a65694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.724+08:00
