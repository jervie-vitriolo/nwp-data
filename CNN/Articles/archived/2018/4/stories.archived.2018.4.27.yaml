      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3bc791-96e3-4b05-8484-28101dbad205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also perhaps the only spontaneous moment of this carefully
        choreographed affair, which the Blue House has been practicing and rehearsing
        for weeks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f846f77-72fa-4f86-80d7-25923c336813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Moon briefly crossed over the MDL to the North," the
        Blue House said in a statement, referring to the military demarcation line.
        "This was not a planned event."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b610cc8b-8372-4aba-8c35-59a1afa25bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Hyun, spokeswoman for Moon''s Democratic Party, told reporters
        the "whole nation and entire world passionately cheered" the meeting, adding
        that Kim''s crossing onto South Korean soil would be "remembered as a deeply
        moving moment."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e25e76-76e9-4e23-b655-eecba2c34c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in a visitor''s book upon entering the Peace House, where
        negotiations took place, Kim wrote "a new history begins now" and "an age
        of peace, at the starting point of history."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c02868-c7c7-42ae-8024-715e6dfe3583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon praised Kim''s "courageous and bold decision" to sit down for
        talks during their morning meeting. "Over the past seven decades we weren''t
        able to communicate, so I think we can talk the whole day today", Moon said,
        drawing laughs from Kim.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade3b78-7457-41e5-abd7-de1b7d09cc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit is the result of lengthy and determined negotiating on
        the part of Moon, a longtime advocate of peace between the Koreas. It will
        also set the stage for the first meeting between a sitting US president and
        North Korean leader when Donald Trump and Kim meet in late May or June.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b87b57-64a9-46ce-9536-88793b4accbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending 65 years of conflict</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57578b38-a471-48dc-9858-45a9276d11d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North of Seoul, along the Freedom Road, which stretches from the
        city to the Reunification Bridge leading into the demilitarized zone (DMZ),
        there was a sign of the changing mood: on one side of the highway, yellow
        and white balloons emblazoned with a blue map of Koreas; on the other, razor
        wire, guard towers and heavily armed soldiers patrolling the southern bank
        of the Han River which bisects the still-at-war Peninsula.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e3d675-ed3b-470b-b6ce-b3321607e195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While fighting ended 65 years ago, the wounds of war are still very
        apparent. Families remain split by the conflict, unable to see their relatives
        on the other side, and some who lost relatives decades ago are still unaware
        of what fate befell them.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7288b80-0d19-4abb-a9ec-073f230a8651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the DMZ Thursday, 51 people from the Korean War Veterans Revisit
        Korea Program had gathered to remember their relatives lost in that conflict
        and support peace and reunification.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9e312-c78a-41f8-b7dc-ac0ba8d2509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father Karle Seydel was killed December 7, 1950 in the Chosun
        reservoir," Ruth Hebert, who was from San Diego in California, told CNN. His
        body is believed to be still somewhere inside North Korea.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d756a73-167a-49b5-aebf-1b37dadaf412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hebert said she had spoken with South Koreans who had lost family
        members in the war and been separated from relatives by the partitioning of
        the Peninsula.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f5f023-fa98-45d9-9bd6-3a7bbc4f05fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope and pray that ... this starts to really change," she added.
        "There''s a hope with Japan, with Korea, with the Americans to recover remains.
        There may be a few (prisoners of war) alive but mostly now it''s down to remains."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25677319-649e-4225-a271-f5448dfd04e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A formal end to the war will involve more than just the Koreas.
        Both China and the US, under the flag of the United Nations, were massively
        involved in the conflict, and would have to be signatories to an eventual
        peace treaty.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb141a39-ed6c-45c7-979a-a6c8fae48574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stage is now set for US President Donald Trump''s meeting with
        Kim Jong Un later this year, which observers will be hoping goes as smoothly
        as Friday''s summit.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e396a-45c0-422d-8cde-256ca52e3338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denuclearization dispute</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86ebf56-7bdd-4fa5-8e71-64d40737540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Friday was all smiles and handshakes, there are signs the
        declaration may contain potential pitfalls. Under the declaration, the two
        parties "confirmed the common goal of realizing, through complete denuclearization,
        a nuclear-free Korean Peninsula."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c95dc6-86a6-4731-a1f7-3d63c885f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What all sides mean by denuclearization has long been a sticking
        point, especially between North Korea and the US.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ce5410-03df-49a3-be46-947513b97084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going into the US-North Korea summit, the key question remains
        whether North Korea would truly give up its nuclear weapons program," Stratfor
        Asia Pacific analyst Evan Rees said in a statement.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9316664-ac09-4d00-ac84-facc10460f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The phrasing of the Panmunjom Declaration refers to denuclearization
        of the peninsula, which could mean movement of US strategic assets, and a
        phased, rather than a rapid denuclearization -- which goes against what the
        US has called for."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1f1aa-b93f-472a-9dd1-7b128c26c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Kim Jong Un said he hoped disagreements would
        not result in the non-implementation of the declaration, as they have done
        in the past, hinting he may be aware that the deal is not yet quite done.</p>'
  'star-wars-resistance-anime':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-27T16:47:00.169+08:00
    'imagesource': 'jcr:d28e2627-e74b-4425-80e8-5f608eef972e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da31cbe6-c9c9-41b9-9e30-d71d021c9d19'
    'lead': 'The anime-inspired series will focus on the era before "Star Wars: The
      Force Awakens."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T16:26:40.588+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T16:26:44.230+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T16:26:44.103+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars: Resistance'' awakens franchise''s animated galaxy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee5899-e0b0-4bc7-b698-32fe764ff044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:26:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:26:44.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The "Star Wars" universe is expanding again
        on the animation front with "Star Wars: Resistance," a Disney Channel series
        set during a period prior to events depicted in the 2015 movie "The Force
        Awakens."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ef3a0-0f8d-423d-bc04-ccbc0301cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:26:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:26:44.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, scheduled to make its debut in the fall, will feature
        the droid BB-8 and appearances by the established characters Poe Dameron and
        Captain Phasma, voiced by the actors who played them in the recent movies,
        Oscar Isaac and Gwendoline Christie, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de584c40-1289-405c-81d0-c278a06a46c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:26:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:26:44.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plot will center on a young pilot named Kazuda Xiono who is
        recruited by the Resistance to spy on the evil entity known as the First Order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334004e6-5637-46c7-9a11-023f497cc61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:26:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:26:44.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anime-style series is being overseen by Dave Filoni, who was
        responsible for the "Star Wars"-branded shows "The Clone Wars" and "Rebels,"
        with the latter having recently&nbsp;completed a four-season run&nbsp;on Disney
        XD. According to Disney, production has already begun on the show, which reunites
        several members of the "Rebels" creative team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de434d6-df82-4d98-96e1-d481e50559ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:26:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:26:44.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucasfilm previously indicated that there were plans for additional
        animated shows, although planning such spinoffs has become a bit trickier
        as the company has ramped up production of "Star Wars" stand-alone movies,
        additional trilogies and&nbsp;TV shows&nbsp;for a planned streaming service
        since its acquisition by the Walt Disney Co.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8569a12-b1e3-4d23-8b1e-6cb993038e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:26:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:26:44.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, Filoni&nbsp;told CNN&nbsp;last year that the potential
        for "Star Wars"-related animation is "almost limitless," given the scope of
        the franchise''s galaxy.</p>'
  'standard-poors-upgrade-Philippines-credit-outlook-positive':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-27T16:27:41.118+08:00
    'imagesource': 'jcr:14435d6b-6db0-4bed-b97b-42c76ae686a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccadad79-6bf6-4025-b167-7db10bd9ddcc'
    'lead': 'International credit rating agency Standard & Poor''s upgrades the Philippines''
      credit outlook to positive, citing the Comprehensive Tax Reform Program (CTRP)
      and consistent economic growth as factors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T15:50:10.596+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T16:28:03.077+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Standard & Poor''s upgrades Philippines credit outlook to ''positive''

      '
    'updated': 2018-07-20T18:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d69662d-6ee2-4c6e-91e3-e404090d0166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) –</strong> International
        credit rating agency Standard &amp; Poor''s Global Ratings (S&amp;P) upgraded
        the Philippines'' credit outlook to ''positive,'' while affirming the country''s
        current credit rating at ''BBB'' for long-term and ''A-2'' for short-term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc52d4-6665-48b9-860a-cb45cb831c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A country''s credit rating is its ability to borrow money and repay
        its debts. A long-term credit rating of ''BBB'' puts the Philippines at an
        adequate investment grade, although adverse economic conditions could weaken
        the country''s ability to meet its financial obligations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef76004-7b31-4342-b1f2-cd92743ec59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the country''s ''A-2'' short-term rating means
        that the Philippines has a satisfactory chance of meeting its short-term financial
        obligations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd162b1d9-870f-4103-a4a5-914233810855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change of S&amp;P''s outlook to ''positive'' from ''stable''
        could mean a future upgrade in the Philippines'' credit rating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f219ac4-f1d4-4f93-b065-e4606dec30bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may raise the ratings if the government''s fiscal reform program
        leads to further achievements over the course of the next 24 months," S&amp;P
        said. "We may revise the outlook to stable if the reform agenda stalls, if
        the recalibrated fiscal program leads to higher-than-expected net general
        government debt levels, or if we deem that policymaking settings have otherwise
        regressed against our expectations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa612dd6-7ff7-49cc-b38b-41b3e1710daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit rater based its current report on the government''s fiscal
        policies, including the Comprehensive Tax Reform Program (CTRP) which is intended
        to fund the administration''s "Build, Build, Build" program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e92603-e664-4636-a119-c28452a4a92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte signs tax reform bill, 2018 budget into law</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2fedf3-0973-46d8-b57e-5e200ff80ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines government is enacting increasingly effective fiscal
        policies, marked by improvements to the quality of expenditures, still-limited
        fiscal deficits, and low levels of general government indebtedness," S&amp;P
        said. "At the same time, the economy continues to achieve consistently robust
        growth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3551ef-c843-4b27-b627-a744f6bf7e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P does not anticipate any significant risks to the country''s
        external economy from the passage of the government''s second tax reform program,
        which seeks to lower corporate income tax rates and update fiscal incentives
        to investors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05871d4-8bcd-4d38-8ae8-1fb49047f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Finance Department submits second tax reform package to Congress</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef606627-1a37-48b0-a046-3e4168b68c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other factors that mitigate risks associated with the Philippines''
        international liabilities include a low reliance on external savings by its
        bank and corporate sectors, as well as the low and mainly long-term nature
        of the government''s external borrowings," S&amp;P said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54667341-c71c-4ae3-9e71-5d304168a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite seeing a potential for continued strong economic growth,
        the current ratings is constrained by the country''s low per capita income.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68761977-c3f6-4389-a9ae-61027008f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said that the Duterte administration''s more aggressive
        expenditure plans compared to its predecessor could lead to a higher government
        deficit by 2021 at 2.3 percent, compared to the 0.3 percent average from 2014
        to 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7981bdac-1c19-4d02-a8b8-f36856fa661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We estimate the deficits will lead to a relatively stable net general
        government indebtedness position, averaging 27.2% of GDP from 2018-2021,"
        S&amp;P said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f78feda-5143-4a03-8e8a-5a19f6cb95fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P forecast that robust services exports in tourism, health
        care, maritime, and business process outsourcing, as well as large remittance
        inflows would cushion the impact of rising capital goods imports as the government
        continues its aggressive infrastructure spending.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9028123-7aaa-4f1c-9efa-e894300ee3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines could also benefit from participating in free trade
        agreements, it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39587daf-65e3-4ccf-8cb8-a990bb9508de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, S&amp;P cited President Rodrigo Duterte''s aggressive anti-drug
        campaign as a potential risk to the Philippine''s credit rating. The war on
        drugs was not mentioned in the credit rater''s latest report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1251b77-ba88-444d-9f1b-5de5fd6131bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:50:10.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:28:03.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: S&amp;P affirms PH credit rating but warns of ''uncertainties''</p>'
  'sexual-violence-and-the-court-of-twitter':
    'author': 'Regine Cabato'
    'caption': 'In the Philippines, the condemnation of abusers and harassers have
      yet to be fully translated offline. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-04-27T16:15:00.224+08:00
    'imagesource': 'jcr:696112d5-d237-4be9-91a7-45c82fbf23ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63dcdcd8-0402-4a8f-a64a-3536e2d92610'
    'lead': 'In the Philippines, the condemnation of abusers and harassers have yet
      to be fully translated offline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T16:33:39.769+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T16:33:47.248+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T16:33:43.909+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sexual violence and the court of Twitter

      '
    'updated': 2018-04-30T18:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb5676-7a42-4956-8dc3-434e790d9e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Last week, a case
        of alleged sexual misconduct was brought to the court of Twitter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775fbbc-984c-41c6-8c1b-a71045f566e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor: a student from Ateneo de Manila University who alleged
        his friend was assaulted by a schoolmate. Within the next couple of days,
        about 60 girls responded, citing problematic encounters with the same boy.
        Their accusations ranged from uncomfortable, inappropriate conversations to
        outright assault. They posted screen caps of conversations with him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc66f05-3eb2-4322-b046-7ed824e1809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury: All of Twitter. The allegations prompted even more noise,
        as users — notably, mostly male — raised concerns for the data privacy and
        mental health of the accused. Some called it a witch hunt, a trial by publicity,
        and cried for “due process.” Others clarified they were listening, but they
        also asked: Is it appropriate to course allegations of sexual misconduct and
        violence online?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00dec5f-d773-4a1b-ac7d-ae60b8bec393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women coming forward on social media with these experiences is hardly
        new — and neither are the rebuttals against it. Globally, the callout was
        most prominently articulated in the #MeToo movement, which unseated Hollywood
        producer Harvey Weinstein after dozens of women came forward with allegations
        of assault and harassment from him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc7f4ea-a802-44e5-bed3-fadd4b4dedc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement made a ripple, although some countries have been more
        resistant than others. In the Philippines, the Weinstein effect has yet to
        truly trickle down — but it has allowed for pockets of resistance: one of
        which is the millennial Twittersphere.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabcb015-25b9-4c5f-9cbf-db19d6c51b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January last year, a University of Sto. Tomas student was allegedly
        groped on a UV express by an upperclassman. Her brother wrote a Facebook post,
        that has since went viral, accusing the school of punishing her and forcing
        her to take down a warning she made on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9640bea0-8477-48c8-bb78-1861457bd170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the year ended, a Filipino digital artist was taken to task
        on Twitter for sending explicit messages to young girls; local bands were
        booted from gigs following online allegations of misconduct; and a co-ed from
        Ateneo Senior High School alleged her classmates spread fake nude photos and
        tried to spike her drink.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7969f-993d-476a-ac62-4dcd1ad96bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s take a look at why people keep returning to the court of
        social media, chaotic though it may be — and what we can do to balance level-headed
        discourse and a space for rage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f5678d-7844-43eb-91ed-00dd9c1bbdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The court of last resort</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa494c-501b-4d81-9ba8-0dcffe36c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lives a double life when it comes to gender equality.
        On one hand, it boasts a sterling record of women in government service and
        the 10th narrowest gender gap in the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf2b69-f4ce-4999-b918-66d67ffa852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand: The Center for Women''s Resources reported a
        person is raped every hour. The Philippine National Police listed over 32,000
        cases of violence against women last year. Government statistics show one
        in four women between 15 to 49 has experienced physical, emotional, or sexual
        violence from their husband or partner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b7db0b-4d81-4d78-a3e6-fdfe4ac18ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While there are some who criticize these confessions as unnecessary
        ‘airing of one’s dirty laundry in public,’ we need to acknowledge the fact
        that for most of these survivors, [those who] chose to open up through social
        media are those who feel that their complaints would have been received by
        deaf ears otherwise.” — Lynn Pinugu</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36baf6f-0a14-40da-ab6f-72fb8090eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women would not feel the urgency of online vilification if there
        was an accessible, effective, just and safe way to report their grievances
        offline. As it is, for some, Twitter is the court of last resort.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed96fa0-ac31-4e4d-b1d4-84ed64baa4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact that the #MeToo movement did not take off in the country
        shows that there is a lack of faith in how we, as a community and a nation,
        handle and respond to allegations relating to rape and sexual assault,” says
        Lynn Pinugu, co-founder of She Talks Asia. The initiative organizes conferences
        to educate and empower women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e5130-9695-4c1a-b160-d0124130b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some online users wondered: Did the victims really try,
        before taking their grievances online? A counter-question would be: Do they
        have to?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a981cf6d-18f1-4537-90c3-a3038558aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A victim only needs to have heard and seen examples of men getting
        away with such deeds — whether at home, school, work, or the media — to instantly
        feel the system is against her. The Philippines is rife with all sorts of
        examples of this misogyny, from the smallest unit of society to the highest
        position of power: it could be an inappropriate uncle, an act in school that
        goes unpunished, the President not apologizing for a rape joke, or a convicted
        child rapist seeking pardon so he can run for public office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec0742-0efc-4981-adc6-238ef6070edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While there are some who criticize these confessions as unnecessary
        ‘airing of one’s dirty laundry in public,’ we need to acknowledge the fact
        that most of these survivors, [who] chose to open up through social media
        are those who feel that their complaints would have been received by deaf
        ears otherwise,” says Pinugu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f466a-d2fd-4f0b-9cc7-6d56b27573bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds that the pressure is on institutions like schools and workplaces
        to ensure the claims are properly investigated and acted on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dba9de-9813-463b-a020-353bf4d9148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sharmila Parmanand, a Gender Studies PhD candidate at the University
        of Cambridge, survivors of such encounters should still try their luck offline
        before publicly name dropping — except in cases of clear power imbalance (such
        as if the perpetrator is a prominent figure). If that doesn’t work, then they
        can turn to the internet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad7a26-02e9-4955-986b-6f861bb897fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parmanand errs on the side of caution, noting that an accused person
        must still be accorded a fair hearing as much as possible. This not out of
        disbelief for victims’ stories — but because the court of public opinion is
        not likely to rule effectively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c3cf0b-4984-4260-a8eb-0863dee4dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Public shaming is sometimes necessary, but it cannot be our only
        tool and it is unlikely to be a sustainable tool,” she says. “If we rely on
        the court of public opinion ... it can very easily turn against us. Victims
        can easily be discredited and counter-shamed, which is starting to happen.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f07315-cdab-4932-adbd-1e7303e2c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to be willing to have difficult cultural conversations
        about sexual behaviour that is technically consensual but still problematic.”
        — Sharmila Parmanand</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e469257-b803-4428-b942-8ff6a5238daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she acknowledges that public outrage is “sometimes ...
        the best and only option,” deterring potential abusers and forcing corporations
        and universities to take allegations seriously.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7854e4-f546-4ade-9683-be576849e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are things the online callout can achieve which offline action
        cannot: a speedy warning to other women; gathering people with similar experiences,
        possibly with the same alleged perpetrator, to build a stronger case; and
        pressuring institutions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d06f2-0584-4582-ba37-9ece31354366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are also things that online action cannot replace
        A fair trial or investigation would hold the accused accountable through a
        systematic authority. It would result in intervention for the accused, whether
        through disciplinary sanctions or corrective justice, and rehabilitation for
        the survivor. There is also no replacing structural changes that should empower
        the victim, such as laws that prioritize consent and recognize different types
        of sexual misconduct and violence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c149e385-385f-4aba-a0a8-6e531984d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Guidelines for social media discourse</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746218b7-a3e2-4446-b9b4-1fb6b2e08ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why has there been a pushback against victims going online? Parmanand
        says the worst case scenario is a malicious attempt to silence victims; the
        best case is valid concerns about how public outrage could affect a fair hearing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3bd97d-76e3-44b0-9e1e-be0daa1bfaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting that some things said on social media would never
        be said to a victim''s face. (If you''re having trouble figuring out how to
        respond to such confessions both online or offline, Trisha O''Bannon gives
        some pointers here.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df05fb1-de20-4170-adce-769d0a829b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O’Bannon notes that given the statistics of sexual violence, “it’s
        very likely that there are people in your social circles who are survivors,
        whether or not you know it.” When typing out comments, it helps to ask yourself:
        If I had a friend, sister, or mother who was a victim of sexual misconduct
        or violence and she read what I am about to post, would she feel like her
        voice is important? If the answer is no, it might be better not to comment;
        it is not your turn to talk.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc0c1f3-b851-4b3f-b0e3-f1464a005270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All parties could benefit from a more civil discussion. Suggesting
        a moral standard on the mess that is Twitter may be futile, but here are some
        guidelines for considerate and productive discourse.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e0af47-38c2-406c-a344-a6604e8db9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. &nbsp;<strong>Listen.</strong> The knee-jerk reaction to these
        concerns should be to listen, and not to interrupt. Parmanand says structural
        sexism “makes it hard for victims to disclose what happened to them, an we
        don''t want to reproduce this norm.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc53601f-ab19-4fa8-9e77-e80478b02217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advises a steady balance for third party observers. “Offer support
        and don''t disbelieve the person,” she said. “At the same time, remember that
        there are two sides to a story and the accused also deserves a hearing.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c50d5e-1bb3-425f-8985-75acbcc75e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. &nbsp;<strong>Acquaint yourself with the spectrum of sexual violence.</strong>
        Equip yourself with the vocabulary for discourse. Learn the differences between
        sexual assault, harassment, misconduct, and violence. While everything from
        sexist jokes to rape may fall under the same tent of entitlement to women''s
        bodies, Parmanand cautions against lumping them all together. Each action
        merits different interventions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36379019-4aaa-4c96-a5a1-3dc5f554ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Forcing a legal bar on all unpleasant sexual experiences is counterproductive
        and also dishonest,” said Parmanand. “We need to be willing to have difficult
        cultural conversations about sexual behaviour that is technically consensual
        but still problematic.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44500fb-8775-4483-a46d-0624673e7244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, consider the viral accusations against actor Aziz Ansari
        and producer Harvey Weinstein: Ansari was accused of not catching on to verbal
        and non-verbal cues from a date, who felt pressured to engage with him in
        sexual activity. Weinstein, on the other hand, has assaulted dozens of women
        in show business, using his power in Hollywood to keep them mum. In the same
        vein, an uncle who makes an off-handed comment about a short dress deserves
        a different response to an uncle who may repeatedly molest a niece or nephew.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7863cea4-a319-4aa9-ac1f-b74183706f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parmanand maintains that smaller acts indicating misogyny should
        still be corrected, but without equating them to the graver crimes that calculated
        sexual predators make.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e26f524-1d14-4602-ba2c-fd9932c905c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These acts are not morally equivalent and we should be more nuanced
        in how we approach them. Some acts may be technically consensual, even if
        they are not equitable, and they are more likely a result of ignorance rather
        than malice,” Parmanand explains.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1859e6-410b-4564-a4e2-e628c1975e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Conflating them will make victims less credible. They ... do not
        deserve the same level of public opprobrium.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b241136-13cf-4a32-a947-2b8a9f0be4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. &nbsp;<strong>Treat different types of criticism differently.</strong>
        Parmanand stresses: “Not all criticism of victims is equal.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc7fa50-6ebf-4036-afae-e7848f46a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullying and personal attacks merit a defense of the victim and
        a call to stop. However, more complicated responses should be tackled differently.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a39a15-f095-43b8-ae4c-d557317de7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it is a respectful criticism of the victim''s strategy but doesn''t
        trivialize the victim''s experience, and if it is phrased in a non-threatening
        way, you may want to consider engaging,” said Parmanand.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7cdb36-df71-49b3-88c2-07859ace70e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that some questions on whether the victim has acted outside
        of social media “may be [done] in good faith.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6abbf0-29e2-412a-8706-fc47e9526423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps they truly do not appreciate the inaccessibility of [formal]
        mechanisms,” she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde434d0-5aad-4620-b405-0743a9e953ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these cases, it''s best to let them know, but not group them
        into the same picture as those who actively try to stifle women''s voices.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f7e57-0ec7-4565-848f-329c6cbb778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking #MeToo offline</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a91361-6673-4e62-bc2e-f607046b5839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after the allegations against the Ateneo student went viral,
        the tweets have since been deleted and the internet conversation once reverts
        to other matters: "Infinity War," gatekeeping in art and design, the supposed
        gentrification of ukay-ukay. With social media constantly in flux, how do
        we keep sexual misconduct and violence top of mind, and how do we ensure that
        it is acted upon sustainably? Here are some ideas.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea879a-a826-4b00-a9aa-c67e081019ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. &nbsp;<strong>Personal intervention.</strong> While you cannot
        force victims to rush forward with their stories, you can offer them support
        in your own capacity as a friend, relative, or professional. This could range
        from accompanying them as they report their case to maintaining sensitivity
        when you handle their cases as a medical professional, a media personnel,
        lawyer, and so on.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa521bca-831a-4a9f-a2d4-6d62c4d7dd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are mulling legal action, the Integrated Bar of the Philippines
        just launched Find Justice PH, an app that makes legal service inquiries accessible.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd126f025-6c3f-46be-9023-fd45217909fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. &nbsp;<strong>Intervention at work, school, and the community.</strong>
        Support (or start) initiatives that endeavor to create policies addressing
        sexual misconduct or violence. This could be a new policy or process, or even
        seminars or forums on gender and sex education.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb872e4-9263-41d3-b63d-185f44250df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinugu advises support for projects with a curriculum that is evidence-based,
        which effectively tackles the definition of consent, implications of assault
        and rape, training individuals to intervene, and how to properly respond when
        someone speaks up.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c45b6e-e87a-4344-8c5b-7f18af8c38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Support organizations that implement school-based and community-based
        rape prevention programs, specifically focused on educating young people and
        adults on nurturing healthy relationships and creating safe environments,”
        says Pinugu.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff22be-9882-4bc7-a6a3-a0f6922d77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parmanand likewise advises the public to “invest in efforts that
        allow people to tell their stories.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca5c2af-9fc4-43a3-85c4-d25147cc174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When organizing talks, for example: “Make sure that any course of
        action is driven largely by the primary stakeholders,” says Parmanand. “Do
        not instrumentalise people’s pain and suffering for your own agenda, even
        if it is a liberal agenda, because that would be re-exploiting victims.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506db92-f9e4-4408-bf11-e445f84b74f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from non-government initiatives like She Talks Asia, you can
        throw your support behind government-linked efforts like the Safe Cities Metro
        Manila Programme or legislation that seeks to address sexual misconduct and
        violence.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99a89b-5a3e-44d7-aa28-d42820e6ed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. &nbsp;<strong>Intervention for the accused.</strong> Victims
        or survivors of sexual misconduct or violence are not obligated to give their
        perpetrators the benefit of the doubt. However, after justice is served or
        as the perpetrator heads to rehabilitation, the community must ensure the
        perpetrator stays corrected.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3036e8-846f-4ecc-89ba-f6f2480bc82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If an accused person seems genuinely remorseful and is willing
        to take steps to improve their behavior in the future, I don''t think victims
        have an obligation to forgive them,” says Parmanand, “but the rest of society
        should try to give the accused party a chance to reform.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f7f867-ba71-444a-916b-be4778a8179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa4fb9-eda4-43ab-841b-ebb37120c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Features like Twitter’s anonymity and the ease of tagging anyone
        are a double-edged sword: they allow for democratic conversation and a space
        for people to come forward, but they are also what allows trolls — and simply
        downright mean people — to thrive.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6d7e8f-d05b-45cb-a4ed-572a440b0213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:39.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:33:47.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there healing on social media? Probably not. Twitter is for messy
        conversation — but it is also where the conversation is. It is not, however,
        the only space for action. If we are to make a safe space for women, we have
        to truly buckle down to work.</p>'
  'new-gmail-features':
    'author': 'Heather Kelly'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-27T16:14:29.548+08:00
    'imagesource': 'jcr:832091a7-1aa4-43e3-8208-4b88b0739654'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1575424d-4299-4f4d-96d9-f562759f19e3'
    'lead': 'This week''s major revamp in Gmail packs in powerful, helpful and overdue
      new features.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T16:36:01.969+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T16:36:05.448+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T16:36:05.255+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 new Gmail features worth trying -- and how to get them now

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ede40-6dc4-4967-b696-73174c396e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — On the surface, you could easily mistake the new Gmail
        for the same web-based email you''ve been using for years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe5890-a0da-4653-bdc4-482f685ca0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But looks can be deceiving. This week''s major revamp packs in powerful,
        helpful and overdue new features. It''s the right balance of new and familiar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff66ea-4d72-4217-8298-678b993e4e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you haven''t gotten a notification to test out the new Gmail,
        you can be proactive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481219eb-9571-47ea-a833-6c9b664b31a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Click the gear icon in the top right corner of the web-version of
        the platform. Select "Try the new Gmail" and poof, you have a refreshed inbox.
        (If you don''t see the option, check again soon).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be35fa2-b4be-4e4c-80c7-c81a1eb41b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of our favorite features, including how to make emails
        disappear or unsend them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2ef6c-3a45-4ab5-8575-cca5477c6e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Make your emails self-destruct in 5...4...3...</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44fb32a-392b-44b8-947e-2e9c426c72a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star feature of the redesign is Confidential Mode. If you''re
        sending sensitive information or are worried about sappy love letters haunting
        you a few years from now, you can pick a day when you want those emails to
        disappear. The recipient won''t have access to those emails anymore either
        -- unless they took some screenshots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba7cf0-d294-47a1-9e80-3352bd30d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Meet the new Gmail, now with disappearing messages</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d345fc-ede1-4c3e-9aa2-724e8fc60624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Click the lock icon in the bottom right corner of any email you''re
        composing. A pop-up window will give you the option to pick when it expires,
        from one day to five years. If you know the recipient''s phone number, you
        can add an extra layer of security by requiring them to enter an SMS passcode
        to read your message.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b2ebd9-f3c2-41ab-af06-6fcc7d836025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Unsend a message</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d053594-6869-4fa0-8ebc-baf0f6df0c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can take back access to emails sent in confidential mode anytime
        before they are set to expire. Go into your sent folder, find the message,
        and click "remove access." If you change your mind or if it expired too soon,
        click "renew access."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab7c878-ce46-498e-ab05-6bf228196ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Note: The recipient will still see that you sent them an email,
        including the subject line, but if they try to click it, they''ll be told
        "You don''t have access to this email."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e859132-8007-4d23-bdf3-6ffcb67e9ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Make more room for your inbox</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16d155d-0a92-445a-a4e0-558fb664bab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tiny tweak is hiding in plain sight. Google has added the ability
        to collapse the left navigation bar to make more room for your list of unread
        emails. Tap the menu icon in the top left corner (a stack of three lines),
        next to the Google logo and it will disappear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134eacbe-f87a-43be-bac1-86260a11d6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Don''t open your emails</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30779aa7-34ac-4c67-ba8b-2aa4a44f00dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the ultimate productivity tip: instead of opening your emails,
        don''t open them. If you hover over a message in your inbox, four icons will
        appear. You can archive an email, trash it, mark it as read or unread, or
        snooze it, all without opening it. If you select snooze, you can choose a
        certain day or time to be reminded of its existence -- or select the mysterious
        "someday" option.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e3804-e5eb-4f8c-aca9-8d6c582633df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonus: You don''t need to open an email to see its attachments.
        They now appear as small icons in the main inbox view under each email, so
        you can quickly open them without digging through a chain of emails.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ae3da-2e81-4229-974b-6f40407ba45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Let Google answer for you</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaa0fbe-a6f0-4856-9daf-f203203e47df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you can''t find the words, let Google answer for you. Gmail''s
        new Smart Reply feature scans incoming email and suggests three possible replies
        for simple enough conversations. For example, if a friend emails to ask if
        you have any pepper jack cheese for a picnic, Gmail might suggest "I do!"
        "I do indeed" or "No, I do not." You can edit or add to the text before hitting
        send.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09807eee-4df6-42d6-bcdf-734079c8e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:36:05.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has been working on its Smart Reply feature for years, starting
        with the Inbox app in 2015. The feature is also available in Gmail''s Android
        and iOS apps.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9452d20-b30a-466a-9db3-bfea36caadbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:36:01.971+08:00
      'mgnl:createdBy': 'jeff'
