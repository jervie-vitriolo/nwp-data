      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the signing ceremony, the two leaders clasped hands and
        hugged in a symbolic act of togetherness after a full day of meetings, including
        a 30-minute private conversation beamed live around world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61e125-f65f-4b3c-8c76-f77e6c4387fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:24:04.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T16:24:09.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separates speeches they promised a new era for the Korean Peninsula.
        Addressing the world''s media, Kim said the Koreas "will be reunited as one
        country."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">North Korean leader Kim Jong Un speaks after announcing that the
        Korean War will be formally ended: &quot;It took a long time for the two Koreas
        to come together... South and North Korea are the same people, the same blood,
