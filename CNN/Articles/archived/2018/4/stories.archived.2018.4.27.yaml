    'template': '1'
    'title': 'Kim Jong Un calls for ''new history'' as Korean peace summit begins

      '
    'updated': 2018-04-28T22:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af02df7-c1e3-4e90-921c-6599eb46c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With a single step, Kim Jong Un broke with
        decades of hostility and distrust to become the first North Korean leader
        to cross into South Korean territory since 1953.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703af1cc-b3cd-41cc-a6d3-5b4fb2ab6ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the beginning of a landmark summit, the first meeting
        of the leaders of North and South Korea in over a decade, with broad implications
        for the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ca90b0-a430-4f0e-a469-a84e478039e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaking hands with Moon Jae-in, while standing in the demilitarized
        zone (DMZ) dividing the two countries, Kim told the South Korean President
        he felt the weight of meeting at "such a historic location."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd751f66-3d75-4e14-a002-df2fefc7432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very courageous decision for you to come all the way here,"
        Moon replied.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">JUST IN: Kim Jong Un becomes first North Korean leader to cross
        line dividing the two Koreas since fighting ended in the Korean War <a href="https://t.co/39aG7dK076">https://t.co/39aG7dK076</a>
        <a href="https://t.co/iALanC5iCD">pic.twitter.com/iALanC5iCD</a></p>&mdash;
        CNN (@CNN) <a href="https://twitter.com/CNN/status/989666306197737472?ref_src=twsrc%5Etfw">April
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e69dbc-7c3c-4f1c-95d1-b063e576033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11b57f-bc8b-4d9b-87a1-c8095356f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly-choreographed summit is the result of months of diplomatic
        talks between the North and the South and every moment has been laden with
        symbolism and history by organizers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ad1345-88e6-40c0-8988-7753b1df8edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:16:07.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:16:11.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a rare unscripted moment right after their first meeting
        on the demarcation line, Kim invited Moon to step into the northern side of
        the DMZ. "Maybe this is the right time for you to enter North Korean territory,"
        Kim said to Moon, who took him up on the invitation.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;That was not on script,&quot; says <a href="https://twitter.com/camanpour?ref_src=twsrc%5Etfw">@camanpour</a>
        after Kim Jong Un took Moon Jae-in back over to the northern side of the demarcation
        line for a few seconds <a href="https://t.co/Oi1xY3fOeb">https://t.co/Oi1xY3fOeb</a>
        <a href="https://t.co/rFxITuZvQw">pic.twitter.com/rFxITuZvQw</a></p>&mdash;
        CNN (@CNN) <a href="https://twitter.com/CNN/status/989674705681608709?ref_src=twsrc%5Etfw">April
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

