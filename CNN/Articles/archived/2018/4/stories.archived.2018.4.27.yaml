    'template': '1'
    'title': 'PBA: Terrence Romeo fined for ''statements detrimental to the league''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d451e-b153-4369-b2b8-7cc253fcc2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:07:10.814+08:00
