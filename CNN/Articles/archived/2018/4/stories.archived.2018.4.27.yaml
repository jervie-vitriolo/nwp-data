      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, said the incident shows the poor state
        of housing projects under the NHA''s regional office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c2d85-c0ec-484a-92e7-977ae6d53299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:11:42.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:11:46.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Z3R Housing Project was designed to give decent homes to those
        poor residents who were greatly victimized during the 2013 Zamboanga siege,
        and now they are again victims, this time, of NHA''s ineptitude," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e1eb45-b905-4dbd-9a5f-e95f81414ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:11:42.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:11:46.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she has appealed to the House Committee of Housing and
        Urban Develoipment, which Benitez chairs, to investigate the NHA regional
        office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be096ce-e933-4c44-ba37-28a696d24ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:11:42.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:11:46.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let those found at fault face justice," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fad522-7cc3-4750-b513-cc02afa706c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:11:42.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:11:46.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, urban poor group<em> Kalipunan ng Damayang Mahihirap
        (KADAMAY)</em> said the incident underscores the gravity of the housing situation
        in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea63933-92a4-4397-8602-20195d2779c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:11:42.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:11:46.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NHA officials seem to have gotten a taste of their own medicine
        as they experienced first-hand the perils in government housing sites," KADAMAY
        said in a statement.</p>'
  'North-Korea-Kim-Jong-Un-South-Korea-Moon-Jae-in-DMZ-peace-summit':
    'author': 'Ben Westcott and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-27T08:48:25.063+08:00
    'imagesource': 'jcr:0bb92fae-666b-4227-94cf-d90553721be8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07c3bd8c-e919-4a6b-b05d-6bda9ef8403b'
    'lead': 'In a rare unscripted moment right after their first meeting on the demarcation
      line, Kim Jong Un invited Moon Jae-in to step into the northern side of the
      DMZ. "Maybe this is the right time for you to enter North Korean territory,"
      Kim said to Moon, who took him up on the invitation.'
