    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a2b4ca-71c4-4d57-90f8-d8b0c1893f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:41.474+08:00
