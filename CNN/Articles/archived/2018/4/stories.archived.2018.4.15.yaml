    'jcr:uuid': '76cf3489-acd1-4de1-87f8-72bca9602d55'
    'lead': 'A man hacks to death five people, including four children, in Zamboanga
      del Norte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T17:23:47.101+08:00
