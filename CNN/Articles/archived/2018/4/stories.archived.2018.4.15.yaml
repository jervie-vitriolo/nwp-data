    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b91090-3a90-4159-b05c-057f5583b613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The United States and Russia blamed each other Saturday
        for heightened international tensions after U.S., UK and French strikes against
        targets in Syria over the alleged use of chemical weapons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a9cca-cdeb-4669-9022-c24c6c439657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As leaders of the three Western allies exchanged calls declaring
        the strikes a success against future use of illegal munitions, the U.S. and
        Russian ambassadors to the United Nations pointed fingers during an emergency
        session of the UN Security Council.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd408710-fba8-4d7a-9f36-6348d67880df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overnight strikes hit three sites -- one in Damascus and two
        in Homs -- which President Donald Trump said were "associated with the chemical
        weapon capabilities of Syrian dictator Bashar al-Assad."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8f64c1-05c6-4d00-940d-c1287293fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States remains "locked and loaded" to strike Syria again
        in response to new chemical attacks, said Nikki Haley, the U.S. ambassador
        to the United Nations, who accused Russia, a key Syrian ally, of covering
        up for the Assad government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c7f614-bdd6-4ccc-bd6c-0dee8b9af6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pictures of dead children were not fake news," she told the
        Security Council. "They were the result of the Syrian regime''s barbaric inhumanity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffff933-205a-4b15-bf8b-76b384538370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia failed to garner the necessary Security Council votes
        for a resolution condemning "the aggression against the Syrian Arab Republic
        by the U.S. and its allies in violation of international law and the UN Charter."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7901ac2-1a4a-4419-bc41-a43698d96a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Security Council session, Haley''s Russian counterpart,
        Vassily Nebenzia, called the day''s developments "a blow to a political settlement"
        in the Syria crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ad70b-5bc3-4e0f-b2ce-8fa1ca3e4646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that hot heads will cool down and we can rebuild what has
        been destroyed," Nebenzia told reporters, adding that the United States, France
        and the UK had engaged in "diplomacy of mythmaking, hypocrisy and falsehoods."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817ee072-b2fd-406d-aeb2-31894c872bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashar Jaafari, Syria''s ambassador to United Nations, accused the
        three Western allies of undermining international peace and security and asked
        that copies of the UN Charter be distributed to their representatives so they
        can "enlighten themselves and awaken themselves from their ignorance and tyranny."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e92da5-942d-4aeb-83c5-93219c3a95dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrikes followed a week of threats of retaliation for a suspected
        chemical weapons attack on civilians in Douma, outside Damascus, where Syrian
        forces have long been battling rebels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1905f831-24b3-4682-8907-e13e6554f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hailed the strike as "perfectly executed" in a tweet posted
        Saturday, adding "Mission Accomplished!"</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A perfectly executed strike last night. Thank you to France and
        the United Kingdom for their wisdom and the power of their fine Military.
        Could not have had a better result. Mission Accomplished!</p>&mdash; Donald
        J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/985130802668294144?ref_src=twsrc%5Etfw">April
        14, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ff3f2-6809-44ab-a300-683402137817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414669a3-669b-4819-b513-1357b8f1787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin called the strikes an "act of aggression
        against a sovereign state" and said they were against the UN Charter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd0e5c6-98cb-422e-a192-dd811ab5f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad said the airstrikes would "only increase the determination
        of Syria and its people to continue fighting and crushing terrorism in every
        inch of the country," according to Syrian state TV.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a7923-eabd-402f-b88e-5256a808a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33276ac7-2c9d-4d3b-96ac-59de24f771f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• François Delattre, France''s ambassador to the United Nations,
        called for a dismantling of Syria''s chemical program "in a verifiable and
        irreversible way," a ceasefire so that humanitarian convoys can reach Eastern
        Ghouta on a daily basis and a "inclusive political solution" to the conflict.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef67ff-c25a-4324-83d1-8a0c41f1c671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Haley said the UK, France and the United States "acted, not as
        revenge" but to "deter the future use of chemical weapons by holding the Syrian
        regime responsible for its atrocities against humanity."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2dba50-b107-42e6-a362-d27e9bb05a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• UK Ambassador Karen Pierce told the Security Council that her
        country, France and the United States will pursue a diplomatic solution so
        long as Syria halts its chemical weapons program and destroys its weapons
        stockpiles, among other conditions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb7c64-7b5d-44fe-95ac-cc9667d15842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• UN Secretary-General Antonio Guterres urged the states to show
        restraint in "these dangerous circumstances and avoid any acts that could
        escalate matters and worsen the suffering of the Syrian people."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c72816-d18e-46b9-b564-39cfd94bcb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Iran''s Supreme Leader Ayatollah Ali Khamenei said the United
        States and its allies had committed a "major crime" in Syria.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7985e7-9918-4e30-b7eb-cbc9de1c5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• NATO allies expressed their "full support" for the strikes, the
        alliance''s secretary general, Jens Stoltenberg, told reporters in Brussels,
        Belgium.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e361875-939c-430d-aa0a-0b1445461211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The European Union foreign policy chief said the EU supported
        efforts to prevent the use of chemical weapons.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c7234-b023-4039-838d-42877b66db6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Trump, UK Prime Minister Theresa May and French President Emmanuel
        Macron, in separate phones calls, agreed that the military strikes had been
        a success.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b0d63-e5a5-4b83-b830-a46d069e7086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Members of the international chemical weapons watchdog, the Organization
        for the Prohibition of Chemical Weapons, arrived Saturday in Damascus. The
        team is on a fact-finding mission to the site of the Douma attack.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676d9bc0-beae-4b42-b770-5adaa18f094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Foreign Ministry called on the international community
        "to strongly condemn this aggression," warning it would "pose a threat to
        international peace and security as a whole," in a statement published by
        the state-run Syrian Arab News Agency.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5d6c2-f107-42fe-8142-cf58dcc44fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Assad''s office tweeted a video of the Syrian President
        going to work Saturday, with the caption "a morning of steadfastness."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fde729-be11-4ce2-a161-09457c8435e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danny Makki, a British-born Syrian journalist in Damascus, told
        CNN the strikes woke up his neighborhood. "You could tell straight away that
        this wasn''t your average Damascus nighttime battle. It was something far
        bigger," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df79f6d-b70b-4b9c-a55b-eb05e921a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Syrians expressed doubt the military action would change
        anything.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe1ce6d-6325-40bb-b680-3818cab74ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly I expected a stronger strike, especially with the blasts
        that I heard. At least I am glad the strikes didn''t attack civilian areas,"
        said Yasser, 28, a Damascus teacher whose last name was not used for security
        reasons.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf50ab0-b3fd-4f62-9078-f036dd6cd689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this strike is a strong message to Assad for the chemical
        weapons, but I don''t think Assad will change."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbed5aad-9662-4cd4-95cc-9a41091b0a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firas Abdullah, a media activist recently evacuated from Ghouta,
        said, "It is not enough. I can describe it as -- it''s just a media strike."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b8324-f281-46a9-bb23-d88ba14ac82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address Friday night announcing the strikes, Trump
        said he had decided to take action because last weekend''s action by Assad
        were "not the actions of a man, they are crimes of a monster instead."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91239bf-34dc-455d-a558-2da88cf9e9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes -- the strongest concerted action yet by Western forces
        in Syria -- were launched at 9 p.m. ET Friday as most of Europe and the Middle
        East was shrouded in darkness.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1b527-4f1b-4605-93f3-ce3d20fb94ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon: ''Precise, overwhelming and effective''</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad3e58c-e928-4b6e-8b12-0f697991e21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Joseph Dunford, chairman of the U.S. Joint Chiefs of Staff,
        said the first allied strike targeted a scientific research center in greater
        Damascus involved in the development and production of chemical weapons.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105b764-5f49-4c63-a602-7a4e9fbe8c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second site targeted was a chemical weapons storage facility
        west of Homs, while the third was a chemical equipment storage facility and
        important command post.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88591ea6-05d8-4b7d-a9c5-77c458c4ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Pentagon briefing Saturday, Lt. Gen. Kenneth McKenzie, the
        director of the Joint Staff, said the strikes would set back Syria''s chemical
        weapons capability for years.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc8971d-40da-4f36-bd02-2584a1ff834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKenzie described the mission as "precise, overwhelming and effective,"
        adding that "none of our aircraft or missiles in this operation were successfully
        engaged" by Syrian forces.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee6012e-3964-4086-8725-1c61c52d9292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Pentagon spokeswoman Dana White said the strikes "successfully
        hit every target" and that the allies "took every measure" to hit only the
        intended targets.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16041f3-0172-43e9-9789-a29ca534d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian and Russian officials gave a different assessment of the
        effectiveness of Syrian air defenses.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e453ddcf-ef56-4394-bd6c-f0d1c44bae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian armed forces said 110 missiles were fired on Syrian targets
        and that the country''s defense systems "intercepted most of the missiles,
        but some hit targets including the Research Center in Barzeh."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6546e03-7a5b-485b-be18-b55520684ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three civilians were wounded in Homs after "several" missiles were
        intercepted by Syrian air defense systems, Syrian state TV said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9448b9db-5669-4482-9597-b563d6fb6908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry said Syria had intercepted 71 out of
        103 cruise missiles launched by the U.S. and its allies, according to the
        Russian Embassy in London. It said only seven missiles had reached two Syrian
        military airfields and that "no serious damage to infrastructure was inflicted."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd986ed53-476c-4136-b39e-b09e42cdd689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state news agency TASS reported that none of the missiles
        fired by the three Western nations struck areas near its naval and air bases
        in Syria. Those bases come under the protection of Russian air defense units.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc10640-4da4-4f4d-bc90-fcec424b6fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK''s May: ''Not about regime change''</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f41ed56-aca7-4442-812a-1748610ff1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised statement Saturday, May said UK forces had undertaken
        a "limited and targeted strike" and that there had been "no practicable alternative
        to the use of force to degrade and deter the use of chemical weapons by the
        Syrian regime."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a581e-1edc-4738-a01c-7785d9e90f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a full assessment has not yet been completed, "we believe
        that the action was successful," she said. "This was not about interfering
        in a civil war. And it was not about regime change."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f91ff8-0178-48a4-8e62-5735830d5bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Ministry of Defense said it believed the Western allies''
        action was not in retaliation for what happened in Douma but instead was a
        reaction to the Syrian army''s "success" in liberating territory from rebels.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8194e014-f1e5-4336-aa2a-fb04c457595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, also a key ally of the Assad government, also condemned the
        strikes. "I firmly declare that the Presidents of U.S. and France and British
        PM committed a major crime," Khamenei tweeted.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5db6af-19ca-4969-af36-2062cec43945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International response</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96699d5-3695-4bee-9f02-fc3bee78027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey, another important player in the Syrian conflict, said it
        viewed the airstrikes as "an appropriate response" to the Douma attack, according
        to a Turkish Foreign Ministry statement.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af284d-c230-4783-9dcd-268d057f947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan, in a televised speech to
        supporters of his political party, said that not responding would be "unthinkable."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca80e97-0ea3-4a8c-9700-6ff9d1338655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s impossible for us to accept the situation that Syrian children
        fall into," he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997e8c2a-6573-4fea-b70e-db497d33a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan and Putin spoke on the phone Saturday, according to Turkish
        and Russian state media reports. The two leaders agreed to work closely toward
        a political solution in Syria, the reports said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90642876-1a79-4852-ad4f-4eefb3f8fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said all available evidence pointed
        to the Assad regime being responsible for the Douma attack and criticized
        Russia for blocking an independent investigation through the Security Council.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb93d3a-f34e-4263-bc03-ad469a7db1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military operation was necessary and appropriate to preserve
        the effectiveness of the international ban on the use of chemical weapons
        and to warn the Syrian regime of further violations," Merkel said in a statement.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b67e9-838d-45c9-8e18-149fef7b6482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli official told CNN that the strikes enforced the red line
        drawn by Trump last year. In April 2017, the United States launched a military
        strike on a Syrian government airbase in response to a chemical weapons attack
        that killed dozens of civilians.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba996c-d85e-4d02-ac7c-185369dbded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syria continues to engage in and provide a base for murderous actions,
        including those of Iran, that put its territory, its forces and its leadership
        at risk," the Israeli official said.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57f3d8-2a11-4e0b-8b3a-6b9721d4d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:26:19.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:26:22.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "U.S. ''locked and
        loaded'' to strike Syria again if there''s another chemical attack, Haley
        says"</em></p>'
