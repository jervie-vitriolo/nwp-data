      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73cc6c-3314-4ca8-b8fb-1c79d0ca153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even at the darkest moments of our struggle for liberation, Mam''
        Winnie was an abiding symbol of the desire of our people to be free," Ramaphosa
        said in a statement. "In the midst of repression, she was a voice of defiance
        and resistance. In the face of exploitation, she was a champion of justice
        and equality."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a434245-244f-48fd-9b04-1e4210933ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1936 in what is now known as Eastern Cape province, Nomzamo
        Winifred Madikizela was the daughter of a history teacher.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d2905-0446-4700-b1a2-0bd5d8b095fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a 22-year-old social worker, she married Nelson Mandela in 1958,
        and stood by him in the years following his 1964 conviction and life imprisonment
        for sabotage and conspiracy to overthrow the government.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b81215-c9c7-4cac-8471-de4630fccd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She led an international campaign calling for his release.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf22f0-fb0d-47b5-94c7-af465fe64d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Africa, she was known largely because of her one-time husband,
        but in South Africa she was the mouthpiece and face of the bitter struggle
        against the racist regime.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39736f92-50bd-4766-88b3-ddbd0466e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "South Africans mourn
        Winnie Mandela in a massive funeral."</p>'
  'pagasa-summer-dangerous-heat':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-15T14:20:19.926+08:00
    'imagesource': 'jcr:bbcad7e5-5f18-48aa-9d65-3b5b9d1bf9db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fcc5907-f92a-4a82-a27b-abaefd32cdc2'
    'lead': 'The state weather bureau warns heat rising to dangerous levels this dry
      season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T09:18:48.475+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T09:18:52.646+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T09:18:52.406+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA warns of ''dangerous heat'' this summer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b59234-102e-4c7d-8c37-81ca344c068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:18:48.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:18:52.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> The
        state weather bureau warns heat rising to dangerous levels this dry season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688fd1e2-2ab2-469e-b646-b699679b16b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:18:48.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:18:52.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said some areas have experienced dangerous levels
        of heat index last week, just as the onset of summer was was declared.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a59a808-24c4-45f0-90db-50120567feca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:18:48.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:18:52.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nueva Ecija on Wednesday recorded a 50.2 degrees Celsius heat index.
        On Saturday, the highest heat index was experienced in Calapan, Oriental Mindorro
        at 41 degrees Celsius.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b8e0f-6f2f-4c9c-bfa9-23608015692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:18:48.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:18:52.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat index or "init factor" is the temperature people feel.
        Heat indices 41 degrees Celsius and up are considered dangerous to human beings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c82d8-aea8-4704-817b-c8546aa54165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:18:48.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:18:52.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAGASA said continued exposure could cause heat cramps, or worse,
        heat stroke.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c153f-d643-451d-95c8-a8dfd1af142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:18:48.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:18:52.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldczar Aurelio, a PAGASA weather specialist, said: "<em>Iwasan
        lang po natin magbilad sa sikat ng araw lalo na po sa pagitan ng alas-10 ng
        umaga hangang alas-4 ng hapon. Bakit? Doon po natin nakukuha ang maximum na
        temperature sa buong araw."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb57f7-7c09-4e82-9980-f7463cd019a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:18:48.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:18:52.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s avoid staying under the sun for prolonged periods
        of time especially between 10 a.m. and 4 p.m. Why? Because that''s when the
        maximum temperature is recorded.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b47e27f-4b03-4208-abdb-77591e476e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:18:48.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:18:52.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelio also gave the following advice:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39272e6b-df05-4ced-9b87-ad5206f49a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:18:48.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:18:52.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t forget to keep hydrated;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65fe89-7197-4443-afa0-41ed0a4eb606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:18:48.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:18:52.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear light-colored clothes, as dark colors absorb more heat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fbac35-786c-4fe0-a4a6-728abec0c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:18:48.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:18:52.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned, the highest temperatures happen in May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcea558-6222-42cd-a79b-2e0cc15ffa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:18:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:18:52.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito kasi nag-uumpisa pa lang. Hindi pa ito ang peak," Aurelio said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe11aab-cd68-400c-8be7-e3c461979394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:18:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:18:52.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is just starting. This isn''t the peak.]</p>'
  'Trump-mission-accomplished-Syria':
    'author': 'Veronica Stracqualursi, CNN'
    'caption': '"A perfectly executed strike last night," U.S. President Trump tweeted
      Saturday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-15T09:20:27.759+08:00
    'imagesource': 'jcr:246016ba-5bcb-4a60-8a9a-5f8e876b713d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d0dacb6-71f2-414c-a599-5109aaadf4d4'
    'lead': '"A perfectly executed strike last night," U.S. President Trump tweeted
      Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T09:21:16.514+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T09:21:19.819+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T09:21:19.477+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump declares ''mission accomplished'' in Syria strike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6909a03a-64d5-4de7-9f51-ae5326f9dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Top administration officials on Saturday rallied behind
        President Donald Trump''s declaration of "mission accomplished" in Friday
        night''s strike on three Syria targets in response to an alleged chemical
        weapons attack on civilians in a Damascus suburb.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628dbd1-15c6-493f-bdb0-cae0a62352e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A perfectly executed strike last night," Trump tweeted Saturday.
        "Thank you to France and the United Kingdom for their wisdom and the power
        of their fine Military. Could not have had a better result. Mission Accomplished!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126c2fce-513e-4e1c-8da2-d824cb6f4b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior U.S. officials echoed the President''s assessment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7653c1ae-f91c-446d-aebd-dbeeaa2a58a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night, operations were very successful," Pentagon spokesperson
        Dana White said at a briefing Saturday morning. "We met our objectives. We
        hit the sites, the heart of the chem-weapons program. So it was mission accomplished."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290fd8c2-5cef-4552-b93d-72267bf228d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence said the strikes, conducted in coordination
        with the United Kingdom and France, "degraded and crippled chemical weapons
        capabilities of Syria."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e38438-bbbc-4bbc-bce1-d5b715f6022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the President''s expressions this morning were a strong
        affirmation that the mission that he gave our military to go in and destroy
        key elements of the chemical weapons infrastructure in Syria was completely
        and professionally and swiftly accomplished," said Pence, who was on a foreign
        trip to Peru for the Summit of the Americas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa8788-7dc6-4f21-8b90-d496fce4cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, like Pence, U.S. Ambassador to the United Nations&nbsp;Nikki
        Haley emphasized&nbsp;that the United States is ready to keep pressure on
        Syria following military strikes that targeted the country''s ability to use
        chemical weapons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8614d65b-1cb3-4391-bfe8-fc6fbf919842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is locked and loaded," she said at an emergency
        UN Security Council meeting. "When our President draws a red line, our President
        enforces a red line."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d64a2d-5e72-46d1-9654-e867e2d85d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley blasted Russia for protecting Syria and said that Moscow has
        emboldened Syrian President Bashar al-Assad''s government to continue its
        attacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b584cd27-9499-4067-aab4-2ce82a1cae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO also expressed "full support" for the strikes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37792d13-2d4c-4b62-8946-bbfabf9370b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not saying that the attacks last night solved all problems,
        but compared to the alternative -- to do nothing -- it was the right thing
        to," the alliance''s secretary general, Jens Stoltenberg, told reporters in
        Brussels on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba13118-79ad-4b78-850d-464da285d9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian ambassador to the UN Vassily Nebenzia, meanwhile, said
        Washington had embarked on an "illegal military venture."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc03b6-20b3-4d64-b79d-89b988510bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia condemns in the strongest possible terms the attack against
        Syria where Russian military personnel are assisting the legitimate country
        and their counterterrorism efforts," Nebenzia said, reading a statement from
        Russian President Vladimir Putin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddc2e1a-cc48-470d-a5ae-0603535b1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebenzia also said recent inspections by the UN''s Organization
        for the Prohibition of Chemical Weapons found no "traces of activity that
        would contravene the chemical weapons convention" at scientific research facilities
        targeted in the strikes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92612609-8f5a-4c3d-b46e-20dcb3b628b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scientific facilities in Syria are used only for peaceful activity
        which is aimed at enhancing the economic effectiveness of economic activity
        of Syria," Nebenzia said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2c72d1-39b4-42dc-b002-87f382f118d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the U.S. launched its missile attack, international observers
        with the UN group had yet to reach the Damascus suburb of Douma, where the
        deadly attack took place. Experts arrived Saturday, the chemical weapons watchdog
        said on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e32ab38-0bb5-48d4-8ea3-bf4f4f451061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said the U.S. and its allies went into the effort "absolutely
        confident that the Syrian regime had conducted this attack, despite what some
        of their apologists around the world are saying, and high confidence that
        at minimum the chemical weapon of chlorine was used in this attack."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d800f-eb42-4e63-bfa6-8e5e5a5a280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told reporters that the US has
        assessed that both sarin and chlorine were used in the chemical attack last
        weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20534f2c-6f9b-4c92-adaa-d3f136dcbf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have significant information that also points to sarin use,"
        the official said, citing symptoms described in reporting from media, non-governmental
        organizations and other open sources.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7f80fe-1bef-4d6d-9868-a0e4aa80d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coordinated strikes</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683382d6-043c-415f-bf5e-9fb96f018562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced from the White House on Friday night that the U.S.,
        in coordination with France and the United Kingdom, had launched strikes on
        Syria following a week of threats of retaliation for an alleged chemical weapons
        attack on civilians by the Assad regime. The strikes were launched at 9 p.m.
        ET, the early hours of Saturday morning for Europe and the Middle East.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed88f1a-090d-406e-bb22-e86364c83232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks on Twitter Saturday are reminiscent of President
        George W. Bush''s 2003 speech announcing an end to major combat operations
        in Iraq on the aircraft carrier USS Abraham Lincoln, with a big sign that
        read, "Mission Accomplished" in the backdrop. Those words later took on an
        irony as the war dragged on, and at the end of his presidency, Bush called
        the use of the phrase "a mistake."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931f42cc-7cbb-4f0d-a6f7-4e875a3cf714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had said Friday that the U.S. is "prepared to sustain this
        response until the Syrian regime stops its use of prohibited chemical agents."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0181ae0f-660d-4070-9ad6-7451b2436c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But U.S. Defense Secretary James Mattis told reporters Friday that
        the missiles were a "one-time shot" for now, and that the strike sent a "strong
        message" to "deter" Assad from carrying out another chemical attack.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f0588-fb53-4a60-a61c-3c2a7203c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly the Assad regime did not get the message last year. This
        time our allies and we have struck harder," Mattis said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f299316-06b1-4f0f-9178-35eb36d8113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon repeated Saturday that the President has the authority
        under the Constitution to defend U.S. interests, but what happens next is
        up to the Assad regime and Russia. The U.S. mission in Syria remains to defeat
        ISIS and not get involved in the country''s civil war, White said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6646323-a404-4e48-9276-44720a5da94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Target assessments</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f6ca55-e08a-42e0-94e1-efd124ddc55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 105 missiles were launched in the strikes, according
        to the Pentagon. The strikes "successfully hit every target" and the allies
        "took every measure and caution" to only hit the intended targets, White said
        Saturday morning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b7935e-8b41-47c9-bd45-c8d0e63e5d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon also said that it was not aware of any civilian causalities
        at the time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cdf37f-415a-4983-ac39-dbab20bf2f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria state TV, however, claimed that three civilians were wounded
        in Homs after "several" missiles were intercepted by Syrian air-defense systems.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53b4a89-fd68-4ee8-9e60-21c2202bd327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Kenneth McKenzie, director of the Joint Staff, said that
        none of the aircraft or missiles involved in this operation were successfully
        engaged by Syrian air defenses, and there is no indication that Russia air
        defense systems were employed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b0280b-7ceb-4cdb-b8ba-a57196f1d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian armed forces said in a statement, however, that the country''s
        defense systems "intercepted most of the missiles, but some hit targets including
        the Research Center in Barzeh," a suburb of Damascus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771768d-ea87-434f-aac3-c2af8a884b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Army Colonel Gen. Sergey Rudskoy put a number to the claim,
        telling reporters that 71 of the cruise missiles were intercepted by Syria''s
        air defense systems.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a233847b-4887-4068-8add-8b7a6c3386ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It proves high efficiency of the Syrian armament and professional
        skills of the Syrian servicemen trained by the Russian specialists," Rudskoy
        said at a Ministry of Defense media briefing. "Over the last 18 months, Russia
        has completely recovered the Syrian air defense systems, and continues its
        development."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4378882c-d414-4261-815c-659563cbcba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon assessed that nerve agents were present in the Barzah
        research center and that the Syrian regime employed about 40 surface-to-air
        missiles, but those launches occurred after the last impact of the U.S. and
        its allies'' strike.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08d799-79c4-4ee8-82d0-7f464121d868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White also said Russia has begun a disinformation campaign on the
        situation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e731ab-1e7f-41bc-8259-2d0f96ba67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a 2000 percent increase in Russian trolls in the
        last 24 hours," White said. "Therefore, we will keep you all abreast of the
        facts moving forward."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca20589-46ce-42f1-9586-fc423c673ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary James Mattis said Friday night that the US was
        expecting a disinformation campaign by those aligned with the Assad regime.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53d088-34ff-4be7-9924-632beedc1873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:21:16.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:21:19.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump declares ''mission
        accomplished'' in Syria strike"</em></p>'
  'Strike-Syria-again-Nikki-Haley':
