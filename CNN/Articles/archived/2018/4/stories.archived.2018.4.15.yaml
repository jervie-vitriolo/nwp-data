  'uaap-dlsu-ateneo-feu-volleyball':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-15T19:19:18.736+08:00
    'imagesource': 'jcr:3e6a9aed-b046-4a9c-94e0-64aa8d138ece'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78a95a0e-4fd6-4bff-b049-4564fdc85f5f'
    'lead': 'It took the last day of the tournament to determine the Final Four seeding
      of the UAAP Season 80 Women’s Volleyball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T17:30:01.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T17:30:16.721+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T17:30:16.545+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: DLSU Lady Spikers sweep Ateneo, FEU Lady Tamaraws secure twice-to-beat
      edge

      '
    'updated': 2018-04-16T08:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c97f3b-3775-4a7f-ac18-9963ee7b226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:30:01.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:30:16.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The race for the
        Final Four in the UAAP Season 80 women’s volleyball tournament finally ended
        on the last day of the elimination round.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584bffda-3263-47b5-8891-00a804af0f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:30:01.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:30:16.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The De La Salle Lady Spikers and the Far Eastern University (FEU)
        Lady Tamaraws finished the elimination round with the first and second seed,
        respectively, earning them a twice-to-beat advantage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850cb03-08ac-43f4-a26b-c0ecda7eca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:30:01.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:30:16.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losses on the final day, both the Ateneo Lady Eagles and the
        National University (NU) Lady Bulldogs were relegated to the third and fourth
        seed, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3dbd6e-04c9-49a0-b517-8ecb2bff794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:30:01.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:30:16.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws overcame a stumble in the third set of their matchup
        against the slumping Lady Bulldogs to come out with a four-set victory, 25-21,
        25-22, 16-25, 25-20, in the first match at the Mall of Asia Arena on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6e4d4-867b-413f-a1c8-0d6e97a6f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:30:01.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:30:16.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Bulldogs limped to end the second round, winning only once
        in their seven outings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a25ca8-d8ef-4fce-9c7b-9ff98be0a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:30:01.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:30:16.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of the first match meant the Lady Eagles had to beat
        defending champions La Salle to force a playoff for the second seed against
        the Lady Tamaraws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bddd1e-607f-499e-b2a8-df00dcdd5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:30:01.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:30:16.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Lasallians proved to be too much for the Katipunan-based
        squad to handle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46952e6-2a9f-4da0-a3c3-0c27d36436dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:30:01.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:30:16.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle ended the elimination round with a flourish as they trounced
        their long-time rivals in straight sets, 26-24, 25-17, 25-19, to move Ateneo
        down to the third seed going into the Final Four.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad06910-dd72-40b8-9f2a-1caba9e9cff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:30:01.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:30:16.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After absorbing the tough loss, the Lady Eagles were relegated to
        their first semis appearance without the twice-to-beat edge for the first
        time since Season 76.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32933299-aab0-4fe1-b1e1-5c451033d256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:30:01.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:30:16.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Final Four opens with the Lady Tamaraws looking to knock out
        the Ateneo Lady Eagles on Saturday at the Mall of Asia Arena, while the Lady
        Spikers will lock horns with the Lady Bulldogs the next day at the same venue.</p>'
