    'lead': 'A new public filing shows Facebook significantly increased the amount
      it spent on keeping Zuckerberg safe in 2017, upping such expenses more than
      50% from the $5.8 million it spent in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T09:34:31.958+08:00
