    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 children hacked to death in Zamboanga del Norte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f26ff-0cf2-4d40-a802-33c1a2906f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:23:47.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:23:50.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Five
        people, including four children, were killed in the town of Libucon, Sirawai
        in Zamboanga del Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebe29bf-8f74-4f95-9690-0206a41c6779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:23:47.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:23:50.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libucon barangay captain Mahari Abdulla said the bodies were found
        near a quarrying site in Sirawai Saturiday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1793925-e841-4932-83c3-7467bc523e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:23:47.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:23:50.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not known when the victims were killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3648340-d8a4-4f4b-82cd-f4dba692ec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:23:47.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:23:50.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities identified the suspect as 32-year-old Asdal Untong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c244742d-7847-43c7-81e2-2a7a159b8a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:23:47.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:23:50.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Untong was convinced to surrender, but tried to escape while he
        was in detention at the Sirawai police station. This promped policemen to
        shoot at him, causing his death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6808715-251f-4dde-b3bc-097ae9e07a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:23:47.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:23:50.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said police were able to recover the weapon Untong used
        in hacking the victims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c452ca7-70f1-4838-9a13-82bb584a193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:23:47.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:23:50.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no reports on what pushed Untong to commit the act.</p>'
