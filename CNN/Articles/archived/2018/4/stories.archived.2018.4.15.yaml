      'mgnl:created': 2019-06-04T09:34:31.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His private plane expenses include fees, fuel, crew and catering
        costs. And Facebook pays for security personnel and security systems at his
        residences, according to the filing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b8348-9ac5-4472-bf32-76a994a4ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:34:31.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not uncommon for companies to cover these types of expenses
        for high-profile CEOs. Apple recently&nbsp;required&nbsp;its chief, Tim Cook,
        to travel by private plane for "all business and personal travel," according
        to regulatory filings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ce6a05-c4e5-4f79-8a56-6df2485d18f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:34:31.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple&nbsp;spent&nbsp;about $317,000 (₱16.4 million) on Cook''s
        security and travel last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0718abd3-d96d-436d-81c1-5353540632e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:34:31.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Mark Zuckerberg made $3 billion while he sat for Congress''
        questions</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8100f34-b0b1-445e-b33d-0af081ea0015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:34:31.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:23.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also covers security expenses for Sheryl Sandberg, the
        company''s chief operating officer and a popular author and public speaker.
        The company paid for $2.7 million (₱140.4 million)&nbsp; worth of personal
        security expenses last year on top of her $22.5 million (₱1.1 billion) salary,
        bonus and stock award compensation package, the public filings show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa24d51-1af1-4b4d-82b6-b8ae11af7262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:34:31.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:23.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandberg and Zuckerberg have made the rounds in recent weeks attempting
        damage control. Facebook is embroiled in controversy over how the company
        handles the sensitive information it collects from its 2 billion users. The
        scandal erupted last month with headlines detailing how a data analytics firm,
        Cambridge Analytica, was able to harvest information about 87 million users.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fc67b5-27e9-4adf-827d-543503a3434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:34:31.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:23.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Zuckerberg spent&nbsp;10 hours&nbsp;testifying
        before Congressional committees about the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5e929-78ee-41d9-b473-9dca83b11beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:34:31.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:23.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Facebook has spent
        $20 million on Mark Zuckerberg''s security since 2015"</em></p>'
