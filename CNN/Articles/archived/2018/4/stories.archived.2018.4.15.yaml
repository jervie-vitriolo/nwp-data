      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) -</strong>- Facebook CEO Mark Zuckerberg took
        home just $1 for his annual base salary last year, but the company shelled
        out nearly $9 million (₱468 million) on his security and private planes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38469f-6f1d-42a0-abbc-2dd80a1f3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:34:31.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new public filing shows Facebook significantly increased the amount
        it spent on keeping Zuckerberg safe in 2017, upping such expenses more than
        50% from the $5.8 million (₱301.6 million) it spent in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc0c9fd-5952-40c7-a5b1-cadd3a97823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:34:31.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, the company has spent about $20 million (₱1 billion) on
        Zuckerberg''s security and travel on private planes since 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92be64cb-6536-4a26-aa1d-ecc6a7023eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:34:31.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the cost of Zuckerberg''s "overall security program"
        was a way to address "threats to his safety arising directly as a result of
        his position as our founder, Chairman, and CEO."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d42ba-46a6-4d29-b206-4e6c1b6bde21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:34:31.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We require these security measures for the company''s benefit because
        of the importance of Mr. Zuckerberg to Facebook," the filing states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e88869-8391-4fe9-8925-4bc4bd33c5d0'
      'mgnl:activationStatus': true
