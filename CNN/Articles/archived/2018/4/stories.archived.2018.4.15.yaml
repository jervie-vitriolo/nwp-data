    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c0cbe3-2834-419f-a6e6-fd5e3c4926ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Africans gathered Saturday to bid
        farewell to Winnie Madikizela-Mandela, an anti-apartheid icon hailed as the
        mother of a nation and a political force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba56d06e-1f09-4939-ab93-dade343aae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds packed Orlando Stadium in Johannesburg''s Soweto township
        for the funeral following a private service at the home of Madikizela-Mandela,
        the former wife of the late Nelson Mandela, who served as South Africa''s
        President after fighting for decades to deliver the nation from apartheid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb825c-36d7-4427-9f5e-6acb64bb4963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners followed her coffin in procession into the stadium, where
        the funeral began with the singing of the national anthem.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Orlando Stadium filling up for Mama <a href="https://twitter.com/hashtag/WinnieMadikizelaMandela?src=hash&amp;ref_src=twsrc%5Etfw">#WinnieMadikizelaMandela</a>
        &#39;s final send off. ANC comrades in high spirits celebrating the icons
        life. <a href="https://twitter.com/hashtag/WinnieMandelaFuneral?src=hash&amp;ref_src=twsrc%5Etfw">#WinnieMandelaFuneral</a>
        <a href="https://t.co/aH4tWfWB1q">pic.twitter.com/aH4tWfWB1q</a></p>&mdash;
        South African Government (@GovernmentZA) <a href="https://twitter.com/GovernmentZA/status/985045669697159168?ref_src=twsrc%5Etfw">April
        14, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64604e4-ff6d-4698-8c1e-d2d10253d47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd90375-5196-4553-8550-266d449d8f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her daughter, Zenani Mandela-Dlamini, was among the speakers at
        the funeral. Dignitaries also included Presidents of the Republic of Congo
        and Namibia, as well as civil rights leaders from around the world, including
        the Rev. Jesse Jackson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7faa0-9e3e-42e5-ba72-6299d620c2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She made a choice to raise two families, hers and the beloved country,"
        Mandela-Dlamini said. "She cherished freedom as much as she treasured family.
        She protected both from constant assault from apartheid state."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8427cb2-c085-4a1e-ae68-bd0fe9bcdc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madikizela-Mandela died this month in a Johannesburg hospital after
        a long illness. She was 81.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b48a48b-c765-4737-b7a5-ea38320511e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the country''s most prominent and polarizing figures,
        she retained political clout long after her divorce from Mandela. Since apartheid
        ended in the 1990s, she served in several government roles, including as a
        member of parliament and leader of the ruling party''s women''s league.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639307de-eb20-43cc-9c88-36cde5ff98e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we lay to rest our heroine, a struggle stalwart and mother-to-the-nation,"
        the government tweeted Saturday. It offered free rides for those who wanted
        to attend the funeral.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b1848-b216-49ac-a761-e25b39184376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his eulogy, South African President Cyril Ramaphosa said Madikizela-Mandela
        was "an African woman who – in her attitude, her words and her actions – defied
        the very premise of apartheid ideology and male superiority."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e068fd1-73e5-4264-8106-02dde4258393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leader rips ''sellouts''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c619f60e-893c-426f-bd4c-aa6a9545284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some speakers used the occasion to blast people – even some in the
        African National Congress, or ANC, the ruling political party to which Madikizela-Mandela
        belonged – who didn''t stand by her during her legal troubles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c17329-602d-444c-b555-2acc7dd990cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those difficulties included an incident in December 1988, when her
        bodyguards, known as the Mandela United Football Club, kidnapped four boys
        belonging to another anti-apartheid party. One of them, Stompie Moeketsi,
        was murdered a few days later.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7355bf-fccb-4203-8238-6885d6f01663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 1991, she was sentenced to six years in prison for kidnapping
        in relation to the incident – allegations she denied – but the sentence was
        later reduced to a fine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2f93a7-ae9d-446f-91a4-9085874ef718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Saturday''s funeral, Julius Malema, leader of the Economic Freedom
        Fighters leftist populist opposition party, gave a fiery speech excoriating
        those who turned their backs on her.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdd1c8b-b29e-458a-b3b6-7cd03caf0cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He repeatedly alleged that some who disowned Madikizela-Mandela
        amid her difficulties were at the funeral – drawing roars from a crowd of
        tens of thousands. He rhetorically asked Madikizela-Mandela to give him a
        sign about how to treat them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30dfe69-7417-47e0-8557-1171df4caed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is funny, Mama, is that they are crying the loudest, more
        than all of us who cared for you," Malema, a friend of Madikizela-Mandela''s,
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cba65c-747e-438f-a8a4-580d6845fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see you in your beautiful suits. Betrayers! Sellouts! We see
        you."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bd31fb-2fbf-4f7c-aaeb-28741e7c2060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is true that the ANC honors Winnie Mandela, name the Cape
        Town airport Winnie Mandela Airport," he said, ending his speech to huge applause.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d12589e-0b4e-4b44-badc-01efd4e6c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her daughter, Mandela-Dlamini, touched on the same theme.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb80cc7-18fc-4403-b0ef-545e644b9d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those that vilified my mother in book and in the media, don''t
        think for a minute we''ve forgotten," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243dcf0f-4bb5-4e40-910f-7e481b51f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Shoulder to shoulder with men''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d14ae-1b9f-4e10-a0b3-92c58a84b32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of mourners had gathered Wednesday for a public memorial
        in Soweto, where Madikizela-Mandel lived for decades.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e77a1d7-6d24-48f5-900c-e8740a4f5a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners wore black, green and gold – colors of the ruling African
        National Congress political party. Others wore T-shirts emblazoned with an
        image of Madikizela-Mandel.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac308030-3ac1-4c8b-a33d-de9c3df7a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy President David Mabuza described her as a visionary who championed
        reconciliation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692c9f4b-8dc7-42b8-a756-c751a2c12330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You taught young women across the nation that they are just as
        capable, if not more capable, of standing shoulder to shoulder with men and
        being totally unapologetic about it," Mabuza said. "Till death, you knew who
        your enemy was: racial domination, class exploitation, gender oppression."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5b996-832f-44a3-946a-b7c73deb9826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandela''s former wife</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca15bbcd-8f8d-4df2-a367-c0fb88778683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madikizela-Mandela was married to Nelson Mandela for 38 years, including
        the 27 years he was imprisoned on an island near Cape Town. While Mandela
        was imprisoned at Robben Island, she became his voice, providing regular updates
        to followers hungry for every detail.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b0040-3aee-4967-83b4-977c3f0f2e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Mandela left prison in 1990, she stood next to him, one hand
        clasped in his as they raised their free hands clenched in fists – a moment
        memorialized in a photo that became a symbol of his freedom.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df27223-e8ae-4959-a3ce-183017157cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their marriage withstood the battle against apartheid, it
        couldn''t withstand the pressure of freedom. Mandela accused her of infidelity,
        and they divorced in 1996, two years after he was elected the first black
        president of South Africa.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ff26e-19fb-42d2-aab7-b9efadc24d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament member</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf64e7f-c222-4229-8db0-c63cb63c0fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of Madikizela-Mandela''s death, the longtime stalwart
        of the ruling party was a member of South Africa''s parliament.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13828bac-2eb7-4366-a188-966a696761dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:15:35.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa described her as "an advocate for the dispossessed and
        the marginalized" and "a voice for the voiceless."</p>'
    '59':
