    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Sports diverts youth from illegal drugs, criminality

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c2fc3-32e1-48c2-b2b4-7636ed48b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:14:23.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:14:26.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> President
        Rodrigo Duterte maintained his tough stance against illegal drugs and criminality
        in his address to student-athletes at the opening of Palarong Pambansa 2018
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2423d0-e8df-43ea-b12a-92de021368c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:14:23.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:14:26.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sports serves as an avenue to divert the youth from illegal drugs,
        criminality and other lawless acts. We in government continue our campaign
        to eradicate these social ills to ensure a safe and progressive tomorrow for
        you and for the next generations,” Duterte said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a7802-d2df-4e36-83fd-b390316e480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:14:23.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:14:26.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said the government “remains steadfast” in the
        promotion of physical education through sports programs and in giving support
        to athletes, especially during international competitions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7180df-4adf-4e72-bde2-543df51bd120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:14:23.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:14:26.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palarong Pambansa 2018, which opened in Bantay, Ilocos Sur,
        marked the 61st edition of the nationwide competition. About 20,000 athletes
        and coaches from the country’s 17 regions are in attendance for the week-long
        event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e995db-8999-448a-9392-1147c62c2a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:14:23.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:14:26.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also highlighted the athletes’ potential in stepping up
        for the future.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05b305f-fa6a-4734-bbe5-e944eafa0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:14:23.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:14:26.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More than just a showcase of the Filipino youth’s talents and skills
        in the field of sports, the Palarong Pambansa serves as a training ground
        for future leaders and nation builders whose values and principles are founded
        on perseverance, discipline, teamwork, integrity and love of country,” he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56ce53-291f-43f7-9d09-5b721ee6e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:14:23.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:14:26.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, reminded the delegates not to be negligent
        in their academics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebaeb4b-47e8-41c7-ad4d-c68ec3e62825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:14:23.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:14:26.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While you devote yourselves in sports, do your best to excel in
        your studies too. Your ability to balance academics and your other interests
        measures your aptitude for skills such as multi-tasking, time management and
        decision-making—skills that you will need as you take on greater responsibilities
        in the future,” Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3731971-d66d-446d-93b4-3f1e965b74a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:14:23.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:14:26.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his presidential campaign, Duterte has highlighted his strong
        objection against the use of illegal drugs and the spread of criminality,
        especially on the youth.</p>'
  'nfa-council-rice-shortage-bantay-bigas':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-15T20:27:25.042+08:00
    'imagesource': 'jcr:2bd27d3c-487c-4b59-b3e0-59ffd294c983'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e3cab99-9540-4365-9391-829e9cb4a97d'
    'lead': 'Bantay Bigas wants the affected sectors to be well-represented in the
      NFA Council.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T17:17:57.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T17:18:00.445+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T17:18:00.308+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rice watchdog wants farmers, consumers in NFA Council

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41955f10-6522-47b5-9dcf-e77e347a5c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:57.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:18:00.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> As the
        National Food Authority (NFA) Council faces possible reorganization, a rice-monitoring
        group said its membership should include more farmers and consumers nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ebaa6-7023-44d0-bb49-84f94816492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:57.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:18:00.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung i-reorg man yan ay magkaroon ng talagang farmer representative.
        Di lang farmer pero pati mga consumers kasi apektado dito sa nangyayaring
        krisis sa bigas ay yung mga consumers,” said Bantay Bigas spokesperson Cathy
        Estavillo on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae339e-4008-458d-9bcf-a27e2c96ccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:57.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:18:00.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it’s going to be reorganized, there should be representatives
        for farmers and consumers, because they’re the ones affected by the crisis.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b06d904-c1da-4222-b27b-91dbbdfd57a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:57.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:18:00.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA Council currently has representatives from the farmers’
        sector, government banks, the departments of Finance and Trade, and other
        government offices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fea1bc-185c-4e28-a5d7-92964f9b7f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:57.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:18:00.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol earlier said a revamp of the NFA
        Council may be discussed on Monday amid the shortage of cheap rice in the
        market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db4609-ca73-401a-8116-8c2683821460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:57.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:18:00.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible reorganization comes amid strained relations between
        NFA Council Chair and concurrent Cabinet Secretary Jun Evasco and NFA Administrator
        Jason Aquino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473afa39-ef31-43c7-bfde-19e8a4cd6a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:57.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:18:00.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estavillo also urged the NFA to acquire products from local farmers
        instead of relying on importation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ee065-5547-4a0a-aa6b-2d2504f790df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:57.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:18:00.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung kailangan mo ng immediate relief doon sa kawalan mo ng hawak
        na produkto, mamili ka sa mga magsasaka, ongoing naman ang harvest season,”
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a62ed-e8c9-4584-9783-3e1989a2888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:57.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:18:00.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you need immediate relief on the shortage of products,
        buy from the local farmers, since the harvest season is ongoing.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d7ea97-33e9-4881-95e2-a34ab19be165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:57.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:18:00.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estavillo also called on the government to implement a provisionary
        price control for commercial rice to ensure that prices remain stable while
        waiting for stocks of cheap rice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944421c9-3bae-4ebc-aa7c-e0a09d67ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:57.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:18:00.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, NFA Region 3 Director
        and spokesperson Rex Estoperez confirmed that the agency is now awaiting President
        Rodrigo Duterte''s official statement on the fate of the NFA Council. He added
        that a decision must be made immediately amid the cheap rice supply shortage.</p>'
  'police-military-election-hotspots':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-15T20:20:38.215+08:00
    'imagesource': 'jcr:c3b9c4e5-4430-4566-82f6-f896548f622c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc108179-317a-4d28-ae49-319028113075'
    'lead': 'Authorities are monitoring nearly 5,800 election hostpots nationwide,
      as the campaign period for the Barangay and Sangguniang Kabataan elections begins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T17:21:05.604+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T17:21:10.054+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T17:21:09.854+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police, military closely monitoring election hotspots

      '
    'updated': 2018-04-16T09:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aafd41a-223d-479b-ac5d-f7ca79183c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:21:05.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:21:10.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Authorities
        are monitoring nearly 5,800 election hostpots nationwide, as the campaign
        period for the Barangay and Sangguniang Kabataan elections begins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab3f69c-f6da-4c7c-95aa-3c52d254f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:21:05.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:21:10.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-three of the hotspots are in Metro Manila, and among the most
        closely watched – Taguig''s Barangay Maharlika.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e582b2-76a7-4fe2-954c-faecf23420fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:21:05.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:21:10.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSupt. Tomas Aapolinario, director of the Southern Police District,
        warns those who would seek to wreak havoc to think twice saying "we will go
        after them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b51a9-b893-4eeb-b38b-acfc6d469736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:21:05.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:21:10.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay 650 in Manila''s port area is another election hotspot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b0edc3-f797-4e11-bd15-958edf5ac062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:21:05.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:21:10.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kagawad Butch Pagalad, who hails from Marawi, is seeking reelection
        for a third and last term in the Barangay</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d73410-fb70-4367-8d03-c9c25365f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:21:05.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:21:10.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claims he and his cousin, Barangay Chairman Salik Arongo, have
        been receiving death threats from rivals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0574e9a-8c9b-4639-9048-b191841ce435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:21:05.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:21:10.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Mayroon din tumawag tapos mayroon din harap-harapan na
        nagkukuwento sabi niya ganun, ''ingat ingat kayo diyan kasi ganito papatayin
        kayo''...baka siguro yun din ang gusto nila umuwi kami sa Mindanao para wala
        silang kalaban."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f811e7-3c23-461c-bb91-522a5493a679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:21:05.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:21:10.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We receive calls and there are those who tell us face-to-face
        to be careful because we''re going to be killed...that could be because they
        want us to go home so they would have no rivals.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbad131d-e917-4e62-b0b1-2d552814a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:21:05.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:21:10.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although no election-related incidents happened in Barangay 650
        in the 2016 elections, the Manila police will still deploy more forces in
        the area for the upcoming polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8068e21a-cac3-44ad-8cb9-c5b85360a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:21:05.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:21:10.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Erwin Margarejo, spokesperson of the Manila Police District,
        said, "Well, so far ''yan yung minomonitor natin dahil ''yung ibang barangay
        wala naman tayong monitor na may nangyaring insidente."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bb6450-4d4c-47b1-b1a8-dc4e41a2992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:21:05.605+08:00
