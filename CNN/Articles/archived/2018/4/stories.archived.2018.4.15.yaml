      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Twittersphere piled on President Donald
        Trump after he tweeted Saturday that the U.S.-led strikes on Syria "could
        not have had a better result."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa577a6e-877c-432e-ae3b-32916007bfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:31:47.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:01.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mission Accomplished!" he wrote of the U.S., UK and French strikes
        against targets in Syria over the suspected use of chemical weapons.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A perfectly executed strike last night. Thank you to France and
        the United Kingdom for their wisdom and the power of their fine Military.
        Could not have had a better result. Mission Accomplished!</p>&mdash; Donald
        J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/985130802668294144?ref_src=twsrc%5Etfw">April
