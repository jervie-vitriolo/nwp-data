      'mgnl:type': 'text'
      'text': '<p>What we know about the Syria strikes</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd26ea9-017e-4f15-a39b-95bafbf7793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:31:47.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:01.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter users immediately saw a connection to comments from President
        George W. Bush in 2003 when he gave a speech announcing an end to major combat
        operations in Iraq with a massive banner behind him that read, "Mission Accomplished."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1936c-6080-477c-b428-bee117ad792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:31:47.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:01.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush gave his speech aboard the USS Abraham Lincoln aircraft carrier
        a little more than a month after U.S. troops were deployed to Iraq, and it
        would soon become clear that the mission was, in fact, not accomplished. As
        the war dragged on, it came to symbolize what had gone wrong in Iraq.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db72ff1-6708-47aa-b5ee-d44732011739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:31:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:01.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush later told CNN the banner was a mistake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e949533-ecc8-43e2-b5ab-d18c9adc7e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:31:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:01.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a sign aimed at the sailors on the ship, but it conveyed
        a broader knowledge," he said in 2008. "To some it said, well, Bush thinks
        the war in Iraq is over, when I didn''t think that. But nonetheless, it conveyed
        the wrong message."</p>'
