      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d4666-41ab-4042-94e8-f47c21dc50f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:31:47.927+08:00
