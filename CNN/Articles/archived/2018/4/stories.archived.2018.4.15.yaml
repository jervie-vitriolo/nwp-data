    'template': '1'
    'title': 'Facebook has spent $20 million on Mark Zuckerberg''s security since
      2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79c58a-37f6-4bf6-a960-c3b45edd4fae'
      'mgnl:activationStatus': true
