      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Ballesteros won Best Actor at the Tokyo International Film
        Festival. The same year, he likewise won Best Actor at the Metro Manila Film
        Festival (MMFF). His co-star Christian Bables, meanwhile won Best Actor in
        Supporting Role at the 2016 MMFF.</p>'
    '10':
