    'template': '1'
    'title': '‘Die Beautiful’ wins Best Feature at Newscastle International Film Festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a8b44-c1d0-417d-b053-6b98052cc833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:37:19.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:49.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) –</strong> It’s
        been two years after its release but “Die Beautiful” is still alive and winning
        awards abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383e82a2-bf50-4236-b5c5-a32f2069b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:37:19.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:49.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Newscastle International Film Festival awarded the film Best
        Feature during the four-day event held from March 29 to April 1. According
        to its website, the festival aims to provide “a unique platform for the industry
        to showcase excellence in filmmaking.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a1fb8-c972-4aae-b850-78769c694f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:37:19.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:49.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Jun Lana, “Die Beautiful” tells the story of Trisha
        Echevarria (played by Paolo Ballesteros), a transgender woman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ef721-98e3-4ef0-9035-9b1e096b7605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:37:19.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:48:49.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Instagram, Lana congratulated the whole Team Beautiful.</p>'
