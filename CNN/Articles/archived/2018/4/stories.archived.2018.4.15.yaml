  'Trump-defends-mission-accomplished-tweet':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-15T23:59:20.794+08:00
    'imagesource': 'jcr:2d69b54e-1e7c-4ae1-bc5d-e1bbf7e2605e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68d49a68-67d1-403a-860a-956293bdf151'
    'lead': 'President Donald Trump on Sunday defended his use of the term ''mission
      accomplished'' to describe Friday night''s missile strike in Syria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T17:01:24.360+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T17:01:27.089+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T17:01:26.928+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump defends ''mission accomplished'' tweet

      '
    'updated': 2018-04-16T00:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3addf28d-cd7f-4903-94ca-9be010c48f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:01:24.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:01:27.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump on Sunday defended
        his use of the term "mission accomplished" to describe Friday night''s missile
        strike in Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343eee5-811b-44d4-b2e0-0b187cd8ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:01:24.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:01:27.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Syrian raid was so perfectly carried out, with such precision,
        that the only way the Fake News Media could demean was by my use of the term
        ''Mission Accomplished,''" he&nbsp;tweeted&nbsp;Sunday morning. "I knew they
        would seize on this but felt it is such a great Military term, it should be
        brought back. Use often!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b1a4b3-c577-4351-b956-41fab033b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:01:24.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:01:27.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday,&nbsp;Trump celebrated the success of the strike&nbsp;on
        three targets in Syria in response to an alleged chemical weapons attack on
        civilians in a Damascus suburb. The strike was conducted in coordination with
        the United Kingdom and France.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de67590-315d-4a95-9781-29b18c5e64a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:01:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:01:27.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A perfectly executed strike last night," Trump tweeted Saturday.
        "Thank you to France and the United Kingdom for their wisdom and the power
        of their fine Military. Could not have had a better result. Mission Accomplished!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df89ceb-f2e3-4b1e-8ad6-6c848a9b5447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:01:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:01:27.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican President George W. Bush famously stood in front of a
        banner emblazoned with the phrase "Mission Accomplished" as he spoke aboard
        the USS Abraham Lincoln on May 1, 2003, to mark the end of "major combat operations"
        in Iraq after just over a month of fighting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c01affa-ffdd-485b-901e-a460a3bfe802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:01:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:01:27.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in Iraq dragged on for years to come, American casualties
        piled up, and&nbsp;the "Mission Accomplished" banner became a punch line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ecfa2b-5fb1-4ea5-9c64-eab64bc77592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:01:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:01:27.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNN''s "State of the Union" Sunday morning, Maine Independent
        Sen. Angus King said "it''s impossible to say at this point" whether the United
        States'' mission in Syria has been accomplished.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5008515-f02f-43fa-8cb7-2846c5685d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:01:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:01:27.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very difficult to say ''mission accomplished'' if
        the mission is to deter the use of chemical weapons," he said. "We hope that
        will be the case, but we did a strike a year ago for that same purpose and
        it was deemed a success, but the chemical weapons have continued to be used."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ca5494-4cb6-44a7-8b1d-0be9867edd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:01:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:01:27.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic lawmakers&nbsp;also called out Trump&nbsp;after he announced
        the strike for not going to Congress for approval of the military action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b89b65-eb55-44b6-9837-3b057c0bb623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:01:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:01:27.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President must come to Congress and secure an Authorization
        for Use of Military Force by proposing a comprehensive strategy with clear
        objectives that keep our military safe and avoid collateral damage to innocent
        civilians," House Minority Leader Nancy Pelosi, D-California, said in a statement
        Friday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a81302-07ce-47ba-b7e8-e15b1c09909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:01:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:01:27.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Friday&nbsp;that the U.S. is "prepared to sustain this
        response until the Syrian regime stops its use of prohibited chemical agents."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d549cfc-2d9a-4115-a055-f90c78cab637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:01:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:01:27.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon repeated Saturday that the President has the authority
        under the Constitution to defend U.S. interests, but what happens next is
        up to the Assad regime and Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9132f34-9600-400e-b93c-65a8a4578352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:01:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:01:27.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump defends ''mission
        accomplished'' tweet."</em></p>'
  'New-push-in-UN-to-end-Syrias-chemical-weapons-following-strikes':
    'author': 'Richard Roth, Ben Westcott and Steve George, CNN'
    'caption': 'Damascus skies erupt with anti-aircraft fire as the U.S. launches
      an attack on Syria targeting different parts of the Syrian capital Damascus,
      Syria, early Saturday, April 14, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-15T20:42:57.477+08:00
    'imagesource': 'jcr:e1c1980e-433b-48ed-a1c2-e6ff33cfebd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '070af5a3-9a84-4542-8468-283c0c0edb1e'
    'lead': 'The United States, the United Kingdom and France are pushing for an ''irreversible''
      end to Syria''s chemical weapons program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T17:11:32.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T17:11:36.216+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T17:11:35.873+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New push in UN to end Syria''s chemical weapons following strikes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de5449-1f67-4523-813b-66bb0e4c195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States, the United Kingdom and
        France are pushing for an "irreversible" end to Syria''s chemical weapons
        program, amid furious recriminations from Russia over the effectiveness and
        legality of a wave of U.S.-led missile strikes on Syrian targets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8d6c15-75ef-4323-8795-40c2c3ca8083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN diplomats shared with CNN a new resolution, led by France and
        backed by the U.S. and the UK, calling for an independent investigation into
        the suspected chemical weapons attack inside Syria that precipitated the cruise
        missile strikes unleashed by the Western allies Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19c166-6cf2-4e6c-b69e-9bbc73b2736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s ambassador to the United Nations, Francois Delattre, said
        Syria''s chemical weapons program must be dismantled in a&nbsp;"verifiable
        and irreversible way."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ce6638-0329-4e5c-ba53-fc37d012d6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewed push for a UN-backed diplomatic solution follows a volatile
        emergency meeting of the UN Security Council, called by Moscow Saturday, with
        Russia''s UN ambassador, Vassily Nebenzia, condemning the joint U.S.-British-French
        strikes as a violation of international law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee627e10-bf2f-49b8-a8e2-98d839baf2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebenzia said Friday''s missile strikes, targeted at facilities
        associated with the Syrian regime''s chemical weapons program, had been a
        "blow to the political settlement" in the divided Middle Eastern nation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9286bfcc-7800-4696-b346-483b33ee950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian-led response to the strikes, though limited to words,
        comes amid days of building pressure and talk among UN diplomats of a potential
        new Cold War.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f7769-4d28-49d1-b2d3-c48d6249ffb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres has urged all Security Council
        members to show restraint, as U.S. Ambassador to the UN Nikki Haley told the
        meeting that Washington&nbsp;remains "locked and loaded"&nbsp;to respond to
        any future Syrian chemical attacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f968a-cb45-4a54-8e79-abab39534b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of the UN, protests against the strikes were held around
        the world&nbsp;Saturday, including in major cities in the U.S., Mexico, Greece
        and the UK.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662dd70e-ab35-4114-9e1e-4abb59cac065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the protestors came out in support of Syrian President
        Bashar Al-Assad''s regime, many others were opposed to the use of military
        action by Western powers against Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c67fe-5dd4-45b4-a70d-fcec26fde834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New chemical weapons resolution</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a1a452-e76f-4bd2-b022-3e1b426b3e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators from the Organization for the Prohibition of Chemical
        Weapons (OPCW) arrived in Syria on Saturday to begin their investigation into&nbsp;the
        alleged chemical attack in the Syrian city of Douma.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797c34a-2c72-4a37-b5b0-7ffc8cef9de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team met with Syrian authorities in Damascus at 7 p.m. local
        time on Saturday, according to Syrian Ambassador to the UN Bashar Jaafari.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeece862-990e-4f57-99cd-569c02bf6ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the suspected chemical attack which led the Western allies
        to order the missile strikes, which they lay squarely at the feet of the Syrian
        regime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32edb224-bb80-4c4c-a76d-90e36c7bb906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior U.S. officials said on Saturday they were confident&nbsp;both
        chlorine and sarin gas&nbsp;were used in the attack. Both the Syrian and Russian
        governments have denied Damascus'' involvement in the attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf5525-430e-443e-9c7b-343bb017acf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new French-led resolution presented to the Security Council
        would have investigators from the OPCW report their findings to the UN within
        a new timetable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc68ddb-3972-4f5b-b670-afc81c7f071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Security Council diplomat told CNN there was no rush to vote on
        the draft resolution, but an attempt will be made to engage in serious negotiations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70934a3-e1a1-45f1-af35-be1c8cc27905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution would also allow a third-party review of humanitarian
        evacuations from Douma and medical evacuations with no conditions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab294261-ef8b-496d-b546-e0e5286a65c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday the Syrian military announced on state television it
        had retaken Eastern Ghouta, including the city of Douma, from rebels. A military
        official said "all the terrorists have left Douma."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24aac5-9f4a-4799-bdbd-8f2c4a66ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, a Russian resolution at the UN Security Council
        condemning the U.S.-led strikes was voted down, gaining support from just
        two other members, China and Bolivia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e700fa8b-9c53-46ba-bb26-446a82a64065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Nebenzia decribed the resolution''s failure to pass as
        "sad day for the world."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a72089-ad0d-4c81-affe-23605664381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Mission Accomplished''?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951cbab6-ebd3-447b-9af8-d61785ae3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle inside the Security Council came as U.S. President Donald
        Trump struck a triumphant tone in the wake of the strikes, Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e81f27-2777-4880-bf50-13a83a1ca2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet he said: "A perfectly executed strike last night. Thank
        you to France and the United Kingdom for their wisdom and the power of their
        fine military. Could not have had a better result. Mission accomplished!"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f4725-3af3-42f0-86e0-cc840898a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Gen. Joseph Dunford, chairman of the U.S. Joint Chiefs of Staff,
        said at a press briefing Saturday the strikes would set back Syria''s chemicals
        weapons capability for years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a8843-1590-43fa-b1b4-6040e7f6ff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the attack as "precise, overwhelming and effective,"
        saying they had targeted a scientific research center and two chemical weapons
        storage facilities on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1170e538-61f5-4f96-86e8-087e5a1ad740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite photos obtained by CNN of the areas targeted by the U.S.,
        UK and French strikes&nbsp;showed extensive damage from the 105 missiles&nbsp;fired
        at the facilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9489324-9f31-4ed8-833f-1debb79d0430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia and Syrian authorities have disputed the assessment of
        the Pentagon, saying instead the vast majority of the incoming missiles were
        shot down by the country''s military forces.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf2b671-04b7-4c77-8bb9-60401a36e409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry said only seven missiles had reached
        two Syrian military airfields and that "no serious damage to infrastructure
        was inflicted."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f139f35d-c031-410c-906f-2d61da011e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian state television said three civilians were wounded in Homs
        as a result of the strikes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b78fc09-b193-45ee-b47c-73d64f43719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure builds</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b2db1-5613-46d0-9018-3c3b007137ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, Prime Minister Theresa May sought to shore up international
        support for the strikes, calling on the leaders of Jordan, Saudi Arabia, Cyprus,
        Italy Germany, Australia and Canada, according to a statement from Downing
        Street.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c9ebb-e2a9-4fb3-bd3f-ad4e1533b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the leaders agreed with the Prime Minister on the importance
        of restoring the international norm that the use of chemical weapons is never
        acceptable," the Downing Street statement said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb2618-a52e-47c8-8e03-9c59e8d7da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Foreign Secretary Boris Johnson said Sunday there was "no
        proposal on the table at the moment for further attacks," in an interview
        on the BBC''s Andrew Marr Show.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d203fe0-bdfa-48ec-ac68-374ff444fee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about regime change, or trying to turn the tide of
        conflict in Syria," Johnson added. "It''s about sending a message on the use
        of chemical weapons."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbdf23b-237d-4f69-bb0e-151ff4eb5fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Theresa May is expected to face questions in the
        British Parliament on Monday over the strike, which was launched without permission
        from the country''s legislature.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba90b19b-5be9-46e6-ba5e-0a6ef68ce668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK Prime Minster is accountable to Parliament, not to the whims
        of a U.S. President. I believe the action was legally questionable and this
        morning the UN Secretary General has said as much," UK opposition leader Jeremy
        Corbyn said&nbsp;in a letter to May Saturday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4171ab-b656-4c37-8bf1-34a67f0a2bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Russian President Vladimir Putin and Turkish President
        Recep Erdogan spoke on the the phone Saturday about the strikes, according
        to Turkish state media.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e669f1a-ab05-45b8-80f5-910afa7e75f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey, a Nato member, has embarked on increased defense cooperation
        with Moscow, following the signing of a accord that will see Russia supply
        Ankara with state-of-the-art S-400 surface-to-air missile batteries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34fada7-660d-40ac-8636-b279305ad372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Erdogan emphasized the need to deescalate tensions, Putin
        reiterated that the Western nations had "grossly" breached the UN charter
        and international law, according to Russian state media TASS.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c6d0e8-0986-4ec2-b1ea-02484ceaeb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:11:32.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:11:36.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "New push in UN to end
        Syria''s chemical weapons following strikes."</p>'
  'president-rodrigo-duterte-palarong-pambansa-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-15T20:33:24.933+08:00
    'imagesource': 'jcr:8e7e0894-bd0b-4d35-b0f8-9d5a601c6302'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c8e25c0-402e-4284-b32c-34ab05a9c5e6'
    'lead': 'President Duterte officially opened the Palarong Pambansa 2018 on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T17:14:23.857+08:00
