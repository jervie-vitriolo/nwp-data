        fans Saturday night at Coachella after a year''s wait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170bb85-2aa2-431a-abed-ca668e98d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Y''all ready Coachella?," she asked the crowd as she opened her
        set, becoming the first woman of color to headline the music festival in Indio,
        California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003be04d-d90f-47a0-acb7-ecda1310f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excited fans had a new nickname for this year''s festival: Beychella.
        Other headliners included the Weeknd and Eminem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acde8a58-d439-4f0e-859c-761ebf1df796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coachella, thank you for allowing me to be the first black woman
        to headline," Beyonce said, before singing "Run the World (Girls)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8f070-8c3c-4a1a-94fc-7dbf26aba3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprise reunion</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ffa805-c198-4d8b-9f17-de77fa0621d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer opened her long-anticipated performance singing "Crazy
        in Love" accompanied by a New Orleans-style brass marching band, and later
        crooned a rendition of "Lift Every Voice and Sing," also known as the black
        national anthem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e31cb7-e60c-4929-9a16-1324633ceb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sang several songs from her album "Lemonade," backed up by the
        band and surrounded by step dancers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b675ceb2-bf74-46fa-9e21-debf58736e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly two hours, Beyoncé revealed surprise after surprise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6dd5c-3f20-4d3b-bc8c-eedb00ef8446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tribute to Nina Simone and quotes from Malcolm X. She also sang
        "Deja Vu" with her husband, Jay-Z, and danced with her sister, Solange.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8096f34c-2f34-4c0d-b364-868926dd1793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of rumors, Coachella attendees also saw a Destiny''s
        Child reunion. Kelly Rowland and Michelle Williams appeared on stage with
        Beyoncé to sing their 90s hits "Say My Name," "Soldier" and "Lose My Breath."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0b865-1034-49d6-8ea1-c014dcb7421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Sheila Jackson Lee of Texas, who represents Beyonce''s hometown
        of Houston, congratulated the singer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c5a91c-a65d-4ec2-bad1-45217e376ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Houston''s own Beyonce is giving us the dream performance at the
        2018 Coachella! I am very proud of the artist, entertainer and global philanthropist
        Beyonce has become ... ," she tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c319217f-42c8-49ed-9a37-563cc2363b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later said Beyoncé''s performance with the band is "giving us
        HBCU vibes," a reference to Historically Black Colleges and Universities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede5c1e-43d2-4e7b-83e1-31b726dc0d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year in the making</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5461c89-fbfd-4d30-baec-fc1221f9972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar was scheduled to headline last year''s festival, but&nbsp;canceled
        under doctor''s orders&nbsp;because she was pregnant with twins at the time.&nbsp;Lady
        Gaga stepped in&nbsp;as her replacement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2e29d6-0e82-4f63-85ab-30021afda75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her husband, rapper Jay-Z, welcomed Rumi and Sir Carter
        last June.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85265fc7-bf92-4686-98fa-ebf1645d0f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé''s fans, known as the BeyHive, have waited to see her perform
        since last year''s Grammy Awards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba2abe-9115-43c6-bfe4-60ee90f9d6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before Saturday''s performance, the singer said she can''t
        wait to see her fans and posted a photo from backstage on Instagram.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e17bbd-9994-4886-8ea8-d4054f8af994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so excited to see the BeyHive tonight at Coachella. We have
        been working hard and have a special show planned for you so please be safe
        and stay hydrated," she&nbsp;wrote on Facebook.&nbsp;"We need your energy!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5e8ff0-bf59-4d5f-9457-384d539eb3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé and Jay-Z will kick off their joint tour this summer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e4d7cd-0f8e-4645-9464-0883e8294551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:06.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:35:12.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Beyoncé makes history
        with Coachella performance."</em></p>'
  'mrt-dotr-lrt-tugade':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-15T17:17:18.115+08:00
    'imagesource': 'jcr:0959498f-a29b-4abe-89fe-92e1e0402141'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '395eaee2-3bd5-4d75-b12d-e62727ec5bdd'
    'lead': 'Passengers who lean and forcibly open doors may face a civil case for
      damaging property and a criminal case for malicious mischief. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T17:47:49.245+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T17:47:53.091+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T17:47:52.908+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr: File charges against passengers who cause MRT disruptions

      '
    'updated': 2018-04-16T10:59:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d79f4-20d0-43ea-851c-e6e3fa65ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:47:49.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:47:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Passengers
        who disrupt train operations may face civil and criminal charges, according
        to the Department of Transportation (DOTr).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463911ca-06ba-49e3-af31-977ef23db8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:47:49.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:47:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Arthur Tugade made this announcement after a reported
        unloading incident at the MRT.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b92cb7-ba03-4a91-b5a9-aec34c3ed3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:47:49.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:47:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From now on <em>lahat ng mahuhuling sumasandal o nagpipilit magbukas
        ng pinto ng tren kahit sarado na, kasuhan!"</em> Tugade said during the Philippine
        Economic Briefing in Clark City, Pampanga Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ef837-404f-434c-a565-5c7c3ec03680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:47:49.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:47:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From now on, any one who is caught leaning or forcibly
        opening the doors of the train even when it''s closed, file a case against
        them!]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3af5d5-a77b-4963-963d-598041f4d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:47:49.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:47:53.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, DOTr Project Development
        officer Aly Nervaez issued a similar warning. She said that passengers who
        lean on doors or forcibly open them may face a civil case for damaging property
        and a criminal case for malicious mischief based on the deliberate intention
        of the passenger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de547f-62c7-4bbc-be99-502fecd7ea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:47:49.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:47:53.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department officer clarified that the filing of charges will
        require prior investigation based on reports from the MRT station heads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1395f5-6d00-40c5-94ff-cec7b58ac953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:47:49.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:47:53.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not saying that all the passengers who were reported to
        have leaned on the door or forced it open will be filed charges against. We
        will conduct a proper investigation and from that we will make a recommendation
        if there is a need to file charges against that passenger," Nervaez clarified.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bbcb93-b752-49a8-82c9-083ad79581e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:47:49.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:47:53.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr will be reviewing the current processes for reporting incidents
        such as passengers reporting suspicious persons and violators, which will
        then be coursed through the station heads.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a4f63-43d3-4849-a21c-dcde5626bbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:47:49.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:47:53.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the department is mulling over additional closed-circuit
        television cameras (CCTVs) for improved monitoring of the incidents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d20eca-d9d2-4c08-876e-05f223e6d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:47:49.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:47:53.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger negligence</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456b7c08-1927-47a5-8cfb-daaac7be8ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:47:49.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:47:53.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he addressed a crowd of business groups and investors in Pampanga
        on Friday, Tugade talked about a passenger forcibly opening the doors of a
        southbound MRT train that morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed275e-b0d9-4727-b965-b4612cfeed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:47:49.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:47:53.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the last 11 days, there was no unloading, it was smooth. Today
        we have the first unloading. Do you know the cause? There was someone who
        put pressure on the door. <em>Pinilit na pumasok habang sarado na</em> [He
        forced it open when it was already closed]," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39537624-14ef-418a-b2d1-54c3773a22a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:47:49.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:47:53.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gesture led to a "door failure" and the unloading of 1,000 passengers
        at the Santolan-Annapolis station, the first unloading incident since April
        2.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c80b0d-e3f8-43c5-bd54-2390485e4dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:47:49.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:47:53.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said the incident was caused by a passenger''s negligence
        and should not be attributed to a failure of on the part of the MRT, as authorities
        undertook a series of restorations during the Holy Week break.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c1966e-e90c-40c4-a15f-21eef5f37127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:47:49.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:47:53.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about the parts, it''s about the passenger. My instruction,
        identify this person," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8037f4-2366-43db-bef3-bc3b807c0360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:47:49.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:47:53.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nervaez said they have yet to identify the passenger who allegedly
        forced the train door open in the recent unloading incident.</p>'
  'retirement-afp-leonardo-rey-guerrero':
    'author': 'David Santos, CNN Philippines'
    'caption': '(Photo: David Santos/CNN Philippines)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-15T17:11:37.266+08:00
    'imagesource': 'jcr:d06ebcfe-e3d9-4bb7-9ee1-4c171e4599cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca3fcc26-96d6-4d18-9e46-39c71de942b9'
    'lead': 'General Rey Leonardo Guerrero is due to retire next week, ending his
      close to six months appointment as Armed Forces Chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T09:08:31.290+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:46:31.879+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:46:31.644+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Retirement honors given to outgoing AFP chief of staff

      '
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f279e-68da-4eb5-97cd-34dfe0463f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City (CNN Philippines, April 15) — The Philippine Military
        Academy (PMA) gave retirement honors to outgoing Armed Forces of the Philippines
        (AFP) chief, General Rey Leonardo Guerrero on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f762fc18-2e1a-469f-a8cd-772d5adf20ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero, the AFP''s 49th Chief of Staff, graduated from the academy
        at the top of his class in 1984.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de7978b-f65b-43f4-9b34-ddbd793bcdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to pursuing a military career, he recalled being recruited
        to join a left-leaning organization at the University of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab09722e-4476-4200-86f1-7377d9a4b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siyempre</em>, it''s most fulfilling, <em>''saka sabihin na
        lang natin</em> most satisfying career, having been able to serve our country,
        in the highest position sa ating AFP," Guerrero said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53e541e-de97-4e5a-bb57-6a26d3786e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, it''s most fulfilling, and let''s say the
        most satisfying career, having been able to serve our country in the highest
        position of our AFP.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f03db82-37cc-4e27-bc30-854388996653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero was appointed as AFP chief in October last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd340bbf1-91ee-4ad4-ab99-df389b5fcb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, he held a string of military positions in Mindanao
        – including as Chief of the Eastern Mindanao Command based in Davao City,
        President Rodrigo Duterte''s hometown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc27fb-c8eb-41ea-a17c-a158e2c428c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurrero''s term was supposed to end in December, but the President
        extended it to almost four months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e539cb38-117f-47bb-b347-ae6446b40323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero will formally bow out of the service on Wednesday, April
        18th.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb315358-ae91-40f3-b30a-193332ce3935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier hinted Guerrero''s next appointment
        could be as head of the Maritime Industry Authority (MARINA).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc577c43-a064-4643-a35e-433d29c8cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Prepared <em>naman tayo</em> for any position. <em>Sabi
        nga, ang</em> training <em>naman natin</em> as a military man, <em>hindi lang
        naman sa</em> tactics and operations, but more on management."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b14578-df09-4e54-899b-f4c012b49a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am prepared for any position. As they say, our training
        as a military man isn''t only for tactics and operations, but more on management.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c2cf4-7b83-4919-9a49-5822c5a53bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it pushes through, Guerrero would join a growing list of former
        military men holding key positions in the Duterte government, including National
        Security Adviser Hermogenes Esperon, Interior Department Officer in Charge,
        Eduardo Año, and Environment Secretary Roy Cimatu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6909aa3a-e009-4669-b1ae-f915d09527a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero said, "Choice ng Presidente <em>natin ''yan e, pinipili
        niya</em> whoever he thinks na, would be able to contribute doon sa organization."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e6aa2-70c0-413c-b64c-bd346758326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s the President''s choice, he chooses whoever
        he things would be able to contribute to the organization.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15df78a-a22f-4bd5-8eef-4c687da9e9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Mindanao Command Chief, Carlito Galvez, will replace Guerrero
        as AFP chief.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c48894-c2e3-4e32-9055-2f6621d45125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, a member of the Philippine Military Academy''s class of
        1985, was Guerrero''s strongest rival for the top AFP post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d550628-f980-4e46-aea5-719fec4681ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Galvez is a very competent officer, <em>nakita naman namin</em>,
        nakita natin [we all saw], he has proven himself, in terms of his ability
        to lead ''yung ating forces," Guerrero said. "Apart from that he had special
        duties sa ating peace process, and most recently, he has distinguished himself
        as a Western Mindanao Commander during the Marawi siege. So he''s more than
        capable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf71ce8-c0c4-401a-962b-da60f76f5bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:08:31.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:46:31.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero said he has formed a team to ensure a smooth transition,
        putting emphasis on internal security operations and territorial defense,
        as well as the AFP''s modernization and transformation roadmap.</p>'
