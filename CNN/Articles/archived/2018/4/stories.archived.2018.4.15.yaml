  'Facebook-20-million-security':
    'author': 'Jackie Wattles, CNNMoney'
    'caption': 'Facebook has spent about $20 million on Zuckerberg''s security and
      travel on private planes since 2015. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-15T06:48:05.583+08:00
