      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, so far that''s what we''re monitoring because
        there are no incidents in other barangays.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b75895-1779-417b-9510-f671ad669ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:21:05.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:21:10.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‪On May 14, election day, around 15,000 combined police and military
        forces will secure more than 700 polling precincts in the country.‬</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b7f05-5451-4484-9ac2-66a6a7ee8206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:21:05.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:21:10.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, they are setting up checkpoints and intensifying the ban
        on carrying guns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8060b0-d95b-4423-86d4-0ef558487a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:21:05.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:21:10.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election officials are hoping defeated candidates would accept the
        results without any violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99bc712-b000-4057-a377-0dd159eefe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:21:05.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:21:10.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Ronnie Villar, an election official from Taguig district,
        said, "Let us all aspire para sa isang clean, credible, peaceful, honest election.
        Kaya nga nagiging kultura na natin dito sa Pilipinas na dalawa lang eh, nananalo
        at saka nadadaya, alisin na natin yung ganoong kultura."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24d4a4-15a2-4f4f-a709-36205ae8c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:21:05.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T17:21:10.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us all aspire for a clean, credible, peaceful,
        honest election. That''s why the culture in the Philippines is you either
        win or get cheated, let''s do away with that culture.]</p>'
  'zamboanga-del-norte-five-dead-four-children':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-04-15T20:47:53.048+08:00
