      'mgnl:lastActivated': 2019-06-04T09:11:29.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOT, they would accredit a maximum of 12 people
        per TV network, and maximum of five for print, news wire, and online platforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63566809-80d7-4f0f-be9b-6e7824d00a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accreditation procedure will be as follows:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0797df6-0daf-4790-816f-da6b416d0b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants should fill out the form and include company identification,
        a letter of request signed by the editor/department head, and a 1x1 photo.
        Foreign journalists must submit proof of their International Press Center
        accreditation;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39061267-0131-4dda-a15c-f56aef11e97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An acknowledgement of receipt will be sent to an applicant''s registered
        email. The vetting and processing of requests will take up to three to five
        working days;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f473b4-5f95-4c39-a44b-36b4918a0e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon approval, applicants will receive an email confirmation on
        how they can claim their media pass;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7520a89-72d8-405a-8929-d1193e3b0983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT will provide security officers a list of DOT-accredited
        media;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8ebdca-062e-4eeb-86cf-1ac66ae8acd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media ID should be presented upon entry to the island and must
        be worn at all times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c832da2-bd7a-46b0-8d03-011265ccc9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, the application period will start on Monday, April 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53741d3c-c488-42c4-9307-9abb714d7e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 4, President Rodrigo Duterte ordered Boracay closed for
        six months starting April 26.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67072e5e-45d9-4850-b53a-fb624bcac742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision came almost two months after he first floated the
        idea of a shutdown and called the island a "cesspool."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b233c11a-f116-4957-871f-48aa14b55524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines were likewise imposed on Boracay residents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd6bcf-1c07-4adc-9368-0913eb4ff98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary Epimaco Densing has said only residents,
        workers, and resort workers will be allowed on the island.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226882c4-9ad8-4f64-b9ce-af1a989f177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To enter, they must present identifications cards with a specific
        address in any of the three barangays in Boracay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8779e2bb-318d-45cf-a1e9-d2c7ea6066ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other guidelines are as follows:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ceb5d7-e22f-4ad4-b15f-47918e281111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identified tourists will not be allowed into the island and will
        be stopped at the Jetty Port;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a013a4-445e-4dff-b1b0-8ecda44208e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, swimming shall not be allowed. However, residents may
        be allowed to swim only on Angol Beach in Station 3 from 6 a.m. to 5 p.m.;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe97a5e-799d-48b1-b399-f0b2b1fa8894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No visitors of Boracay residents shall be allowed entry, except
        under emergency situations with the clearance of the security committee composed
        of representatives from the Department of the Interior and Local Government,
        Philippine National Police, and local government;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54433fad-e1d4-4617-9aed-52a6d613421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media will be allowed entry subject to prior approval from the DOT
        with a definite duration and limited movement;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86f1d61-3b37-42b7-b4a9-296bf3807519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No floating structures shall be allowed up to 15 kilometers from
        the shoreline;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba7b33-50db-4545-bfc3-212dff78239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign residents will have to be revalidated courtesy of the Bureau
        of Immigration;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88699b33-a05e-44f8-8dd8-c2e16c5bdbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There shall only be one entry and one exit point.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7427bbb5-4a2c-4cef-b9fd-3dc8c145db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Boracay Timeline</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd058bc1a-8884-4b2d-9f90-39f002fd8e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:11:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T09:11:29.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Makoi Popioco contributed to this report.</p>'
  'south-africa-winnie-mandela-funeral':
