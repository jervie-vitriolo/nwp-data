      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think I could be shocked by a tweet anymore but ''mission
        accomplished'' was so surprising I had to double check that it was not a spoof,"
        U.S. Sen. Brian Schatz, D-Hawaii, wrote.</p>'
