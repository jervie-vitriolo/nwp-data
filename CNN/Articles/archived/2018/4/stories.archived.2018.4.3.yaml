      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They married in 2009 and have a young daughter together.Just last
        month, Tatum posted a photo of himself and Dewan Tatum to his Instagram with
        the caption, "When you fall asleep around a toddler."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9489731-9ff2-4300-91fa-f305959c28f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:56:52.381+08:00
      'mgnl:createdBy': 'jeff'
