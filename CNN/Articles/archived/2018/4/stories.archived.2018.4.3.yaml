    'template': '1'
    'title': 'Gun-rights supporters hand out rifle magazines at a rally in Vermont

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54517e1e-8fbe-47ad-a781-b197a85416d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:21:25.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> One day after Vermont lawmakers approved
        sweeping gun control measures that include limits on the size of magazines,
        gun-rights supporters held a large protest outside the state Capitol in Montpelier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce05954-4480-4bf6-aeb3-d840c5f3f862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:21:25.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to boost enthusiasm, they handed out gifts: Hundreds of free
        rifle magazines, each capable of holding 30 rounds of ammunition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3440f714-b627-4c9e-aa43-dfbcfea370ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:21:25.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunt on Saturday was a direct jab at the new legislation, which&nbsp;Vermont
        Gov. Phil Scott has said he will sign. The&nbsp;amendment to the present law&nbsp;raises
        the purchase age of guns to 21; bans bump stocks, which allow semi-automatic
        weapons to fire more rapidly; and limits rifle magazines to 10 rounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc9305-db69-4c9d-bfe8-a041a250e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:21:25.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vermont residents will be permitted to keep larger-capacity
        magazines they already own, creating a sense of urgency among state gun owners
        looking to stock up before the bill becomes law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd79770-cbc6-44bd-8e76-b084a4955bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:21:25.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fear is that legislators will pass knee-jerk legislation without
        any depth, any meaning, and it''s really not going to make Vermont any safer,"
        Rob Curtis, one of the rally''s organizers,&nbsp;told CNN affiliate WCAX.
        Curtis is executive editor of Recoil, a firearms lifestyle magazine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd84b1f6-f13d-41e0-9f0b-9e11c9716db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:21:25.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis reached out to firearm accessory manufacturer Magpul Industries,&nbsp;which
        shipped 1,200 magazines overnight&nbsp;to Vermont for the rally -- an operation
        they dubbed the "Green Mountain Airlift." The magazines are intended for AR-15
        and M4 assault-style weapons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f750f-2e64-4460-bb56-563a22fe3355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:21:25.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s protest came exactly a week after the March for Our
        Lives rallies around the country in support of stricter gun control laws.
        Those student-led March 24 events included a rally in Montpelier that drew
        several thousand people,&nbsp;according to the Burlington Free Press.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcbd3f6-b743-467e-858f-e86f35eebc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:21:25.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many #NeverAgain activists, who mobilized after the February 14
        school shooting in Parkland, Florida, are calling for a ban on the assault-style
        rifles for which the magazines are intended.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e657a68-b4c3-4637-9faa-6f81f20ddc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:21.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:21:25.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, gun control advocates slammed Saturday''s magazine
        giveaway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212fc29-159b-4cc8-8b45-570de5856d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:21.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:21:25.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raising the purchase age and banning high-capacity magazines and
        bump stocks are bipartisan solutions that are anything but knee-jerk," said
        Kris Brown, co-president of the Brady Campaign to Prevent Gun Violence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41232e60-e9fd-4759-8228-a1c30237f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:21.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:21:25.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if Rob Curtis is concerned about this legislation making Vermont
        safer, we''d like to understand how handing out rifle magazines to anyone
        passing by on the street makes anyone any safer."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed3b19-b6e8-4936-aa60-cc4f51bee4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:21.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:21:25.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vermont Senate approved the contentious gun-control package
        on Friday after the House of Representatives passed it earlier. It needs to
        pass a legal review before it goes to Scott for his signature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3add726-4a6b-4af4-9606-905e52221aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:21.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:21:25.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont''s vote came as other states are weighing gun safety restrictions
        after 17 people were killed in the February shooting at Marjory Stoneman Douglas
        High School.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695d7e14-679e-4892-b887-9ab548330b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:21.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:21:25.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some people at Saturday''s protest didn''t feel that stricter
        gun laws are the best way to keep students safe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e661c6-dcd7-4a87-b110-256baf44e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:21.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:21:25.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m all for protecting the kids, but I don''t think this is the
        way to go about it," Barry Wadle told WCAX. He said he and his wife had been
        at the statehouse all week lobbying against new gun restrictions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0184877-2ec6-4f4b-a8bb-518bbe1ec86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:21.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:21:25.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping this will wake up the silent majority of Vermonters
        and get them out to vote and protect their rights," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4799e64a-54df-48e2-a7d6-d9f036123c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:21.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:21:25.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Gun-rights supporters
        hand out rifle magazines at a rally in Vermont"</em></p>'
  'mark-zuckerberg-tim-cook-apple-facebook-privacy':
    'author': 'Charles Riley'
    'caption': '(Photo: Getty Images via CNN)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-03T00:49:10.085+08:00
    'imagesource': 'jcr:6ffe2ce4-f018-48b8-b2c4-9633122aaa29'
