  'bongbong-marcos-leni-robredo-pet-head-revisors-resign':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-03T17:02:41.580+08:00
    'imagesource': 'jcr:9f54004f-bedf-4732-9481-1b4b4f0129ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25e44737-bf27-49db-b041-68666d6cc0d6'
    'lead': 'No reasons were cited on the revisors'' resignation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T16:36:49.786+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T16:36:52.801+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T16:36:52.607+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four PET head revisors in VP ballot recount resign

      '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b1fb9-9efe-42cb-9ec0-fd6af5144ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:49.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:36:52.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) ‚Äî</strong> Four
        of the Presidential Electoral Tribunal (PET) head revisors for the manual
        ballot recount on the vice presidency have resigned on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d3840-22b5-41e8-be22-2a9c3f3a24ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:49.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:36:52.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET has yet to reveal the reason behind the revisors'' resignation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b468808-224d-4078-a205-8ebe7a52249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:49.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:36:52.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senator and vice presidential candidate Bongbong Marcos said
        his camp was "surprised and concerned" with the withdrawal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad735ea0-4ab0-4115-9083-5fc87d4f784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:49.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:36:52.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this will not result in another round of delays especially
        now that we have started to uncover clear signs of fraud. They are no ordinary
        revisors, having undergone rigid psychological test and meticulous screening
        by the PET," Marcos said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c7b8c-0631-406f-98dd-b256871d57b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:49.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:36:52.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the revisors must have a compelling reason for backing
        out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6499e8e8-35f2-4c69-8924-091cd1f9d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:49.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:36:52.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am one with the Filipino people in asking why," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80651950-fdcf-4675-b643-5589e39c8d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:49.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:36:52.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job of a head revisor is crucial as he or she supervises the
        revision committee and examines the content of each ballot box and determine
        the votes for Vice President Leni Robredo and Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902a0b30-be9a-41a2-8b26-f45a7583ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:49.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:36:52.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s lawyer Beng Sardillo, meanwhile, said: "It is unfortunate
        as this will once more cause delay in the proceedings."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39590c28-82f6-4ab5-8f02-32a207bfc275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:49.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:36:52.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount began on Monday, two years after Marcos brought his
        electoral protest to the Supreme Court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895762ba-d527-4b9f-bec3-ec870bdd697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:49.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:36:52.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET ad hoc committee said it can set up only 40 committees,
        but the tribunal has committed to opening 10 more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d08fa24-d245-49fd-bea7-55b27980c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:49.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:36:52.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each committee is composed of a head revisor - who is PET employee
        - and one representative for each of the two candidates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c630bd-39bd-4fe9-bfcd-38dcb5001c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:49.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:36:52.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head revisors are carefully picked as the revision committees face
        a huge task, which would be performed within a given time frame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f31a2-42a4-45a4-8adb-c6d92d5792e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:49.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:36:52.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must process the results of over 5,000 clustered precincts
        from three pilot provinces chosen by Marcos: Camarines Sur, Iloilo, and Negros
        Oriental.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4fafe-a656-4569-82f2-bf7132fd28e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:49.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:36:52.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In places where there are less than 300 ballots, they must finish
        the recount in five and a half hours. For 300 to 699 ballots, they only have
        a little more than eight hours. And for more than 700 ballots, they''re given
        11 hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9792fa2-d9e3-41c0-90e3-bfc6a939589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:49.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:36:52.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should there be objections or claims by either of the parties, the
        PET would have the last say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168fe4a-f7fc-4df4-9715-30cccdcf320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:49.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:36:52.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time ever that the PET will be doing a recount.
        Unfortunately, the counting is off-limits to media, and the tribunal would
        only issue announcements should the need arise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1684bca-099c-45bd-8c91-8de982e21288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:49.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:36:52.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Anjo Alimario contributed to
        this report.</em></p>'
  'Grab-Uber-merger-monopoly-Philippine-Competition-Commission-review':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-03T21:42:45.642+08:00
    'imagesource': 'jcr:72c36b82-d991-4610-912c-5356fd0eb54c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d39cd4d-8403-4bf9-9786-8513861d1063'
    'lead': 'Grab Uber merger monopoly Philippine Competition Commission review'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T16:39:31.810+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T16:39:34.465+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T16:39:34.326+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Competition Commission reviews Grab-Uber merger

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5d78bf-bc1e-4e08-9665-79c32450ab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:39:31.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:39:34.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) ‚Äî</strong> The Philippine
        Competition Commission (PCC) is conducting a review of the merger between
        ride-hailing apps Grab and Uber, as it is seen to affect partner drivers and
        commuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69cf9aa-f1cb-4212-a152-1ecb403870a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:39:31.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:39:34.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the anti-trust body opened the motu proprio review,
        a look into the merger without the need to notify Grab and Uber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b4095-4616-4b6b-b980-65b8de93afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:39:31.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:39:34.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC is mandated under the Philippine Competition Act to review
        mergers, acquisitions, and joint ventures of firms across all sectors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd364a-41c4-4c8a-b1e8-447e73af4a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:39:31.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:39:34.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC said, based on its preliminary assessment of Grab''s acquisition
        of Uber''s Southeast Asia operations, it saw that there are "reasonable grounds
        that the said acquisition may likely&nbsp; substantially lessen, prevent,
        or restrict competition."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd5412f-ae95-43c4-909e-5cbe28867f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:39:31.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:39:34.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resolution it released, PCC said the riding public and Uber
        driver may be affected by the transaction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c302e99-9f07-404d-8cd4-a0cb2a7b48cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:39:31.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:39:34.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission also found that the transaction will result in a
        substantial increase in concentration of an already highly-concentrated market
        in an industry that provides a basic public service," it said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ae88c-6c38-4c51-b2cd-5f385a446abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:39:31.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:39:34.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC earlier said it sees a "virtual monopoly" in the Grab-Uber
        merger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4efae4-d8ee-413f-8650-d1e18c9da84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:39:31.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:39:34.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PCC recognizes that the exit of Uber in the Philippines will put
        its rival Grab in virtual monopoly in the ride-sharing market until the new
        players come into operation," the anti-trust body said in a statement Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331cfee-82b0-452f-b623-d430b8ae6fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:39:31.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:39:34.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC Commissioner Stella Quimbo said the firm''s "very high market
        shares" exceeding 80 percent following the merger triggered the assessment.‚Ä®‚Ä®        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09102638-6070-43af-857d-5b753646b7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:39:31.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:39:34.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing in the law prohibits monopoly. What we''re really looking
        at are the outcomes. But of course, if the market share is very big, then
        that might signal a possible loss of competition," Quimbo told CNN Philippines''
        News Night on Tuesday.‚Ä®‚Ä®        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f4aee-dc37-4a4d-9611-3ba99dcb1340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:39:31.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:39:34.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the body will also provide a "more systematic, more expansive,
        more rigorous assessment of price changes, if any."‚Ä®‚Ä®        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72345ad9-0e29-4f73-8372-33f83c239004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:39:31.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:39:34.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said the PCC will impose interim measures while the assessment
        is ongoing. The anti-trust body has also issued Grab a notice on Tuesday.‚Ä®‚Ä®        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee9bd9-d6c3-41d8-901c-6c805d91f7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:39:31.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:39:34.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said it will submit its comment on the assessment by Thursday,
        where a public hearing on the matter will also be held.‚Ä®‚Ä®        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c569e889-94be-4f27-acc4-87ce6af2842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:39:31.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:39:34.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said the first phase of the review can take up to 75 days,
        with the second phase taking up to 125 days. She said, however, the PCC wants
        to finish the assessment as soon as possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fecd91d-7344-4c28-a0a2-370f6f1f3cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:39:31.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:39:34.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        on March 28 said there will be no monopoly with Grab because three Transport
        Network Companies (TNCs) are applying for accreditation. But the TNCs are
        still complying with the requirements and it may take months before they could
        operate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92d7bc-9d3a-4f00-8364-d1ae999abd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:39:31.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:39:34.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber is set to transition services over to Grab on April 8, following
        the sale of its business to its local rival in March.</p>'
  'pampanga-rtc-judge-jee-ick-joo-inhibit':
    'author': 'CNN Philippines Staff'
    'caption': 'Korean businessman Jee Ick Joo was abducted from his home last October
      2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-03T16:39:16.603+08:00
    'imagesource': 'jcr:bcc3c83e-8fcc-4e89-b081-346df9107e52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e9f8086-a562-4785-aea7-1be8d6eccc60'
    'lead': 'Judge Irineo Pangilinan Jr. clarifies he did not inhibit over an inhibition
      plea filed by accused PSupt. Rafael Dumlao III.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T16:42:14.556+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T16:42:22.192+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T16:42:21.963+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pampanga judge inhibits from Jee Ick-joo kidnap-slay case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac641dda-3e37-4db3-8ec1-9f766c0774b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:14.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:42:22.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) ‚Äî</strong> The Pampanga
        regional trial court (RTC) judge hearing the kidnapping and murder cases of
        slain South Korean businessman Jee Ick-joo has inhibited himself from the
        proceedings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2396b4df-af7c-42be-ba71-1322a7f20eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:14.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:42:22.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Irineo Pangilinan Jr. of the Angeles City RTC Branch 58 revealed
        in a March 15 resolution that he voluntarily recused himself from the case
        "to remove any doubt in any and all official acts that will be rendered by
        the Court."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d70665-2f1a-443e-b638-7fdc4393c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:14.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:42:22.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of 53-year-old businessman Jee Ick-joo grabbed headlines
        in 2016 after it was revealed he was killed inside the headquarters of the
        Philippine National Police (PNP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ca83e-04e0-4bf9-9422-1eeac3a44491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:14.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:42:22.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP''s Anti-Kidnapping Group, Jee was abducted
        on October 18 from his home in Friendship Plaza subdivision in Angeles, Pampanga
        in a "tokhang for ransom" scheme allegedly perpetrated by high-ranking police
        officers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b5109d-dbf9-4277-bb54-478d5bc14006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:14.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:42:22.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said Jee was strangled to death in Camp Crame before
        he was cremated at a funeral parlor owned by a former police official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac0697-5262-4416-b122-09af152a41a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:14.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:42:22.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Supt. Rafael Dumlao III was identified as the mastermind
        behind the abduction and slay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12929ee-f13d-4ccb-8700-80d9e6b9da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:14.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:42:22.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, however, clarified he did not inhibit from the case
        over the Motion for Inhibition filed of Dumlao, which the court also denied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607a0176-517d-4952-bbb1-acad5ff3d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:14.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:42:22.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his plea, Dumlao said he wanted Pangilinan to recuse himself
        from the case after supposedly "prejudging" the appeal of the policemen''s
        counsels contesting the decision to turn SPO4 Roy Villegas into a state witness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5932e8-39ce-4910-9040-a5c1bba4110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:14.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:42:22.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas was turned into a state witness as he was identified to
        have the capacity to testify on facts for the conviction of the people involved
        in the slay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c7fc25-ed07-4e27-a1bd-a6d0be5b8cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:42:22.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Policeman tagged in Jee Ick-joo slay turns state witness</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1178edb-b2fc-428e-93f1-3c0038db06fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:42:22.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jee''s case will be raffled to another judge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd62ba5-273a-4100-abf7-fb1ba6ad55cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:42:22.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motions for reconsideration filed by Dumlao and another prime
        suspect, SPO3 Ricky Sta. Isabel, contesting the discharge of Villegas as a
        state witness was also denied.</p>'
  'PBA-trade-GlobalPort-Batang-Pier-Terrence-Romeo-TNT-KaTropa-Moala-Tautuaa':
    'author': 'CJ Marquez, CNN Philippines'
