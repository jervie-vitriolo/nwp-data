      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Channing Tatum and Jenna Dewan Tatum announced
        Monday that they are separating after nearly nine years of marriage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecba5362-d4a2-43c6-8adf-df7f37a8b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:56:52.381+08:00
