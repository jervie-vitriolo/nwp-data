      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dewan Tatum is currently the host of NBC''s "World of Dance," and
        Tatum is set to voice the role of Migo in the upcoming animated film, "Smallfoot."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43065ff-c72e-4a4a-90aa-a493eee99933'
