  'dotr-jeepney-bus-tricycle-modernization-program-puv':
    'author': ' Rex Remitio, CNN Philippines'
    'caption': '(Photo: Rex Remitio/CNN Philippines)'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-04-03T21:03:15.142+08:00
    'imagesource': 'jcr:8de665fd-fc4a-4999-b452-8f6bfa4e8b21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2592f984-0ebf-4cab-83e3-3e8b70089691'
    'lead': 'There seems to be no stopping the government from implementing its modernization
      program for public utility vehicles despite opposition of some transport groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T16:28:44.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T16:28:48.268+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T16:28:48.052+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Updated PUVs featured in expo as DOTr says modernization program to
      start soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09ecbd1-00b6-4a24-86f4-3f6de9540ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:44.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:28:48.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) ‚Äî</strong> There
        seems to be no stopping the government from implementing its modernization
        program for public utility vehicles despite opposition of some transport groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14311186-ec97-4f76-8173-378ea96d5e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:44.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:28:48.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government held an exposition, showing what lies ahead in the
        Filipinos'' daily commute. Modern jeepneys, bigger buses, and eco-friendly
        tricycles were presented ‚Äì vehicles that are a far cry from the current state
        of public transport.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Gov&#39;t holds expo showcasing modern public utility vehicles <a
        href="https://t.co/8dauF93agG">pic.twitter.com/8dauF93agG</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/981152798594121729?ref_src=twsrc%5Etfw">April
        3, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba030d-e77f-41de-98f5-12c42e7f56bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:44.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:28:48.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5220d077-7440-4ea3-9db1-d8d58d200c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:44.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:28:48.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expo featured a bus that uses a tap payment system, a security
        camera system, and an area for persons with disability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d609d13-029f-41a8-96f4-be3e15647a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:44.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:28:48.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An air conditioned e-jeepney was also presented at the event. Its
        windows are made of fiberglass to prevent air pollutants from coming in. It
        can seat up to 22 passengers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db18ca76-6d60-4d06-ba21-acf5f27e7beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:44.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:28:48.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric tricycles even had an iPad with a GPS tracker, a route
        monitoring system, and a tap payment system. It could accommodate up to eight
        passengers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc3a8f9-e36d-4dd4-a6c8-56c4e4cbd69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:44.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:28:48.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transportation department is moving fast to get rid of outdated
        and worn-out public utility vehicles which it deems unsafe, dirty, and inconvenient
        for passengers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be76061d-7140-402f-8883-6e79588f5d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:44.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:28:48.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are aiming to roll the first batch of modern jeepneys
        by June, before the start of classes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7215f460-b968-45b3-9299-8b883d87d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:44.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:28:48.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But modernization comes at a steep price. The average cost of a
        modern jeepney is P1.5 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbcf1cb-7d0a-4b7c-b0ba-4903006e04fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:44.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:28:48.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is something transport groups like PISTON are opposing. They
        say the cost of the new vehicles could make it difficult for poor drivers
        to comply.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60933158-f347-4e05-8d09-b7773e064699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:44.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:28:48.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials disagree citing the low maintenance costs for
        the new public utility vehicles (PUV) and increased fares.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f1cdb2-8d41-4387-929a-6b9ca895ae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:44.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:28:48.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Aileen Lizada, board member of the Land Transportation Franchising
        and Regulatory Board (LTFRB) said they would also compensate operators as
        they are set to scrap about 230,000 units of old jeepneys.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53763e-17ec-4291-83cd-42e508a54cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:44.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:28:48.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also said replacing old PUVs would solve the country''s
        traffic problems, as jeeps and buses will no longer scramble for passengers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174045ba-fc59-43fc-bac5-1d637aa4873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:44.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:28:48.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new system, drivers would receive a monthly salary and be
        provided insurance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2719efc-dd98-4c84-83a6-4b7c2b4e1981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:44.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:28:48.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modernization program will target six new routes for jeepneys
        in its initial implementation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05fabf6-d21d-4947-83f6-341d6d336578'
      'mgnl:activationStatus': true
