    'imagesource': 'jcr:82425bc1-02c2-4dbb-be24-704de6ce610f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06143c6c-75e2-4a09-aca4-d0b507d2035e'
    'lead': 'Bai Bibiaon, one of the most respected indigenous people‚Äôs leaders in
      Mindanao, continues to fight for the Lumad‚Äôs right to self-determination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T16:50:36.261+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T16:50:39.817+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T16:50:39.537+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‚ÄòStop attacks on Lumad schools, martial law. We want a peaceful life‚Äô
      ‚ÄîLumad chieftain tells Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e88fe50-7843-406a-84b1-dcedf2d7b9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Abiok Ligkaian
        ‚ÄòBai Bibiaon‚Äô Bigkay had the countenance of a true warrior: fierce, undeterred,
        and proud.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f1cce-2f22-4de8-874f-f43e802ec925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most respected indigenous people‚Äôs leaders in Mindanao,
        she delivered a precise message to President Rodrigo Duterte during her acceptance
        speech during the Gawad Bayani ng Kalikasan at the University of the Philippines
        on March 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e36331-0dfa-46a6-a33f-42f55517e88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI want to tell Duterte to end martial law in Mindanao. We just
        want a peaceful life,‚Äù she said in Lumad language.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19b6f7-8d84-47b4-9d64-50adc06df8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the fortitude of the sole living female chieftain of the
        Lumad people of Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b66644-8c63-423b-867d-329f6fff7868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncharted path</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc4a12-aaaa-4b8e-9c70-886ad7f1d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lumad society, women do not traditionally become leaders in the
        community. While women are treated with respect and share in the load of farm
        work, becoming a datu is not the charted path for a female Lumad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bdd4f8-9655-48ab-bd9b-1767a618c61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bai Bibiaon, however, was different. Her ability to resolve domestic
        disputes in their village earned her the respect and adulation of her tribe.
        She had also advocated for the equal participation of women in their community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51e04d1-9868-4253-be31-6e7edf0f43b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúShe became a chieftain because she earned the respect of our community,‚Äù
        said Jong Monzon, secretary general of PASAKA, an organization of Lumads in
        Davao del Norte, and Bai Bibiaon‚Äôs prot√©g√©.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd106c6-24ea-4ea9-ba5e-070629263fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on, Monzon explained, Bai Bibiaon successfully kept the peace
        in their village by amicably negotiating cases of ‚Äúwife-stealing‚Äù ‚Äî incidents
        where a married woman was courted off by another man. These disputes, Monzon
        said, could trigger war among tribes if they are not effectively settled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b11f45-4854-44a2-b522-52f59779d27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her strong leadership during these disputes would prove to be valuable
        when the community had to assert its right to its ancestral domain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff861c2-7004-4dab-a77f-8308391ad151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A true ‚Äòbagani‚Äô</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e25ef6-834f-4ad2-a3d1-63b929ff3c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1991, Mindanao-based C. Alcantara and Sons (Alsons Group), a
        producer of plywood and other timber products, began to encroach on the neighboring
        villages of the Matigsalog-Manobo and Ata-Manobo tribes in Talaingod, Davao
        del Norte. The company, which was implementing its Integrated Forest Management
        Agreement that it had entered with the government, was widening the territory
        of its commercial timber operations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d729dd5-eef1-4f51-8a0c-1bbe24dabaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lumads, however, rejected the advances of Alsons into their
        ancestral domain. ‚ÄúWe did not want to sell our land,‚Äù Bibiaon said.</p>'
    '26':
      'image': 'jcr:e9d3e336-6d35-43d4-9a23-c9000874074b'
      'imageCaption': 'Bai Bibiaon''s ability to resolve domestic disputes in their
        village earned her the respect and adulation of her tribe. She had also advocated
        for the equal participation of women in their community. Photo by ALANAH TORRALBA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09cc9a1-e372-4c6d-9c1c-9354666d1aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5340fe14-6bc0-4e10-906f-6f1da12bff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years later, high-ranking village datus from different tribes
        formed an organization called the Salugpungan Ta Tanu Igkanugon or Unity In
        Defense of Ancestral Land to fight off the attacks and harassment of the company.
        The chieftains, in a sacred ceremony, then declared a ‚Äúpangayaw‚Äù or tribal
        war against the Alsons Group.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef51efa-7e3a-4389-b15e-28fd3ca4d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nothing but spears and arrows, the Lumad people fought armed
        soldiers and workers of the Alsons Group. Bibiaon was naturally at the forefront
        of the tribal war.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811625d9-1480-4445-a84e-90f5ddc87cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she had been tasked with obtaining food for the frontline
        warriors, she used her inconspicuousness to spy on the enemy while she was
        foraging for food. Security guards of the Alson Group never suspected her
        to be a warrior, Monzon said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae93559-8ac6-4268-a043-f66ff7213042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence she brought regarding the locations of the Alsons
        soldiers was very important for the Lumad‚Äôs strategy, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d2bcc5-d109-4521-86f3-e7f9e32353d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFor us, she is a bagani ‚Äî a sacred term we use to call our warriors,‚Äù
        he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6e762-e737-4175-b18c-c7cc94f51565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Attacks against Lumad schools</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7740e5-7ab5-41d7-8b55-c98641825337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bibiaon continued to fight for their people‚Äôs right to self-determination
        in the 1990s until the present. She became the leader of various Lumad organizations
        that have staunchly opposed the entry of businesses into the Pantaron mountain
        range ‚Äî one of the last remaining virgin forests in the country, which covers
        six provinces in Mindanao.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd7fbe5-9e1c-479c-80b6-39bb0b52d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having seen and fought several wars in her lifetime, it
        is the continued attacks by military and paramilitary units against Lumad
        schools and activists that may be the greatest challenge yet for the female
        chieftain.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2171f95-4a2f-4645-9c2a-39906667c80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2015, a series of attacks and harassment by military and
        paramilitary units forced many tribes from Bukidnon, Davao del Norte, and
        Surigao del Sur to seek refuge in nearby capital cities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675fbb72-e4c4-4d79-90d7-48c1c01ad304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe just want to educate our children so that they may be able to
        defend our ancestral lands in the future.‚Äù</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b212d95-185a-48f3-a428-10c86db9f93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government defense units were accused of killing Lumad leaders and
        children. In response, soldiers said that they had only killed members of
        the New People‚Äôs Army. The insurgent group, however, denied these charges.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732c94d5-4ef0-467b-9828-f69e377327af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bai Bibiaon, along with her relatives, then fled to an evacuation
        center in Davao City, where she is still residing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a2c5f-47b7-4ca7-aa2c-3f381a250105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She denies that teachers and students in their tribal schools have
        ties to the NPA, a claim President Rodrigo seems to ignore.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f862bafb-fbf2-4fc7-932f-fe6790c895fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúLeave. I''m telling those in the Lumad schools now, get out. I''ll
        bomb you ‚Ä¶ I will use the Armed Forces, the Philippine Air Force. Because
        you are operating illegally and you are teaching the children to rebel against
        government,‚Äù Duterte said in a press conference held after his State of the
        Nation Address last year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4263ab-5741-4f2d-9669-657bca57ed6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schools, which were built through an initiative led by Bibiaon
        herself in 2001, only exist to provide Lumad children with free education
        because the government had not built schools in their far-flung villages,
        Monzon said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb61eccc-27eb-4ef4-b023-974c4824b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄòWe are her children‚Äô</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc57e58-4684-43af-9fdc-494e440d2006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bibiaon, who had never married or had children, said she chose to
        live her life for her people. ‚ÄúShe once told me she did not get married and
        have children because we are already her children,‚Äù Monzon shared.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba4db2-53ce-44e2-a8ca-92fe5f504903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bibiaon‚Äôs speech to the audience at UP, Bibiaon said she hopes
        the youth would continue the fight of the Lumad for self-determination. She
        said that the Lumad schools, in fact, were built so that they could educate
        the future leaders of their communities.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830449b-5255-4ab0-81bb-040e986c2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:50:36.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:50:39.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe just want to educate our children so that they may be able to
        defend our ancestral lands in the future,‚Äù she said.</p>'
  'vic-balanon-the-man-who':
    'author': ' Carina Santos'
    'caption': 'In ‚ÄòThe Man Who,‚Äô a video and wall installation shown at the Singapore
      Art Museum, Filipino artist Vic Balanon explores the ways in which the artist
      and the working man are the same, rather than different. Photo courtesy of the
      SINGAPORE ART MUSEUM'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2018-04-03T18:14:33.209+08:00
    'imagesource': 'jcr:96a6e713-22f6-4f52-a9a9-376d3dcb0b53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5d30c93-d294-4b73-9f9e-1e55fe011f88'
    'lead': 'In ‚ÄòThe Man Who,‚Äô a video and wall installation shown at the Singapore
      Art Museum, Filipino artist Vic Balanon explores the ways in which the artist
      and the working man are the same, rather than different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T16:54:53.873+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T16:54:57.957+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T16:54:57.807+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How can art represent the ''common man''?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf0142-f7ca-43a4-a6cc-aa9c3866afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:54:53.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:54:57.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Prior to being
        an exhibiting artist, Vic Balanon worked as a studio worker at a major Japanese
        film company, where he was, among a sea of other studio workers, part of a
        ‚Äúmachine‚Äù that required different parts to function. Tying with his personal
        experiences as a ‚Äúcommon working man,‚Äù Balanon investigates the ways in which
        these two experiences have, in fact, not been as different as one would believe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bec778-6643-4767-8636-f0e9b7ede919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:54:53.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:54:57.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through ‚ÄúThe Man Who,‚Äù an installation shown at the Singapore Art
        Museum SAM at 8Q as part of ‚ÄúCinerama: Art and the Moving Image‚Äù in Southeast
        Asia, he explores an homage to Dziga Vertov‚Äôs ‚ÄúMan With a Movie Camera,‚Äù an
        experimental film released in 1929, ‚ÄúThe Man Who‚Äù draws from Vertov‚Äôs resistance
        to using cinematic montage as a vehicle solely used to push a narrative, as
        well as the implication that each action and activity is ‚Äúequivalent to one
        another, connected by rhythm and movement.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f240c1-0439-40e7-b7a0-83bbb6527bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:54:53.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:54:57.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balanon‚Äôs interest in this egalitarian mindset mirrors the experiences
        as a worker that, for ‚ÄúThe Man Who,‚Äù he taps into. ‚ÄúWhen I decided to leave
        my day job as an animator and started to focus seriously on my art practice,
        I had this aspiration of representing the common man, some sort of an artist
        for the working class,‚Äù he says. ‚ÄúThinking about it now it was quite a na√Øve
        assumption and also a bit arrogant.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead101cf-a821-4d60-98bf-936cf5930bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:54:53.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:54:57.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist-worker contrast was more complicated than he initially
        thought, going beyond institutional and economic structures, as well as notions
        of individual growth and creativity. The implications are wide-reaching and
        complex, a web of interconnected systems that affect each other, so instead
        of navigating through them ‚Äî something he is admittedly wary of attempting
        ‚Äî Balanon turned inward and focused on his studio practice, searching for
        relation and identification to the common man.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027fa2d4-d241-409f-8dec-19933faa46c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:54:53.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:54:57.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPerhaps we have put too much premium on the artist because of our
        romantic notions of her,‚Äù he says. ‚ÄúWe‚Äôve always thought that there‚Äôs this
        chasm that separates her from the rest of us. But we have never asked the
        opposite: that maybe the challenges and struggles she encounters are not so
        different from ours. So I sort of made this question as one of the working
        themes of ‚ÄòThe Man Who‚Äô and made an attempt to represent the artist as a common
        working man.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde6b7e-1003-4546-a77e-2411a93959e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:54:53.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:54:57.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balanon works with several different mediums ‚Äî ranging from hyper-detailed
        illustrative work, sculptural installations, and video ‚Äî and tends to explore
        them with rigor and curiosity, often employing different techniques to thoroughly
        inspect a specific form.</p>'
    '12':
      'image': 'jcr:7c2cc226-14c2-4fde-8b9d-e7cbcace1402'
      'imageCaption': 'Vic Balanon on his practice: ‚ÄúWhen I decided to leave my day
        job as an animator and started to focus seriously on my art practice, I had
        this aspiration of representing the common man, some sort of an artist for
        the working class. Thinking about it now it was quite a na√Øve assumption and
        also a bit arrogant.‚Äù Photo courtesy of the SINGAPORE ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb668cd-eebb-4a9b-b59d-5a2216035945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:54:53.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:54:57.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec3aab-8184-452b-a08f-70dc31f89785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:54:53.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:54:57.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In ‚ÄúThe Man Who,‚Äù Balanon toys with the two-pronged idea of ‚Äúa studio‚Äù
        as something that is a collaborative creative outfit and a physical space
        where an artist makes his work, inhabiting that intersection and attempting
        to make a film with a painter‚Äôs mentality. Although the making of a film often
        constitutes an elaborate system of skill-specific labor ‚Äî a collaborative
        practice ‚Äî ‚ÄúThe Man Who‚Äù was created by a one-man studio, within the constraints
        his studio space (‚Äúmy garage-studio,‚Äù Balanon says) affords.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe574d-b66a-4365-9111-b53e6025424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:54:53.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:54:57.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt was a very cumbersome process and I have to say that this is
        the most challenging and difficult project I have made so far, not only because
        of the thought-process and problem-solving demands it required but also of
        the amount of physical work I had to expend to finish it,‚Äù he says. Balanon
        served as the camera operator, props-man, director, editor, and actor. In
        the middle of making ‚ÄúThe Man Who,‚Äù he wondered if hiring collaborators and
        assistants would have been a better option, had he been able to afford it.
        He says, ‚ÄúI could only imagine how the process would have unfolded, but certainly
        it would have resulted in a different form altogether.‚Äù</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de007511-9944-419e-a2b6-bf91bbc091f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:54:53.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:54:57.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Vertov‚Äôs idea of connectedness, Balanon‚Äôs breadth of work thrives
        on relationships and, in his words, operates as a sort of continuity. ‚ÄúI see
        my artworks as parts of a continuity, as a series of images like scenes in
        a film,‚Äù he says. ‚ÄúBut just like how I view movies and films, I am not really
        interested with technical narrative linearity. I am on the look-out for the
        cracks, the charged spaces in-between where possibilities are engendered.‚Äù</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0bb4c7-256c-417d-9267-402ba55eca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:54:53.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:54:57.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to drawing inspiration from Vertov, ‚ÄúThe Man Who‚Äù is
        a nod to animation from Takashi Ito to Guy Roland to Jan ≈†vankmajer and the
        Quay Brothers. ‚ÄúThe ‚Äòtribute‚Äô label is undeniable and was done so in earnest,‚Äù
        he says, embracing the possibility of his work being called a pastiche of
        far-reaching references. Pastiche, Balanon says, is a remix, a hybrid, a celebration.
        ‚ÄúThe techniques and influences also served as guidelines, to ground the images
        lest they veer into unnecessary trajectories and not just mere stock to copy
        from.‚Äù</p>'
    '20':
      'image': 'jcr:538d2769-36ad-4026-9f79-0703db34a295'
      'imageCaption': 'Aside from the video, ‚ÄúThe Man Who‚Äù has a graphic wall installation
        reminiscent of Joost Schmidt‚Äôs iconic Bauhaus poster, which Balanon says is
        intentional. ‚ÄúIt was a motif carried over from a series of works I exhibited
        prior to this one.‚Äù Photo courtesy of the SINGAPORE ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c04c2d-d4f0-47aa-bbd4-b3dc8a2c63d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:54:53.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:54:57.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e6ca64-86ce-4b42-a594-4b906056dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:54:53.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:54:57.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPart of the challenge in creating this animated video was the decision
        to not have a working script, storyboards and preparatory sketches,‚Äù he says.
        ‚ÄúThe Man Who‚Äù was created intuitively, the process of shooting and visual
        organization done simultaneously, the sequences shot out of order. ‚ÄúIn a way,
        it‚Äôs the opposite of deconstructing narrative sequence.‚Äù</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8c2a43-243b-4897-8193-ef3a12fe132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:54:53.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:54:57.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the video, ‚ÄúThe Man Who‚Äù has a graphic wall installation
        reminiscent of Joost Schmidt‚Äôs iconic Bauhaus poster, which Balanon says is
        intentional. ‚ÄúIt was a motif carried over from a series of works I exhibited
        prior to this one.‚Äù The series involved the visual nature of geometric abstraction
        as a grounding for Balanon‚Äôs figurative portraits, in an attempt at synthesis,
        and then further linked with ‚ÄúThe Man Who,‚Äù where ‚Äúpossibilities of the visual
        interplay between abstraction and figuration in moving images‚Äù were explored.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2380059-bbc0-45cf-bc58-e93291aab5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:54:53.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:54:57.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through ‚ÄúThe Man Who,‚Äù Balanon goes beyond his surface-level inquiries
        concerning the correlations between cinema and art, particularly painting
        and sculpture, building on the notions of visuality and image-making shared
        by both, and attempting to look for connections between the fields‚Äô practitioners
        at the time of their discoveries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be7b2aa-334b-4f11-96a6-53e5a7e170aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:54:53.875+08:00
      'mgnl:createdBy': 'jeff'
