        happens, I will no longer have the option to go for the cheaper ride. This
        is why this merger is anti-consumer and should be prevented.</p>&mdash; Emil
        (@13thFool) <a href="https://twitter.com/13thFool/status/980436070239109120?ref_src=twsrc%5Etfw">April
