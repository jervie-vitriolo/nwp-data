      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen currently holds the record for most 3-point field goals made
        for a career in both the regular season and the playoffs.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c71032-4d83-4c48-9412-151f624c05df'
