      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza tweeted a Facebook post on Monday, detailing her experience
        of being on the reality show "Eat Bulaga," and their segment, Juan For All.</p>'
