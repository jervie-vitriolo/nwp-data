      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) ‚Äî</strong> The family
        of slain overseas Filipino workers Joanna Demafelis will fight until the end
        to bring justice for her death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9ceea3-d5d2-4b5f-9d8f-98eb257be26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:37:24.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:37:27.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna''s brother, Joejet Demafelis, said they will reject any offer
        of blood money or financial compensation for the brutal death of his sister
        in Kuwait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f016c7e-c407-410d-8ee8-c69cf1c4bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:37:24.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:37:27.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kami pumapayag (We will not agree to that)," he told CNN
        Philippines'' Newsroom on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd775652-b856-4a60-9d8c-908df908e195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:37:24.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:37:27.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said their family hopes the death sentence against Joanna''s
        employers will be executed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c61a9e3-e186-4d01-95ff-a0af3b72f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:37:24.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:37:27.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sa amin lang sana mapadali ang pag sentensya sa dalawang suspek
        na ''yan. Gusto ng magulang namin na masentensyahan talaga sila," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d97ebb-35d9-44f6-b0c7-5e7cb9f26247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:37:24.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:37:27.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translate: We hope the death sentence against the suspects will
        be executed. Our parents want that.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3107e1-1a9e-422f-bb60-0ebbc2bdb2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:37:24.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:37:27.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanese Nader Essam Assaf and his Syrian wife Mona Hassoun are
        facing the death penalty for murder after Joanna''s body was found in a freezer
        in their apartment in Kuwait in February. Authorities said the body could
        have been there for over a year or from the time the couple left the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c209586d-b22a-49cc-9b44-f2cd1c2d77a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:37:24.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:37:27.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joejet said his family wants to meet the two suspects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f01a4b-52e2-45de-8aee-c4a6f2199565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:37:24.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:37:27.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana makapunta kami doon at makita ang dalawang suspect na ''yan
        na pumatay sa kapatid ko," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16ef5b-4c80-4a5d-8cb6-c477e4810927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:37:24.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:37:27.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope we can go there to meet the suspects who killed
        my sister.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca3687a-1347-4252-8707-abc2fff20693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:37:24.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:37:27.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assef is under Lebanese custody, while Hassoun is detained in Syria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbd04b4-cb5c-4d9a-890f-a8bab04fa04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:37:24.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:37:27.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said the Philippine
        government hopes for the swift assistance of the two countries to bring justice
        to the Demafelis family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9fac1-5afd-43e0-8060-9e9605ed211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:37:24.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:37:27.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to look forward to the cooperation of our friends not
        only in Kuwait, but also in Lebanon and Syria in our efforts to bring this
        case to a close," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64035d7a-670e-47d6-947b-022d7dcaebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:37:24.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:37:27.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the latest development, Senior Deputy Executive Secretary
        Menardo Guevara said the total deployment ban of workers to Kuwait stays.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d65da-34e2-44e6-b59d-c984a5ed35e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:37:24.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:37:27.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the ban will only be lifted if Kuwait agrees to conditions
        set by the Philippines in the proposed memorandum of understanding between
        the two countries.</p>'
  'boko-haram-18-dead-nigeria':
    'author': ' Aminu Abubakar and Sheena McKenzie, CNN'
