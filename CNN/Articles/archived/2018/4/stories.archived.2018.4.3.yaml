        18 dead in northeast Nigeria."</p>'
  'Ben-Diokno-Boracay-shutdown-April-too-soon':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-03T11:41:58.192+08:00
    'imagesource': 'jcr:28f2ed78-c24d-4284-b5de-8b1474b6a4b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75d1266d-3ece-4b3a-98df-42fd5ddd978f'
    'lead': 'Budget Secretary Benjamin Diokno prefers the closure of Boracay be conducted
      after the peak season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T17:45:00.963+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T17:45:07.129+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T17:45:06.974+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget chief: Boracay shutdown in April ''too soon''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e509f8-11d0-44d4-a67e-5b7079003199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:45:00.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:45:07.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) ‚Äî</strong> Budget
        Secretary Benjamin Diokno is not convinced the government is ready for a total
        shutdown of Boracay in April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f151df0f-ab07-4921-a22d-0853ac53e340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:45:00.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:45:07.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do it at the off-peak period and then maybe gradually. Before doing
        that, you have to have a plan already [that] is implementation-ready," Diokno
        told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3735d8fe-34b6-473c-8b9c-7c2962c1d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:45:00.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:45:07.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether he favored a shutdown on April 26, he answered,
        "Maybe not, no. It''s too soon... They''re not ready yet."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12859bb0-5cb5-48a5-bb7c-481563cdd522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:45:00.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:45:07.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Secretary''s sentiments run contrary to a recommendation
        by the Departments of Interior and Local Government, Environment and Natural
        Resources, and Tourism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55942954-9eeb-4573-af17-90111fb8dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:45:00.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:45:07.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three departments pushed for a total closure running for six
        months, starting on April 26. It was set just ahead of an anticipated tourist
        influx for "Laboracay," when thousands of beachgoers party on the island for
        Labor Day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f571a85-5247-4d7b-b2cf-70a35354ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:45:00.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:45:07.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry (DTI) has also recommended
        that the closure happen in phases, to lessen the impact of the closure on
        businesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c10604-b634-46bc-94e6-98bbe61ef48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:45:00.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:45:07.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Palace: DTI recommends closure of Boracay in phases</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0a8a8b-a949-4ef3-b835-d4a1721f0495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:45:00.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:45:07.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scramble to clean up the island destination came after President
        Rodrigo Duterte called it "a cesspool," and threatened to shut it down permanently
        if its pollution problem would not be fixed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731b703-ef9b-4471-a65b-75b9206ec457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:45:00.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:45:07.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure was met with concern from residents, who could stand
        to lose an estimated 36,000 jobs. The government has assured the Department
        of Labor and Employment would assist those whose livelihoods were on the line.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e12ce-6fa1-4178-bbb9-35212502e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:45:00.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:45:07.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department is working on an assessment of economic impact.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88de7925-b422-4632-a0ec-dc615388c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:45:00.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:45:07.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked at the (effect on) employment...in the study," said Diokno,
        but he refused to reveal further details of their findings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5891896d-06b0-43e5-b5a2-8cc01e823d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:45:00.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:45:07.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the economic impact of the shutdown is "not that
        scary."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9935d9b2-a7fc-43ad-895d-16a85e50908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:45:00.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:45:07.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary for Plans and Programs Epimaco Densing
        III earlier pegged losses in revenue between ‚Ç±18 to ‚Ç±20 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2bc4f8-5ec0-4ac5-b24f-ace1b1650a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:45:00.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:45:07.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Diokno here.</p>'
