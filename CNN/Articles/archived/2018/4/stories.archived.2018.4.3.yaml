      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) ‚Äî</strong> The government
        is negotiating with a consortium of Chinese and Filipino companies to come
        up with a plan to rebuild the most damaged areas in war-torn Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2faed-3f55-4cbc-8cf0-4d11d7f38583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi chairperson and housing czar Eduardo del
        Rosario confirmed this to CNN Philippines in a phone interview Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6b611-568b-4e11-a7e2-af494f594628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the group, which called itself the Bagong Marawi Consortium,
        was selected in March. It is composed of five Chinese companies and four Filipino
        companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd1a0f-da8a-4c81-ad63-108e5d80c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium proposed to rebuild 250 hectares of Marawi''s ground
        zero with an initial estimated cost of ‚Ç±18 billion. The amount was later cut
        down to ‚Ç±17.1 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd589c3ec-0316-4ae7-b0f9-da61b8362950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the lowest among the amounts pitched by five foreign companies
        who submitted their unsolicited proposals for rebuilding Marawi, del Rosario
        said. The highest bid was ‚Ç±89 billion, followed by ‚Ç±32 billion, ‚Ç±23 billion,
        and ‚Ç±22 billion, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037b0eda-3137-4677-abbf-9bbf151df130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other Chinese companies and a Malaysian company submitted their
        proposals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e0b70-bf0b-43ef-90c0-6b17341cb929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa lahat ng nagsubmit ng plano, siya ang pinakamalaki in terms
        of capitalization (Among those that submitted proposals, it has the biggest
        capitalization). So it''s Bagong Marawi Consortium," del Rosario said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a24ea14-2038-4f03-b571-69999d8c453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium is composed of the China State Construction Engineering
        Corp. Ltd., which is owned by the Chinese government, Anhui Huali Construction
        Group Co. Ltd., China Geo Engineering Corp., TBEA Co. Ltd., and Shandong Jinyuan
        Homes Industry Development Co. Ltd.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c94599-d58f-4e38-b337-43cd294ccdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local firms in the consortium are Future Homes Philippines Inc.,
        A Brown Company Inc., H.S. Pow Construction and Development, and SDW Realty
        &amp; Development Inc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb1d95-544c-4925-883d-1ccc3fc70826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next: Consultation, Swiss Challenge</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3676d11-f309-44c4-af14-33facaeb7669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario clarified the Bagong Marawi Consortium is not yet awarded
        the "original proponent status."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cdd1b9-2529-42ac-a52a-3e3b5a764028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagco-conduct pa tayo ng negotiation to finalize the details, the
        terms of reference, how much will it cost per subproject and once we determine
        (we have a) successful negotiation then that company will be given the original
        proponent status and will be subjected to the Swiss Challenge," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf511a0-d16d-422d-8e42-0c4f9e6f8cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An original proponent status gives a company the right to match
        other groups'' offers and win the project under a Swiss challenge, a bidding
        process that allows rivals to submit competing offers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e79f64-7182-437d-9614-7a9ff0c81061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiation process started Monday, del Rosario said. This will
        be followed by a two-week "consultation on the ground," where the government
        will hear suggestions from stakeholders, including local government officials
        and residents of Marawi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d1fb0-afbd-4be6-a69e-e450c41cd44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once final, the consortium''s proposal will be published in national
        broadsheets and will undergo Swiss Challenge. Other developers has three weeks
        to steal the deal by offering bids to execute the plan at a lower cost.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b84d21-fe60-4549-a5d2-398c83c906c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagong Marawi Consortium will then have to "outbid the challenger,"
        del Rosario said, for it to finally be awarded the contract.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85bdf1e-592a-43be-8ce5-27b5f3ac1a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said it is the Public-Private Partnership Center that
        will determine the percentage of Filipino ownership a foreign partner of the
        government needs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d1df7-2654-4cbd-bbaf-daf31e8a05a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be within the policy of the government definitely," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e009939-adce-481e-870a-f568e7a15118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New target: First week of June</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317634f-7bde-4b1e-87a7-6011f950cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario admitted however there will be a delay in the initial
        timeline in starting the construction in ground zero. Task Force Bangon Marawi
        earlier eyed it for April.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321290b1-b3f1-4968-bf92-85d5f86b42a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target now is first week of June, del Rosario said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e6f65a-a2cb-40a2-aadd-1f586f827d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the delay, del Rosario assured the government is on the
        right track in rebuilding Marawi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa7d23d-a55e-41cd-bef0-e9e4cc4a12d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing our best to satisfy all the stakeholders and we are
        doing this process na nagkaroon tayo ng selection to ensure that we will get
        the best offer," Del Rosario said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46fb6c-abb3-488b-92d2-86d77b99462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the displaced residents of Marawi have decried being "left
        out" in the government''s plans to rebuild their city, saying they were not
        consulted. This is a claim the government has denied.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c230a54-27a3-4f13-ad22-1dd023ca562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Marawi residents to gov‚Äôt: Let us go home</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f45175-f727-4b1e-92e0-fb22eb4c03ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, residents from the most affected areas in Marawi City
        were allowed to go home for the first time since the war broke out. Around
        1,200 families made up the first batch of returnees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae1e95-2c0a-4f82-a554-aab41211df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi crisis</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47890df-2560-4604-8ea0-778e4d7f1576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300,000 residents were displaced by heavy fighting between
        government forces and terrorists which began on May 23, 2017. The war ended
        in October that year with over 900 terrorists, 47 civilians, and 165 government
        troops killed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9970efa-99dd-4575-9dc3-69e21725934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houses and buildings were turned to rubble, especially in 24 barangays
        in ground zero.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee371e1-56ac-4c9c-9411-90e529343204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi estimated the cost of rehabilitating and
        rebuilding Marawi would amount to ‚Ç±51.6 billion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7597b-6b49-4739-9ed9-b265b912be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:28:40.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:28:43.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said the amount covers all the needed intervention to
        rehabilitate Marawi, including the building of infrastructure, provision of
        livelihood for the residents, and educational and psychosocial support, among
        others.</p>'
