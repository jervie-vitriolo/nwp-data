    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lyrids meteor shower to peak on April 22

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5f935-76bb-4e52-a03c-e87e15e54678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:31:53.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:31:56.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) ‚Äî</strong> Filipinos
        will get to enjoy another night under the stars with the upcoming Lyrids meteor
        shower.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab1937-1321-4fb2-a9ed-4d1b993a9b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:31:53.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:31:56.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical Astronomical Services Administration
        (PAGASA) said the peak of the meteor shower will be from April 22 (around
        11:45 p.m.) to predawn (before 5:16 a.m.) of April 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d64c3a7-5358-4243-9a03-1e6d89e186e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:31:53.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:31:56.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said the Lyrids are fast and bright meteors
        created by bits of debris left by comet Thatcher.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babdac20-6f3f-4b95-aa0a-3a172e2ddb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:31:53.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:31:56.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shower typically generates a dozen meteors per hour under optimal
        conditions with a brief maximum that lasts for less than a day," PAGASA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b37af5-eb06-4c41-84da-98491b3d2bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:31:53.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:31:56.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Institute of Technology said viewers will be able
        to see 18 meteors per hour approaching dawn before a dark sky.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b082cb-115e-4a2b-89d7-e9617d31ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:31:53.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:31:56.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the Lyrids meteor shower, which has been observed for
        more than 2,600 years, has weakened over time. According to Chinese records,
        "the stars fell like rain" during the meteor shower in 687 B.C. It is known
        as the meteor shower with the longest recorded history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f8aba-5d52-45b7-92c3-c79b91c8e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:31:53.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:31:56.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Astronomical Society will be hosting an observation
        camp from April 21 to April 22 in Big Handy Grounds, Tanay, Rizal for a night
        of skywatching.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b1de9b-e207-450d-a691-f84c0d0605e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:31:53.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:31:56.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lyrids meteor shower is the second major meteor shower in 2018.
        The first was the Quadantrids meteor shower, which peaked on January 3.</p>'
  'US-NCAA-college-basketball-Villanova-Wildcats-Michigan-Wolverines':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-03T12:15:48.141+08:00
    'imagesource': 'jcr:9e079b51-84b7-4f2e-b7b5-7ff8a79ecef5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '271141f1-ba9f-4381-b99c-ead9945e5699'
    'lead': 'For the second time in three years, the top-seeded Wildcats are national
      champions in men''s college basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T17:34:23.929+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T17:34:27.196+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T17:34:26.848+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. NCAA basketball: Villanova dominates Michigan to win 2nd title
      in 3 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31929723-1f30-4e9d-8f81-330ef865cc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> There was no denying Villanova.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afac1d2-c25d-4351-9531-945b43f19f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second time in three years, the top-seeded Wildcats are
        national champions in men''s college basketball, knocking off No. 3 Michigan
        79-62 in front of 67,831 at the Alamodome in San Antonio. It''s the third
        title for Villanova in program history, with the other coming in 1985.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defd0345-e77c-48ed-97ac-5a14f6d154e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanova, who was a heavy favorite, won all six of its NCAA tournament
        games by double digits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a622478-110d-49ac-b693-1041ca27f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wildcats'' recipe for success: Don''t be shy about shooting
        the basketball, especially from deep. That strategy overall has paid dividends:
        It''s the best offensive team head coach Jay Wright ‚Äî now with two titles
        ‚Äî has had.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01533d-3ce2-48fe-9172-0c3d116fd085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really can''t get my mind around it," Wright said on the TBS
        broadcast. "I never dreamt of this."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89fb931-bbc7-475e-8850-80f8bb5bda4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, though, the Wildcats started cold Monday night, and the
        Wolverines grabbed a 21-14 lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0627194-14a8-4fd8-b1c6-a9d7ae37b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But thanks to the help of sixth man Donte DiVincenzo, the Wildcats
        went on a 22-7 run to close the half and lead by nine. DiVincenzo, a redshirt
        sophomore from Wilmington, Delaware, is nicknamed&nbsp;"The Big Ragu,"&nbsp;presumably
        for his Italian name and red hair. He was close to unstoppable in first half,
        scoring 18 points on 7-of-10 shooting. The rest of the team was 7 of 21.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72275ad-1ce7-4c76-ba60-55ae6a78e3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiVincenzo finished with 31, his career high and a record for a
        player coming off the bench in a national championship game. He was named
        Most Outstanding Player.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee4c6c2-98d3-45cc-bc6b-136b45357c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My teammates were just finding me early," DiVincenzo said to Westwood
        One. "I was just trying to be aggressive. I found myself hot, so I just kept
        going."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5159aa-61af-42b5-a706-b4ebdd655765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six players, including DiVincenzo, average scoring in double figures
        for Villanova (36-4), and the team led the nation in scoring and ranked sixth
        in field goal percentage this season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423ffb9f-d00f-4b73-9870-96e09e22ed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanova set records for the most three-pointers made in a single
        NCAA tournament and in a single season. It also smashed the record for most
        threes made in the Final Four in a blowout win against No. 1 seed Kansas with
        18.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e103f7-d967-4f8f-b634-506c874f555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was too much for Michigan (33-8), ending an impressive run for
        a team aiming to win its first national title since 1989.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1b7503-b4c3-4fdb-89fe-056e5c6f4825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months ago, the Wolverines were unranked in the AP poll. But
        they stormed through the end of the regular season and NCAA tournament with
        a 14-game win streak, including winning the Big Ten tournament championship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb84433c-41bb-44b1-9507-560104b7eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wolverines were in the national championship game for the second
        time in six seasons. In 2013, they lost to Louisville, whose title since has
        been&nbsp;vacated&nbsp;because of a sex scandal that surrounded the Cardinals
        men''s basketball program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ff42e-21cb-4214-ae9a-dd8224dd27e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Michigan couldn''t pull off the upset, this March Madness
        had its share of uplifting underdog stories.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1836e5-a2bc-4cf1-8eb9-fcbafb26e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in men''s tournament history a 16 seed beat a
        No. 1, with UMBC stunning Virginia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7152f6-d9c9-4299-a0f6-d636610c6973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star of the tournament was 98-year-old nun Sister Jean, the
        team chaplain for Loyola-Chicago. But the Ramblers, too, were worthy of the
        headlines, reaching the Final Four as a No. 11 seed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f57b74-2485-4043-a2a9-64c053e79626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:23.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:34:27.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shocks extended to the women''s tournament as well. Notre Dame,
        down to just seven scholarship players after four players suffered ACL injuries,
        had buzzer-beaters ‚Äî both by Arike Ogunbowale ‚Äî to upend UConn in the Final
        Four and Mississippi State to win the national title.</p>'
