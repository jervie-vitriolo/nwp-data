    'title': 'Grab PH Head: Fears of fare surges ‚Äòunfounded‚Äô

      '
    'updated': 2018-04-03T21:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ede54-71be-41d5-8259-d89f0dc59bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) ‚Äî</strong> Fears
        about potential fare surges have hounded ride-sharing app Grab since it acquired
        the Southeast Asia operations of rival Uber last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e48b8d-f1da-4122-bbb9-f8b6c02ce5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines Country Head Brian Cu, however, said these fears
        are "unfounded," as the company has not changed its pricing policy in the
        past year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd048a-ef89-4761-9240-8dab8c79cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a public service company, our prices are regulated by the LTFRB
        (Land Transportation Franchising and Regulatory Board), so we cannot unilaterally
        decide to raise prices. Fears of price increase because we have a high market
        share are, I would say, unfounded," Cu told CNN Philippines'' News Night on
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cbcdeb-a454-4d18-adf8-737c0334456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the perception of Grab''s higher prices may be true for
        former Uber consumers who made the switch after the merger.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d183e28-5b04-4540-af48-02e873f4b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uber prices were historically lower than Grab. In fact, Uber was
        petitioning to raise prices before the acquisition happened," Cu said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c89159-53cd-4082-9b66-94b227847a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber will turn over its services to Grab on April 8. Users may book
        their rides using the Grab app starting April 9.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6438ae2-590c-43b1-9625-99e8407093ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Uber to transition services over to Grab in April</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc151881-9939-4e0a-af43-5398ba5a91c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Board Member Aileen Lizada explained the perceived surge in
        the price of Grab fares the past few days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5252d1d-6992-4e1d-b497-53d82f24a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Uber it''s 5-point-something per kilometer. But Uber before,
        they used to surge times 5. Although their per kilometer seems to be much
        lower than Grab, they are allowed to surge times 5 before. That was their
        fare structure but since we only allowed surge times 2 nasama sila sa cap
        sa ceiling," Lizada said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a4a59-6eec-4bae-870d-7f68158c6e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the two TNCs have different fare structures. Grab is charging
        11 to 14 pesos per kilometer while Uber is only 5.7 pesos per kilometer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c64c94-7a08-41c7-a5f9-7e5e906785b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada also explained the flexibility of pricing when demand surpasses
        supply of available units.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ffe83a-cdf4-4898-b0a0-35dd6a26ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Past week, Holy Week maybe, most of these drivers were out with
        their families so that''s why there''s lesser number of TNVS who are willing
        to go online," Lizada said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a03035-74a3-4361-ad40-43eda2fd2314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Competition Commission (PCC) is conducting
        a review of the merger between the two transport network companies, as it
        is seen to affect partner drivers and commuters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e4745f-7892-4faf-8d7b-d68a88c21efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC Commissioner Stella Quimbo said the anti-trust body found "some
        indication that Grab prices are higher" during a preliminary assessment of
        prices in selected areas and times.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe1b3f2-e698-4c99-b259-b2289dc2f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of consumers have complained, legislators have raised concerns,
        so this clearly is a very important issue imbued with public interest," Quimbo
        added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f266830d-f91d-41fc-9eae-d49c473382cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Philippine Competition Commission reviews Grab-Uber merger</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f6492-7e1c-41f9-b0ff-0369cb902ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the review will provide a "more systematic, more expansive,
        [and] more rigorous assessment of price changes, if any."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c8ad72-6954-411c-a1cf-ece7ce06f419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said the PCC has the power to either prohibit or allow a
        merger. It can also impose possible pricing remedies depending on the findings
        of the review.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190cfbe6-51ea-4596-8fb4-1b6c8a4c94b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:24:16.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:24:23.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the review can take up to 75 days, with the second
        phase taking up to 125 days. Quimbo said, however, the PCC wants to finish
        the assessment as soon as possible.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa39d821-0d59-4b36-88fc-d617fa4fab89'
