    'template': '1'
    'title': 'Dwayne Johnson reveals battle with depression, mother''s suicide attempt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f446ab4-45ff-4886-8891-591f7e33a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:08:31.629+08:00
