      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dwayne "The Rock" Johnson has revealed
        that times have been harder for him than fans know.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2714cf20-50e1-4808-9f89-dd7569cab829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:08:31.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:08:35.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;an interview with "Express,"&nbsp;the movie star talked
        of battling depression."Struggle and pain is real," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f43088-cc8e-408e-aa41-49e3a96658cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:08:31.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:08:35.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was devastated and depressed."Johnson said he went through a
        dark period years ago when injuries ended his dreams of playing professional
        football.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e67c35-7fbf-4b46-8a27-31b95b36aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:08:31.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:08:35.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was released within a year of signing with the Canadian Football
        League and shortly after his then-girlfriend broke up with him, Johnson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c36b3-a73a-4404-b228-5a1a48407096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:08:31.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:08:35.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Johnson said the worst time came when he was a teenager and
        his mother, Ata Johnson, attempted suicide after they lost their apartment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1c726a-a2d0-420a-b753-322550c31ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:08:31.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:08:35.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She got out of the car on Interstate 65 in Nashville and walked
        into oncoming traffic," Johnson said. "I grabbed her and pulled her back on
        the gravel shoulder of the road."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db49dfb7-8f30-482a-8a11-05db53732694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:08:31.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:08:35.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Rampage" star says both he and his mother have gone on to find
        happiness, and she has blocked the memory of her then 15-year-old saving her
        from swerving cars and trucks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae442392-b5ba-488e-b895-4cf4099f1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:08:31.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:08:35.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s crazy about that suicide attempt is that to this day, she
        has no recollection of it whatsoever," he said. "Probably best she doesn''t."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0ab6e-9d56-415a-836a-3ac2c9523114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:08:31.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:08:35.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said he''s now using their experiences to try and help others."We
        both healed but we''ve always got to do our best to pay attention when other
        people are in pain," he said. "We have to help them through it and remind
        them they are not alone."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf6aaaf-d195-466d-9c8c-771029b52301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:08:31.630+08:00
