      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) ‚Äî</strong> The Chief
        Justice will attend a Supeme Court (SC) en banc session regarding her ouster,
        her spokesman said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4085c6ba-db35-44a6-b2d1-a417c194719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Tuesday, Sereno spokesperson Jojo Lacanilao
        said the Chief Justice would appear at the April 10 en banc session in Baguio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca68fc2-2bbf-40cb-a890-34d427194c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will appear. She will engage her colleagues and we will see
        what will happen on Tuesday next week," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db6c2b-b8e5-4caf-a031-40d43bfe4023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao said although Sereno herself did ask the court to hold
        oral arguments, they were a bit taken aback to learn that the court ordered
        Sereno to appear.</p>'
