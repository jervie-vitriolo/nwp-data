  'PCC-virtual-monopoly-grab-uber':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-03T14:39:26.089+08:00
    'imagesource': 'jcr:aacfa60b-e0f8-4008-929b-6f32ddc68ffc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7709c676-23e7-4292-9bb7-16e9d751adc4'
    'lead': 'The anti-trust body urges both transport network companies to allow voluntary
      review of their deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:05:40.786+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T09:05:44.442+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T09:05:44.257+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-trust body sees ''virtual monopoly'' in Grab-Uber merger

      '
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad542c-755f-4828-b7c4-2c3a92daf567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:05:40.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:05:44.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) ‚Äî</strong> The Philippine
        Competition Commission (PCC) said it will closely review the merger between
        Grab and Uber as it is "likely to have a far-reaching impact" on the riding
        public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbee92a-f33a-48fc-89bc-f077df7256e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:05:40.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:05:44.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PCC recognizes that the exit of Uber in the Philippines will put
        its rival Grab in virtual monopoly in the ride-sharing market until the new
        players come into operation," the anti-trust body said in a statement Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee433a9-b54c-4479-a3ce-9c64ae210917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:05:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:05:44.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC said it will monitor the deal for competition concerns as
        a notified transaction or by opening a motu proprio case ‚Äî allowing the body
        to probe the deal without notifying the two parties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f793b0-9f26-425d-bc8f-75898ce348af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:05:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:05:44.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: No Grab monopoly: 3 ride-hailing companies applying for accreditation</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd52006-d74c-4d37-8203-ad26388cdf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:05:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:05:44.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A merger or acquisition review using competition lens will determine
        whether the merger of two players in the ride-sharing market will substantially
        lessen competition," PCC Chairperson Arsenio Balisacan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f38d3-dacd-49df-9c37-4f5844d73892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:05:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:05:44.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC is set to analyze the effect of the merger in prices, passengers,
        and the likelihood of other new transport network companies fairly competing
        against the Grab-Uber acquisition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9906696-b115-4b7b-89a1-8d4772b4a1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:05:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:05:44.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Looming fare surges, monopoly, data privacy issues hound Grab-Uber
        deal</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1433b852-a6e3-454b-9d4e-92e207e22b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:05:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:05:44.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-trust body was set to meet with Grab and Uber representatives
        on April 2 to check if their transaction will meet the requirements of a notifiable
        transaction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619aa222-d5b2-4120-ad2c-3bf13d9f176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:05:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:05:44.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consultation is taken as a sign of the parties'' willingness
        to comply with the provisions of the Philippine Competition Act, including
        ensuring real competition among ride-hailing options and promoting the welfare
        of the riding public," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb499375-4086-4335-9721-12b71f7855eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:05:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:05:44.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threshold for transactions, which require formal notification,
        is at ‚Ç±5 billion for the size of person, and ‚Ç±2 billion for the size of the
        transaction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b72e6-0fe9-4601-bd54-caba5dd692d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:05:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:05:44.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "size of person" refers to the value of assets or revenues of
        the "ultimate parent entity" of at least one of the parties, while the "size
        of transaction" refers to the value of the assets or revenues of the acquired
        entity, according to the PCC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96c71a-6b9f-49df-9196-b8b5119c0fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:05:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:05:44.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the transaction meets the merger-notification threshold, Grab
        and Uber may not push through with the merger without PCC approval. But if
        it does not, the PCC urged both companies to allow voluntary review.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243943ee-c81f-416e-9e37-23b3cb126d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:05:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:05:44.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anti-competitive concerns appear during the review, both Grab
        Philippines and Uber may propose commitments to lessen the effect on market
        competition. But should they not submit voluntarily to PCC jurisdiction, the
        Philippine Competition Act grants the body to open a case that may disentangle
        or block the deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98315f7f-fa0a-4bb7-bbd2-ab7578d768b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:05:40.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:05:44.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC is mandated under the Philippine Competition Act to review
        mergers, acquisitions and joint ventures of firms across all sectors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d50ed8f-74e5-4732-b368-025be7bc9f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:05:40.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:05:44.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PCC is committed to ensure that Grab''s acquisition of Uber in
        the Philippines will not harm the interest of the riding public," the body
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5bbae8-0a8e-4147-af71-4f29b4abf114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:05:40.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:05:44.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber is set to transition services over to Grab on April 8, following
        the sale of its business to its local rival in March.</p>'
