    'lead': 'The Facebook CEO defended his company''s business model in an interview
      published by Vox on Monday, arguing that recent criticism from his counterpart
      at Apple was unfounded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:23:45.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T09:23:48.276+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T09:23:48.095+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg hits back at Tim Cook

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a89b5-f418-460a-8d90-8fe4b40d056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:23:45.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:23:48.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> Mark Zuckerberg is firing back at
        Tim Cook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d3519-5b54-4220-973e-0b18fe4cb008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:23:45.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:23:48.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook CEO defended his company''s business model in an interview
        published by Vox on Monday, arguing that recent criticism from his counterpart
        at Apple was unfounded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45601ec-d154-446d-b772-20f18fab85cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:23:45.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:23:48.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook recently called for increased regulation of social media, and
        questioned the practice of monetizing user data on free platforms by selling
        ads that allow advertisers to target specific groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a348e41-3cc7-49c0-9277-98f00cd69a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:23:45.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:23:48.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, I find that argument, that if you''re not paying that
        somehow we can''t care about you, to be extremely glib. And not at all aligned
        with the truth," Zuckerberg told Vox in response to a question about Cook''s
        criticism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74abf868-764f-4457-be7f-28e5729aa2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:23:45.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:23:48.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality here is that if you want to build a service that helps
        connect everyone in the world, then there are a lot of people who can''t afford
        to pay," he added. "Having an advertising-supported model is the only rational
        model that can support building this service."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c6917-831e-4098-af27-3bf9f22f03fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:23:45.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:23:48.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been under intense pressure after it admitted that
        Cambridge Analytica, a company that worked on President Donald Trump''s 2016
        campaign, had accessed and improperly stored a huge trove of its user data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c039dfb7-1694-4135-b62e-2278e5a76f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:23:45.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:23:48.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook was asked last month how he would handle the crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6079ea-7d39-4650-8ea9-563e6d061e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:23:45.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:23:48.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t be in this situation," the Apple CEO told reporters
        from Recode and MSNBC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6080883-f409-4f52-b498-fca25bdf5f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:23:45.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:23:48.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is, we could make a ton of money if we monetized our
        customer ‚Äî if our customer was our product," he said. "We''ve elected not
        to do that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159760ed-eab9-4aa1-8937-aa104e184d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:23:45.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:23:48.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Facebook is distancing itself from data brokers</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bceca7-2a5c-4cc4-ac7b-9bd52233c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:23:45.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:23:48.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple executives have in recent weeks used privacy and transparency
        as a sales pitch, drawing a contrast with other companies ‚Äì especially Facebook
        ‚Äì in Silicon Valley.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f38e86c-c2b4-42c5-9671-44c956b53269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:23:45.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:23:48.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple makes the vast majority of its money selling hardware, including
        iPhones, iPads, and Macs. Facebook, on the other hand, has built an entire
        business on selling ads that target users based on information they provide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b376e8-fa8b-4234-ac1d-16a68a6cb49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:23:45.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:23:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Why Apple uses privacy as a sales pitch</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0782e5c-d7b5-4067-a6e7-596ed19f19fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:23:45.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:23:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook called privacy a "human right" and "a civil liberty" during
        his interview with Recode and MSNBC. When "all of a sudden something is chasing
        me around the web," Cook said, he finds it "creepy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b63cc3-b307-4e6e-83ef-17d3440444ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:23:45.166+08:00
