      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering myself fortunate for being in Eat Bulaga''s Juan For
        All segment and having the opportunity to visit different barangays around
