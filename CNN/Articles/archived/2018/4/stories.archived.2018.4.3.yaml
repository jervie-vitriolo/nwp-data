      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their announcement also said that there are "no secrets nor salacious
        events" that led to the split.The couple first met while filming the 2006
        movie "Step Up."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31862175-beb0-4c26-ac74-8255982ae1eb'
