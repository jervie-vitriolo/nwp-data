      'mgnl:lastActivated': 2019-05-30T09:08:35.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Dwayne Johnson reveals
        battle with depression, mother''s suicide attempt"</em></p>'
  'Manny-Pacquiao-boxing-Lucas-Matthysse-Kuala-Lumpur-Malaysia-July-2018':
