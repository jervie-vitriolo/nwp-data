      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Any views or opinions expressed in this story
        is solely the author''s.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2adeb9-172e-45a9-84f9-37d1e6abd5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 3) ‚Äî</strong> The Basketball Hall
        of Fame has inducted 13 new members from this year''s class. There was a mix
        of NBA and WNBA players, executives, a coach and a European player.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b237a1-054d-488a-9849-0d6b61a99d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s focus on four NBA players whom most of us (at least my age)
        grew up watching, namely: Steve Nash, Grant Hill, Jason Kidd and Ray Allen.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a9ad1b-4212-4684-8e94-8745de2072ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Nash</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed9b2f7-40a7-4be9-93d4-e3562e5627b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nash was always fun to watch and someone a lot of Filipinos can
        relate to because although he was never the most athletic player, he dominated
        the game for a while.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4df8c-d2f8-499a-a1a8-4dd24a1cb67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-time MVP (some argue that it should have been three in a row),
        he was the engine that ran the ''7 Seconds or Less'' offense of Mike D''antoni
        which was one of the greatest offensive plays in the history of the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d87d90-b483-4767-a323-971953a1caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His agility in using both hands whether dribbling or passing plus
        the fact that he was such a great shooter made him thrilling to watch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e9db57-f2c2-414a-a12b-6ec8ffe5b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I met the guy when he came over to Manila for the Olympic Qualifiers
        as the general manager of the Canadian National Team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad586da-5cdd-4205-9363-5d5583f657af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s always been such a class act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827d5eed-418a-412c-abf9-9404263ddb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a bonus, this guy loves his football and recently showed some
        of his football skills</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Steve Nash and Giannis really went for 94 headers üòØ <a href="https://t.co/qWZJQmuQ1b">pic.twitter.com/qWZJQmuQ1b</a></p>&mdash;
        Bleacher Report (@BleacherReport) <a href="https://twitter.com/BleacherReport/status/979022546770149377?ref_src=twsrc%5Etfw">March
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032f344e-8080-4f64-a5dc-b04aa6970137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe3ce2-6858-4d1a-beaf-25e44e3a33ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grant Hill</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0d5c5-fe45-4a7c-85cf-72eaffb5a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill was such a formidable force before he got hurt. He could almost
        be considered as one of those big "what ifs".</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55072a-578a-4d89-8453-5762084e5f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I say almost, because he was still a pretty good player after his
        injury. But looking back at his career, he was a 7-time All Star during his
        19-year career.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5b2b3c-027a-43d3-b605-6eb6a385f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While playing for the Detroit Pistons, he made the All-Star team
        every single year (5 times, and the 1998-99 season was a lockout season so
        there was no All-Star game).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acafe46a-f266-46d1-ad0d-c96ab6753fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He basically averaged 21.6 points, 7.9 rebounds, 6.3 assists and
        1.6 steals per game before his injuries started to pile up.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2030bb-38be-4ae8-97f6-b9a46fa8996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving the Pistons, he never averaged over 20 points again
        and was a bit of a disappointment in Orlando after receiving a massive contract.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd61233-d873-40f8-8f7d-cf3b1d5c67ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He turned out to be a very solid rotation player for them and for
        the Phoenix Suns until the end of his career. Oh, let''s not forget, he also
        led the Duke Blue Devils to two NCAA championships.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c523b-9120-4ff5-9e60-703a6acbf434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Kidd</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e5996d-4688-47c0-9e79-a1eacd011677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidd''s credentials speak for themselves ‚Äî 10x All-Star, 5x All-NBA
        first team, 9x All-NBA Defensive team member, two-time Olympic gold medalist,
        NBA champion with the Dallas Mavericks in 2011.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac78e1-dd01-4a17-808b-db5be5ff836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidd was also the head coach of the Milwaukee Bucks and the Brooklyn
        Nets.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808abaff-ba4a-4ae0-8bd0-ce4c61359ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started out his NBA career as a poor outside shooter but ended
        up finishing third all time at the time of his retirement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a341366d-5465-4959-99b0-334690309437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He currently sits at 9th overall in 3-point field goals made.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda5c51-2995-4064-a16c-dff7938a9b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidd was also so adept at getting triple doubles. He also has the
        third most triple doubles in NBA history at 107, although Russell Westbrook
        is fast approaching with 103 already.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa35dad-6cc4-4f95-9d90-0ef1f7b49115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My fondest memory of Jason Kidd though was during the 2001-2002
        season where he led the Nets to the NBA finals which marked a 26-game turnaround
        from the previous year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3365b5-15da-4bd6-a020-ba1491cea65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I felt he probably should have won the MVP award that year (eventually
        losing to Tim Duncan) and they had a great playoff run.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b8d5f-c00a-4abe-a32d-7952c7cceb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a memorable Game 5 victory against Reggie Miller and the
        Pacers in double overtime (a game they would often show in the NBA classics)
        before eventually losing to Duncan and the Spurs in the Finals.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552a95d2-7370-4484-b9b6-65783d36b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also second all-time to John Stockton in both steals and assists.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc19e26-d406-4de6-b91f-8f4afa66237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ray Allen</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edbdc50-8130-4f58-8111-259613c123b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I actually have a soft spot for Ray Allen - a guy I''ve actually
        met and spent a decent amount of time with when he visited the Philippines
        a year ago.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf51f20-83d3-4171-b3eb-7bd1bedb8538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s such a smart, well-mannered man who is very aware of several
        social issues happening around the world. I respect him even more because
        of that.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb0fc6-0ae3-4124-ba35-a68fc38501d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:33:14.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also a really good golfer, but let''s stick to his basketball
        achievements ‚Äî a 10x All-Star who was the franchise player for the Milwaukee
        Bucks before getting traded to the Seattle Supersonics where he assumed the
        same role, and then to the Boston Celtics where he was part of the big three,
        before finishing up with the Miami Heat. He was not an All-Star anymore during
        his tenure with the Heat.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203bffce-b5bc-470d-a08a-37d19615d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.515+08:00
