    'template': '1'
    'title': 'PBA: GlobalPort ships Terrence Romeo to TNT KaTropa

      '
    'updated': 2018-04-04T12:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9307b41d-ec17-4acd-a91c-eadea9573286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:45:35.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:45:38.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) ‚Äî</strong> GlobalPort
        Batang Pier and star guard Terrence have ended their five-year relationship
        in the Philippine Basketball Association (PBA), the league announced on its
        website Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07966f6f-4f51-4ebe-9d09-c4e8ceeddba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:45:35.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:45:38.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier dealt the prolific scorer Romeo and center Yousef
        Taha to the TNT KaTropa in exchange for Fil-Tongan Moala Tautuaa and KaTropa''s
        2020 first round pick and 2021 second round pick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ecff70-80be-4ed4-83b6-26bfb912cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:45:35.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:45:38.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Romeo was the fifth pick in the 2013 PBA Draft by
        GlobalPort. He was a three-time All-Star and three-time scoring champion both
        from 2015 to 2017.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">First on CNN PH: Terrence Romeo talks about being traded to TNT
