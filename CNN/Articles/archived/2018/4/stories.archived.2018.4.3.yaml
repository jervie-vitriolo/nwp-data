      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúExcept for a few figures (Hans Richter, Viking Eggeling, Walter
        Ruttmann), I think the explorations were made independent from each other‚Äôs
        preferred medium even if they shared the same enthusiasm for revolutionary
        forms and ideology,‚Äù he says. ‚ÄúIt was only later, when filming equipment became
        more available and affordable that artists crossed-over and took the reins
        of experimentation of cinematic form.‚Äù</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7b7f5-b134-4d7e-a7a3-ec6bd0b90ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:54:53.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:54:57.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú‚ÄòThe Man Who‚Äô is a fictionalized representation of how an artist
        operates inside his studio. Hence, it is also still a work in progress,‚Äù Balanon
        says. Presently, it serves as a working summary of the themes he would like
        to continue exploring: ‚Äúhow human movements interact with unnatural abstract
        motion and design‚Äù ‚Äî a performative action set into motion through the gaze
        of the camera ‚Äî a focus on rather than the differences between the ‚Äúworker‚Äù
        and the ‚Äúartist,‚Äù the ways in which they are the same.</p>'
