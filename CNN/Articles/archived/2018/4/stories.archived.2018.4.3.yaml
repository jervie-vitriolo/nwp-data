      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet he arguably made the biggest shot of his career and perhaps
        one of the biggest shots in NBA playoff history - a crazy game-tying three-pointer
        that would send the game into overtime and basically save the season and the
        championship of the Miami Heat in Game 6 against the Spurs.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2647ea-c80f-4b75-a41c-6e7a42f324ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:33:10.515+08:00
