  'female-lumad-chieftain-message-for-duterte':
    'author': ' Alanah Torralba'
    'caption': 'Bai Bibiaon, one of the most respected indigenous people‚Äôs leaders
      in Mindanao, continues to fight for the Lumad‚Äôs right to self-determination.
      Photo by ALANAH TORRALBA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
