      'mgnl:lastActivated': 2019-05-29T16:45:38.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b284fa6-4264-4715-9d7f-ebd07d132e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:45:35.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T16:45:38.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tautuaa, on the other hand, is a third year big man who was the
        top overall pick in the 2015 PBA Draft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1092fa-0b60-4641-884f-6515e4b19422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:45:35.397+08:00
      'mgnl:createdBy': 'jeff'
