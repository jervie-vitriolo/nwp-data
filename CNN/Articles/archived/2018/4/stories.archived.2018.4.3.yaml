  'winnie-mandela-south-africa-anti-apartheid':
    'author': 'Robyn Curnow and Hilary Clarke, CNN'
    'caption': 'Winnie Madikizela-Mandela'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-03T00:07:36.499+08:00
    'imagesource': 'jcr:7c767972-194c-478b-acc9-6b48a36f9e36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2def2b03-9692-43c4-a9c6-b0756c867ab8'
    'lead': 'Winnie Madikizela-Mandela, the South African anti-apartheid activist
      and former wife of the late President Nelson Mandela, has died at the age of
      81.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:26:15.109+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:57:09.991+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:57:09.761+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Winnie Mandela, South African anti-apartheid activist, dies at 81

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec7037-735b-4269-b349-27e009a8b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:15.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:57:09.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Winnie Madikizela-Mandela, the South African
        anti-apartheid activist and former wife of the late President Nelson Mandela,
        has died at the age of 81.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347cac6-66d1-47da-8798-d2786c403d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:15.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:57:09.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family said in a statement that she passed away at the Netcare
        Milpark Hospital in Johannesburg, South Africa after a long illness, for which
        she had been in and out of hospital since the start of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fae10d-8d80-4164-9ec7-63d1835c25cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:15.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:57:09.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Madikizela-Mandela was one of the greatest icons of the struggle
        against apartheid," the statement said. "She fought valiantly against the
        apartheid state and sacrificed her life for the freedom of the country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b145d61-cad8-4756-9216-e2006ceb677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:15.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:57:09.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madikizela-Mandela was known as the "Mother of the Nation" because
        of her struggle against white minority rule in South Africa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d1ade8-5340-4b2c-bc2c-25202ec20b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:15.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:57:09.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was married to Nelson Mandela for 38 years, including the 27
        years he was imprisoned on an island near Cape Town.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda48a06-32ab-469d-8019-18c28e7929b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:15.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:57:09.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She kept the memory of her imprisoned husband Nelson Mandela alive
        during his years on Robben Island and helped give the struggle for justice
        in South Africa one its most recognizable faces," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31fe42c-5b5e-4c2f-ab82-a7f136474134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:15.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:57:09.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were divorced in 1996, two years after Nelson Mandela
        became South Africa''s first black President. They had two daughters together.
        Nelson Mandela died in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cce1b0-6f10-42f6-9ee4-41acdf75a043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:15.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:57:09.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A longtime stalwart of the ruling African National Congress political
        party, Madikizela-Mandela was a member of South Africa''s parliament at the
        time of her death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fccc080-1eeb-4095-9c54-63c98803f526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:15.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:57:09.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the activist, who suffered from diabetes, saw the rise
        of a new, more equitable South African political system during her lifetime,
        she was also entangled in controversy over the years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93540e3-9e8c-4748-891d-a958addc8dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:15.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:57:09.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madikizela-Mandela was convicted of kidnapping in 1991 and fraud
        in 2003. South Africa''s Truth and Reconciliation Commission accused her of
        involvement in human rights abuses during the apartheid era.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b6b3e-ec6a-4aa4-9254-9a057ad41925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:15.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:57:09.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family said Monday that it would release details of her memorial
        and funeral services once these have been finalized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab759a0-eb38-48f7-a314-fc9718578c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:15.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:57:09.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a breaking news story, more to follow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6815979c-1435-41c7-8884-7b2ab3afb8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:15.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:57:09.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Winnie Mandela,
        South African anti-apartheid activist, dies at 81."</em></p>'
  'moneygram-globe-fintech-launch-remittance-service':
    'author': ' CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-19T15:00:00.816+08:00
    'imagesource': 'jcr:c5d56248-9e88-4e0d-ae23-3c521a99488a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adf43d31-82ef-401a-9d6a-b99d1903f249'
    'lead': 'Globe Telecom''s fintech arm and remittance company MoneyGram produced
      a service enabling Filipinos to receive remittances through their smartphones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:37:42.445+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T09:39:06.440+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T09:39:06.289+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MoneyGram, Globe fintech arm launch remittance service via smartphone

      '
    'updated': 2018-04-03T12:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea466052-414a-4126-97e1-8a8f6cf7c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:42.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:39:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The team-up of
        Globe Telecom''s financial technology arm and remittance company MoneyGram
        produced a service enabling Filipinos to receive remittances through their
        smartphones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0be933-003f-4a3b-add7-b8f9d10b9b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:42.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:39:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users of the Mynt-operated GCash phone application can receive remittances
        in their mobile wallets directly sent from MoneyGram outlets abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afbfeb0-feb0-443a-ab11-880d5de0dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:42.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:39:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yogesh Sangle, MoneyGram International head of Asia Pacific, Middle
        East and South Asia, said the partnership will address growing customer needs
        as they have more mobile-based transactions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e39b2-b94f-41bb-95e6-c434c1dc7629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:42.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:39:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re becoming more and more online, they''re going more and
        more demanding in terms of convenience," Sangle said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070d7b0d-d4a8-4e51-9cb6-d4bdeac48a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:42.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:39:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangle added that more than 12 million overseas Filipino workers
        will benefit from the service, as they can now wire money to their families
        without top-up expenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a24a66-2323-4e42-83ba-23d93fc64aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:42.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:39:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once remittances are sent, the sender must give a remittance number
        to the receiver in the Philippines. The receiver may get the amount via a
        verified GCash account. Remittances may be received free of charge in around
        10 minutes.</p>'
    '11':
      'image': 'jcr:b661a866-3c32-455e-aff7-07b2d9762675'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea060aa6-4387-4ee9-9cd7-73024c62ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:42.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:39:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477465e2-0868-4f82-aa26-5496ac6aa2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:42.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:39:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To highlight the new deal, Mynt and MoneyGram said new users will
        get a cash back of P200 for their first transaction with the remittance service
        in the GCash app.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd00fb0-4541-4841-a17c-a732e972e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:42.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:39:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mynt - the fintech subsidiary of Globe, AyalaCorp, and Alipay-owner
        Ant Financial - also assured customers the online wallet is far more secure
        than cash.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80474e4-2165-40fc-8488-0d0a72b8be3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:42.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:39:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We (take) pride in being a secure platform," Anthony Thomas, Chief
        Executive Officer of MYNT said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf712635-07b3-462e-9bb8-dc7bdf31a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:42.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:39:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MoneyGram has over 350,000 agent locations in over 200 countries
