      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to build a service which is not just serving rich people,
        then you need to have something that people can afford," Zuckerberg said.</p>'
    '16':
