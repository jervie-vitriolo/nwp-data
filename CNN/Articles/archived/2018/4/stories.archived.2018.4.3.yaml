      'jcr:uuid': 'd926e9b9-767b-4f5b-bec1-65fd7a2b77a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) -</strong> The Supreme
        Court has ordered the government''s top lawyer to submit documents on the
        drug war, it announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9259883-61af-43a3-a802-dd94638646e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court denied the motion of Solicitor General Jose Calida to
        withhold submission of the administration''s records on the war on illegal
        drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d99e31-0a17-4a0e-9d3f-8735309b3318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida was told to comply within 15 days notice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a438526-1505-49ab-a0a2-b841dba7a4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an appeal filed in December, the Solicitor General said official
        records, including the drug watch list and list of high-valued target arrests,
        contain information and other sensitive matters that "in the long run will
        have undeniable effect on national security."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f111399d-d26d-4133-91fa-738e0d885384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the December 5, 2017 oral arguments on the petitions against
        war on drugs, the court directed the Office of Solicitor-General (OSG) to
        submit within 60 days documents on the following:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac9f74-00be-4e18-b722-704a9241cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>List of persons killed in legitimate police operations from July
        1, 2016 to November 30, 2017</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0323ae5-0ef7-4b69-af21-b986c06a2f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>List of deaths under investigation from July 1, 2016 to November
        30, 2017</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b816527-18a1-4500-80c3-93cd98a8ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>List of Chinese and Fil-Chinese drug lords who have been neutralized</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de9821d-6857-4fd9-9fbd-7ceabc7b1aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>List of drugs involved whether shabu, cocaine, marijuana, opioids,
        etc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac14c7dd-ec9b-485e-8392-749630821da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparative tables in index crimes</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93093584-f3de-4a94-ada8-2f91214d5c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics of internal cleansing within the police force</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc98906-a8fb-4dc6-84e7-55b05b74c581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug watchlists in affected areas</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4953749c-2dd9-401a-a2dc-0d869409672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>List of warrants and warrantless arrests in High Value Target (HVT)
        police operations</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf463d43-64aa-4188-9dbf-920f754276ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>List of cases under investigation under Internal Affairs Service</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a0d1ff-7d77-43c5-93dc-dcf139df3cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG said the right to information, with its companion right
        of access to official records, is not absolute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d402d0-698c-420b-bdf9-1cc72d4fc8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution provides that the people''s right to know is limited
        to "matters of public concern," it pointed out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dfdd2f-95a4-4e9d-9812-c524f213d347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their submission would not only compromise ongoing police anti-drug
        operations but likewise put at risk the lives of informants who provide such
        information," Calida said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee33f0-d9b8-423f-9154-8049fa28bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG also said the Supreme Court order might set a dangerous
        precedent for pending and future amparo petitions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b4fd0-a779-4a3f-9e26-7aed34737c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writ of amparo is "a remedy available to any person whose right
        to life, liberty and security is violated or threatened with violation by
        an unlawful act or omission of a public official or employee, or of a private
        individual or entity."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb222e88-e497-48a7-ae0c-a8c3c9ff3cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG said this would open the floodgates for the filing of baseless
        cases that "aim at nothing other than engaging in fishing expeditions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47612e98-8543-41ec-a426-78b0aa79ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"moreover, amparo petitions may be utilized and manipulated by drug
        syndicates themselves to discover the amount of confidential information that
        the government has against them," it noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34217d4d-b8bb-4f09-a576-781225c45f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said in requiring the submission of documents, the Supreme
        Court has "ventured into unwarranted factual inquiries," adding it is not
        a trier of facts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825745c-20b7-47f0-a565-9853d3a50b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In resolving constitutional issues, it is not allowed to received
        and weigh evidence," Calida said of the High Court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b40a501-ac3f-4385-bc77-5dbb3467c0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:12:35.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:12:38.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Digital Producer Eimor P. Santos contributed
        to this report.</em></p>'
