      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple posted a joint statement to their respective Instagram
        pages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f79170-256f-4a70-8b9a-a4d45e0dfbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:56:52.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:51.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lovingly chosen to separate as a couple," the pair said.
        "We fell deeply in love so many years ago and have had a magical journey together.
        Absolutely nothing has changed about how much we love one another, but love
        is a beautiful adventure that is taking us on different paths for now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7c5fcc-1b4b-41f4-8bef-39e3d02b5b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:56:52.381+08:00
      'mgnl:createdBy': 'jeff'
