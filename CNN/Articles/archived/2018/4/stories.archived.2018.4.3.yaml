      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) ‚Äî</strong> Eight-division
        boxing world champion Manny Pacquiao formally announced on Tuesday he has
        set the date and venue of his next bout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf46fb7-3d85-4c03-ac91-393033402677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:10:49.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:10:53.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is set to slug it out with reigning WBA welterweight world champion
        Lucas Matthysse in Kuala Lumpur, Malaysia on July 14 (July 15, U.S. time).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65657da0-5889-4638-81fc-8a8d72a60f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:10:49.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:10:53.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s on! Can''t wait to challenge Lucas Matthysse for another
        world title," Pacquiao said in a tweet, which he ended with the hashtag #Pacmanisback.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb7543-6f2e-458f-941a-54d5d85db9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:10:49.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:10:53.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Argentinian boxer Matthysse successfully defended
        his title against Thailand''s Tewa Kiram in January to improve his record
        to 39 wins, 36 coming by way of knockout, and four losses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf036204-d8e0-4d94-809e-6f6c9bcd12a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:10:49.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:10:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, who is also a sitting Philippine senator, said he still
        has time to prepare for the fight during their session break. The Senate is
        adjourned and will resume on May 14, then it will again adjourn on June 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7cf43d-538a-492f-9baa-bb3eac9ab573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:10:49.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:10:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old Pacquiao lost his WBO welterweight title to Australian
        Jeff Horn via a controversial unanimous decision in July 2017. He carries
        a record of 59 wins, 38 knockouts, and seven losses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52705b9d-ddfe-4bad-9060-6c7d1c4dc7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:10:49.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:10:53.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bout in Malaysia will be the Filipino''s first in Asia since
        beating Chris Algieri in Macau in 2014.</p>'
  'Grindr-HIV-statuses-users':
    'author': ' Heather Kelly, CNNMoney'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-03T10:02:31.270+08:00
    'imagesource': 'jcr:dd2de2b5-3729-4017-bf62-7bc3706e1234'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f78ee94f-65df-4823-9b7c-fcf3c13c5bf7'
    'lead': 'The news that Grindr would stop sharing HIV information was¬†first reported
      by Axios¬†and later confirmed by CNNMoney. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:13:32.590+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:55:47.056+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grindr to stop sharing HIV status of users with outside companies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c628f-e6ef-43ea-b399-60a1a13f41bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> ‚Äî The gay dating app Grindr says it
        will stop sharing the HIV status of its users with other companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fccf56-1c45-424b-8c67-69dfcd914093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grindr made the decision late Monday after first defending the practice,
        which involved sending user profile information ‚Äî including HIV status and
        test dates ‚Äî to two companies called Apptimize and Localytics. They test the
        performance of Grindr''s products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380490ec-b16b-47f7-98ea-ac6ef758db27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news that Grindr would stop sharing HIV information was&nbsp;first
        reported by Axios&nbsp;and later confirmed by CNNMoney. The company also told
        CNNMoney that it has already deleted HIV data from Apptimize, and is in the
        process of removing it from Localytics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517582e3-de64-440e-88e3-14a64c75b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grindr said earlier Monday that the HIV data is not sold to third
        parties or used to target advertisers, and Localytics said that it does not
        share the information it receives from customers like Grindr. Apptimize did
        not respond to a request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75573b89-3e33-4a86-93ec-162fb9756a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data sharing was discovered by researchers at the Norwegian
        nonprofit group SINTEF. Buzzfeed&nbsp;was the first to report&nbsp;about it
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab653e-89d9-408c-879a-c710bf714cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grindr has more than 3.5 million users who check the service daily.
        Individual profiles, which are visible to other people using the app, can
        include a large amount of personal information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff5255-9cca-4386-82f0-9f8903be66e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV status is an optional field on the dating app that users can
        choose to fill out or skip. According to SINTEF''s research, data included
        in that field was being sent to Apptimize and Localytics, though it was encrypted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea88cf3-51ca-420c-8cdc-07a4fc30e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies were also receiving other, less-sensitive data
        ‚Äî including location, gender, age and physical type ‚Äî though that data was
        not always encrypted, according to SINTEF. Third-party advertisers were receiving
        some of that data, too, the nonprofit said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e3ec9-efa4-4196-aa2b-f6154e2600b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: A long awaited privacy awakening is here</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba8ddd-0a87-48a2-a4f3-0b92e063fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Grindr later confirmed that it would stop sharing the HIV
        data, it at first defended its practices in&nbsp;a statement released Monday
        afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f27f1-bde4-427b-89e8-2a8ec282dc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inclusion of HIV status information within our platform is
        always regarded carefully with our users'' privacy in mind, but like any other
        mobile app company, we too must operate with industry standard practices to
        help make sure Grindr continues to improve for our community," said Grindr''s
        chief technology officer Scott Chen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4033ea-6f3f-4a09-bdd2-e41007f0443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, though, that the app is still a public forum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ba8ec8-9ebf-47be-ad46-5d8e6094a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make it clear in our privacy policy that if you chose to include
        this information in your profile, the information will also become public,"
        Chen said in that statement. "As a result, you should carefully consider what
        information to include in your profile."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ccd5b-72d8-4a71-a7e8-6c6a832b822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Localytics, meanwhile, said that it does not "automatically" collect
        a Grindr user''s personal information. The app-marketing company added that
        all the data it does receive is stored securely in accordance with industry
        standards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8adaf40-7183-48e9-8129-a8bd5044d6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes one week after Grindr announced a new feature that
        would encourage users to get tested regularly for HIV. The opt-in feature
        was lauded by some HIV health experts at the time, including Professor Perry
        Halkitis, dean of Rutgers&nbsp;University School&nbsp;of Public&nbsp;Health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b727f19a-0b29-46ec-b569-d1d6d362d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was thrilled when they were doing that," Halkitis said Monday.
        "This absolutely dampens my enthusiasm."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f523a-39a6-454c-a0f0-82b863ac96e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halkitis works with similar data in his research. He said that he
        uses strict safeguards to prevent it from falling into the wrong hands. For
        example, he does not transfer the data electronically.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92edd819-b26f-4c57-84e5-af91a84bced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that HIV status can be used to discriminate against people
        in the workplace, at school, for housing and in health care.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ff4f6-bc17-4f0b-8e0c-bf13896fc445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:32.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:55:47.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Grindr to stop sharing
        HIV status of users with outside companies"</p>'
  'deaths-bleeding-tied-to-fake-weed':
    'author': 'Jacqueline Howard and Marlena Baldacci, CNN'
    'caption': 'Synthetic cannabinoids, or fake weed, are human-made chemicals that
      can be sprinkled on dried, shredded plant material and smoked, or can be consumed
      as vaporized liquids inhaled through an e-cigarette.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-03T09:52:19.785+08:00
    'imagesource': 'jcr:8f9ba8f1-5ad4-4b52-b0a3-586f6c7be26d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b10b1c27-1bf9-452b-b88a-11e3d0dcb201'
    'lead': 'Synthetic cannabinoids, or¬†fake weed, are human-made chemicals that can
      be sprinkled on dried, shredded plant material and smoked, or can be consumed
      as vaporized liquids inhaled through an e-cigarette.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:16:07.289+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T09:16:11.118+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T09:16:10.905+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two deaths, 54 other cases of severe bleeding tied to fake weed in Illinois

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b00927-3f53-40d8-ac17-fa0f892c4eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Synthetic cannabinoids ‚Äî often called Spice,
        K2 or fake weed ‚Äî have been tied to&nbsp;56 cases of severe bleeding, including
        two deaths, across Chicago and areas in central Illinois.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0122d8-c876-4dd6-8473-0c0811f4c79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the cases required hospitalization related to coughing up
        blood, blood in the urine, bloody nose, bleeding gums and other symptoms.
        Nine of the cases tested positive for brodifacoum, or rat poison, according
        to a statement from the&nbsp;Illinois Department of Public Health&nbsp;on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1083e936-3ce3-483a-928b-c6e0c46251e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, state officials are working to identify any common synthetic
        cannabinoid products related to those cases and to determine where the products
        were obtained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4274a51-77ff-448e-b5d2-c4970ab35344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still many questions about the illnesses; officials are
        not aware what exactly caused the drug contamination, but investigators and
        toxicologists are continuing to evaluate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c99a76-ab61-445d-9cd2-54f49580ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time we''ve seen an outbreak of this magnitude
        in the area," Melaney Arnold, a spokeswoman for the Illinois Department of
        Public Health, said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ade41-5eca-408e-99ad-5d9af18a535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working with numerous different partners across the city
        and state as we investigate this outbreak," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08cfcf2-ab3c-4ee9-aca9-3dd8c8ee6f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synthetic cannabinoids are sold in convenience stores, gas stations,
        drug paraphernalia shops, novelty stores and even online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3210fcb-65a8-4115-863a-7d8146619680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials warn that anyone who has a reaction to synthetic
        cannabinoids immediately should call 911 or be taken to an emergency department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db18cfe1-276f-4e0d-a19f-9dbd86c062f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''There could be additional deaths coming''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c72f97c-a2fa-4dfc-97fc-9c4ba9986a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to see the number of cases rise," Dr. Nirav Shah,&nbsp;director
        of the Illinois Department of Public Health, said in the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16716696-1073-48af-a292-fd0278f5cc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department "is continuing to work with local health departments
        and the Centers for Disease Control and Prevention, along with other partners,
        to try to identify common products," he said. "Without more information, IDPH
        does not know how much contaminated product is circulating or where. We strongly
        urge everyone not to use synthetic cannabinoids."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17641f95-f5bc-4a06-b1de-8394fab0e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though 17 of the recent cases were tied to synthetic cannabinoid
        products in Chicago, contaminated products could be statewide, the&nbsp;Department
        of Public Health noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa9e119-51b6-4627-928d-7a93298b056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also were five cases in Cook County, two in Kankakee County,
        14 in Peoria County, 12 in Tazewell County and one in each of the counties
        of DuPage, Kane, McLean and Will. Two other cases are under investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a22ca-5675-4f9e-8d35-525c6e1a7faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the deaths was in Chicago and the other in central Illinois.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643811e1-a006-4c1f-baa6-aa0d36506509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials had never before seen a death in Chicago related to fake
        weed, Arnold said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab3d86-9306-4205-a969-ab6aa9a5d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could be additional deaths coming; it is difficult to say,"
        she added. "We''re doing whatever we can with regards to outreach to notify
        any who may be impacted by this outbreak."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3b907-4f4d-4352-b35b-bb49af8db900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is fake weed?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e913c6b-1353-4c25-b473-a0c559d39a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time a region of the United States has seen
        an outbreak of health problems tied to synthetic cannabinoids.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9089363-61a5-4073-9447-c61442a5b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year,&nbsp;102 people in Lancaster County, Pennsylvania, overdosed
        on synthetic marijuana within three days. None of those cases was fatal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992d613c-d448-40f3-a3a3-cee440328ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016,&nbsp;33 people in Brooklyn&nbsp;were made ill from suspected
        overdoses of synthetic pot.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2a2bb-dd76-4089-b6bc-43bc47f71047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of acute poisonings from&nbsp;synthetic cannabinoids
        rose sharply between 2010 and 2015, according to a&nbsp;Morbidity and Mortality
        Weekly Report published by the US Centers for Disease Control and Prevention
        in 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a8607-e438-4afd-bd5b-560b87faa6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, physicians treated 456 patients total for synthetic
        cannabinoid intoxications.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d2733-0ba7-4720-bcf0-87b892c50f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synthetic cannabinoids, or&nbsp;fake weed, are human-made chemicals
        that can be sprinkled on dried, shredded plant material and smoked, or can
        be consumed as vaporized liquids inhaled through an e-cigarette or other device.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540b476-be57-405d-acd6-187ea990e24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These mind-altering chemicals are called cannabinoids, since they
        are similar to the chemicals found in marijuana, though they can cause serious
        side effects that are different from those of marijuana.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2253526-7846-4bd2-987d-4b1bcb08834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study of a synthetic cannabinoid found that it was 85 times
        as potent as tetrahydrocannabinol, or THC, the mind-altering chemical in marijuana.
        That study was published in the&nbsp;New England Journal of Medicine&nbsp;in
        2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5945428-c207-4c27-afcb-f0c197e21920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who&nbsp;smoke synthetic cannabinoidscan have rapid heart
        rate, vomiting, agitation, confusion and hallucinations, according to the
        CDC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236aa7e-311d-4361-a5b4-a57e445ba860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few years, doctors have become familiar with the health
        outcomes people can face when they are exposed to synthetic cannabinoids,
        said Dr. Patrick Lank, an emergency physician and assistant professor of emergency
        medicine at the Northwestern University Feinberg School of Medicine in Illinois.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71525acb-d08f-4917-8bd9-9e44514f92e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They include things like seizures, heart attack, kidney failure,"
        said Lank, who was not involved in the recent synthetic cannabinoid cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4012b1e-0a83-4015-8e6a-702aba26f747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happening in Illinois is different, and these are bleeding
        complications. Why they''re happening? We''re still uncertain," he said. "We
        don''t know if the supply of synthetic cannabinoids in Illinois and the Chicago
        area have been tainted by someone with brodifacoum, or rat poison. Or if this
        is potentially a new side effect of a new synthetic cannabinoid."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e966dc2d-b0bc-4748-8cb8-cd085c489286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:16:11.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Two deaths, 54 other
        cases of severe bleeding tied to fake weed in Illinois"</em></p>'
  'White-House-new-immigration-coming-Trump-tweets':
    'author': 'Tal Kopan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-03T08:27:52.666+08:00
    'imagesource': 'jcr:b61b03af-10ab-4f02-97a7-94060f7486f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b56a47ed-53ee-43ba-8890-d7f92e972578'
    'lead': 'The comments came in a call on Monday with reporters organized to back
      up a¬†string of tweets from President Donald Trump¬†over the weekend and into
      Monday'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:18:46.511+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T09:18:50.124+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T09:18:49.818+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House says new immigration push coming after Trump tweets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79f0bf-bbd6-4588-b6db-35e7f91a965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:18:46.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:18:50.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> White House officials said Monday that
        the Trump administration is pursuing another legislative push on immigration,
        but when pressed said the effort would largely be the same as it has been
        trying unsuccessfully since last fall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7692ba0-ecbb-4045-bc63-1dd0662d35d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:18:46.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:18:50.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came in a call on Monday with reporters organized to
        back up a&nbsp;string of tweets from President Donald Trump&nbsp;over the
        weekend and into Monday pushing a hard line on immigration, sounding off on
        the Deferred Action for Childhood Arrivals policy, illegal immigration and
        Mexico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc259c-d734-4578-968e-93af69ec32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:18:46.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:18:50.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call, held on the condition the speakers not be quoted by name,
        largely re-hashed the administration''s talking points on immigration, calling
        provisions of U.S. and international immigration law "loopholes" that human
        smugglers misconstrue to encourage would-be migrants to make the journey to
        the U.S.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec1303-702e-4b9c-8f59-f92bc0484c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:18:46.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:18:50.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior White House official said that Trump and allies will continue
        to push for a laundry list of aggressive policies the administration has been
        asking Congress for since&nbsp;releasing its priorities list in October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e98605-c09f-49e4-8522-32d237ad338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:18:46.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:18:50.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DHS is working on another legislative package, obviously we''ve
        been talking about this for many months now, including when we sent the immigration
        priorities over to Congress back in October that would basically close these
        loopholes so we can have a lawful immigration system and save a lot of lives
        on both sides of the border," the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700201e4-b499-40b1-b7f6-da251ed69428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:18:46.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:18:50.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration proposed a somewhat scaled-down version of its
        wish list in a framework for a deal to preserve DACA, a program that protects
        young undocumented immigrants who came to the U.S. as children, which Trump
        is trying to end.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0b4ca0-d746-47f4-8811-d927288ee11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:18:46.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:18:50.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal from the White House failed to get even 40 votes in
        the 100-member Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ff2be-2fd4-465a-9766-df904472deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:18:46.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:18:50.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official claimed any politician who opposes the changes the
        White House seeks is supporting illegal immigration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531823d-cd76-474d-8061-48c0ba80db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:18:46.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:18:50.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you oppose those fixes, as Democrats do, you''re basically saying
        you want endless numbers of new waves of illegal immigrants," the official
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8c8ae2-b12d-40ae-bc6c-bf4ab4e10f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:18:46.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:18:50.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, moderates and civil rights groups say the White House-backed
        measures run counter to human and constitutional rights in some cases, and
        in others are much more complicated than portrayed by the administration.
        They also argue that attaching the provisions to a narrow DACA deal would
        be harshly punitive against immigrants without offering many protections in
        return to those who have been living peacefully, if illegally, in the U.S.
        for years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7bfd2c-50c1-4dde-91cc-cc9e2a83489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:18:46.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:18:50.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spent the weekend fuming over immigration as he heard from
        his right-wing base, including&nbsp;mingling with immigration hardliners&nbsp;like
        Fox News hosts Sean Hannity and Jeanine Pirro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e203bbc8-816e-4e9e-8b45-e465b664f091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:18:46.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:18:50.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official on the call declined to explain what the President
        meant when he tweeted "NO MORE DACA DEAL," saying the administration wants
        to prevent any future flows of undocumented immigrants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e19630-5c6c-4ad1-822e-1af374db7573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:18:46.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:18:50.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the point was is that the legislation that we put forward
        (earlier this year) was designed to have as part of it an extremely strong
        deterrence and prevention component," the official said. "The whole point
        was that we don''t want to create a humanitarian crisis and create endless
        waves of illegal immigration."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c055199-c389-4f6b-8376-836eec0b4219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:18:46.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:18:50.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "White House says
        new immigration push coming after Trump tweets"</em></p>'
  'Gun-rights-supporters-rifle-magazines-Vermont':
    'author': 'Brandon Griggs, CNN'
    'caption': 'Rob Curtis hands out 30-round magazines at a protest outside the Vermont
      Statehouse.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-03T08:15:43.873+08:00
    'imagesource': 'jcr:752de1ae-5a4d-425e-864b-67145fcec5b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8ac30de-fdb2-4f26-8d11-7ced85d2ed52'
    'lead': 'The stunt on Saturday was a direct jab at the new legislation, which¬†Vermont
