  'wall-street-trump-trade-wars-amazon':
    'author': 'Matt Egan, CNNMoney'
    'caption': 'U.S. President Donald Trump is getting the blame as Wall Street hits
      the skids.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-03T11:34:31.286+08:00
    'imagesource': 'jcr:dca590d2-1f57-40a3-a9f1-4702885b88e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb6f96a2-e938-4b70-a459-83563f83acf9'
    'lead': 'President Trump''s fingerprints were all over Monday''s 459-point drop
      on the Dow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T17:52:36.727+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:54:22.461+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wall Street to Trump: No trade wars. And lay off Amazon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63baabe2-07d5-48f8-8134-9330e7f8b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> Wall Street is sending President
        Trump a message: Don''t start a trade war. And lay off Amazon, one of the
        most important companies in America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f7505f-a026-4b1b-a5e7-5da89884f1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president played a starring role in last year''s stock market
        boom. Now he''s getting the blame as Wall Street hits the skids.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60960bc-50a6-4489-802f-2774d244f738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s fingerprints were all over&nbsp;Monday''s market sell-off.
        The Dow fell 459 points and the Nasdaq plunged almost 3%. The stock slump
        also spread to Asia, with Japan''s benchmark Nikkei index sliding more than
        1% on Tuesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba6354-407d-4939-9717-c9b42e828709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s repeated and vociferous attacks on Amazon unnerved investors
        because they raise the specter of regulation ‚Äî without any clues about what
        Trump wants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d65752-31f6-43fb-b66a-fc98523ef660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calling out Amazon without offering any type of prescription is
        what''s concerning the market," said Erin Browne, head of asset allocation
        at UBS Asset Management.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc17b9-f85a-4f50-aba2-a386f9d55239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has lost $60 billion in market value since&nbsp;Axios&nbsp;first
        reported Trump is "obsessed" with the company on March 28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed2368-b050-4986-af0e-3fc193337497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Trump has repeatedly suggested Amazon takes advantage
        of the US Postal Service and doesn''t pay its fair share of tax.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25283f-5b3f-4d72-8c75-d8b851148e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Amazon pays the same lower rate that the post office charges
        other bulk shippers, and it collects sales tax in every state that charges
        it. Amazon does not collect sales tax on purchases made from third-party vendors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caca76e-3400-4349-93bf-7e38e1b492f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has a long-held grudge against Amazon CEO Jeff Bezos, who
        also owns The Washington Post ‚Äî a paper whose aggressive coverage of the administration
        has drawn the president''s wrath.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c76bb4-1100-4af2-a356-862d606f0741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time Trump, or any president, starts interfering in corporate
        behavior, that is concerning for the market," Browne said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a3be7-744b-4645-8559-51d36b49afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a role reversal for Trump, whose corporate tax cuts and deregulation
        helped send stocks soaring after the 2016 election. The Dow spiked more than
        8,000 points between Trump''s election and late January of this year. It''s
        down about 3,000 points since then.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8134769a-1d60-4b8b-a1ec-3d681a692fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Trump''s attacks on Amazon are working</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc784c-4b61-439d-bc26-b2080526d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are still struggling to get used to Trump''s unconventional
        style, which creates a great deal of uncertainty for markets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a942946b-495f-47fc-8505-59bfb7db0316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, presidents have taken issues with certain sectors
        through more formal channels, as opposed to off-the-cuff on Twitter," Browne
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c388ebf-cdd7-4008-92c9-a951e79825d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About $36 billion&nbsp;of&nbsp;Amazon''s market value vanished&nbsp;on
        Monday alone. Those losses are felt widely because Amazon''s enormous success
        has made it one of the most popular stocks in the world. In fact, Amazon has
        been a&nbsp;big driver of the stock market rally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35ea50-221b-4cab-a15f-5efc9e1898b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the President to criticize a company the way he has with Amazon,
        which is clearly the result of a personal grudge with the CEO, runs counter
        to the concept of a ''free'' market," Ian Winer, head of equities at Wedbush
        Securities, said in an email.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ec0f8-5257-4fc0-a262-e40a50af1cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street was already worried about Washington cracking down on
        tech giants after Facebook''s user data crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687eaafb-f273-4eaa-be23-a1963afb079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Manufacturers are worried about Trump tariffs</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd236dd-be72-443c-af10-e33bf0d22ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade, an issue that Trump put front and center this year, is one
        of the market''s other big headaches.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc754c86-dceb-41e1-baf2-0e05771a20f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s love for tariffs, first on steel and aluminum imports and
        soon&nbsp;on China, has forced Wall Street to contemplate what was once unthinkable:
        a trade war that slows global economic growth. Worries about protectionism
        have repeatedly knocked stocks down in recent weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde7eec-c21a-49b1-aa83-2dba73111b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks slumped again on Monday after China showed it''s willing
        to back up its words with action.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a872f6-73df-448c-a84f-b5ee76579cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying out a threat it made last month, China responded to Trump''s
        steel and aluminum tariffs with&nbsp;$3 billion of tariffs of its own. Beijing
        has yet to retaliate to Trump''s promised crackdown on Chinese intellectual
        property theft.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d717e8-9cef-4509-b98b-ff6f97c30433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s NAFTA. Trump has repeatedly threatened to rip
        up the&nbsp;trade agreement with Canada and Mexico, which is deeply embedded
        in the American economy. Trump on Sunday linked NAFTA to his efforts to build
        a wall along the border with Mexico.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272103b8-5fa1-4db4-bffd-4ed285e01b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They must stop the big drug and people flows, or I will stop their
        cash cow, NAFTA. NEED WALL!" Trump tweeted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ebc5b7-b43e-433c-8f08-524bfc566bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that some analysts believe Trump is trying to force
        a deal, not start a trade war or tear up NAFTA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975abb4b-8d78-4c61-8c1f-6c37bf5a177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president thinks threats against the top two US trading partners
        will hasten a conclusion to discussions in a decidedly favorable manner,"
        Kim Wallace, managing director at the Eurasia Group, wrote in a report on
        Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9159602d-fa3c-43e6-9c64-b97c0ac40e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street doesn''t sound nearly as confident about a near-term
        resolution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d739a-57bb-40c6-829b-e172360d5b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market is worried about the level of uncertainty Trump has
        injected into trade negotiations," Browne said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e125a1d-7aff-4ea7-b628-e1fc8716f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚Äî CNN''s Jethro Mullen contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef0cda-c7b5-4858-9574-6d1ece160ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:52:36.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:54:22.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Wall Street to Trump:
        No trade wars. And lay off Amazon."</em></p>'
  'donald-trump-vladimir-putin-white-house-meeting':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'President Donald Trump shakes hands with Russian President Vladimir
      Putin at the G20 Summit on July 7, 2017, in Hamburg. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-03T11:27:16.608+08:00
    'imagesource': 'jcr:06ebd763-97d8-4005-9486-8455eb3d2e6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3952e20-5425-4b81-b1c9-c0c00223fde2'
    'lead': 'Putin spokesman Dmitry Peskov appeared to deny the story soon after it
      broke.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T17:54:29.315+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T17:54:32.720+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T17:54:32.578+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House confirms Trump, Putin discussed Washington summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e84610-64a1-4584-bb6b-4146463f580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:54:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:54:32.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> President Donald Trump and Russian President
        Vladimir Putin discussed the possibility of meeting at the White House during
        a phone call last month, the White House confirmed on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84984c09-6d00-4107-94d3-37f936b57e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:54:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:54:32.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the President himself confirmed on March 20, hours after his
        last call with President Putin, the two had discussed a bilateral meeting
        in the ''not-too-distant future'' at a number of potential venues, including
        the White House," White House deputy press secretary Raj Shah said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b730b7-bbc9-4ea8-9211-60148b0646da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:54:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:54:32.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah''s comment came after Yuri Ushakov, an aide to Putin, said
        Trump "offered to hold the first meeting in Washington, in the White House."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2667422c-90dc-4c19-a33e-4d8136315ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:54:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:54:32.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everything goes well, I hope that the Americans will not give
        up their proposal to discuss the possibility of holding the summit. When our
        presidents spoke on the phone, Trump offered to hold the first meeting in
        Washington, in the White House," Ushakov said during a briefing on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8294ff3c-bed8-4f41-8852-7bc878b60b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:54:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:54:32.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Putin spokesman Dmitry Peskov appeared to deny the story soon
        after it broke, responding to a text from CNN''s Matthew Chance asking for
        confirmation by replying: "No. Nothing specific yet. Contacts on this issue
        are yet to start. If ever ..."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e478f02-fb11-4f30-a775-50a59eb7d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:54:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:54:32.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after speaking with Putin on March 20, Trump told reporters
        that he had a "very good call" with Putin and said he suspected "that we''ll
        probably be meeting in the not-too-distant future to discuss the arms race,
        which is getting out of control."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e6cdf1-7390-4f54-adbe-f2a11c4421fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:54:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:54:32.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think probably we''ll be seeing President Putin in the not-too-distant
        future," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8eda97-f635-45a3-bc1f-1be84a6bb71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:54:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:54:32.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the U.S. and Russia have only escalated in the
        two weeks since that call, with Trump expelling 60 Russian diplomats the U.S.
        believes were intelligence agents in response to Russia''s alleged use of
        a nerve agent to poison a former Russian spy in the United Kingdom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2344bdc9-80e7-4417-af85-b00f21a4e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:54:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:54:32.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia retaliated with a similar move, expelling 60 American diplomats
        and ordering the closure of the U.S. consulate in St. Petersburg last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1742c8e2-aaa5-4bd7-a696-10909f27ab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:54:29.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:54:32.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough U.S. action was followed with silence from Trump, who
        has yet to publicly comment on his decision to punish Russia for its alleged
        use of a nerve agent on British soil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76adde8f-be69-4f93-80da-9e2e43de0d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:54:29.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:54:32.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing criticism for failing to raise the nerve agent poisoning
        during the call and instead congratulating Putin on his re-election, Trump
        tweeted last month that "getting along with Russia (and others) is a good
        thing, not a bad thing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf88179-f1b5-495c-bbdb-9ff1e39b6375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:54:29.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:54:32.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can help solve problems with North Korea, Syria, Ukraine,
        ISIS, Iran and even the coming Arms Race. Bush tried to get along, but didn''t
        have the "smarts." Obama and Clinton tried, but didn''t have the energy or
        chemistry (remember RESET). PEACE THROUGH STRENGTH!" Trump tweeted the day
        after his call with Putin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8224c8a1-0704-49b4-af78-5fddfba1d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:54:29.317+08:00
