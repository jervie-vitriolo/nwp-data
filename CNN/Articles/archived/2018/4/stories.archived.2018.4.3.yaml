      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg told Vox, however, that Facebook is dedicated "serving
        people," despite its reliance on advertising.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b2cac1-1291-4d9a-b08b-5a91b03a412e'
