    'template': '1'
    'title': 'Boko Haram attack leaves 18 dead in northeast Nigeria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e446bd-b1c0-425d-857d-18d0fa9f5a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:18.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:42:21.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A gun attack by the terror group Boko Haram
        in northeastern Nigeria on Sunday night left 18 people dead and 84 wounded
        after clashes with soldiers, according to state emergency officials</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c9db8-34ea-4198-8cbf-d381f5252e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:18.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:42:21.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack, on the outskirts of Maiduguri city, came days after
        the government acknowledged it was holding ceasefire talks with the Islamist
        militant group, which&nbsp;pledges allegiance to ISIS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ace98-6f51-42ca-b307-b8ce304e12ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:18.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:42:21.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened in the villages of Bale Shuwa and Bale Kura,
        close to the city''s military camp, said Bello Danbatta, chief security officer
        in the Borno State Emergency Management Agency (SEMA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ef6d88-f426-44a7-b534-481b27a678b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:18.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:42:21.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We picked up 15 bodies from Bale Shuwa and three more in Bale Kura,"
        said Danbatta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b17628-6c86-428e-9594-c139c2d9b8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:18.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:42:21.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram militants were pushed back after an hourlong battle,
        Ibrahim Liman, a member of the militia force fighting the extremist group,
        told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d131239-4a13-4be2-b331-bd58ab3d020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:18.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:42:21.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes less than two weeks after Boko Haram&nbsp;released
        many of the 110 schoolgirls kidnapped in February from Dapchi,&nbsp;in northeastern
        Nigeria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aebf5bb-2251-4374-8808-28575b89c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:18.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:42:21.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During negotiations to release the girls, the government announced
        it&nbsp;was in talks with the militant group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff28ec5-69ab-4697-b387-85a3002340e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:18.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:42:21.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unknown to many, we have been in wider cessation-of-hostility talks
        with the insurgents for some time now," Minister of Information and Culture
        Alhaji Lai Mohammed said in a statement in late March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf8ae6-2c2b-4bc5-9121-387ea384d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:18.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:42:21.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was believed to be&nbsp;the first time the government had made
        public&nbsp;that it has been in ceasefire talks with the militant group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32669dea-a086-48f3-a4f4-f3d17441ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:18.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:42:21.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is Boko Haram?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc337a09-a7da-468f-b322-e2986ec4e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:18.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:42:21.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram, its name translating as "Western education is sin,"
        has been&nbsp;waging a yearslong campaign of terror&nbsp;aimed at instituting
        its extreme version of Sharia law in Nigeria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def93a5-bf9d-4d0d-9ba6-88ec30b6ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:18.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:42:21.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since forming in the late 1990s,&nbsp;the terror group''s tactics
        have intensified in recent years ‚Äî from battling Nigerian government soldiers
        to raids on villages, mass kidnappings, assassinations, market bombings and
        attacks on churches and unaffiliated mosques.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65ad15d-dd9c-463f-9de7-8a0b187e1b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:18.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:42:21.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group sparked international outrage four years ago by&nbsp;kidnapping
        nearly 300 schoolgirls&nbsp;from a boarding school in Chibok in Borno state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff600b8a-ee2d-43be-aa62-dd0e77eef795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:18.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:42:21.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Boko Haram''s attacks have taken place in Nigeria. But neighboring
        countries, such as Cameroon and Chad, have also been targeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebfcfc0-0ee0-46c2-90d4-e5ca18bd6197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:18.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:42:21.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-March, Nigerian President Muhammadu Buhari said his government
        was&nbsp;willing to pardon insurgents&nbsp;who "lay down" their arms.</p>'
    '15':
