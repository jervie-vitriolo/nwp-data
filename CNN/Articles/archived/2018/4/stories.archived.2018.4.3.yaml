      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao maintains that the only way to remove Sereno from office
        would be through an impeachment trial</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9633d3-dc5d-47d2-b895-56f8f6c48587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that she should only be tried in the Senate and she
        should give her defense against impeachment articles in the Senate and not
        in the Supreme Court," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca83b4a-6b50-4465-9301-a1f8b2a2adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Supreme Court (SC) ordered Chief Justice Maria Lourdes
        Sereno to attend the oral arguments on the petition seeking her ouster.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f263a-f21a-444a-9f10-30be98ca9d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CJ (is) instructed to appear personally to answer questions
        from the SC en banc," the court said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daee97b-d0e2-4816-8748-7c8e682cf2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court junked interventions filed by two groups seeking
        the dismissal of Solicitor General Jose Calida''s quo warranto petition against
        Sereno, except the intervention filed by the Integrated Bar of the Philippines
        (IBP).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb30d1a-eabd-40da-88d7-e17fa59439c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quo warranto is a legal proceeding where an individual''s right
        to hold office is challenged.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76f87c-dcb2-46ae-a1a6-a2734a96c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida welcomed the move to ask Sereno to appear before the High
        Court as it hears the quo warranto.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78aff4-f37c-4de0-b621-d068f7feca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no better party to address the petition head-on than Sereno
        herself," Calida said in a statement. "Any other litigant will only unnecessarily
        add more issues to be resolved by the Supreme Court."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83570d8-6914-4613-9a36-bfcda7547a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida in his petition wants the Supreme Court to void Sereno''s
        appointment over her alleged failure to file Statements of Assets, Liabilities,
        and Net Worth (SALNs) for 10 years before she applied for the Chief Justice
        post in 2012.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ccc0a-0e31-48fc-93f1-c6eafdabe57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SolGen: Chief Justice Sereno ''unlawfully holding position''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56916c39-05d2-49ae-bfda-892e29a81011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP said the quo warranto petition is "fatally flawed" as the
        Judicial and Bar Council did not require Sereno to file SALNs from 2001-2006.
        This means that there was no intent on Sereno''s part to avoid the constitutional
        requirement, the IBP said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8932fcfe-b646-48dc-b9cf-67e41e911bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Chief Correspondent Pia Hontiveros
        on Tuesday, IBP Abdiel Fajardo said, "It''s clear in the constitution that
        the only way an impeachable official like the Chief Justice may be removed
        from office would be through the impeachment process and we think that the
        Solicitor General is wrong in filing the petition because quo warranto is
        not the right way in removing an impeachable official."</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Abdiel Fajardo, national president of the IBP, talks to CNN PH <a
        href="https://t.co/AUv5Zf8TyC">pic.twitter.com/AUv5Zf8TyC</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/981114731636310017?ref_src=twsrc%5Etfw">April
        3, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6071bf97-1127-4c0b-a0b6-907b357d022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ae9515-7f99-406f-97af-44d51aeae9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her March 20 comment on Calida''s quo warranto petition, Sereno
        sought its dismissal, saying the submission of all SALNs to the JBC was not
        an "absolute requirement" for those vying for chief justice.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aefd0dc-9309-4bcf-b8bf-8e09bfa0df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sereno says other SC Justices lack SALNs as well</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ed3c1-d307-4a09-a82a-357876899803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida, however, maintained Sereno''s integrity has been marred
        by issues on her SALNs, and reiterated his call for the Supreme Court to remove
        her from office.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736f987f-83ea-41bf-ba30-ceb32e083557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeachment case</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1d76d-1ec4-4d0e-be7a-9299c9e89c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled chief justice has said impeachment is the only way
        to remove a chief justice from office, asking lawmakers to "give me my day
        in the Senate impeachment court."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8b078-4558-465c-a06a-e75f71e9f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice on March 19 approved the articles
        of impeachment against Sereno, where she is accused of violating the Constitution,
        betraying public trust, and committing other high crimes when she "deliberately
        failed" to file her SALNs 17 times - among other alleged offenses.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc45790c-9b1f-4c7b-b0a6-ab5e9c786bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said she would present all her recovered SALNs before the
        Senate impeachment court.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf3105-1fc1-44f9-b587-0bbe92bf6178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint against her would go to trial at the Senate if at
        least one-third of the members of the House of Representatives vote to impeach
        her.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42230e8c-e5fe-41b8-b6e3-05351c242d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conviction in just one article is enough to oust Sereno.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9a225-36ce-4730-b565-a9b390f3169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno earlier refused to attend the impeachment hearings at the
        House Committee on Justice which she called "blatantly unfair." She asked
        the panel to allow her lawyers to examine witnesses on her behalf, but lawmakers
        rejected her request.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb4202-4e67-4d0d-89d7-05084c1f21bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:16:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:16:31.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Eimor Santos, Pia Garcia, and Anjo Alimario contributed
        to this report.</p>'
  'vp-recount-leni-robredo-bongbong-marcos':
    'author': 'Jan Robert R. Go'
    'caption': 'The recount will have implications not only for Leni Robredo and Bongbong
      Marcos, but also the Filipino people. Photos by JAKE VERZOSA'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-04-03T14:21:22.251+08:00
    'imagesource': 'jcr:acd8c018-1912-4ac3-bc62-97b4e2a833d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '438db6e8-b4c5-448d-bd28-27839b028f87'
    'lead': 'The recount will have implications not only for Leni and Bongbong, but
      also the Filipino people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T17:22:19.863+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T13:57:37.186+08:00
    'mgnl:lastActivatedBy': 'portia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T17:22:23.301+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How will the VP recount change the country?

      '
    'updated': 2018-04-06T19:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5cd347-662c-4d90-bb9b-5fa7787f267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.186+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor‚Äôs note:</strong> Jan Robert R. Go is an assistant
        professor at the Department of Political Science, University of the Philippines,
        Diliman. He handles courses on Philippine politics and government, the Philippine
        executive, and Philippine and Asian political thought. The opinions expressed
        in this commentary are his.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120f4e3-0030-4f83-83ae-27f0210aaa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.186+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> The recount has
        begun. Two years since the national elections, much has been said about the
        result of the vice-presidential race. The camp of Bongbong Marcos alleged
        that there was rampant and systematic cheating, which caused his defeat. Leni
        Robredo''s camp is confident with her victory. The lead is narrow, but it
        is a lead nonetheless. She is the current vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699d71be-e2a0-49f0-b68c-ac8147dbf5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.186+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the commencement of the recount, what is clear is that the
        battle is two-pronged. On the one hand, you have the battle within the Presidential
        Electoral Tribunal (PET). The PET is a constitutional body created specifically
        to hear and decide on cases related to the election and qualification of presidents
        and vice presidents. It is composed of all the Supreme Court justices. This
        is the legal front. Although this could be the decisive battle, it is not
        the only one they have to win.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee96330c-6e94-43b2-aee4-12598545030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.186+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, you have the battle for public support. If one
        is going to be strategic, sending messages to the public, whether true or
        not, can sway perception not only about the election result but also about
        the process of a recount. Marcos and his lawyers, for example, have utilized
        press conferences and briefings to air sentiments about the election results
        and allegations of unfair treatment by the PET. Whether this is true or not,
        the point is that Marcos is trying to shape the public''s perception of the
        process he is undertaking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e95d9e-d729-492b-b5fb-a1207f8077d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.186+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Robredo''s camp is not without their own way of convincing
        the public. Initially, Marcos challenged Robredo to withdraw her motions in
        the PET. It turns out, she really had none, and the Marcos camp was bluffing.
        Robredo''s lawyer even returned the challenge, to which the Marcos camp responded
        negatively. More recently, Robredo''s lawyer dared to return his license to
        practice law should the other party win the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef0d1a9-40e3-49e8-91cd-b25560d56c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.186+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these are front acts, which may add flavor and entertainment
        to the issue. However, the recount will have implications not only for the
        individuals involved but also the Filipino people. It becomes important to
        ask: In undertaking the process of a recount, what could it mean for various
        stakeholders? What could it mean for Leni Robredo? How about the Duterte administration?
        The Philippine electoral system in general?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797dc52-43fd-4923-b851-30ae9ea33af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.186+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What could it mean for Leni?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e7ef75-24af-49bd-804e-93f669e50836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.186+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the onset, the PET case filed by Marcos against Robredo can be
        seen as an attempt for the former to take the post from the latter. If Marcos
        wins the protest, it places another Marcos a step away from the presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ae80a5-5ef2-48ba-ae00-b4f1efd06714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.187+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, if Marcos wins, could this signal an end to the political
        career of Leni Robredo? Robredo entered politics after her husband Jesse died.
        From a district representative, she jumped up high to the vice presidency.
        Robredo also comes from the Liberal Party (LP), which is identified with the
        Benigno Aquino III administration. Could this also signal the downfall of
        the party? Losing the recount could mean there probably was cheating, and
        the previous administration is likely to take the blame.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52838e-b66f-42b9-b512-422b0f323cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.187+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the protest is not only for Marcos but more importantly for
        Robredo. The protest will affirm her being vice president. If the PET decides
        in favor of Robredo, her mandate is strengthened and her win is solidified.
        She is the vice president of the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f1b84-4146-460d-8c29-62f6dd21123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.187+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no guarantee that this will be taken by Marcos sitting
        down. As early as now, Marcos is trying to discredit the process by allegations
        of tampered seals, wet ballots, missing audit logs, among many other things.
        This is already telling us another of his strategy: that if he loses his protest,
        he can question the process itself ‚Äî still not accepting his defeat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d8de1d-3561-4d6b-98c3-b29a661d23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.187+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What could it mean for the Duterte administration?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81d889-fc90-4f4c-81d8-cd87c079afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.187+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has given mixed signals about Marcos and
        Vice President Robredo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ec793-d7f0-471a-b5d3-4527e09c1113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.187+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were several instances, before the elections, where Duterte
        expressed his preference for Marcos as his vice president. This is notwithstanding
        the fact that Alan Cayetano was his running mate. Duterte even made a statement
        that after three to six months into the presidency, he is willing to relinquish
        the presidency to Bongbong if he is the vice president. We would not know
        if he is serious, or it is one of his usual ‚Äújokes.‚Äù But we know that under
        Duterte, dictator Ferdinand, father of Bongbong, was buried in the Libingan
        ng mga Bayani. Surely, that was no joke.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f7a57a-695f-42e0-81d8-64f413220cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.187+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Robredo, Duterte, perhaps upon persistent questions from
        some reporters, gave her a cabinet position early in his term. Eventually,
        the vice president was asked to cease from attending the cabinet meetings,
        which led to her resignation as the Housing and Urban Development Coordinating
        Council chair. Robredo is known to be vocal against policies of the Duterte
        administration which are violative of human rights and due process. But there
        are other instances, like graduations and military ceremonies, where the president
        would say he misses seeing the vice president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20839f54-741c-4998-954a-3b1ba29ded2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.187+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what could this recount mean for the Duterte administration?
        It depends on who wins. As of now, it is not very clear or certain. The presidency
        is largely seen independently from the vice presidency. (Note: We even elect
        them separately.) There is no constitutional requirement that they have to
        work together all the time. It is also less likely that another cabinet position
        will be given to Robredo, even if she wins the protest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5536c-fcf8-492e-aaed-83eaa99a34d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.187+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a Marcos win may change the tone of Malaca√±ang on the vice
        presidency. Marcos could be offered a cabinet position and perhaps play an
        active role in the Duterte administration. And if Duterte decides to retire
        earlier, he can step down and pass the presidency to Bongbong.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34dc0d5-fbdd-4b75-800e-1f1b5bf4ae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.187+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What could it mean for the Philippine electoral system?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd060fcf0-311c-4357-a66c-c25855767d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.187+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from Leni Robredo or the Duterte administration, the recount
        definitely means a lot more for the Philippine electoral system. The automated
        election system is not foolproof. It has its share of limitations and problems.
        In the 2010 national elections, almost three million votes for vice president
        were deemed invalid. In the 2016 national elections, there were almost four
        million votes. Will the recount, then, signal the return to manual elections?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e500c-fc5a-45c4-8416-437af3324c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.187+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, in the Senate, Majority Floor Leader Vicente Sotto III
        raised the issue of cheating under the automated election system. He challenges
        the integrity of the 2016 elections and its results. Will the recount, in
        favoring Marcos, give credence to Sotto''s allegations?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e39bd-600c-4f76-bda5-6a4071c889fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:22:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:57:37.187+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much is at stake in the recount for the 2016 vice-presidential race.
        As mentioned, the battle is not only in the legal stream but also in the public
        sphere. Since the process has finally begun, there is only one thing we can
        do for now ‚Äî wait.</p>'
  'police-espinosa-lim-suspects-killed':
    'author': 'CNN Philippines'
    'caption': 'Self-confessed drug lord Kerwin Espinosa, and alleged drug lord Peter
      Lim.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-03T14:19:28.405+08:00
    'imagesource': 'jcr:f9d4cb2c-14d3-4402-88ce-36239175163c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee025eac-6039-4721-bc59-f71f17b05d96'
    'lead': 'Both were subpoenaed to the Department of Justice on April 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T17:25:09.966+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T17:25:13.168+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T17:25:13.068+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police: Two suspects in drug case vs. Espinosa, Lim already dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a63caf-d308-47bb-a357-1e7c0d7f31f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:25:09.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:25:13.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) ‚Äî</strong> Two drug
        suspects in the criminal complaint filed against alleged drug lord Peter Lim
        and self-confessed drug lord Kerwin Espinosa are already dead, police said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b065b8-6042-472e-a174-6958c47a570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:25:09.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:25:13.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As stated in subpoenas returned to the Department of Justice (DOJ),
        suspects Max Miro and Nelson Pepito had been killed in separate incidents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa1634b-5b40-441d-b9cb-3a7de5b926ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:25:09.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:25:13.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were summoned by the new panel of prosecutors created to investigate
        the drug charges filed against Lim and Espinosa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c15a8-bc77-4476-841c-7123b11a1376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:25:09.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:25:13.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were set to appear on April 12 at the DOJ main office in Manila.
        The subpoena stated failure to attend will be "under penalty of law."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5f032d-46ea-487f-ac62-1fd811cebf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:25:09.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:25:13.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the March 26 Albuera, Leyte police report attached to the subpoena,
        Pepito was killed in a shooting incident with unidentified gunmen on December
        1, 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6449b6f-7554-4ad0-acf9-f625e949e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:25:09.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:25:13.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miro''s subpoena, meanwhile, was returned with a report stating
        he had been killed in police operations conducted by Ormoc police in Brgy.
        Bantigue, Ormoc City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4347113f-c7fb-469b-bda4-3bf074b003f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:25:09.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:25:13.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 20, 2017, a DOJ resolution junked the drug charges against
        Lim, Espinosa, Miro, Pepito and dozens others due to "dearth of evidence."
        The decision was met with heavy criticism from Justice Secretary Vitaliano
        Aguirre and President Rodrigo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdd18d9-3ff0-4d44-94db-25dc33bd0221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:25:09.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:25:13.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre created a new panel to review the dismissal and called on
        the National Bureau of Investigation to look into possible wrongful exercise
        of authority by the initial panel. He, however, later apologized to the prosecutors,
        saying&nbsp; "it is not correct" for him to order the probe.</p>'
