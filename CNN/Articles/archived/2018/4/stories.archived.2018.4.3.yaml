      extremist group Boko Haram obtained by Getty Images shows girls, wearing the
      full-length hijab and praying in an undisclosed rural location.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-03T11:43:08.088+08:00
    'imagesource': 'jcr:98940657-db6f-4ce6-9d71-c24c631520f0'
    'jcr:primaryType': 'mgnl:composition'
