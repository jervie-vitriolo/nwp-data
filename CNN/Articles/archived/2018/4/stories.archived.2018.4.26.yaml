  'patricia-fox-bureau-of-immigration':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-26T21:49:24.860+08:00
    'imagesource': 'jcr:d164867e-e1fc-4e84-a56f-1cdc9fcac8a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '440abd82-fb77-4866-9a1b-2096b54fe012'
    'lead': 'Australian nun Patricia Fox and her legal counsel face media to air their
      side on government''s order for her to leave Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T13:24:04.749+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T13:24:07.983+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T13:24:07.784+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian nun''s camp: We were denied due process

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217071b-bc0a-47fd-abb2-399e2dde2bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong>&nbsp;
        Australian nun Patricia Fox and her lawyer on Thursday said they were denied
        the opportunity to plead their case before she was ordered to leave the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdf0b66-ab03-4091-ba04-26e5a1565db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s lawyer Jobert Pahilga in a press briefing said they were
        still in the process of exchanging documents to answer the Bureau of Immigration''s
        (BI) charges, when news of the visa''s cancellation surfaced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd135b0e0-420f-4711-bf1f-015e9ed3d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox was accused of engaging in partisan political activities, which
        the BI prohibits for non-citizens according to the Philippine Immigration
        Act of 1940. She was allegedly seen in a rally organized by Kilusang Mayo
        Uno and the Gabriela party-list, in the Coca-Cola distribution center in Davao
        City on April 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f1bc76-d621-46d1-b382-8711eaacaf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox maintained her stance of never participating in any anti-government
        rally. She added that she has never showed any criticism against the government.
        Fox explained that she was merely showing support for the workers during their
        rally, in their fight against contractualization as part of her mission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c53938-3b00-4641-ab83-1b66c34225b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi ko sa kanila ang puso ko''y sainyo (I told them my heart
        was with them). The teaching of the church ay ang mahirap ay may karapatan
        (the poor has the right) to unionize, to a just wage and a right to a secured
        tenure," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa30316-6954-4e40-8287-64b49a744853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pahilga refuted Presidential Spokesman Harry Roque''s statement
        on April 17 that a preliminary investigation took place before the order for
        Fox to leave the country was issued. He explained that no inquest took place
        because she was not caught inflagrante or in the middle of committing any
        fault. She was arrested from her mission house in Quezon City on April 16
        and released the next day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ed98a-ba6f-4aba-a819-ab569797dbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: BI detains Australian nun for ''attending protests''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ffe27-e941-40ad-8004-0d02e59d352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pahilga also said the BI gave them ten days upon receipt of the
        department''s supplemental reports on April 24 to file a counteraffidavit,
        as an answer to the charges against Fox.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af86e25-85ab-4c3d-b034-5693e477fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were expecting na wala pang mangyayari until May 4 pero nagulat
        kami na magising sa April 25 eh, lumabas na yung balita na mayroong cancellation
        ng kanyang visa," Pahilga said. "That to us is a violation of the right of
        Sister Fox to due process of law,"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf10cb-20e4-4cbf-910f-81b517f90be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:( We were expecting that nothing would happen until
        May 4 but we were surprised to wake up on April 25 to news of her visa being
        cancelled.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759e0be-a2aa-419f-8c75-961a53eee923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Pahilga believes Fox caught the ire of Duterte and the
        military for joining a fact-finding mission in Mindanao which was held to
        verify reports of human rights abuses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63cd8a3-f6d4-45b5-8831-06c9cfcca1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagalit ang military kasi sa ilalabas namin na international fact
        finding mission report, detailed ang human rights violations sa Mindanao.
        Si Sister, siya ang napag-initan kasi nakita na foreigner siya, ba''t siya
        sumasali sa ganyan?" the lawyer said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcae5e2-378f-424c-baa0-83f8037cce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The military got mad because we will release the fact
        finding mission report that details the human rights abuses in Mindanao. They
        got at angry at sister because since she was a foreigner, why was she participating
        in it?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eea9d3-4221-4abf-9931-dbcc2f92db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pahilga added that he is willing to raise Fox''s case to the Supreme
        Court given the problematic circumstances of the order''s issuance and the
        premise of the immigration law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703827aa-af2b-404e-ae45-45e365a0653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro hanggang Supreme Court pa ilalaban namin ang kaso ni sister
        kasi pati yung Memorandum ni (Justice Secretary) Guevarra ng 2015 nagsasabi
        na bawal sumali sa partisan political activity yung mga alien or foreigner
        dito sa Pilipinas ay maaring ito iquestion kasi wala ito sa Commonwealth Act
        613 doon sa immigration law natin," the lawyer argued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa207c1a-6775-4391-96e5-32325d5eacad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned the term "partisan politics" since the law did
        not clearly define it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3e28f7-6a66-4a22-9b0a-8fee14ad70b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala silang definition. Ano ba ''yon (partisan politics)? Bakit
        yung mga foreigner na nagrarally nagsasalita ng pro-Duterte eh ''di ba partisan
        political activity yun? ''Bat ''di rin sila nadeport?&nbsp; Dapat natin iklaro
        yun," Pahilga stated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd687db14-595e-4572-88b1-60dd46ccd4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:24:07.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They don''t have a definition. What is it (partisan
        politics)? How about the foreigner who was rallying and saying pro-Duterte?,
        isn''t that policital activity? Why weren''t they reported? We need to clarify
        that]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c65e1-fb60-4d37-b502-040569f94a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:24:04.751+08:00
      'mgnl:createdBy': 'jeff'
