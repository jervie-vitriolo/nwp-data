      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit opens on Friday, April 27, at 9 a.m. at the Ayala Museum,
        Makati Ave. cor. Dela Rosa St., Greenbelt Park, Makati City. For more information,
        visit the Facebook event page.</p>'
