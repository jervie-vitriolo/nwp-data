  'Kanye-West-Obama-Trump':
    'author': 'Deena Zaru, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-26T20:53:47.277+08:00
    'imagesource': 'jcr:330d7a37-2092-4f07-a6aa-a31edbcb1528'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73f59e55-388d-4364-83ad-3d9c2cdf0e4b'
    'lead': 'Kanye West tweets, ''Obama was in office for eight years and nothing
      in Chicago changed'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T14:22:24.071+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T14:22:28.444+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T14:22:28.194+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanye West criticizes Obama and praises Trump: ''The mob can''t make
      me not love him''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37b6b3-6cd3-44bf-9405-ba4d2e8aad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:22:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:22:28.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Kanye West remained defiant Wednesday amid mounting backlash
        from fans over the rapper''s positive words about President Donald Trump,
        tweeting a picture of himself wearing a "Make America Great Again" hat and
        criticizing former President Barack Obama.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc195b90-0145-40c4-8230-46bb237dc976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:22:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:22:28.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obama was in office for eight years and nothing in Chicago changed,"
        he tweeted on Wednesday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Obama was in office for eight years and nothing in Chicago changed.</p>&mdash;
        ye (@kanyewest) <a href="https://twitter.com/kanyewest/status/989272340432240641?ref_src=twsrc%5Etfw">April
        25, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc389ffb-86bf-4e3a-8fa2-bad017ecdfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:22:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:22:28.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b2d29-e04b-4afd-9d22-d5d2212ac564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:22:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:22:28.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama publicly called West a "jackass" in 2009 after the rapper
        interrupted Taylor Swift''s speech at the VMAs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc314708-f792-4bc3-be89-ed493459dd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:22:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:22:28.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to agree with trump but the mob can''t make me
        not love him," West tweeted earlier Wednesday. "We are both dragon energy.
        He is my brother. I love everyone. I don''t agree with everything anyone does.
        That''s what makes us individuals. And we have the right to independent thought."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9c54da-2a48-40ae-b1cf-602b04b13927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:22:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:22:28.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you Kanye, very cool!" Trump tweeted on Wednesday, quoting
        West''s tweet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9405f94f-dfbd-4838-b341-1de05162ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:22:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:22:28.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also tweeted, "MAGA," which stands for "Make America Great
        Again," in response to a photo West tweeted of his Trump-signed hat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ff6f4-ddea-4d6e-895d-8006d165f5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:22:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:22:28.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of tweets comes after fans lamented a report this week
        from Hot 97 radio host Ebro Darden that West recently told him, "I love Donald
        Trump," and defended a previous tweet in which the rapper complimented conservative
        commentator Candace Owens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703b3ba4-7342-40fd-9998-7c9ab2b57560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:22:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:22:28.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But less than an hour later West followed up with another tweet
        — an apparent request from his wife Kim Kardashian West, who is a critic of
        Trump — and clarified that he doesn''t agree with everything Trump does.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8538be10-28a7-42f0-bb25-2216f1113ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:22:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:22:28.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"my wife just called me and she wanted me to make this clear to
        everyone. I don''t agree with everything Trump does. I don''t agree 100% with
        anyone but myself," he wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76de64ca-6888-435f-96e3-54fd9151933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:22:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:22:28.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that he also loves former Democratic presidential nominee
        Hillary Clinton.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7fdce4-884f-4323-b6ac-04ce3a23a8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:22:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:22:28.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders was asked on Wednesday
        about West''s admiration for the President and whether the pair plan to meet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4f694-7069-4b8e-abbb-34fee42f7c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:22:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:22:28.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know of any conversation that they''ve had over the last
        week or so," Sanders said. "I''ll keep you posted if that changes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d45f03-eca8-4a1b-aaab-a52fdf00e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:22:24.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:22:28.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West famously met with Trump in December 2016 at Trump Tower during
        the then-President-elect''s transition period and that encounter also generated
        intense backlash from West''s fans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e228cc-a940-4be2-b9da-a4c195a84647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:22:24.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:22:28.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He defended the meeting in a series of now-deleted tweets and wrote,"I
        wanted to meet with Trump today to discuss multicultural issues ... I feel
        it is important to have a direct line of communication with our future President
        if we truly want change."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06e300d-b1ec-4ad7-8f7e-564a8a28e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:22:24.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:22:28.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, who was hospitalized in November 2016 due to exhaustion, shocked
        fans in California when he abruptly ended a concert with a rant in which he
        proclaimed that if he had voted, he would have voted for Trump.</p>'
