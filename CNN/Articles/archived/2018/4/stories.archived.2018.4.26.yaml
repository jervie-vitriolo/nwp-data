      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> A student
        of the University of St. La Salle Bacolod, Mark John Simondo, topped the 2017
        Bar examinations with a grade of 91.05 percent, the Supreme Court announced
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0682e955-b450-48f5-9e2e-48c0276d3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:24:06.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:24:30.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of those with the top ten highest scores were from the University
        of San Carlos in Cebu, including Christianne Mae Balili, who placed second
        with a grade of 90.8 percent. Three others graduated from the University of
        Sto. Tomas (UST), while two came from San Beda College in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaf4ba4-0004-4dfc-8cc3-40708f26719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:24:06.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:24:30.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among the top scorers were Camille Remoroza of Ateneo de Davao,
        and Krizza Fe Alcantara-Bagni from St. Mary''s University in Bayombong, Nueva
        Vizcaya.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f3240-c37e-4aaa-9c56-03e9838e7aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:24:06.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:24:30.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 25.55 percent or 1,724 of the 6,748 examinees passed the bar.
        The previous year, 59.06 percent of the 6,344 examinees passed, the highest
        passing rate in 16 years.</p>'
    '7':
