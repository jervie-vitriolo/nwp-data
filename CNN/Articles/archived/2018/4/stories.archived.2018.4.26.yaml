  'North-Korea-Kim-Jong-Un-DMZ':
    'author': 'Katie Hunt, CNN'
    'caption': 'North Korean leader Kim Jong Un says President Trump''s remarks to
      the UN threatening the country reflect "mentally deranged behavior," according
      to a statement released by North Korea''s news agency, KCNA. Kim Jong Un is
      seen her during military drills in 2016. (File Photo) Source: Rodong Sinmun
      (North Korean Govt)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-26T16:16:48.564+08:00
    'imagesource': 'jcr:6155eb15-38b3-4429-8594-7e772a5fd27d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f85febfe-77af-4347-b64e-33247cff99eb'
    'lead': 'On Friday morning, North Korean leader Kim Jong Un will be greeted by
      South Korean President Moon Jae-in at the demilitarized zone (DMZ) that divides
      the two countries — the first time leaders of the two countries have met since
      2007.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T13:54:33.718+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T13:54:37.890+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T13:54:37.640+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un to cross line at DMZ: Here''s what will happen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ca47e-5e52-4cf0-a134-2068de41feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been billed as an historic encounter
        that could lead to peace on the Korean Peninsula, which has been divided for
        more than six decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca887c06-22fd-47e8-acaf-a8c05135bbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, North Korean leader Kim Jong Un will be greeted
        by South Korean President Moon Jae-in at the demilitarized zone (DMZ) that
        divides the two countries — the first time leaders of the two countries have
        met since 2007.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c34a22c-660b-4e1a-96ac-8ddae124f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome will set the stage for what''s primed to be the most
        significant diplomatic summit in a generation, with Kim and US President Donald
        Trump set to meet in May or early June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26dc76-a2af-4430-b99a-7b6d81b43926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca300e75-e900-4f2c-a9be-fad60ad95a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s going to happen?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49480f94-0521-4bc6-9c1b-2f004e96e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim will walk across the painted Military Demarcation Line (MDL)
        and into the southern half of the DMZ at about 9.30 a.m. local time Friday
        morning (8.30 p.m. ET Thursday) -- a moment that''s expected to be beamed
        live to millions worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90231c6-63d1-48d8-bcee-96932ca38520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, he will be met by President Moon and together they will make
        the short walk to the Peace House, a conference center in Panmunjon or Truce
        Village, which straddles the DMZ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cebbea-a1f8-4b60-9a5e-69d4b67cef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s speculation that Kim will be accompanied by his wife Ri
        Sol Ju, who traveled with Kim to Beijing last month on his first trip abroad
        since taking power in 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b37ddb9-f1e4-47de-8a14-c5dc26e31759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has spared no effort in its preparations for the highly
        choreographed summit, giving the room where they''ll meet a complete makeover,
        with symbolic design features.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee420cb8-3c18-48c9-a6b4-70b12a3f47f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a break for lunch, Kim and Moon will plant a pine tree using
        soil from Mount Halla in South Korea and Mount Baekdu in the North. The day
        will be&nbsp;capped by a multi-course banquet&nbsp;featuring a menu with specialties
        from North and South.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba8727-e029-473f-be62-83031b4e5518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s likely to be achieved?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f292e-6883-4374-b959-ba24c7629a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s three key topics on the agenda: the denuclearization of
        the Korean Peninsula, the improvement of bilateral relations, and a formal
        peace settlement -- the Korean War ended in 1953 with a ceasefire so technically
        the two sides are still at war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57692f09-bbc7-4677-a292-ed41803a39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest-stake issue is North Korea''s nuclear weapons program.
        Kim has conducted more missile tests than either his father or grandfather
        and claims to have a long-range missile that can reach the US mainland tipped
        with a nuclear warhead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d93619c-02d7-4956-b540-cffc99ab482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Moon said North Korea had dropped a long-held
        demand that the US withdraw&nbsp;its forces stationed in South Korea&nbsp;in
        exchange for denuclearization, and&nbsp;on Saturday Kim said it no longer
        needed to test its weapons capability.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b90c32-5f4e-4a54-b780-be7c5e146cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts greeted these apparent concessions with skepticism,
        saying that&nbsp;denuclearization&nbsp;is likely to be a major sticking point
        in talks and it''s unlikely that Kim will truly consider giving up his weapons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8191f0b6-028d-4cc0-89fd-e16d84bfc3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if North Korea agreed to denuclearize, we don''t know how
        many nuclear weapons it has or where they are located.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c350c1-1694-4102-b09e-69205a5c508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who else is involved?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9443a-8813-43d1-a6fe-287b387c9b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just about the two Koreas. China and the US were involved
        in the Korean War and would likely have to be party to any peace treaty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88e8323-0084-48b4-a51e-b2a81c221315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the United States, the inter-Korean summit will act as a barometer
        for what many consider the main event: a meeting between Kim and Trump. What''s
        agreed on Friday will chart a course for that encounter and give a better
        feel for Kim''s agenda.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a0384f-2bc4-4e11-9a02-3903fd56a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and China also have a lot at stake in these negotiations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd568cd2e-5795-4929-bbf6-13477a72a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo is fearful it''s been left out and&nbsp;is worried that a
        deal could be struck&nbsp;that would allow North Korea to retain short-and-medium
        range missile that can target Japan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef08af-0389-40b2-b540-db7afd29c7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, meanwhile,&nbsp;is worried that Kim is moving out of its
        orbit&nbsp;and the summit could result in a deal that pushes North Korea closer
        to the US and its allies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b77d20-4180-4af2-b19f-92971ba01f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping China on board will be key, as it could easily derail US
        and South Korea-led efforts to denuclearize North Korea by lifting sanctions
        against the North -- that analysts say have been a key reason for bring Kim
        to the table.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128dd199-2ae3-4740-aa4e-e48e069e7d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why should I care?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8171a5ef-406d-4dcb-ab09-61151059a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just months ago, the US and North Korea appeared to be on the brink
        of war, with Trump&nbsp;promising "fire and fury"&nbsp;and&nbsp;Kim threatening
        to launch a missile at the US territory of Guam.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82df209-2aac-4fb4-b6d8-ba1d59b97373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any military confrontation on the Korean Peninsula would expose
        South Korea and Japan to devastating casualties and put the US homeland at
        risk of North Korean missiles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b884b07-a819-49f8-9e04-0041fca9fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic rapprochement that has unfolded this year makes this
        much less likely -- an achievement in itself.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba760ad-c879-4f85-bdaa-4202a3fcc885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to security, there are hopes that any deal with Kim
        could benefit ordinary North Koreans, many of whom are thought to suffer from
        malnutrition. However, North Korea''s dire human rights situation is not expected
        to be a major topic of discussion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eda1b0-a550-4370-80af-ad16679aab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did we get here?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13710f2-9b55-4fc6-9997-ba638b06124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No-one knows for sure why Kim decided to come to the negotiating
        table but analysts say it''s&nbsp;likely a combination of three factors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b431be-1766-4324-b65e-28a8101843a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic pressure and sanctions have begun to bite, making Kim vulnerable
        economically. Trade with China, the country''s traditional ally and economic
        benefactor, has collapsed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f0088-5919-4576-b5a8-98c6f90e3bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim craves international recognition and believes his nuclear weapons
        give him strength and leverage on the world stage and at home. He wants foreign
        leaders to treat him as an equal not a pariah. Sitting down for a summit with
        Moon, and then Trump, will be characterized as a victory back home that neither
        his father nor grandfather was able to achieve.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e205848b-9328-40e3-a468-fb2888856adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:54:33.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:54:37.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Kim could be playing for time. Trump''s first term in office
        has been marked by erratic threats, military displays and the appointment
        of hardliners to key Cabinet positions. Calculating that the risk of war has
        risen, Kim may think talks are necessary to ensure the survival of his family
        dynasty.</p>'
  'boracay-west-cove-demolition-owner-crisostomo-aquino-cries-harassment':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-26T16:34:25.343+08:00
    'imagesource': 'jcr:f74ef92d-5294-413d-bc44-7ddab1c93aff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '062e4d4e-5874-4951-9bf0-881e0a8d4529'
    'lead': 'West Cove owner Crisostomo Aquino says he was not given a notice to vacate
      or a show cause order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T13:59:35.195+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T13:59:38.999+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T13:59:38.798+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t fast tracks Boracay West Cove demolition; owner cries harassment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ced5492-cf2b-403c-9955-1454f1ce785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        demolition of controversial Boracay West Cove resort on the western side of
        Boracay island has begun — and it will only pick up pace from here, an official
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96453bb5-882d-4d53-be40-d5ce78261b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"West Cove is already half-demolished. In fact, the demolition...
        will become fast tracked," Interior Assistant Secretary Epimaco Densing III
        told CNN Philippines'' <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db932116-b126-4d8f-845b-2e6f837a7968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Cove, a popular resort on Diniwid Beach, was one of the establishments
        ordered closed as the island was shut down for up to six months beginning
        Thursday, April 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc7a39-6fd9-4b56-a491-bf08666109e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government found the resort operating without a locational clearance,
        and building, occupancy, sanitary, fire safety and business permits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bebc7c2-a4b1-47dc-8115-649938aa2f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing even called the resort structure "the mother of all violations"
        on the island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059cb837-a9ad-4871-974b-ec68b1ab0ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Interior Officer-in-Charge Eduardo Año gave the demolition
        order during a Cabinet meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8237bcd0-ee1a-491f-b20a-d9e0cd0dee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He mentioned, it''s good that (the Department of Public Works and
        Highways) is here... ''I''m going to ask for assistance to borrow equipment
        so we can fast track the demolition of West Cove,''" Densing quoted his superior
        as saying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51719c75-c8bb-46c7-96ae-760de72eb797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>West Cove cries harassment</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1689b5cd-58b4-4c83-a8d4-e8d4d5557a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, resort owner Crisostomo Aquino said he was not served a
        notice to evacuate or a show cause order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d4a3f-3291-4fdc-8ae0-87fd6335e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he agreed to self-demolish only a portion of the resort
        at the beach front. He maintained the order from Malay Mayor Ceciron Cawaling
        only covered closure, and he was not informed the whole structure would be
        taken down. Malay has jurisdiction over Boracay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed98dc3-dd38-4910-8d7c-6d26d4f68157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cried harassment, as he lives on the property.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595506ed-30e6-4bc1-8299-7738a6ec1c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagkatapos ng closure, pinutulan pa kami ng kuryente at tubig.
        (May) anim na pulis sa umaga, anim na pulis sa gabi," Aquino told CNN Philippines
        in a phone call.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9bfb06-2c8c-4ddd-86a4-0c65406fef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It''s) harassment... Kung putukan ka doon, sasabihin nalang, ''Ah
        nag-agaw ka kasi ng baril.'' Wala ka nang magawa," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3af53a-cf6d-4ad0-a81f-15619b41e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After the closure, they cut off our electricity and
        water. (There are) six policemen during the day, and six at night... (It''s)
        harassment... If they shoot us, they''ll just say, ''You grabbed at our guns.''
        Then we won''t be able to do anything.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061d7fc-9f81-4849-b77f-d188c8948320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Cove maintains it has a lease agreement with the Department
        of Environment and Natural Resources (DENR). The document, a Foreshore Lease
        Agreement for Tourism (FLAG-T), was issued in 2009 and allows West Cove to
        occupy the land for 25 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b72586-1852-4b8f-832c-28985a17e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DENR cancelled the FLAG-T in 2014. West Cove appealed
        the case before the Office of the President, and this is still pending in
        Malacañang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0159d66-e5e2-41ac-a124-e9d813c62bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino says he will take the case all the way to the Supreme Court
        if necessary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc34b71-582c-4666-9613-7e4aef992b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko, kung hindi man favorable itong lumabas sa Office of the
        President, meron pa akong Court of Appeals. Kung hindi pa rin, meron pa akong
        Supreme Court... They allowed me (to build there)," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac50c86-579b-4055-977e-b7cb3e7157cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thought, if the result at the Office of the President
        isn''t favorable, I still have the Court of Appeals. If that doesn''t work,
        I still have the Supreme Court.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd348d12b-08b5-4c32-a722-a32e35be4ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino believes his establishment has been singled out, accusing
        the local government of giving a pass at other resorts breaking the rules.
        He called out the executive assistant to the Malay town mayor, Rowen Aguirre,
        claiming he was "hot to demolish us."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993663f-da17-4a7e-a29c-3596396f0813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:35.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:59:39.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about what is next for West Cove, Aquino said he plans
        to sue the local government unit. He added they are still computing the damages.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ca489-21be-49fd-917b-bfcaad3bee39'
