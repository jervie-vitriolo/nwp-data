      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Super Proud of our team who helped on the aerial unit for AVENGERS:
        INFINITY WAR in The Philippines :)," read the company''s post on its Facebook
        page.</p>'
