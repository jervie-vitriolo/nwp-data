      'text': '<p>"Now when he spoke out about Trump... Most people (including myself)
        have very different feelings &amp; opinions about this. But this is HIS opinion.
        I believe in people being able to have their own opinions,even if really different
        from mine. He never said he agrees with his politics." she tweeted.</p>'
    '12':
