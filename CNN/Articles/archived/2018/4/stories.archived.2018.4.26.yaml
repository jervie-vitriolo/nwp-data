      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian emphasized the urgency of releasing the funds, as most
        workers live hand to mouth.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742e95a-6e3c-4882-bc5b-bbbaca32f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.984+08:00
