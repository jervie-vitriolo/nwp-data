  'densing-boracay-lgu-administrative-charges':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-26T14:02:54.789+08:00
    'imagesource': 'jcr:4d2f793f-6f0b-492f-a4d5-14aba1b72ea8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73d50211-e962-4899-a166-42daef0bebb9'
    'lead': 'The DILG will file administrative charges against 10 erring officials
      in May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T14:05:54.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T14:05:58.369+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T14:05:58.172+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG to file charges vs. Boracay local officials in May

      '
    'updated': 2018-04-27T12:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344cdfbc-a45c-4ee1-89a5-3b77bdc72e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:05:54.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:05:58.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) –</strong> The
        Department of Interior and Local Government is ready to file in May administrative
        charges against at least ten local officials over the Boracay island mess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53790674-bca6-4590-94ba-2f1045cebf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:05:54.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:05:58.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to file [the complaint]by the first week of May," Interior
        Assistant Secretary Epimaco Densing told CNN Philippines'' The Source Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ac8be-560d-40fb-ac7a-9e6d1bcac3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:05:54.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:05:58.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the complaint has been drafted, and they are waiting
        for other agencies to authenticate evidence so far gathered by the Interior
        Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5868d27a-7d52-4ae5-a70c-8afecda50ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:05:54.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:05:58.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who may face charges include two high-ranking officials
        and a number of barangay chairmen in line with their responsibility to manage
        the world-famous tourist destination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3007a8-7027-4731-9b6c-10c78c90780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:05:54.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:05:58.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DILG to file charges vs. Boracay local officials</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2c4644-80ec-44b0-9bc3-e84f8d4afcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:05:54.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:05:58.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to the possible filing of criminal charges against them, the
        department is requesting the Commission on Audit to conduct a special audit
        on environmental fees collected from those visiting the island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178a933-01f9-415d-be0c-e90b30899802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:05:54.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:05:58.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How much was taken and how it was utilized are the two main issues
        for [this phase]," Densing said. "This time [it''s]for the potential filing
        of criminal charges in violation of the Anti-graft and Corrupt Practices Act."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c1704d-ac35-4fb6-be61-744d654c9c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:05:54.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:05:58.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference later that day, Densing said that they found
        what could be a huge discrepancy between the environmental fees collected
        by the Municipality of Malay, Aklan and the amount that should have been collected
        if all two million Boracay tourists recorded in 2017 were able to pay the
        ₱75 environmental fee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dcfd1e-82d3-460b-82e6-fcbc676bdbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:05:54.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:05:58.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve gotten information from the Municipality of Malay… based
        on the official figures of the Department of Tourism, two million ang dumating
        na turista nung 2017," Densing said. "Kung official po yan at nagbayad sila
        ng ₱75, dapat ₱150 million ang nai-deklara."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4688a2f8-30ea-496a-bfa4-38d3f3fe0098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:05:54.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:05:58.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We''ve gotten information from the Municipality of
        Malay… based on the official figures of the Department of Tourism, two million
        tourists arrived in 2017. If they were all official tourists and they each
        paid ₱75, then the municipality should have declared ₱150-million." ]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c26f9-4f76-435f-aca5-7f4b0b616eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:05:54.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:05:58.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the documents obtained by the DILG, the municipality
        only declared a collection of ₱91 million after taking the 15 percent cut
        allotted to Malay for its own environmental projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ebc91-a44b-4af1-949e-b9c953b6c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:05:54.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:05:58.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be around ₱104 to ₱105 million," Densing said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c4464-cddc-4f5c-a7a4-559b64e24ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:05:54.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:05:58.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to get confirmation that the declaration was used
        for environmental projects and pag nakita natin sa special audit na hindi
        pala we''re looking at violations of the Anti-Graft and Corrupt Practices
        Act," the interior department official added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571afa4f-f5c4-4b1e-820d-6d23ca60139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:05:54.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:05:58.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would like to get a confirmation that the declaration
        was used for environmental projects and if we see in the special audit that
        it wasn''t then we''re looking at violations of the Anti-Graft and Corrupt
        Practices Act.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800ce980-84cd-48e5-8b31-03f4e21eb748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:05:54.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:05:58.372+08:00
