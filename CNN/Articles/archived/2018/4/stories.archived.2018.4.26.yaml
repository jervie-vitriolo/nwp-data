    'title': 'PH dips in 2018 World Press Freedom Index ranking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56668c79-4f25-4b9f-aef9-01a3349c896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:11:25.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:11:29.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        Philippines'' rating in the 2018 World Press Freedom Index fell following
        controversial decisions against media entities, citing the killing of four
        journalists last year and the revocation of Rappler''s business permit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342ee78-6583-4ca1-b4a4-b51b9b8db4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:11:25.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:11:29.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to media advocacy group Reporters Without Borders (or
        RSF for&nbsp; Reporters Sans Frontieres), the Philippines ranked 133rd among&nbsp;
        180 countries assessed for media freedom, with a score of 42.53.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d4247c-b026-40e1-afb6-9b816fd2abbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:11:25.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:11:29.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is six notches lower than the country''s ranking in 2017, when
        it got a 41.08 grade and placed 127th. The global score is scaled from zero
        to 100, with zero as highest possible score.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1b9873-c6c3-4297-a780-e8b756df5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:11:25.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:11:29.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH rises in world press freedom index rankings</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088dfddd-69bc-4c5a-aacb-14718559172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:11:25.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:11:29.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSF said the Philippines was Asia''s deadliest country in 2017,
        when four of five journalists "targeted by gunmen" where killed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc19418-628d-48a2-a733-bd67676f9b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:11:25.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:11:29.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tracker by the Center for Media Freedom and Responsibility (CMFR)
        listed three media personalities killed last year. These were Christopher
        Iban Lozada, a radio broadcaster from Bislig, Surigao del Sur whose shooting
        was connected to the city mayor; Leo Diaz, a tabloid columnist shot dead in
        Batangas; and Joaquin Briones, a radio commentator and columnist who was gunned
        down in Masbate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ea7c6-e940-4462-a066-9a3e20e0033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:11:25.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:11:29.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RSF said that although President Rodrigo Duterte created a task
        force on media security in 2016 to address media killings, his administration
        used several methods to pressure and silence journalists who criticized his
        anti-illegal drug campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9aa080-2323-482e-adf4-9eca7391434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:11:25.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:11:29.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited online media company Rappler, which faces cases from several
        government agencies, most notably, the Securities and Exchange Commission
        (SEC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea414fd-830f-446a-99c7-339ad7376f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:11:25.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:11:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC revoked Rappler''s business license in January, saying the
        media outfit had engaged in fraud and circumvented the Constitutional provision
        on foreign ownership by failing to disclose over $1 million (around ₱50 million)
        in investments by U.S.-based Omidyar Network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf014fe-ad47-492b-9e04-392b1853ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:11:25.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:11:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision led to the barring of Rappler''s Malacañang reporter
        from Palace grounds and covering the President, a move widely-regarded as
        a violation of press freedom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc17608-777c-43d0-a60c-1dbc9a08298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:11:25.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:11:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte denied having a hand in the SEC decision,&nbsp; saying that
        the decision was not an issue of press freedom, but abuse of power on the
        part of Rappler''s owners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf5aa4-3cbb-4fc6-9a23-3ffc7b2c4443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:11:25.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:11:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never had a hand and I don''t give a s*** if you continue or
        not continue with your network...Those people who have been attacking us below
        the belt...He who comes to equity must come with clean hands...if you''re
        trying to throw garbage at us the least we can do to explain is (ask) how
        about you?! Are you also clean?" Duterte had demanded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1e8e63-edd5-4421-b3cb-b1eab3fa1b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:11:25.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:11:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had also attacked the broadsheet Philippine Daily
        Inquirer and local television network ABS-CBN for alleged biased coverage
        of his administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd675a10-4198-4d46-9b9c-702ec0eb69f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:11:25.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:11:29.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Presidential Spokesperson Harry Roque repeatedly said the administration
        was not against reporters critical of its policies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979c4ac8-c629-4956-9bc2-f0e2bc3d225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:11:25.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:11:29.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never prevent any media organization from practicing their
        profession. That is our firm commitment. We will never curtail the exercise
        of the freedom of the press, except access to the Palace is not part of the
        freedom of the press," he said in February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5548793-2c0a-4639-b46d-c66d558bf087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:11:25.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:11:29.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Press Freedom Index serves an indicator of media freedom
        based on evaluations of pluralism, media independence, and respect for the
        safety and freedom of journalists.</p>'
