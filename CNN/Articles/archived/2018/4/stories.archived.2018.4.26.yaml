      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workshop, facilitated by artist Issay Rodriguez, is happening
        from 11 a.m. to 2 p.m. at Bellas Artes Outpost, 2/F The Alley at Karrivin,
        Chino Roces Ave., Makati City. For more information, visit the Facebook event
        page.</p>'
