      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the government is still
        evaluating who is qualified to avail of the assistance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e41cf-b1ff-4e84-a775-2f03596416e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.984+08:00
