      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lineup includes “EJK” by Bor Ocampo, “Hapag” by Cha Roque, “Suerte”
        by Carlo Fajarda, “Nakaw” by Arvin Kadiboy Belarmino and Noel Escondo, “Duterte’s
        Hell” by Luis Liwanag and Aaron Goodman, “Ang Mga Kriminal” by Jose Olarte,
        and “Orphan” by Isabelle Estein.</p>'
