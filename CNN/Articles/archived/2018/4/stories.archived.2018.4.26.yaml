    'template': '1'
    'title': 'Meghan Markle''s acting farewell

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26734a15-feb5-4189-812f-2c29b6c75d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:34:43.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:34:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Royal-to-be Meghan Markle will rest her
        case on USA Network''s "Suits" on Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d5dba-f65a-4375-8584-3521b55d73f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:34:43.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:34:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seven seasons on the legal drama, Markle''s character Rachel
        Zane will make her last appearance in the episode titled "Good-Bye."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695c6fa9-44f3-41d7-9351-93522a3b261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:34:43.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:34:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick J. Adams, who starred alongside Gabriel Macht on the show
        as fraud-turned-attorney Mike Ross, will also make his final appearance on
        Wednesday''s episode.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69057ea-70b4-4efd-b097-024699db1108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:34:43.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:34:47.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel and Mike are love interests on the show. Preview photos for
        their final episode have teased an art-imitating-life situation, with the
        two characters tying the knot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1bd43b-da1e-4ac5-8297-2be9d782a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:34:43.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:34:47.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel and Mike had been set to marry back in Season 5, but fate
        (and the show''s writers) took them in a different direction that left Rachel
        in tears.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749c93f3-fe89-4b18-923b-db03af6bae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:34:43.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:34:47.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not an award-winning role for Markle, who will marry Prince
        Harry on May 19, her turn as the accomplished, resourceful Rachel was an important
        one for her acting career.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732a249-4e58-46ab-a860-82c5314889fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:34:43.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:34:47.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before scoring the job she had for seven years, Markle had bit parts
        on shows like "CSI: NY," "Fringe," and "Castle."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1039e5-f66c-45b6-8aed-3e2ae447a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:34:43.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:34:47.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also had roles in films like 2010''s "Remember Me" and 2011''s
        "Horrible Bosses."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b95cdc-f54d-4ed8-beba-f578b796559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:34:43.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:34:47.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her "Suits" role proved to be a breakout moment for Markle, and
        she has acknowledged similarities to her character on the show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e3e89-8751-470d-bfe7-fdee9b75c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:34:43.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:34:47.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re both incredibly ambitious and I do appreciate that were
        both very strong willed and trying to, as most woman are, [find] the balance
        between career, life, relationship — all of that," she told&nbsp;AOL Build&nbsp;in
        an interview in 2016. "I appreciate how Rachel handles that and we see a commonality
        with us there."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5146b8f-b95c-45ee-ad49-f75b69f4f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:34:43.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:34:47.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle indicated in her first interview alongside Prince Harry that
        she intends to quit acting after her marriage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2298e-d1a3-478e-8ce3-2cf733c2c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:34:43.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:34:47.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see it as giving anything up; I just see it as a change,"
        she said. "It''s a new chapter."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18893c92-b7d7-44c2-b14f-a4209c02451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:34:43.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:34:47.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle admitted she had been ready to move on from the show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f2c5d-a509-45fc-88c5-a0d5e636d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:34:43.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:34:47.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very, very fortunate to be able to have that longevity on
        a series," she said. "And for me, once we hit the 100 episode marker I thought,
        ''You know what? I''ve ticked this box'' and I feel very proud of the work
        I did there."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3191684-f37b-496a-a16b-d8502f9e443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:34:43.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:34:47.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suits" was renewed for an eighth season in January. It is currently
        in production.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883bec7f-6fc7-4121-a5c2-5c821ab3956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:34:43.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:34:47.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Meghan Markle''s
        acting farewell."</em></p>'
  'Golden-State-killer':
    'author': 'Ray Sanchez, Elizabeth I. Johnson and Alanne Orjoux, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-26T09:36:09.489+08:00
    'imagesource': 'jcr:b3f16f30-426e-4da5-8325-dca30a84500b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c8ea828-f345-4d87-b8eb-a27209d98e05'
    'lead': 'Joseph James DeAngelo, 72, was arrested after investigators matched a
      discarded DNA sample from his home to evidence collected at some of the crimes'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T14:38:43.581+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T14:38:59.226+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T14:38:58.701+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After searching for more than 40 years, authorities say an ex-cop is
      the Golden State Killer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccea33f-6509-428b-8907-e501dc2db147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A former California police officer has
        been identified as the so-called Golden State Killer believed to have committed
        12 killings and at least 50 rapes across California in the 1970s and 1980s,
        authorities said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a16d5-13d5-48b0-b0d7-e5984992d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph James DeAngelo, 72, was arrested after investigators matched
        a discarded DNA sample from his home to evidence collected at some of the
        crimes, according to law enforcement officials at a news conference outside
        the crime lab where the key break in the case was uncovered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e816a17a-6f7b-4381-8bff-4f3fdc355844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all knew that we were looking for a needle in a haystack," Sacramento
        District Attorney Anne Marie Schubert said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100ad524-aa3c-4e46-9187-084ffa1135b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is fitting that today is National DNA Day. We found the needle
        in the haystack and it was right here in Sacramento."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21552c14-bce9-4fdd-8611-70fcfbae4aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAngelo was arrested without incident this week in connection with
        a crime spree that spanned a decade and at least 10 counties throughout California,
        officials said. His name emerged in connection with the crimes last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a497bc-58d3-4b6e-abd5-e3ef18cda1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he came out of his residence, we had a team in place that
        was able to take him into custody. He was very surprised by that," Sacramento
        County Sheriff Scott Jones said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe04ad-be9d-476c-9f42-9ab03db6c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAngelo faces capital murder charges in connection with the killings
        of Katie and Brian Maggiore in 1978. He is being held without bail in Sacramento.
        He will be arraigned Friday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf690ff-a153-4266-8853-aad5f89fcc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also is accused of murder by authorities in Orange and Ventura
        counties, according to documents and officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf734f3-3b5f-4656-8a58-0052fb13705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years as a cop</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c386ab41-18f0-4751-b38f-7afdfc356b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All too often we forget to talk about the victims and today we
        at least brought the first step towards closure for those victims of these
        horrendous crimes," Jones said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd522955e-5e80-4c85-99be-5a2db2be07bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is a former Auburn, California, police officer who was
        fired in 1979 for shoplifting a can of dog repellent and a hammer from a drugstore,
        according to Jones. He worked as a police officer in Exeter and Auburn between
        1973 and 1979.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88edc7a6-2ae9-4fa6-a009-aa2a63572f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very possibly he was committing these crimes during the time he
        was employed as a peace officer and obviously we''ll be looking into whether
        it was actually on the job," Jones said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2036e2e2-0b7d-4307-8b9d-8dfa33ee9764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exeter Police Chief John Hall said, "It is absolutely shocking that
        someone can commit such heinous crimes, and finding out someone in a position
        of trust could betray that is absolutely unbelievable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ab2d6-900d-4739-9331-7975207ebdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Auburn Police Department said it will "do everything within
        its power to support this investigation and any prosecution that follows."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c332a2-e17a-4f42-bb9e-6afc7648688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pull out all the stops for our Sacramento-area law enforcement
        partners in this horrific and historic case."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb964eb-f6c7-4aeb-b70e-668f91aca006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN crew outside DeAngelo''s home saw investigators bring some
        bags of evidence out of the residence as they worked into the night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eeb36b-59e9-407b-9373-5a4b4b07a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors say he could be different</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad12b3b-78fa-444c-929f-83db295fbac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1976 to 1986, DeAngelo''s alleged crimes sowed fear across
        the state, where the suspect was also known as the "East Area Rapist" and
        "the Original Night Stalker."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f6980d-85bf-47f5-ab3a-9709252a170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Tapia, who has lived near DeAngelo for 20 years, said the
        suspect was often heard yelling in his home but, in recent years, had become
        a recluse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78824be-312a-4726-ae07-e2de970f9668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not like an overly creepy person, but he definitely, you
        know, kept to himself and kind of was ... a little different," Tapia told
        HLN. "It was definitely some concern."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ab901-40dc-42d3-ab78-2a6a02698392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Hirsch, who said Wednesday he witnessed the arrest of DeAngelo,
        described the suspect as someone who was quiet most of the time but "a little
        bit out of control."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0fd64f-d40b-4cf6-922c-b826922978d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Carson-Sandler told HLN on Wednesday that she used to live
        in Citrus Heights -- where DeAngelo was arrested and resided -- when a man
        broke into her home and raped her while she and her 3-year-old son were tied.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e2c47d-0148-4dac-aa86-03eaa48c5944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I think back about all tof the lives that he destroyed and
        all of the folks that he has affected over all of these years, I can''t help
        to get angry," she said. "I want to punch him."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde684b8-5c14-4787-b1a1-c1c5e91878d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carson-Sandler became the first recorded rape victim on June 18,
        1976. In an HLN documentary on the case, she said she was dozing in bed with
        her son after her husband left for work. Then, she was abruptly awoken.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d0836-a94c-4ce3-aeef-a9e404e9bb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A masked man stood in the bedroom doorway, holding a large butcher
        knife and shining a flashlight at her face.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467a68a8-7982-4dc2-953d-d4e3bbbc6544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He bound her and her son with shoelaces and blindfolded and gagged
        them with torn sheets. After moving her son off the bed, he unbound Jane''s
        ankles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc60b307-ec0d-4861-b616-00d5ad8316ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then I knew what he was there for," she said in the HLN documentary,
        in which she didn''t share her last name.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7355c9-0a62-4cab-ac25-c957a89c6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That first rape sparked the hunt for the man who authorities say
        went on to commit rapes and killings in California over the next decade.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1955db3-9ba0-409c-8493-b00beb0497a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renewed interest in case</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6393476-3ca2-48e0-b6e5-cd8bf70cc371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been more than 40 years since his first recorded attacks,
        which began in and around Sacramento in Northern California. No suspects were
        caught or even identified in the case. Police only had minor details about
        his looks, along with a sketch from an almost-victim.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae9c15-7dd0-44e5-a754-e13eebdd7cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, there was renewed interest in the case. This year,&nbsp;a
        book&nbsp;and&nbsp;a series from HLN&nbsp;were released, hoping to shed more
        light on the case.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231cb30b-926a-4d50-950e-8e8bf4ef9067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Sacramento-area rapes were first being reported, it was
        always by women who were alone or with their children. But by 1977, a year
        after Jane''s attack, the list of victims had expanded to couples in their
        homes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb00bf-6824-433e-bd22-98a1e2c7a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe the East Area Rapist killed the Maggiores after the
        couple -- who were walking their dog at the time -- spotted him before he
        broke into a home in Rancho Cordova, California, just outside Sacramento,
        in February 1978. Those were his first known homicides.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c48164-c6c6-44d8-9be4-1a4f1c1490fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought he would never stop, but then two months after the Maggiore
        homicides, the East Area Rapist left our jurisdiction. It was like he disappeared
        in thin air," said Carol Daly, a retired detective from the Sacramento County
        Sheriff''s Department.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b873b-2de6-4196-9411-45291095b4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when a serial attacker began terrorizing Santa Barbara County,
        California -- more than 300 miles south of Sacramento. Police didn''t realize
        it at the time, but the attacker''s crimes fit the same pattern as Sacramento''s
        East Area Rapist. He attacked women and couples across Southern California
        from December 1979 to May 1986, and became known there as the Original Night
        Stalker.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2c7804-6ca2-4c6c-bf31-074082e5d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These cases are some of the most horrific I''ve had to investigate,"
        said Erika Hutchcraft, an investigator for the Orange County District Attorney''s
        Office. "They''re not a one-time, you know, crime of passion, but these are
        almost passionless crimes. Very cold, very violent."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9fea09-b91a-4165-b218-c39a3a7b8546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA changed the case</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c8eac9-0045-4c3b-86d5-2561272ac947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with such distance between Sacramento and Southern California,
        detectives in the north who heard about the Original Night Stalker believed
        he was the same perpetrator as the East Area Rapist.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5329518-d5c5-403e-8e27-059a4861b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years, we heard of homicides down in Southern California,
        and we thought it was the East Area Rapist," said Larry Crompton, retired
        detective for Contra Costa County Sheriff''s Department. "But he would not
        leave fingerprints, so we could not prove, other than his M.O., that he was
        the same person. We did not know anything about DNA."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a3312-199e-4e63-8b33-debda5b5bb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once DNA tests were available to investigators, they were able to
        confirm the same man committed three of the attacks that had previously been
        blamed on the so-called East Area Rapist, according to Paul Holes, who investigated
        the case for the Contra Costa County District Attorney''s Office.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c365050-ac07-4807-9890-62dfc6e32db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s when I reached out to Orange County" in Southern California,
        he says, "just to see, you know, if the East Area Rapist DNA was a match with
        the Original Night Stalker."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e59e81-f258-401a-a81a-8f8a7132ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, DNA evidence determined the East Area Rapist was the same
        offender as the Original Night Stalker.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9c9d0-a291-4871-b8fa-180c856baab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:38:59.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 -- 40 years after his first attack -- the&nbsp;FBI offered
        a $50,000 reward&nbsp;for any information that could lead to his arrest and
        conviction.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f3745-3131-4c0f-8a5b-b51639ef2f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.585+08:00
      'mgnl:createdBy': 'jeff'
