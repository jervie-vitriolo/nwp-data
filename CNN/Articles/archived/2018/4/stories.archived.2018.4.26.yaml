      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Chance the Rapper:
        ''Black people don''t have to be Democrats''"</em></p>'
  'The-Simpsons-Hank-Azaria-Apu':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-26T09:14:27.209+08:00
    'imagesource': 'jcr:c6887a5f-1551-40b2-8e5e-821aca1585fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c37cfdb-e5f7-49cc-954f-9330145db501'
    'lead': 'Hank Azaria appeared on Tuesday''s episode of "The Late Show with Stephen
      Colbert" and talked about the fallout surrounding the character he voices, Apu
      Nahasapeemapetilon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T14:18:59.219+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T14:19:04.405+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T14:19:04.059+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hank Azaria willing to ''step aside'' from playing Apu on ''The Simpsons''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81939b3-65d7-4969-ac00-141bb8ca1c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:18:59.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:19:04.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Hank Azaria says his "eyes have been opened" and he''s willing
        to "step aside" from playing his controversial "Simpsons" character.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b747ad31-5a37-4695-bc72-3e9134a87bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:18:59.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:19:04.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor appeared on Tuesday''s episode of "The Late Show with
        Stephen Colbert" and talked about the fallout surrounding the character he
        voices, Apu Nahasapeemapetilon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e0a9f3-a397-492d-9365-befe42176bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:18:59.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:19:04.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Hari Kondabolu''s documentary "The Problem with Apu" debuted
        last November and looked at the character as a negative, stereotypical representation
        of South Asians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce49f2a7-c23f-4021-ba8f-31e17e159f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:18:59.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:19:04.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nahasapeemapetilon, a Indian-American character with a thick accent,
        operates the Kwik-E-Mart convenience store in the fictional town of Springfield.
        The show recently aired a response to complaints about him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa2b71b-9302-4b9f-8469-b1502a3bd6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:18:59.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:19:04.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''The Simpsons'' addresses Apu stereotype criticism</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29eeff-bc3b-4074-8fb0-b6f08f1ef45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:18:59.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:19:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writers had the character of Lisa Simpson respond to a question
        from her mother Marge by saying, "Something that started decades ago and was
        applauded and inoffensive is now politically incorrect. What can you do?"
        before Lisa glanced at a framed photograph of Apu on her nightstand, which
        was inscribed with the message "Don''t have a cow."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823dbeb-1dc7-457b-907d-45c8e973afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:18:59.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:19:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene generated further complaints from viewers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f853ad-6034-41ed-a6cd-67cda3edf265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:18:59.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:19:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azaria voices multiple characters on the show, including Moe Szyslak
        and Chief Wiggum. He told Colbert he just wanted to be funny.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48aa8fc-e10c-4ef7-ac62-fbf4a9477fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:18:59.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:19:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that anybody, young or old, past or present was bullied
        or teased based on the character of Apu, it just really makes me sad," Azaria
        said. "It was certainly not my intention. I wanted to spread laughter and
        joy with this character and the idea that it''s brought pain and suffering
        in any way, that it was used to marginalize people, it''s upsetting."</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="776" height="435" src="https://www.youtube.com/embed/BrlpU99lGzI"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb5118-1af2-4d3f-a2ce-a87329dfc1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:18:59.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:19:04.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbefe4b-52ef-44d1-867a-cb854896bfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:18:59.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:19:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor told Colbert he had nothing to do with the show''s response,
        given that Apu doesn''t speak during the episode. Azaria said he did not agree
        with the show''s response to the controversy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de58d774-f210-4053-8396-27530102f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:18:59.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:19:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azaria said he''s given a great deal of thought to how to proceed
        and believes "the most important thing is to listen to South Asian people,
        Indian people in this country when they talk about what they feel and how
        they think about this character."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22afcd2e-6d8e-43c6-a10e-1d585ff3ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:18:59.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:19:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for more inclusion in "The Simpson''s" writing room
        -- even if that means he no longer voices Apu.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bdd768-6ed3-4b15-a05c-c7dece34c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:18:59.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:19:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really want to see Indian, South Asian writer, writers in the
        room, not in a token way but genuinely informing whatever new direction this
        character may take, including how it is voiced or not voiced," Azaria said.
        "I''m perfectly willing and happy to step aside or help transition it into
        something new. I really hope that''s what ''The Simpsons'' does and it not
        only makes sense, but it just feels like the right thing to do to me."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395b964c-4d20-4198-92e3-61b60247fee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:18:59.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:19:04.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has reached out to "The Simpsons" for comment.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dff958-4942-4a7c-8d01-cf9e23839e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:18:59.222+08:00
