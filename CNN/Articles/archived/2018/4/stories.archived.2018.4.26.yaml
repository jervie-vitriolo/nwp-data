      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        Philippines is officially part of the Marvel Cinematic Universe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03516bee-0025-49d6-9fc4-91fee499a639'
