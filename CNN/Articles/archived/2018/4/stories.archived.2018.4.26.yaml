      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, West praised Trump in a series of tweets on Wednesday
        and shared a picture of himself wearing a "Make America Great Again" hat with
        the caption, "we got love."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e4e97c-00fc-452a-b10e-ddb076ed78bb'
