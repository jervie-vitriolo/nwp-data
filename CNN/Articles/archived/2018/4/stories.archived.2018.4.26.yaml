      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The praise generated a prompt response from the President himself,
        who tweeted, "Thank you, Kanye! Very cool!"</p>'
