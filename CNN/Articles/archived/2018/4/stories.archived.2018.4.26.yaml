      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Simondo paid with blood, sweat and tears studying law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b454ff2-9e81-45f3-86c6-5925a6f0813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:21:27.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:21:32.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I quickly found out that you''d need those hours in the morning
        and in the afternoon and to study for that night class," he shared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6516519-f698-419f-a464-88e0758bad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:21:27.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:21:32.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He eventually graduated valedictorian of his law class. But he said
        never in his wildest dreams did he think he would top the Bar, garnering a
        score of 91.05 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22285a5d-d63e-4f0b-8b5e-76b68bb3f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:21:27.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:21:32.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, it''s not been my goal, starting from the first year
        of law school, to try to be in the top 10 of the bar exams," he said. The
        exam was "reasonably difficult," he said, so he did not expect to even land
        in the top 10.</p>'
    '15':
      'image': 'jcr:b680110e-6978-478e-a308-0525433582cf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344b9018-ecff-4d73-a4fe-96c4bb70ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:21:27.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:21:32.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b8f3cd-d402-41a6-a214-8da2ef53e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:21:27.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:21:32.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simondo shared that he is starting his own lending outfit and wants
        to spend time to grow his business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8e6c7a-32e6-4560-9ac0-f62196b7d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:21:27.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:21:32.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, he is considering a practice in corporate law,
        or to become a public lawyer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7502b-1e15-435b-9f98-a24adf03d7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:21:27.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:21:32.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a great deal of pride, I think, in serving the people.
        It''s also an area I''d like to consider," he said of pursuing a career as
        a public attorney.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f764b1cf-b53f-4042-a05e-101bc9c37fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:21:27.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:21:32.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there have been informal messages from Bacolod-based
        law firms showing interest to hire him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e07e70-21db-42db-8b95-68533f0e5c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:21:27.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:21:32.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My priority is to practice law here in the province but I''m not
        closing my doors to offers from other cities," he said.</p>'
