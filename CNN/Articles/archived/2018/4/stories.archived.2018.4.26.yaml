        <a href="https://twitter.com/hashtag/%E9%98%B2%E7%81%BD?src=hash&amp;ref_src=twsrc%5Etfw">#防災</a>
        <a href="https://twitter.com/hashtag/%E9%98%B2%E7%81%BD%E3%82%AC%E3%83%BC%E3%83%AB?src=hash&amp;ref_src=twsrc%5Etfw">#防災ガール</a><a
        href="https://t.co/MbRYqEGAbq">https://t.co/MbRYqEGAbq</a></p>&mdash; 一般社団法人防災ガール
        (@bosai_girl) <a href="https://twitter.com/bosai_girl/status/943092683177725952?ref_src=twsrc%5Etfw">December
        19, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb5dfe9-0d67-4d4d-a101-9079377eb7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c58c4-427d-4c57-a861-b38a5ee5a0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bosai Girls, then, join an existing movement in the disaster
        relief space.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9552d0-94c0-4ab1-befb-ff6b8efd5f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women and girls need more special support and help than men," Tanaka
        said. This is why she created the name Bosai Girls. "And then, I think women
        and girls can help each other more kindly and they can understand sensitive
        problem without talking," she said, adding that all are welcome to volunteer
        with or attend events of the nonprofit organization.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024421e9-768e-44df-849f-eb9dd44db914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I have to stand up''</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06594fa8-966c-423e-a5e7-632cf7431611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Tanaka does not know exactly how many social media friends
        and followers of Bosai Girl become involved in disaster relief, she said that
        when she runs an event, "3,000 and more participants come."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73630883-7ec8-4737-83b6-1617cc06b0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are interested in our values and perspectives," Tanaka said;
        some say the Bosai Girls have "changed their lives."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bdf511-c9d7-49a0-a2ae-71c993c3d31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, as well as preparing for "unusual" disasters separate from
        ordinary life, Tanaka and her organization are beginning to think about different
        types of disaster, including bullying, discrimination and other "life accidents,"
        as she describes them.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bbd131-51d3-45f6-be49-662cc570ac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there are many other social problems in the world. I also
        think I want to solve them," Tanaka said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2fb192-5d09-4cf2-8629-8220e3e8a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many natural disasters occurring around the world and many
        lives lost, she said, "I think we should think about disaster more deeply."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c851abd-1194-47b1-9354-842652187a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, natural disaster is the one social issue that relates
        to everyone on Earth.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1822f49a-9fab-4026-a0fc-9f9941169802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Few Japanese take action for that," Tanaka said. "So I have to
        stand up."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e24cd-3d92-4faf-b144-45e95f21fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Japan''s ''Bosai
        Girls'' bring fashion to disaster relief"</em></p>'
  'macron-trump-state-dinner':
    'author': 'Daniella Diaz, CNN'
    'caption': 'French President Emmanuel Macron is set to address Congress on Wednesday,
      following his meetings with President Donald Trump at the White House.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-26T07:15:36.578+08:00
    'imagesource': 'jcr:c009e80d-3771-4765-995e-7f977d3e122b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebfbada9-d884-4928-83ef-298ee7838745'
    'lead': 'Speaking before U.S. lawmakers from both the Senate and the House, Macron
      pressed the United States to engage more in global affairs, contrasting with
      the steps the Trump White House has taken toward isolationism since he came
      into office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T14:57:21.555+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T14:57:25.214+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T14:57:24.965+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French President''s pointed speech to Congress takes aim at Trump agenda

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9356fff5-7188-4729-b968-aaa2b762a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:57:21.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:57:25.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emmanuel Macron may be known in the U.S.
        for his close relationship to President Donald Trump, but in his address to
        Congress on Wednesday, the French President took aim at several key points
        of Trump''s agenda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230aca38-0e84-4959-9d6a-7418c255ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:57:21.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:57:25.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before U.S. lawmakers from both the Senate and the House,
        Macron pressed the United States to engage more in global affairs, contrasting
        with the steps the Trump White House has taken toward isolationism since he
        came into office. Macron also pushed the U.S. to rejoin the Paris Climate
        Agreement, which Trump announced his country would leave last year, and made
        the case for supporting the Iran nuclear deal, which Trump has sharply condemned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a476da-d22e-4c03-ab4e-328e8040548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:57:21.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:57:25.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 21st century has brought a series of new threats and new challenges
        that our ancestors might have never imagined," Macron said. "We can build
        the 21st century world order based on a new breed multilateralism, based on
        a more effective, accountable, and results-oriented multilateralism."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089e5632-3c8c-47c9-a0aa-40c0b328e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:57:21.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:57:25.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "This requires more than ever the United States involvement
        as your role was decisive for creating and safeguarding this free world. The
        United States is the one who invented this multilateralism. You are the one
        who has to help now to preserve and reinvent it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f24cf6-5063-4964-8397-ff4d608a5626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:57:21.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:57:25.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron specifically mentioned the Iran nuclear deal, which he''s
        been trying to convince Trump to change his mind about, but has been facing
        an uphill struggle. Trump&nbsp;railed against the deal&nbsp;Tuesday, calling
        the agreement negotiated by the Obama administration "insane" and "ridiculous"
        for failing to contain Tehran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d7622d-abe9-40cd-bbe3-cf29a0416c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:57:21.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:57:25.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French President said his country is staying in the deal — "because
        we signed it," Macron said. "Our objective is clear. Iran shall never possess
        any nuclear weapons. Not now, not in five years, not in 10 years, never."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711683c6-b7c5-4033-8c0a-e0ed964cfa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:57:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:57:25.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not abandon it if we don''t have something more substantial
        instead. That is my position," Macron added. "Your President and your country
        ... will have to take its own responsibilities regarding this issue."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a56e59-5d7e-4987-9b1c-36a8e29b4f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:57:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:57:25.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed the importance of taking care of the environment,
        a pointed remark given Trump''s decision to withdraw from the Paris climate
        accord and his appointments of officials prioritizing deregulation over environmental
        concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c0653-e608-489f-81ca-75ab55179066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:57:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:57:25.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure one day, the U.S. will come back and join the Paris agreement."
        Macron said, adding simply, "Let us face it: There is no planet B."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b5779-8a90-43d0-9bc4-179059fbce4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:57:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:57:25.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must find a smoother transition to a lower carbon economy,"
        he said. "Because what is the meaning of our life, really, if we work and
        live destroying the planet while sacrificing the future of our children?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c65b98b-a052-4a7a-a632-ed17a644f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:57:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:57:25.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s address coincided with the 58th anniversary of then-French
        President Charles de Gaulle''s address to a joint session of Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9bc1c8-bbc8-4494-8e80-d2adb2b4cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:57:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:57:25.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron — who has been dubbed by some observers as a "Trump whisperer"
        — has been able to develop one of the closest relationships Trump maintains
        with a world leader. He started his speech thanking and praising his American
        counterpart. He stressed the importance of the relationship between the United
        States and France, a relationship forged since the start of the U.S.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685608d3-b29e-4d61-bf7e-a1595716605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:57:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:57:25.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have shared the history of civil rights," he said. "Thousands
        of examples come to mind. One would think of the exchanges between our cultures
        across the centuries."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8d2c12-8ee4-48b8-a8eb-b94014cec19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:57:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:57:25.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s speech to Congress came after he spent two days with Trump
        tackling a slew of pressing policy issues, from the Iran nuclear deal to the
        Syrian civil war, climate, counterterrorism and Russian aggression.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c33ab-10ce-4471-82eb-b0ba56026f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:57:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:57:25.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of his visit to Washington, Macron held talks with
        German Chancellor Angela Merkel, who is set to visit Washington on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7053954-ae8e-486a-9d69-ac6dc0d8d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:57:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:57:25.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments from
        Macron''s speech.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d47a2a-d98c-45db-8b95-ea16be8c769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:57:21.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:57:25.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
