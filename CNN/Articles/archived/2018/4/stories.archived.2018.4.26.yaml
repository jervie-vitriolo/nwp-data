      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Note: Unless stated otherwise, the interviews from this story came
        from the HLN series "Unmasking A Killer."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da9d5c0-e544-4b7a-a1db-a3ceb1d738da'
