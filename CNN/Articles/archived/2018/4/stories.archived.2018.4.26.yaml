      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many activists, art is the best form of protest. Catch seven
        short films whose themes revolve around the controversial extrajudicial killings
        (EJKs) at Gatilyo, a screening mounted by Cinema Centenario, in partnership
        with Active Vista, SIKAD (Sining Kadamay) Philippines, and RESBAK (Respond
        and Break the Silence Against the Killings).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d777ef-fc44-4c3d-aa7c-1ff2e05d189c'
