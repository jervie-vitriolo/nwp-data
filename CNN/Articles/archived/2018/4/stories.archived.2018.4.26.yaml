      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        National Economic and Development Authority (NEDA) Board approved this week
        a number of infrastructure projects, including the Subic-Clark Railway and
        an unsolicited proposal for a Bulacan International Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785790ea-d2bd-4b47-85f7-c2e507939661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:40:01.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:40:05.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] government shall keep working towards developing the country''s
        infrastructure to ensure easing of congestion in Metro Manila and spreading
        growth to the regions," Socioeconomic Planning Secretary Ernesto Pernia said
        during the Duterte administration''s 6th NEDA Board meeting Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f0aba-b05d-4b94-9c6f-066559a1f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:40:01.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:40:05.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte chairs the policy-making board, with Pernia
        as vice-chair. Members include key Cabinet officials, the Bangko Sentral ng
        Pilipinas, and the Mindanao Development Authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
