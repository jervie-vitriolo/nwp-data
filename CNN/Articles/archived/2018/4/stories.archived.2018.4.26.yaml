      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) -</strong> While
        most people in their early 30s would have stuck with one profession, 2017
        Bar topnotcher Mark John Simondo does not mind changing paths and wearing
        different hats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f62df-b99e-4550-82c9-06e7067ead19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:21:27.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:21:32.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried nursing for a couple of months, sporadic kasi nag-volunteer
        lang (because I mostly did volunteer work)," he told CNN Philippines'' News
        Night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edee49f9-7c59-452e-b741-7df7b50b0bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:21:27.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:21:32.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then I decided the hospital life was not for me," recalled
        Simondo, who graduated Magna Cum Laude in nursing in 2009.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c87adb-9542-4af4-b0de-e6934f22af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:21:27.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:21:32.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, he enrolled in law at the University of Saint La Salle
        in Bacolod. He said he wanted a career that is "far from the hospital" and
        "doesn''t involve needles and blood."</p>'
