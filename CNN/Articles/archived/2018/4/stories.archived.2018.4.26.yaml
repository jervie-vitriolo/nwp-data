      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangkok-based production firm Indochina Productions confirmed on
        its Facebook page on Thursday what early Pinoy moviegoers saw on "Avengers:
        Infinity War" - the world-famous Banaue Rice Terraces in the country''s north
        that plays a crucial role in the development of one of the characters in the
        movie.</p>'
    '6':
