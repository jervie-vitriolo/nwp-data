      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DA: Boracay farmers, fisherfolk can loan by next week</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9650af-2b69-4de0-83c3-724ae607e7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:07:39.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Congress of the Philippines President Jojo Clemente said
        around 36,000 people may lose their jobs when Boracay closes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab6243-7a24-4187-acc9-e509447518cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.366+08:00
