      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kanye West''s recent praise of President
        Donald Trump has left some of the rapper''s fans aghast, but fellow Chicago
        rapper Chance the Rapper and West''s wife Kim Kardashian have come to his
        defense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc2d7ce-7991-48d3-a1bf-9018fc174856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:15:25.727+08:00
