      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sheriff''s department never gave up on this investigation,"
        Detective Paul Belli of the Sacramento County Sheriff''s Department said at
        the time. "This person ruined a great number of lives, and he should be held
        accountable."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d8b76e-5b3c-4d3e-b06d-eb9b20fa34a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:38:43.586+08:00
