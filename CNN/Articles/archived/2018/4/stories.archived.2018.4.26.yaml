    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d67cc6-cbc3-4809-a369-f6ac33158072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:45:55.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian: Prioritize livelihoods</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20809467-2669-4a8f-b7ab-2693231995e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:45:55.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian was initially against a total shutdown of the island.
        He said while he respects the President''s decision, he maintains the livelihood
        of over 30,000 affected workers should be prioritized.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b1a18-4897-40ba-8da4-bf4f9bac8601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:45:55.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for government to make sure (that) number one in
        the agenda is the 33,000 employees and labourers on the island," said Gatchalian.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0b6bf-d8e2-488d-a5e7-f287890ab444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:45:55.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he was not satisfied with government services on
        the ground.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c54c36-844d-40db-8bcc-44d14d7f99a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:45:55.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I am seeing right now, it seems to me that preparatory
        work is insufficient and we need to (work) triple time, even quadruple time,"
        said Gatchalian.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f4231-82a1-4dd9-b037-332230ff6f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:45:55.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator estimated about P2 billion in income losses, which he
        said could be supplemented by the calamity fund.</p>'
    '33':
