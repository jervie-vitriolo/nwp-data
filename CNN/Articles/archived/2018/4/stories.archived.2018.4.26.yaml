      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Gov''t to use calamity fund to help displaced Boracay workers</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a42053c-9745-4c41-bf8b-8136b10f0822'
