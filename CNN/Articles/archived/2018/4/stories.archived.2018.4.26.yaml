      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, April 28, at 5 p.m. head to Mow’s bar for a benefit
        gig for Golden Gays Manila. The event will feature performances by 3/3, Eyecandy,
        Irrevocable, Ploverstream, Equation Crisis, Through Lifes Consequences, Brickcity,
        Stillife, Modern Day Collapse, Call From Home, TNG, and Palepaths.</p>'
