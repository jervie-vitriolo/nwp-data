      'mgnl:lastActivated': 2019-06-07T14:15:30.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chance the Rapper, who has been critical of Trump in the past, tweeted,
        "Black people don''t have to be democrats."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e691d9-9570-4f4d-8f93-b169a27e2b26'
      'mgnl:activationStatus': true
