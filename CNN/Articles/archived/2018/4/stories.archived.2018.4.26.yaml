  'win-gatchalian-EO-proclamation-state-calamity-electricity-rates-akelco-force-majeure-Boracay':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-26T22:09:55.006+08:00
    'imagesource': 'jcr:0a5bf020-b8fb-4212-80f4-351924740ca6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b28b7c95-6176-424c-835b-1a482f484207'
    'lead': 'Senator Sherwin Gatchalian fears the Boracay shutdown will cause a surplus
      of electricity — and higher bills to pay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T13:45:49.980+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T13:45:55.211+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T13:45:55.002+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator: EO on state of calamity will help keep low electricity rates
      in Boracay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3eb986-f470-4a88-bac0-66010efe863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:45:55.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> A formal
        proclamation of a state of calamity would help Aklan Electric Cooperative,
        Inc. (AKELCO) keep electricity rates in the province affordable, Senate Energy
        Committee Chair Sherwin Gatchalian said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae02b0-f5c4-4a72-ad66-23247d88c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:45:55.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator pointed out that an executive order would give AKELCO
        and other power-generating companies the basis to invoke the force majeure
        provision of its power supply agreements. The provision, which pertains to
        unforeseen or uncontrollable events, could be used to suspend the procurement
        of unneeded electricity for the time being.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0ff986-5511-4bf4-86a9-f923948ba4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:45:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the state of calamity, AKELCO can now use that... to invoke
        force majeure and tell the generators that look, hindi namin na-plano to [this
        was not planned], so you cannot force us to buy that excess supply," Gatchalian
        told CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c5031-12df-4ffe-92d9-e45512311250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:45:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is a legal issue and a legal question they are studying
        carefully. From our standpoint, they can invoke [it]," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a1fa7-776b-40b8-9e89-93c677046094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:45:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the proclamation declaring Boracay
        under a state of calamity on Thursday, the first day of the shutdown. The
        proclamation, which is the legal basis for the shutdown, is essential for
        the access of the P2-billion calamity fund.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9629ee-48b6-4e7a-bb1b-6159a490f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:45:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the proclamation formally putting
        Boracay under a state of calamity on Thursday, the first day of the shutdown.
        The proclamation, which is the legal basis for the shutdown, is essential
        for the access of the ₱2 billion in calamity fund.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa79b5-e4d7-4ff2-bed9-4afc06c7343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:45:55.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian fears the six-month shutdown of Boracay will result in
        an excess of power supply for Aklan. Estimates from the National Electrification
        Administration (NEA) show AKELCO stands to lose about 28 megawatts, or 47
        percent of its demand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec186752-9f8d-403b-bbb1-cba3f9366776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:45:55.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added residents from Aklan and the neighboring provinces
        of Antique and Capiz will then have to shell out an extra ₱1.58 per kilowatt
        hour to compensate for the unused energy allotted for Boracay. According to
        his calculations, the total charges could hit about ₱178 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e0be9-32f0-4262-b747-1aba346d1a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:45:55.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from invoking the force majeure provision, the senator previously
        suggested tapping into the calamity fund to pay for the excess.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb946f-cf35-4c94-b407-522f475ff8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:45:55.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will look at other modes such as yung calamity fund ang magsa-subsidize,"
        Gatchalian said on April 16.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5035d59d-23d5-4905-ad27-4f841c158c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:45:49.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:45:55.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEA administrator Edgardo Masongsong said previously NEA could not
        shoulder additional electricity costs, but they could work to provide about
        P82 million in a soft loan.</p>'
    '21':
