      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman from Walt Disney Philippines confirmed that the VFX
        (visual effects) plate of that scene was done in the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f9851-5b0c-4458-a3aa-d2074e647d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:49:00.751+08:00
