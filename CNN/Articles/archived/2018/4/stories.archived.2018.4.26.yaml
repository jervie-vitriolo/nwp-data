      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screening is happening this Sunday, April 29, from 6 p.m. onwards
        at Cinema Centenario, 95 Maginhawa St., Quezon City, Philippines. For more
        information, visit the Facebook event page.</p>'
