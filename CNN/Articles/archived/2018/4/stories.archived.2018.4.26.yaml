    'template': '1'
    'title': 'Former nurse tops Bar, eyes a career as corporate lawyer or public attorney

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b622a87e-489f-4c92-a4c5-18916d33a0e5'
      'mgnl:activationStatus': true
