      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary Epimaco Densing III earlier said the
        government may lose up to ₱20 billion in revenues if the six-month closure
        pushes through. The task force, however, has previously said Boracay''s soft
        opening may happen in just three to four months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591760a-fed4-4a3a-81b3-edf3ce987383'
