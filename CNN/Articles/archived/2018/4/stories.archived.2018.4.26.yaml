      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "After searching for
        more than 40 years, authorities say an ex-cop is the Golden State Killer"</em></p>'
  'world-longest-nonstop-flight':
    'author': 'Howard Slutsken, CNN'
    'caption': 'The 20-hour trip to be provided by Singapore Airlines will become
      the world''s longest non-stop flight route.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-26T07:43:04.113+08:00
    'imagesource': 'jcr:fbaaf477-16cb-4561-88f4-392528ed60f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9018f35-e205-4f90-bdf3-d04c79b99f2e'
    'lead': 'Singapore to New York, nonstop. Almost 20 hours in the air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T14:42:10.057+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T14:42:14.550+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T14:42:14.167+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s longest nonstop flight: Airbus A350-900ULR set to enter service

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4108b61-f9cc-4a7a-8537-7eb68c5f7a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Singapore&nbsp;to&nbsp;New York, nonstop.
        Almost 20 hours in the air.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccffc142-e735-407c-85bd-825efe3ba8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of this year, passengers on Singapore Airline''s newest
        plane, the Airbus A350-900ULR — for Ultra Long-Range — will travel on a record-breaking,
        globe-spanning flight that will reconnect the two major metropolises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525d0846-c8d6-49ac-8139-e2b96080e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline&nbsp;used to fly the gas-guzzling, four-engine A340-500
        on the 9,500-mile route, with just 100 business-class seats on board. The
        service proved to be inefficient, and Singapore Airlines canceled the flights
        in 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9299496-0afe-4448-85a0-8d674109eb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline is now taking delivery of Airbus'' newest wide-body,
        the A350-900. It has 21 planes in its fleet, of an order for 67 aircraft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d3228-08ff-4114-9c02-02109f444214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Airlines has ordered seven of the ULRs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a08bf2-503c-410f-9426-5f45b75d7c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 23, the plane had its first test flight, an almost five-hour
        round-trip that launched from the airframer''s assembly plant in Toulouse,
        France.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80089523-3247-46f6-a71e-579e95eb2bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ULR will be able to fly a remarkable 11,160 miles, an increase
        of more than 1,800 miles over the standard A350. It means that Singapore Airlines
        will reclaim the crown of running the world''s longest nonstop air route.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c1cd3-983d-4324-8284-b74ef150c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day in the air</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded3fc3-6cc5-4ae1-9038-9db836f1d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how will passengers comfortably fly — or perhaps endure — a
        flight that lasts the better part of a full day?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce488a6-bba8-4c78-94df-151e3cafa3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s three hours longer than the&nbsp;Qantas Airlines 787 flight
        from Perth to London&nbsp;experienced in March by CNN''s Richard Quest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43ee6d-716a-4487-a0ab-3fe7f10f83b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The A350 is a clean-sheet design that has been designed for those
        long-range flights," Florent Petteni, Airbus'' Aircraft Interiors Marketing
        Director for the A350, tells CNN Travel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a1a61-fea8-4d8a-bdd3-58b1722005e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All A350s share Airbus'' design philosophy that makes the aircraft
        cabin feel more like a room, rather than a long tube. The plane has high ceilings,
        sophisticated LED lighting, almost vertical sidewalls and a low noise level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58dfb5-f9d2-43ec-91cb-b31bcc26e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These features, along with a maximum in-cabin simulated altitude
        of just 6,000 feet, all combine to provide an improved passenger experience,
        according to Petteni.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c432ef-1418-4e7c-8d91-a51a9be0b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may not exactly pinpoint why it''s so comfortable and so nice
        to be flying on this airplane, but everything was done on purpose."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e93a96-2af9-4a0b-b30c-3d93897a3073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the windows.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431b5b5f-0ac1-49bf-b9b5-b17003a5cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A room with a view</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b6e9a-7c46-46bc-8aee-6de37d186e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A350''s fuselage is made from composite materials, including
        carbon fiber -- rather than using conventional aluminum construction techniques.
        This allowed Airbus to include wide, panoramic windows. Lots of windows.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827e2fd9-4573-49b0-bdd8-021eb683bd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no missing windows. Whenever a passenger selects a window
        seat, they will always get a window," says Petteni. This eliminates the dreaded
        "windowless" window seat found on other aircraft.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbedfc88-a0a3-46d2-9f2d-b805ba5560ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given the ultra long-range mission of the ULR, it was equally
        important to ensure that the cabin can be made fully dark, to give passengers
        a restful sleep environment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dedb55-7771-4c7e-b332-6a08d22ddfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines will have the choice between a standard pull-down shade,
        or an electro-mechanical, push-button system, with two cabin-darkening blinds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1758ca4f-b21d-4206-b82d-58c552e3a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air circulation system on the A350 has also been designed to
        be quiet and draft-free.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7619b3-2756-4d5c-bd16-b2a32b66c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So even though we recycle the air in the full capacity of the cabin
        every two to three minutes, we do it in a way that we reduce the velocity
        of the air inside the cabin," says Petteni.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8296928d-7582-4434-b655-8b9c08b620b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fill ''er up</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b501a5-876f-4db2-8bc4-12e324bb5353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the standard A350-900, the ULR will haul an additional
        24,000 liters of fuel to fly its 20-hour missions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e03ab28-a8d1-48ee-8674-b7e3c24d25c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the stretch A350-1000, the family of planes shares basically
        the same wing structure. That structure includes a common-sized center fuel
        tank.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0079a68c-6cc7-43d1-9f81-c2e1c430655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All that we are doing on the ULR is to use all of the volume that
        we have in the center tank, a bit more than the usage that we have for the
        -1000," explains Marisa Lucas-Ugena, head of A350 marketing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a338488-9217-4dd0-b034-32cce54d41f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put in additional pipes and drains so that we can get usage
        of the entire volume. For the [standard] -900 we''re not using the entire
        space that we have."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98bbe11-a247-42a0-89de-7f39af373e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That additional fuel weighs about an extra 20,000 pounds. And just
        like any other aircraft, the ULR''s operators will have to trade on the payload/range
        equation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181b8fc-096e-4558-a0ca-ba1f3344c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to fly far, you must carry more fuel. That fuel adds
        more weight, so you must then reduce the rest of the payload.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0121c65-4208-4a4c-b405-e6f7cbf67932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A manufacturer could increase the maximum take-off weight (MTOW)
        of the plane, the airline could limit the number of passengers or amount of
        cargo carried, or there could be a combination of both.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e57d2d-e195-43d0-b2c1-ec0e4bb56411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbus has upped the ULR''s MTOW to 280 tonnes, 5 tonnes more than
        the standard airframe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f52767-b59c-44e0-8bc5-dc19aab4892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Airlines will announce the interior configuration of its
        ULRs sometime soon, but it''s expected that there will be far fewer than the
        253 seats in the airline''s standard A350-900s.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a32240-b1d1-4f95-bb84-38b9275340b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will likely be a large business-class cabin, and perhaps a
        number of premium economy seats.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3150eccc-7175-41f4-b95e-d59cb1053d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the fuel system changes, the ULR sports a host of
        aerodynamic updates, include longer version of the A350''s elegant winglets.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc68f34-26c4-454a-9b5b-b69252fa7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call of nature</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1d2790-0c9d-4d0c-a912-e9bd19c3029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter the number of people on board, Airbus feels sure that
        the ULR''s lavatory and water systems are up to the challenge of a 20-hour
        flight.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f6e0cf-ec4d-42ef-8cdb-4c877ddd0e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no changes to the capacities, just optimization," explains
        Lucas-Ugena. "That''s something that we do at Airbus, when we have a family
        of airplanes, any time we have a new type or a new modification, we take the
        opportunity to improve things."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2f2a08-7674-4579-9df7-b59acd4a7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps another Airbus concept will find its way into the ULR.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b6fd8-e190-4107-81b0-e3de6cf29594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the recent Aircraft Interior Expo in Hamburg, the company, along
        with aircraft interiors manufacturer Zodiac Aerospace, unveiled a proposal
        for "Lower Deck Modules" that would feature&nbsp;sleeping quarters for passengers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e6d1d-34e7-4d74-b3cb-541fa082648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in the space normally filled with cargo containers, passengers
        would access bunk beds via a stairway from the main deck.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83549c7-c96d-4545-bfc4-cd9ba8e941cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweet dreams.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee9269a-cde4-4597-904e-2a016d8a3c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:42:10.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:42:14.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "World''s longest
        nonstop flight: Airbus A350-900ULR set to enter service."</em></p>'
  'indian-guru-asaram-bapu-rape':
    'author': 'Manveena Suri, CNN'
    'caption': 'Self-proclaimed Indian spiritual guru Asaram Bapu was sentenced to
      life imprisonment for raping a 16-year-old girl in 2013.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-26T07:27:27.680+08:00
    'imagesource': 'jcr:859552a3-bce2-4143-bc58-b10569a6dae2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c90ad389-5467-4fef-9a53-ace205f9faec'
    'lead': 'Asaram''s spokesperson Neelam Dubey told reporters that his legal team
      will challenge the verdict in India''s High Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T14:45:35.067+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T14:45:38.490+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T14:45:38.211+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian guru Asaram Bapu found guilty of raping 16-year-old girl

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692aae21-4e3c-4e77-9cf4-ee8ff6d1c68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Indian court has sentenced self-proclaimed
        Indian spiritual guru Asaram Bapu to life imprisonment for raping a 16-year-old
        girl in 2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e9e293-1328-449b-b182-2eb10f9127ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guilty verdict was handed down Wednesday amid high security
        at Jodhpur Central Jail in the western state of Rajasthan, according to local
        Police Commissioner Ashok Rathore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b310b-32ef-4562-9816-de0c2a49d6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asaram''s spokesperson Neelam Dubey told reporters that his legal
        team will challenge the verdict in India''s High Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47923d6b-db4a-4be7-b7d0-817a02d9b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of Asaram in 2013 prompted violent clashes between his
        supporters and police in several major cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912dc6ae-4661-40ad-8b69-11dc70738f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the verdict was handed down, police were placed on high-alert
        across three Indian states, amid the threat of further violence. The three
        states, Rajasthan, Gujarat and Haryana, are home to large numbers of Asaram
        devotees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b89f4d1-6da1-4153-8d77-a603c390e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special prohibitory orders remain in place in Jodhpur, with the
        Rajasthan High Court imposing Section 144, which prohibits the gathering of
        more than four people in an area, until April 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d81370-40f1-4931-b7a7-dfb2ab6fe76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security has also been stepped up around the alleged victim''s house,
        in the state of Uttar Pradesh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489f2d54-142a-48ba-ae02-614501199ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the verdict, Asaram''s spokesperson refuted suggestions
        that the guru''s followers were planning to protest a potential guilty verdict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db68c62e-ef57-4da7-ade7-e3ce277ab42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What kind of protest?" said Dubey. "We have full respect for the
        courts. If the lower court verdict doesn''t go our way, we will approach the
        High Court or Supreme Court."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef659f-50eb-48e4-9eee-b5616fe6ef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heightened security has echoes of last year''s trial of&nbsp;Gurmeet
        Ram Rahim Singh, head of the spiritual sect Dera Sacha Sauda, who was found
        guilty of raping two of his followers, in a high-profile trial that saw at
        least&nbsp;36 people killed and hundreds injured&nbsp;after riots erupted
        in the wake of the verdict.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9706767-1b30-4f6f-bca7-f2f122c57fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asaram, 77, who is described as on his&nbsp;website&nbsp;as "spiritual
        revolutionist" and a "great teacher," is one of India''s best known spiritual
        gurus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f3231-c28c-4b92-883b-b2fa383cb8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called simply "Bapuji" or "father" by his followers, Asaram first
        rose to prominence in the 1970s. In the decades since, he has built up a vast
        religious empire that includes 400 ashrams, or religious schools, across India,
        as well as numerous global outreach programs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d65584-16b2-4f7c-af3c-a66676482310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guilty verdict</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4820a543-5315-4c69-bf15-376347d0f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asaram was found guilty of sexually assaulting a then 16-year-old
        follower during a religious ceremony intended to cure her of evil spirits,
        held at his ashram in Manai village near Jodhpur, on August 15, 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112c099-7299-4c94-a851-6305090fa7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl had been brought to Asaram by her parents, though they
        were not present during the time of the alleged assault.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b665d8c-b084-43ab-85e9-4959f062c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asaram, who was 74 years old at the time of the incident, claimed
        he was physically incapable of rape, but police argued that medical tests
        found him to be in good shape.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f4e321-e053-45ba-8ad5-dd412250e86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asaram''s legal team had also questioned the age of the girl, claiming
        she was not a minor and had repeated the seventh grade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b2c5b-3ffb-4382-9ecc-5bc717b3dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as our legal views are concerned, we have tried our level
        best. The girl who was called as innocent was above 18 years. They haven''t
        provided paperwork like a birth certificate," Dubey said before Wednesday''s
        court ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83906705-57dc-4730-839d-1204616e9b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2013, the Rajasthan High Court in Jodhpur dismissed the
        claims, stating various school certificates listed her date of birth as July
        4, 1997.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea633b2-53d1-4ab8-a0df-bf9b707dba0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiritual icon</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d82827-bb23-4ff2-b540-0bb033291f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asaram''s sentencing comes on the back of a series of&nbsp;particularly
        brutal rape cases&nbsp;in India, including two alleged unrelated attacks on
        girls aged 16 and eight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a4dd0-e512-4bbf-b2fa-8b1fc23c419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout from the cases has put pressure on Prime Minister Narendra
        Modi''s ruling Bharatiya Janata Party (BJP), who opponents accuse of defending
        the men implicated in both attacks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d2dee5-c135-41b3-a551-bb9ae891fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi has since defended the actions of his government, and&nbsp;described&nbsp;the
        issue of sexual violence as "a matter of great concern for the country."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eeee80-7fe2-4ee3-ade2-0e9747d0d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction to the recent cases,&nbsp;which has seen thousands
        of people&nbsp;take to the streets in protest, has been compared to the nationwide
        outcry over the 2012 gang rape of 23-year-old physiotherapy student Jyoti
        Singh, who later died from injuries sustained in the attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1e25d-57f1-4688-ab5b-d56ce6fe1d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a week after her death, Asaram landed himself in controversy
        when he accused Singh of being partially responsible for the assault.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1e70b0-c86f-40f2-81e1-76d5212e3ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the attack,&nbsp;Asaram was quoted as saying&nbsp;that
        "the victim is as guilty as her rapists." Adding that "It takes two sides
        to make a mistake."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c72a1-08f1-45b9-b7fd-b9d8da5430eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 100 sexual assaults are reported to police in India every
        day, according to the National Crime Records Bureau. There were nearly 39,000
        alleged attacks in 2016, an increase of 12 percent on the previous year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb288c5-a41e-40f6-af77-e97d3b39a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:35.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:45:38.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Indian guru Asaram
        Bapu found guilty of raping 16-year-old girl."</em></p>'
  'Japan-Bosai-girls-fashion-disaster-relief':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-26T07:21:26.850+08:00
    'imagesource': 'jcr:1dd6fecc-45cc-4f88-8092-094f6d5b1ed8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33b14e4c-1b12-4c19-ba2b-27b730f27340'
    'lead': 'It took a devastating earthquake and ensuing tsunami to transform Misaki
      Tanaka''s view of disaster relief and inspire her inner social entrepreneur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T14:53:17.803+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T14:53:22.041+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T14:53:21.646+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s ''Bosai Girls'' bring fashion to disaster relief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a7725-758e-4b4b-a538-13d9f9470f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It took a devastating earthquake and ensuing
        tsunami to transform Misaki Tanaka''s view of disaster relief and inspire
        her inner social entrepreneur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227be54a-e8c9-4c0c-bede-b4c77179be93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake on March 11, 2011, was the largest ever to hit Japan.
        A tsunami with 30-foot waves followed; nearly 20,000 people died, and 2,500
        were never found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb9fdd5-ed8e-4e10-a378-2928bb71c191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before 2011, I had never thought about disaster prevention deeply,"
        Tanaka, 29, wrote in an email.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a440790a-d5b8-4375-9739-c42f642961d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had participated in school drills as a student, "of course,
        I didn''t feel it is important," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3f3fc-2b87-41e9-a70b-69a05d046883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the earthquake — which moved Honshu, Japan''s main island, 8
        feet and literally shifted the Earth on its axis, according to the US Geological
        Survey — made Tanaka see things differently.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30aa80c-ba3d-419e-a28f-6ac0bd779b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her thoughts and actions changed in ways that surprised even herself.</p>'
    '11':
      'image': 'jcr:01f23470-88b4-4c75-abb2-471e32e822ea'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b17b7-fa43-4e3e-83a1-f6951181885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2156e233-786d-46b7-b4dd-e922b8373758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t stop thinking about it," she says. She quit the job
        in IT that she loved and moved to the disaster area, Fukushima prefecture,
        to help people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0bf3f1-00c8-4faa-b643-5fe1fc36f9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Fukushima, I saw a lot of refugees and collapsed houses and
        places where all the towns were washed away by the tsunami," she said. "I
        talked with many people who lost friends and family."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4715f1c9-c6c0-49a7-8482-3bbef43c02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka decided to spread the word about the importance of disaster
        relief to Japanese citizens. On March 11, 2013, the second anniversary of
        the devastating earthquake, she and a couple of friends founded an organization
        called the Bosai Girls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c11296-bfc4-43f9-8ca7-1c7b065df3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ''Bosai'' means ''disaster prevention'' in Japanese," Tanaka said,
        so the name of the group simply means "girls take action to prevent disaster!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c86a4d-98f5-4a11-9e33-74bc52f9ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website of the Bosai Girls makes this message clear: "Earthquake,
        volcano, heavy rain, typhoon. Living in Japan is to live with nature... and
        disaster."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12e284d-4f93-4124-9bee-6f12f66e5771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural disasters</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d2ce5-9ade-4a32-86fa-6787401d1538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Chinese characters are needed when you write "Bosai" in Japanese,
        Tanaka explains. The first means "prevention or prepare," she says, while,
        historically, the Japanese have interpreted the second character to mean "natural
        disaster."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2906c027-956a-46c5-95da-3d3098918e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an excellent explanation for this.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7588b1d-6b62-4b89-b54a-38cbc2133db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Japan) is one of the most earthquake-prone places on the Earth,"
        said Mark Petersen, chief of the National Seismic Hazard Modeling Project
        with the US Geological Survey. He notes that yearly, there are 1,500 or more
        quakes of a magnitude that people can feel.</p>'
    '29':
      'image': 'jcr:dcad9850-3c9d-4e54-9324-7f00e09be7cf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d271764-747d-4245-8667-255e51a6cff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5764d70a-05df-4068-8fe8-cc6546cde76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petersen explains that the Japan Trench is part of the Pacific Ocean''s
        famed Ring of Fire, where most earthquakes occur. Essentially, Japan sits
        on a large subduction zone (where tectonic plates meet), and when the ocean
        slab slides beneath the islands of Japan, the result is an earthquake, Petersen
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc82d972-a4e3-43f2-b32c-623421565504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this precarious environment, interpreting the second Chinese
        character as "natural" disaster makes perfect sense.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929508a-1d4c-48b1-b677-d370f227a21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating disaster chic</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e823e32-56e0-473e-b11d-d1fb39521cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonprofit Bosai Girls organization is nontraditional in that
        it does not dictate disaster relief. Instead, volunteers are expected to think
        independently while helping each other, Tanaka says. She is also introducing
        her own unique spin on familiar goods and services.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d5e7ce-74a1-4b7f-b404-7db4498d4d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Japan, there are so many products and programs about disaster
        prevention," she said. And while schools "force" people to participate, "it''s
        not fun so we don''t want to do it."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b501c9-d59a-4df5-8e07-a07d7f144c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her generation is "bored" with the ordinary disaster drills, she
        said: "So, we need to draw their attention."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aac1c76-1e24-4653-8e48-7e6b2c4be8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion, she believes, can help enlighten those who feel uninspired
        by the current menu of disaster relief options. To this end, Tanaka has created
        disaster chic products to replace the not-so-fashionable goods that are generally
        available.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d2f021-6fd9-4322-ab33-554209c3906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>User-friendly and portable</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b565dd82-043c-446c-bd64-4ecd889dee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Japan, we keep emergency kits in public areas (like a school)
        or at home," Tanaka said. Yet each day, people are not necessarily in where
        you might expect, or they are in transit between familiar destinations. Many
        disaster relief products and kits are not portable and so not user-friendly,
        she believes.</p>'
    '46':
      'image': 'jcr:b49ececf-264e-4600-ac67-ee2ffa9173cd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae288c0-343c-45bb-9992-24d75bcb75e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19298266-fae5-405c-8450-3edcb3bfbed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new sense of "usability" influenced her creation of a special
        misanga, or embroidered bracelet (think friendship bracelet). The Bosai misanga
        is made out of paracord — parachute-strength lightweight rope — and, if unraveled,
        can be used in a crisis in more than 10 ways during a crisis: as a clothes
        line, a tourniquet, dental floss, a shoelace, a cord on which to attach and
        wave an SOS sign, and even a whistle.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59579cb9-6ce0-490a-90bc-3c47f9798f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The misanga is available through #beOrange, a campaign for spreading
        tsunami awareness organized by the Bosai Girls and the Nippon Foundation''s
        Ocean and Japan Project.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cfe86d-4537-47b4-ad40-bec7e2c41237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, Japan is "very well-prepared" for the possibility of
        a tsunami aftermath to an earthquake, Petersen said. "They have spent a lot
        of resources designing tsunami walls to protect themselves."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab44e00-73d1-4fa8-b879-4864d2205cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#beOrange, though, fills a gap in the awareness wall. The Nippon
        Foundation notes that orange is the color of flags to be used by relief workers
        signaling a tsunami evacuation. The bright color is easily seen against the
        blue sky and sea and so serves as a visual alert to people — including tourists
        who may not speak Japanese — to seek shelter.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d656232-ff53-4340-ba29-cf0f71b6fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka''s disaster chic includes an orange version of her survivalist
        misanga. However, her most substantial contribution to disaster style might
        be her pair of volunteer boots.</p>'
    '56':
      'image': 'jcr:977537be-57ee-4938-8740-3c19099807a9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0bf277-8071-44d4-9ca0-b501b8e54a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1404b1e2-70d8-4bd5-ab2c-22558a0535ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shibata Industrial, in business since 1912, produced the boots,"
        Tanaka explained. "Unlike traditional boots, both heavy and fitted for men,"
        the Bosai boots are "not so heavy and easy to pack." Though malleable, the
        boots are also waterproof and sturdy, with an iron plate in the sole.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd7874c-ddaf-48d2-9a1d-ee48c3bde09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Tanaka has other disaster chic products available on her
        website, such as disaster prevention kits for women, her latest offering is
        an forthcoming rice porridge known as potayu.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01e0ddb-85bd-4831-b0ff-2524f130cc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Japan, emergency food is not tasty, unhealthy and it looks bad,"
        she said. In her survey of Japanese refugees this year, she found that they
        often said "they don''t want to eat emergency food because it makes them unhappy."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded3b68-7a7b-4601-b57f-b8366a3f90d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with Ishii Food, a meat specialty company founded in 1973,
        Tanaka developed potayu to be not only tasty but healthy enough to eat every
        day.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab2014-f734-467b-bf03-91f0ff27576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has a national style of disaster prevention, Tanaka says,
        noting that it is based on her country''s "spirit of mutual support" and powerful
        design ethos.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6e2825-d229-43fe-b2a2-d6c82c7c7b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appealing to millennials and women</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f48d7-2503-44c9-b563-8f8cb0e4d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Rendon, a spokeswoman for the American Red Cross, is not
        surprised by the work of the Bosai Girls on the far side of the Pacific Ocean.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93559804-b7d4-4da9-aa07-f7f1740b80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experience with the international disaster relief organization has
        taught Rendon that many young people "volunteer to support communities in
        times of crisis, set up blood drives in their schools, raise awareness and
        funds for international initiatives, and more."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ae75c-8823-4922-9a52-d4617eaf97e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Missing Maps program of the Red Cross has inspired
        many millennials to join the movement by building digital maps of at-risk
        communities. "Their tech-savvy and enthusiasm for volunteering digitally has
        helped our teams deliver aid around the globe," she said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435c436-2438-4900-b68d-5c7b5e117bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Rendon sees it, "disaster relief is a team effort. It takes all
        types of aid agencies to provide disaster relief and recovery services."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd092792d-9bef-4683-bae1-f8ed0bdd9a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every disaster is unique and brings its own set of challenges,"
        she said, so a variety of helpers are needed to contribute by "using their
        own talents, skills, and experiences."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a9766-0508-4aeb-b14f-117a6a73c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:53:17.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:53:22.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emergency management is traditionally a male-dominated space,"
        Rendon said, yet around the world, "women of all ages" are taking up "leadership
        roles to help make a difference in their local communities."</p>'
