  'PBA-San-Miguel-Beermen-June-Mar-Fajardo-Christian-Standhardinger-Troy-Gillenwater':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-26T14:58:59.413+08:00
    'imagesource': 'jcr:0253cbe6-1241-4338-bda3-e38cd713a3ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ad6a627-1a24-4151-9695-62bd37519c31'
    'lead': 'San Miguel Beermen big man June Mar Fajardo thinks of only positive things
      that new teammate Christian Standhardinger will bring to the table.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T14:03:09.029+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T14:03:12.637+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T14:03:12.430+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Fajardo believes Standhardinger will bolster San Miguel amid chemistry
      doubts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca2b734-9207-4421-b841-1b3449d8015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:03:09.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:03:12.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        addition of Filipino-German Christian Standhardinger will bring good fortune
        to San Miguel, said Beermen superstar June Mar Fajardo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec34da-7b34-4536-84c1-8cb4e06abbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:03:09.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:03:12.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gentle giant from Cebu said the 2017 top draft pick''s addition
        will further help their quest for another title in the Philippine Basketball
        Association.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7334de44-fcd0-43ba-bfad-7787f55450b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:03:09.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:03:12.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masaya kami na nandito na si Christian. Alam namin na malaki yung
        maitutulong niya sa team pero kailangan pa niya mag adapt sa sistema ni coach
        (Leo Austria). Andun kami para tulungan siya para maka-adjust agad kasi two
        weeks from now, maglalaro na kami," Fajardo told <em>CNN Philippines'' Sports
        Desk</em> Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347d16a-2abc-4b4e-98b7-1ca5979679eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:03:09.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:03:12.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re happy that Christian is already here. We believe
        that he will greatly boost our team, but he needs to adapt to the system of
        our coach. We''re here to help him adjust quickly because we''ll be playing
        our first game two weeks from now.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f88f10-79b6-412c-a762-c41a61354ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:03:09.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:03:12.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After capturing their fourth consecutive Philippine Cup crown, pressure
        is certainly at an all-time high now for the Beermen in the ongoing import-laden
        Commissioner''s Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40796501-00f1-484d-abd7-0d2349acf700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:03:09.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:03:12.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Arrival of Standhardinger to SMB not a guarantee to win another
        title, says head coach Austria</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f338e5a-361f-47a2-8bb3-04e66c12f3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:03:09.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:03:12.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With import Troy Gillenwater and Standhardinger projected to man
        the frontline, there''s a possibility Fajardo could slide down to the forward
        position from time to time which means a lot of headache for other squads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a2a79-d9c8-450a-921f-d8b0a0e10658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:03:09.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:03:12.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 6-foot-10 Fajardo, they must work as one cohesive unit to
        achieve their ultimate goal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ce00f-98c2-4aa3-962d-1ad92ef682e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:03:09.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:03:12.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan namin magtulungan para maabot namin yung goal namin na
        makuha yung championship," Fajardo said</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3008cf-ca59-4295-9122-ee5ebad0a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:03:09.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:03:12.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to work together to reach our goal which is
        to win the championship.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56fa53d-a2d1-4066-9601-331d2b5f86b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:03:09.032+08:00
