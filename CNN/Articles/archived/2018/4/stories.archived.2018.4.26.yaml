  'The-diplomatic-row-between-the-Philippines-and-Kuwait-raises-questions-on-whether-the-labor-deal-would-still-be-signed':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-26T21:59:53.433+08:00
    'imagesource': 'jcr:a6e827a2-bf1d-461f-8099-b2468c906468'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ffdd469-d6e1-4c00-be2e-bb7124356965'
    'lead': 'The Foreign Affairs Department tells Kuwaiti embassy about its ''strong
      surprise and great displeasure'' over the recall of the Philippine ambassador
      and the order to arrest diplomatic personnel'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T13:26:29.656+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T13:26:38.278+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T13:26:38.086+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to Kuwait: Explain recall of ambassador, arrest warrants vs. diplomatic
      personnel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dca824-21e8-4b85-9aad-ebd212bef625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        Philippines is asking Kuwait to explain its decision to expel the Philippine
        ambassador country after the rescue mission of distressed Filipino workers
        in the Gulf state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5475c-b1d4-4257-882e-4a5bb3d0851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Thursday, the Department of Foreign Affairs
        (DFA) said it also wanted the Kuwaiti government to explain the continued
        detention of four Filipino drivers hired by the Philippine embassy to help
        in the rescue, and the issuance of arrest warrants against three diplomatic
        personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcc6ffe-3290-4156-8763-a38cc1711830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department served a diplomatic note to the Embassy of Kuwait
        conveying its strong surprise and great displeasure (over Kuwait''s recent
        actions)," the DFA said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a15b8-9607-44de-a0ee-56907aaf7946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano in a media briefing
        in Singapore noted what he called "inconsistencies" in the statements made
        by Kuwaiti Ambassador to the Philippines Saleh Ahmad Althwaikh and the actions
        taken by the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766be8a4-beb0-4b00-9392-8d8c90b4ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Saleh in an earlier meeting assured him that Philippine
        Ambassador Renato Villa would not be recalled as the Kuwaiti government "likes"
        him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd480a1eb-4434-4fff-b66a-2e9005656970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the assurance, the Kuwaiti government declared Villa persona
        non-grata on Wednesday and gave him one week to leave the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a86171-9254-45cc-9d3e-999ca5a50cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the Philippines needed to send another envoy to the Gulf
        State, Presidential Spokesperson Harry Roque said in a press briefing, but
        gave no name for Villa''s replacement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274d4e2-80f1-4825-9afe-58d371fc7d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also said the Kuwaiti envoy earlier committed to release
        four Filipinos detained over the rescue mission and ensure that the Philippines''
        diplomatic personnel in Kuwait will be "allowed to return to Manila without
        incident at the soonest possible time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdc8220-e9d0-4e7b-9bb6-a5eaed7140d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department conveyed its wish to be clarified on the actions
        to be taken by the Government of Kuwait on the assurances given by the Ambassador
        to the Secretary," the DFA said, adding that its actions were inconsistent
        with Saleh''s statements in a meeting with Cayetano Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b061d48-f105-41dc-982a-bb027716ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said it was supposed to summon Saleh but was informed the
        Ambassador left the country early Thursday morning. Saleh met President Rodrigo
        Duterte in Davao City Monday, where the Palace said he assured the government
        of protection for Filipinos working in Kuwait.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6259bfdb-dc60-446f-9d5c-36d8a66723c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano on Thursday revealed the Kuwaiti government had filed two
        protest notes to the Philippines, alleging that the rescue mission "contravened
        diplomatic protocol, intervened with Kuwaiti internal affairs and violated
        the sovereignty and dignity of Kuwait."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1888d3ec-c681-4f1f-b556-e7f1aa493deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government described as "disturbing" Kuwait''s recent actions
        even after Cayetano, on behalf of the government, on Tuesday apologized for
        the rescue of distressed OFWs.&nbsp; A video of the operation was uploaded
        on the internet and&nbsp; went viral.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043f4d9-79e4-4cb3-ad00-135726efac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano reiterated that Filipino officials resorted to rescuing
        the workers without coordination with their Kuwaiti as these were life-or-death
        situations. He said the Kuwaiti government had "accepted our explanation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5caba4c-e636-4ffd-8e90-7c7838dccb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said it was supposed to summon Saleh but was informed the
        ambassador left the country early Thursday morning as he was recalled by the
        Kuwaiti government. Saleh met President Rodrigo Duterte in Davao City Monday,
        where the Palace said he assured the government of protection for Filipinos
        working in Kuwait.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361a0ae-8fad-469f-b3a1-6abaf6378f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No more labor deal?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdbf206-f305-4cb9-a5ab-b42a271fb9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic row between the Philippines and Kuwait raises the
        question whether the highly-anticipated signing of a labor deal would still
        push through.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1138158-d11d-4170-badb-e96764469102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the Philippine government is "hoping for the best
        and also preparing for the worst," as the signing was initially scheduled
        for the first week of May.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dd7fd0-8cb0-44ea-b6b8-ea7817c7288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can we now do that when the ambassador who was setting the
        date and was telling me, ''any day in the first week of May,'' was suddenly
        recalled and not answering our inquiries at this point in time," Cayetano
        said, referring to Selah.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350fc6f-8112-4b59-bfad-a8a5b2095590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had listed his demands for the protection
        of Filipino workers in the draft agreement which the wanted to be signed soon
        in Manila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b9c13-6034-4e48-abf8-c1825ca5bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two governments are ironing out the labor deal in the wake of
        a deployment ban to Kuwait. It has been in place since February 15 after the
        tragic death of household helper Joanna Demafelis, whose body was found in
        a freezer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e8569-9b28-434a-a99f-fca520ba17c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death prompted Duterte to order the repatriation of distressed
        OFWs from Kuwait. There are over 600 pending requests for repatriation, Cayetano
        said, but stressed that the government is working to bring them home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bead4f7-a96c-45b1-acf8-660b6e160aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:26:29.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:26:38.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 250,000 Filipinos in the Gulf State, and almost half
        or 170,000 of them are hired for domestic services.</p>'
