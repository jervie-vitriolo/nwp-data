      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in February ordered a six-month closure
        of Boracay beginning Thursday, April 26, to clean up the island. Officials
        estimate the closure''s economic impact at nearly ₱2 billion, and would result
        in the displacement of about 30,000 workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856039d8-b8be-49f3-9fe1-ff481037d48d'
