      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting this weekend, the Ayala Museum will be exhibiting works
        by Austrian artist, sculptor, and painter, Erwin Wurm. Museum-goers will find
        examples of the artist’s One Minute Sculptures, which invite viewers to pose
        with a configuration of everyday objects, flipping the relationship of viewer
        and artwork.</p>'
