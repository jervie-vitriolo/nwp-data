        of authority against them with the Ombudsman."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57cbccd-bcbe-4600-828a-a03a1550a6ec'
      'mgnl:activationStatus': true
