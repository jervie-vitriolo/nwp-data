    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t agencies reveal cost of Boracay rehabilitation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9cf5a-d7b8-4d57-a95f-22bee63ef4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:07:39.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        inter-agency task force in charge of Boracay''s rehabilitation revealed Wednesday
        that it has proposed a ₱4.2 billion budget for the cleanup of the island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f7717-a477-4a6f-b51a-4531b7498814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:07:39.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference a day before the island''s temporarily closure,
        the different departments each declared the amounts they were eyeing to spend
        on various aspects of the rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07272771-4684-4a8b-868e-e037f85672dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:07:39.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Island rehabilitation, construction budgets</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3975d-dd9b-4a60-a1b8-b324a5048097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:07:39.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Environment Department, Biodiversity Management Bureau Director
        Crisanta Marlene Rodriguez said they are proposing about P29 million for restoring
        wetlands, caves, and other coastal resources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226a736e-8918-4934-8ecd-b6292bd423a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:07:39.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Wanda Teo, meanwhile, revealed her department
        has allocated ₱1.1 billion through the Tourism Infrastructure and Enterprise
        Zone Authority. This will be used for repairing the drainage system of the
        island destination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cbec07-abee-4718-b27d-3ca2e1d5ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:07:39.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Department will also allot about ₱10 million for training
        workers of business establishments compliant with all regulations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b02fff-2fe9-485e-a29d-56f9c71d46ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:07:39.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Public Works and Highways Undersecretary Roberto Bernardo
        said they are looking at an augmentation fund of about ₱500 million for the
        construction of a 5.2-kilometer road, which would include a drainage system,
        the sidewalks, and streetlights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a906d-20e2-4236-aec4-b93f79bdae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:07:39.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash assistance</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd279720b-a810-4578-b4ca-23f2b1969b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:07:39.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Malacañang has yet to issue an executive order or proclamation
        declaring Boracay in a state of calamity, the Department of Social Welfare
        and Development is gunning for a ₱2-billion fund to assist the locals and
        another ₱520 million for the informal workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e1098-d249-417a-87c5-b6d19f24a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:07:39.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III earlier pegged emergency employment
        assistance funds at P60 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34721a3-1714-4be7-89c7-9b5ea26bbbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:07:39.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Interior Asec: Boracay businessmen ''scaring'' locals</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a9b577-9139-492a-8e97-7a127b3f4973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:07:39.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also said the department will roll out an emergency employment
        program where 5,000 workers would be hired to assist in the cleanup of the
        island as well as some office work. Some 2,000 jobs will be given to members
        of the Ati tribe, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1cf47-e96b-4e7e-a2b0-280f7d047ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:07:39.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol, meanwhile, said his department
        will be offering two programs for the farmers and fisherfolk of Boracay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf324b-b51c-4117-bef3-9831951495c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:07:39.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is the production loan with a ₱39-million budget, where farmers
        could borrow between ₱15,000 to ₱50,000. The second one is the Survival and
        Recovery Assistance program, where a farmer or fisherfolk family will be given
        ₱25,000 to be able to ride through days without income.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d6129-2d0c-447c-8fe0-942392622da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:07:39.900+08:00
