      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden Gays Manila is a group of elderly gay drag performers who
        were once housed in Home for the Golden Gays, a retirement home established
        by LGBT activist Justo Justo. When Justo passed, the residents were forced
        to seek refuge with friends and family, or take to the streets.</p>'
