      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets in which she slams "the media" for suggesting
        that West is "having mental health issues," Kardashian characterized her husband
        as a "free thinker" who is "ahead of his time" and said that although she
        disagrees with him on Trump, she believes "in people being able to have their
        own opinions."</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">He’s a free thinker, is that not allowed in America? Because some
        of his ideas differ from yours you have to throw in the mental health card?
        That’s just not fair. He’s actually out of the sunken place when he’s being
        himself which is very expressive</p>&mdash; Kim Kardashian West (@KimKardashian)
        <a href="https://twitter.com/KimKardashian/status/989221660661137408?ref_src=twsrc%5Etfw">April
