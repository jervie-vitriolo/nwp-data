      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:15:30.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next President gon be independent," he added in another tweet.</p>'
