  'China-G7-South-China-Sea':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-26T13:44:15.421+08:00
    'imagesource': 'jcr:6f833427-87fa-4e84-8f30-ff0bd28370e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d1e4bd3-0ba9-4208-bb5a-cfd5cce3598b'
    'lead': 'The statement comes in the wake of the reported presence of two Chinese
      military planes and China''s unveiling of a monument to mark construction on
      disputed areas in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T14:08:59.528+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T14:09:03.385+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T14:09:03.074+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China calls out G7 for ''irresponsible'' statement on South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e389c-6efe-46c3-9b5e-b5e173b0fff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        Chinese government dismissed as "irresponsible" the joint statement made by
        a number of countries on the South China Sea dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df848c08-6056-4d8c-8deb-85978ad12af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask the relevant countries to respect facts, especially when
        it comes to maritime issues. They should also respect the efforts made by
        regional countries to uphold stability while focusing on cooperation and development,
        and refrain from stirring up troubles and making irresponsible remarks," Foreign
        Ministry Spokesperson Lu Kang said in a media briefing in Beijing Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8041f3d-c04f-421e-93e2-1078bea8a90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked about the April 23 joint communique released by foreign
        ministers from seven advanced economies that form the Group of Seven (G7):
        Canada, France, Germany, Italy, Japan, the United Kingdom, and the United
        States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cedc80-4ac0-4f38-a995-a7abec765129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders expressed concern over the long-standing maritime row
        in the South China Sea, one of the issues they discussed in a meeting on April
        22-23 in Toronto, Canada. The European Union was also represented in the meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a88fa-47d1-4b01-8560-ce4f1aff69ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our strong opposition to any unilateral actions that
        escalate tensions and undermine regional stability and the international rules-based
        order, such as the threat or use of force, large-scale land reclamation and
        building of outposts, as well as their use for military purposes," the G7
        foreign ministers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c09c9-d24e-4f11-85ec-1e4bbc8cdff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said "diplomatic efforts should lead to demilitarization of
        disputed features" in the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424049ec-9571-427c-b4b3-1ade9f092973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements come amid the reported presence of two Chinese military
        planes on Panganiban or Mischief Reef, and China''s unveiling of a monument
        to mark its construction work in Kagitingan or Fiery Cross Reef.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02008877-6ce1-4090-a11c-709c38083b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are in the contested Spratly Islands in the South China Sea,
        which is being claimed by the Philippines, China, Vietnam, Taiwan, Malaysia,
        and Brunei.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c0a98-9acc-4f7b-bce4-a179d89b7e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs has said it will take diplomatic
        action whenever necessary, including the filing of a diplomatic protest against
        China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c0d3d-cc75-4c4d-96a7-e13906c9d497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano, however, stressed
        the importance of carefully studying the government''s moves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05a5f66-548e-4721-8fff-06c108a45ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that different claimants have different facilities
        and if in every time there''s an improvement or there''s something new there,
        we start shouting at each other, we lose the momentum on the areas that we
        have had agreements but it does not mean that we are not doing that," Cayetano
        said in an April 18 forum where he was asked about the military transport
        planes on Mischief Reef.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2bfbe9-a381-4364-86f7-fd49a143b2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the claimants are addressing these concerns "in a way that
        will not harm peace and stability in the region."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db43842-e569-4b72-9e80-3a8f04172776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s defense ministry earlier said it has the "natural right"
        to station troops and deploy defense facilities in the Spratly Islands, maintaining
        it is part of Chinese territory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14158e5-7310-4f6f-8516-c27fc4afbcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: China asserts right to build military structures on Spratly
        Islands</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26290f2d-f01a-47c0-8f0e-cbc51c2991bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbitral ruling</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23994d67-2e84-485f-83af-88473f787357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to acknowledge the July 12, 2016 arbitral ruling
        in favor of the Philippines and continues to claim the South China Sea in
        its entirety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b783b2af-0164-4c70-a7ab-76da22c7ac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This landmark ruling of the Permanent Court of Arbitration in The
        Hague awarded to the Philippines areas in the South China Sea that lie within
        the country''s 200-mile exclusive economic zone, based on the United Nations
        Convention on the Law of the Sea (UNCLOS), an international treaty both the
        Philippines and China had signed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b53e4-c6d7-4c5e-935e-94c1f0282cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 foreign ministers reiterated their stance that the ruling
        is "a useful basis for further efforts to peacefully resolve disputes in the
        South China Sea."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959424f6-0164-4408-b114-75a70d2a013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have slammed President Rodrigo Duterte''s "defeatist" stance
        on the issue. Duterte has repeatedly said the country cannot afford to go
        to war against China, but has promised to bring up the arbitral ruling with
        China during his term.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b07245-391b-4681-942a-b8f523610c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Code of conduct</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d9880d-26a4-4322-9ece-749ff640c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 foreign ministers stressed the importance of a legally binding
        code of conduct (COC), which will identify what claimant countries can and
        cannot do in the disputed waters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6fd4f6-cd7b-4c01-9a28-b68015ae71fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has yet to announce the start of negotiations for
        the COC, but Cayetano on April 18 said the parties are still "focusing on
        how to go about" it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8db1b16-7e49-4a68-a7c7-0f662a72e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, for its part, said it is "always committed to working with
        the parties directly concerned to properly manage and resolve relevant differences
        through negotiation and consultation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c553d5-0237-4de0-894b-b1efccabb05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:08:59.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:09:03.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the Association of Southeast Asian Nations already signed
        in 2002 a Declaration on the Conduct of Parties in the South China Sea, but
        they have yet to agree on its implementation.</p>'
