      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the order, Fox still hopes to get her missionary visa back
        and to be given the chance to explain her missionary work in the country to
        the BI.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa90a10-d286-40ca-8796-9b1cc7ad777e'
