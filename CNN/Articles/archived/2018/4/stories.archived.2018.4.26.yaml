      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biggest opening day for any film in PH</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338fdab9-e511-4ffb-a802-9b102ed10e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:49:00.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:49:05.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avengers: Infinity War" smashed two records in the Philippine box
        office on Wednesday - the highest grossing film on opening day ever and biggest
        single-day gross box office for any film in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ddc08-1c06-4a5b-985c-d11cd8c5b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:49:00.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:49:05.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie by the Russo Brothers grossed a massive P141.6 million
        (USD 2.7 million) in the Philippines on its opening day, according to Walt
        Disney Philippines. "Avengers: Infinity War" opened its first day on 829 screens
        nationwide with screening schedules starting as early as 8 am.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5d275-ad9e-45fd-bd3f-28909059529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:49:00.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:49:05.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio said it shattered the records of the live action adaptation
        of "Beauty and the Beast" in 2017, currently the highest grossing film of
        all time in the Philippines. No figures were given as of posting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45094f5-6892-43c9-a051-ddab5eaa3f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:49:00.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:49:05.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, which assembles superheroes across the Marvel Cinematic
        Universe against the genocidal villain Thanos, is on a record-breaking track
        as it approaches its opening weekend.</p>'
  'Boracay-state-of-calamity-rehabilitation-Duterte':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-26T21:51:47.510+08:00
    'imagesource': 'jcr:8d497b75-19e0-440d-85a4-8fa0ab7e3652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7e70158-3a35-4501-a976-f7f393f33dc8'
    'lead': 'Hours after Boracay was shut down, Duterte signs the proclamation placing
      the island''s three barangays under a state of calamity'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T13:51:49.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T13:51:55.517+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T13:51:54.296+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs proclamation placing Boracay under state of calamity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687a90df-3b71-4b72-8c83-ca72ed025c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:51:49.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:51:55.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> President
        Rodrigo Duterte signed on Thursday a proclamation placing three barangays
        in Boracay Island under a state of calamity for a year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9782b25-ebd5-4d75-86e6-b7911aaf2797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:51:49.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:51:55.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation No. 475 placed barangays of Balabag, Manoc-Manoc, and
        Yapak in the Municipality of Malay, Aklan under state of calamity, formalizing
        the island''s six-month closure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4a03b7-56c6-40eb-8ab5-a6fa57b73da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:51:49.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:51:55.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All departments, agencies, and offices, including government-owned
        or controlled corporations and affected local government units are hereby
        declared to implement and execute the...closure and the appropriate rehabilitation
        works, in accordance with pertinent operational plans and directives, including
        the Boracay Action Plan," stated the document.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b99bb3-e30f-45c4-9e9b-9cf591880ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:51:49.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:51:55.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was signed hours after Boracay was closed to tourists as the
        government began rehabilitation work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342fff13-7615-4069-951c-f12e9a3f5904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:51:49.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:51:55.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was issued, in a way, delayed," Interior Officer-In-Charge Eduardo
        Año said in a media briefing in Boracay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43e5cb-e22c-4aec-9dbc-9387eb7cf5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:51:49.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:51:55.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Government temporarily closes Boracay</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad4ade-89ad-40a1-b3a8-f221b78db94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:51:49.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:51:55.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation cited three sections in the Constitution on the
        government''s mandate to protect the health of the people, promote a healthful
        ecology, and take care of the nation''s marine wealth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c561b19-692d-4de9-b399-c834596248c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:51:49.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:51:55.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 9275, which requires the Environment department to
        act on problems of pollution and water quality, was also mentioned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91301558-e3c9-402b-944a-5ff82186f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:51:49.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:51:55.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also referenced the investigation by the inter-agency task force,
        composed of the Environment, Interior, and Tourism departments, which revealed
        problems and violations to Boracay''s environmental and health laws.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4397051-aa20-4194-a554-1e43cf0f3950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:51:49.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:51:55.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move would help fast track procurement of supplies, especially
        for the island''s drainage system. It would also pave the way for the release
        of the P2 billion calamity fund to assist over 30,000 displaced workers.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: President Rodrigo Duterte&#39;s Proclamation No. 475 placing
