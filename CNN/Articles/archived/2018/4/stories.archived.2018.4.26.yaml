      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Businessmen appeal Boracay shutdown: 36,000 jobs at stake</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094abc6b-a33d-4c60-922a-7e3802802091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:07:39.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island welcomed over 2 million visitors in 2017 and generated
        P56 billion in estimated total revenues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90484278-9c6e-481b-a611-557cff9dc54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:07:36.366+08:00
