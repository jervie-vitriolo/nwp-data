      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "French President''s
        pointed speech to Congress takes aim at Trump agenda."</em></p>'
  'macron-on-trump':
    'author': 'Analysis by Stephen Collinson, CNN'
    'caption': 'On Tuesday morning, President Donald Trump and first lady Melania
      Trump formally welcomed French President Emmanuel Macron and his wife Brigitte
      to the White House.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-26T07:06:31.667+08:00
    'imagesource': 'jcr:ae96d7e8-fdea-4062-9c07-d171435d5d20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48a3c56c-59e7-4928-bed4-a8c846b9d704'
    'lead': 'The contradiction between Macron''s own philosophy and his charm offensive
      with Trump was laced through a speech punctuated by multiple standing ovations
      and cheers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T15:00:12.834+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T15:00:17.507+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T15:00:17.205+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After the hugs and kisses, Macron rips Trumpism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a967f-c898-4a72-8099-1ae39fea16dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some bromance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe9948-c73d-4226-930b-9d5612192fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s President Emmanuel Macron and Donald Trump skipped through
        Tuesday kissing, hugging, holding hands and rubbing each others'' shoulders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8874af9d-129e-453f-b0e5-33605d4a376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, before a joint session of of Congress, the charismatic
        French leader turned around and repudiated the U.S. President''s political
        philosophy and worldview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c0cd6-8d90-4ac2-b2b3-a9cc50d217e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startling contrast between Macron palling around with Trump
        on a state visit and his velvet hammer speech — effectively defending the
        world order from "America First" nationalism — encapsulated his intricate
        U.S. strategy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd120b81f-c90f-4a38-89c4-9796ecb589d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron wants to bind the Trump administration into the existing
        Western international system, to convince it to dive back into multilateral
        efforts to shut down Iran''s nuclear program, to battle climate change and
        to safeguard globalization and free trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb58b3dc-4f72-4107-8874-554d5aff3b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he wants to position France as the main conduit between America
        and the European Union, a process helped by the deterioration in German Chancellor
        Angela Merkel''s political position and Britain''s pending withdrawal from
        the EU.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a651728b-d8d4-4a3d-ab27-bd8db0a3f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Macron can''t achieve any of those goals without bringing along
        Trump himself, and effectively convincing the U.S. leader to compromise on
        positions he feels with visceral and genuine intensity or at least to keep
        him from damaging a global system he often deplores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e117d378-24ae-4ff1-9b9a-3968419b7b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why he is developing an unusually touchy-feely relationship
        with Trump — which he compared to the kissing, hugging and hand-shaking that
        went on between U.S. founding father Benjamin Franklin and the French philosopher
        Voltaire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb488f-200a-4c46-9dd4-6ccf13b1ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can remind you something," he quipped in the House of Representatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddecc992-acdc-4521-8451-bf41c4c8c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contradiction at heart of Macron/Trump relationship</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743dd8a0-25d1-4ca8-9f46-113675bedb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contradiction between Macron''s own philosophy and his charm
        offensive with Trump was laced through a speech punctuated by multiple standing
        ovations and cheers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b4186-06dd-4c5f-870c-052170292768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the theatrics, Macron''s decision to address Congress in accented
        but fluent English and the policies he was advocating, the compelling political
        moment looked for all the world like a State of the Union address by a Democratic
        president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43ce8b-eb02-4f36-b523-ac3019504b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To begin with, Macron paid tribute to common sacrifices and values
        shared between the United States and its oldest ally, through two world wars
        to today''s common struggles against terrorism at home and in places like
        Syria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f5b71-1ec4-4e1c-8ad6-1b8e24791dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then he took a barely concealed swipe at the ideological grounding
        of Trump''s populist nationalist philosophy, that is mirrored in anti-establishment
        political movements across Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c64e2-c3e5-4647-bd2b-19630d16bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can choose isolationism, withdrawal and nationalism. This is
        an option. It can be tempting to us as a temporary remedy to our fears," Macron
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca562a8-969c-4587-985e-acb63f59def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But closing the door to the world will not stop the evolution of
        the world. It will not douse, but inflame the fears of our citizens."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be209a-1719-4207-b435-869fbd50de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said no one should take transatlantic ties or common values for
        granted, warning that the liberal internationalism was under siege, raising
        the need for a new 21st Century world order based on fundamental values, the
        rule of law and human rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8a0f9d-dd50-4e03-a8cc-f35f66e3d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other powers with the strongest strategy and ambition will then
        fill the void we would leave empty. Other powers will not hesitate once again
        to advocate their own model to shape the 21st century world order.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ca1c43-74e0-4bde-b872-f9897773b2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, if you ask me, I do not share the fascination for new
        strong powers, the abandonment of freedom and the illusion of nationalism."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762c324-69a2-4b33-9876-a29dddca50a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comment struck a contrast to Trump''s frequent praise for strongman
        leaders like Russian President Vladimir Putin and China''s President Xi Jinping.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3782a226-0955-48a6-878a-f8da06fc6359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron called on the United States to embrace a return to multilateralism
        — a creed most post-war U.S. presidents have pursued, but which Trump has
        derided by pulling out of the Paris climate deal and criticizing global trade
        pacts, while arguing the rest of the world is ripping America off.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01caaa98-890f-41b5-9821-70bb6add25bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that the global system that America had invented, and
        sacrificed for during World War II and subsequently was at a critical moment,
        and warned against isolationism, withdrawal and nationalism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd4ce1-f8eb-4325-9377-cdb175eb0932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This requires more than ever the United States involvement as your
        role was decisive for creating and safeguarding this free world," Macron said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beedac1-9097-45f1-87fa-d5592c62be33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is the one who invented this multilateralism.
        You are the one who has to help now to preserve and reinvent it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c9bf81-4f9c-46e7-b07b-fd13314a8fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron explained that he and Trump had agreed to seek a new deal
        on Iran''s nuclear program to counter the perceived threat from Tehran''s
        missile program, regional influence and eventual nuclear activity when the
        current deal expires.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7626b7b-1c08-40e1-b6a9-de520d26001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he warned that the United States and France should also honor
        the existing pact, agreed under the Obama administration as Trump considers
        whether to follow through on his vow to walk&nbsp;out on a deal he described
        Tuesday as "insane."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9312a20-a704-4547-9da4-0ce1a701b5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We signed it, both the United States and France. That is why we
        cannot say we should get rid of it like that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c557da-752d-4123-a44a-e8777ac76cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France will not leave the JCPOA because we signed it," Macron said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f20fce0-f81b-490c-95fd-648031e84318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No commercial warfare''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da7e41-8a6f-49f9-b4c3-85ce7fe7b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the kind of audacious speech that can only be given by a fresh,
        new leader, with confidence in his own mandate at home, Macron also jabbed
        Trump''s trade policies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf9e1c7-c286-4d1f-af21-ef468b668583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a free and fair trade for sure," Macron said, but added
        "a commercial war opposing allies is not consistent with our mission, with
        our history, with our current commitments for global security."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a504e64-da80-4d2b-83a3-185cb4478efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called for differences on trade imbalances and over capacity
        to be worked out through the World Trade Organization — the exact opposite
        approach to Trump''s threats of tariff wars.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4904c-dcca-4449-bab9-22125d423211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump must decide by the end of the month whether to grant permanent
        exemptions to EU states from aluminum and steel tariffs that he has imposed
        in line with promises to overhaul a global trade system he says hurts Americans.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773032b6-4624-4ccb-9d4d-b2253409b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not for the first time, Macron borrowed the theme of Trump''s 2016
        presidential campaign to beseech the US to return to the fight against global
        warming.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1475e5e6-f7bd-4c57-8168-98f64f78cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us work together in order to make our planet great again and
        create new jobs and new opportunities while safeguarding our earth."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5061671a-3838-46dd-8724-4651c591913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are killing our planet. Let us face it: There is no planet B."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c7804f-5ac0-461e-a921-ef327b295276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron appeared to be gambling that his rhetorical repudiation of
        much of Trump''s philosophy would not filter through or anger the U.S. President,
        who is more susceptible to visuals and symbolism than complicated ideological
        arguments. He likely made the same kind of arguments in private in the White
        House on Tuesday behind closed doors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd81d14-f3d2-4e67-a558-fcc919d17023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his capacity to maintain a friendly relationship with Trump
        will be severely tested if the President decides, despite his entreaties,
        to pull the U.S. out of the current Iran nuclear deal and to press ahead with
        a trade war with Europe.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64f514-d94b-40b3-b4e5-d1c40d1e7378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that sense, Macron''s speech could also be seen as a possible
        attempt to insulate himself from any future political damage back home following
        his stunning love fest with Trump — who is deeply unpopular in Europe — on
        Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae932a72-ea1a-4e41-9ef0-1571b4821784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks that will not be missed in London meanwhile, Macron,
        emerging as Europe''s most dynamic leader, said the United States and France
        were locked in "this special relationship" — using a term long adopted by
        America and Britain to define their close ties.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec35b57-c46b-4824-9db6-a3e6e933d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:00:12.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:00:17.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "After the hugs and
        kisses, Macron rips Trumpism."</em></p>'
  'government-temporarily-closes-boracay':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-26T16:47:39.733+08:00
    'imagesource': 'jcr:4d47b3c1-791e-4f00-ab4d-1cfa12ff431a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76932bfe-2b5a-4625-b000-f9f666eb0c6e'
    'lead': 'Tourism Secretary Wanda Teo says the inter-agency task force hopes to
      fast track Boracay''s rehabilitation so that it can reopen in two to three months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T15:05:07.756+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T15:05:12.564+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T15:05:12.273+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government temporarily closes Boracay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5959fb-4bf9-47a9-ba38-b0caad6d0dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        world-famous Boracay Island is closed to tourists for six months starting
        Thursday to give way to its rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2c61e8-04d0-46c9-8f8d-e3c8c8775d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inter-agency task force is pursuing its rehabilitation to address
        its alarmingly polluted waters and brazen violations by establishments of
        environmental and zoning laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc4059b-556f-4386-87de-0319c9e85ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte signs proclamation placing Boracay under state
        of calamity</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf87660f-ebbd-47ae-9dfa-77c644bd8a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President approved on April 4 the recommendations of the Environment,
        Interior and Local Government, and Tourism Departments to close Boracay for
        six months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0470be9-4806-4f18-8c43-92004a2da01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island is off limits to local and foreign tourists. Around 986,000
        foreign tourists visited Boracay in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbfea33-45f4-41e9-8d50-66fb24d2ee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no visitors, except in emergency situations with the
        clearance of the security committee composed of representatives from the Department
        of the Interior and Local Government, Philippine National Police, and the
        local government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c575c715-8633-4e6f-a05f-1891e8c651eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents can only use the Cagban Jetty Port in barangay Manoc-Manoc
        as entry and exit point. For residents to enter the island, they must present
        identifications cards that prove they live in any of the three barangays in
        Boracay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa391b50-68b9-4181-880b-3314718987a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure was met with controversy, as the shutdown was only confirmed
        three weeks before April 26. Residents and workers on the island expressed
        worry where they will source their income over the next months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79523ce0-bca9-43f2-82f7-fa23512b56bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has since promised to give them assistance, either
        through monetary compensation or alternative work. Officials said a P2 billion
        calamity fund will be released to assist over 30,000 displaced workers. But
        the closure proceeded despite the absence of an executive order from President
        Duterte, placing the island under a state of calamity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8b3d8-94aa-4292-b1e3-f1499893e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Wanda Teo said Presidential Spokesperson Harry
        Roque told the inter-agency task force that the executive order will be signed
        before the day ends.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332941d-6abe-41cb-88a9-35820a4058f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also wants to fast track the rehabilitation to be able to have
        a soft opening by June or July.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91ef348-52fd-4a34-8422-7082ae4923ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung magtulong-tulungan tayo, definitely mabubuksan nang maaga
        ang Boracay... We really want na matapos siya in the timeframe of 2-3 months.
        I''m working on it," she told CNN Philippines on Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb1fc1-7a0b-42b0-ab68-4e86cdf7c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first day of the closure, Teo, local residents, workers,
        volunteer groups, and private corporations took part in a cleanup drive along
        Bulabog Beach in Boracay. In 2017, a video showed brown water flowing directly
        to the beach.</p>'
