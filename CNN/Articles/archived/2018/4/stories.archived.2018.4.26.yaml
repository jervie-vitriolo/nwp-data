      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parents looking to get their kids into art, Bellas Artes Projects
        is hosting a workshop for kids this Saturday, April 28, at Bellas Artes Outpost
        in Pasong Tamo. The workshop is based on their latest exhibition, “Bruce Conner:
        Out of Body,” where kids aged 7 to 12 years old will be taught how to create
        unique prints using light exposure and negative shadows.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329fe5e6-10db-4f6d-9ecb-233eb44b76af'
