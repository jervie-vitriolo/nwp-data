      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf2cfcc-43a5-456e-b6d8-1e5d1b3dd01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines, security</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4825711d-312c-4359-99a8-d97d25e293eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four hundred seventy-two security personnel are roaming the island.
        An additional 138 police officers will be deployed for "crowd dispersal management,"
        while the Philippine Army will oversee internal security.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58253625-ffa3-44de-bbe6-7531190f1c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security officers are prepared for possible protests, rallies,
        fire incidents, attacks on establishments, bombing, and kidnapping. Meanwhile,
        security guards are tasked to keep establishments safe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e78403-a055-403c-a6be-985a71bbf9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Over 100 anti-riot police ready to keep Boracay safe</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d911cf-e46a-4cb8-806f-f4254f6c739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other guidelines are as follows:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e8401b-6113-4c32-a57b-c1abadb42b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identified tourists will not be allowed into the island and will
        be stopped at the Jetty Port</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698db9bd-d4b2-4f59-aa4f-08a95a33ca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, swimming shall not be allowed. However, residents may
        be allowed to swim only on Angol Beach in Station 3 from 6 a.m. to 5 p.m.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac52fcf9-be85-47b0-8c81-c0d2cbcdd80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media will be allowed entry subject to prior approval from the DOT
        with a definite duration and limited movement</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf7641c-0c1d-4e43-83f4-9393953a870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No floating structures shall be allowed up to 15 kilometers from
        the shoreline</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d83282-d1f9-4b3e-8244-6860ace437c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign residents'' stay will have to be revalidated by the Bureau
        of Immigration</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b8119-f7f0-416f-b23f-f47c6a4e5f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: Authorities hold security drills ahead of Boracay closure</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7087b69d-aca7-4ebe-bf36-7608ac7d5785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard Spokesperson Armand Balilio on Thursday said two ships
        and six floating assets are patrolling the island to ensure security.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9937e4c5-126e-48bd-b6f1-d0489a941bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic impact</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03525d0-6e7b-4a04-b14e-349b7a81dc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay''s six-month closure and rehabilitation is estimated to
        cost the Philippines around ₱1.96 billion in lost revenues.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef89fe-fce5-4659-a4f6-12ae5ddd1719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic Chief Ernesto Pernia, however, said the loss will only
        affect the island and the nearby municipalities.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e964e12e-0c37-456f-badb-bb329c7bbd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is a temporary shortfall in terms of tourism income
        and tourism arrivals.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b42d9-efcf-478f-9b76-245f1a4bafa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would assume that closer to 70 to 75 percent of those who used
        to go to Boracay will go to the other tourist destinations," he said in a
        media briefing on Tuesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28392118-7ee8-43f5-b131-456f7789a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the closure of Boracay on April 26 has prompted government
        to step up on its plans to ramp up the country''s economy.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55cc57-abfa-4838-82ee-2ce3eb9cbc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:05:07.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:05:12.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to be motivated to work harder especially departments
        like, the Department of Tourism should really step up its effort to attract
        more tourists in the country to other destinations, as well you know as advertise
        these other destinations which are not well-known yet to tourists coming from
        other countries." he explained.</p>'
  'cost-boracay-rehabilitation-denr-dot-dpwh-dswd-dole-da':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-26T18:28:01.171+08:00
    'imagesource': 'jcr:73788e53-ca8f-4661-ac0a-5dc0c4f4c5cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '433e7ac3-f5ad-43f7-97db-b713511484f0'
    'lead': 'The clean-up and rehabilitation of Boracay costs about ₱4.2 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T15:07:36.364+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T15:07:39.895+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T15:07:39.717+08:00
