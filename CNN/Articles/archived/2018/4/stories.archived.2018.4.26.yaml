      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s tweets come days after fans lamented a report from Hot 97
        radio host Ebro Darden that West recently told him, "I love Donald Trump,"
        and defended a previous tweet in which the rapper complimented conservative
        commentator Candace Owens.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f496953-62a1-4961-8ce2-8211575ff77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:15:25.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:15:30.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s praise of Trump is jarring to many of his day one fans,
        who remember when the rapper slammed then-Republican President George W. Bush
        on public television.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce04cf7-a3de-4131-83ae-227ce4afbe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:15:25.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:15:30.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"George Bush doesn''t care about black people," West famously declared
        during "A Concert For Hurricane Relief" telethon, criticizing the Bush administration''s
        response to Hurricane Katrina.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d2ba6-fd4a-44f1-af06-353495096e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:15:25.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:15:30.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chance the Rapper responded to a Wednesday tweet from Ebro Darden,
        who asked whether West has recently spoken with some of his fellow Chicago
        artists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8895efa-eff1-4e5c-a6d9-11434e140234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:15:25.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:15:30.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talked to him two days ago. He''s in a great space and not affected
        by folk tryna question his mental or physical health. Same Ye from the Vmas,
        same Ye from the telethon," Chance tweeted, referencing that viral 2005 moment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf42ce-23e2-4934-94c6-543b78f79d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:15:25.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T14:15:30.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
