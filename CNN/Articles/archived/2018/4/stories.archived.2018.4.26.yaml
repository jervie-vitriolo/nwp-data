  'kuwait-philippines-ambassador-renato-villa-persona-non-grata':
    'author': 'CNN Philippines Staff'
    'caption': 'Philippine Ambassador to Kuwait Renato Villa (File)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-26T08:44:30.997+08:00
    'imagesource': 'jcr:1c30022e-8bf5-403b-95c4-f7e975662223'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a48b4d4c-a1f4-45b0-9a7b-534e9f439d94'
    'lead': 'DFA says Kuwait''s action deeply disturbing, inconsistent with ambassador''s
      assurances'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T15:10:23.019+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T15:10:27.837+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T15:10:27.662+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kuwait declares PH ambassador persona non-grata, tells him to go home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a5da6-50e7-42e4-8b79-6364effcf881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:10:23.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:10:27.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        Department of Foreign Affairs said Wednesday it will ask Kuwait''s ambassador
        to explain the Kuwaiti Foreign Ministry''s "deeply disturbing" decision to
        declare Philippine Ambassador Renato O. Villa unacceptable, giving him a week
        to return to Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db7c5e5-a611-4ddb-b446-c345579e5956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:10:23.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:10:27.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The action taken by the Kuwaiti Government is deeply disturbing
        as it is inconsistent with the assurances given by Kuwaiti Ambassador Musaed
        Saleh Ahmad Althwaikh during his meeting with (Foreign) Secretary Alan Peter
        Cayetano in Manila on Tuesday," the DFA said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644d543-7169-48b8-8067-b784758343a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:10:23.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:10:27.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the DFA will ask Saleh "to explain first thing tomorrow
        why the Kuwaiti Government reneged on the agreement reached with him to work
        together to move bilateral relations between the Philippines and Kuwait forward."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f5e5c0-eb84-4365-89a2-b00dfac47679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:10:23.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:10:27.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait''s Foreign Ministry on Wednesday announced it has declared
        Philippine Ambassador Renato Villa persona non-grata and has asked him to
        return home in a week, the state-run Kuwait News Agency reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebae6c15-18bc-43e1-8d4e-fccdcb31f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:10:23.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:10:27.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KUNA said the Foreign Ministry, which is also recalling the Kuwaiti
        ambassador to the Philippines, said its action against the top Filipino diplomat
        was in retaliation for the "undiplomatic acts" by Philippine embassy staff,
        who encouraged Filipino domestic workers to flee from their employers'' households.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66252334-5d28-4795-b157-8f0d1654c64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:10:23.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:10:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report quoted the ministry''s official statement as rejecting
        and condemning the Philippine embassy''s ''flagrant and grave breach of rules
        and regulations that govern diplomatic action." It said the Philippines dispatched
        reinforcements to the embassy, comprising seven teams, "on the pretext of
        rescuing female housemaids in Kuwait."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb52f7-5271-48c3-b5f6-9b78ce308e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:10:23.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:10:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa was summoned twice, KUNA''s report said, to receive Kuwait''s
        complaints about the "dangerous transgressions" and the request for the embassy
        to provide within three months the names of Filipinos who had committed the
        offense of smuggling Filipina workers. But it said the duration passed without
        any response from the embassy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a65ee-3f43-4d5e-a613-a0402e1f82ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:10:23.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:10:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Secretary Alan Peter Cayetano told reporters Tuesday there
        was no threat to have Villa expelled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731729e9-3ce0-4b6e-ac0c-78a15cefbd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:10:23.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:10:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no explicit request for him to be recalled from the Kuwaiti
        government. There is no threat to have him expelled. They just want all of
        this to be clarified," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838fdcf9-492f-45ec-9f80-642e9fe367a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:10:23.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:10:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, Cayetano and other Cabinet officials
        met with Kuwaiti Ambassador Saleh Ahmad Althwaikh in Davao late Monday, during
        which officials assured him that the Philippines respects Kuwait''s sovereignty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276fc20a-9a1c-4350-ab9d-e6b7f82c9888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:10:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:10:27.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apology made</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39fce7-87bd-4b68-bfc0-5cc9166a82cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:10:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:10:27.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video showing the rescue mission went viral, to which Cayetano
        apologized on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ca112-a410-465c-b345-6300ff693c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:10:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:10:27.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize to my counterpart, and we apologize to the Kuwaiti
        government, Kuwaiti people, the leaders of Kuwait, if they were offended by
        some actions taken by the Philippine embassy in Kuwait," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf993ae-3b09-4d20-b345-355abbc43c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:10:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:10:27.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Kuwaiti government "has accepted our explanation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd011f5d-9d88-402f-b006-0123ba375978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:10:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:10:27.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, Presidential Spokesperson Harry Roque said both
        countries have agreed to move forward after the rescue mission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc747a7-1cac-4a8f-872f-e9699ac9c8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:10:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:10:27.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue mission was not coordinated with Kuwaiti officials, prompting
        the Kuwaiti government to summon the Philippine ambassador and explain the
        consular staff''s rescue effort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0a6476-2cef-4c90-a7ca-cd2ded3f7d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:10:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T15:10:27.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos, Rex Remitio, and Pia Garcia
        contributed to this report.</em></p>'
