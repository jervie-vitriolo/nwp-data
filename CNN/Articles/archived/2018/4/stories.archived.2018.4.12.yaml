  'Dengvaxia-Senate-Gordon-JV-Ejercito-Aquino':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-12T16:55:55.500+08:00
    'imagesource': 'jcr:f78ef3ed-b6bf-4f03-b361-dd711ca61d38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72204f95-9e08-4114-a279-53b76a194338'
    'lead': 'Senate Health Committee Chairman JV Ejercito says he disagrees with the
      conclusion of Senator Gordon''s report that former President Benigno Aquino
      III was a primary conspirator in the decision to use Dengvaxia in the mass immunization
      program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:34:08.069+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T10:34:12.725+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T10:34:12.479+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators contradict Gordon''s Dengvaxia report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6499138-f036-40e8-95d1-726bea8b6494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) ‚Äî</strong> Several
        colleagues of Senator Richard Gordon, including the chairman of the health
        committee, raised questions on his draft report on the controversial Dengvaxia
        vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b055a-583a-4988-bcb2-f02922208c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Health Committee Chairman JV Ejercito on Thursday said he
        disagreed with the report''s conclusion that former President Benigno Aquino
        III was a primary conspirator in the decision to use Dengvaxia in the mass
        immunization program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe9617-5f64-4685-8a6a-4ee5139eb618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Blue Ribbon committee report released Wednesday, Chairman
        Richard Gordon said Aquino and his for Cabinet officials are "primary conspirators
        and must be held criminally liable." He also recommended the filing of graft
        charges against Aquino and the other officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febe0bcf-b541-44d4-a8d3-5a06adb29caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ejercito says the former president was only guilty of a "failure
        of leadership" and negligence when he gave the go-signal to his appointees
        to procure P3.5 billion pesos worth of Dengvaxia for the nationwide program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1453c369-3693-491b-9f43-7b16554fa108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson also vouched for the former president''s
        integrity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf92f9-5bc9-4846-9cb8-a3d02d75a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having worked closely with ex-Pnoy, both in the Senate and Malaca√±ang,
        it is difficult for me to believe that he was capable of committing graft
        and corruption," he said in a tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db2e0ed-d854-490b-bdb0-81e136b32371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon''s report said Aquino committed "grave human rights abuse"
        when he put the health of over 800,000 vaccinated children at risk by using
        an "experimental drug" in a mass vaccination program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e4c48e-1641-49f0-97f0-7057483b945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino previously said he was not advised against Dengvaxia from
        the time of its procurement until his administration rolled out the program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd407f12e-051d-4bc0-8e9d-ce3f293123e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, Abad responsible ‚Äì Ejercito</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2e464f-ded7-44e6-b24d-285b1fdfce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said former Health Secretary Janette Garin and ex-Budget
        Chief Florencio "Butch" Abad should be the ones blamed for the Dengvaxia mess.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0751ef89-eb0d-4adf-8c38-ecf849d311ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that while former President Benigno Aquino III is guilty
        of negligence for not exercising due diligence, it is his two Cabinet members
        who should be primarily held liable for the Dengvaxia mess that has endangered
        the lives of almost 1 million children,"&nbsp; said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8087fd3-19ee-4aee-aca1-75d8dd69e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon and Ejercito have chaired at least two Senate hearings together
        on the issue. Their committees investigated the Aquino administration''s questionable
        purchase of Dengvaxia and the program carried out by Garin in February 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b035a-b76c-45f3-aaab-9176943f6ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said Garin pushed for the purchase of the vaccines from
        Sanofi Pasteur even if clinical trials were not yet concluded. Meanwhile,
        Abad facilitated and approved the release of the money without Congressional
        approval, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51e694-c04f-4d41-916b-6843fb755ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senate hearings have shown that former Department of Health (DOH)
        Secretary Janette Garin and former Budget Secretary Florencio Abad are the
        principal conspirators in the anomalous procurement and questionable implementation
        of the vaccine," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee83e83-a9a8-4d16-b4d2-7acadc03bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department, then headed by Abad, issued a ‚Ç±3.5-billion
        Special Allotment Release Order (SARO) to Garin''s office to purchase the
        vaccines in December 2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e307ec2-2361-49e0-91b5-6ab1b8aeba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said her conscience is clear and she is ready to face any
        charge that will be filed, while Abad said Gordon''s recommendation for graft
        charges "has absolutely no basis."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b2c80b-ee6f-41c6-b5be-46b05a628933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito also called on the government to help the public file a
        class suit against Sanofi Pasteur.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e172e-3885-4077-b38f-ad6a994e0806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint complaint was filed against Aquino, Garin, Abad, and Sanofi
        officials over the Dengvaxia issue in February. Among the charges are violation
        of the procurement law, graft, and technical malversation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c50b1b2-14e0-4c5d-b1ad-da64d84c3dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More solons react</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cc5f3b-02e6-4c76-902d-2dd5e03554f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also expressed apprehensions on the Dengvaxia report released
        by Gordon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f66975-b6f1-4df2-9df1-2f1b55e02d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon made the document public without his fellow senators'' signature,
        as the Senate is still on break and will resume in May.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6922a6-fe1d-424c-9651-cf4bb6eca449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Liberal Party questioned why the report was released
        to the public before it was filed or sponsored by senators.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db85f41-32e9-493c-a8a1-101dcaacbfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino said, "Though this report has not been made available
        to the members of the Blue Ribbon Committee, if the final report reflects
        yesterday''s statements and political leanings, we will have serious concerns
        with the conclusions made."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb3dd95-2aa0-4716-a040-e9de921c819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, members of the Magdalo Party-list said Gordon''s findings
        were not based on evidence presented during the Senate hearings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaece055-b6f9-4a46-8a68-d8000cae04c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is obvious from the draft report that the committee has no appreciation
        of facts and solid evidence. There should have been thorough investigations
        and conciliation of facts and findings of medical experts from which the recommendations
        of the committee should have been based," it said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3076b827-f8d2-4236-910b-d93511070845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin on Wednesday said Gordon''s report was based on his personal
        opinions, which was not even vetted by the entire Senate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bac3a1-0e1a-4784-b428-81531db888b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the narrative is full of inaccuracies and half-truths
        which reflect only the long perceived pre-judgment of the issue by Senator
        Gordon. The presentation is one-sided and replete with innuendos of expedited
        government action," she said in a text message.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6459c239-4812-4b4c-a8f7-cc5efb0b05b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:34:08.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:34:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10 percent of over 830,000 students who were immunized with
        Dengvaxia, but did not have a prior dengue infection, now face contracting
        a "serious disease," according to Sanofi Pasteur. The government also said
        at least 32,000 private patients were vaccinated with Dengvaxia.</p>'
  'shawa-wama-shawarma':
    'author': 'Chica Villarta'
    'caption': 'Shawa Wama is The Moment Group''s tiniest concept, with a mere 13
      meters of store space and less than 20 items in the menu. In photo: Shawa Wama''s
      Pita (Beef). Photo courtesy of SHAWA WAMA'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2018-04-12T15:13:58.975+08:00
    'imagesource': 'jcr:44ca355c-5310-4f8d-a911-56409917eec5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16427a1b-cdaf-45c7-aca4-46724dc22b3b'
    'lead': 'The Moment Group pulls off a playful take on traditional shawarma. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:39:24.418+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T10:39:27.650+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T10:39:27.414+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The tough job of reinventing the shawarma

      '
    'updated': 2018-04-13T14:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f11eb12-ed88-4c61-b9b2-a57adab5b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:39:24.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:39:27.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> In the Philippines,
        Mediterranean cuisine can be either properly traditional or blandly fuss-free,
        but newcomer Shawa Wama knows how to let its hair down. In the ambivalent
        tone of your notoriously happy-go-lucky friend, the joint announces their
        opening as such:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d409e3-933f-4b73-bcf6-a06d17bb4c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:39:24.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:39:27.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúWorking hard to get Shawa Wama open by next week. No idea when
        but yup. Next week. Sometime then.‚Äù</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea0817b-2782-4807-870a-de402298a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:39:24.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:39:27.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real cheeky for a falafel stand ‚Äî and effective at that. For along
        with its coy copy, the store''s branding is fringed with vibrant visuals of
        its menu items: indulgent beef slices slathered with all-too familiar white
        and red sauces, a close-up money shot of stuffed pita pockets overflowing
        to the brim, a glimpse of the brand''s vivid pink packaging. We could almost
        taste Shawa Wama''s victory in the realm of Instagram fame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39869a75-bcbe-4369-976c-8ea48a951e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:39:24.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:39:27.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinforced by their younger office peers, the group founders‚Äô nostalgic
        sentiments birthed the concept into reality, and what we would have given
        to be in the room when Shawa Wama was conceptualized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee05349-721a-4854-8b87-197414811c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:39:24.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:39:27.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said to be The Moment Group''s most internally collaborated effort,
        the brand was a result of the company''s partners ‚Äî Jon Syjuco, Eliza Antonino,
        and Abba Napa ‚Äî reminiscing about college moments of decades past spent eating
        casual shawarma, and the millennials in the company who echoed the exact same
        thing, to the founders‚Äô surprise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31740a72-1e42-4ba4-92ec-caa4432f2c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:39:24.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:39:27.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[Shawarma] is something that''s been around forever ‚Ä¶ it''s kind
        of timeless and something that''s been very traditionally done here in the
        Philippines. We felt that we could play around with it,‚Äù says Napa.</p>'
    '11':
      'image': 'jcr:20f45e3d-24b7-48ea-ac66-a84292c13a11'
      'imageCaption': '"Shawa Wama is the group''s first grab-and-go concept, and
        the first one that''s going to do delivery. It''s also the store with the
        friendliest price ‚Äî under ‚Ç±250, you can get away with a full meal. That''s
        half of any other The Moment Group brand,‚Äù shares Abba Napa, one of the founders
        of The Moment Group. In photo: Hummus (beef). Photo courtesy of SHAWA WAMA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a9817-19a8-4028-bfa4-4f6dbbd34e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:39:24.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:39:27.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e733395-4f1e-4864-a551-64ea6b0e7158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:39:24.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:39:27.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the nooks and crannies that activated Shawa Wama were the result
        of pure company synergy, a display of The Moment Group''s organizational powerhouse.
        From creative branding, business development, kitchen R&amp;D, brand, PR,
        and operations ‚Äî Shawa Wama was truly an in-house concept, where research
        was replaced with a sharing of personal shawarma moments and memories by everyone
        from the staff.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6b6e68-d358-4335-90ad-1b513dc97a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:39:24.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:39:27.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shawa Wama is the company''s tiniest concept, with a mere 13 meters
        of store space and less than 20 items in the menu. But it''s the concept''s
        manageable size that gave the group free rein to dabble with a more daring
        business model, using practices they have never been able to do in the past.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921f780-5a2e-4aef-a671-e2d9e3fe8dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:39:24.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:39:27.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shawa Wama is the group''s first grab-and-go concept, and the first
        one that''s going to do delivery. It''s also the store with the friendliest
        price ‚Äî under ‚Ç±250, you can get away with a full meal. That''s half of any
        other The Moment Group brand,‚Äù shares Napa. ‚ÄúWe''ve also created Shawa Wama
        to operationally be user-friendly ‚Äî you don''t have to be a chef or have any
        F&amp;B experience to open a Shawa Wama store."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73387a37-81da-4fde-968e-6e1fe5135560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:39:24.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:39:27.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the group is already in talks of opening the Shawa Wama
        concept up for franchise, following an overwhelming number of calls, emails
        and social media inquiries even prior to its launch.</p>'
    '19':
      'image': 'jcr:e08314a5-7500-481e-ac6a-3c75e378782c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf79d1-53ee-4cc0-a5ac-7b70405f30da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:39:24.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:39:27.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af93bfbc-18fc-4739-b70c-9fdfc41f5c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:39:24.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:39:27.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, the brand''s penchant for play extends to its food. Unlike
        other Mediterranean concepts wary to introduce variety in its food formulations,
        Shawa Wama took detours in many directions, red beet is incorporated into
        its falafel recipe, while fried cauliflowers, whole wheat pita breads, and
        a diverse falafel menu (soon to launch) give even the strictest healthy eaters
        a reason to be excited about a mall-based food stall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7aaefb-3299-4fe1-90d7-9662faae529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:39:24.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:39:27.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept also aims to go green, as part of its franchise expansion
        plans. As of now, the packaging is 90 percent plastic-free, and the group
        aims to reach 100 percent as they grow the business. Indeed, Shawa Wama isn''t
        your mom-and-pop shawarma stand; Napa even stresses that the concept is ‚Äúnot
        classic at all.‚Äù</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac7e8fc-a1c1-492b-9467-afd3ef0f9a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:39:24.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:39:27.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But do we really expect anything less tantalizing from a restaurant
        group who was never afraid of new concepts? This is The Moment Group we''re
        talking about, propagators of hugely successful 8 Cuts Burger Bar, culprits
        behind the daunting local acquisition of Michelin-starred Din Tai Fung, and
        owners of Manam, the only Filipino restaurant that thought of having Small-Medium-Large
        size options for Pinoy ulam favorites.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938e741-b1c1-4983-81de-d9829ca79704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:39:24.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:39:27.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of launching multiple restaurant concepts since they
        began in 2012, they even managed to open a small bar, Bank Bar, without much
        fuss ‚Äî a luxurious tippling chamber only passable through the narrow storage
        room of a standard 7-Eleven. In a food and beverage industry wont to stick
        to tried-and-tested tactics, The Moment Group has proven that brazenly playing
        your way through is an equally delicious recipe for success.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9b148-b7e2-4ca3-8da0-48f9abc7bae3'
      'mgnl:activationStatus': true
