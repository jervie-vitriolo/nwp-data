      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dual camera setup produces beautiful photos which highlight
        the subject through the bokeh effect, commonly seen in portraits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73141e97-b581-4b4d-a9a1-a3272f5fc59a'
