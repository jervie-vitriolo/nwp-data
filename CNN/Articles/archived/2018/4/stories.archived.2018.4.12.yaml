      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not making me feel too tired or sluggish or anything like
        that," the singer said. "Finding the proper balance is what is most important."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619aa0ab-ae9d-4105-8bab-daab2ec357b7'
