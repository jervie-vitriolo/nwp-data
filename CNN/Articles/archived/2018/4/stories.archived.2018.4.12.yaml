    'jcr:uuid': 'bb59c26e-badb-463b-901c-f285539422db'
    'lead': 'The Bureau of Internal Revenue advises taxpayers to file ITR early.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:58:56.694+08:00
