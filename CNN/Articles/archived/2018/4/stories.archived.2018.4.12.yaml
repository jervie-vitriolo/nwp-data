      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is made possible by the f/2.0 aperture of the rear camera,
        perfect for taking stills with shallow depth-of-field. This technique adds
        dimension to the photos, focusing on even the most mundane subjects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a3d6ff-1703-4280-a4b8-b1326ac48fa2'
      'mgnl:activationStatus': true
