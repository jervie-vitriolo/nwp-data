      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "If government needs more people to help with cleanups
        and similar activities where our people can contribute, they will be ready.
        We are very confident that they would gladly offer their paid time to support
        the island''s rehabilitation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084fc6af-8cfa-4881-ab30-aacc58c36040'
