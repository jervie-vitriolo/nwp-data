      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makeheal Naked Slim Brown Pencil Y10801</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d49ed5-90a6-41fa-9157-bd7d87e2df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:59:26.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:59:29.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are highly advised to immediately stop using them and throw
        them away," FDA warned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550565ee-1971-4c14-b0d6-4a7d4540dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:59:26.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:59:29.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA, in an April 2 statement, said South Korea''s Ministry of Food
        and Drug Safety verified the 13 products contained dangerous levels of antimony.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae7e0a9-ceda-48d4-9b89-a6b54ed00001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:59:26.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:59:29.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antimony may cause irritation to the eyes, skin, and lungs. Prolonged
        exposure to the chemical may lead to lung diseases, heart problems, diarrhea,
        vomiting, and stomach ulcers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d6fb8f-0cac-49da-9771-fdec5373b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:59:26.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:59:29.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve of the 13 products were not distributed in the country through
        physical stores, while the batch of Etude House AC Clean Up Mild Concealer
        sold in its boutiques were found not to be included in the recall order.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a8ed0-2a4f-43d4-84da-8768bc8f5aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:59:26.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:59:29.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the banned products are not sold in the stores in the Philippines,
        FDA warned consumers might have bought the products from South Korea or from
        online sellers who purchase their products abroad.</p>'
  'duterte-apology-luneta-hostage-hong-kong':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-12T23:02:00.096+08:00
    'imagesource': 'jcr:d7b0ff7f-d56c-4f45-923a-8a7e0d40480b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '244ea854-e987-4ade-82ee-e1efaf181462'
    'lead': 'President Rodrigo Duterte said sorry for a 2010 hostage situation where
      eight tourists from Hong Kong died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:02:02.422+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T10:02:07.887+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T10:02:07.743+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte apologizes for Luneta hostage crisis in meeting with Filipino
      community in Hong Kong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e757cc-a6eb-4a3a-9aa5-3e60ed547726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:02:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:02:07.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) ‚Äî</strong> President
        Rodrigo Duterte said sorry for a 2010 hostage where eight tourists from Hong
        Kong died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c66b8e-f2ac-4440-a1d4-d96ea4474bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:02:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:02:07.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at a meeting with members of the Filipino community
        in Hong Kong, Duterte said, "May I address myself to Chinese people who are
        here who are with us; who joined us. From the bottom of my heart, as a President
        of the Republic of the Philippines, and in behalf of the people of the Philippines,
        may I apologize formally to you now we are sorry that the incident happened
        and as humanly possible, I would like to make this guarantee also that it
        will never, never happen again."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159774a4-a55f-4c57-8b8d-0f7977d84d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:02:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:02:07.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statement was welcomed with cheers by those in attendance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6cbaec-ab2b-4a66-a7e1-dc31e142be44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:02:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:02:07.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I hope this would go a long way to really assuage the
        feelings of the Chinese people and government."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc54cde-7d63-4dab-bd36-1581fe37d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:02:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:02:07.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 23, 2010, a disgruntled former police officer held 25
        people hostage, including 21 tourists, at the Quirino Grandstand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad07e9b-121f-4e70-a7d2-60f6cb17d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:02:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:02:07.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the incident, then-President Benigno Aquino III said
        he was taking responsibility for the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a0e01-fe6b-4886-a9c8-6bb4a0ba3e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:02:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:02:07.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong imposed sanctions over the incident ‚Äî issuing a travel
        ban against the Philippines, ordering its nationals who were in the country
        to return home, and revoking visa-free privileges for Manila''s government
        officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eec06c-a471-4242-a26a-bcf619297d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:02:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:02:07.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting with former Hong Kong Chief Executive C.Y. Leung in
        2013, Aquino said the country would not issue an apology over the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec94ccb2-fc55-4cf1-8425-6a1a955115f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:02:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:02:07.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost four years of deadlock, the diplomatic row was finally
        resolved in 2014  after Manila Mayor Joseph Estrada and Cabinet Secretary
        Rene Almendras flew to Hong Kong and expressed "most sorrowful regret and
        profound sympathy" to the victims and their families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8dc2fc-b5a2-458d-a07d-163d9d1c4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:02:02.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:02:07.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All sanctions against the Philippines were then lifted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e222288-2c8a-4221-9b20-4dd4691508e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:02:02.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:02:07.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the apology, the President also revealed he received
        a 500-million yuan grant. While it was not clear how the funds would be used,
        Duterte said the government''s priority spending would be on hospitals and
        the Marawi rehab.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcbd572-d4c2-4994-893e-e9cec86cb439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:02:02.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:02:07.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was in Hong Kong after attending the Boao forum in
        Hainan, China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f52c63-9fac-4c07-a3b6-b67cd2c1a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:02:02.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:02:07.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, he and Chinese President Xi Jinping discussed the possibility
        of joint exploration in the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df07c31-10dd-42a8-9200-15e743d84629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:02:02.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:02:07.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over P500 billion worth of investment pledges were signed between
        the country and China covering agriculture, technology, pharmaceuticals, land
        development, and infrastructure among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112ac84-fa0a-49c4-ad1f-d04a758474e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:02:02.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:02:07.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Theresa Martelino-Reyes contributed to this
        report.</em></p>'
  'smc-boracay-airport-workers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-12T22:38:10.277+08:00
    'imagesource': 'jcr:5ed673de-8cd5-4a77-acfd-dbdbb63135f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecce93e3-3b63-4827-92bd-2b206564e1fc'
    'lead': 'Conglomerate San Miguel Corporation is also offering its workers income
      opportunities in the rehabilitation of the island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:04:55.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T10:04:58.337+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T10:04:58.223+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC: Boracay airport workers to keep jobs during island''s closure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ebd825-8592-402e-aeba-e9b943dcf5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:04:55.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:04:58.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) -</strong> All
        workers and regular employees of the Boracay Airport can heave a sigh of relief
        as they are promised full pay throughout the island''s six-month closure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236e4ef2-e4ae-43c9-9b16-f80a426956dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:04:55.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:04:58.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will retain all of them to make sure they have steady source
        of income during the closure," San Miguel Corporation president and COO Ramon
        Ang said in a statement on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69232b82-05a0-4305-bdc7-7b48b31a82b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:04:55.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:04:58.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate is expecting a slowdown in passenger traffic and
        aircraft movement at its Boracay Airport. Ang said SMC would offer workers
        a chance to make good use of their time by helping in the government''s cleanup
        program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f02eb9-a8a2-4074-9317-7f5af865c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:04:55.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:04:58.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The airport won''t be requiring full manpower while Boracay is
        totally closed to tourists so we are looking to encourage all our workers
        to help the government during the lull," Ang added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a563d2-f4c2-4a5d-87b9-50de99a9e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:04:55.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:04:58.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also offered the government the company''s dredging equipment,
        backhoes and barges to hasten rehabilitation efforts in Boracay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd176013-350c-479e-92be-665c994fcb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:04:55.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:04:58.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate, through its Trans Aire Development Holdings Corp.
        (TADHC), holds the concession to operate the Boracay airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410d5d6-5b23-4f66-a649-59db9dc04d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:04:55.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:04:58.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the closure would allow the company to further plan
        out how to turn Boracay Airport into a green gateway and augment the government''s
        effort to rehabilitate the island and turn it into a sustainable tourist destination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214886c-fc75-4f69-8edb-d144fb445a35'
