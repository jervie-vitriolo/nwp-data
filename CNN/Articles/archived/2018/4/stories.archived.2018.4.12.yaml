    'template': '1'
    'title': 'BIR: No extension of April 16 deadline for filing ITR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e8e645-7268-4b9c-b54f-1f5fddf48339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:58:56.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:27.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> ‚Äî The
        Bureau of Internal Revenue (BIR) said it will not extend the April 16 deadline
        for the filing of the 2017 Income Tax Return (ITR) and payment of taxes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1dd3d6-b965-4f6a-b83b-0fe877d8cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:58:56.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:27.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no extension of the said deadline. Tax returns filed
        and taxes paid after the deadline will be slapped with the corresponding penalties
        as provided for in the Tax Code," BIR said in a statement Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c0c5a-a09b-4b24-ae19-d33f0cc45b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:58:56.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:27.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April 16 cutoff is already an adjusted date, as the April 15
        deadline mandated by the amended National Internal Revenue Code falls on a
        Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32769ffa-cb71-49fa-ac9c-10219642ff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:58:56.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:27.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties for late filing include a 25 percent surcharge, 12 percent
        interest per annum, and compromise penalty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4931936c-1f18-4d57-95df-3bfa73200b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:58:56.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:27.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taxpayers are encouraged to file as early as now to avoid the usual
        issues and inconvenience experienced during the last day of filing," BIR said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8f48d5-61f3-4f65-a774-f4d3fcaf8286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:58:56.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:27.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electronic BIR forms may be downloaded from the bureau''s website.</p>'
  'NBA-Playoffs-predictions-Kobe-Bryant':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-12T14:58:57.948+08:00
    'imagesource': 'jcr:08adc453-4d2d-45aa-b4ef-51566b7a9589'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd649d864-e394-4665-87ca-80499298bc03'
    'lead': 'Five-time NBA Champion Kobe Bryant picked out his favorites for this
      year''s title race, but refused to venture a guess as to who will actually win
      it all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:04:08.315+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:40:24.956+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:40:24.651+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Kobe Bryant picks Rockets, Warriors as Playoff ''favorites,'' but
      refuses to make predictions

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a04b76-6b22-46df-983a-a2d1182edc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:04:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:24.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> ‚Äî The NBA Playoffs is now upon
        us, and&nbsp; Kobe Bryant, one of the league''s most dangerous players in
        history, had his say on who he felt had the edge this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8423875b-bd3a-4568-a45d-cee832722786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:04:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:24.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like Houston and Golden State, pending their health, as being
        my top two favorites," Bryant told international media while promoting his
        new analysis show, "Details."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e40f3-b85f-4ba2-85cf-eb4fd217ed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:04:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:24.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite singling out both the Rockets and the Warriors, Bryant clarifies
        that he is not in "the business of predictions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f31d7c-964f-4f32-9c31-b7ddbad71d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:04:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:24.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try to stay out of the business of clairvoyance," the five-time
        NBA Champion said. "I kind of look at the raw picture of what I see in front
        of me from the execution standpoint."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc023cc-5a50-4cc7-a9e6-a7cd5efe9ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:04:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:24.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Warriors, Bryant believes that their playoff run depends
        on where the team stands from a health standpoint. When it comes to the Rockets,
        the Laker legend pointed to their aggressive style of play.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01faade6-4d47-4227-99ca-0197e28647d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:04:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:24.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, a lot of it depends on the health of Golden State,"
        Bryant said. "Houston have put themselves in prime position with their length,
        versatility, their speed, their aggressiveness."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43210a4-09da-41fc-9046-3b9ef7e309dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:04:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:24.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re (Houston) a very aggressive team," Bryant added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd7472b-8ba9-4e2d-88b7-53ead3830f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:04:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:24.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets and the Warriors own the first and second seeds in the
        Western Conference, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b872cfa4-43f3-4abb-aa3e-f78afb9c1f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:04:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:24.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston have stormed the league in the regular season with a 65-16
        win-loss record, while the Warriors finished with a 58-24 slate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3078b08b-d0e5-49a8-8fca-e35dc8abb5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:04:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:24.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy Award winning Bryant also took time to mention some
        of the more dangerous sides out in the Eastern Conference, particularly the
        Cavaliers and the Raptors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d2f06e-343b-4edb-957e-f3eadf61a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:04:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:24.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cleveland obviously with LeBron, the shooting they have around
        him, some of the youth they infused that team with is obviously going to be
        dangerous," Bryant said. "Curious to see what Toronto does."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d47cfe-5f40-4afa-b539-1104bfaa115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:04:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:24.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant also added that Kyrie Irving''s season ending injury changed
        the landscape in the Eastern Conference, saying that his absence "makes a
        big difference."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7273796f-553a-434c-b393-a74791a01fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:04:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:24.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA Playoffs open on April 14 Philippine time.</p>'
  'china-xi-jinping-donald-trump-U.S':
    'author': 'Jethro Mullen, CNNMoney'
    'caption': 'Chinese President Xi Jinping and U.S. President Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-12T12:22:42.484+08:00
    'imagesource': 'jcr:0b396f7f-a326-41ae-a524-49bbc077c879'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8c75de5-129b-4a18-8a02-0ee8212e4c8b'
    'lead': 'The pledge addresses one of the gripes of U.S. President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:07:35.450+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:40:49.861+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Xi Jinping says tariffs on car imports will be cut this year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f5e107-667c-4cd1-9771-df22864530f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> ‚Äî Chinese President Xi Jinping on Tuesday
        said his government would "significantly lower" tariffs on vehicle imports
        this year as part of efforts to&nbsp;further open its giant economy to the
        world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03567c9b-3105-4030-b867-d412d3a8674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pledge addresses one of the gripes of U.S. President Donald
        Trump, who has&nbsp;threatened&nbsp;to impose new tariffs on $150 billion
        of Chinese goods in&nbsp;a trade dispute&nbsp;between the world''s two largest
        economies. Experts cautioned, though, that Xi''s comments may not do much
        to resolve the underlying issues of the conflict, which has rocked markets
        in recent weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba22471-e1ce-43c8-a15d-b0646623aee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an eagerly awaited speech at a development conference on
        the tropical Chinese island of Hainan, Xi billed the planned cut in vehicle
        tariffs and a series of other measures as "a new phase of opening up."&nbsp;But
        many of the steps he outlined are ones Beijing has already proposed in some
        form.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58bad43-a55d-42c8-9e77-e69ffc8b3864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the Chinese government&nbsp;had promised in November&nbsp;to
        "gradually and properly" reduce tariffs on imported vehicles, though it didn''t
        give a specific time frame for doing so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253fbf6e-f354-4749-bd1b-485d6b5e6b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: US-China trade battle: Catch up here</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3be847-deaf-4593-bec5-f6d1cbe44159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Xi''s remarks do not represent a dramatic departure from
        existing Chinese policy, but rather a reiteration of the same themes Xi has
        promoted throughout his tenure atop China''s policy making system," said Chaoping
        Zhu, global market strategist at JP Morgan Asset Management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3b8b3-dae9-4a54-91c1-91aa17e5ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump complained as recently as Monday about China''s 25 percent
        tariff on foreign cars, pointing out that it''s far higher than the 2.5 percent
        tariff the United States charges for imported cars. "Does that sound like
        free or fair trade," Trump tweeted. "No, it sounds like STUPID TRADE - going
        on for years!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fffcd2c-4da0-49c1-b421-deccc5e89d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, he struck a different note,&nbsp;thanking&nbsp;Xi for
        his "kind words on tariffs and automobile barriers" and predicting that "we
        will make great progress together!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ba4ae-c31a-42be-9c8a-82792a01ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: How did China end up posing as the defender of global trade?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c7d06-ff96-48b0-8280-3cf53217e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock markets, which have plunged repeatedly in recent weeks over
        fears of a potential U.S.-China trade war, responded positively to Xi''s comments.
        Major indexes in Hong Kong and&nbsp;the United States&nbsp;gained more than
        1.5 percent Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64221a6f-f358-4611-ae71-fe4efcc28df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear, though, how much Xi''s pledges will help defuse
        the trade tensions between the two sides. China has already&nbsp;proposed
        new tariffs&nbsp;on $50 billion of U.S. goods and threatened to retaliate
        further.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb02a9-2369-4c2a-a722-125ebe8e6733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This speech did not represent a major shift in Chinese policy and
        it is likely the U.S.-China trade dispute will require more negotiation,"
        said JP Morgan''s Zhu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6715e1-ce3e-4aaa-8ae3-fc4bda6fb7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other analysts said Xi''s remarks could help lay the groundwork
        for a compromise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795ca340-cf97-4713-ad1a-2627ce2c8ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, he prefers a cool-headed approach toward the dispute,"
        said Larry Hu, a China-focused economist at investment bank Macquarie Capital.
        Hu predicted that the current U.S.-China clash over trade would eventually
        end with some kind of concessions from Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9edc0-de8c-4783-b2f6-5ffcf9507640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: How a U.S.-China trade war could hurt (and help) others</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdfaeb0-2bcd-400d-a248-78080e28910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi didn''t mention Trump or the United States by name in his speech.
        But he stressed the need for tackling problems through dialogue rather than
        confrontation, warning against adopting a "Cold War mentality." He also complained
        about limits other governments have put on trade with China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87962ce9-382c-4163-8454-68c7c989be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope developed countries will stop imposing restrictions on
        normal and reasonable trade of hi-tech products and relax export controls
        on such trade with China," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e085dfb-5aa0-4375-adba-007a4494ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Trump promises to ''make it up'' to farmers hit by China
        tariffs</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06194f9-069c-4cb5-b304-5330da47bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other measures he promised China would take include improving
        access to its financial sector and easing restrictions as soon as possible
        on foreign ownership of companies operating in China''s auto, aerospace and
        shipbuilding industries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b16d50-3121-41a0-b354-c28af2ebadbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pledged to strengthen the protection of intellectual property
        inside China, which has been a focal point of criticism from the Trump administration,
        and increase China''s imports from other countries by lowering some tariffs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc71e6b9-203c-43c0-ad98-9551cde9ca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China does not seek a trade surplus," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9348f99a-408b-41b4-954d-a994fa64b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has often slammed China''s huge surplus in the trade of goods
        with the United States, which reached $375 billion last year, according to
        U.S. data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92325196-bd09-4530-b08a-9ab91c8e0c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media disputed the idea that the planned changes outlined
        by Xi were a response to the current trade dispute with the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90bce60-6788-4654-b439-580e70f88e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These measures are based on our consistent policy and stance, our
        own development and our own pace," read a commentary published online by the
        People''s Daily, the official newspaper of the ruling Communist Party. It
        said that "linking China''s strategic choice to the current China-U.S. trade
        frictions" was a "baseless interpretation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223274ff-3f5d-419e-b1ae-fdbedaeec226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚Äî Matt Rivers, Tim Schwarz and Steven Jiang contributed to this
        report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956049c5-ee8f-4c21-990b-4b3cffd0730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:07:35.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:40:50.168+08:00
