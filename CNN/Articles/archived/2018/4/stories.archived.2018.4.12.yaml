    'title': 'Mariah Carey reveals bipolar disorder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae2fa6b-e515-4213-b345-086633f29c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:56:39.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:48.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Mariah Carey says that for years she didn''t
        want to believe her diagnosis, but now the superstar singer is proud to share.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890eac93-6fdc-42dd-8181-d03bf80cbf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:56:39.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:48.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new People magazine cover story, Carey talks about having been
        diagnosed with bipolar disorder and where she is today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e788f87-78c2-4122-91e3-326efb5b6bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:56:39.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:48.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until recently I lived in denial and isolation and in constant
        fear someone would expose me," she said. "It was too heavy a burden to carry
        and I simply couldn''t do that anymore. I sought and received treatment, I
        put positive people around me and I got back to doing what I love ‚Äî writing
        songs and making music."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17adbd7c-df04-4029-ab28-170b068a4d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:56:39.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:48.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayo Clinic defines bipolar disorder as "a mental health condition
        that causes extreme mood swings that include emotional highs (mania or hypomania)
        and lows (depression)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a17f9-6af5-43be-b271-b615bdcfa512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:56:39.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:48.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey said she was first diagnosed in 2001 when she was hospitalized
        following a breakdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf71a54-20c0-4f4b-b2eb-5cf60145d84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:56:39.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:48.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she recently sought treatment after years of upheaval in
        her professional and personal life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af8e3d-a703-441d-8b6e-6d14a4ec868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:56:39.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:48.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey told the publication she is now in therapy and taking medication
        for bipolar II disorder, which involves periods of depression as well as hypomania.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b532f-1c16-412a-aa47-54315264fb5c'
      'mgnl:activationStatus': true
