      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ffcc0-e915-4204-95b9-988ae64204ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.431+08:00
      'mgnl:createdBy': 'jeff'
