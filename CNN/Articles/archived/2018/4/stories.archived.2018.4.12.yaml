        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f76ee6-b25e-44b4-923b-118b81bf07c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:48:52.727+08:00
