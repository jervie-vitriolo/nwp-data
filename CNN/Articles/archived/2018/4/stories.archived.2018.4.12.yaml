      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither has spoken publicly about the reports, but they have been
        pretty open about their life together up to now.</p>'
    '8':
