    'mgnl:lastActivatedVersionCreated': 2019-06-03T10:51:52.758+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte did not authorize Boracay casino ‚Äî Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce1e0d-2d91-449b-bfeb-ff3e892d9713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:48.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:51:53.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) ‚Äî</strong> President
        Rodrigo Duterte did not authorize the establishment of any casino in Boracay
        even as the gaming regulator had issued a provisional license to a company,
        Malaca√±ang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc12bf8-9eb3-4b94-a0ee-99a1719f4fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:48.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:51:53.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did clarify this with the President and the President said ''As
        far as Boracay is concerned I have not issued any proclamation that will authorize
        any casino in Boracay itself''," Presidential Spokesperson Harry Roque said
        in a media briefing Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e0c49-ad94-46ed-81e4-d1244ef47eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:48.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:51:53.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a reiteration of President Duterte''s earlier statement
        before leaving for China that there is no plan to put up a casino in the world-class
        tourist destination. The government is closing the island down for six months
        beginning April 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32732b48-46c7-4653-847d-6d8dc843c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:48.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:51:53.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang plano sa casino-casino. Tama na ''yan kasi sobra na. Casino
        dito, casino doon," the President said in a media briefing on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48705e-891b-43a7-b448-e4bc58ab0b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:48.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:51:53.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no plan for a casino. There are already too
        many casinos. It must stop.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b7494-927b-434a-b550-c281cc6d15e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:48.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:51:53.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: No plan to put up Boracay casino</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb7e104-4039-4c76-a0b3-ffe0fe86b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:48.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:51:53.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte would have to issue a proclamation on how Boracay''s
        land and resources would be utilized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6569aa-d14f-4935-be36-14116975ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:48.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:51:53.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s thinking is because of the Supreme Court decision
        that Boracay is state-owned, he as President would have to make a proclamation
        whenever there is a particular use intended for any portion of Boracay," the
        Presidential spokesperson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d6bc5e-6389-42d7-a0bd-73ab09a5a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:48.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:51:53.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corp. (PAGCOR) had released
        a statement saying the provisional license granted to Boracay Philippines
        Resort and Leisure Corp. (BPLRC) was issued after the company met all initial
        documentary requirements such as a Certificate of No Objection and a minimum
        investment commitment of no less than $300 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ccf0fa-22ec-4627-9ecc-2910c66312e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:48.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:51:53.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macau-based company Galaxy Entertainment Group will handle BPLRC''s
        casino development and operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5467e60-91ab-4ee8-b56b-07370e484075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:48.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:51:53.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR said the license "is only the start" of the process before
        the casino can be issued a Notice to Commence Casino Operations and eventually,
        a regular casino gaming license.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abce6864-18b9-4e8b-9550-e0cf5a44625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:48.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:51:53.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PAGCOR being a government entity under the Office of the President,
        abides by the laws and order of the land. As regulator, it ensures that its
        licensees comply with pertinent laws, rules, regulations and ordinances promulgated
        by authorities relative to the establishment and operations of casinos," its
        statement read.</p>'
  'PH-US-China-trade-tiff':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The standoff between U.S. and China''s trade policies go back to 2017.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-12T14:15:38.170+08:00
    'imagesource': 'jcr:6424d3a2-e582-43b7-9ca3-d1b6014ff0db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f727dd3e-e1d6-44c1-acf0-7e535b3f59d4'
    'lead': 'The standoff between U.S. and China''s trade policies go back to 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:56:15.206+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T10:56:19.371+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T10:56:19.221+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: PH won''t take sides in U.S.-China trade tiff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9898e72-1df2-4a7b-9f87-079b75301dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:56:15.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:56:19.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) ‚Äî</strong> The
        Philippines will not take sides in the trade tiff between the United States
        and China which had strong effects on the world market, Presidential Spokesperson
        Harry Roque said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc54a1d-52cd-4cfa-972f-bbad3076f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:56:15.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:56:19.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have engaged on slapping higher tariff on each others''
        products, triggered by U.S. President Donald Trump''s accusation that China
        has been engaging in unfair trade practices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334d2b3-6808-457e-a56f-1b95bd6ff768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:56:15.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:56:19.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing in Hong Kong, Roque said President Rodrigo Duterte
        told Chinese President Xi Jinping to "defend the East."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ed7e6-ecf1-4dae-81a5-016501efcd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:56:15.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:56:19.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone basically in the meeting was talking about globalization,
        trade liberalization and of course that Asia was benefitting greatly from
        globalization and trade liberalization. So, basically it was an endorsement
        of China''s position that the world trading system should be governed by the
        rules based WTO (World Trade Organization) system, and that there should be
        no obstacles to further globalizations and liberalization." he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae82e05-f58c-4e07-b621-08c91681b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:56:15.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:56:19.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s spokesperson said Duterte''s statement was related
        to the possible trade war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3dfa27-6d33-485b-b3d3-56cc67139902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:56:15.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:56:19.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He basically reiterated we''re not siding, but of course everyone
        in Boao was emphasizing on the need to further strengthen globalization and
        the need to further speedup trade liberalization to benefit everyone, rather
        than a return to isolationist trade policies," Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f266a95-74d4-4ac3-a1c1-599466d0a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:56:15.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:56:19.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff between U.S. and China''s trade policies go back to
        2017, when Trump first questioned the security of steel imports from China.
        On January 2018, the U.S. announced a 30 percent tarriff on imported solar
        panels ‚Äî most of which are from China ‚Äî and a 20 percent tarriff on washing
        machines. In the months that followed, the Trump administration also imposed
        tarriffs on both steel and aluminum, to which China expressed its dissatisfaction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1e025-3414-4c8a-9e20-745dcb294926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:56:15.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:56:19.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, Beijing hit back with imposing tarriffs on U.S. imports
        worth around $3 billion. In response, the United States threatened to impose
        tarriffs on close to 1,300 Chinese goods ‚Äî worth $50 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0165343f-aa22-41e7-a71a-852c922377cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:56:15.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:56:19.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tit-for-tat trade policies have affected the world market, with
        U.S. stocks dropping by 572 points on April 6.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c274b2f-670a-446a-96ff-945e03f3df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:56:15.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:56:19.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Foreign Affairs Secretary Alan Cayetano said the Philippines
        will be affected by the trade policies from both superpowers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9122d73-51cc-41bb-a889-435762721b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:56:15.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:56:19.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in the Philippines we know too well that when America sneezes
        the rest of the world gets a cold," Cayetano said. "So now if U.S. is sneezing
        and China is coughing, you know definitely the Philippines will somehow be
        susceptible to the flu."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ccdbc8-1382-4e73-9722-414b267da1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:56:15.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:56:19.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, however, said the administration is doing everything to
        make the country''s economy "bullet-proof."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb8cbab-5465-4124-aae9-bf5901af749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:56:15.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:56:19.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before arriving in Hong Kong Tuesday night, Duterte was at the Boao
        Forum in Asia (BFA) in Hainan ‚Äî where Xi spoke about opening China''s economy
        to the world. The Chinese President also said he would lower tarriffs on automobile
        imports, a concern U.S. has previously raised.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad51fa12-fe78-4d0b-aaa0-cb16c1152b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:56:15.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:56:19.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump expressed gratitude for Xi''s kind words.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Very thankful for President Xi of China‚Äôs kind words on tariffs
        and automobile barriers...also, his enlightenment on intellectual property
        and technology transfers. We will make great progress together!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/983774270886236161?ref_src=twsrc%5Etfw">April
        10, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
