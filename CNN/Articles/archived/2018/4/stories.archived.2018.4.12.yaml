      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida said in March that his office "will
        be taking up the cudgels for PNP-CIDG in seeking to overturn the dismissal
        of the charges" against the alleged drug lords.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">As &quot;Tribune of the People&quot;, the OSG will enter its appearance
        as counsel for PNP-CIDG. üëäüèºüáµüá≠ <a href="https://t.co/UscXPz0SCs">pic.twitter.com/UscXPz0SCs</a></p>&mdash;
        Jose Callangan Calida (@SolGenCalida) <a href="https://twitter.com/SolGenCalida/status/974221703969566726?ref_src=twsrc%5Etfw">March
