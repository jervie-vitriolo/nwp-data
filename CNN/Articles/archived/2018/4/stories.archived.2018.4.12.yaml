    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Summit Media bids goodbye to print magazines, goes full digital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97665ddd-3366-4eb9-a09c-91b83657adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:33:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:41.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> ‚Äî Summit
        Media, one of the country''s biggest magazine publishers, is saying goodbye
        to its print magazines after completing its full "digital transformation."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ad752-7e3d-4389-a6c4-3739cb29b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:33:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:41.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Summit Media said they will close the six
        remaining print editions of Cosmopolitan Philippines, Preview, PEP (YES! Magazine),
        Topgear, FHM, and Town and Country titles ‚Äî adding that their online counterparts
        are "already thriving."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d7301-5bc8-4782-8dcc-04a9fa0c1fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:33:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:41.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we embrace the way our highly connected audiences now prefer
        to consume content. As we follow them from print to digital, we will continue
        our relentless pursuit and delivery of quality, up-to-the minute content and
        a dynamic and engaging editorial experience-this time, aided by data, which
        now pervades and informs many of our editorial decisions," said Summit Media
        President Lisa Gokongwei-Cheng.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a4298-28d9-4d70-a1af-6097bfaa80f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:33:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:41.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summit was also known for its other publications such as<em> Good
        Housekeeping</em>, <em>Men''s Health</em>, and<em> Women''s Health</em>, as
        well as brands for younger audiences such as K-Zone, <em>W.I.T.C.H., and Seventeen</em>.
        The publishing giant first came to the spotlight in 1995, when it produced
        Preview, before carrying local franchises of international titles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e08b3-2d3f-44c0-9ee1-5c292e123d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:33:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:41.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Summit Media was born auspiciously in an era of pulp and ink. We
        will always owe a debt of gratitude to the medium, to the brilliant teams
        whose dedication and efforts created magazines that excelled in that landscape,
        to the generations of loyal readers who not only supported their favorite
        brands but even imbibed their tenets and values, and to our advertisers, without
        whose partnership with and belief in us we would not have succeeded,"&nbsp;
        Cheng said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5ad0f4-6fc5-4bbd-aaaf-a134c108b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:33:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:41.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving forward and into the future, we are excited as we continue
        to reinvent ourselves to become an even more compelling destination in a digital
        era where opportunities abound," she added.</p>'
  'facebook-mark-zuckerberg-online-data-privacy-harvard':
    'author': 'Michelle Krupa, CNN'
    'caption': 'Mark Zuckerberg started Facebook out of his Harvard University dorm
      room in 2004.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-12T09:21:26.653+08:00
    'imagesource': 'jcr:e21e9fd3-359e-42ca-a84d-0c343271f72f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8888a50e-d919-4458-8fd1-fa26ab12730b'
    'lead': 'Facebook founder Mark Zuckerberg returned to the same sensitive topic
      15 years later, when senators did their best to grill him on how Cambridge Analytica
      accessed information from 87 million Facebook users without their knowledge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:36:20.569+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T11:36:23.216+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T11:36:23.020+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg has been apologizing for online privacy problems since
      he was a student at Harvard

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e28f15-ba39-4743-930a-c998146d5775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:36:20.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:36:23.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> "I hope you understand, this is not how
        I meant for things to go, and I apologize for any harm done as a result of
        my neglect to consider how quickly the site would spread and its consequences
        thereafter."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d9c584-df59-4014-bf95-d88381150e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:36:20.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:36:23.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are the words of Mark Zuckerberg ‚Äî but you won''t find them
        in the five hours of testimony the Facebook CEO gave Tuesday to a Senate committee
        investigating his company''s massive data breach and how it deals with users''
        privacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4afdc6-d2f0-4148-9c84-5f1613f8363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:36:20.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:36:23.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, Zuckerberg offered that mea culpa in 2003, when he was a college
        student in hot water over facemash.com, the site he now-famously created by
        poaching his classmates'' photos from Harvard groups'' websites and inviting
        users to compare their looks. It was the earliest iteration of a groundbreaking
        tech company now valued in the billions of dollars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6597ac48-05d6-4d95-848b-8010ff8f79bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:36:20.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:36:23.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see how it can go back online," Zuckerberg told The Harvard
        Crimson, the campus'' daily newspaper, after he took down facemash.com, which
        attracted 450 visitors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c5778-1b1a-4426-b64b-23d4cdb92418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:36:20.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:36:23.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Issues about violating people''s privacy don''t seem to be surmountable.
        The primary concern is hurting people''s feelings." he said. "I''m not willing
        to risk insulting anyone."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521dd6e-1249-404e-9f3b-2ba605fecf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:36:20.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:36:23.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming full circle on privacy</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b07a4-bb1d-4115-a8dc-ca00c0c92428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:36:20.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:36:23.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg returned to the same sensitive topic 15 years later,
        when senators on Tuesday did their best to grill him on how Cambridge Analytica,
        a data firm with ties to President Donald Trump''s campaign, accessed information
        from as many as 87 million Facebook users without their knowledge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77fd9a2-a86d-471b-9bfc-ae69aab5908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:36:20.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:36:23.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was your Facebook data shared with Cambridge Analytica? Here''s
        how to find out</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7405c08-0457-4ec0-be97-f65fda3912aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:36:20.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:36:23.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear now that we didn''t do enough to prevent these tools
        from being used for harm as well. That goes for fake news, foreign interference
        in elections, and hate speech, as well as developers and data privacy," said
        Zuckerberg, now 33. "We didn''t take a broad enough view of our responsibility,
        and that was a big mistake. It was my mistake, and I''m sorry. I started Facebook.
        I run it, and I''m responsible for what happens here."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920dca7f-0537-428f-9df3-cbfbe0a89370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:36:20.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:36:23.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another harbinger of this week''s congressional testimony, the
        facemash.com ordeal also saw Zuckerberg hauled before Harvard''s Administrative
        Board in 2003 to face accusations of breaching security, violating copyrights
        and violating individual privacy, the Crimson reported at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba83caf-f767-4c5b-be33-1ebbf28ea77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:36:20.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:36:23.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg told the newspaper right after his hearing that he would
        not be forced to withdraw or leave school for any amount of time, but he declined
        to elaborate on whether the board took some lesser action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c4bca-22b9-4d05-aa58-490bfab19f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:36:20.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:36:23.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook CEO also emerged largely unscathed this week from his
        Senate appearance, thanks to most senators'' ignorance of how Facebook works
        and how it might tackle the problems it faces in protecting users'' privacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431b08eb-ec78-44db-b0bb-16e575013fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:36:20.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:36:23.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mark Zuckerberg
        has been apologizing for online privacy problems since he was a student at
        Harvard"</em></p>'
  'classroom-supply-closet-snake-Arizona':
    'author': 'Christina Zdanowicz and David Williams, CNN'
    'caption': 'An unwelcome visitor joined a classroom in disrepair in Arizona recently.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-12T08:18:05.383+08:00
    'imagesource': 'jcr:db10fa65-a2d7-4297-b638-2fb23c64eb92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efee1074-6a05-480e-8177-b4876d7b4a40'
    'lead': 'The teachers are rallying for higher salaries and a more manageable student-to-teacher
      ratio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:40:56.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:43:43.881+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:43:43.648+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Her classroom is inside a supply closet and it has a snake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf26d0c-24ce-46ac-b028-12a0ca47110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A snake slithered into a classroom in Arizona
        and it''s not the first time it''s happened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c01b1-d4cd-4cab-a01b-642200a12c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s nowhere to hide. High school theater teacher Alexandra
        Stahl''s classroom is in a storage closet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5803dd06-19fc-4f61-9128-7c834c70444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My classroom was built to be a storage room. I am right by an exit
        without proper weather stripping," the San Tan Valley teacher told CNN. "It
        took my students having parents call our district office to get an exterminator
        out to the school. We have black widows, snakes, crickets, rats. A teacher
        got stung by a scorpion yesterday in her classroom."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704fc4b2-f054-4e4a-aeeb-35516cc24213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stahl is one of many teachers across Arizona who participated Wednesday
        morning in "walk-ins" before class. The teachers are rallying for higher salaries
        and a more manageable student-to-teacher ratio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f6845-642f-4c65-b367-1a7f91c60597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona ranks 43rd in the nation in terms of how much it pays its
        teachers, according to the National Education Association.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36600e98-4c07-426d-ac7e-cc3f9b939cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the snake and the poor classroom conditions, Stahl worries
        about the safety of her students. The conditions are also a distraction from
        class time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde624bb-c3a0-413d-8394-13bd41b24460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some (students) freak out and some are so used to it, it doesn''t
        phase them. It definitely interrupts instructional time," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae59b2-ed71-4496-84e2-378a71a66549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stahl, who has been a teacher for four years, said she spends about
        $1,000 (‚Ç±51,000) per year on her students. Her husband is also a teacher and
        he spends a similar amount for classroom supplies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9657daed-8500-478f-9655-da8ce947cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facilities are in disrepair," she said. "This isn''t just about
        teacher pay. I want the state to realize that teacher working conditions are
        student learning conditions."</p>'
    '17':
      'image': 'jcr:76cec07a-ec5b-4a2e-8e11-081e7d160e6d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd8cb4-35b9-45e5-acb0-0db6d4af9582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.882+08:00
