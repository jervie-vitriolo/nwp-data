      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - The Philippine
        Azkals have risen to 113 in the world in the latest FIFA men''s rankings released
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d08698-31ea-4b47-8ece-1463e45cd24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:28:03.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:38:08.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals jump up nine places in the rankings, leapfrogging Jordan,
        Tajikistan, and Malawi in the process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef69424-f5f1-4b67-af48-a6f315e1b4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:28:03.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:38:08.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to FIFA, the Philippines'' victories against Tajikistan
        and Fiji were considered in their new world rank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91c4db-8606-453f-863b-f861ac8249ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:28:03.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:38:08.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals beat Fiji in a friendly, 3-2, on March 22 in preparation
        for their crunch AFC Asian Cup qualifier against Tajikistan.</p>'
    '4':
