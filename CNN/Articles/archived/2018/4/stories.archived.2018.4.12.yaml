  'show-cause-order-presidential-electoral-tribunal-marcos-robredo':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-12T23:50:56.146+08:00
    'imagesource': 'jcr:770ecba1-8e91-4848-a9d6-ef931f09f13e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f44ccfb0-0944-416c-bfb1-812de8d36805'
    'lead': 'The Presidential Electoral Tribunal has issued a show cause order against
      Vice President Leni Robredo and former Senator Ferdiand "Bongbong" Marcos Jr.
      for disclosing to the public sensitive information regarding the revision of
      ballots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T09:40:08.513+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T09:40:12.298+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T09:40:12.146+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Show cause order issued to Robredo, Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e441c6de-64fe-48dd-ad43-7dbd67b8d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:40:08.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:40:12.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) ‚Äî</strong> The
        Presidential Electoral Tribunal has issued a show cause order against Vice
        President Leni Robredo and former Senator Ferdiand "Bongbong" Marcos Jr. for
        disclosing to the public sensitive information regarding the revision of ballots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb7fb9-c66b-45b7-8b9f-7f30e2a3ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:40:08.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:40:12.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal gave both parties 10 days to explain why they should
        not be cited in contempt for violating its resolutions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe04cf1-2e3a-4182-909b-86f80abddf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:40:08.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:40:12.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court ordered them to strictly observe the sub judice rule pending
        the recount.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b71de38-4c8b-4afb-b562-5b0d3744ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:40:08.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:40:12.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sub judice rule prohibits parties from discussing the merits
        of a case pending a court resolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d3636-2500-4f2f-91d6-19f1d219ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:40:08.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:40:12.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also junked Robredo''s motion to direct head revisors to apply
        the correct threshold percentage as set by the Commission on Elections (COMELEC)
        in the revision, recount, and re-appreciation of ballots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ced1ff-65f4-44cb-a8a8-5a6df5f073c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:40:08.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:40:12.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo claimed the threshold percentage in determining the validity
        of votes was 25 percent and not 50 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b56ed7e-8193-4105-aac2-baeda591193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:40:08.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:40:12.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tribunal said it was not aware of any COMELEC resolution
        that states the applicability of a 25-percent threshold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdc285c-d127-4e01-a6b0-3e65645d4120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:40:08.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:40:12.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cannot also treat the "random manual audit guidelines and report"
        as proof of threshold used by COMELEC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339515c-e449-4423-bde7-5a18231108f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:40:08.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:40:12.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, her claim of a "systematic reduction" of her votes is
        without basis and shows a misunderstanding of the revision process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e524a675-1730-4c10-a4c2-7510843e19a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:40:08.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:40:12.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and Marcos were issued a gag order in February, telling
        them to stop discussing the poll protest in public.</p>'
  'icj-duterte-sereno':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-12T23:42:37.537+08:00
    'imagesource': 'jcr:b946dc78-6446-44b0-b353-01af1e791504'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e557070d-436b-47a9-b3ef-80605ec6c142'
    'lead': 'The International Commission of Jurists says the President''s remarks
      sent a chilling effect to independent judges.¬†'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T09:43:13.626+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T09:46:00.989+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T09:46:00.855+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global group of lawyers, judges slam Duterte for declaring Sereno his
      enemy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd4e9b-d388-46a7-8d87-8bcb4ff5d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:43:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:46:00.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) -</strong> A global
        group of 60 judges and lawyers condemned President Rodrigo Duterte''s open
        animosity with embattled Chief Justice Maria Lourdes Sereno, whom he has declared
        as his enemy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52c7d4-ebeb-4771-abed-3acc60fd5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:43:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:46:00.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Emerlynne Gil, senior international legal adviser
        of the International Commission of Jurists (ICJ), said that it is "absolutely
        unacceptable" for Duterte to make such a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd1868-0783-4c81-bca8-6a4a94985a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:43:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:46:00.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only because it constitutes direct intimidation of the Chief
        Justice, but the chilling effect it may have on other independent judges who
        carry out their professional duties," Gil said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b7ba8-9d9a-4315-b753-dfbfd91be029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:43:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:46:00.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Sereno dared Duterte to disprove claims he was the behind
        the quo warranto petition filed by Solicitor General Jose Calida to nullify
        her appointment.&nbsp;On the same day, Duterte declared Sereno his enemy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e7b3bb-b098-4347-b23f-eb9c7fc3837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:43:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:46:00.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ikaw Sereno, sinabi ko na sa''yo, hindi ako nakialam. If you are
        insisting then count me in, and I will egg Calida to do his best. Ako na mismo
        ang maglakad rin, kalaban sa''yo," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8765bbb-91f6-49ac-8ceb-6f992cb5ee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:43:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:46:00.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sereno, I already told you that I don''t meddle. If
        you are insisting, then count me in, and I will egg Calida to do his best.
        I will handle this myself, against you.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc91c0f-c662-4ea3-90c0-59545096648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:43:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:46:00.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also called on the lower house to fast-track impeachment
        proceedings presently underway against Sereno.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35822096-31c5-4bea-9bcb-2d2165994d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:43:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:46:00.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICJ asked Duterte to "retract his comments and to refrain in
        the future from making any statements attacking individual judges or in any
        way interfering with the independence of the judiciary."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7a36c4-955a-44a4-bbe2-873df408f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:43:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:46:00.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that through these remarks, "the President is actively
        influencing and interfering with the functions of other co-equal branches
        of government."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2da39-26aa-441a-b2a7-94f6949d030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:43:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:46:00.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is battling two ouster moves against her - the aforementioned
        quo warranto petition and the looming impeachment trial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf9d7a-a676-4c7b-a726-6e113d48f317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:43:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:46:00.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She faces accusations of enjoying a lavish lifestyle, bypassing
        colleagues in the issuance of court orders, failing to pay about P2 million
        in taxes, and misdeclaring her wealth. Sereno has denied the allegations.</p>'
  'doj-reinvestigation-drugs-peter-lim-kerwin-espinosa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-12T23:36:38.457+08:00
    'imagesource': 'jcr:0015dac0-7353-4a73-a33d-470c1b4e9d90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fdfb7ed-b11e-416f-af31-9a6ce477444c'
    'lead': 'After drawing flak for its prosecutors'' earlier decision, the Justice
      Department has reopened its probe on alleged drug lords Peter Lim, Kerwin Espinosa
      and several others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T09:48:52.725+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T09:48:55.977+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T09:48:55.824+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ reinvestigates Peter Lim, Kerwin Espinosa drug cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26034ed5-a652-414c-a5a3-c634add5b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:48:52.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:48:55.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) ‚Äî</strong> The
        Justice Department has reopened its investigation on the cases against alleged
        drug lords earlier cleared by its panel of prosecutors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd93560-da5d-4443-811b-14eacd4c3134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:48:52.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:48:55.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s preliminary investigation, the Philippine National
        Police''s Criminal Investigation and Detection Group (PNP-CIDG), said it needed
        more time, until April 30, to present additional documentary evidence and
        witnesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b450a1-1dc8-4db5-9135-0f77ca85817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:48:52.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:48:55.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General now serves as the complainant''s
        lead counsel in the cases against self-confessed drug dealer Kerwin Espinosa,
        Cebu-based businessman Peter Lim, and several other suspects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bed28b-086c-45bf-afda-2a79568a9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:48:52.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:48:55.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Suspected drug lords Peter Lim, Kerwin Espinosa: What we know
        so far</p>'
    '8':
