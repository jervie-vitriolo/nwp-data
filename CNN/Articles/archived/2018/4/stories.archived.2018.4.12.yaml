      'jcr:uuid': '1e43f5d2-4bed-4a5b-8556-c086c7fefe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:48:52.727+08:00
      'mgnl:createdBy': 'jeff'
