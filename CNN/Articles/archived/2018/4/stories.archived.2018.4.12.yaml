      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21119950-3cbd-4674-a3ba-2d511e47aa75'
      'mgnl:activationStatus': true
