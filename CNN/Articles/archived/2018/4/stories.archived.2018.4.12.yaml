  'peace-adviser-jesus-bangsamoro-basic-law-urgent-June':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-12T14:52:12.596+08:00
    'imagesource': 'jcr:fe4f1fa8-ad02-4310-bafc-f02560282dbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ffddb6a-4e71-4536-ae3b-7c8e673e3ae1'
    'lead': 'Presidential Peace Adviser Jesus Dureza says congressional leaders agreed
      to get started on a consolidated bill when sessions resume in May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:41:58.682+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:39:17.545+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:39:17.296+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peace adviser: Proposed Bangsamoro Basic Law to be certified urgent
      by June

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bafe6f-ee0a-447e-88f3-29acb153494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:41:58.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:39:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> ‚Äî The
        proposed Bangsamoro Basic Law (BBL) will be certified as urgent by June, Presidential
        Peace Adviser Jesus Dureza said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05bc9f9-29f7-4fa0-9044-13336b08ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:41:58.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:39:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Dureza said President
        Rodrigo Duterte met with House Speaker Pantaleon Alvarez and Senate President
        Koko Pimentel "more than a week ago."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e88600-c5c3-451c-8395-11a13abb71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:41:58.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:39:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both committed that they will work upon the resumption of Congress.
        (There will be) plenary debates agad [at once] and hopefully we''ll be able
        to come up with a consolidated bill," said Dureza.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb034c6e-5725-414b-96f5-e1b98571f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:41:58.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:39:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before they adjourn, they will come up with a certification to
        certify it as urgent para maisalang kaagad natin ito [for it to move quickly],"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc9a4c-44a8-43b1-a3f9-d764d4de0510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:41:58.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:39:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of Congress are on recess until May 13, 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59715792-83a9-49d7-a33e-347f67d03f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:41:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:39:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next session will run from May 14 until it is adjourned on June
        1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9b05b6-3274-4d5f-b928-4194f7f76278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:41:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:39:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in March expressed support for the proposed BBL, a bill
        that will create an autonomous region for Moros in Mindanao effectively replacing
        the current Autonomous Region in Muslim Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c8f6e-1c8b-49e9-aec2-826286bcc04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:41:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:39:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte: I want BBL before the end of the year</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf7627-c527-49d9-badb-9233b84efc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:41:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:39:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposals for the Bangsamoro Autonomous Region have been filed by
        Pampanga Rep. Gloria Macapagal-Arroyo, Maguindanao Rep. Bai Sandra Sema and
        Lanao del Norte Rep. Mohamad Khalid Dimaporo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71fbe4f-096f-4759-beef-b929148ecd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:41:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:39:17.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A counterpart bill was filed by Senator Miguel Zubiri.</p>'
  'shabu-lab-Batangas-Chinese-Filipinos':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-12T14:34:23.443+08:00
    'imagesource': 'jcr:18271e7c-d591-4566-8dde-7e893366a345'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c805fe7f-c100-4c51-94d4-751d72aae184'
    'lead': 'Authorities arrested a group of Chinese and Filipino nationals suspected
      of running a shabu laboratory in Batangas Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:45:26.247+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T10:45:29.005+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T10:45:28.846+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Shabu lab'' found in Batangas; 4 Chinese, 4 Filipinos nabbed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2cbe94-b913-4d1f-a370-444bb4144683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:45:26.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:45:29.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) ‚Äî</strong> Authorities
        arrested a group of Chinese and Filipino nationals suspected of running a
        shabu laboratory in Batangas Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11534e72-96b8-4e8e-8aa0-240ee4ffe456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:45:26.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:45:29.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) said its agents, along
        with some members of the military and police, discovered the "clandestine
        shabu laboratory" in a farm in Barangay Sto. Ni√±o in Ibaan town at 6 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0977e9df-07a5-4fa0-9ea9-c107ae7ebd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:45:26.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:45:29.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chemicals used in the manufacture of methamphetamine hydrochloride
        or shabu and ecstasy were seized from the operation, PDEA said, but it did
        not mention the amount.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ebfef-200d-4ae0-a206-37710e8ea037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:45:26.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:45:29.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shabu laboratory has the capacity to produce 25 kilos or P125
        million worth of shabu in one day," PDEA Director General Aaron Aquino said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e65551a-c90f-41dc-aeef-3b07e740c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:45:26.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:45:29.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Chinese chemists identified as Tian Baoquan and Guo Zixing and
        three Filipino cohorts were nabbed during the shabu laboratory search, PDEA
        said. The Filipinos were Eduardo Lorenzo, 59, an electrician; Rosaleo Cesar
        (alias Leo), 49, driver; and Amancio Gallarde, 40, errand boy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ddb784-dc1c-4608-a27a-79b88a29496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:45:26.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:45:29.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another operation in Lipa town, authorities arrested Hong Dy
        and his driver Nestor Baguio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ab944-63ae-48c9-acb2-1f6943fa7b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:45:26.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:45:29.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xie Jiansheng, whom PDEA described as "the Chinese organizer and
        handler of the arrested chemists," was nabbed later in Tagaytay City. Five
        hundred grams of suspected shabu worth P2.5 million were seized from him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c45696-704d-4ee4-8ab0-56291a357151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:45:26.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:45:29.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese chemists are accused of putting up the shabu facility
        with the help of Filipino cohorts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96acf20-4019-4c17-ba4b-5a0291e11de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:45:26.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:45:29.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA noted that China''s Office of the National Narcotics Control
        Commission tipped the government off about "Chinese chemists flying in and
        out of the country from September to October 2017."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770f213-c98f-41a7-be4d-e9de1517b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:45:26.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:45:29.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence reports showed a Hong Kong-based drug kingpin was behind
        the shabu laboratory, PDEA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60253ac-0c19-45fd-8917-40043ad833dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:45:26.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:45:29.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid is an offshoot of President Rodrigo Duterte''s state visit
        to China in October 2016, PDEA said, where representatives of the two countries
        signed a protocol on cooperation and intelligence sharing and joint anti-drug
        operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd7b6de-9f49-4476-9587-ad6ddb109ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:45:26.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:45:29.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was back in China this week, where he said China and the
        Philippines "stand together in the war on criminality and illegal drug trade."</p>'
