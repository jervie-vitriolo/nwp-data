    'jcr:uuid': 'de32d773-067d-4739-813a-456d1107a02b'
    'lead': 'This comes after a photo showing the Cambridge Analytica CEO sharing
      a meal with members of Duterte''s campaign team went viral.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:11:07.430+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T10:11:11.200+08:00
