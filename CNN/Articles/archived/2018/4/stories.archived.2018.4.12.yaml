  'Vermont-gun-control-measures':
    'author': ' Jason Hanna and Lawrence Davidson, CNN'
    'caption': 'Vermont Governor Phil Scott signed sweeping gun control measures.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-12T06:49:23.164+08:00
    'imagesource': 'jcr:ae760854-b234-4f6b-a31c-98d603b02f49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3969e932-a1d2-4869-b3cc-b8b6abffa69c'
    'lead': 'As he signed the measures, Gov. Phil Scott, a Republican, called himself
      a Second Amendment supporter who owns guns and has hunted his whole life. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T13:06:37.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T13:06:40.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T13:06:40.210+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vermont governor signs sweeping gun control measures

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec94ffa2-07cb-460a-b728-4a91f1dfaef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:06:37.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:06:40.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Vermont Gov. Phil Scott on Wednesday signed
        sweeping gun control measures ‚Äî including limits on the size of magazines
        ‚Äî that the Legislature passed last month after contentious debate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072fe33-74c9-42be-b0d2-fe282d413176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:06:37.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:06:40.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f4e3a-ac8f-4c19-80f1-15924a300a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:06:37.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:06:40.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raise the minimum age for gun buyers to 21;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e3b30-d7f1-4882-a81f-c6127b410a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:06:37.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:06:40.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ban bump stocks, which allow semiautomatic weapons to fire more
        rapidly;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf1b42-3076-4fe1-9fd1-c32704d8753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:06:37.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:06:40.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Require all gun transactions to be facilitated by a licensed dealer
        who would perform background checks,&nbsp;except for law enforcement or military
        members acting within their duties, or for gun transfers between immediate
        family members;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a8bde-8ecf-4227-8475-46bb3fd13cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:06:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:06:40.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limit rifle magazines to 10 rounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec4c5e-e784-4ea2-baa3-6b56a6641666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:06:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:06:40.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State residents will be permitted to keep larger-capacity magazines
        they already own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd56d70-409a-4637-a6cf-e34909546f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:06:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:06:40.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he signed the measures, Scott, a Republican, called himself a
        Second Amendment supporter who owns guns and has hunted his whole life. But
        he said continued mass shootings in the United States and a recently foiled
        school shooting plot at Fair Haven Union High School in Vermont "forced me
        to do some soul searching."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52853efa-f9eb-4404-bd83-f9eebaea5cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:06:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:06:40.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want every student and every school, every mom and dad, every
        victim of violence in any form to know that today we stand together as we
        take steps towards making our community safer for all of us," Scott said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d358f95-8371-4bc9-bc8b-0edc81f0983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:06:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:06:40.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were boos as well as cheers from people watching Scott as
        he made his remarks outside the Vermont Capitol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7766b-8d7b-462e-bf27-16ded8863a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:06:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:06:40.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Legislature''s approval of the measures came as other states
        also&nbsp;consider gun safety restrictions&nbsp;since a mass shooting in February
        that left 17 people dead at Marjory Stoneman Douglas High School in Parkland,
        Florida.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28856f91-3f1e-4ae7-887b-a43daacc6714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:06:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:06:40.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott had backed the new firearms safety legislation, which came
        after police foiled the plot at Fair Haven shortly after the Parkland shooting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b658388-b986-4d03-b8de-f5449c5852dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:06:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:06:40.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kwegyirba Croffie, Gabriela Milian and Brandon Griggs
        contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc7ba1f-e1b0-43c6-a87b-635f8772a7db'
      'mgnl:activationStatus': true
