    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac861c56-6f0d-4b14-90ce-a4cdc34326c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo shows Nix sharing a meal with Duterte campaign team members
        Pompee and Peter La Vi√±a, then NPC President Joel Egco, and Atty. Taipan Millan.
        La Vi√±a said the NPC paid for the meal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c22debb-ac5f-4932-87a8-f063ecbd1d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the photo was taken at the NPC Building in Manila on
        March 14, 2015, over a year before the May 2016 national elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b3a81-5650-40bd-b4f5-7e80260eac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Vi√±a added he just tagged along with his cousin Peter La Vi√±a,
        who was the one who got invited. He also said he didn''t know who Nix was
        before the event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f1dacc-141d-4cdf-ad15-57dab6c08eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we got there, there was a press conference. It was open‚Ä¶[Nix]
        made a presentation there, then there were two or three questions. I wanted
        to ask a question but I was too shy. After the press conference, they fed
        us," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1426a9-2dfb-47f0-983f-a81229010425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Vi√±a also said during the time, Duterte''s campaign team was
        not focusing on social media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4656097c-e12c-4cde-8c62-364c6dcbc275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mind of the campaign was on traditional media, not even social
        media. Peter was more interested in broadsheets and networks of course," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5539f9-8aa6-41e5-a28a-ea03ba7255de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque earlier said Duterte''s campaign
        team did not pay for Cambridge Analytica''s services during the 2016 national
        elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9228df99-7505-45b8-b25e-9b2c71bde8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica involved in elections?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c218afb-bd38-4406-871e-7b0331d8c768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Morning Post reported on April 4 the parent firm
        of Cambridge Analytica, Strategic Communications Laboratories (SCL), wrote
        on its website that it helped get an unnamed Philippine presidential candidate
        elected in 2016 by presenting him as a "strong, no-nonsense man of action"
        to appeal to the voters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31363d6e-a8ae-431f-929e-a8fc0e3cc9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SCL website page has been taken down, but the international
        news site was able to retrieve its archived versions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69642c05-46c1-42ab-9013-60475ae25216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SCL web content read, "In the run up to national elections the
        incumbent client was widely perceived as both kind and honorable, qualities
        his campaign team thought were potentially election-winning. But SCL''s research
        showed that many groups within the electorate were more likely to be swayed
        by qualities such as toughness and decisiveness. SCL used the cross-cutting
        issue of crime to rebrand the client as a strong, no-nonsense man of action,
        who would appeal to the true values of the voters."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71094c8f-5876-4561-bd2f-58fb01daecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is known for his tough stance against illegal drugs, corruption,
        and terrorist, among other issues. The clenched iron-fist hand gesture quickly
        became a symbol to show support for the President.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5580438b-3c03-4679-bec8-251c14e1a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate report, South China Morning Post also revealed that
        in May 2015 a board director of Strategic Communications Laboratories dined
        with men who will become key figures in Duterte''s presidential campaign.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3d0da3-186e-42cb-a11a-f6312b2011c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Nix who met with Pompee La Vi√±a and Peter La Vi√±a, who became
        Duterte''s social media director and campaign spokesperson respectively during
        the 2016 national elections.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197a848-223a-4d2f-b470-e8f6de99d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica is in hot water for its alleged improper harvesting
        of over 87 million Facebook data worldwide. In the Philippines, the personal
        data of 1.2 million Facebook users have been compromised, the National Privacy
        Commission said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269ddd9-afa3-4888-a9db-876bff563b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial data firm also worked for Donald Trump''s presidential
        campaign.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc6cf3c-15a7-4c71-a6b1-97778e3c8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported Cambridge Analytica was working to develop
        techniques that could be used to influence voters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e42eb0-420c-414b-984b-3cc58e062c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Digital Producer Lara Tan contributed
        to this story.</em></p>'
  'consultative-committee-mandatory-cabinet-vp-reelection-president':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-12T20:14:08.771+08:00
    'imagesource': 'jcr:bf3e04fc-96e1-4ca6-b858-b78c838b55d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f7643c8-6664-4de6-a7aa-71875ea91e47'
    'lead': 'The rift between President Rodrigo Duterte and Vice President Leni Robredo
      "partly" inspired making the proposed changes on the constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:14:12.430+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:37:37.627+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:37:37.397+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Con-Com wants VP''s cabinet post ''mandatory,'' reelection for President

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f94afe-8076-4985-b29b-e063ff3cc021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:14:12.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:37:37.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> - The
        nation will be spared from the political drama of a president and vice president
        from opposite sides of the political fence under a proposed charter change
        of the consultative committee (Con-Com).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f1c63a-0b2b-4970-8a40-2acc8b1dda14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:14:12.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:37:37.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Thursday, former Supreme Court Associate Justice
        Eduardo Nachura said the Con-Com included in its draft a provision that the
        president and vice president "must belong to the same political party."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923acf2-9015-4ef9-a98b-da240a416277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:14:12.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:37:37.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that a vote for the president is to be counted also as a vote
        for the teammate vice president," said Nachura, who also heads the Con-Com''s
        subcommittee on the structure of the federal government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c445b7f-f0c2-4a5b-8d8f-a9e8a9cb1847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:14:12.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:37:37.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body also agreed to make the appointment of the vice president
        to a cabinet position "mandatory." "The president will have discretion which
        position to give the vice President," said Nachura.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0083ca-8917-4e32-9687-11d1b9854596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:14:12.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:37:37.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This appointment will not require confirmation and cannot be questioned
        by the Commission on Appointments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd626589c-d053-4207-b766-0f82912cd75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:14:12.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:37:37.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event the vice President is found unfit for the post, the
        president will have to assign him or her to another cabinet position, Nachura
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd912cd65-8d1d-4046-8dfb-128fdb3920ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:14:12.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:37:37.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president can still be removed from office in an impeachable
        proceeding, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ad3cb-bf69-45cc-b0b6-9a46721479f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:14:12.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:37:37.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nachura was candid in saying that the conflict between Duterte and
        Vice President Leni Robredo "partly" inspired these provisions "so that the
        situation today will not happen anymore."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca87ec0-d0d0-4774-afd5-cf9c566133d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:14:12.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:37:37.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Robredo resigned as chairperson of the Housing and Urban
        Development Coordinating Council after receiving Duterte''s directive for
        her to "desist from attending all Cabinet meetings."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea9487d-0080-43d1-8925-1a77926e65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:14:12.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:37:37.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reelection for President</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b17158-7f97-47d3-a4f4-99e81fd9de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:14:12.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:37:37.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed federal constitution, the president, vice presidential,
        senators, and members of the House of Representatives will serve a four-year
        term. They will be eligible for one reelection. The proposal is similar to
        the U.S. model where presidents serve for four years and may be re-elected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ed2d6-9451-4a09-94bb-86248e680f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:14:12.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:37:37.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the present Constitution, the president, vice president and senators
        serve for six years, while representatives have a three-year term. Unlike
        the president, the vice president can seek reelection. Senators are allowed
        to have two terms while representatives may serve for three consecutive terms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e36cf0-778f-4730-9a9a-5bd3b43feac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:14:12.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:37:37.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regional senators</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f7f3c-e80a-42ff-9bb6-8f790ee9d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:14:12.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:37:37.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the charter review committee has yet to agree on how
        many "federated" regions should be created. The Con-Com is mulling between
        two and four senators per federal state or region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52094ea4-1cd0-472e-a46d-bcdc0808226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:14:12.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:37:37.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty percent of the members of the House of Representatives will
        be chosen under a system of proportional representation. In this electoral
        system, parties gain seats in proportion to the number of votes cast for them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb83946-2a20-4ce3-a9ab-5d72b02e2bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:14:12.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:37:37.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
