    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56270c52-eb0c-4f49-980e-fc020ef2023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another classroom, a tower of ragged Spanish textbooks sit on
        a desk as a reminder of Arizona''s crumbling educational funding.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7b3a1a-a331-457f-82bf-841865910efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Figueroa, a Spanish teacher of 24 years, worries the state is
        "trying to dismantle" the education system. He teaches at a high school in
        Glendale, Arizona, and participated in Wednesday''s protests.</p>'
    '22':
      'image': 'jcr:30fc5277-6463-4af1-ab20-31b6c2449467'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40825d4a-a7a5-4c4c-a781-9ec0d1284a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b6e3c7-81c6-4e2c-acda-49e99d90f444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the biology textbooks in Dawn Myers'' classroom were published
        in 1999 ‚Äî they''re older than most of her students.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750d38b-8e18-478e-a37b-ff7fb8483fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tucson high school teacher says she spent more than $1,000 (‚Ç±51,000)
        of her own money on her classroom last year. She''s been teaching for five
        years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb430282-6d7a-4540-bd2c-35b4529af2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each year for my birthday in July, I ask for supplies for my classroom
        on an Amazon wish list instead of gifts," she told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc197f75-fde2-459a-99ae-c11cbb25a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she''s concerned the state is spending less than it did
        on education a decade ago.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e937772-58a5-4d8d-be64-5fd7923f6e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazing teachers can''t afford to pay their student loans, to send
        their own kids to college," she said. "I myself work three jobs and have no
        idea how teachers that have kids make ends meet. I guess the answer to that
        is they don''t and that is only a small reason for why we are doing this."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08e542-320d-4550-b2cb-3d6cf3149910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myers is leaving next year to attend a doctoral program at Columbia
        University, so the raise won''t help her personally.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d9d14-dfab-42e0-8e36-f5cdb166058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she plans to teach her first year in New York and expects
        to make double what she earns now even with the increased cost of living.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b0d98d-276d-4863-b1f2-1a674f00ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m fighting for our kids. I think we need to focus on the overall
        lack of funding in this state. Our kids deserve better than this. I will fight
        for them no matter where I live," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff2b96-c041-4d94-8179-cf747e669333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:40:56.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:43:43.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Her classroom is
        inside a supply closet and it has a snake"</em></p>'
  'duterte-xi-joint-exploration-south-china-sea':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte and Chinese President Xi Jinping. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-12T08:08:44.818+08:00
    'imagesource': 'jcr:e804b57f-3ce6-49e1-ac00-d9de916be44f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f0ddcb8-14fc-4957-a643-a9553290f73f'
    'lead': 'The Foreign Affairs Chief says President Duterte reiterated the importance
      of people seeing the benefit of the friendship between the Philippines and China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:43:21.492+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:44:03.351+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:44:03.137+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Xi discussed possibility of joint exploration ‚Äì Cayetano

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4041d20-8849-4629-8d03-2529ef0a6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:43:21.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:03.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> ‚Äî&nbsp;
        President Rodrigo Duterte and Chinese President Xi Jinping held talks for
        possible joint exploration in the South China Sea, said Foreign Affairs Secretary
        Alan Peter Cayetano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78432a08-5c7c-4c15-9660-4a3c929e7d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:43:21.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:03.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cayetano, Xi said issues surrounding disputed waters
        in the South China Sea were complex, but that if they were handled properly,
        it could make the South China Sea an area of peace and stability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad745aa-9465-44ab-8d55-a304b274d73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:43:21.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:03.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then said that it was important that people see the benefit
        of the friendship between the Philippines and China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea0ea79-58cd-4fb4-ab3e-4dc5ddf1b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:43:21.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:03.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How important was that statement made by the two leaders? Very
        important, because it''s basically the go signal to come up with a framework,
        and if it''s acceptable to both sides, we could see the joint exploration
        done soon," Cayetano said&nbsp; in a press briefing in Hong Kong, Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2db2b7-d93a-41c1-b4ed-ba892095e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:43:21.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:03.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cayetano, Xi said that "China, if that''s what the
        Philippines wants, is willing to discuss and find a solution in that area."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e55a565-f561-4b5e-bfdb-869958719156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:43:21.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:03.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with Xi on the sidelines of Boao Forum for Asia in Hainan,
        China before leaving for Hong Kong on Tuesday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed8b492-328f-436c-864e-8e199409d672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:43:21.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:03.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China have competing claims in the South China
        Sea, but an International Arbitral ruling in July 2016 affirmed that the Philippines
        has exclusive sovereign rights over the West Philippine Sea (in the South
        China Sea).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d2c6f-b03a-43ed-863d-1fc491c54f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:43:21.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:03.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said it was "clear to both sides that we will stick to
        our guns, we''ll stick to our claims. And let''s see how we can get anything
        from there."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c493d-57c0-485a-b21c-f510da94bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:43:21.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:03.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it wasn''t discussed, Cayetano said the first exploration
        could involve finding out availability of resources in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01d505c-418c-4c3b-90b1-8423cb3f1b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:43:21.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:03.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s research work to see how much gas, if any, is there. Now
        when we see the amounts and everything, then we can go to the next step. Is
        it viable? Is there a commercial quantity? What''s the quality of the oil
        that''s there. And from there, that''s the only time you think about development,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4467a000-f18a-43e9-9a09-beaae69c0988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:43:21.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:44:03.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added he has also talked to other claimants and has assured
        them the country would only talk to China in areas where the dispute was only
        between the Philippines and China.</p>'
