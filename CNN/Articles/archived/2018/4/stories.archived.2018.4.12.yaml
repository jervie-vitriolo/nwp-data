  'facebook-data-privacy-jj-disini':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': 'National Privacy Commission Complaints and Investigations Division
      chief Kiko Acero (left) and cybercrime law expert JJ Disini (right).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-12T22:20:11.267+08:00
    'imagesource': 'jcr:472bf32b-5e4c-4797-b162-f0e44664289c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b0e8218-6914-4857-aed4-1ac8671d4230'
    'lead': 'The issue comes amid a Facebook scandal revealing a breach of privacy
      of about 50 million users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T09:21:39.371+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T10:07:33.744+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T10:07:33.517+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cybercrime law expert: Threats to data privacy ''abstract, dangerous''

      '
    'updated': 2018-06-18T16:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe31810-54b3-48be-987e-9ccd5cad413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:39.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:07:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) -</strong> A cybercrime
        law expert on Thursday said the main problem with data privacy is that people
        don''t see the actual threat that comes with it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc6e238-a8d3-480b-ae6f-29bd429cfc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:39.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:07:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that people don''t really understand threats to their
        privacy because it''s so abstract. So you know that it''s happening, but because
        it doesn''t present itself to you, you don''t see the threat," cybercrime
        law expert JJ Disini told CNN Philippines'' <em>On The Record.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84daf41-5c76-4bf1-900d-9228ec579cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:39.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:07:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added data privacy violations do not present themselves directly,
        so many users could be vulnerable to certain threats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a044ec-f57a-4792-bca9-2ef584be02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:39.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:07:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most dangerous thing about data privacy violations is that
        you''ll never know it''s happening to you, because the data will be used against
        you," Disini said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4467781-f9d2-4881-b8c1-e60b452d20ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:39.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:07:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Privacy Commission (NPC) Complaints and Investigations
        Division chief Kiko Acero said people are now more vigilant of the data they
        share online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94afa3af-ce7a-4232-81d8-bedd261afd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:39.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:07:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are now more aware of the role that data plays in their
        lives, and that''s a good thing. People can do things with it, and people
        understand that if people have their data, then they have control over them,"
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9364a217-233f-4b12-be33-0f6cc24d6fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:39.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:07:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acero added a Social Weather Station survey showed 80 percent of
        the respondents said privacy is important.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011a9bb-8ded-4345-b1f4-12aebab9e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:39.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:07:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, consumers still have to be more vigilant especially
        when doing online transactions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9373525-e152-4350-a74b-e4f6fc9bb923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:39.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:07:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The awareness is there, especially with companies who are now more
        aware of how they handle data, now they''re more compliant, I guess," Acero
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1c6e88-205c-426b-a8d4-48301e740df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:39.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:07:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This issue comes in light of a scandal hounding social networking
        site Facebook, after it was revealed that Cambridge Analytica, a data firm
        with ties to President Donald Trump''s 2016 election campaign, reportedly
        accessed information from about 50 million Facebook users without their knowledge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b6f2b-4104-43c1-93d9-f185b47bc21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:39.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:07:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook head Mark Zuckerberg has testified before the two houses
        of the U.S. Congress to answer looming questions on his company''s terms on
        data privacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7946238c-c8e2-4184-a6c3-9160c7dbfff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:39.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:07:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network, which has about 2.13 billion active monthly
        users worldwide as of December 2017, has been notifying users that their information
        was likely shared with the data firm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92adabd6-86f0-49fc-8339-fe6015e8d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:39.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:07:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook earlier said Cambridge Analytica obtained data from about
        1.1 million Filipino users.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d50d94-416b-408b-ad02-efa623a70f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:39.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:07:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acero said the NPC has been receiving complaints regarding the issue.
        He added the commission is already studying the issue, and has been coordinating
        with data privacy commissions from Singapore.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e636702-3308-4a33-8ede-b25407a0f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:39.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:07:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang has also said Cambridge Analytica had no hand in President
        Rodrigo Duterte''s campaign during the 2016 national elections.</p>'
  'president-rodrigo-duterte-cambridge-analytica-npc':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
