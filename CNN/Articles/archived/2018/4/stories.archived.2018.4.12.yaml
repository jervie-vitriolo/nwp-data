      'jcr:uuid': '9f89b854-86ee-42b2-a35c-c85ffedd4daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62588ccf-4ea1-49a4-8aae-2ca3c64eb83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles earlier told The Source transport officials should be held
        accountable.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c6590-954e-461f-a758-a3fdbdb0d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong ‚Ç±2.00 per minute... alam ba iyan ng LTFRB o hindi? Kung hindi
        nila alam... then they are complacent. Kung alam nila, that''s graft," said
        Nograles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaab9d8-9f44-4bd8-a00b-02b654b4e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This ‚Ç±2.00 per minute (charge)... does the LTFRB know
        about it, or not? If they don''t... then they are complacent. If they do,
        that''s graft.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e92c00f-0d1d-4d12-9294-704183250164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also disclosed that the LTFRB had earlier shrugged
        off his concern.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422664e-57a6-42e3-bcb4-d9a388063121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did get to ask the LTFRB, and the LTFRB was saying, ''Really?
        Maybe you should talk to Grab.'' I said I don''t want to talk to Grab about
        this ‚Äî I''m talking to the LTFRB," Nograles said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335c1e39-eb1b-4705-8818-c871767d3011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show-cause order is another hurdle for Grab, which just recently
        acquired another TNC, Uber. The deal would give Grab a monopoly of the market,
        although the company has been ordered by the LTFRB to lower its surge fares.</p>'
  'summit-magazine-stops-print-magazines-digital':
    'author': 'CNN Philippines Staff'
    'caption': 'Print magazines Cosmopolitan, Good Housekeeping, YES! Magazine, Preview,
      and Topgear in the newsstands will soon cease to exist.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-12T11:46:34.376+08:00
    'imagesource': 'jcr:c8d0890c-73eb-4d62-b80c-3565b9d9113f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5889835-9aa3-4c36-a3df-f915bdaacdbc'
    'lead': 'Print magazines Cosmopolitan, Good Housekeeping, YES! Magazine, Preview,
      and Topgear in the newsstands will soon cease to exist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:33:06.795+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:43:41.013+08:00
