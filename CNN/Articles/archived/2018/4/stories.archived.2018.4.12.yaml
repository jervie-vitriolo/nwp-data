      'text': '<p><strong>(CNN) ‚Äî</strong> About 500 people may have been affected
        by a suspected chemical attack last week on Syria''s rebel-held town of Douma,
        according to the World Health Organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478c419-cb36-4032-8e56-ffdbe96f5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains difficult to place an exact figure on the number of people
        killed and wounded Saturday on the outskirts of Damascus, a development that
        has pushed the United States and its allies to the&nbsp;verge of military
        confrontation in Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d0113d-c433-4902-88f6-72a8f9dbf054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement Wednesday, WHO, citing reports from its health
        partners, said an estimated 500 patients seen at medical facilities exhibited
        symptoms consistent with exposure to toxic chemicals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e9773-5ef0-4bbb-8701-074e41bb43eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These symptoms included respiratory failure, severe irritation of
        mucous membranes and disruption to the central nervous system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5cc3cf-f4e3-4dab-9091-028ecd3c39d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said more than 70 people taking shelter in basements reportedly
        died in the attack, with 43 of those deaths related to exposure to toxic chemicals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e3b0f0-6f11-42cb-a181-8ec54aea0de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two health facilities were also affected, its statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d42c83-d2d7-4941-85d5-541460ca8a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO demanded "immediate unhindered access to the area" and said
        it was on standby to provide assistance to those affected, as soon as access
        was granted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd14c5-d357-4a6f-a8d4-8c07a1de26e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes one day after the United States and Russia,
        Syria''s key ally, blocked each other''s proposals for an independent investigation
        during a&nbsp;heated UN Security Council meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750839b9-f001-41f2-8929-966939fb94cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Lt. Gen. Viktor Poznikhir said Wednesday that military police
        would be sent to Douma on Thursday. "Russian military police units will be
        deployed to the city of Douma to ensure security, maintain law and order and
        arrange assistance to the local population," Poznikhir told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a6bd3d-c78c-462a-95b0-0316696eb6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organisation for the Prohibition of Chemical Weapons has said
        it will convene a meeting Monday in The Hague, Netherlands, to discuss the
        alleged use of chemical weapons in Syria. It is also set to carry out a fact-finding
        mission in Douma, though it has so far declined to provide a timetable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd814ed07-bd0e-4b3d-9752-d943a2f8bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to activist groups, helicopters dropped barrel bombs filled
        with toxic gas on the last rebel-held town in Eastern Ghouta, which has been
        besieged for six years and the focus of a renewed government offensive launched
        in mid-February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c1379-0e0a-41df-bbc4-9b5495e934f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graphic footage shot by rescuers and activists show victims ‚Äî including
        children ‚Äî dead and injured, some ghostly white and foaming at the mouth in
        makeshift clinics. Others were found suffocated in their homes, according
        to first responders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed3644-0b6f-4e0c-9273-e246e162866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to verify the authenticity of the images independently.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1185a0c-bff3-499e-8562-3d9ae82ddfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack has drawn condemnation from Western leaders, with President
        Donald Trump&nbsp;vowing Monday&nbsp;to come to a decision "over the next
        24 to 48 hours" on how to make Syria pay a "big price." And on Wednesday&nbsp;he
        warned Russia&nbsp;it should "get ready" for a missile strike on Syria, vowing
        to thwart any missile defenses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b0bbae-2bc7-4e2d-abdc-0fea11bac303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a decision on how to respond to the chemical attack in Syria&nbsp;had
        not yet been made&nbsp;when Trump issued his tweet, people familiar with knowledge
        of the discussions said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a2b5cb-44aa-4159-90b7-50c0ea5f225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Telegraph in London reported Wednesday that UK Prime Minister
        Theresa May has ordered British submarines to move within missile range of
        Syria, in preparation for strikes against the Assad regime that could begin
        as early as Thursday night. A British government official told CNN that, though
        preparations are underway, the political decision has not yet been made.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa27d392-2d16-4b32-8317-8473822f7144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitehall sources told The Daily Telegraph that Britain was "doing
        everything necessary" to be able to fire Tomahawk cruise missiles from nuclear-powered
        submarines against military targets in Syria. One source told the Telegraph
        "if any action is going to happen, it is going to happen before Monday." The
        UK''s Ministry of Defence refused to comment on the report to CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5c939f-20f1-4169-aaa1-1776ea313565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May will host a Cabinet meeting on Thursday "to discuss the response
        to Syria," a Downing Street spokesperson confirmed to CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1025517-2ae1-453a-8fe8-bb38acf8e246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian government and Russia vehemently deny involvement and
        accuse rebel groups of fabricating the attack to hinder the army''s advances
        and provoke international military intervention. On Wednesday, Poznikhir alleged
        that the White Helmets ‚Äî a Syrian civil defense group ‚Äî had "staged chemical
        attacks for the cameras" and that Russian chemical weapons specialists and
        medical personnel had found no trace of chemical weapons in the affected area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff38bba6-e3ce-4a60-bcae-ebbdfd197148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Ghouta, one of the last major rebel-held areas in Syria,
        was once home to around 400,000 people. But in the past four weeks alone more
        than 133,000 people have fled, with tens of thousands more trapped inside
        its largest town, Douma, UN refugee agency spokesman Andrej Mahecic said in
        a statement Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7479658-3b8e-4464-b4c0-f454fa4966ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Milena Veselinovic and Nathan Hodge contributed to this
        report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d722b-e0af-447a-a3cc-774e2795b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:53:42.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:53:46.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Suspected Syria chemical
        attack may have affected 500 people, WHO says"</em></p>'
  'Mariah-Carey-bipolar-disorder':
