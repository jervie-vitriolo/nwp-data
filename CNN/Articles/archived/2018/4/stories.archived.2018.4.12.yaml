      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airports are gateways and as operator of the Boracay Airport we
        have a responsibility to promote change and raise awareness at the front door
        among our visitors and the communities,"Ang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a6eee-4ce7-45f5-8280-78db39ea736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:04:55.303+08:00
