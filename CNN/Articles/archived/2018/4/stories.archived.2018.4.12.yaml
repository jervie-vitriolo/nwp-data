      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China''s Xi Jinping
        says tariffs on car imports will be cut this year."</em></p>'
  'netflix-ditching-cannes-film-festival':
    'author': 'Jackie Wattles, CNNMoney'
    'caption': 'Netflix made a flashy entrance onto the Cannes scene last year.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-12T12:06:22.479+08:00
    'imagesource': 'jcr:41437058-fc9d-4496-be68-ecffa5a9fbbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '503e2665-13a3-4a3c-aae5-ff13dd9d3070'
    'lead': 'The decision was prompted by a rule change that came last year amid the
      streaming service''s debut at the posh festival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:10:04.599+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T11:10:09.231+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T11:10:09.045+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix is ditching Cannes film festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f029a2-883a-4a99-ab28-0814ec749367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:04.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:10:09.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> Netflix is ditching the prestigious
        Cannes film festival, an executive told Variety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037ea493-24b5-46a8-9faa-c63a54405074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:04.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:10:09.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was prompted by a rule change that came last year amid
        the streaming service''s debut at the posh festival, which is hosted annually
        in the waterfront town of Cannes in the South of France.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc431ed-2a55-41a9-b0ba-592a2d6dad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:04.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:10:09.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rule prohibits any film that did not play in French theaters
        from claiming the coveted Palme d''Or or any other accolade handed out at
        the Festival De Cannes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc48dc-385e-4400-aef7-4be294d863d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:04.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:10:09.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix chief content officer Ted Sarandos said in a&nbsp;new interview&nbsp;with
        Variety that, in his view, the rule was "explicitly about Netflix."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c23a06-228a-48e9-8c3c-5618c2103c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:04.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:10:09.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rule, Netflix could have shown films at the festival
        even though they wouldn''t be eligible for awards. But Sarandos said Netflix
        won''t participate at all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c876238-f06a-46a3-a197-57cc020a5ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:04.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:10:09.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there would be any reason to go," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e1611a-88d6-4b9c-9623-35651cac202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:04.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:10:09.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix made a flashy entrance onto the Cannes scene last year.
        It showed the star-studded futuristic thriller "Okja" and the family dramedy
        "The Meyerowitz Stories."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f3b74d-81c6-478d-aa2c-729469f8c825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:04.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:10:09.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither film clinched the top prize, but their appearance at the
        festival prompted backlash from French theater owners and unions, who lobbied
        the festival to implement the new rule, according to Variety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924cb66d-0876-4af1-afca-8f9112a11d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:04.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:10:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: At what point do more Netflix originals risk becoming too
        much?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352eefce-11c5-4e6d-85a5-3d39cab4dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:04.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:10:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We loved the festival. We love the experience for our filmmakers
        and for film lovers. It''s just that the festival has chosen to celebrate
        distribution rather than the art of cinema," Sarandos told the outlet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911250f-877e-4876-80ac-861a08d11794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:04.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:10:09.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarandos also said that Netflix doesn''t want to give any of its
        movies a theatrical release in France because the country''s laws&nbsp;prohibit&nbsp;movies
        that play in theaters from airing on streaming services for three years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b8487f-312e-4abc-a57a-f522b957f22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:04.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:10:09.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theirry Fremaux, who heads the Cannes festival,&nbsp;told&nbsp;the
        Hollywood Reporter last month that he had hoped Netflix would give the movies
        they submitted last year a theatrical release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac422c21-194c-4d50-a4a7-65ddef7eb7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:04.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:10:09.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, when we selected these two films, I thought I could
        convince Netflix to release them in cinemas. I was presumptuous, they refused,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c316fe-74c5-446f-a490-7b6df8c00302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:04.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:10:09.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fremaux also said the Cannes festival disagrees with Netflix''s
        business model, which offers unlimited access to stream movies for a monthly
        subscription price.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac4f788-ec16-4799-b066-d945e5095913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:04.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:10:09.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their own model is now the opposite of ours," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34492fc1-b70b-4d03-9b85-97d3a618fa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:04.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:10:09.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sarandos, the Netflix executive, doesn''t see it that way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525edfa7-e483-410c-b84c-901485819e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:04.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:10:09.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The divergence is this decision to define art by the business model,"
        Sarandos said. "In that way, yes, we have diverged."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a72079-469e-46e5-acd6-c422d8664499'
      'mgnl:activationStatus': true
