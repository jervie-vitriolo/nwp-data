      'jcr:uuid': '712d62c1-97b8-4b5a-8433-e60eee5123f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:48:52.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:48:55.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government prosecutors earlier dropped the charges against the suspects
        for lack of evidence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5715c2b8-f8f4-407a-8a84-b2f9bb2ca7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:48:52.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:48:55.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President Rodrigo Duterte himself questioned why the case against
        Espinosa was dismissed by state prosecutors when Espinosa personally admitted
        he was involved in the Eastern Visayas drug trade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90a59ca-f319-4993-a284-57efa3befb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:48:52.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:48:55.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resigned Justice Secretary Vitaliano Aguirre ordered the reinvestigation
        of the case to give both the police and the suspects a chance to present new
        evidence. He stepped down from his post in April.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5bf4f1-38ae-4740-956c-7129341bb3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:48:52.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:48:55.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim''s camp on Thursday slammed Aguirre''s decision to reopen the
        probe, saying it "vacated" the original resolution, and that it violates his
        right to due process and speedy trial. They also asked for a separate preliminary
        investigation to spare him from prejudice and confusion arising from "muddled
        issues and irrelevant pieces of evidence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9bc730-946f-4c70-aaa1-ad0270cefa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:48:52.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:48:55.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel gave PNP-CIDG until April 17 to file its comment on Lim''s
        motion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a17aec-1d9b-4179-9bc5-eafcbcb290ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:48:52.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:48:55.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly appointed Justice Secretary Menardo Guevarra in a text message
        said he will "surely act" to resolve the cases.</p>'
    '22':
