    'template': '1'
    'title': 'Duterte campaign officer: Cambridge Analytica had no hand in presidential
      run

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7ce81-4bc4-4cc1-b20d-4cf9121a5e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) ‚Äî</strong> An officer
        in the campaign team of President Rodrigo Duterte maintained political data
        firm Cambridge Analytica was not involved in the 2016 national elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5f327-abfb-4acd-a279-361a95228e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Media Campaign Director Jose Gabriel "Pompee" La Vi√±a explained
        on Thursday the photo circulating on social media showing some members of
        the Duterte campaign team meeting with Cambridge Analytica Chief Executive
        Officer Alexander Nix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e22fbd-7d88-4034-ac55-9e572bc07d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:11:07.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T10:11:11.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NPC (National Press Club) invited us to go. We were reaching
        out to the NPC because Mayor Duterte then was weighing a run for presidency,
        and we were in the media, and Peter La Vi√±a was Head of Media so he wanted
        to connect and renew his membership to the NPC," La Vi√±a told CNN Philippines''
        On The Record.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D1588438641427916%26set%3Da.1451525901785858%26type%3D3&width=500&show_text=true&height=375&appId"
