  'gloria-arroyo-boao-forum-board':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte with former President and Pampanga 2nd District
      Representative Gloria Arroyo in Hainan, China.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-12T23:42:48.891+08:00
    'imagesource': 'jcr:efa857f4-398e-4c73-a368-3024f213f841'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a28002e5-292d-4291-b8fe-48b9aae7f1fe'
    'lead': 'The forum is an annual economic summit ''dedicated to promoting Asian
      countries to achieve common development through further integration of regional
      economy.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:12:33.367+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T11:12:37.371+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T11:12:37.196+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gloria Arroyo joins China''s Boao Forum board

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71370002-00d0-489c-bf8d-d12d6f3ad876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:12:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:12:37.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) ‚Äî</strong> Former
        president and Pampanga 2nd District Representative Gloria Macapagal Arroyo
        was appointed to the Board of Directors of an Asian regional forum Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2026e646-271d-4a8b-aaca-a0972e31a109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:12:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:12:37.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo is one of the 12 newly-elected members of the Boao Forum
        for Asia (BFA) Board of directors, according to the forum''s website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba36e80-9f7c-479f-8e44-b1198422b14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:12:33.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:12:37.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Arroyo said she was honored by the appointment
        as she had been a participant of the BFA for "a long time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304cbab8-3dee-45bb-974f-affb7597e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:12:33.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:12:37.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very honored to be a member of the Board‚Ä¶.I''m happy to be
        here at this time because with a very good relations between the Philippines
        and China now and under the leadership of Pres. Xi Jinping and Pres. Rodrigo
        Duterte, I would like to add what I can to contribute to that very good relationship,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ebc6a-6e6e-4701-8499-a1787ef93bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:12:33.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:12:37.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Secretary-General of the United Nations Ban Ki-Moon was elected
        as the chair of the BFA Board, while Zhou Xiaochuan ‚Äî vice chair of the 12th
        National Committee of the Chinese People''s Political Consultative Conference
        ‚Äî is China''s new chief representative to the forum, and the board''s vice
        chair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cae5c9-1344-4c68-ae70-b8b988e203d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:12:33.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:12:37.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said Asia should move forward with issues that are "less
        prickly," given closer and friendlier relations among BFA''s member-countries,
        amid the ongoing trade tiff between U.S. and China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562d5ac-ed07-426f-96a3-fec1ecfa14ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:12:33.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:12:37.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that given the trade wars that you are talking about, even
        us we are trying to sort out the difference between the West and the East.
        I think among us in the East, we should forge ahead because the issues are
        less contentious and we are closer and more friendly with one another," she
        stated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926bbdd-383c-4d25-a7f8-c4696f2e5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:12:33.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:12:37.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also said she looks forward to Xi''s trade and economic
        policies for China in the future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c6966-d34c-41f4-ae83-e7638347824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:12:33.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:12:37.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am looking forward to whatever he has to say. He is a very important
        person in a very important country and we are all very eager and we look forward
        to the continuing leadership of China in the region''s economy and the world''s
        economy," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3382446-6d53-4c18-be2b-57dfb658cd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:12:33.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:12:37.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an April 9 press briefing, Philippine Ambassador to China Chito
        Sta. Romana said Arroyo may assume a seat in the Board, replacing former President
        Fidel Ramos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54e320f-eb35-4a61-84ba-446dd6c0af99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:12:33.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:12:37.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was one of the founding members of the Board in 1998, who
        proposed the idea of an Asian forum in response to the World Economic Forum
        in Davos, Switzerland. Established in 1971, the Davos forum is the international
        organization for public-private cooperation ''committed to improving the state
        of the world.''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a2f9bd-70ba-4f60-9f13-f202966366cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:12:33.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:12:37.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFA forum is an annual economic summit "dedicated to promoting
        Asian countries to achieve common development through further integration
        of regional economy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e2f5a-10c6-42f7-b6ec-44231aa1fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:12:33.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:12:37.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an outgoing member of the BFA''s Council of Advisors, Ramos and
        eight other members were honored with the title of BFA Honorary Member for
        their contributions to the forum.</p>'
  'Ovarian-cancer-vaccine':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-12T11:31:47.423+08:00
    'imagesource': 'jcr:77e70d92-a04c-43fe-8356-9c704cf7bf71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd601afd-7e2e-4a1a-b36d-4f8449bec121'
    'lead': 'A personalized cancer vaccine is safe and may lengthen the lives of ovarian
      cancer patients, a small clinical trial found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:15:29.405+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T11:15:32.502+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T11:15:32.332+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ovarian cancer vaccine shows promising results in human study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284343f8-a081-432c-a242-0b72720b5787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Immunotherapy has gained ground against
        a stubborn opponent: ovarian cancer. A personalized cancer vaccine is safe
        and may lengthen the lives of ovarian cancer patients, a small clinical trial
        found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63cc5f-03a8-4b89-853e-4fb094654282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;research, published Wednesday in the journal Science Translational
        Medicine, showed "significantly higher" overall survival at two years among
        patients who received the vaccine, compared with patients who did not.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6d09c-affa-4f67-8b60-d3216c0a0a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovarian cancer is a "silent killer" because often it goes unnoticed
        until it is diagnosed at a late stage. Treated with surgery followed by chemotherapy,
        most patients -- 85% -- relapse and ultimately develop resistance to the chemo.
        At this point, they run out of treatment options.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da566720-813d-4e2b-b06b-c42585325e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, scientists are hopeful based on the fact that a subset of
        patients shows an immune response to their cancer. Generally, these patients
        have better survival rates than those whose immune systems don''t react in
        the same way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358d5d10-6b7d-4d1f-8bce-b56b6d784d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccine, then, might be able to trigger and boost the immune system
        and increase the survival rates of patients, said Dr. Lana Kandalaft, senior
        author of the new study and an adjunct assistant professor at the University
        of Pennsylvania Perelman School of Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f85748d-af67-4352-8363-ff8a6feed48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personalized medicine</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0614a9be-0807-41a6-8b35-650793964b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing this hypothesis, Kandalaft and her colleagues created "personalized"
        vaccines for 25 patients diagnosed with advanced recurrent ovarian cancer.
        The women had recurrent advanced epithelial ovarian cancer, which has an average
        five-year survival rate of 17%, according to the American Cancer Society.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b01687-71d7-4604-a8de-d4f09fbf5ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists made each unique vaccine using a patient''s tumor
        (stored and preserved before surgery) and dendritic cells from her blood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cfc4c1-f327-403a-a261-6fc7d56d835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the immune system, dendritic cells act as clever spies. Their
        mission is to identify foreign invaders lurking in the shadowy interfaces
        between our bodies and the environment: the lining of our airways, for example,
        and the surface of our intestines. Once they discover a virus or a dangerous
        toxin, dendritic cells will capture and display fragments of the invader on
        their surfaces and then travel deep into the lymph nodes, where the immune
        system''s killer T cells reside.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e6b25e-7cd9-4b79-a2d9-acce9a7888fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, a simple introduction -- a knowing glance among friends --
        takes place. The newly accessorized dendritic cells trigger the T cells to
        launch an attack in an attempt to destroy the invaders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2599ad-2b40-4d56-a19c-084d23faceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, some patients received the personalized vaccine alone,
        and others received it in combination with either one or two chemo drugs (bevacizumab
        and cyclophosphamide).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04bec95-b187-4513-9b4d-324b74b4f836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patients who received the vaccine mounted an immune response
        against their own tumors," Kandalaft said in a statement. She described the
        immune response as "an increased number of T cells which were specific to
        the tumor and were able to kill tumors."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7131fcdb-234b-49c1-8569-b384c2feb80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Promising''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee5e5a-b329-4608-bee9-7a58763d6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the 25 patients received, on average, 16 vaccine shots over
        the course of the study and none experienced severe side effects from the
        vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e572e2-eed6-4ec2-82bf-bec7395ea0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall two-year survival was highest among responsive study patients
        who received the vaccine and two chemo drugs: Seventy-eight percent of vaccinated
        patients who also received the chemo drugs survived two years, compared with
        just 44% of patients who received the drugs but no vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f326af28-50b0-433e-ac2f-512e99444475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, one vaccine-only patient remained in remission for five years
        after the study; prior to the study, her cancer had recurred twice after chemotherapy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a5c6c-2e28-4e0e-a2b7-34328684dc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Otis Brawley, chief medical officer of the American Cancer Society,
        said the new study amounts to "good science" that "clearly justifies a larger
        clinical trial."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e004117-04c4-4d28-8dfa-cd3ee73c0d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Brawley, who was not involved in the research, remains
        cautious of this "designer vaccine."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f399c05-a3c1-4e37-9e99-be0063a70c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Survival analysis is prone to some biases, which can mislead even
        the most experienced of clinical trialists," he said. The public "often wants
        to pass up better-proven conventional therapy for an unknown in immunotherapy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cf7484-a63a-4cc1-92aa-8c458b1bfc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Brawley is hopeful for immunotherapy as a treatment for
        ovarian cancer. "This methodology has been looked at in prostate cancer and
        may be useful in other diseases."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59eff07-145b-4c76-9517-f6795b6f9f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:15:29.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:15:32.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, Kandalaft and her colleagues will be pursuing larger
        studies of these vaccines. The results of the current study, designed to address
        safety and funded by National Institutes of Health, were "promising, albeit
        preliminary," she said.</p>'
  'Facebook-data-Mark-Zuckerberg':
    'author': 'Dylan Byers, CNN Money'
    'caption': 'After downloading my stored data on the site I''ve been a member since
      2004 I was presented with an enormous amount of personal details that have been
      collected about me over the years | Photo from CNNMoney/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-12T11:31:19.793+08:00
    'imagesource': 'jcr:2b18d22a-15cf-478a-99c5-ac2979a7cd9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba442cd9-1869-4b8a-82ee-1c7f0373aea7'
    'lead': 'Throughout the hearings, Mark Zuckerberg repeatedly sought to dispel
      the notion that Facebook sells user data. It doesn''t. But it does trade off
      user data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:18:37.453+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:41:42.130+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:41:41.841+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Mark Zuckerberg didn''t want to talk about your data

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fcb5c4-ce74-41dc-bc47-29bfbbcc1b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> ‚Äî Mark Zuckerberg spent more than 10
        hours testifying before Congress this week and still didn''t answer the most
        important question about Facebook: How much data does Facebook collect on
        users ‚Äî and non-users?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff57d373-132a-4c2a-a2c8-e864bd772770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a question asked in various forms by lawmakers in both the
        Senate and the House, but in most cases Zuckerberg evaded it by proposing
        that his team follow up later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5782d8-b271-4084-bbac-77fb854ca888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closest the Facebook CEO came to addressing the issue was when
        he acknowledged to Rep. Kathy Castor that Facebook collects data from users
        even when they''re not on Facebook and not even logged in to the platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d3bd7-b96c-4391-9911-6f2446f17e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of Facebook''s data collection is, ultimately, the core
        concern of Facebook''s business. The company brings in $40 billion in advertising
        revenue annually because it offers brands data that gives them an unparalleled
        ability to target consumers. If Facebook stopped collecting this data, it
        would undermine its entire business model.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49980f-e38b-434c-8afa-c1bab6bc9bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the hearings, Zuckerberg repeatedly sought to dispel
        the notion that Facebook sells user data. It doesn''t. But it does trade off
        user data. Harvesting the data and using it to target ads&nbsp;more effectively
        than its competitors can is how Facebook makes the bulk of its money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7ad497-42ed-46ba-b6cf-7668e3788775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be weeks before Facebook responds to Congress and addresses
        this issue. The congressional record is open for another two weeks for lawmakers
        to submit questions, a Facebook source said, after which Facebook will have
        several more days to respond.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270355ea-60f6-4ac1-9643-6c5511f8d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the wake of the Cambridge Analytica scandal and this week''s
        hearings, lawmakers and the public are growing more concerned about Facebook''s
        data collection practices. Various news outlets, from CNN to The New York
        Times to BuzzFeed, have published reports highlighting just how much data
        Facebook has on its users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e0813a-9b02-4be1-81a5-ded561bddf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: I downloaded 14 years of my Facebook data and here''s what
        happened</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013c425-303a-45b9-83e9-76749c0d438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Zuckerberg did not provide lawmakers with a clear
        answer about the extent of its data collection is notable because much of
        that information is readily available on Facebook''s Help page.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c827df82-9e59-4acf-b4e5-1db2f7dd5cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, Facebook states clearly that it tracks users and non-users
        on every site that features a Facebook "Like" or "Share" button (including
        the article you''re reading right now).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4f0bf-a492-473b-b47e-878b73534b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re logged into Facebook and visit a website with the Like
        button, your browser sends us information about your visit," Facebook says.
        "If you''re logged out or don''t have a Facebook account and visit a website
        with the Like button or another social plugin, your browser sends us a more
        limited set of info."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856a430f-4852-4f56-9c5b-578c936b71a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also provides advertisers with a tool called Facebook Pixel,
        an invisible code that allows both marketers and Facebook to track users''
        actions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f3d7ae-985b-4b87-9188-bc1c053aea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: A long awaited privacy awakening is here</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e4db3d-916a-4136-b604-dcae8e963b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When my colleague Sara Ashley O''Brien&nbsp;downloaded&nbsp;her
        14-year Facebook history, she found that Facebook had access to a litany of
        details from her past, including the phone number of her late grandmother,
        who never used Facebook, and conversations with an ex whom she had unfriended.
        She also found that several brands had her on their advertising lists and
        had access to her information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3b721f-2d12-4a0b-94df-d6732a5ba839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also includes a note about its data collection in its user
        agreement, noting that it collects data on "the websites and apps you visit,
        your use of our services on those websites and apps, as well as information
        the developer or publisher of the app or website provides to you or us."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae9090-10b3-4bdb-b401-fa775cb25fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Zuckerberg doesn''t want to talk about this issue in front of
        lawmakers, it may be because he fears regulation that would curb Facebook''s
        ability to track data on third-party sites.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95bdf7d-070e-4c27-bdd8-19c67b73592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next month, the European Union countries will introduce General
        Data Protection Regulation. GDPR will give European users more control over
        their data, including a clear and obvious option to choose who has access
        to their data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2348c0a1-1aea-4250-9129-1ae2bc86ec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:18:37.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:41:42.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Congress appears to be a long ways away from introducing
        similar legislation.</p>'
  'ltfrb-grab-show-cause-order-unauthorized-fares':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-04-12T15:01:27.575+08:00
    'imagesource': 'jcr:948037d2-27a8-488e-8e71-1ec67952a0d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '944f62af-b991-4bcd-867a-6d671e8cc617'
    'lead': 'The Land Transport Regulatory Board gave the company five days to explain
      why its accreditation should not be canceled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:23:47.199+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T11:23:51.250+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T11:23:51.056+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB orders Grab to explain unauthorized fares

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b00f59-005c-4873-9344-bba057785d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include a statement from Grab.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a3f04-300d-4b35-8d59-53c17491f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) ‚Äî</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) gave ride-hailing
        company Grab five days to explain why it had been charging its customers unauthorized
        fares.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b86ee64-8e5e-495a-8769-398c7090562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a show-cause order dated April 11, the agency asked Grab to give
        a reply in writing why its accreditation as a transportation network company
        (TNC) should not be suspended or cancelled as a result of this move.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559804f-096f-4dc1-9611-f885957e07a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab was also ordered to appear in a hearing on the case on Tuesday,
        April 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65923d9-7a2f-489b-85f9-4f5af32ed348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order came a day after PBA Party-list Representative Jericho
        Nograles revealed on CNN Philippines'' The Source that Grab was charging its
        passengers an unauthorized ‚Ç±2.00 per minute of travel time. He estimated that
        the company had collected some ‚Ç±1.8 billion from these fees over the past
        five months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e434d-d445-49ce-b971-fab82547ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Congressman says Grab owes riding public ‚Ç±1.8 billion;
        Grab contests</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade77d4b-afb4-40e4-8741-eae499851b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Grab maintained the LTFRB had known about the extra charge.
        The company said it notified the Office of the LTFRB chairman, and it was
        "received and acknowledged" in June 2017, when the scheme was first implemented.
        It was discussed again at a technical working group meeting in late July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb29495-1507-4b02-bfd3-18e92b8304a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab again cited Department Order 2015-011, which provides that
        TNCs are allowed to set their own fares, subject to LTFRB oversight "in cases
        of abnormal disruptions of the market."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b894d-7ffd-44c2-98ff-ef5a4cfb3510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo Gonzales, Grab Philippines Public Affairs head, told CNN Philippines''
        Balitaan the fare change "did not need the LTFRB approval." However, the board
        was free to contest this.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df3157f-2b46-4e93-9783-b07b0caee5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all our meetings with the LTFRB wherein we discussed the fare
        in the presence of the board, wala silang reklamo [They did not complain],"
        said Gonzales.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2342506d-a6af-4882-8e86-def674dd7a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:47.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T11:23:51.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted, however, that Grab''s website might not have reflected
        the fare change right away. He added the extra charge did not go to Grab,
        but to the drivers.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
