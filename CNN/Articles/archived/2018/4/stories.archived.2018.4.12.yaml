      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wide aperture is also advantageous for low-light situations,
        as it allows more light to pass through the camera lens.</p>'
    '10':
