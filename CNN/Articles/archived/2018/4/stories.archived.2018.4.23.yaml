      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Arturo Garcia Jr. is the new MMDA General Manager according
        to appointment papers dated April 18,</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce23533-eda9-40e3-824d-03e452795102'
