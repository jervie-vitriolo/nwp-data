      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia has been the MMDA Officer-in-Charge since February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5901d7a3-517c-4660-963f-a35ed630a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:23:33.118+08:00
