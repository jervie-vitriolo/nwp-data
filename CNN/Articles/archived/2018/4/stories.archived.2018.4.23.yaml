  'Comelec-second-term-extension-coc-filing-james-jimenez':
    'author': 'CNN Philippines Staff'
    'caption': 'Comelec spokesman James Jimenez said candidates would be given a chance
      to explain why they should not be declared as a nuisance.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-23T23:31:34.274+08:00
