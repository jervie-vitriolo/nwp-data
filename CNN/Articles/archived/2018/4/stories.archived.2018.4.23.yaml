    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Waffle House shooting victims include college students and an employee

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e55dcfe-2e8b-4168-8334-dccd1fabaeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — All four victims of the Waffle House&nbsp;shooting Sunday&nbsp;were
        young people of color.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33abb5e6-4cc4-4894-8220-064d723aceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They died at the hands of a seminude gunman who got out of his truck,
        walked into the Antioch Waffle House and began shooting until a man wrestled
        the gun away from him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e735081-9fb8-4960-9f24-c95aaf359c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of them was under 30; the oldest victim was 29 and the youngest
        was 20. Two of them were college students. One was a Waffle House employee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4a4eee-ae14-4ad2-b492-5cf5390e8025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the victims:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a2483f-4b8d-4bac-bc92-22d97df2fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taurean C. Sanderlin</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97db50eb-2d7a-48c2-9ab2-1ff7afcaa99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taurean C. Sanderlin, 29, of Goodlettsville, was an employee of
        the restaurant who was fatally wounded as he stood outside, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e36d0f-9aad-4221-8cdc-6ceb37013f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe R. Perez</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae963d-c6ed-4e96-b74d-6f9e675d0b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe R. Perez, 20, of Nashville, was a restaurant patron who was
        fatally wounded as he stood outside, police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a55b3-afa7-4638-bee6-94a6d0a5c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DeEbony Groves</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2401883-5a37-4547-acd0-7d2bf147198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeEbony Groves, 21, of Gallatin, was fatally wounded inside the
        restaurant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745739bd-24f4-4cbe-b8cf-fb194a3365bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was out with her Delta Sigma Theta sorority sisters before going
        to Waffle House, according to&nbsp;CNN affiliate WKRN-TV.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39714d4-928e-4f08-b0fb-22f7f91dcf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groves was a senior majoring in social work at Belmont University,
        according to the school''s student newspaper,&nbsp;Belmont Vision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a3996-7332-42f9-a41e-3240f4216349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper quoted Belmont President Robert Fisher as saying,
        "I am shocked and devastated by how such senseless violence has taken the
        life of this young woman, an individual full of immense potential."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60494a89-66ba-4784-8eb5-df8baf16decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school will be offering counseling, according to&nbsp;CNN affiliate
        WTVF-TV.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3edca6-d4d4-4dd7-a217-ef57a2ce2b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we know about the shooting</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8e302-c9df-45b0-b841-02f920442965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Akilah DaSilva</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6adf6d8-50a6-416f-b1ef-3f42c107aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akilah DaSilva, 23, of Antioch, was critically wounded inside the
        restaurant and later died at Vanderbilt University Medical Center.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50768719-6af7-404d-8e5b-f269bd6debf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been at the restaurant with his older brother and girlfriend,
        Shanita Waggoner, 21, according to&nbsp;CNN affiliate WTVF-TV.&nbsp;Waggoner
        was also injured in the shooting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43780407-17ea-4a2d-b82a-40f563ac71d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DaSilva, known by his stage name "Natrix," was passionate about
        music, his mother, Shaundelle Brooks, told&nbsp;CNN affiliate WTVF-TV.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa178e-dd1a-41b9-bb31-12774ad90e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a student pursuing a career in musical engineering at Middle
        Tennessee State University, Brooks said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14436da2-427b-4cde-9438-9df40002c89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He spoke through his creativity and he entertained the world through
        his music," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c64c641-00c3-46da-b403-18b31c067308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:52:04.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:52:39.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Waffle House shooting
        victims include college students and an employee"</em></p>'
  'Rafael-Nadal-Monte-Carlo-Kei-Nishikori-11th-title':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-23T13:41:28.982+08:00
    'imagesource': 'jcr:93780591-7427-4588-a1d6-aa1b7064cea6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8071b87d-c88a-4060-a68e-4466e2d43ae0'
    'lead': 'The Spaniard’s record 31st Masters title also ensured he retained the
      world number one ranking ahead of rival Roger Federer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T14:56:09.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T14:56:12.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T14:56:12.779+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nadal eases past Nishikori to claim record-extending 11th Monte Carlo
      title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c578b-0840-4412-bb44-8554325c2496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:56:09.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:56:12.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Rafa Nadal clinched a record-extending
        11th Monte Carlo title as he geared up for his French Open campaign with a
        6-3 6-2 victory over Japan’s Kei Nishikori in the final on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b376b47-1efc-4cd5-a2df-7fea114d5d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:56:09.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:56:12.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top seed Nadal, who is also targeting an 11th Roland Garros trophy
        this year, extended his run of consecutive sets won on clay to 36 after recording
        the win in an hour and 33 minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0305bdf5-51af-4de3-b9c4-f471f5ac04bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:56:09.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:56:12.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard’s record 31st Masters title also ensured he retained
        the world number one ranking ahead of rival Roger Federer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ccc3db-a9a8-43a7-b712-7a1fe797677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:56:09.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:56:12.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal returned to action in the Davis Cup this month after recovering
        from a leg injury which forced him to retire in the Australian Open quarter-finals
        in January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee6e0a-df13-4c8d-b239-6252a0b8593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:56:09.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:56:12.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to thank all my team and my family. We had some tough moments
        during the last five months after a couple of injuries in a row,” Nadal said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6228f9-8192-4ea8-aa99-e73d2c69dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:56:09.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:56:12.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s always special for me to be back here, having this trophy.
        It’s one of the most important events of the year for me.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd878f9e0-4e55-4eba-9178-76cc7e8cfaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:56:09.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:56:12.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishikori, who missed a large part of last season with a wrist injury,
        grabbed an early break in the Monaco sunshine before his 31-year-old opponent
        won four games in a row to take control of the match.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16426f8-f23b-4932-bece-dc271061dc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:56:09.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:56:12.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal took the opening set with a blistering forehand and went on
        to convert two breakpoint opportunities in the second to lift the title.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd708783-9868-4595-aa69-f4b589d9555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:56:09.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:56:12.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the defeat, world number 36 Nishikori will take plenty of
        positives from the tournament as he continues to work his way back to form
        and full fitness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c5b4ce-2dfb-4881-98eb-fdb88b9f985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:56:09.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:56:12.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal and Nishikori will next feature at the Barcelona Open, which
        begins on Monday.</p>'
  'Kuwait-Philippines-OFW-escape':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-23T12:09:49.560+08:00
    'imagesource': 'jcr:5d9c38b3-09b5-4301-850c-31b885291088'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bebc824-ffdb-4cae-aef5-9b982a1a4ba9'
    'lead': 'The state media also reported Kuwait has summoned Philippine Ambassador
      Renato Villa'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T14:59:11.999+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T14:59:16.082+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T14:59:15.918+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two Filipinos arrested in Kuwait for helping fellow Pinoys escape employers

      '
    'updated': 2018-04-23T10:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc10743-456a-4e74-af3b-1389d3a4ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:59:11.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:59:16.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> Two
        Filipinos were arrested in Kuwait for encouraging house helpers to escape
        their employers, Kuwait state media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfee749-296e-4a53-a399-8182274a88b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:59:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:59:16.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait News Agency, citing the Kuwait Ministry of Interior, said
        two Filipinos were detained on Sunday for "enticing" Filipino workers in Kuwait
        to escape their employers'' household.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a71a07f-779c-48ba-aa79-5fc2b1554ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:59:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:59:16.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kuwait Interior Minister said the two arrested Filipinos "confessed
        to the crime, in addition to other similar offenses that had been committed
        in various regions of the country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd3a47-6fae-492d-80f7-89e3363714f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:59:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:59:16.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the state media also reported Kuwait summoned Philippine
        Ambassador to Kuwait Renato Villa on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7101d22-84f3-47f6-8887-9d2a132c8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:59:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:59:16.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Kuwait on Saturday summoned Villa in protest over "inflammatory
        comments" he made to a local newspaper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a901cb-bf51-455d-9875-c29ee811b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:59:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:59:16.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino envoy''s remarks, along with the ''inappropriate behavior''
        of Manila''s diplomatic staff in Kuwait have been deemed a threat to Kuwait''s
        sovereignty, the source noted," the news report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b30108-69de-43f0-95fa-67ce91c03827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:59:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:59:16.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "inappropriate behavior" referred to is for the reported house-to-house
        visits of Philippine embassy employees to Filipino workers who might need
        help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e79132-e499-4be1-8058-df341f9df0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:59:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:59:16.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to the Philippines'' foreign affairs
        department for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf2043-2d8e-4220-95ad-06e97a7cc426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:59:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:59:16.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deployment ban to Kuwait has been in place since February 15 after
        the tragic death of household helper Joanna Demafelis, whose body was found
        in a freezer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29a5fdc-c6a6-4193-b8fb-ad7b495ac6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:59:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:59:16.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the ban, Kuwait was a top destination for Filipino workers,
        with around 240,000 working there in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e58609a-44f9-4d4d-aac3-587c0b5a928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:59:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:59:16.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine and Kuwait governments are in the process of working
        out a labor agreement.</p>'
  'Waffle-House-suspect-Taylor-Swift':
    'author': 'Emanuella Grinberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-23T11:59:14.754+08:00
    'imagesource': 'jcr:545898b8-17af-490a-8c7c-5cff2e62df5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a1f577b-3e80-4ed6-a60d-5a19c45908ac'
    'lead': 'Documents obtained by CNN affiliate WBBM from the sheriff''s office in
      Tazewell County, Illinois suggest a troubling pattern involving guns and what
      one police report described as "delusional" behavior.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T15:08:08.395+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T15:08:12.687+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T15:08:12.308+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Waffle House shooting suspect thought Taylor Swift was stalking
      him and showed other signs of delusion

      '
    'updated': 2018-04-24T06:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc621da-613a-40f8-b7c7-328b9c751c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Travis Reinking&nbsp;breached&nbsp;a
        White House security barrier in July, police say, he had a very specific request:
        He wanted to meet with U.S. President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a21c2-2116-4d4b-bb3f-15cf5275623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking told a Secret Service officer at the northeast entrance
        that he was a "sovereign citizen" who had a "right to inspect the grounds,"
        according to a Metropolitan Police Department incident report dated July 7,
        2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8eedb-b4a0-470b-8f71-85958402ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report does not say if Reinking was referring to the&nbsp;anti-government
        extremist movement&nbsp;of the same name. But the 29-year-old''s previous
        encounters with law enforcement are coming under fresh scrutiny after he was
        named a suspect in a deadly Sunday morning shooting at a Tennessee Waffle
        House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17ddb53-a279-43fd-8b46-fc4a8f1958b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking''s brush with law enforcement in the nation''s capital
        was not his first. Documents obtained by CNN affiliate WBBM from the sheriff''s
        office in Tazewell County, Illinois suggest a troubling pattern involving
        guns and what one police report described as "delusional" behavior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc06ca-5dd1-458f-801f-f203ad789185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travis is hostile toward police and does not recognize police authority.
        Travis also possesses several firearms," an officer said in a May 2016 incident
        report. At the time, Reinking''s parents had called emergency services to
        report their son believed pop star Taylor Swift was stalking him, and he had
        made comments about killing himself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b5a50f-809a-4be4-b3bd-a1993eeec5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guns seized, then returned to suspect</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd34c63-455b-4d5f-90d6-787f567d1340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking moved to Nashville in fall 2017 and worked in construction,
        Metropolitan Nashville Police said. He was fired from one job in early April
        and had just started with another construction company on April 16, but did
        not return for his second day of work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c61ea38-6c96-4fb9-aa2e-9d8053ad9b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the White House incident, Reinking lived in an apartment
        above his father''s business, a crane rental company in Tremont, Illinois,
        according to the sheriff''s office incident reports. After his arrest at the
        White House for trespassing and being in a restricted area, the FBI and the
        Secret Service coordinated with local law enforcement to investigate Reinking
        and remove firearms from his possession, Matthew Espenshade, Assistant Special
        Agent in Charge of FBI''s Nashville office said Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf05be-49c3-49d5-a293-3109bfe61334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 24, the Tazewell County Sheriff''s Office seized four
        firearms and ammunition from Reinking''s apartment along with his state firearm
        owners identification, according to an incident report. The seizure came less
        than two weeks after a Tazewell County sergeant said that Reinking drove up
        to his squad car and asked about filing a report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98648903-ff6b-4c04-afad-ade73abc6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking told the sergeant that people were "tapping into his computer
        and phone" and barking like dogs outside his home, according to an August
        11 incident report. He said he felt like he was being watched and that people
        were baiting him into breaking the law, the report states. He told the officer
        that it all started after he started writing to Taylor Swift, according to
        the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2836a7-5a6c-436b-aa9e-11378be4108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers released the firearms and ammo to Reinking''s father, Jeffrey,
        the report states. Investigators now believe that he returned the guns to
        his son. Of those four weapons, one was the AR-15 style weapon recovered from
        the shooting scene at Waffle House; another firearm was taken from Reinking''s
        apartment, Metropolitan Nashville Police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b79821-ff8c-4525-ae9a-c181e15ac600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other guns could still be in Reinking''s possession, police
        said. Authorities are warning the public to keep their doors locked and eyes
        open while he is on the loose.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3471e-191f-43c5-8647-9264db46b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A history of ''mental problems''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595213d2-1b53-43f4-8b6f-2ece461fc331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a month before his arrest at the White House, Reinking
        crossed paths with law enforcement closer to home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d46785-02b8-4bec-8344-5fad624b7594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 16, 2017, an employee of his father''s business, J&amp;J
        Cranes, called the Tazewell County Sheriff''s Office to report that Reinking
        came down from his apartment wearing a pink dress and holding a rifle, an
        incident report states.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b905ff-fd6b-4c55-ac4e-a74c6a0328ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee told police Reinking yelled "Is this what you f-----g
        want?" before he threw his rifle in his trunk and left, according to the report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bd23ea-b575-4ab7-b805-6e8d81d5ebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, the Tremont Police Department responded to
        a call to a public pool, according to another incident report. The pool director
        told the responding officer that a man in his 20s barged into the pool wearing
        a pink women''s housecoat, the report states. The man dove into the pool and
        took off the coat and swam around in his underwear. When he got out of the
        pool, he shouted at lifeguards that he was a man and exposed his genitals
        to them, the report states.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a3c3d2-06cb-4a90-8578-c3d19cf0f2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rifle stayed in the vehicle and no one at the pool asked to
        press charges, the officer said in the report. "This is an informational report
        showing the state of mind of Travis Reinking," the report said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e15da8-bf71-429b-b0ef-8d1475fb181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several members of the Tazewell County Sheriff''s Office
        went to J&amp;J Cranes to speak with Reinking.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a32b5e-ea2d-4c91-807c-068a327ebb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travis has some mental problems and I asked him if he would like
        to speak to (the Emergency Response Service) but he stated he didn''t want
        to," the officer wrote in the report. "Travis had already spoken to them before
        and been in the hospital."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2dd6a-20a0-470a-9880-4aca03683e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer said he also called Reinking''s father, who was out
        of state. Jeffrey Reinking told the office he had taken three guns from his
        son before and locked them up "when Travis was having problems," the report
        states.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda95acc-8969-463e-9f8d-994063f4e904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, the officer said in his report, "I called back
        Jeff Reinking and advised him of what happened and when he gets back home
        he might want to lock the guns back up until Travis gets mental help, which
        he stated he would."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef174c-4046-4bdd-b46d-3121d31a6915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Delusional'' behavior involving Taylor Swift</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b219ecd-3262-4597-bf04-44456b7fdb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first time Reinking''s mental health came to law
        enforcement''s attention.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b788c-3013-4040-ba35-6cf368d27bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 27, 2016, a Tazewell County Sheriff''s deputy met him and
        his parents in a drug store parking lot after his parents had called for help,
        according to an incident report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa7799-c771-432a-a4d5-7a818e29da54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A paramedic told the responding officer that Reinking was "delusional"
        and believed that Taylor Swift was harassing him by stalking and hacking his
        phone, the report states.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d037e-0c91-4696-9aa4-43066ff0478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travis believed everyone including his own family and the police
        are involved," the officer said in the report. "Travis stated he did not want
        to hurt Taylor Swift or anyone else, he only wanted the harassment to stop."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd693c13d-dc55-4f2a-9186-bf455a8cdddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking told the officer the harassment began a few weeks earlier
        when Swift hacked his Netflix account and told him to meet her at a Dairy
        Queen, the report states. He told the officer that when he showed up she ran
        off and disappeared.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f581c8d4-81c9-41ab-ba19-12fe59a514f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents told the officer he made comments about killing himself
        and that he had access to "many firearms" in his residence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe2f48-c58e-4322-8f99-05b25d0386da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, another officer had arrived to help convince Reinking to
        go to a hospital for evaluation. He resisted their efforts, saying he was
        "free to leave" and that the officers were "violating his constitutional rights."
        Finally, after four more officers arrived, Reinking agreed to go, saying it
        was "against his will."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bfeade-42af-48ae-907a-8b7328bc3618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on alert</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b8056-4ad3-4b2b-8d1f-0b4542d6d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While multiple law enforcement agencies searched for Reinking on
        Sunday, deputies converged on his father''s business, J&amp;J Cranes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9619ea-ce99-42bc-97dc-95dee417449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point the young man could be anywhere and whether he might
        try to return home is a distinct possibility, so our officers are definitely
        on alert," Tazewell County Sheriff Robert Huston said Sunday in a news conference.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6778da-f1ec-4ada-b711-ff6925a1f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sheena Jones contributed to this report.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d15c72-2e07-4b76-82ea-6e8b0f64f1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:08:08.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:08:12.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "The Waffle House
        shooting suspect thought Taylor Swift was stalking him and showed other signs
        of delusion"</em></p>'
  'Boracay-closure-security':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-23T11:46:04.969+08:00
    'imagesource': 'jcr:f772849f-d873-45ca-811c-b4643514effb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92611d2b-2287-4972-b35b-c777f8671476'
    'lead': 'Once the island closes, residents can only use the Caticlan Jetty Port
      as entry and exit point.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T15:11:55.893+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T15:11:59.964+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T15:11:59.753+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities finalize security plans for Boracay closure

      '
    'updated': 2018-04-26T07:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1901832d-eb35-4f3d-b58d-ca4223a00ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:11:55.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:11:59.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> Three
        days before Boracay island temporarily closes, officials on Monday ironed
        out security measures for the world-famous tourist destination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d856f8-9e87-4eb0-ab03-91959d2bb9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:11:55.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:11:59.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is all set," Chief Superintendent Cesar Hawthorne Binag,
        Western Visayas regional director, said in a statement on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0666871-e56b-4f3a-aeb2-e37d328115a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:11:55.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:11:59.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 630 security officers, including 138 anti-riot police and Armed
        Forces personnel, will man the island and nearby areas when the closure begins
        April 26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976f10a5-7519-4700-b678-07cadd3f7e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:11:55.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:11:59.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will exercise maximum tolerance," Philippine National Police
        Chief Director General Oscar Albayalde said in a media briefing in Manila
        on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6a4be3-4c01-4afb-aa15-f1a2da79f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:11:55.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:11:59.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are preparing for possible violence due to "uncertainty,
        confusion, and low morale."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0034a536-e8ac-4f4c-8932-6e51fcba1a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:11:55.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:11:59.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have everything covered and we are ready" Binag said, citing
        the deployment of their resources that completes the security, peace and order
        and anti-criminality components.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ca9f4-a907-4af0-9f43-3176a7717e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:11:55.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:11:59.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the island closes, residents can only use the Cagban Jetty
        Port in Barangay Manoc-Manoc as entry and exit point. For residents to enter
        the island, they must present identifications cards that prove they live in
        any of the three barangays in Boracay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5a7d3e-3f27-4b3a-b9c0-9a587aee456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:11:55.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:11:59.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay residents and workers were issued an official ID to access
        the port. Authorities demonstrated on Monday how the IDs will be checked upon
        entry.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Metro Boracay Police Task Force checks security preparations ahead
        of April 26 closure | <a href="https://twitter.com/ruthcabal15?ref_src=twsrc%5Etfw">@ruthcabal15</a>
        <a href="https://t.co/h3Ruyg7Dvr">pic.twitter.com/h3Ruyg7Dvr</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/988244537288998913?ref_src=twsrc%5Etfw">April
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb168eb-bcdf-4373-8736-003113bbade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:11:55.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:11:59.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dcab25-d40d-4fd7-9888-bcfca91adf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:11:55.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:11:59.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The port, which currently serves around 5,000 tourists daily, will
        operate only from 6 a.m. to 10 p.m. beginning April 26.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c8729d-6352-42cd-b8a1-3cd520436faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:11:55.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:11:59.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no visitors, except in emergency situations with the
        clearance of the security committee composed of representatives from the Department
        of the Interior and Local Government, Philippine National Police, and the
        local government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b74d91-54a6-4e60-a560-2ca51c44af20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:11:55.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:11:59.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boracay Task Force hopes to have a soft reopening of Boracay
        in August.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e4a307-7505-4bd9-8a46-0def5fbdeb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:11:55.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:11:59.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have repeatedly appealed to locals to cooperate in the
        security and rehabilitation plans for the island to speed up the process.</p>'
  'grab-sanctions-500-drivers-ride-cancellations.':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
