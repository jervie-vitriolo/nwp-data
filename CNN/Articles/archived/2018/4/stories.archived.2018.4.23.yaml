      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Tariff and tax impact:</strong> Two big trends to watch
        this earnings season are tariffs and taxes. As first-quarter earnings roll
        in, watch for what companies have to say about President Trump''s tariffs
        and about the benefits of the corporate tax cut enacted late last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd15ef8-dd85-4af2-babf-30dec5a97dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.005+08:00
