      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Javey Paul Francisco is now a SEC Commissioner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f683f68-a616-4fbd-ac59-ee0cb7251023'
      'mgnl:activationStatus': true
