    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fecc4cd-ef32-43ed-8e7c-decdf9f23804'
    'lead': 'Comelec said turnout was low despite deadline extension in the filing
      of SK polls'' certificates of candidacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T14:17:41.444+08:00
