      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> The
        National Disaster Risk Reduction and Management Council (NDRRMC) recommended&nbsp;
        Monday that President Rodrigo Duterte declare a state of calamity in Boracay
        that would last for a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a42bd6-ea34-4c73-b83c-b1a44774144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:20:49.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:20:53.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NDRRMC, a state of calamity could be declared in
        the Barangays of Balabag, Manoc-Manoc, and Yapak in the town of Malay, Aklan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc7b5e2-743a-49eb-82ca-6d23ee5f372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:20:49.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:20:53.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation came just before the island shuts down on April
        26 for clean-up and rehabilitation efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beefa4b8-5c72-4303-af96-1fe3e90af045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:20:49.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:20:53.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The draft resolution recommending the declaration of a state of
        calamity in the affected barangays covering Boracay Island was approved by
        the National Council subject to minimal modification as discussed during the
        meeting and for review of the Legal Working Group," according to Defense Secretary
        Delfin Lorenzana who also heads the NDRRMC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5258e3e9-8da0-4ef7-996d-07972520c143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:20:49.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:20:53.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council said that pollution caused by improper waste management
        and encroachment of protected areas by illegal structures had adversely affected
        the overall ecological balance on the Island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b825aca-62a8-43fc-a20c-4b82cb6c2919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:20:49.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:20:53.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that beach erosion was prevalent largely due to storms,
        extraction of sand to raise properties, and structures along the foreshore.&nbsp;
        From 1993 to 2003, the NDRRMC said that erosion had reached 40 meters along
        West Beach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361dae88-dea8-4271-9ec0-2c387a3f26bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:20:49.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:20:53.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist arrivals, which had significantly increased over the last
        five year from 1,206,252 in 2012 to 2,001,974 in 2017, had also taken its
        tool on Boracay .</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f805d-8b5f-460d-93e5-2a9a2ce008bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:20:49.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:20:53.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saving Boracay: Timeline, what to expect</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e510bd50-e5a5-4564-8549-9b31f215e4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:20:49.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:20:53.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also supported the temporary closure of the island for
        six months to make way for its rehabilitation and for government to address
        the socio-econimic needs of affected communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e15177b-82cf-40d9-a70b-c9e5a4147c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:20:49.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:20:53.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This concerted effort from the NDRRMC is in continued pursuit of
        our initiatives to building disaster resilient Filipino communities,"&nbsp;
        Lorenzana said.</p>'
