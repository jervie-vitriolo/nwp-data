      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kris Aquino campaigned for former Liberal Party presidential
        bet Mar Roxas in the 2016 elections</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286df624-69bb-4b30-a4a0-e15b9cd756ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:49.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:22:53.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> TV host
        Kris Aquino took it to Instagram to apologize for dragging politics in her
        outburst against another TV host, Korina Sanchez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f968778-e91d-4390-9922-c291d4b68a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:49.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:22:53.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen of All Media, in an Instagram post on Sunday night, called
        out "Rated K" host Sanchez for airing a feature story on her ex-husband basketball
        star James Yap, his Italian girlfriend Michaela Cazzola, and their growing
        family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520e63d-1ab9-4a88-89af-2e600140fa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:49.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:22:53.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sampal sa mukha ko ang inilabas na feature ngayong gabi nung misis
        ni Mar Roxas. Yes pinepersonal ko dahil binuwis ko ang kinabukasan namin ng
        mga anak ko ng walang inasahang kapalit. At ang ganti sa kin at sa mga anak
        ko ngayon ay binida pa ang deadbeat na tatay...," she said in an Instagram
        post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02341b9-6bd6-415b-b28f-ae205735d497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:49.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:22:53.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The feature aired by Mar Roxas'' wife was a slap in
        the face. I take it personally because I risked our future by campaigning
        for Roxas without asking for anything in return. She pays me back by featuring
        my son''s deadbeat father.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf5868d-d10a-45f2-824f-32031b18f3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:22:53.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the timing of the show''s airing is questionable, adding
        Sanchez seems to be doing it intentionally to hurt her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9691e-0a67-4ac5-91e9-64a8af785340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:22:53.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NANADYA. Kaya lumaban ako," she replied to a netizen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad639f52-883b-42b5-b2e5-8f5bcde9bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:22:53.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She did it intentionally, that''s why I fought back.]</p>'
