      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d8291b-6a27-4773-9c48-dc9fde42ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:22:53.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korina Sanchez is the wife of Liberal Party 2016 presidential candidate
        Manuel "Mar" Roxas. Former President Benigno Aquino III — Kris'' brother —
        endorsed Roxas. Kris and her children, Bimby and Joshua, also campaigned for
        Roxas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e7dfa2-df4a-481a-8783-d7d13c529bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:49.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:22:53.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have really had ENOUGH. Simple lang — minsan lang akong pinakiusapan
        ng kapatid ko — never para sa sarili nya pero para sa kandidatong inendorso
        nya. Dahil mahal ko sya ginawa ko," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d345a8d-00d4-4982-bb36-8f47b40aeb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:22:53.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve had enough. My brother rarely asks for favors
        for himself, but he asked for a favor for the person he endorsed. I said yes
        because I love my brother.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb699e2-38df-4916-bb19-19ec06554316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:22:53.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress explained it''s clear to her why President Rodrigo Duterte
        — who won the election with over 16 million votes — was chosen by Filipinos
        over Roxas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d847f4-af5b-41e9-affc-fc138b38d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:22:53.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize sa Kuya ko, humihingi rin ako ng paumanhin sa ninang
        ko na nanay ni Mar — pero klarong klaro sa kin kung bakit ang nanalong Pangulo
        ay si DUTERTE," ending the post with a closed-fist emoji associated with Duterte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1cca7b-15a8-46e5-b569-f2f71b1fddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:49.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:22:53.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after her Instagram photo with Duterte went viral, Aquino
        issued an apology.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c7ec94-7f72-4e9b-8162-7d2265fb5420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:49.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:22:53.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize for including politics, but that is the unfortunate
        baggage &amp; responsibility of my last name... I do sincerely apologize to
        my brother. And I apologize to President Duterte. And Mar, to you i am sorry.
        In the same way i would always wonder why i would be dragged into issues not
        of my doing — i was guilty of that tonight," she said in an Instagram video
        post with Whitney Houston''s "On My Own" as the background song.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec6d618-2fa9-49e9-b864-b136399b2060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:49.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:22:53.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will try to move on despite the fact that "no remorse
        has been shown."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c8460-d106-4fd0-907d-c74c2ffd7849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:49.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:22:53.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I''ve unleashed a double edged sword... I also know i have
        personal demons i need to exorcise because no matter what i still want to
        be someone my sons can be proud of... so i will collect my thoughts &amp;
        try my best to forgive regardless of the fact no remorse has ever been shown"
        she wrote.</p>'
    '33':
