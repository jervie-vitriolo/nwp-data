      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the gifts we get from earnings season," said Art Hogan,
        chief market strategist at B. Riley FBR.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9938a4-892a-435c-850c-ba0f089884ee'
