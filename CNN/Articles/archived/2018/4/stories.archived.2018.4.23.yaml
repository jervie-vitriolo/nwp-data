      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he ran away, "I looked back and there was a gentleman wrestling
        with the gunman," Cordero told&nbsp;CNN affiliate WSMV.</p>'
    '11':
