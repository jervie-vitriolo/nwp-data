        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/Bh4UjqvBiJw/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">(Please listen to the song.) I know I’ve unleashed a double
        edged sword. I know i’ve made enemies, and i’ve also found kindred spirits
        in MOTHERS who like me have felt that they have had ENOUGH &amp; they had
        to take a stand &amp; say I AM NOW FIGHTING BACK. I also know i have personal
        demons i need to exorcise because no matter what i still want to be someone
        my sons can be proud of... so i will collect my thoughts &amp; try my best
        to forgive regardless of the fact no remorse has ever been shown. I apologize
        for including politics, but that is the unfortunate baggage &amp; responsibility
        of my last name. But i will not delete any posts because my anger comes from
        the heart of a mother who has been unnecessarily stepped on by someone who
        has been blessed w/ a loving &amp; devoted husband &amp; does not know the
        hardship of having to go it alone (rewritten after some prayers)... I do sincerely
        apologize to my brother. And I apologize to President Duterte. And Mar, to
        you i am sorry. In the same way i would always wonder why i would be dragged
        into issues not of my doing- i was guilty of that tonight. I’ll be back after
        i have found my peace. Until then, to all those who still found it in their
        hearts to understand &amp; embrace me &amp; my sons- you have my eternal gratitude.
        #laban</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px;
