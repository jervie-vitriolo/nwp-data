      'mgnl:type': 'text'
      'text': '<p>Aquino has been airing her gripe against her ex-husband James Yap.
        On April 21, she called out Yap when he said he misses Bimby, but she said
        he cannot defend Bimby when people were calling their 11-year-old son soft
        and weak.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e80fd1b-ea78-4ebe-91c4-ca0efcd70dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:49.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:22:53.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you never once made an effort to defend your son in any manner
        you showed what kind of man you are... Karangalan kong sampal sampalin ng
        mga salita sa ngalan ng pakikipaglaban para sa mga anak ko," she said in a
        post.</p>'
    '39':
