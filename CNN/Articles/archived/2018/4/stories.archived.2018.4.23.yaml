      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow gained 0.4% last week, its smallest move in either direction
        in two months. The S&amp;P had its quietest week since the end of last year.
        But the market may soon have to worry about an old nemesis: inflation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe655c2-bcc1-423f-b43d-fcdfabcbee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.005+08:00
