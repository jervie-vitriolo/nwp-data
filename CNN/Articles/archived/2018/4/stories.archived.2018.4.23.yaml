      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street''s anxiety about a trade war with China has faded for
        the moment, allowing investors to focus on healthy corporate profits and the
        boost from corporate tax cuts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad6acaa-7a29-41a7-b441-73f316089dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.005+08:00
