    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: Second extension for filing of COCs unlikely

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f865c4ae-670c-4700-85eb-b62d7f7fadab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:17:41.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:17:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> The
        Commission on Elections said Monday another extension in the filing of certificates
        of candidacy (COCs) for the baranggay and Sangguniang Kabataan (SK) polls
        is unlikely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d08928-98b2-4845-8aac-55c2e810a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:17:41.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:17:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez told CNN Philippines'' News Night
        that this is due to the low turnout when the first deadline was extended from
        April 20 to April 21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1dc3e-182f-452c-84c2-55628102d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:17:41.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:17:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opportunity was given, the extension was given, but not a lot
        of people took advantage of it anyway, so I don''t know that a second extension
        is in the works," Jimenez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1464851a-9a51-43b0-9e82-b6a4f6c2f72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:17:41.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:17:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG) earlier said
        it might ask the Comelec for another extension because it fears there are
        not enough candidates for SK posts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f1ecb8-9cf9-4542-94df-b522918fc7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:17:41.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:17:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said while the number of candidates is still incomplete,
        a total of 418,906 bets filed their COC''s for 338,584 SK posts. It was still
        unclear how many of those who filed their candidacy will be allowed to run.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DILG: Low turnout for SK posts due to anti-dynasty rule <a href="https://t.co/qssU96Am5U">pic.twitter.com/qssU96Am5U</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/988376991710691329?ref_src=twsrc%5Etfw">April
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd3ed25-6fa6-49a5-b792-38b49c448b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:17:41.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:17:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a065bae3-6d08-4000-937b-e77297bbfb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:17:41.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:17:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC spokesperson remained optimistic, noting that there
        are now over 1.1 million candidates for both barangay and SK positions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85b49d3-bb5f-429c-a00a-80ea7b2dfaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:17:41.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:17:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with the low turnout now, we''re still seeing a good number
        of them stepping up to run for office," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc5ee9c-c1e7-495f-854f-0841fe2a3669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:17:41.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:17:54.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said one of the main reasons for the low turnout of aspirants
        was the inclusion of the anti-political dynasty rule, which prohibits candidates
        from seeking election if they have relatives up to the second degree of consanguinity
        or affinity who currently occupy an elective post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8904f-9d5d-47fd-a23c-a09cc595e2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:17:41.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:17:54.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: NYC: Confusion over anti-political dynasty law possible reason
        for low SK turnout</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828db8f7-e678-4751-b31f-1a50edd847fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:17:41.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:17:54.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Jonathan Malaya said, however, if the SK posts
        remain vacant, local government units must ensure that the community has Local
        Youth Development Officers, as mandated by the SK Reform Act.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86254d0b-491e-4f7c-b4e5-b4f353a406da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:17:41.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:17:54.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said they will request mayors to guarantee that LYDOs could
        attend to concerns and issues of the youth in their areas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb71161b-250e-4060-9f0e-89f1d2bc7fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:17:41.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:17:54.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of candidacies began April 14, which marked the start
        of the election period. The SK polls are scheduled on May 14.</p>'
  'boracay-ndrrmc-state-of-calamity-recommendation-delfin-lorenzana':
