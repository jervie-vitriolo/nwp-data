      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commodities, including oil and aluminum, are spiking, putting pressure
        on business'' costs. Tariffs may be playing a role, too. The yield on the
        10-year US Treasury bond, which had been falling as expectations of inflation
        eased, is back up to a three-year-high of 2.96%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ddea0-d822-4730-aed4-692175531ad0'
