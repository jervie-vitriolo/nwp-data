  'borcay-residents-locals':
    'author': 'Claire Celdran'
    'caption': 'A few days before the closure of the island for the intended clean-up,
      workers and residents prepare for the long haul. Photo by CLAIRE CELDRAN'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2018-04-23T18:28:00.490+08:00
    'imagesource': 'jcr:10c9e848-3042-4840-a189-a42dc587843b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acf6a90d-f55d-4d53-b052-d17c62929915'
    'lead': 'A few days before the closure of the island for the intended clean-up,
      workers and residents prepare for the long haul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T14:39:23.166+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T14:39:27.173+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T14:39:26.946+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After Boracay closure, residents and workers are uncertain about their
      future

      '
    'updated': 2018-04-24T19:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0daa92-3e8e-42a1-9512-08d7c4a442b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Despite its looming
        temporary closure, Boracay folks were on high gear as they worked to cater
        to the islands visitors. It was a busy weekend in Boracay. I was there visiting
        a relative. Everything seemed normal at first until I started to notice a
        difference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262f540-e3d2-4cb0-9c00-8e9153e90de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In restaurants, chatter from waitresses and waiters heard in the
        background are not of the usual kind. They’re talking about what they’ll be
        doing next. Meanwhile, the beach vendors who make a living mostly from tourists
        are working extra hard and more aggressively while they count the days before
        the island shuts down for rehabilitation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4602b84c-6f29-4d7b-980d-0ecba32d8275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before making the trip, I made sure I had some extra 20, 50 and
        100 peso bills so I could tip porters, waiters, and practically anyone who
        assists me even in the smallest way. While I was there, I could sense that
        other Filipino visitors did the same.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1897a3bd-d97c-4c32-9f29-84babdd12431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On my way from the jetty port to the resort, I asked the tricycle
        driver if he was ready for the shutdown. “Hindi po kami nakapag-ipon dahil
        kakatapos lang ng graduation ng mga bata," he said. He went on to say that
        he worries about “pasukan” in June since that means paying tuition and school
        expenses. I asked him what he plans on doing to survive during the closure
        and he said “maghihintay na lang po ng grasya.” He has three children and
        his wife is a stay-at-home mother.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9937e196-6058-4359-80ce-2c9e46affcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for establishments, some will continue to employ their workers
        for as long as they can. Mark Santiago, a consultant for Epic Bar and Restaurant,
        a popular nightlife hot spot for locals and tourists said “There is confusion
        and anxiety, with government having no clear plans on what will happen.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d2dbd7-b7f0-4003-b44d-c2654f7ca847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like many other businesses, the management will put in place  strategies
        for their employees to try to stay afloat,” added Santiago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df2b26-d9e6-478b-97c4-d4ba4b8ff41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hung out by the beach at Station 2 where I met Randy, an employee
        of 17 years at one of the resorts there. I asked him what his plans are during
        the closure. He said he will stay in the island and continue working for his
        employer. He said his boss plans to rotate the staff and employ them by shifts
        so nobody loses income completely, while the non-resident employees will have
        to leave the island and go back to their respective provinces.</p>'
    '13':
      'image': 'jcr:72ae40b3-9d34-4c4c-97f2-9e4258beb832'
      'imageCaption': 'According to a resident who is also a teacher at an international
        school in Boracay, establishments along the roads are being dismantled to
        make way for the “road widening” project of the government. These are structures
        that are not up to code. Photo by CLAIRE CELDRAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c319a8d-c335-4164-922a-7c2954ad8e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac7f91-7772-47c7-b531-f393d376b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also noticed a few small restaurants and stores already closed.
        When I tried to order calamari from one restaurant, the waiter said they’ve
        already run out of seafood and have no plans of re-stocking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81fb08c-5e08-446b-a9aa-34c7c63b5546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I walked alongside establishments on White Beach, I overheard
        locals huddled in groups nonchalantly talking about their future. One group
        caught my attention as they rowdily toasted while shouting out “sa pagsara
        ng Boracay.” It was followed by laughs. Confused on whether to feel sad or
        not, I settled on the notion of Filipino resiliency and our innate ability
        to laugh and crack jokes even in the midst of uncertainty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd79862-3551-4eef-8c8a-81e5be2beff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For sunset, I decided to visit a famous viewing deck restaurant
        located at the end of the shoreline, around the rocks and up a cliff. When
        I got there, it was no longer in business. It’s been closed to the public
        and nearly fully dismantled for violations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67032436-e04a-4a8b-a727-8cef49109b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishments found to violate rules and regulations of Boracay’s
        building codes are required to take down their structures. According to a
        resident who is also a teacher at an international school in Boracay, establishments
        along the roads are being dismantled to make way for the “road widening” project
        of the government. These are structures that are not up to code. Aside from
        all these goings-on, there are also talks of replacing the old tricycles with
        e-trikes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae06c7-5d87-4549-bbbd-2440a92492ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the changes about to take place on the island, there are
        a few who are not negatively affected. One guy I spoke to who works in construction
        said that the closure would make his job a lot easier for him since the roads
        will be clear and the transport of materials and equipment around the island
        would be a lot faster.</p>'
    '23':
      'image': 'jcr:7d4cea40-c1d8-478a-aee3-6dfa304322c9'
      'imageCaption': 'A tricycle driver at the jetty port is worried about the island''s
        closure because of what it will do to his livelihood. “Hindi po kami nakapag-ipon
        dahil kakatapos lang ng graduation ng mga bata,” he said. He went on to say
        that he worries about “pasukan” in June since that means paying tuition and
        school expenses. Photo by CLAIRE CELDRAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898f7d53-6eb2-47cb-8404-f1eaefb4ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0903dd54-b12d-4c50-947b-5a303eac6c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an owner of a high end spa sold his property to a big
        corporation almost a year ago since he felt the political climate of Boracay
        was changing. He is now looking to move his wellness business to Siargao or
        Puerto Galera. According to a masseuse at that spa, employees will be relocated
        to a resort in Palawan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36203737-22e6-445a-8ff4-f7110fcda1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay is still home and paradise to many. Some people who have
        been living and working in the island are scrambling to get their IDs because
        entry to the island is not allowed without a resident ID or a terminal pass,
        which is issued for non-residents who work in Boracay.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f380d22-c74d-44f4-992e-1295e439d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also spoke to some foreign nationals who live there. They said
        they’re sad about leaving the island and expressed how much they’ll miss the
        friends they’ve made while living there. Some of them have mentioned the possibility
        of moving to Siargao and Palawan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82675e34-6952-4bc7-a714-84166b564212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:39:23.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:39:27.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve been coming to Boracay since the ''90s. It has magic like no
        other beaches I’ve been to around the world. Maybe it’s the amazing sunsets,
        the warm people, the powdery white sand beach or the overall vibe. Whatever
        it is, I sure hope it doesn’t change a whole lot after the rehabilitation.
        We’ll just have to wait and see.</p>'
