  'Albayalde-PNP-chief-critics':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Oscar Albayalde responded to criticisms within the police force on
      his appointment as PNP chief.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-23T15:22:54.019+08:00
    'imagesource': 'jcr:b3f04f52-c83c-4d7e-bcb9-2957de467447'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57d8722c-70e4-4abb-8e46-060b6ac92af6'
    'lead': 'Oscar Albayalde responded to criticisms within the police force on his
      appointment as PNP chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T14:47:50.022+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T14:47:53.854+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T14:47:53.657+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief to critics: Public will judge my stint

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8a2a6-007c-4e0e-9b71-d95f36d4c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:47:50.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:47:53.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> Philippine
        National Police (PNP) chief Oscar Albayalde said he is not swayed by critics
        within the police force who are undermining his appointment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a4f945-df44-4e68-9165-6f733120d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:47:50.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:47:53.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not be me who will be saying if I deserve this or not.
        It is the people of the Philippines who will say that, if ever, I deserve
        this position or not," Albayalde said in a media briefing after his first
        flag raising ceremony as PNP chief on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda4e11b-31bb-4d2d-b5d7-f3272c77ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:47:50.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:47:53.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was in response to policemen who aired their grievances
        online over Albayalde''s stint as Metro Manila police chief.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e3d58-670d-4b22-bf7d-370cd7ffe038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:47:50.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:47:53.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said he dismissed 279, suspended 825, and demoted 99,
        as well as filed 1,750 cases against policemen at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26095786-8735-48b9-89b7-e659e024a038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:47:50.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:47:53.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his critics could be charged with insubordination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e194c67d-055c-45bf-9285-65dbb4749470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:47:50.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:47:53.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailanman ay hindi tama sa amin ang [mag-backbite] especially if
        yung [bina-backbite] mo is your commander," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f63bd-b2ae-4ca4-bdc1-447b5cefbbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:47:50.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:47:53.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Backbiting is never allowed within the police force,
        especially backbiting your commander]</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2187074144865806%2F&width=500&show_text=true&height=391&appId"
        width="500" height="391" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b68b4f-bd4b-40e6-9aa9-da3bee115d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:47:50.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:47:53.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1962618b-735a-4bfa-baaf-6e6554319f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:47:50.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:47:53.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said while he is not against criticisms from subordinates,
        rules should be followed in raising complaints.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b02f2-ff2c-4d5e-949d-27b47410b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:47:50.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:47:53.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can always say what you want doon sa grievance committee. Sabi
        ko nga kaninang umaga, my office is always open to everybody, kung sinong
        gustong magsabi or may gustong sabihin officially and unofficially," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bcc7a0-3b7e-4fab-8233-f8987478a117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:47:50.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:47:53.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can always say what you want to the grievance
        committee. This morning I said my office is always open to everybody - those
        who have something to say, officially and unofficially.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8965e4-3662-445f-9130-7079f2440a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:47:50.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:47:53.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his appointment serves as a "lesson" to his critics. Although
        he did not plan to become PNP chief, Albayalde said it was a matter of fate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee2126-d2b2-4b25-ac0c-4358e095452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:47:50.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:47:53.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko naman probably talaga expected yung pagiging chief PNP
        (I didn''t probably expect to be chief of the PNP) It''s destiny. It''s God-given.
        It happens in God''s time," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c83e6-04ed-4f91-a0c0-dcf1e8abe68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:47:50.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:47:53.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he mentioned in his change of command ceremony on Thursday, he
        will require Special Action Force training for all police officers including
        fresh graduates from the national police academy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
