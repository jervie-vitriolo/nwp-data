      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did that completely out of a selfish act," Shaw told reporters
        on Sunday. "I was completely doing it just to save myself."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa11a01e-ab9e-4a26-a824-f954457aca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want people to think that I was the Terminator or Superman
        or anybody like that," he added. "I figured if I was going to die, he was
        going to have to work for it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5802b5-1073-48b4-8814-48343f0c3b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw said he felt uneasy knowing that the gunman was still on the
        loose, and hoped law enforcement would track him down soon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4e96bc-1371-45b1-af9b-fcbea76c1a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, that didn''t stop Shaw from going to church with his father
        Sunday morning, mere hours after he''d confronted the gunman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee750d2-14a4-47f9-bad3-e5f4792f23b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it really has hit me," Shaw told CNN''s Fredricka
        Whitfield.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f847d13-e9ad-4d8e-97fc-9e8872677eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I know it''s going to take time. I''m going to try to talk
        to some professional help, ''cause I know what I saw is probably not normal
        or average."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c8972a-a964-46fd-9189-b8d405f35a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with WSMV,&nbsp;Shaw broke down thinking about
        the people he couldn''t save and apologized to their families.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e41f88b-4f25-4657-8010-277cfad68a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s four families that are grieving right now. So much life
        was lost for no reason. I feel like it could be very selfish of me if I didn''t
        point it out. And I apologize," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac12c6-8c0a-4a39-afb6-9af5e5313f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw said he wants to stay in touch with those families, as well
        as the survivors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a049df48-4345-4dd0-95bb-34a4b4b65b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love to talk to you and know that you''re OK," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfef9aa-cf1a-40fc-b080-4fa0e61d8e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a personal note, Shaw is grateful he survived to see his 4-year-old
        daughter again. He wants her to grow up in a world with less tragedy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53646d09-58b2-4496-a0e3-c54006be74f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope we can bring violence in all facets — not just gun violence,
        but all facets of violence — to an end," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fec13b-465c-49bb-b7f5-20a3c8e5329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Hero customer rushes
        Waffle House killer and rips away his assault-style rifle"</em></p>'
  'facebook-mark-zuckerberg-wall-street-investors':
    'author': 'Seth Fiegerman, Danielle Wiener-Bronner and Nathaniel Meyersohn, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-23T07:23:59.335+08:00
    'imagesource': 'jcr:f273406c-8ab1-4907-8ff7-49d0b914b3d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4257a06-fca7-47e7-a16f-28594ef24315'
    'lead': 'Zuckerberg will field questions with analysts for the first time since
      the Cambridge Analytica data scandal upended the company and shaved tens of
      billions of dollars off its market value.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T15:33:20.003+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T15:33:24.175+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T15:33:23.885+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg survived Congress. Now he has to face Wall Street

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d089a2-81c4-4c5b-82aa-f60cc0ba72c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:33:24.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> 1. Facebook faces Wall Street: Mark
        Zuckerberg survived 10 hours of grilling by nearly 100 members of Congress
        this month. Now, Facebook''s CEO must confront a group that could actually
        punish his company in the short-term: investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d2a56f-396c-4428-980c-4e7222f39637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:33:24.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook (FB) is set to report its first-quarter earnings after
        the bell on Wednesday. Zuckerberg will then field questions on a conference
        call with analysts for the first time since the Cambridge Analytica data scandal
        upended the company and shaved tens of billions of dollars off its market
        value.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287119d9-047c-4fce-a325-1a7ec87dc70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:33:24.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much is at stake. GBH Insights analyst Daniel Ives called this earnings
        report a "pivotal barometer" for investors in a research note Friday. It will
        be a "key step for investors to either boost their confidence in the Facebook
        story going forward or raise further red flags," he wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923efeb7-6c5f-4ba5-ae21-ed7d54a7f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:33:24.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consensus estimate among analysts is for Facebook''s sales for
        the first three months of 2017 to hit $11.4 billion, up more than 40% from
        the same period a year earlier. But that only tells part of the story.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d2383b-4b95-4598-8c73-90beda79c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:33:24.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are concerned about how much an ongoing backlash among
        users, advertisers and politicians on both sides of the Atlantic could slow
        down a company once viewed as unstoppable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce294b-2401-4af7-a47a-d1a0b50b2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:33:24.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica, a data firm with ties to President Donald Trump''s
        campaign, accessed information from as many as 87 million Facebook users without
        their knowledge. The data debacle came to light late in the quarter, meaning
        the impact may be felt more in the quarters to come.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a5f9a-133e-4f3f-afe4-787b784120c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:33:24.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Facebook tries to clarify how it collects data when you''re
        not on Facebook</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836b6df7-e464-41f7-aafb-7e36ba602c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:33:24.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Wieser, an analyst with Pivotal Research, predicts there will
        be "an ongoing erosion of usage throughout 2018" due to "reduced trust" and
        "increasing awareness of toxicity of the platform," among other factors. He
        also expects marketers to rethink the upsides of advertising on Facebook because
        of the potential privacy concerns from consumers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639cd3cc-b83e-4bbf-9a4c-f6f59ffcf50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:33:24.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives thinks the "worst case scenario" is that as much as $2 billion
        in ad sales could be "at risk" for the company this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f2ce6c-4925-423d-8269-2f54a70bf840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:33:24.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Facebook executives have played down concerns. Zuckerberg
        said an online campaign to delete Facebook has not had a "material impact"
        on the company. Facebook chief operating officer Sheryl Sandberg said only
        a "few" marketers have paused their advertising on the platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45405d80-7c7d-4c36-9453-ce1f0b70d2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:33:24.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect them to be grilled about both points on the earnings call
        — as well as how much Facebook is spending to make things right.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd6234c-4a47-4391-b77c-7a51ba0741fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:33:24.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg has said Facebook will conduct a costly audit of thousands
        of third-party applications and hire more security and content review staff.
        The cure could end up being worse than the disease — at least for Facebook''s
        bottom line.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21d7750-4dd1-4e74-8ebe-a9d85d5be606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:33:24.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Starbucks fallout:</strong> Facebook isn''t the only
        company that will have to answer for a major scandal when it reports earnings
        this week. Starbucks (SBUX) will probably face questions about the uproar
        around the arrest of two black men who were waiting for a third person at
        one of the coffee chain''s Philadelphia stores. CEO Kevin Johnson said the
        arrest "should not have happened," and the company has planned racial-bias
        training for 175,000 employees next month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606b475-2ae8-4579-bf0e-fcfd187a842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:33:24.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. First quarter US growth:</strong> The Commerce Department
        will release its initial estimates for first-quarter economic growth on Friday,
        and expectations are pretty low. Analysts surveyed by FactSet are expecting
        just 2.2%, down from 2.9% at the end of last year. Barclays (BCS) last week
        cut its forecast to just 1.5%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81911656-c089-4aa5-bf46-96c292bfeffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:33:24.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may have something to do with what the San Francisco Fed once
        called the "puzzle of weak first-quarter GDP growth," suggesting a statistical
        problem with how the government measures growth early in the year. The problem
        leads experts to believe that growth could rebound in the following quarters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9956aa7d-f545-4e7f-82f7-d8cfc607f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:33:20.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:33:24.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Barclays and others are also predicting low growth because Americans
        just haven''t been spending as much. Consumer confidence hit a 17-year high
        in February, but retail sales were disappointing in January and February.
        They picked up a bit in March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea4ede-0108-4171-bf77-d7c9a66406de'
      'mgnl:activationStatus': true
