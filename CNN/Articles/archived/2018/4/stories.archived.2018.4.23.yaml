  'plastic-pollution':
    'author': 'Mark Tutton, CNN'
    'caption': 'Volunteers collect plastic waste washed up on a beach in Plymouth,
      southwest England, in August.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-23T06:36:09.507+08:00
    'imagesource': 'jcr:be088aed-29a4-4792-9e2a-963aa3e0334f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43ef1ba6-965e-4b73-ae42-e623cc43166a'
    'lead': 'Scientists have found microplastics in our soil, tap water, bottled water, beer and
      even in the air we breathe. And there''s growing concern about the potential
      health risks they pose to humans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T15:43:26.864+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T15:43:30.406+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T15:43:30.017+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s not just the oceans: Microplastic pollution is all around us

      '
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3415f604-d524-4bab-98f5-ab8640e0b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Chances are you''ve seen the photos of&nbsp;dead seabirds,
        their stomachs filled with scraps of plastic foraged from beaches and oceans
        around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69bddf2-714d-4113-9533-57ab5b2074c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve probably also heard of the&nbsp;microplastics polluting
        our seas: pieces of plastic that have been worn down by the elements into
        tiny fragments, smaller than 5 millimeters, that can harm fish and other wildlife.
        But while marine plastic pollution has been studied for decades, the extent
        and effects of plastic pollution elsewhere is only just beginning to be explored.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243fd27-75a3-4b93-8a0d-0c072e53d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few years, scientists have found microplastics in our
        soil,&nbsp;tap water,&nbsp;bottled water,&nbsp;beer&nbsp;and even in the&nbsp;air
        we breathe. And there''s growing concern about the potential health risks
        they pose to humans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480cdf0-eea1-45c2-ad2d-f0e9468c865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because research on microplastics on land and in freshwater is still
        in its infancy, there are no accurate figures on the extent of the problem,
        but some studies have suggested there are more microplastics on land than
        there are in our oceans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f869e3-88c7-4c53-8f96-7e0f2dacc5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, more than&nbsp;330 million metric tons&nbsp;of plastics
        is produced each year, leaving potential sources of microplastic pollution
        all around us.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3d556-a4ff-43f9-8723-5877ecacf013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where it''s coming from</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63851dc6-52d8-45ac-9a9e-d9cbcc8f66d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fertilizers are thought to be one of the leading contributors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3cf274-4eeb-4964-b8ed-66713779fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sewage sludge — the semi-solid by-product of sewage water treatment
        — is used in many countries to fertilize agricultural fields. But the sludge
        can contain microplastics in the form of&nbsp;microbeads&nbsp;found in cosmetics
        that have been washed down the sink and&nbsp;clothing fibers&nbsp;that get
        flushed into sewage systems after synthetic clothes are machine washed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33493f8f-598a-4246-ae4c-fe4575d9cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly what happens to these plastics once they''re in the environment
        is largely unknown. "It''s crucially important that we get a hold on what''s
        happening on the land," said professor Anne Marie Mahon of the Galway-Mayo
        Institute of Technology in Dublin. She studies microplastic pollution and
        has found it in Irish tap water and well water. Other research recently found
        microplastics in&nbsp;bottled water&nbsp;around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619cc56-12e6-448f-b209-6992210ddc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s vital we know if they travel over land," she said. "Do they
        stay in the top of the soil? Do they become integrated vertically into the
        soil column, in which case there could be a risk to groundwater?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860312c-1fcc-418d-91fb-20261aed9e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if they stay on the surface, they could be washed into streams
        when it rains. And even if they don''t get washed into streams, there''s still
        the potential for environmental impact, and then there''s the whole terrestrial
        food chain."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe82df2-ba9a-4a84-858c-79a14f47f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there''s little known about the effect on plants or on the
        wider food chain, studies have shown that earthworms exposed to microplastics
        in soil have increased&nbsp;gut inflammation, slower growth and&nbsp;higher
        mortality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425b08a-9dcb-4b77-b577-661dadb025e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well contaminating the land, microplastics have been&nbsp;detected
        in the air.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa5b959-2424-4f23-8ff4-651e6c6eda56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Frank Kelly, director of the Environmental Research Group
        at King''s College London, is researching the presence of microplastics in
        London''s air.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0d145-73cc-402e-ba28-905e5b3fdfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re definitely present," he said. "The issue is at what concentration
        they''re present in the air."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18660e9c-29e2-445a-8e9d-3d421cad9e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source of airborne microplastics is the same fertilizers that
        contaminate the ground; as these fertilizers dry out, some of the plastics
        may get carried away by wind action.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892fb2e6-fff1-4008-bfda-b5df9fe14dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you can''t avoid the plastics by staying at home: They''ve also
        been&nbsp;detected in indoor air.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9005468-10f8-4c71-b2ae-2c88cadcf964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inside modern homes there''s lots of potential sources of plastic,"
        Kelly said. "Potentially from erosion of synthetic carpets but also fibers
        could be released by putting on and taking off our clothes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201f1357-a2fb-4adf-963a-3e29ba6f91f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big question is, what effect do these plastics have on humans?
        The short answer is, we just don''t know, but scientists, including Kelly
        and Mahon, believe there is a potential health risk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b487cb5-276a-433e-8f24-fa8a8edc2fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health risks</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1230c266-241b-476a-8422-15202fd4f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One risk stems from the fact that microplastics passing through
        wastewater plants can pick up harmful bacteria, which they can carry with
        them. If we ingest the plastics, we may ingest the bacteria.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c515e-73ed-40ae-8cc7-f7b028530d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another is that plastics have a number of chemicals added at the
        manufacturing stage, and it''s possible that these are released in the body.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40de291a-9cd3-41ca-a131-76c3aa9c1a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In sufficient concentrations the chemicals can injure and kill
        cells," Kelly said. "The cells may be replaced successfully, or they may not.
        [There could be] damage to protein and DNA and things like that. But at the
        moment, we don''t know if this is happening."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff0dfee-8429-4504-ae99-899e41acbc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while microplastics are too big to be absorbed by our cells,
        if they become broken down into fragments in the nanometer size range, it''s
        possible they could be absorbed in our circulatory system or pass into our
        organs, Mahon said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b32975f-1be2-484a-a8ea-f526ae703076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether that''s actually happening is another unknown.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95e3b6-d29e-4683-963b-123d72351437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one reason why scientists and environmental groups are saying
        there''s an urgent need for more research.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd71a390-d2f3-4ca2-9454-d8322fe6ae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with global plastic production expected to triple by 2050, along
        with the fact that some plastics can take hundreds of years to biodegrade,
        microplastic pollution is a problem that isn''t going away.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab5890-7131-4d27-9d97-9fe920c4b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:43:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:43:30.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "It''s not just the
        oceans: Microplastic pollution is all around us"</em></p>'
  'Trump-US-not-given-up':
    'author': 'Kate Sullivan, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-23T06:26:49.728+08:00
    'imagesource': 'jcr:f8a069a7-3fc5-4ed9-80e4-2ede6b0d9df0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89d91ecf-b924-4d5c-9d4f-0b87e013ae16'
    'lead': 'Trump was responding to comments by Chuck Todd on NBC''s "Sunday Today"
      show in which he said North Korean leader Kim Jong Un "seems to be giving very
      little but making it seem like he''s giving a lot."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T15:51:47.776+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T15:51:53.436+08:00
