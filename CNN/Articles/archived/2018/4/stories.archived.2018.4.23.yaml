      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> President
        Rodrigo Duterte has named new appointees to the Metro Manila Development Authority
        and the Securities and Exchange Commission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcfb975-ccb0-4675-a5cd-3575af9fd810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:23:33.118+08:00
