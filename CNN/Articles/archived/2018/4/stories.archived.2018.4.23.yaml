      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Chuck Cordero saw everything unfold from outside the Waffle
        House''s famously wide windows.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fca90e-78a3-4985-9c0e-338b0130f557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.572+08:00
