        white-space:nowrap;">A post shared by <a href="https://www.instagram.com/krisaquino/"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px;" target="_blank"> Kris Aquino</a> (@krisaquino)
        on <time style=" font-family:Arial,sans-serif; font-size:14px; line-height:17px;"
        datetime="2018-04-22T13:23:00+00:00">Apr 22, 2018 at 6:23am PDT</time></p></div></blockquote>
        <script async src="//www.instagram.com/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
