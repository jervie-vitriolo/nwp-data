    'imagesource': 'jcr:07bcc407-f089-4b71-be8c-606935af2d5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f4bae65-0669-41b7-93c8-c786ab6d876e'
    'lead': 'After another show cause order from transport regulators, Grab Philippines
      assures the public it is working internally to discipline choosy drivers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T15:14:30.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T15:14:34.947+08:00
    'mgnl:lastActivatedBy': 'jeff'
