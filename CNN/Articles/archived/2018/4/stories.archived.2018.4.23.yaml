    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says U.S. has not ''given up anything'' in North Korea talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a07206-19ea-4da8-9c26-4d208aa7d08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Trump declared Sunday morning the United States has not
        "given up anything" in negotiations with North Korea in response to criticism
        that Pyongyang is getting more out of the talks than Washington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3908ad-b8e8-49ac-9bbe-a1e2d54b8560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wow, we haven''t given up anything &amp; they have agreed to denuclearization
        (so great for World), site closure, &amp; no more testing!" Trump tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dbc590-950f-406d-91bc-88998aa5a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President followed up with a second tweet that said, "We are
        a long way from conclusion on North Korea, maybe things will work out, and
        maybe they won''t — only time will tell."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ccc17-8ae8-4d03-8548-8d28da8b1be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was responding to comments by Chuck Todd on NBC''s "Sunday
        Today" show in which he said North Korean leader Kim Jong Un "seems to be
        giving very little but making it seem like he''s giving a lot."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sleepy Eyes Chuck Todd of Fake News NBC just stated that we have
        given up so much in our negotiations with North Korea, and they have given
        up nothing. Wow, we haven’t given up anything &amp; they have agreed to denuclearization
        (so great for World), site closure, &amp; no more testing!</p>&mdash; Donald
        J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/988037292932653056?ref_src=twsrc%5Etfw">April
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ab2d2-5734-4863-b769-cbf346ea62f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">....We are a long way from conclusion on North Korea, maybe things
        will work out, and maybe they won’t - only time will tell....But the work
        I am doing now should have been done a long time ago!</p>&mdash; Donald J.
        Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/988040227167064064?ref_src=twsrc%5Etfw">April
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c341b-e05a-4726-b912-9a7f0ee3a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c3e10d-798f-49c0-ae46-5ccf679812f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todd said the tone of cooperation was a positive development but
        added, "there''s not many preconditions the United States is asking for."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c697f31-20b0-4dc8-a7be-fc6b95a862d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far in this potential summit, North Koreans have gotten a lot
        out of it," Todd said, adding that Washington has not negotiated the release
        of Americans being held captive in North Korea and that Kim Jong Un has not
        pledged to denuclearize, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e3f30-65f7-4173-b915-b8aca73ac274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of things they are not promising that is raising
        some red flags," Todd said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491ed12-be29-4af0-b37a-7760ff0e2734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea said its quest for nuclear weapons is complete and it
        no longer needs to test its weapons capability, a significant change in policy
        for Kim, who has relentlessly pursued nuclear and ballistic weapons as a means
        to ensure the regime''s survival.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45c4cc8-67dd-4c43-ad72-944a110d0ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said Saturday that "under the proven condition of complete nuclear
        weapons, we no longer need any nuclear tests, mid-range and intercontinental
        ballistic rocket tests, and that the nuclear test site in northern area has
        also completed its mission," according to the state-run Korean Central News
        Agency, or KCNA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e023d9-6e92-413d-b21a-71e1b6080c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts stressed caution over Kim''s words, noting that Pyongyang
        must be seeking something in return and can always go back on its word.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4666e19-c49e-4003-8e39-a3d109b28b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Pollack, senior research associate at the Middlebury Institute
        of International Studies at Monterey, California, said the news was Kim''s
        way of announcing his country is a fully paid-up member of the nuclear club.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab4f63-e04b-4d01-8c7d-3e5d7b3a9d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have wanted to be seen as an arrived nuclear power for a while,
        and one thing that the other nuclear powers don''t do is test. With the exception
        of India and Pakistan, no one has done it since 1996, so it''s a sign of immaturity
        to test and they''re saying: ''We''re technically mature now, so we don''t
        need to (test) anymore.''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f65f82-f7bf-44bc-958c-737b2d81c928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not giving anything up, they''re keeping (their weapons),
        and that''s the message," he said. "It was wrapped in this seeming concession,
        but it''s not really a concession. (If) they can decide to test after all,
        they can just start doing it again."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f3728d-6758-4d74-8ecf-d3bb039dcef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Bob Corker, of Tennessee, said Sunday on CNN''s
        "State of the Union," that Kim is making a "good public relations move" and
        everyone within Congress and the administration "approaches this with skepticism
        and caution."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c27ca0-dfd0-4dea-94a1-d2271528c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker pointed out that Kim did not pledge to denuclearize "on the
        front end," and he could easily start testing missiles again.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c692533-27c4-44e2-8e4e-113e5dc9cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker said he does not think Washington should make an agreement
        that does not include North Korea''s complete denuclearization, noting "denuclearization
        has been our policy for years."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7792c2-056a-44e9-9574-c7fde6be3452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But negotiations are just beginning, and "we have no idea where
        this is going to go," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff794322-1e99-4abf-b855-4702e312b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a 25-year saga" with the North Korean regime, Corker
        said, but he added that he is glad the meetings are taking place.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14256225-6223-4ed4-a549-32d03380d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House counselor Kellyanne Conway also weighed in on North
        Korea on "State of the Union," referring to the Senate''s consideration of
        Trump''s pick for secretary of State, current CIA DIrector Mike Pompeo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e52193a-9861-4a0c-9719-14038eb2d3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump "needs his new secretary of state confirmed so the chief diplomat
        can go back over to North Korea and elsewhere to sit down and try to denuclearize
        the Korean peninsula, which is in everybody''s interest," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb99fc3-28cf-4cfb-bd4b-8bcc78b5e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:51:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:51:53.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Sunday morning talk shows, Trump tweeted: "Funny how
        all of the Pundits that couldn''t come close to making a deal on North Korea
        are now all over the place telling me how to make a deal!"</p>'
