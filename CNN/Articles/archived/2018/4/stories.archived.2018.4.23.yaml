    'title': 'Massive manhunt for Waffle House shooting suspect

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c79388-2bcf-4e23-affa-67e52d24ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A massive manhunt is underway for the gunman
        accused of killing four people early Sunday at a Waffle House near Nashville,
        Tennessee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33788b9-7395-4d80-aa65-c7b5b982b399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tennessee Bureau of Investigation has added 29-year-old Travis
        Reinking to its "Top 10 Most Wanted" list after he allegedly opened fire at
        the restaurant in Antioch, southeast of Nashville at 3:19 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d622e50-5d6f-4eb7-bec4-80dcf4337147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking''s alleged motive is unknown and authorities warn that
        he may still be armed with a rifle and a hand gun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358aea62-0a17-4a86-881f-14281625ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hunt</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb7bfe-8e95-4792-a752-827e3ba5fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Reinking fled the scene of the shooting completely naked,
        police believe he went to his apartment, put on a pair of pants and may have
        escaped into the woods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00856d-abaa-424c-8738-bdb45d87f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A man believed to be Travis Reinking was last seen in a wood line
        near Discovery at Mountain View Apts. on Mountain Springs Drive near the Waffle
        House," police tweeted. "The man was seen wearing black pants and no shirt."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5d788-dc31-4ea4-8f06-2c109cad275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police helicopter and a police dog tried to track the suspect
        after the shooting, but the dogs lost the scent, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a84661-8f37-4c4e-9a4a-aea3dc52d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nashville police said more than 80 officers are now searching for
        Reinking with the help of the Tennessee Highway Patrol, the FBI, and the Bureau
        of Alcohol, Tobacco and Firearms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3ed2a-7e51-4a87-aa49-20b55d6f5b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s murdered four times with no apparent reason and no apparent
        motive. So we''re very concerned," said Metropolitan Nashville Police Chief
        Steve Anderson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a92c503-c90a-4a10-aa03-eb8d22b07a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have warned residents to keep their doors locked and "eyes
        open."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da26ee3e-8050-470d-aad3-6fdc54f6bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nashville schools will follow lock-out procedures Monday until police
        notify education authorities that the suspect is no longer in the area, Metro
        Nashville Public Schools said on Facebook. Lock-out means no guests or visitors
        will be allowed inside school buildings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac95df-725e-4ba7-ac48-543e11c066ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff''s deputies 400 miles north of Nashville in Tazewell County,
        Illinois, where Reinking recently lived, are also on high alert.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f385ce6d-907e-4013-a109-3af1986746ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we know about the shooter</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db946c49-d879-465a-96a8-c8fbd1281623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking is from Morton, Illinois and is believed to have moved
        to the Nashville area last fall. He worked in construction and was fired from
        a job about three weeks ago, police said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd3c484-6499-45da-b4cf-8abac67de632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the suspect started with another construction company
        last Monday but did not show up for work Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc76509-3b49-4edf-a2bd-bc7775120b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, Reinking was arrested by the Secret Service
        for trespassing near the White House in July 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce8ab8a-259d-44ea-b50a-5701636d491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking said he wanted to meet with US President Donald Trump and
        told a Secret Service officer at the northeast entrance that he was a "sovereign
        citizen" who had a "right to inspect the grounds," according to a Metropolitan
        Police Department incident report dated July 7, 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5eb4f-180b-49c9-b325-6c86cc386ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was charged with unlawful entry, an arrest report states, but
        the charges were dismissed after he completed community service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da036e6-a898-41ac-a697-7c533559a3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the FBI''s request, Reinking''s Illinois firearms authorization
        was revoked, and four weapons – including the AR-15 style rifle used in the
        Sunday''s shooting – were seized</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f82d37-e3b1-455d-9d30-db35963a492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Tazewell County, Illinois, later returned the seized
        weapons to Reinking''s father, who gave them back to his son, police said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c4c73-1281-4fea-899f-14d4a4fcbdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities so far have recovered two weapons, including one found
        Sunday at Reinking''s one-bedroom apartment, police said. But they are concerned
        he may have the two others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b923aa-388a-4583-ac43-668add5c38e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2016, Reinking experienced a delusional episode telling first
        responders that he believed pop star Taylor Swift was stalking him, according
        to a police report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f5767-7eac-48e8-8df5-5dc066896397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking''s family also told police he had made comments about killing
        himself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d616d41-e983-4c03-a96f-13e63ea8614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened inside the restaurant</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4baeb6-616b-4508-93f9-d5482806eb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking arrived at the Waffle House wearing nothing but a green
        jacket, Metro Nashville Police spokesman Don Aaron said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab0532-3083-4f76-b7e0-a845fce81901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected gunman sat in his pickup truck for 3 1/2 to 4 minutes
        "just looking at people inside the restaurant," Aaron said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01640dfd-70a4-4d39-88c7-84807fa2df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking then got out of his pickup, wielding an "assault-type rifle,"
        and fatally shot two people outside the Waffle House, police said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeecce73-baf0-40f3-8a88-62dc3ea777c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He then went inside the restaurant (and) continued firing," Aaron
        said. He said police responded to an active shooter call at 3:25 a.m.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2d890-6803-4932-9b0d-d683e053948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some witnesses suffered cuts on their faces from shattered windows.
        Two more victims inside the restaurant were fatally shot.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4499694-406c-457a-afb0-93c0464495c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ed22b-dc5b-4f78-acf0-8fa27b8f31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking is accused of fatally shooting Waffle House employee Taurean
        C. Sanderlin, 29, of Goodlettsville, Tennessee and customer Joe R. Perez,
        20, of Nashville outside of the restaurant, police said. Akilah Dasilva, 23,
        of Antioch, who was shot inside, later died at Vanderbilt University Medical
        Center, according to authorities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0b76b2-0df0-4856-8b14-2eb8ea2d2c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeEbony Groves, 21 of Gallatin, Tennessee, was fatally wounded in
        the restaurant, police said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b2a5e3-9b35-4d9e-870b-bdc9a3d3b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanita Waggoner, 21, of Nashville, and Sharita Henderson, 24, of
        Antioch, were injured by gunfire and were being treated at Vanderbilt.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e2c171-347f-4afa-8d7d-66c2325c61fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hero</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a01ed21-9991-4fe1-aeb2-9f927fb5070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carnage stopped only because of the heroics of a customer, James
        Shaw Jr., who monitored the gunman''s moves from afar and jumped into action
        when he saw an opportunity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac4aea5-3953-4e64-a56d-540ae98123c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He saw the gunman looking at his rifle. At that point, the shots
        had stopped. So he decided to rush the gunman, actually wrestled that assault
        rifle away, tossed it over the counter. At that point, the gunman then fled,"
        Aaron said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61285110-3999-4819-9b13-c95aa9630e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference, Shaw denied that he was a hero, saying his
        actions were "a selfish act" to save himself.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac1e51-1de3-4852-b45f-09847383207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw has started a GoFundMe account to assist victims of the shooting
        a GoFundMe spokeswoman told CNN. Within hours, the $15,000 goal had almost
        been met.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e73a85-1763-4a1c-b32c-588c62629be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:41:37.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:41:40.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Massive manhunt
        for Waffle House shooting suspect."</em></p>'
