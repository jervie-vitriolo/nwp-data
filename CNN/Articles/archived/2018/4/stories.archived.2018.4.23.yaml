      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a hero ... had that guy had a chance to reload his weapon,
        there was plenty more people in that restaurant."</p>'
