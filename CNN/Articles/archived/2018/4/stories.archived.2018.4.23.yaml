      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As soon as gunshots tore through a Waffle
        House, James Shaw Jr. bolted and hid in a restroom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080970a1-cf1b-4cca-9ebc-827bedf8df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he kept an eye and an ear out for the gunman. And the moment
        the shooter paused, Shaw decided to ambush him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c84a6-bd2c-494d-9da4-20badfe50d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That heroic act by a customer saved countless lives at a Nashville-area
        Waffle House, where&nbsp;a seminude gunman killed four people early Sunday
        morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fbc23f-d740-40dd-bba1-1392cd381e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw "saw the gunman looking at his rifle. At that point, the shots
        had stopped," Metro Nashville police spokesman Don Aaron said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00310284-f8a8-4e1c-affe-9afc50980534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So he decided to rush the gunman, actually wrestled that assault
        rifle away, tossed it over the counter. At that point, the gunman then fled."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c6ea6-d271-49f5-9f70-31f168b3a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw was grazed by a bullet on his elbow while grappling with the
        gunman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1121374c-5862-41bc-8ca7-37d0def6c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:22.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:28:26.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also burned his right hand grabbing the barrel of the weapon,
        which police called an "assault-type rifle."</p>'
