      'text': '<p>Francisco served as director for SEC''s extension office in Davao
        City prior to his appointment.</p>'
  'new-tnc-grab-golag-hirna-hype-micab-owto-uhop':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-23T21:10:28.034+08:00
    'imagesource': 'jcr:5d2e2d2b-d3af-48d0-b138-13b3390c5108'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7369fda7-4079-4cd0-87ee-d75779cff380'
    'lead': 'Here are the features of six upcoming ride-hailing services, and when
      they''re set to be available for the riding public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T14:30:05.049+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T14:30:09.393+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T14:30:09.065+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Get to know the new transport network companies

      '
    'updated': 2018-05-28T18:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1792f751-21ad-467c-b52f-f43760333e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include new information on launch
        dates and new features of Owto.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d29a8-b756-41a2-9347-8367802be61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> After
        Uber effectively left its business in the country, the ride-sharing market
        became the monopoly of transport network giant Grab. But it won''t be for
        long.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c5e72-d584-45cd-9e4d-2aa2ebdd8749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        accredited three new transport network companies (TNCs) and are reviewing
        other applicants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc22d3de-353a-455f-a011-890d46581b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines Country Head Brian Cu was not bothered by this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb19691-2a8d-4154-a5b9-cb2080a8fbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Competition ensures we serve passengers, drivers to the best of
        our ability. We''re always happy there are new players in the market," Cu
        told CNN Philippines'' The Source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7f820d-be97-44c3-af2d-8db3b653d232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who are these new players, and what can the riding public expect
        from them?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7136781d-7a67-4b2b-882e-d9f56370d888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoLag</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b0988-f0e4-41ce-b833-1b3f8f0033cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoLag, Inc., short for "Go Laguna," is named after the province
        where it is based. Its services will also be available in Bulacan, Cavite,
        Metro Manila, and Rizal. Its launch date has not been set, but the company
        expects to accept drivers by May.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d33f771-e95b-460e-a5a7-278556fa0b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoLag told CNN Philippines its rates would be "lower than other
        TNCs, especially during rush hour."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98485d16-f81d-4c66-bb53-efb798d9bfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement,  the company said it would have a multi-tier incentive
        program with loyalty rewards that assure drivers of a decent take-home pay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee79caed-9117-4bca-ac93-7dde4c4dd50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Fare rate: Sedans will have a base rate of ₱40.00, with additional
        charges of ₱14.00 per kilometer and ₱2.00 per minute. Its surge rate is limited
        to 1.5 times.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2639658a-1147-44a7-9109-32f47b22c260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HirNa</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24db395-c1bf-4454-b515-f98be24a0fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally from Davao, HirNa is set to launch in Cagayan de Oro
        and Iligan in June.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc65937-051b-4911-bc94-8f3577fd49d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HirNa President Coco Mauricio said the company stands out because
        of its 24/7 customer service and booking hotline. Passengers who do not have
        a smartphone can book a ride through a phone call.  Its app also contains
        hotlines to the LTFRB.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd01e6b4-faad-45f8-ac3e-9ef8a98fedd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Fare rate: Unlike GrabTaxi, HirNa does not have a booking fee
        and its units use a meter to determine the fare.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7027e6cc-c411-44e5-918c-33abfb14f335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hype</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780e5e3-d26b-485d-b8e5-be92202312dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hype is an upcoming TNC that, like Grab, will use private cars.
        It is also set to launch in Metro Manila soon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20090f3a-f1d7-44a6-8e74-4bdcc384b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its defining feature is the public can book a ride through text.
        According to Hype Chief Operating Officer Jen Silan, the Short Message Service
        (SMS) booking is free of charge for both rider and driver.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c2d41-c289-4f8c-a0b7-42829f54f643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service is also set to launch an in-vehicle digital signage
        display. Drivers and operators can earn extra from advertisements, while advertising
        content can create promos and discounts for passengers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c04d8a1-3434-41ea-85c9-54e52b846834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Fare rate: Hype follows a base fare of ₱40.00 and an additional
        ₱14.00 per kilometer. It caps its surge at two times and does not charge per
        minute.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5810f4a1-58c3-49ac-ad5e-759ace843899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MiCab</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fbb544-e8e5-4a91-96c6-0ef858d4821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micab was founded in Cebu, but also operates in Iloilo.  It will
        soon expand to Davao and Metro Manila although its application to operate
        in these additional areas are still with the LTFRB.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62286466-0865-491f-9cd4-3c0bff57eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micab Head of Operations Kris Montebon said the company follows
        a very stringent accreditation process for drivers. Its management keeps a
        copy of the security documents provided by its drivers who are required to
        go through training until they can manage the platform well.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57153fb9-470a-40d3-aa53-f0852b2d4d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a good 20 percent of the drivers that we don''t accredit
        because of requirement issues or difficulty in navigating the app," Montebon
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ca9b7-3347-4767-ae04-7bfa22b882e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MiCab also has a feature that allows drivers to see riders'' destinations.
        Like Grab, Montebon said the feature was a safety measure and the company
        is open to tweaking it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f7847-0b55-4487-8c26-0f0796fbd96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Fare rate: Like Hirna, MiCab also uses a taxi meter.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4dd788-5aff-48a6-9b46-5bdf9877f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWTO</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa814972-2fcb-4725-8eba-59736ca28c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWTO will also field private cars. It was licensed by the LTFRB
        in April. It will operate in Metro Manila and parts of Bulacan, Cavite, and
        Rizal.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56e7b8-9055-4ffd-9769-cf15f8636837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWTO Chief Operating Officer Paolo Libertad said the app has a Silent
        Distress Signal. Riders only have to press a red button during emergencies
        while on trip, which will connect the client to the nearest law enforcement
        team.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999a477f-d7b3-4b3e-85c0-db853a9c687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also follows a radial setting, where drivers can set a specific
        radius for where they want to pick up and drop off riders.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f6a24-476e-4eaa-bc95-94609aa64ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Fare rate: OWTO will have a base fare of ₱40, a fixed rate of
        ₱12 per kilometer, and a ₱2 per minute charge. Like Grab, it will limit its
        surge rate to twice the current fare.</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed376e6-9d12-44e0-987e-4da33dddd84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U-Hop</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5931bd8d-6241-4634-ba39-5560e0376a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U-Hop is a Metro Manila-based service that, like Uber, allows passengers
        to share a ride. It also partners with companies, grouping workers into a
        carpool. It opened its services to the public on April 16.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d09636-d6cd-46f3-ace9-62f733081918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U-Hop works with companies to give their employees a ride to work.
        Pre-agreed pick-up and drop-off points are set. Partners can pay a monthly
        membership fee for 40 prioritized rides. Users may use the service for free
        after exceeding the allowed number of rides.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f24a79-e81b-4146-84c9-7443ee0f9166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, "Ride credits are also transferrable and
        unused credits are stored."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02fa1ff-1d2c-4f39-9a15-26ca2f47e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U-Hop founder Marvin Dela Cruz said the company has a 24/7 command
        center monitoring the drivers and passengers. This makes it easier to report
        and retrace events in case of emergencies.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ea27a-287c-445f-92a8-5f8c2e7565c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fare rate: For companies, a monthly membership fee with U-Hop costs
        ₱3,999.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e42c16b-e355-4db0-838b-f7b63eadecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For passengers booking on the app, the fare has a base rate of ₱40
        for a Sedan, ₱70 for an SUV or mid-sized vehicle, and ₱100 for a van. There
        are additional charges of ₱14.75 to ₱15.75 per kilometer and ₱1.00 per minute.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271b33f-0146-458d-a6d2-79171ca76fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fares are not subject to a surge and can be split among passengers.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbd8a83-49fe-4b32-b077-6ed897a83c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:30:05.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:30:09.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interviews  with some of the new TNCs on The Source
        here.</p>'
