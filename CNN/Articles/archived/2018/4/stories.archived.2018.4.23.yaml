      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slew of large companies should give us some idea when they report
        this week: Alphabet (GOOG) and Whirlpool (WHR) are coming on Monday. Caterpillar
        (CAT), Coca-Cola (KO), Lockheed Martin (LMT) and Verizon (VZ) follow on Tuesday.
        AT&amp;T (T), Boeing (BA), Facebook (FB) and Twitter (TWTR) report on Wednesday.
        American Airlines (AAL), General Motors (GM) and PepsiCo (PEP) are on Thursday.
        And ExxonMobil (XOM) is reporting on Friday.</p>'
    '23':
