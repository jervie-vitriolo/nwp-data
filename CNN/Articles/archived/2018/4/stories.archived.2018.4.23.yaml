    'mgnl:lastActivatedVersionCreated': 2019-06-06T15:14:34.643+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab sanctions 500 drivers over cancellations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2cd010-b3f4-4796-be71-b5af359147fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include statements from Grab
        Philippines Country Head Brian Cu.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ff12f0-4637-4c1d-bff1-2250f1afff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 23) — Transport network company
        Grab Philippines sanctioned about 500 drivers last week following a viral
        complaint on unjustified ride cancellations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5ed03-b547-4b7f-9575-df19c695913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Monday, Grab Philippines Country Head
        Brian Cu apologized to passengers for the inconvenience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20201fef-b2bb-42ac-9112-8d840c49949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never tolerate any behaviour that compromises the quality
        of our service... We have rolled out additional and stricter measures to address
        issues on cancellations and this is just the start," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1acf34-5678-4f17-a2e8-47c678925f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu explained the metric for drivers'' incentives only allowed a
        5 percent cancellation rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526d732-add0-41d1-af1d-bbebc6db36b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those with 10 percent and above cancellation rate per week may
        face sanctions such as suspension and complete banning from the platform,"
        said Cu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dc0bcc-3496-4921-a26c-fa430a2b9b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab told CNN Philippines sanctions could be in the form of warnings,
        suspensions lasting between three and five days subject to retraining, or
        a total ban from the service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2277434-102c-47b2-9257-a75a1da7bf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after the Land Transportation Franchising
        and Regulatory Board (LTFRB) issued a second show cause order to Grab this
        month, this time over complaints of cancellation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4bc8e9-9b23-47c5-85cc-b45c7ed92381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue stems from a viral Facebook post by user Karl Davin, showing
        his conversation with Grab driver Mario Telie Espino Tayan, who refused to
        cancel the booking after saying he can''t attend to the passenger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc1575d-5ce9-4aa7-93c8-48036707c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu agreed that the behavior the driver exhibited was "bastos." He
        added that Tayan was likely to be "banned for life" from the platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13366624-9210-45f6-88e2-0f464a046f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already reached out to him to explain his side. In the meantime,
        he''s already been suspended," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4476a7fe-b801-4386-86d6-12ff9c5aaabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following more stringent protocol for drivers, Cu also said dealing
        with cancellations is a two-way street. He expressed hope that passengers
        hold on to their bookings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc05b0b-ace1-4fc9-a28b-b79cb5d8f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage our passengers to be responsible by maintaining minimal
        and valid cancellations and keeping wait time to no more than 7 minutes,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe4cc3b-6a91-4377-8152-b247a4d1c4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu added passengers whom drivers complain about may also face sanctions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f835bd8b-171f-40fc-8c3b-6a6c9f00f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cancellation rates doubled</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442c8170-9d96-473d-a930-05ef1584d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab also announced that cancellation rates doubled at 11 percent
        last Friday and Saturday following the suspension of the controversial P2
        per minute fare. The company said only half of the passenger demand was serviced
        as a result.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14523666-686d-4b54-a886-f929ab9f6fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drivers have to buy gas, pay the monthly amortization for the vehicle,
        or the daily boundary, and when traffic stalls them, it is only the P2 per
        minute that saves their income," said Cu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df87a844-4544-4c39-99f2-2859ac131161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added drivers resorted to cancelling their bookings when they
        know they will go through traffic and the pay will not be worth it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f025a186-9f8e-4c3b-a194-947aecff4d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB on April 18 ordered Grab to suspend its per minute charge
        pending a review of its legality. The contested fare was raised by PBA party-list
        Rep. Jericho Nograles, who argued transport regulators did not approve the
        fare and the riding public was not duly informed about it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a005e-a126-443c-bb12-ab996e644c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab has since complied with the order, but it also filed an appeal
        to restore the fare. The company maintains the extra income goes to drivers,
        and was "necessary to protect (their) livelihood."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529929aa-7759-400d-bc24-55b3afda2253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grab: Visible destination is ''a security measure''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53670f-f265-4f23-96a8-f304fb347aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day, Nograles attributed Grab''s
        cancellation rate to the fact that drivers could see where passengers were
        headed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae8396e-da17-4f9d-be8d-cee3682446a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added LTFRB issued an order in 2015 asking Grab to
        disable the feature, but it has yet to comply.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caedb0a-c991-4e0e-a936-dfbd4a9e7398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When drivers see the destination is too far... (he) is in a situation
        to refuse conveyance, which is against the law," said Nograles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3477ebf-0ac5-4344-a570-4a715c67f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cu told CNN Philippines'' The Source most customers failed
        to get a ride because of lack of units to serve them, not because rider destinations
        were visible. He also said he has yet to examine the order Nograles was referring
        to.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d98df9c-7481-4ce1-872b-48afa020f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People associate the fact that they can''t get a ride with choosy
        drivers. But when we look at the data... around 70 percent of unallocated
        bookings is because there are no cars available," said Cu.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eceb232-cc61-419f-aa0d-e99c5cb6a6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said showing drivers a clear destination was a security feature
        for them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a8e796-9ab1-45c6-bd95-8dd970f25c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve avoided incidents na na-hold up si driver or may modus...
        That''s the reason why we''ve shown the destination," he explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd03c3-4604-41c0-bfaf-fdc596c081d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:14:30.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T15:14:34.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu added that Grab was studying other security alternatives and
        removing the visible destination feature altogether.</p>'
  'Kris-Aquino-Korina-Sanchez-James-Yap-Duterte-Mar-Roxas-Pnoy':
