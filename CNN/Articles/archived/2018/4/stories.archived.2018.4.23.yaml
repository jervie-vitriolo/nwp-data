  'Waffle-House-victims':
    'author': 'Amir Vera, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-23T14:53:37.831+08:00
