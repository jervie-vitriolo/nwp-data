    'lead': 'They died at the hands of a seminude gunman who got out of his truck,
      walked into the Antioch Waffle House and began shooting until a man wrestled
      the gun away from him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T14:52:04.229+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T14:52:39.378+08:00
