  'Duchess-of-Cambridge-Kate-Middleton-Prince-William-baby-boy-Britain':
    'author': 'Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-23T20:53:42.934+08:00
    'imagesource': 'jcr:552ed553-002b-4ff5-a72b-af8afa150c22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18186421-1d8b-4d80-8809-e5fbd9dcf558'
    'lead': 'The royal couple''s third child is fifth in line to the British throne,
      after grandfather Prince Charles, father Prince William and two siblings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T14:33:45.007+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T14:33:48.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T14:33:48.383+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duchess of Cambridge gives birth to baby boy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d66e93-5169-4c5c-a40f-04c7616c8528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:33:45.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:33:48.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Duchess of Cambridge, wife of Britain''s Prince William,
        has given birth to a son, the royal family announced Monday. The baby weighs
        8lbs 7oz (3.8 kilograms).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c444b-bf1b-4c5c-abe6-eb04f1f87233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:33:45.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:33:48.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duchess, the former Kate Middleton, gave birth at 11a.m. local
        time at St. Mary''s Hospital, Paddington, London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d41b6-19fb-4e3e-82e2-b65548d09df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:33:45.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:33:48.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen, The Duke of Edinburgh, The Prince of Wales, The Duchess
        of Cornwall, Prince Harry and members of both families have been informed
        and are delighted with the news," Kensington Palace said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecc143e-a39f-41f4-be33-fb2ae1e1a257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:33:45.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:33:48.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her Royal Highness and her child are both doing well."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4429a7e8-d4aa-4042-a73b-c6cc0d52aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:33:45.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:33:48.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal couple''s third child is fifth in line to the British
        throne, after grandfather Prince Charles, father Prince William and two siblings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dadda6d-d724-4d9d-a8fa-3b184784154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:33:45.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:33:48.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest addition to the royal family is a younger brother to
        Prince George, 4, and Princess Charlotte, 2, and the Queen Elizabeth II''s
        sixth great-grandchild.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695192f-90b7-4763-a6ce-aa94eaa68065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:33:45.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:33:48.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince George was born at the Lindo Wing in 2013, and Prince Charlotte
        in 2015. Their father William was also born at the same facility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cdbe43-0925-4185-806a-28437bad69e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:33:45.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:33:48.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duchess'' pregnancy was announced in September. At the time,
        she was said to be suffering from hyperemesis gravidarum, which involves nausea
        and vomiting more severe than the typical morning sickness many women suffer
        during early pregnancy. The duchess was affected by the same condition during
        her two previous pregnancies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d845b5-af97-4157-9aa0-576b6045e975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:33:45.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:33:48.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her symptoms eased she returned to public engagements, making
        appearances alongside William, Harry and his fiancee, Meghan Markle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf42b7-ab0f-43df-ad9b-fe76f25f16df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:33:45.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:33:48.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birth comes just&nbsp;weeks before the wedding of&nbsp;Harry
        and Markle&nbsp;at St. George''s Chapel in Windsor on May 19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d37f183-7611-489d-b26a-14c9e28a853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:33:45.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:33:48.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William and Kate will mark their own seventh wedding anniversary
        on April 29.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e23e549-ce72-47fb-b61d-56134024b861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:33:45.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:33:48.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of a royal birth is traditionally announced on a gilded
        easel placed outside Buckingham Palace. Large crowds gathered outside in July
        2013 to see the announcement of the arrival of&nbsp;William and Kate''s first
        child.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa4524-45cf-48a1-b033-1aa72d72d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:33:45.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:33:48.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple announced his name,&nbsp;George Alexander Louis, and
        that of their daughter,&nbsp;Charlotte Elizabeth Diana, a couple of days after
        each was born.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e659a9-ba2f-46a3-8d99-36560bbdd3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:33:45.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:33:48.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among&nbsp;bookmakers'' favored names&nbsp;for the couple''s third
        child are Arthur, Albert and Frederick for a boy, and Mary, Alice and Alexandra
        for a girl.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d8c94-828f-4b6c-83cb-d07d11d0ee02'
