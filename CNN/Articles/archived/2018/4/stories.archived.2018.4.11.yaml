      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections set April 14 for the filing of certificates
        of candidacies for the barangay elections. The campaign period is on May 4
        to May 12. Elections are on May 14.</p>'
  'Duterte-oversight-committee-third-telecommunications-player':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-11T15:36:23.111+08:00
    'imagesource': 'jcr:7495552a-ac2e-46ea-bd28-d163c26e7496'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a68fcb28-ace1-4b2d-bb79-64fcce43f9c6'
    'lead': 'President Rodrigo Duterte has ordered the creation of an inter-agency
      committee to oversee the entry of a third telecommunications player. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T16:45:22.074+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T16:46:04.108+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T16:46:03.956+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte creates committee to oversee entry of third telco player

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4379d661-c83a-4679-8505-951bbcff1067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:45:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:46:04.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> President
        Rodrigo Duterte has ordered the creation of an inter-agency committee to oversee
        the entry of a third telecommunications player.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b8b06-ee10-4cc6-b023-cf718f6de759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:45:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:46:04.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Administrative Order No. 11 on April 6, a copy of
        which was released to the media on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ab4c0-0fa7-47c8-a3c0-a94fb7de38b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:45:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:46:04.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His order forms an Oversight Committee composed of representatives
        from the Department of Information and Communications Technology (DICT) as
        chairperson, Department of Finance as vice chairperson, and from the offices
        of the Executive Secretary and National Security Adviser.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d2236-fdaf-444f-8730-b5f2ce27d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:45:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:46:04.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the entry of a new telecom company "is a matter of
        paramount national interest" that needs to be undertaken "in an integrated
        and transparent manner."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e08f66-3bc4-40f3-811b-c348f961f09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:45:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:46:04.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tasked the Oversight Committee to assist the National Telecommunications
        Commission (NTC), an attached agency of the DICT, in crafting the terms of
        reference for the selection and assignment of radio frequencies to the new
        telecommunications company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df252f-9f21-4a0f-b559-275a2b1c8668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:45:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:46:04.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum circular which contains the terms of reference is
        still being finalized. The third stakeholders'' consultation, initially set
        for March 14, was postponed and the new schedule has yet to be announced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067da2c0-66b8-4250-a325-9344774601c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:45:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:46:04.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also ordered the committee to ensure the "timely implementation"
        of the plans established by the DICT.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce273e9-28d0-4c49-8f0e-4017ebe39487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:45:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:46:04.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All concerned government agencies are hereby directed to provide
        the necessary support and assistance to the NTC and the Oversight Committee
        by, among others, streamlining and expediting their respective procedures
        for the issuance of pemits, licenses, and/or certificates necessary for the
        rolling out of the plans, facilities and other infrastructure that may be
        required for the operation of the new major player," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f3b8f-ee32-4e9a-a494-42b831efcb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:45:22.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:46:04.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oversight Committee''s mandate expires 30 days from the assignment
        of frequencies to the selected telecommunications company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34da0fbb-3c39-4f6a-9b81-3eb8aca1ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:45:22.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:46:04.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said it is no longer imposing a deadline for the
        entry of the third player, after Duterte''s March target was not met.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb320c-fbe9-41b0-8865-1d96ce5ed8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:45:22.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:46:04.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President wants a third player to break the duopoly of PLDT
        and Globe Telecom, saying the only way to improve internet speed is to introduce
        competition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a8b847-ddcd-4a99-a66b-e9b847ba22a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:45:22.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:46:04.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Report: PH among lowest ranked countries in internet speed,
        availability</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171077c1-16af-4da2-843c-d9250362fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:45:22.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:46:04.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duterte''s bilateral talks with Chinese Premier Li Keqiang
        in Manila in November 2017, he offered China a chance to supply the country''s
        newest telecom provider. Malacañang later clarified any company should still
        undergo bidding.</p>'
  'chief-justice-sereno-camp-right-duterte-hand-quo-warranto':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-11T15:20:46.407+08:00
    'imagesource': 'jcr:55ffdc06-6d75-4635-9e78-bc383ba8b73f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '181674ed-1de0-4570-a588-6c843c8ab8d5'
    'lead': 'Chief Justice Maria Lourdes Sereno posed a question that irked the President
      — but the question was only fair, says spokesperson Jojo Lacanilao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T16:49:56.704+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T16:50:00.302+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T16:50:00.000+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno camp: CJ has right to ask about President''s hand in quo warranto

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c761e-e1a6-462b-a62b-447cf38aa1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Chief
        Justice Maria Lourdes Sereno had a right to ask about President Rodrigo Duterte''s
        involvement in moves to oust her, according to her camp Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59afaac-a8d9-4125-a6c2-f8a5c1589ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a question. Ngayon kung nagalit si Presidente, parang admission
        tuloy... Doesn''t that tell you na kayang kaya niyang utusan ang mga tao sa
        Congress?" Sereno''s spokesperson Jojo Lacanilao told CNN Philippines'' The
        Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4cacb3-93c9-46cb-9b21-586592aa2dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the President got angry, it''s like an admission...
        Doesn''t that tell you he''s perfectly capable of giving orders to people
        in Congress?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756fd4ec-ef54-4fdf-b6dc-1deda5de56e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President declared himself an enemy of the Chief Justice on
        Monday, after she asked how he was involved in the petition to unseat her
        or the quo warranto.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae9052-56e3-49ed-ab5f-b996a9d71908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno had pointed out that the country''s principal lawyer, Solicitor
        General Jose Calida, filed the petition against her at the Supreme Court.
        This comes on top of an impeachment case at the House of Representatives,
        which is expected to bring the case to Senate for trial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922f00d4-23c1-40e5-9230-3854ad8a5a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ikaw Sereno, sinabi ko na sa''yo, hindi ako nakialam. If you are
        insisting then count me in, and I will egg Calida to do his best," said Duterte.
        "Ako na mismo ang maglakad rin, kalaban sa''yo."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b308f-2a7f-440a-bbaf-7f659a94594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sereno, I already told you that I don''t meddle. If
        you are insisting, then count me in, and I will egg Calida to do his best.
        I will handle this myself, against you.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02676e7-9f4d-41d2-b697-9f411ef423a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Sereno was sorry for her remarks, Lacanilao answered,
        "It''s not her problem. She has the right to say what she did."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d31f40-593e-462d-98cf-25862e0bf2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s asking a fair question," he added. "If you look at what
        happened before, SolGen Calida is his alter ego....You can presume whatever
        he does, may approval naman ng Presidente [has the approval of the President]."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f2e11-b17d-4eef-84d7-4fcaae0b374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General maintained on Tuesday he did not consult Duterte
        when he filed the petition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925113cc-4a17-4c22-a0cd-71f1cb4768ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao''s statement also comes a day after Sereno appeared at
        the Supreme Court as they heard arguments for the quo warranto case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6892a-088b-43e4-b01e-3d47da4eee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp argued the high court has no business in the proceedings,
        as the law provides that a Chief Justice can only be tried in the Senate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4326bb2-7602-4f26-9f3b-8b455a9e7d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: CJ Sereno, Justice De Castro clash in ouster proceedings</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05af6dc-4198-461a-b597-80ca390df096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quo warranto a bad precedent?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9388f33b-9b19-4637-a86b-5ecf63a81a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno further asserted that the issue raised against her Statements
        of Assets, Liabilities, and Net worth (SALNs) was not an impeachable offense
        — and the quo warranto case set a dangerous precedent for everyone else.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37613a14-ecf3-435a-9869-7d108211e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Sereno: JBC rules of integrity do not require SALN</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03269cf4-2530-4c66-8fdb-c44073571f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can I also have your assurance that if a quo warranto is filed
        against you, you would under oath answer all the questions [about] your SALN?"
        Sereno asked her colleagues on Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333d96c-870b-4167-b105-c2297085be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno maintained that, to her recollection, she submitted the necessary
        SALNs.  Lacanilao said about 11 copies of the total SALNs were submitted to
        the Supreme Court. Their camp admitted the rest were lost.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a2420-2020-4d2f-951a-e732eddf7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some judges wanted complete proof, Lacanilao pointed out the
        burden of proving the SALNs were not filed was still on the prosecutor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571629fd-39a1-423c-82bd-393e5ef90d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone of them did not file their SALNs, they should be in the
        same situation as she was....It opens up the gate for everybody else who did
        not file their SALNs," said Lacanilao.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a11a6-e4b0-4880-8777-51041ea53b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added what was important in SALNs was the baseline wealth of
        an official was disclosed. "There''s nothing in the case of the Chief Justice
        alleging she has illegal wealth," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def8d582-a22c-44ec-9690-62cf07763efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno needs eight votes for the Supreme Court to junk the petition.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44476a-c2e9-4b9b-a6f6-4179f0eea7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao said while their camp is "not expecting any miracles,"
        they are still hoping the magistrates would listen.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c654be3b-b05b-4eaa-8e1f-e10b84749ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s give credit to many constitutionalists in the court right
        now," said Lacanilao. "There''s a line of cases na cinite ni Alex Poblador
        kahapon where the Court itself said hindi puwede tanggalin ang impeachable
        officials other than (through) impeachment."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1711bfd5-12e9-45ba-be0b-80f6e613abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:There''s a line of cases cited by Sereno''s lead counsel
        Alex Poblador yesterday where the Court itself said impeachable officials
        cannot be removed other than (through) impeachment.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d237328-92a3-49d6-80ed-e566cdda82d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the move to impeach Sereno through a quo warranto endangers
        democratic institutions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929127cf-f188-4422-bc26-2587cdc35f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Benjamin Caguioa noted on Tuesday: "If I follow
        the theory of the [Office of the Solicitor General] that quo warranto is available,
        the SolGen would have a sword over all our collective heads [and] therefore
        impair the integrity of the whole Court."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd13fd-853a-468c-b10d-63e56520acfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:49:56.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:50:00.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Lacanilao here.</p>'
