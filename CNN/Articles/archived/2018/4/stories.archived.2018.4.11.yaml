      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include Malacañang''s statement.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5381a2-d19d-4c31-96cd-c8dfcbd26dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:09:26.231+08:00
