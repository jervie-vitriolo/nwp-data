      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point the more important thing is the review. That we are
        able to actually finish this the soonest possible time. And that is not going
        to be affected," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bfabd2-cbea-464d-a3eb-1fa0c2f47d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.942+08:00
