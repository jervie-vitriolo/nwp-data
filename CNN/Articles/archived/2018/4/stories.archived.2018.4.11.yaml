      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> The
        President has maintained his “very good” satisfaction rating for the first
        quarter of 2018, according to a private pollster Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7923988-ac50-48ae-91b9-c4abbe0a034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:09:26.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:09:30.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte’s satisfaction rating dropped 2 points
        from his +58 rating in Social Weather Station’s (SWS) similar survey December
        2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc05731-ecf6-47a2-abc8-b8b703aedf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:09:26.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:09:30.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS’ most recent survey, conducted from March 23 to 27 this
        year, found 70 percent of adult Filipinos satisfied, and 14 percent dissatisfied.
        This yields a +56 net satisfaction rating, which counts as “Very Good” according
        to SWS’ rubric.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e7ea3f-7dbe-46d3-b1de-bb375d3da0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:09:26.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:09:30.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said satisfaction with the President fell by one point from
        71 in December 2017, while gross dissatisfaction also rose by 1 point from
        13 on the same month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0656470-1d80-47f0-b399-15e3e0679d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:09:26.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:09:30.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster attributed the decline to a 11-point decrease in satisfaction
        in Balance Luzon as well as a point-decrease in Metro Manila, combined with
        increases of 12 points in the Visayas and two points in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f6347f-e224-4e3d-971a-e370cc3ff2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:09:26.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:09:30.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satisfaction scores for the President also dropped in the class
        E by 17 points, from a +65 "very good" rating in December 2017&nbsp; &nbsp;to
        a +48 "good" rating in the first quarter of 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d80a6-2277-478c-bfd1-26ed158f08aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:09:26.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:09:30.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Thursday Duterte''s current satisfaction score would
        continue to inspire him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa15f98d-990c-4691-a91d-d2ef06b64210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:09:26.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:09:30.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public confidence, as we can see, has remained high notwithstanding
        matters and concerns the government is handling. We are thus grateful for
        our people''s vote of confidence," Presidential Spokesperson Harry Roque said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87d1caa-bf62-4aac-9ec4-ae59717e4f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:09:26.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:09:30.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS interviewed 1,200 respondents face-to-face nationwide for the
        poll, which has a margin of error of ±3 percent.</p>'
  'Chief-Justice-Sereno-quo-warranto-solgen-calida-saln':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-11T21:41:14.257+08:00
    'imagesource': 'jcr:c54db61e-e8fc-46d5-bc80-4f1d896e9958'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16d8218a-103b-43e1-a927-ce59879e1ff9'
    'lead': 'The Chief Justice voiced her concern on the possible impact of the quo
      warranto petition on the judicial system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T16:12:14.939+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:56:53.607+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:56:53.310+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno warns judiciary vs dangers of ''deadly, malevolent'' quo warranto
      petition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fbe178-8581-4e06-9a81-5d299111f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:12:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:53.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — Embattled
        Chief Justice Maria Lourdes Sereno on Wednesday warned the judiciary against
        the dangers a quo warranto petition may bring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9371920-4038-47e2-b871-b75a77277a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:12:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:53.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the administration changes, then every sitting justice who
        lacks a documentary requirement that the JBC (Judicial and Bar Council) has
        in its discretion waived knowingly can nevertheless be removed if the Supreme
        Court grants the quo warranto petition against me," Sereno said in a speech
        at a forum of the Philippine Bar Association, a lawyers'' group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d543792-5f77-4ccc-aa2a-fa3c49c39f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:12:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:53.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is how deadly, how malevolent this petition is. It is unparalleled
        in the evil that it will bring upon the country," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc25d7-8315-4373-84ab-54a0dcbf0bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:12:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:53.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto, a legal proceeding where an individual''s right
        to hold office is challenged, was filed by the government''s top lawyer, Solicitor
        General Jose Calida. He wants the Supreme Court to void Sereno''s appointment
        as chief justice over her alleged failure to file Statements of Assets, Liabilities,
        and Net worth for 10 years, before she applied for the Chief Justice post
        in 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b70d003-de6f-49a1-8181-cbddf6d41b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:12:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:53.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno on Tuesday faced the Supreme Court on her ouster petition.
        She clarified issues on her SALN before her colleagues, and said these were
        not required under the JBC rules of integrity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4503532-a413-4e63-8f9e-2c1698de3e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:12:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:53.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said any private practitioner going against the government will
        be at a disadvantage, because the Solicitor General could file a quo warranto
        petition against the judge for which they are both appearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a2a861-1291-4863-bb24-a762749376d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:12:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:53.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot persevere with all zeal your client''s cause, because
        that is already prejudiced by the fact that your adversary will always have
        a sword of Damocles over the entire judiciary," she said, citing a looming
        threat over the judiciary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d514f-c184-48c7-835e-079b9cd735c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:12:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:53.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice then called on the judiciary to "stand with courage"
        amid proceedings in the executive and legislative departments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28092d4b-3994-4f1b-96cc-7fd5f6964211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:12:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:53.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must stand for the constitutional rights of the people. We must
        stand for the Constitution, even at great peril to ourselves, but we will
        be rendered inutile if the Solicitor General at any time, even the last year
        before we retire, can oust us," Sereno said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfff3ad-1b8f-4d31-813c-4763ea2d5923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:12:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:53.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp has repeatedly said the Chief Justice can only be
        removed from office through impeachment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f1d38-7466-4749-8c80-89c5f78ec196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:12:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:56:53.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has also declared Sereno his enemy, after
        her remarks questioning the President''s role in the ouster petition.</p>'
  'jericho-nograles-grab-1.8-billion':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-11T21:45:21.609+08:00
    'imagesource': 'jcr:5b580e74-d968-4541-9779-efdf33681b94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af3976ad-fd04-4e92-babc-eb2ab141961d'
    'lead': 'Rep. Jericho Nograles accused Grab of charging an unauthorized two pesos
      per minute on its rides – but Grab maintains it has always been transparent
      about this fee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T16:17:04.926+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T16:17:09.693+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T16:17:09.339+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congressman says Grab owes riding public ₱1.8 billion; Grab contests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b59cb21-03ee-44da-bb54-b130d6e91571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> Transport
        network company (TNC) Grab admitted to charging ₱2 per minute on its rides
        – but it maintained this fee was not illegal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a496c-9698-450f-a6c0-6b539b275dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per minute charges remain part and parcel to Grab''s fare structure
        today and we have continuously been transparent about this truth," Grab said
        in a statement on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e88f1ae-2fd9-44c9-80d7-c35fc763689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited Department Order 2015-011, which provides that TNCs are
        allowed to set their own fares, subject to the oversight of the Land Transportation
        Franchising and Regulatory Board "in cases of abnormal disruptions of the
        market."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1b59d3-7480-4f83-add2-311ae7119150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Party-list Representative Jericho Nograles on Tuesday accused
        the company of amassing over a billion in these fees, unbeknownst to its customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b694d1a-4d2d-4494-96e9-1aae64168441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grab is not allowed to charge P2 per minute... I have calculated
        that in the past five months, they owe a refund of ₱1.8 billion to the riding
        public," Nograles told CNN Philippines'' The Source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e808c5-9dd4-4184-a746-40d0f9978322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles projected the ₱1.8 billion amount by multiplying ₱2 per
        minute with an average trip length of 30 minutes. This was multiplied to a
        reported 1.5 million trips per week for 20 weeks, which was when he first
        got wind of the issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334725cf-575b-4a60-a35e-4fb60ced0588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman showed a breakdown of his own ride in a Grab vehicle
        provided by one of the company''s staff. It was dated February 2 and showed
        a charge of ₱2 for 27.5 minutes.</p>'
    '13':
      'image': 'jcr:fe2501b9-cf10-43cf-b6ee-f5d64eab9edc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18367edc-2935-4d76-b3b6-6943a32a1f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd003d2-d2e3-4c06-8b66-85f8e869bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also showed a previous screen cap of Grab''s fare table, which
        showed a claim that Grab did not charge per minute. The table can no longer
        be found on the Grab website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c448f1-8100-4f6f-851a-ac3885a1373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said it first deployed the ₱2 per minute fee upon review of
        its pricing structure in June 2017. It also said it consulted the LTFRB the
        following month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f77a2-d3b4-4223-9c2d-1f2dbbeb67c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We corresponded with the LTFRB to present these changes and [were]
        given the opportunity to present in full our business model, supply and demand
        models and pricing structure during one of the Technical Working Group meetings
        in late July 2017," said Grab.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e84d98-240d-49f2-a5a9-191f7811638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also insisted it has always been transparent about the
        amount.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1307d346-5c1b-418e-bf00-5b4d381800c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, during times when questions were raised about fares in
        certain trips, we would always back compute and provide the basic formula...
        including the per minute charges," it said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a878d0-853d-4ce0-ab8b-43cccd04642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport network giant has just bought another company, Uber,
        prompting Nograles to raise concerns at how the allegedly unauthorized fees
        will grow as drivers and riders from the latter migrate to Grab. He pegged
        Uber''s ridership at 1.3 million trips per week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ee82a-f474-4ff7-a23e-17e36143d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To give you the repercussion of this... How will this balloon if
        it remains unmitigated? Uber will be absorbed by Grab," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0947de-2d6a-4e0d-81a2-d2e126107746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab''s statement comes right after LTFRB had the company lower
        its fare surge.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde30abf-8409-41be-b493-0a7f037746b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB accountable?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cdd905-3b40-4fe8-8edd-8433e0d9cd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also pointed a finger at the LTFRB, which he said was in
        charge of authorizing this fee and making sure the public was informed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11448ba-8188-4891-b7cc-741f43f29757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong</em> ₱2 per minute... <em>alam ba iyan ng</em> LTFRB<em>
        o hindi? Kung hindi nila alam</em>... then they are complacent. <em>Kung alam
        nila</em>, that''s graft," said Nograles.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487a8fc-11ec-483a-87c7-b601bd67d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This ₱2 per minute (charge)... does the LTFRB know
        about it, or not? If they don''t... then they are complacent. If they do,
        that''s graft.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e489ba-0c9a-4186-bc75-854d119cfcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab maintains LTFRB was aware of the raise, but Nograles recounted
        transport officials were surprised when he mentioned it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e36f7-5598-43f9-90bb-fe630f2ee38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he raised his concern with the agency during Holy Week,
        but it was shrugged off.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf6cab-2754-4542-8de9-266e233e4573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did get to ask the LTFRB, and the LTFRB was saying, ''Really?
        Maybe you should talk to Grab.'' I said I don''t want to talk to Grab about
        this-I''m talking to the LTFRB," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c4e4b-53c3-4f69-9409-cc318c39fa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines also reached out to the LTFRB, but they have yet
        to respond.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa7b7eb-3c19-44c0-a5e8-8d0e1901cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:17:04.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:17:09.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Nograles here.</p>'
