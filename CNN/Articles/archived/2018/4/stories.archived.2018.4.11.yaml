      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Most people would
        agree that life is made better with fresh, hot pizza.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a4115-98c1-45f6-97c7-8b466c38ccf5'
      'mgnl:activationStatus': true
