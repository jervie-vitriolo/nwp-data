    'template': '1'
    'title': 'Zuckerberg unscathed (so far) in Senate''s grilling session

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c9718d-dab1-4bc3-91bc-586aaec18a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Dozens of senators attempted to take
        swipes at Mark Zuckerberg in his debut on Capitol Hill. None appeared to land
        a significant blow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7450e782-d78b-42fe-b194-4ad2a7498f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook CEO formally apologized to Congress on Tuesday for
        mistakes that led to the Cambridge Analytica scandal and stressed that his
        company is rethinking its responsibility to users and society.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ea4d2-cd25-4ab9-b07d-4b6600023f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear now that we didn''t do enough to prevent these tools
        from being used for harm as well. That goes for fake news, foreign interference
        in elections, and hate speech, as well as developers and data privacy," Zuckerberg
        said in opening remarks before a joint hearing of the Senate Judiciary and
        Commerce committees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb222b0-0b0e-4832-a10c-9e5c9a27f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t take a broad enough view of our responsibility and that
        was a big mistake," he continued. "It was a big mistake. And I''m sorry. I
        started Facebook. I run it and I''m responsible for what happens here."</p>'
    '9':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae3faa-347b-4271-b11f-0101b8c1bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">In five hours of testimony, Facebook CEO Mark Zuckerberg answered
        dozens of senators&#39; questions that ranged from privacy issues to Russian
        election meddling <a href="https://t.co/OGFWXBip2i">https://t.co/OGFWXBip2i</a>
        <a href="https://t.co/B8ewffJwrY">pic.twitter.com/B8ewffJwrY</a></p>&mdash;
        CNN Business (@CNNBusiness) <a href="https://twitter.com/CNNBusiness/status/983868231403343872?ref_src=twsrc%5Etfw">April
        11, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f283c04b-eef9-4fd3-8ef2-cfb78dd34f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17693ed-4ddc-4730-9d4c-d0b81aec7b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, he fielded questions on Facebook''s data collection
        practices, the company''s alleged monopoly power and his views on regulating
        internet companies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4994c324-7d67-430b-aaf1-453532f01a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with 44 senators asking questions, an unusually high number,
        and just five minutes of time allotted for each, there was limited potential
        for followup questions to and grilling of the CEO.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd1eb35-4681-49e7-b3cb-ebeaa596b792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most memorable line of the afternoon came from Sen.
        John Kennedy, who slammed Facebook for its complicated terms of service agreement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e8214a-20fb-4bdc-b023-3511da3cdeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your user agreement sucks," said Kennedy, a Republican representing
        Louisiana. "It''s not to inform your users about their rights. I''m going
        to suggest to you that you go back home and rewrite it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731e81b-3ed7-4821-ab41-98fbd107a6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg did stumble in answering a couple questions, including
        how Facebook staff came to the decision not to notify users of the Cambridge
        Analytica data issue when it first came to light in 2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99994690-85a5-4751-add2-0be50df68630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the whole, however, investors appeared to like his performance.
        Facebook stock ended the day up 4.5%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4b2e0-d071-44f8-90cd-b73b99e0247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appearance marks the first time that Zuckerberg has testified
        before Congress. Zuckerberg, 33, swapped his usual gray t-shirt and jeans
        attire for a dark blue suit and light blue tie.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd075f0c-a2c9-45df-adf4-9c61a65ae289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extraordinary to hold a joint committee hearing. It''s even
        more extraordinary to have a single CEO testify before nearly half the United
        States Senate," said Sen. John Thune, chairman of the Commerce Committee.
        "Then again, Facebook is extraordinary."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7599251-4ffe-4142-ad25-d4c097334442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Thune pressed on why people should trust him now, after years
        of his promises to do better, Zuckerberg admitted that "we have made a lot
        of mistakes in running the company."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd1dbf3-fab6-4cd5-b3b2-9c47f1d8afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty much impossible to start a company in your dorm room
        and grow it to the scale we are at now without making some mistakes," he said.
        Now, however, "I would say we are going through a broader philosophical shift
        in how we run the company."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e739b-a04f-471d-9fce-c94aa6b507da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of its history, Facebook focused on "building tools," he
        said. Now, Facebook recognizes the need to "take a more proactive role."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00fad20-8bf9-4d75-a1fe-d8d3f3f43a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congressional hearings come nearly a month after news broke
        that Cambridge Analytica, a data firm with ties to President Donald Trump''s
        campaign, accessed information from as many as 87 million Facebook users without
        their knowledge.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc0f2c-073b-4192-8c5a-60cf02f6dbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data scandal wiped away tens of billions of dollars from Facebook''s
        market value, prompted political scrutiny on both sides of the Atlantic and
        even raised the once unthinkable question of whether Zuckerberg should step
        down as CEO. It also reignited long simmering concerns about Facebook''s impact
        on the world''s privacy, civil discourse and domestic institutions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e31bdd-1c8f-47c7-9881-820270896d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg will testify again on Wednesday before the House Energy
        and Commerce Committee.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbadd2c4-ef27-44c5-8ee9-b3c551195d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Was your Facebook data shared with Cambridge Analytica?
        You can now find out</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c30cc-68a0-4374-8cf9-3d77937936ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Zuckerberg took responsibility for Facebook''s shortcomings
        in preventing abuse of the platform, he pushed back at the notion that Facebook
        is a monopoly and reiterated that Facebook sees itself as a tech company rather
        than a media company.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00436314-ecbd-4973-848a-fb66545aeeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree that we''re responsible for the content, but we don''t
        produce the content," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf20ed4-6259-4f39-b93b-62529b4908cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distinction is more than semantic. It speaks to the responsibility
        that Facebook has historically felt regarding policing content on its platform
        -- or, more accurately, the lack thereof.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0a871d-53b7-4bf2-8092-d64243fc42d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended the company''s core business model: Using personal
        data to target ads.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38279c-64d7-4e23-a85d-5523cd807ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think offering an ad-supported service is the most aligned with
        our mission to connect everyone in the world. We want to offer a free service
        that everyone can afford," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c44df5-3009-4794-b28b-e5e401b2a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zuckerberg said there "will always be a version" of the
        social network that is free, leaving some room for the possibility of a paid
        service.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6886ec-5512-4749-a179-a662258cc0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all senators were convinced by Zuckerberg''s assurances, stressing
        the need for regulation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6418be6f-efaf-4eed-b43b-db147508f38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen the apology tours before," said Sen. Richard Blumenthal,
        a Democrat from Connecticut. "My reservation about your testimony today is
        I don''t see how you can change your business model unless there are specific
        rules of the road.... enforced by an outside agency."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad88ba6-27b8-464c-9a3f-4f67bf915199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg, for his part, said he was open to regulation generally,
        including requiring companies to notify users of data breaches within 72 hours.
        But he conceded that pushing for more regulation could actually end up benefiting
        big companies like Facebook, possibly at the expense of the next Facebook.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ab978-ab37-4a2c-8309-00f5b6085763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the challenge with regulation, in general, is that when
        you add more rules that companies need to follow, that''s something that a
        larger company like ours has the resources to do," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993717e0-4d34-4952-a3ce-2102089f7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to the hearings, Facebook released a torrent
        of product and policy updates to address concerns about data privacy and election
        meddling. Zuckerberg, once press shy, also launched an apology tour as part
        of a rare media blitz.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4315c6-871b-4471-873f-51d58c6d659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes, Zuckerberg and his team did mock hearings over
        the past week in a conference room at Facebook set up to look like a congressional
        hearing room. Zuckerberg plans to be contrite in his appearances before lawmakers.
        He will make the case for Facebook — why it helps people''s lives — but be
        ready to push back when appropriate.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c193587d-5c0c-47c8-a576-582aaf8da6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s nervous, but he''s really confident," the source said. "He''s
        a smart guy."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0fc8ff-bf9b-4c8e-baa3-5182f4e8d616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:50:29.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:50:33.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Zuckerberg unscathed
        (so far) in Senate''s grilling session"</em></p>'
