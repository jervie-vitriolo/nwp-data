    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The problem with the Philippine tourism industry'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b903e1-0ce1-49e3-9416-310e447ef13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:00:59.071Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-05-31T16:32:21.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Caloy Libosada is a tourism
        and ecotourism consultant. He was a research officer for the Department of
        Tourism for seven years and taught tourism at the University of the Philippines
        Asian Institute of Tourism for 15 years.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afdb422-1be3-4a54-ac76-b7dcbf2ba4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:00:59.071Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-05-31T16:32:21.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When a surfing
        incident in Siargao involving an unqualified instructor and broadcast journalist
        Karen Davila’s son made the news, it put the spotlight on an industry that
        has been bogged down with a question that’s been begging to be answered: when
        is a destination ready for tourism?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f7af0-50cc-4488-92b7-7ba5482c9b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:00:59.071Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-05-31T16:32:21.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gone are the days when the travel industry was just a marginal sector
        in governance. One that was often regarded as a non-essential component in
        development. Tourism was, for many, an exclusive domain for foreign travelers
        and a few moneyed Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b1959c-c1bf-4d70-a85f-58adeb818044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:00:59.072Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-05-31T16:32:21.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the late ‘80s and early ‘90s, domestic tourism was virtually
        unheard of for most parts of the Philippines, and the only compelling reason
        to leave one’s community to go to far-away places was to visit friends and
        relatives. Only the likes of resorts in Cavite, Batangas, Cebu, the Ilocos
        provinces, and the highlands of Baguio had experiences of domestic tourism.
        And even then, the Department of Tourism (DOT) only had token programs for
        that market, with 90 percent of the marketing resources poured into attracting
        foreign tourists. You can blame a weak economy and security concerns as the
        main factors for that negligible domestic situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f20a774-5256-46fd-80b9-f498a5867e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:00:59.072Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-05-31T16:32:21.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those early days, I was a backpacker and tourism researcher going
        up the mountains and exploring caves. I always had to contend with the question
        of whether I was a communist rebel or a government spy. Very few would risk
        their lives in far-off rural places and be labeled as a target of both parties
        with guns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68779d-6775-4af4-8260-d9f67008f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:00:59.073Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-05-31T16:32:21.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to the present and you will be astounded by the numbers:
        more than 50 million domestic movements last year (only including at least
        one night stay in a destination). In most destinations, domestic tourists
        occupy 70 to 90 percent of the space for visitor numbers. In terms of economic
        gains, foreign tourists provided about ₱250 billion receipts, while the domestic
        market distributed more than one trillion pesos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec51212-1ce1-4bd2-bf91-dcf6c256db8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:00:59.073Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-05-31T16:32:21.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From being a minor economic player that was just figuring out how
        to develop a few decades ago, the Philippines’ travel industry now contributes
        8.6 percent to the GDP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ed2d8-b3b8-4449-9727-9bcd7f802cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:00:59.073Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-05-31T16:32:21.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proof of validity is now all over the country, and local government
        units that gained success for buying into tourism early on are clear proofs.
        Today, virtually every governor, mayor, and barangay captain wants to get
        a slice of the tourism windfall. For some, it’s the only way out of poverty
        for their constituents. For the majority, it’s a clear winnable investment.
        There is no need to spend anything, and it’s a good excuse to get development
        projects such as airports and tourism roads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1bbdca-9204-4dcc-99f6-8f6e63c1063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:00:59.074Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-05-31T16:32:21.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, our government is not designed to integrate tourism
        requirements into governance on all levels. It would have to take a visionary
        local government official who has the the grit to literally fight for a well-defined
        and managed tourism industry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af10fde2-98ae-45fe-91a4-e351263d0e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:00:59.074Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-05-31T16:32:21.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If sites start developing their tourism industry, they must recognize
        this fact. They must be ready to provide the needed facilities and services
        to the transients. They must go beyond the usual institutional excuse that
        they cannot satisfy the needed bureaucratic requirements.</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e7b1c-67da-464e-b372-8345f0a714a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:00:59.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-05-31T16:32:21.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main mandate of the DOT is to attract tourists and manage some
        select sites such as Intramuros, Rizal Park, and so-called tourism economic
        zones. Tourism trainings are also provided and are slowly being modified to
        cater to various needs, such as first aid and specific guiding techniques
        (e.g. mountain guiding). But the magnitude of the industry growth already
        puts tremendous pressure on these training programs. Colorum guides easily
        multiply where visitor demands are high, and DOT-trained individuals are few
        and far between.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550b3be-2870-4ad5-9cfd-9b0586c7f308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:00:59.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-05-31T16:32:21.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT, Tourism Infrastructure and Enterprise Zone Authority (TIEZA),
        and an increasing number of provinces and municipalities are formulating tourism
        plans to guide destination stakeholders to more effectively develop their
        tourism industry. But therein lies the weakness of most plans — they are focused
        on tourism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57897777-450b-4379-b5b4-db86d5f41676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:00:59.083Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-05-31T16:32:21.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism is a fragmented industry, and yet it requires the cooperation
        or input of every social and institutional organization. ‘Fragmented’ means
        that if somebody develops a facility, another group is responsible for attracting
        the tourists, and another for providing services. Meanwhile, government agencies
        are tasked to develop the roads, ports, and ticket gates.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef399134-1987-4f02-b307-0de8599cab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:00:59.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-05-31T16:32:21.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a chance for municipalities to move up through the help
        of tourism. But the system itself makes this difficult. Towns have to reach
        certain local population and demand requirements to be allocated funding for
        schools, clinics, and hospitals, yet transient individuals, aka tourists,
        are not included in these counts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0be157-2b40-41f9-9b98-f107c4f16b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:00:59.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-05-31T16:32:21.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accidents can happen in any place, and tourists are the most vulnerable
        members of a society. They often do not have their support system with them,
        and their resources are highly limited. If sites start developing their tourism
        industry, they must recognize this fact. They must be ready to provide the
        needed facilities and services to the transients. They must go beyond the
        usual institutional excuse that they cannot satisfy the needed bureaucratic
        requirements.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536bb363-3760-49cc-a7c2-5ab57aca0ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:00:59.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-05-31T16:32:21.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mere fact that their people have jobs and businesses and are
        paying taxes, and that outsiders are bringing in money to the local economy
        should be enough motivation for them to push for the establishment of basic
        social services.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5fc36-d229-44c6-9136-0582f2bdc184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T12:00:59.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-05-31T16:32:21.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I often say to local stakeholders to make tourism an excuse for
        the development of their communities. Make tourism an excuse for roads to
        be built leading to attractions. Roads that will be used by the locals as
        their farm-to-market routes. Make tourism an excuse to ask for cell sites,
        a port, or even an airport. And perhaps now, they can make tourists as an
        excuse for them to finally have necessary social services such as hospitals
        and even schools that will be used by visitors and locals.</p>'
  'ltfrb-grab-price-surge-cap':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-11T17:33:36.234+08:00
    'imagesource': 'jcr:342587e6-642a-464a-9340-dc2c6473be7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77801868-a9ba-414d-8399-1cb44f6f9d19'
    'lead': 'Grab is now barred from charging twice the normal fare like it has been
      doing before, according to transport regulators. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T16:35:21.940+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T16:35:26.329+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T16:35:26.150+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB orders Grab to lower its price surges

      '
    'updated': 2018-04-12T06:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ab3eb-cd1c-418e-b606-94256df5a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:35:26.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was updated to include a quote from PCC Commissioner
        Quimbo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964f72ed-22cd-4e62-a40f-a5664c80311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:35:26.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Grab is now barred
        from charging twice the normal fare like it has been doing before, according
        to transport regulators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e083fd4-ebc4-4601-81fc-b5d95610048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:35:26.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)ordered
        the ride-hailing service to lower its fare surge limit from "times two" to
        "times 1.5."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6482765-0f00-4030-b364-1460c2092cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:35:26.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fare surges usually happen during peak hours or when the supply
        of&nbsp; Transport Network Vehicle Service (TNVS) drivers is low.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcde619-99dc-4700-b59f-f9da86fa9803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:35:26.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB board member Aileen Lizada said the surge limit would take
        effect immediately and would stay in place until new Transport Network Companies
        begin operating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef963641-53f1-4f79-a8e5-75d6386f62cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:35:26.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said the board came up with the decision after receiving
        complaints from passengers who raised concerns over Grab''s spiking fares
        in recent weeks, following its acquisition of Uber.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349a4bc-37a4-4526-bc64-7d59cd2eb32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:35:26.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said it welcomed the new regulation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85506d3-1fce-4137-a442-69a4e1e34c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:35:26.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we respect the board''s decision to further lower the
        cap of the surge. And we understand their justification for it. This is in
        fact a critical time and we believe that as soon as new players come in the
        board will perhaps study again the cap," Grab''s spokesperson and policy head
        Leo Gonzales said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bebc0f-c13b-43c0-a4b1-d9869f7ead77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:35:26.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Grab Philippines Country Head Brian Cu said fears of unfair
        price surges were "unfounded" as the company has not changed its pricing policy
        in the past year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d93fb-4fb8-46f8-8da3-392121296b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:35:26.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB previously set the "times two" surge limit in December
        2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f76993-ca0d-4b36-ae74-520176c29b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:35:26.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber halted</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d3d614-78f0-44ac-8852-871983b58e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:35:26.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport regulators also ordered Uber to stop its operations as
        a ride-hailing company on April 16.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e528d0-5f06-463a-9c65-c67176860776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:35:26.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has a pending petition to continue its operations filed before
        LTFRB last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf265e5-1c89-4e1b-9d90-82f3690ec31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:35:26.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing on Uber''s petition, its lawyers told transport
        regulators they were supposed to cancel their petition because of the merger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9283cd4f-6090-4b9b-aaa9-6fbc91e6d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:35:26.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB''s order to stop Uber''s operations poses conflict with the
        Philippine Competition Commission''s (PCC) ongoing review of the merger.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e50f16-cc54-486d-9e7c-270b33d0e38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:35:26.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC Commissioner Stella Quimbo said they respected the decision
        made by the LTFRB.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799f33f4-bf41-4d0a-a447-bf2fb30236b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:35:21.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:35:26.334+08:00
