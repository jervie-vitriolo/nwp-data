  'UAAP-Season-80-FEU-Lady-Tamaraws-UE-Lady-Warriors':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-11T18:39:40.184+08:00
    'imagesource': 'jcr:232dc93b-2b31-4b40-b7d9-6187fc881752'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d87c4ea-5315-45c2-a35a-829121ded3f5'
    'lead': 'The FEU Lady Tamaraws keep their hopes alive for a twice-to-beat advantage
      in UAAP Season 80 women''s volleyball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T16:23:21.634+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T16:23:25.720+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T16:23:25.555+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: FEU Lady Tams still in hunt for semis edge bid with demolition
      of UE

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3175c90b-d363-47dc-928e-84589d6de007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:23:21.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:23:25.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> The
        Far Eastern University Lady Tamaraws are still in the running for the last
        twice-to-beat edge in University Athletic Association of the Philippines (UAAP)
        women''s volleyball tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a6946-45f8-46e3-97a4-18dfc9cc0662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:23:21.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:23:25.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws made quick work of University of the East Lady
        Warriors, 25-17, 25-15, 25-20, Wednesday at The Arena in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccaceaf-63c1-497e-b081-64f7748c8f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:23:21.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:23:25.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celine Domingo had 16 points for the Morayta-based squad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb3bc0b-cd5f-48e1-a58d-684a0df27d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:23:21.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:23:25.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 6-0 start by FEU propelled them to the opening set victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570b7132-60f8-4105-8944-591158301d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:23:21.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:23:25.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the momentum they have gained through service aces, the Lady
        Tamaraws cruised to a commanding 2-0 set lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb2726-a15e-4727-bb8a-3c2c7bce1cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:23:21.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:23:25.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little resistance from the Lady Warriors which resulted
        in the sweep.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94627f5c-3239-4d04-896b-ef979563577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:23:21.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:23:25.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU is tied with the Ateneo Blue Eagles at the second spot with
        a 9-4 record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd698dd27-4fa7-43b5-be79-62c6d9e0bc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:23:21.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:23:25.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tams will end their elimination round stint against the
        National University Lady Bulldogs on April 15 at the Mall of Asia Arena, while
        UE goes up against University of the Philippines Lady Maroons on April 14
        at the Blue Eagle Gym in Quezon City.</p>'
  'power-in-her-story-books':
    'author': 'Portia Ladrido'
    'caption': 'Power In Her Story, a publishing house by Filipino women, creates
      children’s books that seek to move the conversation on women’s rights forward.
      Photo courtesy of NIKKI LUNA'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-04-11T18:50:17.470+08:00
    'imagesource': 'jcr:464e06ed-b2c7-4302-843b-d4cca0cf0717'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49aa8cf8-1ea9-404a-a64b-3eab54728db5'
    'lead': 'Power In Her Story, a publishing house by Filipino women, creates children’s
      books that seek to move the conversation on women’s rights forward.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T16:27:44.631+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T16:27:47.889+08:00
    'mgnl:lastActivatedBy': 'jeff'
