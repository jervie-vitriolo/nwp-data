      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f35754-404d-480c-bd85-db4f960448f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin welcomed the report''s transmittal to the court.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc91bb-013b-4397-be73-f1f83d51fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Abad said, "I haven''t seen the report, but the recommendation
        for graft charges have absolutely no basis."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe5d0d-1cf2-45cc-b784-7ab3f12277ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids at risk</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b55aa3-eba7-424b-bcb1-88b160d2efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Aquino committed "grave human rights abuse" when he
        put the health of over 800,000 vaccinated children at risk by using an "experimental
        drug" in a mass vaccination program.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50635a3d-066c-4c16-acc2-cd41116e015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The greatest sin and transgression of Aquino was to put the lives
        of Filipino children... Nilagay niya sa peligro ang maraming bata na tumanggap
        nito. He simply did not care. Siya ay manhid at walang malasakit. Maraming
        magulang ang nag aalala, balisa, at hindi makatulog," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87ce2f-fdd4-4f15-b965-fd3e725a7817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The greatest sin and transgression of Aquino was to
        put the lives of Filipino children. He placed the vaccinated children''s life
        at risk. He simply did not care. Parents are worried.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca283f-db68-4dac-be45-6f82ed87ad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said parents who were not informed about the risks of Dengvaxia
        should band together and exact accountability from Sanofi and government officials
        responsible for the mess.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d156fe7-8307-4571-b19a-9a83abc758df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also recommended to pass a legislation on the creation
        of an independent disease control and surveillance agency within the Health
        Department that can arbitrate against political decisions that are not based
        on evidence.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74551186-8dd9-4c37-8ba2-986787e57970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, Garin ready to face raps</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f3c918-b8a8-4a9f-bfec-16ef0f3c05b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s spokesperson Abi Valte said the former president is ready
        to face charges.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c615de-c284-4dee-92f9-42c16d4dd990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Former President Aquino has always demonstrated his readiness to
        answer questions about his decisions as president... He will continue to face
        whatever additional complaints are filed in connection with this matter,"
        Valte said in a message.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34638e-e16d-443f-8828-cc9f2f496d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Garin, said the report Gordon were based on his personal
        opinions, which was not even vetted by the entire Senate.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4e24d-8844-4908-9a9a-71749a874f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the narrative is full of inaccuracies and half-truths
        which reflect only the long perceived pre-judgment of the issue by Senator
        Gordon.  The presentation is one-sided and replete with innuendos of expedited
        government action," she said in a text message.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2317acda-c746-4ec6-bccc-a2ada874c1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.983+08:00
