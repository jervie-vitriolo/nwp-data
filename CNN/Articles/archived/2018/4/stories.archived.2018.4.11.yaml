      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know Facebook is doing things to address the fake news problem,
        but they are doing it in a way to that is too small and too secretive," Avaaz
        campaign director Nell Greenberg told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96815443-b506-446f-8c47-4249fbbe099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:14:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:16.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Avaaz campaign also includes an&nbsp;open letter&nbsp;in response
        to Zuckerberg''s apology, which more than 850,000 people across the world
        have signed. Zuckerberg&nbsp;took out full-page ads&nbsp;in several British
        and American newspapers to apologize for a "breach of trust" in&nbsp;the Cambridge
        Analytica scandal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c81b5-3a21-4edc-b687-bec52ccf6cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:14:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:16.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter addresses four key elements the organization wants Facebook
        and other internet sites to address: tell the truth, ban the bots, alert the
        public and fund the fact-checkers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899b3e2-9ef7-4f76-8eb5-633fd499aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:14:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:16.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want Facebook to tell the truth regarding the work that is being
        done to stop this and the scale of the fake news and fake post problem. We
        just want to know the transparency of the problem and what is being done to
        tackle it," Greenberg said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a028b7ad-302b-4f41-b7e1-f9fe22bda686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:14:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:16.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group says the cutouts represents the hundreds of millions of
        fake accounts still spreading disinformation on Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb480b7-f813-4257-966c-b8926957f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:14:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:16.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each is wearing a shirt that reads "Fix Fakebook."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a219c203-86c6-48ee-8b05-4a12dd4d0db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:14:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:16.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time Zuckerberg will personally sit for questions
        from Congress. His testimony marks a pivotal moment for Facebook, as Zuckerberg
        will spend two days answering lawmakers'' questions about what the company
        is doing to protect users'' privacy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d69e60-7901-423b-b4d0-7bf309da3e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:14:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:16.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on "A sea of Mark Zuckerberg
        cutouts has taken over the Capitol lawn"</em></p>'
  'trump-university-settlement-25-million':
    'author': 'Doug Criss, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-11T00:42:23.680+08:00
    'imagesource': 'jcr:14ec494c-c607-45a1-b75c-a98448fab179'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5156f454-0004-4d12-ba72-28ea2ce61a4e'
    'lead': 'Judge Gonzalo Curiel in the Southern District of California approved
      the settlement in March 2017, but it was delayed because one woman wanted to
      opt out and sue Donald Trump separately.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T09:16:53.116+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:57:37.718+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:57:37.398+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A judge has finalized a $25 million settlement for students who claim
      they were defrauded by Trump University

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721b5e1a-7f1c-4b2a-87d5-24f220c8dcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:16:53.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:37.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A judge has finalized a $25 million dollar
        settlement in the Trump University class action lawsuit, paving the way for
        thousands of former students at the now-defunct real estate seminar to get
        some of their money back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b54a959-ae41-4967-a5e3-7640bd372982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:16:53.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:37.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Gonzalo Curiel in the Southern District of California approved
        the settlement in March 2017, but it was delayed because one woman wanted
        to opt out and sue Donald Trump separately.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d49707b-4392-44ff-8f15-3af7b287f3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:16:53.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:37.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, an appeals court rejected the woman''s arguments.
        And on Monday, Curiel finalized the settlement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0a366-ff52-4a1f-9cae-1d545f7ff198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:16:53.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:37.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former students who claim they were defrauded are now eligible for
        a refund of up to 90% of the money they spent on courses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f1bdac-73a3-46fd-85b2-fdcbfb091d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:16:53.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:37.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2016, just days after the election, Trump agreed to
        settle three lawsuits filed against his real estate school that argued the
        program featured false advertisements and empty promises.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac66b10-4755-44ac-ad2b-b12432d95389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:16:53.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:37.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its name, Trump University, which ceased operations in 2010,
        was not a licensed university.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546de66-16b8-4425-93c8-c8a834e3422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:16:53.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:37.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeatedly denied the fraud claims and said that he could
        have won at trial, but he said that as President he did not have time because
        he wanted to focus on the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61ddb0-2d2a-4781-918d-cdb5d28d83f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:16:53.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:37.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had once said Curiel could not be impartial in the case due
        to his Mexican heritage. At the appeals hearing last November, one of President
        Trump''s attorneys said the President had changed his opinion of uriel, citing
        the "textbook example of a district court properly administering a settlement."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed2c3b-0cfa-47bf-85a9-be7a6cde3e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:16:53.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:37.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A judge has finalized
        a $25 million settlement for students who claim they were defrauded by Trump
        University."</em></p>'
  'malcolm-turnbull-australia-military-bases-Vanuatu':
    'author': 'Steve George and Ben Westcott, CNN'
    'caption': 'Australian Prime Minister Malcolm Turnbull. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-11T07:06:42.940+08:00
    'imagesource': 'jcr:24cc4cd3-c5ac-41aa-a5e4-4c36ef52e449'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '441ed58f-fc2b-46fd-9bd2-6909dd81fdac'
    'lead': 'Prime Minister Malcolm Turnbull said Australia would view ''with great
      concern'' any foreign military bases being built in the South Pacific.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T09:19:40.263+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T09:19:43.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T09:19:43.483+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian PM dismisses reports of Chinese military base talks with
      Vanuatu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745f48ec-6086-4337-bb8d-8ab51911d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australian Prime Minister Malcolm Turnbull
        said Australia would view "with great concern" any foreign military bases
        being built in the South Pacific, following reports Beijing was in talks with
        Vanuatu to host Chinese forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a454ad6a-48d7-4f7a-a7da-794419064193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull said in a press conference Tuesday the High Commissioner
        of Vanuatu had assured the Australian government no Chinese requests for a
        military presence had been made.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba37bc57-9ed0-4e0e-9725-440c1a8e5bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The maintenance of peace and stability in the Pacific is of utmost
        importance to us," he told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79cad7-fe22-46cd-a7e9-31d01e6e95ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small island nation of about 282,000 people sits in the South
        Pacific, close to Australia, New Zealand and Papua New Guinea. Any Chinese
        military presence could see warships based less than 2,500 kilometers (1,553
        miles) from Australia''s coast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b746a-7e71-4ddb-802b-18c803581e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has long been a large recipient of Australian government aid,
        but in recent years has received hundreds of millions of dollars in loans
        and grants from the Chinese government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4a46d-4547-4859-a15f-98456ce793af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion that China was looking to establish a base in the
        South Pacific nation, as first reported by Fairfax Media Tuesday, was met
        with denials from both Vanuatu and Australian government officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e408cd0-c432-46f0-bd21-2e3a39c25d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Foreign Minister Julie Bishop also tried to quell fears
        of an increased Chinese military presence in a region which has traditionally
        been under Canberra''s sphere of influence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c800e54-2ec0-48e3-b3fb-3efbebef230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain confident that Australia is Vanuatu''s strategic partner
        of choice," Bishop told the&nbsp;Australian Broadcasting Corporation (ABC)
        on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96df590-effc-419e-8d9e-4bb75f8a68b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Australian broadcaster, Nine News, separately quoted a senior
        defense official on Tuesday claiming the Chinese government had&nbsp;"certainly
        expressed its interest"&nbsp;in a greater military presence in Vanuatu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80237106-ab68-4cef-bcf5-149188081568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vanuatu government denied the reports on Tuesday, slamming suggestions
        there were any talks between the two countries along those lines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1273df3a-3ca6-4f29-bbc0-009716750959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a non-aligned country. We are not interested in militarization,
        we are just not interested in any sort of military base in our country,"&nbsp;Foreign
        Minister Ralph Regenvanu told ABC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a281a-2cfa-463f-99e8-325417cac667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked at his daily press briefing, China''s foreign ministry
        spokesman Geng Shuang said the reports were "fake news."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8abbdce-d9ba-4456-9744-0597720cde9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN tried to contact both the Australian Defense Ministry and the
        Vanuatu Foreign Ministry, but did not get an immediate response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce749eda-37f8-4d14-a3ba-4e2ce8647c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the report Tuesday, New Zealand Prime Minister Jacinda
        Ardern said it was&nbsp;ultimately a matter for Vanuatu and China to decide
        on,&nbsp;according to Radio New Zealand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55000ce0-b437-45dc-8d5d-6170767fc340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''m very openly expressing now, and would do either privately
        or publicly, that we take a strong position in the Pacific against militarization,"
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c8d25c-68a2-47c2-b508-a93863739bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militarization of Vanuatu could worry U.S.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5444dcc-666a-4bc3-b360-1ef9ed93fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any moves towards a military presence on Vanuatu would have strategic
        implications of not only Australia and New Zealand, but also the United States,
        Euan Graham, director of the International Security Program at Sydney''s Lowy
        Institute, said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5d612-cbbe-433d-95a9-273f2449a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who look across the Pacific will look from a geostrategic
        point of view and obviously take notice of this very bold statement of ambition,
        if it is true, that the Chinese navy is now seeking to acquire some sort of
        presence," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd2b09-9154-4863-8809-676426cee464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham said while he found suggestions of Vanuatu agreeing to a
        permanent military base unlikely, a dual-use civilian military facility which
        could give occasional access to People''s Liberation Army vessels could be
        possible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e952e-365a-427f-a677-59ab871199ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has diplomatic relations with several Pacific nations and
        is a major sponsor of development and aid projects in Vanuatu, Tonga, Papua
        New Guinea and Fiji.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e445920-6792-4032-b2a0-a54177ee8568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2000 and 2012, China offered about&nbsp;30 major projects
        to Pacific island countries,&nbsp;including the construction of government
        official buildings and infrastructure such as highways, bridges and hydropower
        stations, according to a paper by Professor Yu Chang Sen, of the National
        Center of Oceania Studies, at Guangzhou''s Sun Yat-sen University.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb5c75c-8da8-4bb7-8d01-20ece3386917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vanuatu specifically, China has provided $243 million dollars
        in loans and grants from 2006 to June 2016, according to figures from Sydney''s
        Lowy Institute, a figure that while large, lags behind Australia which provided
        $400 million during the same ten year period.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0745169-87cc-4348-adfd-d4f9dcb184bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese financial aid in Vanuatu has so far focused on key infrastructure
        development, including Luganville International Wharf, on the island of Espiritu
        Santo, a large 300-meter docking facility that can accommodate two mid-sized
        freighters, or a single large cruise ship at any one time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb69a894-921e-4f0c-bbee-f37b3d475de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wharf,&nbsp;constructed by the Shanghai Construction Group,&nbsp;was
        described by China''s Ambassador to Vanuatu as "a new milestone of China-Vanuatu
        cooperation in the field of infrastructure development."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7273e409-bbf0-4f6f-b01e-cf62b7da8239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s military ambitions</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be93dd-b772-4798-a23d-da2f2d21d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years Beijing has been stretching its maritime muscles
        outside of East Asia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea406cf2-2ba2-4a1b-8a82-3fcad9c1eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China formally established its first international military base
        in&nbsp;Djibouti in July last year,&nbsp;in the strategically important Horn
        of Africa, this was followed several months later by the country''s controversial
        acquisition of the&nbsp;Hambantota port in Sri Lanka.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae8bf1-de6d-465d-8d8d-db5e56a76f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malcolm Davis, a senior analyst at the Australian Strategic Policy
        Institute in Sydney, described the Hambantota deal — which saw Sri Lanka grant
        China a 99-year lease on the port to service some of the billions in debt
        it owes to Beijing — as part of a "bigger picture."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae5625d-b9b2-4c00-949f-f4ed2a55d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more you invest in the Belt and Road initiative, the more the
        Chinese are in a position to force your country to align politically in terms
        of policy," Davis told CNN last year, referring to China''s ambitious One
        Belt One Road (OBOR) international development strategy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64efd4d3-b420-4f6d-9ea1-330b1b20901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you become dependent on their investment and their largesse,
        and you''re less likely to be critical of them and you''re more likely to
        accommodate their interests strategically."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f91a6a8-e5b8-48fe-a44e-92db6760c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Xi Jinping those strategic interests have shifted,
        with the Chinese navy in particular undergoing a significant transformation,
        in line with China''s own rise as a global superpower.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca70156d-3859-4e15-873a-4d0631e38842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas previously China''s navy was largely defensive and confined
        to the country''s immediate coastal waters, today it boasts significant&nbsp;"blue-water"&nbsp;capabilities,
        meaning it could operate anywhere in defense of China''s interests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4576f5e5-43c1-4839-b373-91a7794e94e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:19:40.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:19:43.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Australian PM dismisses
        reports of Chinese military base talks with Vanuatu."</em></p>'
  'mark-zuckerberg-myanmar-rohingya':
    'author': 'Euan McKirdy, CNN'
    'caption': 'In a response to an open letter from a group of tech and nonprofit
      organizations, Facebook CEO Zuckerberg said the social media platform will introduce
      technological improvements to filter hate content. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-11T06:49:21.883+08:00
    'imagesource': 'jcr:69b7698e-a9ff-4322-b2e9-d59a01deb6d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f49facb-07ed-49c8-b713-84aca63a94bf'
    'lead': 'The CEO of Facebook said the social media giant will introduce technological
      improvements to filter hate content'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T09:23:06.622+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T09:23:09.710+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T09:23:09.502+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg addresses Facebook concerns of Myanmar activists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8c7490-4456-467a-aef1-875b5db8f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook CEO Mark Zuckberg has promised
        to do more to help tackle hate speech in Myanmar after activists accused him
        of turning a blind eye.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5741f432-1db3-42c8-a86d-21614196181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to an open letter from a group of tech and nonprofit
        organizations, Zuckerberg said the social media giant will introduce technological
        improvements to filter hate content, and has hired "dozens more Burmese language"
        moderators to deal with the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811ed42-3157-414e-a977-1963eeb7069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now we have a special product team working to better understand
        the specific local challenges and build the right tools to help keep people
        there safe," Zuckerberg said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318370c3-7839-4096-b56c-2777075ca720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the activists who originally called Zuckerberg out said
        his response did not "change our core belief that your proposed improvements
        are nowhere near enough to ensure that Myanmar users are provided with the
        same standards of care as users in the U.S. or Europe," reiterating the heightened
        stakes in the Southeast Asian country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c0fb3-417a-4120-8315-22601262f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When things go wrong in Myanmar, the consequences can be really
        serious — potentially disastrous," they said in a follow-up statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116aba6a-600e-4b49-a5a0-3296f6238a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 700,000 Rohingya Muslims from Myanmar''s western Rakhine
        state have been forced from their homes and across the border into neighboring
        Bangladesh since last summer, following a sustained campaign of violence and
        abuse, which the UN has called "ethnic cleansing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1329648b-74bf-4f39-a486-0ae1d7466407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myo Min, a director of Equality Myanmar and a signatory to the letters
        to Zuckerberg, told CNN Facebook''s work to tackle hate speech is "not enough
        ... we should have more accountability and transparency (from Facebook)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ffc771-a1a7-4799-8401-a882f3e86991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least he''s showed interest (in the problems faced here)," he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc359b-e3c7-4822-af81-cdd9f4073ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need more collaboration with local civil society organizations.
        We''re the ones who know, can read local language, can monitor, but we need
        a quick and efficient reporting mechanism (for hate speech)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a259b906-9043-4330-afeb-720ab8958296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messages caused ''country-wide fear''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a08a9b1-8879-4f61-bbc0-8eea0eba3a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists in Myanmar said they had found examples of Facebook tools
        "being used to incite real harm," including a call to arms against Muslims
        over a fabricated "jihad" planned for September 2017 shared via Facebook Messenger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb827767-0dce-4795-922c-a83641b6e7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Far from being stopped, (these examples) spread in an unprecedented
        way, reaching country-wide and causing widespread fear and at least three
        violent incidents in the process," the authors of the original letter said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc005e21-98f9-41c9-be62-963f1241dd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited an&nbsp;interview Zuckerberg did with Vox, in which he
        said Facebook''s systems "detected" the hate speech.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c71164-8fdc-4c43-a805-58e61ee20caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to the letter, many of the examples were raised
        to Facebook by the authors themselves, and represented a "far from systematic"
        approach to the detection of hate speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314243b3-452a-47b4-a91f-3d0499b4c2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling this "the opposite of effective moderation," the group also
        chided Facebook for what it said was a lack of proper mechanisms for emergency
        escalation, a reticence to engage local stakeholders and a lack of transparency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5110f98d-a660-4948-9529-9e692fb91e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said the company is "rolling out improvements to our
        reporting mechanism in Messenger to make it easier to find, and simpler for
        people to report conversations," like the false jihad messages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b5a62-e0c7-4cf8-a1d7-30044ada708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activists said his response did not go far enough, and included
        a list of ten questions for Zuckerberg concerning the number of incidents
        reported in Myanmar, amount of accounts closed due to violations of standards,
        and other indicators of hate speech.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee81640f-2679-43b4-8085-3b2f7e65bb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Inadequate response''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5a900e-fd4f-4716-a33f-f4b27008b943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingya refugee crisis has been attributed to the actions of
        the Myanmar military, which has denied the intentional killing of civilians
        and insisted its operations primarily target terrorists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b5892-d35b-46ad-a4c3-553f0b061660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hate speech and incitements to violence against Rohingya "on social
        media is rampant, particularly on Facebook," said Marzuki Darusman, chair
        of a United Nations probe into human rights in Myanmar, adding it largely
        "goes unchecked."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7831a3fd-bcad-4675-bbdc-4d9604688f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanghee Lee, the UN special rapporteur on human rights in Myanmar,
        added "ultra-nationalist Buddhists ... are really inciting a lot of violence
        and a lot of hatred against the Rohingya or other ethnic minorities."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ffd4ae-a9a4-4fa6-9981-a81b681f2f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethnic conflict has plagued Myanmar for centuries, and violence
        has flared up in Rakhine on numerous occasions between the Buddhist majority
        and minority Muslims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f131a27f-323d-4983-a97c-3c8ff2e3170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Serrato, a data analyst who has studied Facebook activity
        around last year''s military action in Rakhine, said it would be "superficial"
        to ignore the pre-existing tension, but added "Facebook has definitely facilitated
        it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c4f2d-4cb3-4dae-bc97-dfc9da1fa257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:23:06.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:23:09.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Mark Zuckerberg addresses
        Facebook concerns of Myanmar activists."</p>'
  'mark-zuckerberg-robert-mueller-facebook':
    'author': 'Daniella Diaz, CNN'
    'caption': 'Mark Zuckerberg, the Facebook CEO is testifying for the first time
      before Congress, starting with an appearance Tuesday afternoon at a joint hearing
      of the Senate Judiciary and Commerce committees.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-11T06:43:16.092+08:00
    'imagesource': 'jcr:c4252dce-7a27-4b7f-85c7-cbc530de75f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '726c9f23-e352-4927-b4fa-62e2cca74bbd'
    'lead': 'His appearance at a joint hearing of the Senate Commerce and Judiciary
      committees marks the first time that Zuckerberg has testified before Congress. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T09:27:13.278+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T09:27:16.378+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T09:27:16.247+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zuckerberg confirms Facebook is working with special counsel Robert
      Mueller''s investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a401a-7bdb-4d5b-92fb-518109beb829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:27:13.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:27:16.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook CEO Mark Zuckerberg confirmed
        Tuesday that his company is cooperating with special counsel Robert Mueller
        in its investigation into Russian meddling in the 2016 election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4ece5a-8b09-47a8-84b5-c3e12b583b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:27:13.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:27:16.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Democratic Sen. Patrick Leahy while he testified on
        Capitol Hill whether Facebook had been served subpoenas for the special counsel,
        Zuckerberg responded "yes," but later clarified: "I am actually not aware
        of a subpoena. I''m aware that there may be, but we are working with them."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252d1f7-f287-4110-a4c4-69d392a3f4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:27:13.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:27:16.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if his employees had been interviewed, he also responded
        yes, but added, "I have not."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ec253-c42a-4572-8fd3-d914ce3e59c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:27:13.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:27:16.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "I want to be careful here because our work with the
        special counsel is confidential and I want to make sure that in an open session
        I''m not revealing something that is confidential."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b49317-eba2-4cbd-98ae-97f4e920f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:27:13.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:27:16.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appearance at a joint hearing of the Senate Commerce and Judiciary
        committees marks the first time that Zuckerberg has testified before Congress.
        The hearings come nearly a month after news broke that Cambridge Analytica,
        a data firm with ties to President Donald Trump''s campaign, accessed information
        from as many as 87 million Facebook users without their knowledge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb0df78-2a17-426b-a7b8-9f79ba6c435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:27:13.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:27:16.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook previously&nbsp;said last year&nbsp;it shared the content
        and related information of more than 3,000 ads it sold to Russian-linked accounts
        with Mueller.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308fce11-c36e-4bf2-bb65-e9f4a9458ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:27:13.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:27:16.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Zuckerberg confirms
        Facebook is working with special counsel Robert Mueller''s investigation."</em></p>'
