    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It’s never too early to teach children about women’s rights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a9e6e0-7123-40c1-9f54-ff5df79fbbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Talking in Bisaya
        with a smirk on his face, President Duterte said, during a speech before former
        communist rebels, that soldiers in Mindanao should shoot female rebels in
        the vagina so the women become ‘useless.’</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd542580-5a40-4bcc-a722-12f12eefbe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This remark became the jump off point of the artist Nikki Luna’s
        recent work at 1335Mabini: a white aluminium panel dotted with M4 bullet holes
        that depict a concept of a woman’s vagina — one of her many works that address
        and respond to women’s issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa22a90-5a3a-4f00-9117-cf1f1a03052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also not new to those who follow her work and advocacies that
        she conducts art therapy workshops in disenfranchised communities across the
        Philippines. During the Marawi crisis, for instance, Luna went to the city
        during and after the siege to lead these art programs for evacuees, particularly
        for women and children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05809380-c8a8-486a-80d7-a94a5431ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s something that I''ve been doing for years. And I''m always
        faced with that dilemma when I''m asked, ‘How else can you help?’” she says.
        “Kasi I have to be present eh. That''s true, I always have to be there.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ad182-d84d-4782-a4d9-d3133999814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She felt she needed to do a project that could be passed on, one
        that could easily have a ripple effect in communities affected by human rights
        abuses the most. She planned on starting a women-centered group that would
        host community meets, but as the #MeToo and the Women’s March movement grew,
        a number of forum-based groups also launched, so she thought it would be more
        productive to think of another platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45733e4a-d9d5-4371-a0c4-6cd4bb6f2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early last year, the Asian Cultural Council awarded her a research
        grant in New York, where she was able to have more in-depth studies on feminist
        artists and movements. While there, she thought of an idea. “I liked hanging
        out in the park in Washington Square, lying down on the grass, and thinking,”
        she recalls. “And that''s where I would think about writing a book.”</p>'
    '11':
      'image': 'jcr:a454796a-abef-4de4-9c3b-07ccc4563ab8'
      'imageCaption': 'I wrote it thinking that maybe some of them don''t know how
        to read or they try or it''s hard,” Nikki Luna says. “So it has to be read
        easily. That even their parents can read it, who have a hard time reading.”
        Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef0c45-4027-4915-b07b-fa5549f9eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef43832-5b59-41d7-bd73-8d692dffdbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna then wrote three children’s books: the first one talks about
        owning one’s body, the second about value of one’s self not based on beauty,
        and the third on how boys can be part of the conversation about girls’ and
        women’s rights and issues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36594f14-3dec-46ac-b092-cde7f96b6d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All throughout this process, Luna repeatedly highlights that she
        wouldn’t have been able to produce the books without the help of various women:
        filmmaker Jaja Arumpac, Gantala Press’ Faye Cura, artist Lara De Los Reyes,
        and UN Women’s Chang Jordan. They formed Power In Her Story (PIHS), a publishing
        house that aims to educate and inform readers on the issues that inherently
        plague patriarchal societies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b330c98-0371-40c5-89c2-8e49746dd2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publishing group''s book series is illustrated by Julienne Dadivas,
        and Luna says the only directive she told Dadivas was to come up with illustrations
        that would not alienate either a child who speaks English or a child who speaks
        Tagalog or Bisaya or any other language. These illustrations, she says, complemented
        well with the simplicity of the message. In the first book, “I Love My Body,”
        the message is clear and simple: your body is yours and yours alone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af34fe90-8bf7-4c1a-aad5-50d756b6c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wrote it thinking that maybe some of them don''t know how to
        read or they try or it''s hard,” she explains. “So it has to be read easily.
        That even their parents can read it, who have a hard time reading.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0249b05b-d40a-414a-aa0a-d6152a9a06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna says that it was important that they start on the ownership
        of one’s body because sexual assault has been one of the most prevalent cases
        of abuse perpetrated on women in the Philippines. A report by the Center of
        Women’s Resources revealed that one person is raped per hour in the country.
        The Philippine Statistics Authority also reported in 2016 that there have
        been 4,605 cases of rape, acts of lasciviousness, and attempted and incestuous
        rape.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f8a235-9736-44c9-ac64-3167a65e4ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, the more popular is cyber sex or pornography. And they feel
        like they''re not doing anything to their children when they let it happen
        because it''s on the screen lang naman. Isn''t that frustrating?” Luna says.
        She explains that the PIHS group has seen a lack in gender sensitivity programs
        and sexual education or any kind of material that would simply inform girls
        and boys the right to their own bodies.</p>'
    '23':
      'image': 'jcr:ea971b9f-68e7-4cc6-bdf4-2cb2f1838357'
      'imageCaption': 'The first book series is illustrated by Julienne Dadivas, and
        Luna says the only directive she told Dadivas was to come up with illustrations
        that would not alienate either a child who speaks English or a child who speaks
        Tagalog or Bisaya or any other language. These illustrations, she says, complemented
        well with the simplicity of the message. In the first book, “I love my body,”
        the message is clear and simple: your body is yours and yours alone. Photo
        courtesy of NIKKI LUNA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0209b53b-71b9-442d-b2fe-41792a563667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090f4862-2f20-43b4-828d-e592652e32c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Chang Jordan, both students of UP’s Women and Development
        Studies, have always done work on the ground and the stories they have heard
        presented a clear problem on the way children are raised, what they are exposed
        to, and how their issues are dealt with.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ffacf4-d20c-4843-9020-60b4636ad88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you can just instill in them what is theirs and that even if
        the closest people in their lives cannot have a say with it, I want them to
        get that chance,” she says. “It might be a simple book but I want them to
        have that chance.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acc0ec2-375c-4afd-8bd3-a257d57d6da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIHS employs a buy-one-give-one model, so for every book in English
        that is sold, a book translated in Tagalog by Gantala Press’ Faye Cura will
        be given to marginalized communities. Having beneficiaries in rural and urban
        poor areas is paramount to the group because even when sexual abuse knows
        no class or social standing, poor women don’t necessarily have the access
        to get out of their circumstances. “A lot of us go through sexual abuse in
        many layers and forms, so I think I wanted it to connect to everyone,” Luna
        explains.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d32606-e54a-4d84-b23b-ea05ae61f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of women’s initiatives like PIHS is part of a global
        reckoning against sexual harassment and abuse. However, the alarming and increasing
        number of cases that afflict Filipinos, especially Filipino girls, is a testament
        to how the fight to protect and defend women’s rights may be a Sisyphean nightmare.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fc1534-5df1-4bc3-9e2e-63f29e5e4efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, it is also necessary to recognize that while people in power
        or influence may be spewing out words that demean and diminish the female
        experience, there is considerable strength in a group of women banding together
        to listen to girls’ stories.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aca7e14-7c27-414a-9c9c-1e397c737c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When they share their own stories of brutalities, of abuse, the
        first thing that happens is you doubt the person,” Luna says. “You doubt just
        because she''s a girl, when you should find the power in her voice and start
        listening.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5890e4d-3b3d-4e65-bcf2-72fc599e3e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27452088-5535-45e8-bac1-e9ab3baf217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:27:44.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:27:47.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I Love My Body” will be available on April 18 through the Power
        In Her Story website.</p>'
  'problem-with-Philippine-tourism':
    'author': 'Caloy Libosada'
    'caption': 'Tourism is a fragmented industry, and yet it requires the cooperation
