      'mgnl:lastActivated': 2019-05-31T17:44:31.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook CEO Mark Zuckerberg has
        arrived on Capitol Hill. What happens next could be big.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd383a-59d1-48c9-811f-dd1c4415931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg will spend two days&nbsp;answering lawmakers'' questions&nbsp;about
        the powerful social network he helped create more than a decade ago, and whether
        the company is doing enough to&nbsp;protect users'' privacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0144b4ba-b70a-4216-9815-667c11f0fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time Zuckerberg will personally sit for questions
        from Congress, instead of sending a deputy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b5820d-ad31-4347-babb-6da08668d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His testimony marks a pivotal moment for Facebook and the tech industry.
        Here''s what you need to know.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad30b3-f4a5-43c6-b47c-8e4a91af344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When is Mark Zuckerberg testifying before Congress?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68add3c5-461c-4493-92b5-2c38f8d7d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg is&nbsp;set to testify&nbsp;in Washington on Tuesday
        and Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b29435-a68e-4efa-82b0-04fcaed9d6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll appear at a&nbsp;joint hearing&nbsp;conducted by the Senate
        Judiciary and Commerce committees on Tuesday, starting at 2:15 p.m. ET. (2:15
        a.m. Philippines GMT+8) The Facebook CEO will then&nbsp;testify&nbsp;in front
        of the House Energy and Commerce Committee on Wednesday, beginning at 10 a.m.
        ET. (10 p.m. Philippines GMT +8)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e68bfb-8f48-4e2e-9e1b-311eedde908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearings were scheduled to address Facebook''s use and protection
        of user data in the wake of the Cambridge Analytica scandal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9232e085-a2c0-4c10-b675-a8807026f449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Have questions about your data and Facebook? We want to
        hear from you</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a27f509-18ec-4de1-94eb-aebbd39c44f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s Zuckerberg going to say?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba8ec06-9202-48e3-bd09-09f35428b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg will&nbsp;take the blame for Facebook''s recent problems,
        according to prepared remarks released Monday by the House Committee on Energy
        and Commerce.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132f36ac-374b-4396-8b26-180e004616b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s expected to concede that Facebook "didn''t do enough" to prevent
        a host of problems on its platform, such as fake news, foreign interference
        in elections, hate speech and data privacy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d5a7a4-c564-4d2a-8433-8029d709027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t take a broad enough view of our responsibility, and
        that was a big mistake," Zuckerberg will say. "It was my mistake, and I''m
        sorry. I started Facebook, I run it, and I''m responsible for what happens
        here."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5bf61-9b94-45ca-940a-dc3332c48bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Was your Facebook data shared with Cambridge Analytica?
        You can now find out</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ea311-f916-4ecb-a1c9-a8cf2469348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is Zuckerberg testifying?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0476d4-fcd7-49d1-b9ef-e70f07a3d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2016, Facebook has faced an array of controversies related
        to its platform.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730c3e3-455e-4d9d-af42-34c602ced040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started with concerns about fake news items that circulated during
        the U.S. presidential election. Then came questions about Russian meddling,
        and reports that Russians targeted Facebook users with political ads.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac4dbc1-9a8f-4ded-bd26-4435e9524717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest scandal has been over Cambridge Analytica, a data
        firm with ties to President Donald Trump''s campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9971f2fc-de0b-4ebc-97fb-e23a270a6310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, it was disclosed that the group obtained data on millions
        of Facebook users without their knowledge. Facebook believes&nbsp;about 87
        million users&nbsp;were affected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b5bbe-05ac-4e3e-a258-234d533bde44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the company''s reputation and&nbsp;stock&nbsp;have taken
        a beating, as advocates and lawmakers call for greater oversight to protect
        user privacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c61b3-f079-468d-b3ff-a49567e47c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What Mark Zuckerberg will tell Congress</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f679d-3f30-4d4b-b992-02b9b961bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the latest on Facebook''s Cambridge Analytica scandal?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f39777-1ed6-4cfc-899f-572e1b4e7c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the company&nbsp;began rolling out a "see how you''re
        affected" tool&nbsp;at the top of people''s News Feeds. It will let users
        know if they''re among the tens of millions who had their data improperly
        accessed by Cambridge Analytica.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd791b-f84e-45c3-b9c2-a47f9f04bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roll out is happening incrementally, so not everyone who was
        affected will know immediately.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe642c2-a0ea-458e-a70a-f20ccb391760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is Zuckerberg''s testimony a big deal?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd117dc-b5ee-432f-a8cf-cdc6e5233554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, tech leaders have avoided personally showing up for
        Congressional hearings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66318da3-900e-4f50-8c49-8d7cd33fb188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also an opportunity for Zuckerberg to address his company''s
        current crisis of trust, which has shown no signs of abating in recent weeks.
        Some have even called for Zuckerberg to step down. The 33-year-old''s performance
        in front of Congress could have ramifications for his job security.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe746ea5-2640-4b43-af0b-66343173a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What Mark Zuckerberg has to fear in testifying before Congress</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0e8bd2-af02-4f39-b4f3-a7b228be7ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where can I watch Zuckerberg''s testimony?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da6a5ce-1dfa-4d0e-9d97-13715f98b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can watch the Senate hearing on Tuesday live on C-SPAN. You
        will also find links to a live stream on CNN and CNNMoney. The committee also
        plans to&nbsp;broadcast the event.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfa06f8-635b-4531-bb02-7ec8b33ec4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House hearing on Wednesday will also air on C-SPAN. Or, you
        can&nbsp;livestream&nbsp;it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13178264-5e2b-4274-b6a8-b000cfd97b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:44:31.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Mark Zuckerberg testimony:
        Everything to know before you watch"</em></p>'
  'Trump-threat-Syria-dismissed':
    'author': 'Tamara Qiblawi and Frederick Pleitgen, CNN'
    'caption': 'On Monday, U.S. President Donald Trump said Monday he will decide
      on their country''s response to the chemical weapons attack on civilians in
      Syria.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-11T07:24:06.960+08:00
    'imagesource': 'jcr:1f3c2787-8a20-4fcf-a236-cdfc8ee074c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3be45ce-7075-4b6e-9bc9-025a85624ebb'
    'lead': 'As U.S. President Donald Trump promised to respond "forcefully" within
      "24 or 48 hours," people on the streets of Damascus went about daily life. And
      Syrian state TV, which normally broadcasts round-the-clock news, aired a program
      about mouth cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T17:46:47.906+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T17:46:53.334+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T17:46:53.147+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s Syria threat dismissed on streets of Damascus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ffa812-cae3-45bc-9604-4702b97308b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On one of the Syrian capital''s main highways,
        a plume of smoke is visible in the distance. A taxi driver leans out his car
        window and calls out to a cabbie next to him: "The fighting''s started in
        Douma again today?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba412bc2-ac41-4cb8-b205-a1a0415634e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Ghouta''s largest city, and last rebel hold-out, is less
        than 10 miles from the center of Damascus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de23fef1-4355-4699-8a81-ad510e2b3210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when reports surfaced about a suspected chemical attack&nbsp;claiming
        scores of lives in the enclave on Saturday,&nbsp;it felt like a world away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05265512-217f-43b4-b87a-e7f87df3984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As U.S. President Donald Trump promised to respond "forcefully"
        within "24 or 48 hours," people on the streets of Damascus went about daily
        life. And Syrian state TV, which normally broadcasts round-the-clock news,
        aired a program about mouth cancer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561feff0-1f59-4f60-b2b9-0c3d8919f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the specter of an imminent U.S. strike looming, Damascenes
        CNN spoke with said an attack couldn''t be worse than the last seven years
        of war. CNN is in the country with the permission of the Syrian government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3730c6-dccc-4b4d-b727-78527a449443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a two-month government assault earlier this year left&nbsp;more
        than 1,000 people dead in Eastern Ghouta, most of the suburb''s rebels were
        expelled, thousands of civilians fled and the area was left in tatters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a41734-6cd7-4c12-a7eb-0251fb1b8e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Saturday an alleged chemical attack targeted those still
        remaining in Douma, killing at least 48, many of them sheltering in basements,
        the White Helmets rescue group and the Syrian American Medical Society charity
        group said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa657797-ccca-4cfa-8451-e2c90764759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos circulating on social media showed dead children, pale and
        frothing at the mouth, sending shockwaves around the world, and leading the
        UN Security Council to conduct a tense meeting over the attacks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c862e6b-ae85-4dab-a81c-96c7edd3cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian state TV dismissed the reports as "theater," and Damascus
        locals that spoke to CNN said the reports "made no sense."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5ba435-df9b-4577-9238-d0ebb6afc286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There definitely wasn''t a chemical attack in Ghouta, for the simple
        reason that the regime doesn''t need to chemically attack Ghouta in order
        to recapture it," said one man in his mid-twenties who didn''t give his name
        for security reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c204d3-e20d-4ca6-aeed-c1bb6c2d6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged attack took place just hours before a deal ending the
        stand-off in Douma was set to take effect -- the remaining rebel group, Jaish
        al-Islam, began evacuations to opposition-held Jarablus in Syria''s north.
        The rebels'' pro-government captives, many women and children held in Douma
        for as long as three years, were also released as part of the deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01c3c9-d3a1-4d98-bbec-fc9162cceab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some locals say the timing was suspect. Government forces, they
        say, were on the brink of victory against the rebels and a chemical attack
        would not have helped them achieve their aims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7845e4-238b-4614-adb1-2b8213913e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Misinformation campaigns always happen when the Syrian army is
        on the verge of victory," Syrian Minister for Public Administration Hussein
        Makhlouf told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ce2063-ea49-4d1c-8ab5-aec7b1226841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the Syrian government feared the U.S. strikes, Makhlouf
        said: "Of course not. Ask any child in Syria, any young man, any woman, they
        won''t be afraid."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc5865-b64e-4c01-ace5-f9de6b2143ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the Syrian war, which entered its eighth year
        this March, the capital was nearly surrounded by rebel hold-outs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8c87a-738c-4a3c-b4ad-04a528554e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces laid waste to the areas in their attempts to recapture
        the territory. A drive through the suburbs is testimony to the army''s use
        of force.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5feefa-363c-41d0-b88c-5c29a831d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damascenes say the rebels placed daily life in a chokehold. According
        to Syria''s health ministry, at least 8,000 people in Damascus were killed
        in rebel mortar fire from the suburbs since 2012.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5407f0fe-5bff-40db-8a8f-c13e52bb08ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s recapture of rebel-held areas heralds the resumption
        of normal life. People in the capital say this is more important than Trump''s
        threats.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bceac3f-0565-420d-aa03-99d698012890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how people feel about the fate of those in&nbsp;Eastern Ghouta,
        tens of thousands of whom have been displaced, the same man in his mid-twenties
        appeared defensive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c6bfc-b368-4649-a542-dae8bb084c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish the media would stop making it seem like we don''t care
        about the people of Ghouta. It''s not us vs them. They are part of us," he
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd146d-e4ad-4cf9-acbe-4452dcef9236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all Syria. When I read ''Bashar al Assad''s Syria'' in the
        media, I consider this the biggest insult."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895ed52-03fe-42ce-ae90-389299b3a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:46:47.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:46:53.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump''s Syria threat
        dismissed on streets of Damascus"</em></p>'
  'Zuckerberg-unscathed-Senate-session':
