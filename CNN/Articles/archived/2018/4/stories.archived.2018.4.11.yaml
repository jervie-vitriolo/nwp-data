  'trillanes-senate-probe-boracay':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-11T15:20:33.558+08:00
    'imagesource': 'jcr:20a93ff6-6e3e-425c-95b5-aa79e3740b74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '223d8338-6df3-468d-b06b-110e86f7b08c'
    'lead': 'Senator Antonio Trillanes wants the Senate to look into the master plan
      for Boracay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T16:55:30.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T16:55:35.033+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T16:55:34.858+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes seeks Senate probe on Boracay closure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc78382e-8d42-40a7-8da2-0af35be61b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Senator
        Antonio Trillanes wants the Senate to investigate President Rodrigo Duterte''s
        order to shut down Boracay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6f0dd-a522-497c-8d79-2800f66d6864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, one of Duterte''s staunchest critics, filed Senate Resolution
        No. 705 on Wednesday, urging the Committee on Tourism to look into the President''s
        master plan for the island destination, including the rehabilitation, relocation,
        and workers'' livelihood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e1096b-18d4-4ecf-b305-fdd30993a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barely two weeks before the impending shutdown, the government
        has yet to present a blueprint on how it will rehabilitate the island and
        mitigate the impact of the said closure to its inhabitants," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c9adb3-29d9-415c-8209-56232535ea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition senator said the government has no clear plans and
        guidelines on how it will handle the displaced workers and losses of business
        operators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ecf5a-27c0-4740-8fba-77ebf27d50d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, said in a press briefing on Monday he has no master
        plan for Boracay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6c04bc-c1e8-41c9-93ab-2f763c54243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Master plan? Wala akong master plan diyan. Linisin ko muna ''yan
        kasi agricultural ''yan," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd9d7d-2858-433d-a8c8-bc242042467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Master plan? I have no master plan for that. I''ll
        clean that up first because it''s agricultural land.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf1d3f3-2976-4a1a-ae22-b28b9513b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island will be closed from tourists for six months starting
        April 26 to make way for its rehabilitation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b512308-c0ef-471d-9001-a6e228757ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he will sign the proclamation to declare Boracay
        under a state of calamity for the disbursement of a P2 billion fund to assist
        more than 35,000 displaced workers. But he clarified it is only for the "poor
        Filipinos."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f9135c-566b-49d2-b14f-c3a233b4b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution filed by Trillanes also seeks to investigate whether
        the Boracay closure favors certain groups or individuals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85016cc5-721a-4b17-b2a7-01f20954630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation on March 21 granted
        a provisional license to a Chinese company to build a $500-million (P26 billion)
        hotel-casino on Boracay. It allowed Macau-based Galaxy Entertainment Group
        to process construction permits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e42d9-3096-449a-ae6c-d5ca1b5389dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte denied the planned construction of the casino.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c60e904-2628-49d3-900b-42b849d194c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang plano sa casino-casino. Tama na ''yan kasi sobra na. Casino
        dito, casino doon," he said, also on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee9ef6b-4a8e-486c-a2c2-b7957f72dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no plans for a casino. We have more than
        enough, casinos here and there.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b631c-5e14-4ae8-99b6-11956b78c36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, however, said the President was lying when he denied
        knowing of any plans on the casino construction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16495a76-86d3-4b83-9073-e7227d157a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Duterte''s] communications office released photos in December
        2017, showing Macau gambling executives making courtesy call to Duterte to
        discuss the plans for casino construction," the senator said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a08ced8-fee4-4dbb-980b-14451dd6a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier said it will give financial help to more
        than 30,000 affected workers due to the closure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8bd5ec-0a84-438d-b466-240b11036059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello also told CNN Philippines the Labor
        Department will employ 5,000 informal employees and indigenous peoples (IPs)
        working on Boracay, as part of its P60 million emergency employment program
        where these workers would help in the island''s cleanup.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d920ed-70ca-4048-9597-445745ff0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the Departments of Social Welfare and Development, Interior
        and Local Government, Public Works and Highways, and the Commission on Higher
        Education are also coming up with their own program to address the problems
        of the displaced workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5345a00-ba30-41b1-a60e-c9c9c93ccd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:55:30.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:55:35.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added possible employment of skilled workers and non-Boracay
        residents will be addressed by other agencies.</p>'
  'Dengvaxia-vaccine-Senate-Aquino-Garin-Abad':
    'author': ' Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-11T22:30:28.531+08:00
    'imagesource': 'jcr:7ecc400f-783a-442c-854e-194c580ebd0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c4afe40-bfc2-404f-b6d3-0ff60cbbd5ba'
    'lead': 'Former President Benigno Aquino III, ex-Health Secretary Janette Garin,
      and other officials are ''criminally liable'' for the Dengvaxia mess, the Senate
      draft committee report said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T16:59:52.977+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T16:59:56.717+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T16:59:56.457+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate draft committee report: Aquino, Garin, Abad ''criminally liable''
      for Dengvaxia mess

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53256917-e513-4df0-ab3a-510fbaffe370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Former
        President Benigno Aquino III, ex-Health Secretary Janette Garin, and other
        officials are "criminally liable" for the Dengvaxia mess, the Senate committee
        draft report found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b9599-81b7-4508-8b60-b9a8e01e30b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chairman Richard Gordon on Wednesday
        released his panel''s report, which has yet to be signed by his fellow senators
        when session resumes in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85baba1-efb7-490e-8d6f-0dd65045123f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that based on the committee''s investigation, Aquino, Garin,
        and former Budget Secretary Butch Abad were "primary conspirators" in the
        controversial procurement of P3.5 billion-worth of the dengue vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda67cf0-dc81-4be5-aaef-da5999c7ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the purchase of Dengvaxia was done with "undue haste."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760cd4a-a771-4a2c-9281-cee9e6705930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He ordered to buy it even if it was not in the 2015 budget," Gordon
        said, referring to Aquino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f0d4a0-71f2-402b-b841-371186346eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department, then headed by Abad, issued a ₱3.5-billion
        Special Allotment Release Order (SARO) to Garin''s office to purchase the
        vaccines in December 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0f0592-2b60-416a-b8f9-e741d8640d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the Dengvaxia purchase was railroaded in time for the
        2016 national elections, which makes it highly irregular.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e39f11-3e76-4b09-9b88-b00555a07c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Garin et. al could not possibly have been able to release money
        and notice of cash allocation without the participation and approval of President
        Aquino and Secretary Abad, who realigned the savings from the miscellaneous
        personal benefits fund and committed technical malversation for programming
        funding to an activity that was not appropriated a budget by Congress," the
        senator said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad67c05-f378-4e75-b883-ea1a18b80afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said graft cases should be filed against the involved government
        officials. The report also recommends the filing of cases of anti-graft and
        corrupt practices act, code of conduct and ethical standards for public officials,
        perjury and false testimony against other Health officials, including Dr.
        Julius Lecciones, head of the Philippines Children''s Medical Center (PCMC).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c585b0-4408-4cb1-ba4a-c8529d9de4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCMC was chosen to be the lead in the mass vaccination program despite
        its lack of absorptive capacity to utilize the P3.5 billion budget.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2f662-e2a1-4015-a112-bb1134dc49ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, meanwhile, did not find any violation committed by Garin''s
        successor, former Health Secretary Paulyn Ubial despite her expanding the
        immunization program to Cebu.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e3a736-9fb2-48c7-9371-2b9adbc7b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Aquino favored Dengvaxia maker Sanofi Pasteur despite the
        vaccine maker''s "sordid" reputation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d76503f-8889-49ae-8341-3049404bfed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa tapos ang test binibili na nila. (Research was not yet
        done but they were already in the process of buying). A discerning leader
        would have exercised greater caution. He wasted money," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f0c95-e04b-4c07-8a6c-1965d37b4260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also wants Sanofi Pasteur to be charged with violation of
        selling a defective product, and endangering, hurting, and possibly killing
        children who were injected with Dengvaxia. He said criminal cases should also
        be considered against Sanofi officials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe76da1-591f-4909-9139-4911ae63d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were prejudged</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00980ee-f456-41b1-b0f5-f24c8ccdb0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin spoke up following Gordon''s allegations on who should take
        the flak for the Dengvaxia mess.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd59317c-5f52-47bc-bd93-4c8ddb401c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Wednesday, Garin said the report is
        based on "inaccuracies and half-truths."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec96f68-ca6d-4363-b6a6-122d93374389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:59:52.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:59:56.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Gordon prejudged everyone even before the investigation
        began.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="ca"
