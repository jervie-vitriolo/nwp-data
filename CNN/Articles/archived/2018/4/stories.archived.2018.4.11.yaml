      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft committee report was based on the seven hearings conducted
        by joint Senate committees.</p>'
  'china-asserts-right-to-build-military-structures-on-Spratly-Islands':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Senior Colonel Ren Guoqiang, spokesperson for China''s Ministry of
      National Defense.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-11T12:00:35.147+08:00
    'imagesource': 'jcr:324c936c-1c29-48cf-8d07-5843cf020e93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb9e44ea-b3e1-4562-a993-e7597581796e'
    'lead': 'Defense Ministry Spokesperson Senior Colonel Ren Guoqiang said the Nansha
      Islands — the Spratly Islands'' Chinese name — are part of Chinese territory. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T17:02:19.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T17:02:25.888+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T17:02:25.687+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China asserts right to build military structures on Spratly Islands

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79e4deb-3259-4766-a280-259c03d92852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:02:19.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:02:25.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> China
        has the "natural right" to station troops and deploy defense facilities in
        the Spratly Islands, their defense ministry said Wednesday, amid critics''
        allegations that Beijing is militarizing contested features in the South China
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e69299-9f20-4c17-8aaa-7a393d8ece98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:02:19.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:02:25.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on the Ministry of Defense''s website,&nbsp;
        Ministry Spokesperson Senior Colonel Ren Guoqiang said the Nansha Islands
        — the Chinese name for the Spratly group of islands — are part of Chinese
        territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01cef43-0364-41f5-bb7f-73465374da87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:02:19.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:02:25.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Nansha Islands are China''s territory," Ren''s statement read.
        "It is the natural right of a sovereign state for China to station troops
        and deploy necessary territory defense facilities on the relevant islands
        and reefs of the Nansha Islands."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8abec1-635c-4483-b995-7983407e54bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:02:19.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:02:25.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment comes after a show of force by a Chinese aircraft carrier
        and other sea vessels in the South China Sea, and reports from the Wall Street
        Journal that China has installed military jammers on the islands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38adc248-1858-4bc8-9e53-140538c306a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:02:19.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:02:25.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Ministry spokesperson said China will pursue a national
        defense policy that is "defensive in nature" and a military strategy of "active
        defense."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4a96e2-2095-4c60-b048-e68fb3bcb26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:02:19.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:02:25.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is conducive to safeguarding the state''s sovereignty and security,
        ensuring the freedom and security of navigation channels in the South China
        Sea, and maintaining regional peace and stability," Ren said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cbb2b2-7bda-446f-9bfb-6ac7464e763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:02:19.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:02:25.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not directed against any country," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9cd577-7a6c-456e-bd32-9a53b68fd11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:02:19.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:02:25.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said the presence of Chinese vessels in the disputed
        waters is not a cause for concern.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2868a02-5b6b-4ae5-a2cb-09a879aaab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:02:19.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:02:25.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have called out the construction of Chinese air and naval
        base structures on the Spratly''s Islands,saying it is China''s way of militarizing
        the contested waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde94bde-1206-4f8d-95be-47ac40d3d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:02:19.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:02:25.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Vertical structures built on reefs in S. China Sea - Inquirer
        reporter</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea72dc11-c743-4ce5-af46-35a09a13734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:02:19.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:02:25.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eastern giant has asserted ownership of majority of the South
        China Sea, with other claimant countries — including the Philippines — disputing
        China''s territorial claims. But the Duterte administration has since seen
        warmer ties with China, with President Rodrigo Duterte himself repeatedly
        saying the Philippines cannot afford to go to war with China over the maritime
        row.</p>'
  'Senate-Zuckerberg':
    'author': 'Dylan Byers, CNNMoney'
    'caption': 'Mark Zuckerberg emerged unscathed from Tuesday''s Senate committee
      hearing. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-11T09:14:03.636+08:00
    'imagesource': 'jcr:2ee107ac-6758-4bea-aae4-04a8d8f4ef5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d479f12-9186-4a72-80ab-1d97afb01ab6'
    'lead': 'What the first day of the Zuckerberg hearings made clear is that many
      American lawmakers are illiterate when it comes to 21st century technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T17:15:02.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T17:15:06.370+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T17:15:06.150+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate fails its Zuckerberg test

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd676234-f13f-4817-a152-374e51e36455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Congress doesn''t understand Facebook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631a2eeb-8037-48da-bb56-61639cfc3e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Zuckerberg&nbsp;emerged unscathed&nbsp;from Tuesday''s Senate
        committee hearing, and he did so in large part because most of the senators
        who asked him questions had no clue how Facebook worked, what the solutions
        to its problems are, or even what they were trying to achieve by calling its
        CEO to testify, other than getting some good soundbites in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad5638-f715-459a-83f1-37007594a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the first day of the Zuckerberg hearings made clear is that
        many American lawmakers are illiterate when it comes to 21st century technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a62ffe-9dd5-4bf3-a02a-87bc97cd77cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the issue that was supposed to be the focus of the
        hearing — "social media privacy and the use and abuse of data," as Sen. Chuck
        Grassley put it — was but one among many. And at the moment when the country
        needed a smart conversation about privacy, what it got was meandering questions
        and misfires.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd748872-4cb4-4a36-b946-24ad0024ac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were exceptions to the rule: Most notably, California Sen.
        Kamala Harris, who pressed Zuckerberg on his failure to explain how extensively
        Facebook tracked user activity beyond Facebook-owned platforms and why the
        company did not inform users in 2015 that their data had been shared with
        Cambridge Analytica.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b7738-8222-4cb5-9ee4-0d533c799116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What to do if your Facebook data was exposed</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a4055-c501-4fc6-9448-918732092dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on multiple occasions, it seemed like lawmakers were simply
        asking Zuckerberg how Facebook worked. Several questions displayed an ignorance
        about the very basics of the platform and its business model.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997c796-802a-468a-8366-f33f12a2e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you sustain a business model in which users don''t pay for
        your service?" Sen. Orrin Hatch asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b051bc-cbed-48d6-ab75-fede74565112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator, we run ads," Zuckerberg replied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b8b65-3cc2-4e26-adac-368f4f44888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many data categories do you store, does Facebook store, on
        the categories that you collect?" Sen. Deb Fischer asked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec04f23-6703-441e-9724-3df8e3800724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator, can you clarify what you mean by data categories?" said
        the Facebook CEO. "I''m not actually sure what that is referring to."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414fdf89-79bc-44f7-bad1-33bafd81437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the most memorable exchanges, Sen. John Kennedy began
        by telling Zuckerberg that Facebook''s user agreement "sucked," then listed
        off a number of steps Facebook should take to improve data privacy -- only
        to be repeatedly told by Zuckerberg that those measures were already in place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b22dd2-0087-4b71-b626-ca6110e3aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy: "Are you willing to go back and work on giving me a greater
        right to erase my data?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b30b74-7167-40e4-9db7-f4683e267bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: "Senator, you can already delete any of the data that''s
        there or delete all of your data."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc234bdd-6cc1-4e53-a706-6308c2cd1a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy: "Are you willing to expand my right to prohibit you from
        sharing my data?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cebf3f-e44a-49cb-8c43-ba672c2129b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: "Senator, again, I believe that you already have that
        control...."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb4c5cb-e4d4-48ad-96e5-b1a5996fa0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy: "Are you willing to give me the right to take my data on
        Facebook and move it to another social media platform?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cad378-4ac7-47d7-bd6f-12b00b98bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: "Senator, you can already do that...."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d06d6-01d9-4d27-9773-d22fe3b52c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators'' lack of understanding allowed Zuckerberg to evade
        important, unanswered questions about the extent of Facebook''s data monitoring
        and why the company hasn''t been more transparent with users how their data
        is used and how it''s been abused.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e33a4c-fb2b-48c1-b273-ec6377b07d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators'' questions also lacked focus. They ranged from issues
        like Russian meddling in the 2016 campaign to hate speech to a lack of transparency
        in election advertising -- all issues that have plagued Facebook in recent
        months, but all disparate problems that require different solutions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3036ae29-aaa4-40f2-a85a-6558b0e7c337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Facebook tries to get its house in order</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df127c7-4741-4ab4-a149-1379c9900c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even on the data privacy issue, senators pressed the CEO for an
        explanation of why users could trust Facebook, rather than what concrete steps
        could be taken to give users greater control over their data and how it''s
        shared. That gave Zuckerberg the opportunity to return to his familiar theme:
        Taking responsibility and making things better. They did not, for the most
        part, press him on why he hadn''t done that years ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0abc6-8c79-451d-b3fb-5b643d8a36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the only time Zuckerberg truly seemed to be under pressure
        was when Harris pressed him to explain why Facebook did not disclose the Cambridge
        Analytica matter to the public in 2015, and why it waited until it was forced
        to do so by media reports this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884e2e78-6f38-4164-a3ca-fe521c206249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you aware of anyone in the leadership at Facebook who was in
        a conversation where a decision was made not to inform your users?" Harris
        asked. "Or do you believe no such conversation ever took place?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a8ce30-3a5c-423a-9ec5-b394497e1012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not sure whether there was a conversation about that," Zuckerberg
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5067fc88-e65b-4976-92ed-8cea2752179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Senators posed seemingly important questions that Zuckerberg
        was able to evade because of the way they were phrased. He side-stepped questions
        about Facebook''s use of personal data to earn advertising revenue by correcting
        Senators when they suggested Facebook sells that data. (It trades off the
        data, but technically doesn''t sell it.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656f34ef-6a4b-4424-97df-8e38be7eb7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg had gone through rigorous training sessions with lawyers,
        consultants and advisers in the days before the hearing. He was calm and authoritative
        throughout, and contrite and respectful as he took questions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e751fc-cc5f-4272-889a-402f0dee5539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was no real challenge. Did Zuckerberg take responsibility?
        He did. Was Facebook responsible for protecting user content? It was. Was
        it open to regulation? Yes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285198fc-5c6f-4f3d-86a9-99d154e2b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever a lawmaker pointed out something Facebook had done wrong,
        he spoke about what the company was doing to make it right. Whenever he couldn''t
        answer a question, he simply promised to get back to lawmakers later.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f48bf72-8935-4c10-bca1-9a4250aacf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was perhaps no clearer sign that Zuckerberg had been left
        unscathed than when, given the opportunity to take a break from questioning,
        he replied: "We can do a few more."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c50d610-c514-401d-9da0-6f20e1e27c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:15:02.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:15:06.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com "Senate fails its Zuckerberg
        test"</em></p>'
  'Facebook-Cambridge-Analytica-data-breach-scandal':
    'author': 'Sara Ashley O''Brien, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
