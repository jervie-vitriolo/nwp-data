      'mgnl:lastActivated': 2019-06-03T09:31:13.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the combined expertise and passion of two of the most recognizable
        names in their fields, Filipinos can now get their Shakey''s fix even without
        cash on hand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a74c7-5618-4e12-9149-fadf3e7b6599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:03:51.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:31:13.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our partnership with Globe Telecom maximizes our opportunities
        to offer a full range of order and delivery services to our guests. Through
        Globe Business and GCash, both industry leaders for business solutions and
        e-finance services, Shakey’s Philippines is confident that this partnership
        will flourish to serve more guests with quality food and excellent delivery
        service,” says Vicente Gregorio, President and CEO of Shakey’s Pizza Asia
        Venture Inc.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e0b535-ebd8-48bf-ad8a-39a529479c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:03:51.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:31:13.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernest Cu, Globe President and CEO, also expressed that the collaboration
        will primarily benefit the customers of Globe, GCash, and Shakey’s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48953b2-946b-40c5-ab24-240a7881f958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:03:51.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:31:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both the #Hashtag and GCash Scan to Pay feature give guests of
        Shakey’s Philippines the power to use their mobile phones as a tool to make
        transactions easier and more convenient. Globe continuously strives to improve
        and create solutions that bridge business gaps and provide companies with
        the technology that will allow them to empower and connect their customers,”
        Cu said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36328c9a-f874-42f6-a902-2967c02e0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:03:51.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:31:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the growing demand for delivery services, this mobile solution
        ensures greater reach and easier access for guests even those in hard-to-reach
        provincial areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ebd2dd-ac24-4cdf-be5d-fcfe474432b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:03:51.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:31:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shakey''s will initially rollout this feature in the following Shakey’s
        branches: BGC Stopover, Market Market, Venice Grand Canal Mall, Loyola (Katipunan),
        Buendia, Valero, Glorietta, Park Square Makati, Makati Avenue, UPS (Shakey''s
        WOW Center) and Magallanes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd986a63-a26a-4cf0-8f47-9754763764bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:03:51.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:31:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 200 Shakey''s branches nationwide will be adopting the system
        by the end of the year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca5eef-de0d-418b-a447-42ee75a5f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:03:51.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:31:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe users only have to download the latest version of the GCash
        App on their smartphone and load up their GCash wallet at any of over 12,000
        GCash Partner Outlets nationwide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd6df3-8613-4fd7-a916-cf5d7dfc7639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:03:51.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T09:31:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once funds are loaded in the GCash wallet, a customer can then swipe
        to the left or choose Pay QR then Scan QR and point the smartphone’s camera
        to the merchant’s QR code to scan.</p>'
    '21':
      'image': 'jcr:16b21526-6dcd-4ce9-862f-3c2ff4ef0766'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b8b762-c0a7-4f2d-9bc0-ed94cb3e7441'
