  'Trump-executive-order-work-for-the-poor':
    'author': 'Tami Luhby, CNNMoney'
    'caption': 'U.S. President Donald Trump signed an executive order Monday directing
      federal agencies to promote employment for those on public assistance. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-11T08:06:50.945+08:00
    'imagesource': 'jcr:06fe1990-fa79-4293-9546-fb6f3b0943cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '146f86a7-fea0-4cfc-bf6c-815b00361233'
    'lead': 'Trump signed an executive order Monday directing federal agencies to
      promote employment for those on public assistance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T17:40:52.364+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T17:40:56.832+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T17:40:56.684+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump signs executive order pushing work requirements for the poor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654cabc-bac2-4868-9a60-bd6cfcef605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:40:52.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:40:56.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> President Donald Trump is now setting
        his sights on overhauling the nation''s safety net programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff67f65-d5ff-43c6-be19-f93a57552af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:40:52.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:40:56.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed an executive order Monday directing federal agencies
        to promote employment for those on public assistance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaebbb0-7936-488a-a9d0-7883e2f84ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:40:52.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:40:56.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president called for enforcing work requirements that are already
        in the law and reviewing all waivers and exemptions to such mandates. Also,
        the executive order asked agencies to consider adding work requirements to
        government aid programs that lack them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3002bcd5-21ca-4f6a-877c-c77c1493e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:40:52.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:40:56.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The federal government should do everything within its authority
        to empower individuals by providing opportunities for work, including by investing
        in federal programs that are effective at moving people into the workforce
        and out of poverty," the order read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d52ad-3632-4974-b2ef-962e2f1a6c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:40:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:40:56.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies have 90 days to submit a list of recommended policy
        and regulatory changes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca2b0ab-cd45-4983-8304-4f155d984ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:40:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:40:56.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is the latest step in the administration''s effort to require
        low-income Americans to work for their federal benefits. The Centers for Medicare
        &amp; Medicaid Services earlier this year began allowing states to mandate
        that certain&nbsp;Medicaid enrollees&nbsp;must work for the first time in
        the program''s history. The Department of Agriculture also wants to strengthen
        the work requirements in the&nbsp;food stamp&nbsp;program, while the Department
        of Housing and Urban Development is looking into the issue for those in subsidized
        housing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf83ab-3c75-44f9-bf6e-17938a2ed3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:40:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:40:56.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Trump administration seeks to require more people to work
        for food stamps</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715d50eb-acbd-4393-9ae7-fa3f443b7842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:40:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:40:56.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states, particularly those with Republican leaders, have
        also been adding work mandates.&nbsp;Kentucky,&nbsp;Indiana&nbsp;and&nbsp;Arkansas&nbsp;have
        already received approval to require certain Medicaid recipients to participate
        in community engagement programs, including work, volunteering or job training,
        while several other states have applications pending before CMS. West Virginia
        and Wisconsin recently tightened the work requirement provisions in their
        food stamp programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590cdfe8-328b-434c-bc31-b12a113a0b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:40:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:40:56.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president is ramping up these&nbsp;efforts after Congress opted
        to punt on entitlement reform with the midterm elections looming in the fall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0feacf0-dd92-440c-89b5-cf5ef91f7415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:40:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:40:56.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Republicans'' new welfare reform focus: Low-income men</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da73010-f351-46a1-b6ea-2e72d57234d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:40:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:40:56.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order outlines nine "Principles of Economic Mobility," which
        are in line with longstanding Republican ideals. They include improving employment
        outcomes and economic independence, promoting marriage as a way of escaping
        poverty, reserving benefits for those truly in need and empowering the private
        sector to find solutions to poverty. The order directs agencies to provide
        more flexibility to the states, which administer many of these safety net
        programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e37c4-0490-413b-bc86-9a8a45a0e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:40:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:40:56.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration, along with conservative policy experts, argue
        that this is the perfect time to enforce and expand work requirements because
        unemployment is near record lows and employers are looking to hire. They are
        setting their sights on the able-bodied, working-age adults — particularly&nbsp;childless
        men — who have joined the assistance programs in recent years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32593771-56d5-4e73-b93f-cc03bbb9df8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:40:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:40:56.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump signs executive
        order pushing work requirements for the poor"</em></p>'
  'Zuckerberg-testimony-need-to-know':
    'author': 'Julia Horowitz, CNN'
    'caption': 'Mark Zuckerberg'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
