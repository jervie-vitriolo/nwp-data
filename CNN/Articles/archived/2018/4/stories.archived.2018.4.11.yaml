  'UAAP-Season-80-DLSU-Lady-Spikers-Adamson-Lady-Falcons':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-11T16:49:11.803+08:00
    'imagesource': 'jcr:0c105620-e264-466f-8669-224993daad0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce0475f1-8d12-41ab-9d19-355b74839c26'
    'lead': 'The DLSU Lady Spikers are once again armed with the twice-to-beat advantage
      heading into the Final Four of UAAP Season 80 women''s volleyball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T16:38:09.601+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T16:38:13.211+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T16:38:12.893+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle clinches twice-to-beat semis edge after eliminating Adamson
      Lady Falcons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9399246-ad06-42be-8147-8e2ae28de91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:38:09.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:38:13.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> The
        De La Salle University Lady Spikers continue to roll in the University Athletic
        Association of the Philippines (UAAP) women''s volleyball tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eee83f-fa07-4a61-86ac-8601ea27c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:38:09.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:38:13.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers ended the Adamson Lady Falcons'' Season 80 campaign,
        25-21, 25-15, 22-25, Wednesday at The Arena in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee42c498-9650-48cb-a296-a675b60e7300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:38:09.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:38:13.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kianna Dy finished with 17 points off 13 attacks for DLSU.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca42c448-f6bc-463e-b242-8b7b92753f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:38:09.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:38:13.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle mounted a comfortable cushion early in the match, but the
        Lady Falcons uncorked a 7-0 run to keep themselves within striking distance
        only to falter at the end of the opening set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b72ff-7186-4bca-9ee2-a47fec25a7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:38:09.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:38:13.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After failing to maintain its slim edge, Adamson could not keep
        up with the Lady Spikers'' killer instinct in the second frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd59a74b-a2f6-44a0-98e9-480df2611690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:38:09.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:38:13.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, the Lady Falcons fought valiantly
        to grab the third set and stay alive in the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edce25f-5839-4883-a320-676e33b7d58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:38:09.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:38:13.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s just no stopping La Salle from nabbing its 11th victory
        after the fourth set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96830e4-94db-45af-b36b-78c7bb6d8906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:38:09.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:38:13.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers will conclude their elimination round campaign
        against archrivals Ateneo Blue Eagles on April 15 at the Mall of Asia Arena,
        while the Lady Falcons take on the University of Santo Tomas Golden Tigress
        at the Blue Eagle Gym in Quezon City.</p>'
  'Duterte-war-on-drugs-barangay-officials':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-11T16:21:14.877+08:00
    'imagesource': 'jcr:5f943183-35d4-475e-b613-ecef68f57ffe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af751c84-57fb-4405-bdbc-70565f2bc076'
    'lead': 'The government will investigate barangay officials linked to drugs as
      the country prepares for next month''s barangay and sangguniang kabataan elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T16:41:24.138+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T16:41:27.665+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T16:41:27.265+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to investigate drug-linked barangay officials

      '
    'updated': 2018-04-12T08:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154340d0-c42f-43aa-8b85-c953acf76b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:41:24.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:41:27.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> The
        government will investigate barangay officials linked to drugs as the country
        prepares for next month''s barangay and Sangguniang Kabataan elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63dc184-1944-4757-b434-48d5d274c3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:41:24.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:41:27.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary Jonathan Malaya said in a media briefing
        Wednesday a task force will be formed to check on officials in the drug watchlist,
        and those who don''t do their role in the Barangay Drug Abuse Council (BADAC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e2467-118f-46b8-8a4f-8f9fb89183cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:41:24.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:41:27.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the agency will eventually file charges against them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dbd181-4c37-402f-99ac-9ce4a7b3c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:41:24.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:41:27.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BADAC is a unit that assists in operations against illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae8959e-39d6-4459-bf42-6132bdc76ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:41:24.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:41:27.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plan is to create a task force in the department who will look
        at all these officials who fall under these categories so that we can start
        filing cases against them,"&nbsp; Malaya said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961cf2ff-6837-4a62-9a6c-7a7725b20e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:41:24.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:41:27.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said it is up to the the Philippine Drug Enforcement Agency
        (PDEA) to disclose the drug watchlist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8df0e9-3072-4642-b7b1-4f19ef30da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:41:24.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:41:27.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a list and a compilation from the different government agencies
        and it is maintained and validated by PDEA so nasa PDEA talaga po yung authority
        as well as the responsibility to release that drugs watchlist to the public,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c40fb-d82c-4b2f-ac26-7887730c0f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:41:24.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:41:27.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said it would be better for the Interior Department to file
        charges instead of releasing the list to avoid speculation of political bias.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b741fcda-616f-4937-8495-f47da93920c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:41:24.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:41:27.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would rather do this than release a list kasi yung lishtahan
        napakadaming tao niyan. Since hindi naman kami ang tagaverify ng listahan
        na to baka kami ay maintriga pa, mahinalaan na namumulitika kami," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ffa9c8-539f-4512-904a-c9c7109715c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:41:24.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:41:27.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would rather do this than release a list because
        that is a lot of people. Since we are not in charge of verifying this list,
        people will get intrigued and accuse us of politicizing]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443d027-4a2a-4891-8141-04393a0f53dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:41:24.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:41:27.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya did not give a timetable on the creation of the task force,
        although they have received the directive from Interior Undersecretary and
        Officer-in-Charge Eduardo Año to begin filing charges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8cd71a-855b-46f7-a835-177581b4df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:41:24.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:41:27.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A three-year wait''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83911a3-0ad3-4244-bc1c-8613e65dd4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:41:24.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:41:27.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has warned on a number of occasions that drug
        money may fund the barangay elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3450cb2-eb19-4a01-983a-74f3f1c19597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:41:24.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:41:27.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections were initially scheduled for October 2016 but President
        Rodrigo Duterte called for its postponement to avoid drug funds in the campaign.
        The polls were moved to October 2017, then to May 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245ce74-b567-420c-a6c6-f368701a698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:41:24.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:41:27.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, Duterte mentioned a "narco-list" that included
        a number of barangay officials. He then called for the appointment rather
        than election of officials. The House Committee on Suffrage and Electoral
        Reforms denied the request, but agreed to move the elections to May 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23568b-6b3f-49a4-855e-3c2af7c56205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:41:24.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:41:27.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte signs law postponing SK, barangay polls – PCO</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90ddb14-6bb8-460e-9be2-4b14c57ae147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:41:24.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:41:27.672+08:00
