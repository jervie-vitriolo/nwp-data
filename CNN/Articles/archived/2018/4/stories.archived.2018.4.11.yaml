    'jcr:uuid': '6b4e0452-e70c-4f2b-ad64-dbe9aab9a527'
    'lead': 'Tourism is a fragmented industry, and yet it requires the cooperation
      or input of every social and institutional organization. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T12:00:59.070Z
