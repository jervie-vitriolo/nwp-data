      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shakey''s Philippines is making sure Filipino pizza lovers get their
        favorite treat with little fuss as possible by partnering with Globe Business,
        the information and communication technology arm of Globe Telecom, to make
        ordering as quick as possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
