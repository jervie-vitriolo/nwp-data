  'Westworld-spoiler-second-season':
    'author': 'Lisa Respers France, CNN'
    'caption': '''Westworld'' co-creator Jonathan Nolan noted that fans'' " ''theories''
      can actually be spoilers, and the line between the two is confusing." (FILE
      PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-11T08:36:28.326+08:00
    'imagesource': 'jcr:43cc0d35-f09d-49e9-afd0-7d6370d3f4e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '829fcdc9-0063-4a2b-a44f-cfbac0b60e25'
    'lead': '''Westworld'' co-creator Jonathan Nolan noted that fans'' " ''theories''
      can actually be spoilers, and the line between the two is confusing."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T17:26:12.365+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T17:26:15.630+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T17:26:15.435+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Westworld'' creators spoil second season?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f03dbc7-c77b-4ce6-8f93-21ae5a32c501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The creators of "Westworld" said they have
        an unusual plan to deal with spoilers — they were doing it themselves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df043017-9af0-434b-897d-7bf5cc36f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-creators Jonathan Nolan and Lisa Joy participated Monday in a
        Reddit AMA (Ask Me Anything), and Nolan said they greatly enjoy the way fans
        have rallied around their hit HBO sci-fi drama. (HBO is owned by Time Warner,
        CNN''s parent company.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4380abca-1aa1-4180-aae4-f7911c597878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he noted that fans'' " ''theories'' can actually be spoilers,
        and the line between the two is confusing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949e114-396a-43a8-8529-6736262d24c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something we''ve been thinking about since last season,"
        Nolan wrote. "The fans of ''Game of Thrones,'' for instance, rallied around
        and protected the secrets of the narrative in part because they already knew
        those secrets (through season 5)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a80f59c-1598-4fec-b249-0247f54910ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spoiler culture has sparked much discussion among fans, and
        with social media, it can be difficult to keep most things a secret.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d1da2a-b191-4a84-8610-2ff7bfd60c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Nolan said the creative team made a decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d481a-7dac-436f-bac7-daf2eceb27a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought about this long and hard, and came to a difficult (and
        potentially highly controversial) decision," he said. "If you guys agree,
        we''re going to post a video that lays out the plot (and twists and turns)
        of season 2. Everything. The whole sordid thing. Up front."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cae49b-488e-462f-af0d-11997e7d1ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "That way the members of the community here who want the
        season spoiled for them can watch ahead, and then protect the rest of the
        community, and help to distinguish between what''s ''theory'' and what''s
        spoiler."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8334f6a2-c27a-4a93-ba56-dede8040da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was that if the AMA post reached 1,000 upvotes, the show''s
        makers would post the spoiler video for the second season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd95c9-7128-4f7b-a357-0b2b4185abcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did, and they did.</p>'
    '20':
