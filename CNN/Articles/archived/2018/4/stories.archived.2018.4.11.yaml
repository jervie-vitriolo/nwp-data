  'algeria-military-plane-crash':
    'author': 'Sarah El Sirgany and Angela Dewan, CNN'
    'caption': 'At least 257 people have been killed in a military plane crash near
      Algeria''s capital, Algiers, state media reports. Pictured here are firefighters
      and soldiers at the scene of the military plane crash southwest of Algiers.
      (Photo: AP via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-11T23:13:20.811+08:00
    'imagesource': 'jcr:4371dc78-7659-43be-8182-185155951739'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8acd24bd-62dc-4fc3-85e7-ff8716f43e68'
    'lead': 'At least 257 people were killed on Wednesday when a military plane crashed
      near the Algerian capital, Algiers, state media reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T16:01:07.646+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T16:01:16.036+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T16:01:15.795+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Algerian military plane crash kills 257 people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c9b4e-5435-42f5-a972-a7a1060d725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:01:07.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:01:16.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 257 people were killed on Wednesday
        when a military plane crashed near the Algerian capital, Algiers, state media
        reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c82f9-66ac-4cb9-8ac1-a131c2903d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:01:07.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:01:16.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane crashed shortly after taking off from the Boufarik air
        base, between Algiers and the city of Blida. Ten of those killed were the
        plane crew, according to state-run Radio Algérie. It was not immediately clear
        whether there were any survivors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f83788-198d-4ff5-8e47-da8b1d90336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:01:07.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:01:16.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s plane crash was the deadliest since 2014, when 298
        people were killed when a Malaysian airlines jet was shot down over Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70109b16-231e-4024-aafb-156b620ca0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:01:07.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:01:16.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was supposed to go from Boufarik to Tindouf, and then
        on to Bashar, which are both towns on the Algerian-Morocco border, the Defense
        Ministry said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c552f5-8467-43bd-a9ee-8551b31e7678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:01:07.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:01:16.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Algerian TV station Ennahar reported the plane was a Soviet-era
        Ilyushin, and showed images of smoke rising from the aircraft''s fuselage,
        tilted to one side. Part of the aircraft detached from the plane''s body was
        seen sticking out above olive trees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd34c1-bba0-4e4e-ad81-9a7c7e098d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:01:07.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:01:16.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images also showed dozens of bodies in numbered bags lined up on
        the ground, as paramedics and firefighters worked at the crash site, while
        cranes began moving some of the debris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df6dc7-9820-4352-a157-054fdcb8863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:01:07.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:01:16.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man told Ennahar he was at home when he heard an explosion,
        and drove with a neighbor to the site, where they tried to put out the fire
        and reach victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c040822-a065-40ca-9a6c-80749a7ad1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:01:07.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:01:16.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw bodies ... it was a catastrophe," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6710cc4b-970b-496d-9274-2d29e5eb5292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:01:07.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:01:16.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were afraid the plane would explode. We covered some bodies
        and put out some fires."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a4cae-4312-4cff-9750-c4bbadb69e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:01:07.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:01:16.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Algeria has a shaky aviation safety record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782dc7b-42fd-45b1-ad26-2c74c914d016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:01:07.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:01:16.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, a Hercules C-130 carrying members of the country''s air
        force and their families crashed in Algeria''s east, killing 77 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17128961-6ec9-4ae3-85da-5423fd5d3fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:01:07.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:01:16.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, an Air Algérie flight crashed in Mali while flying
        between Bukina Faso and Algeria, killing all 116 people on board.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead75b46-670b-4ac9-85f7-86dc663fda9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:01:07.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:01:16.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Algerian military
        plane crash kills 257 people."</em></p>'
  'duterte-new-appointments':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-11T22:40:05.928+08:00
    'imagesource': 'jcr:2e8a0157-b09a-4d77-a617-ce2461a31c5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f06f805-33e7-4074-96d7-598ee4f2fc7b'
    'lead': 'The consultative panel now has 22 members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T16:04:41.094+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T16:04:45.935+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T16:04:45.677+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appoints two more members to charter review body

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da501515-80c1-4fec-8a0c-16c75be71f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:04:41.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:04:45.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> President
        Rodrigo Duterte has appointed two more members to the Consultative Committee
        reviewing the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb4df4-60fa-49e9-bf4a-b8dabe2d7430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:04:41.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:04:45.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate appointment papers dated April 6, Reform the Armed Forces
        Movement (RAM) member Rex Robles and lawyer Martin Loon will join the panel
        chaired by former Chief Justice Reynato Puno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41537a5e-5458-4562-9438-16af13da8aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:04:41.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:04:45.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee now has 22 members, three members short of the 25-man
        body. This follows the appointment of Ferdinand Bocobo on February 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd222e2c8-0ce9-40f5-bad2-5b7778476bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:04:41.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:04:45.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles, a former Navy officer, was among RAM soldiers led by then
        Col. Gringo Honasan that staged coup attempts during the administration of
        President Corazon Aquino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0b9571-cf53-4ecf-a487-cd399a7578a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:04:41.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:04:45.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loon was a founding partner of law firm Aquende Yebra Aniag Loon
        &amp; Associates. He is currently executive assistant and legal counsel of
        business tycoons Iñigo and Mercedes Zobel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ade203-6247-4440-96fb-32fbe5c692b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:04:41.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:04:45.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 24, President Rodrigo Duterte formed the committee to
        make recommendations amid his push for charter change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334af3f-b46f-4f72-842a-83e6681a2ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:04:41.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:04:45.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Duterte''s campaign promises was the shift to a federal form
        of government to provide more autonomy and development to the regions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a28e6-467f-4899-8a33-b720bc70645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:04:41.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:04:45.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Committee has until the end of April to finalize
        its draft, as regional public consultations begin in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e55ad6-e2e3-4505-b906-98540ec2b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T16:04:41.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T16:04:45.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final draft is due for submission to Malacañang in June. President
        Rodrigo Duterte could present the draft constitution during his State of the
        Nation Address.</p>'
