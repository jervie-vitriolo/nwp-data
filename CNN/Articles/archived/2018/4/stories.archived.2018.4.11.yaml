  'Apple-clean-energy':
    'author': 'Kaya Yurieff, CNNMoney'
    'caption': 'Tech giant Apple has announced that they are now running on 100% clean
      energy. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-11T08:28:08.946+08:00
    'imagesource': 'jcr:0bcc1364-398f-456e-9ae0-412ab3db4851'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7526b92-88c9-44ed-bb7b-cba62ce64f1a'
    'lead': 'On Monday, the tech giant announced that all of its retail stores, data
      centers and corporate offices now run on 100% clean energy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T17:28:52.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:43:20.186+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:43:19.925+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple is now completely powered by clean energy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1a37c8-6de4-4e92-ac6b-cef6cbd2f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:28:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:43:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Apple has made good on its promise
        to go green.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ba934-89e8-4317-8def-7553279ef8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:28:52.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:43:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the tech giant announced that all of its retail stores,
        data centers and corporate offices now run on 100% clean energy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6aad02-5387-4188-ab6b-8ca44310bd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:28:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:43:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The milestone includes facilities&nbsp;in 43 countries, such as
        the U.S., UK, China and India. Overall, Apple uses a variety of clean energy
        sources, such as solar technology, wind farms and new concepts like biogas
        fuel cells and micro-hydro generation systems for generating electricity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13403a24-db0f-49ee-9469-b22eab512264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:28:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:43:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, nine more of its suppliers have also pledged to power
        their Apple production with 100% clean energy. There are now 23 suppliers
        committed to that goal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111a860-ba31-48ec-b006-e630a63eb717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:28:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:43:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: How office buildings are reducing their carbon footprint</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65491c09-954d-4e69-b7cd-bb0e00a8439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:28:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:43:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to keep pushing the boundaries of what is possible
        with the materials in our products, the way we recycle them, our facilities
        and our work with suppliers to establish new creative and forward-looking
        sources of renewable energy because we know the future depends on it," Apple
        CEO Tim Cook said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b73b8d-61cf-43a9-ad05-f8be0953adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:28:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:43:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple says its data centers have been powered by 100% clean energy
        since 2014. Meanwhile, the company''s renewable energy projects have cut greenhouse
        gas emissions from its global facilities by 54% since 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f5cd7-69b7-4d9a-bd66-5fe2b5bb3af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:28:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:43:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s new spaceship-like headquarters in Cupertino, California
        -- called&nbsp;Apple Park&nbsp;-- is its most high-profile renewable energy
        project. The building, which opened in 2017, has solar panels on the roof
        and gives back clean energy to the public grid during times of low usage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177ca00-35ab-41d3-b4a9-78e4c38987dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:28:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:43:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is growing its network of green data centers outside the U.S.,
        and is currently building two new facilities in Denmark.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705b698b-fdd8-45de-94c2-94b7cb1157fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:28:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:43:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant is also working with a local solar company in Japan
        to install more than 300 rooftop solar systems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885c24b5-3868-4b60-a633-c9da46adbfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:28:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:43:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Why your next work meeting could be outside</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52ddd2d-b7fd-448e-b1ef-5fa3bca97539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:28:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:43:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustainability is a priority for many companies. Microsoft says
        its global operations have been&nbsp;carbon neutral since 2012, and its goal
        is to slash carbon emissions 75% by 2030. Meanwhile, Google, which has been
        carbon neutral since 2007,&nbsp;reached&nbsp;100% renewable energy for its
        operations last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27120e6d-e200-4d2d-8a5c-c8ec70f2e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:28:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:43:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it''s a smart move for companies to become more sustainable
        not only for long-term cost savings but to attract and retain employees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c1bd7-ba91-4445-8a4b-64328cf95e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:28:52.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:43:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s competition for talent," said David Briefel, regional
        sustainable design leader at architecture firm Gensler. "[As] more leading
        companies incorporate these strategies, it sets the bar for everyone else."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71145dc1-8f55-4ffd-abbb-1852ecc9ed9d'
      'mgnl:activationStatus': true
