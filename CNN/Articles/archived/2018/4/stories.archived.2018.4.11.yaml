    'template': '1'
    'title': 'What to do if your Facebook data was exposed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1b70d-84c2-4704-8597-cbef4d1f1dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook''s data scandal has gotten
        a lot more personal for millions of users.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f382c-636c-44d6-b727-bcf7b518e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the social network began notifying 87 million users that
        their information was likely shared with&nbsp;Cambridge Analytica, a political
        data firm that worked for Donald Trump''s presidential campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61697df-5d46-41e0-9387-adde85308e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many Facebook users woke up on Tuesday morning with an
        alert at the top of their News Feed, not all accounts have yet been notified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a7fdfa-41c2-4cd8-8a38-02970c73cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re like me and didn''t see a notification in your Facebook
        app or on desktop, you&nbsp;can click here&nbsp;to find out if your data was
        collected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21229bcc-dd35-4527-abb6-b2689201e638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But affected Facebook users aren''t sure what to do after learning
        birthdays, hometowns and more personal information, such as private messages,
        were collected&nbsp;by Cambridge Analytica.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02e7c2b-5427-4c05-96fa-78a7b3cf345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short answer? Not much, for now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce6711-2ad5-4b39-93e3-5f1401c19970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you delete your Facebook account, or remove third-party
        apps connected to your profile, the third-party apps will still have access
        to data they previously collected. Users have to contact the app individually
        to have the data be removed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdcf8e5-083f-4070-96ed-6203312761ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: You had Facebook data questions. I have answers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf918048-f9cb-4269-9d10-e65a5b3f7f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is there is no putting the genie back in the bottle,"
        Justin Hendrix, executive director at NYC Digital Media Lab and data privacy
        activist, told CNN. Hendrix was notified that one of his Facebook friends
        used a personality quiz app called This is Your Digital Life that collected
        user data. His information was also&nbsp;likely collected in the process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6000cc5e-8737-430d-9d10-77baecdbc4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While only 270,000 people accessed the app, those who did engage
        with it granted Cambridge Analytica access&nbsp;to&nbsp;not only to their
        own information, but to the data of all their Facebook friends. "I anticipated
        I would potentially be affected, but at the same time, it brings it home that
        this is real," said Hendrix.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a68496-6b0f-4338-ac68-f114854808e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a notice on affected accounts, the "small number of
        people" who accessed the app also shared their News Feed, timeline, posts
        and messages. A Facebook spokesperson confirmed that 1,500 users who logged
        into the app granted explicit access to their private message inbox.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b39c649-08bb-4b0c-a370-8ccf78ae146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it learned of the&nbsp;data violation in 2015&nbsp;and
        asked Cambridge Analytica to delete the data at the time. CEO Mark Zuckerberg
        appeared before Congress on Tuesday at a joint hearing of the Senate Judiciary
        and Commerce committees to discuss the data scandal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a24330-67f2-4e7b-8235-d345febd9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the platform is directing people to their Settings page
        to see which apps are connected to their accounts, such as Uber and Netflix.
        Users can also disconnect those apps.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef94daf5-1828-4bab-9e1a-5117c26860c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will also be able to see what apps they have deleted in the
        past," the spokesperson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cf9d2c-03b0-4164-8ad5-d2e6047c17ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can also see&nbsp;the data Facebook has collected on you&nbsp;over
        the years. To do so, visit, Settings &gt; General &gt; Download a copy of
        your Facebook data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3300389-aac6-425e-8b07-21c4e40a99cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Hobin, an Atlanta-based Facebook user, told CNN he''s "highly
        considering" leaving Facebook after discovering his personal information was
        shared with Cambridge Analytica. "This notice should''ve come out in 2015,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ff76dd-66dc-4375-be96-ea100faeddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Facebook CEO apologizes for failing to protect users</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809b6c53-b457-4f88-a0d7-9696e9d387ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walt Mossberg, a veteran tech reporter and cofounder of tech website
        Recode, urged Facebook to let users know which friends accessed the app and
        when.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0f224-afd3-4e97-9f26-05ad764cd15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to at least know who this friend was, and when it happened,"&nbsp;he
        tweeted. "An acknowledgment that this info went to Cambridge Analytica, which
        worked for Trump, should have been there. And a mature company would have
        apologized in the body of this notice."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56f485-c4d8-401c-83e8-d56687cd9eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He&nbsp;continued: "Thanks, @facebook, for allowing an unidentified
        friend of mine to unknowingly expose some of my information to an unscrupulous
        app, &amp; then waiting until you were in trouble years later to let me know,
        in very vague terms."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18192136-76bb-4d70-bb61-dbc4888532f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users have rallied behind efforts for Facebook to be regulated
        in the US — something&nbsp;Zuckerberg suggested he would be on board with.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8725399-f932-40a2-9bfc-2cfd0d43f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think we can pick up the phone and call our lawmakers and
        say, ''Why aren''t there rules? Why aren''t there repercussions?''" said Hendrix,
        who recently launched an advocacy project called Regulate Social Media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d621c-67cb-4352-8579-4fd656459961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor David Carroll — an associate professor at Parsons School
        of Design, who sued&nbsp;Cambridge Analytica&nbsp;to find out what it knows
        about him — is a collaborator on&nbsp;the project.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c51eb-522b-4636-a455-9af1da85dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:18:31.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:42:18.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kaya Yurieff, Gianluca Mezzofiore, and Donie O''Sullivan
        contributed reporting.</em></p>'
  'Facebook-Mark-Zuckerberg-Cambridge-Analytica-data-breach-Senate':
    'author': 'Analysis By Chris Cillizza, CNN Editor-at-large'
    'caption': 'Mark Zuckerberg, the Facebook CEO is testifying for the first time
      before Congress, starting with an appearance Tuesday afternoon at a joint hearing
      of the Senate Judiciary and Commerce committees.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-11T08:55:17.738+08:00
    'imagesource': 'jcr:1f36162f-3703-4985-a213-5c9e3fb0cbdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7118646-bff7-4560-819e-779b8797d003'
    'lead': 'All the coverage leading up to Mark Zuckerberg''s first of two days of
      congressional testimony on Tuesday suggested he was in for a real grilling.
      Turns out it was more of a light-ish roasting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T17:21:32.677+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T17:21:37.155+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T17:21:36.947+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the U.S. Senate''s tech illiteracy saved Mark Zuckerberg

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35206d28-1f69-43e6-8e86-597d07aed121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:21:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:21:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> All the coverage leading up to Mark Zuckerberg''s
        first of two days of congressional testimony on Tuesday suggested he was in
        for a real grilling. The rare Washington appearance comes as the Facebook
        CEO''s company finds itself in the midst of massive questions about data privacy
        and its broader role in American life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037ec007-dd63-41a4-8120-fa415633f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:21:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:21:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turns out it was more of a light-ish roasting — thanks in large
        part to the fact that the vast majority of the senators tasked with questioning
        Zuckerberg simply lacked anything beyond a surface understanding of what it
        is Facebook actually does.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd91c8d-300c-432e-8137-40509a0c021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:21:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:21:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, to be blunt, like watching your grandfather try to understand
        how they got the internet onto your new Macbook Pro. Or asking Ted Williams
        about whether you put your right hand or left hand on top when you swing a
        bat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ebbe0-6523-4876-883e-91213ea79ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:21:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:21:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s one example — via an exchange between Sen. Orrin Hatch,
        R-Utah, and Zuckerberg:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c098e0-1464-4ee3-bfae-7bdf092dc1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:21:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:21:37.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatch: "How do you sustain a business model in which users don''t
        pay for your service?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5758b547-be53-406a-99ff-4376c61ccea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:21:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:21:37.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg: "Senator, we run ads."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bae4f1-c84c-4b65-80ca-506b70d3a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:21:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:21:37.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awk-ward.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3fe307-7ff4-4603-a99f-134655fc1f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:21:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:21:37.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, not every exchange was like that. South Carolina Sen.
        Lindsey Graham, a Republican, was smart and informed. Ditto Sen. Brian Schatz,
        D-Hawaii, who nailed Zuckerberg down on what, exactly it means that every
        user "owns" his or her own information on the Facebook platform. And Sen.
        Chris Coons, D-Delaware, highlighted the problems inherent in Facebook''s
        ad targeting. (What if a diet pill manufacturer was able to target teenagers
        struggling with bulimia or anorexia?)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1087d4e3-5712-4af7-ba16-fcb00bb5498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:21:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:21:37.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the first set of questions most senators asked were just fine
        — likely because those questions were, at least in part, written by staffers
        with more of a working knowledge of what Facebook does and the problems inherent
        in it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c08806-4200-40b6-b858-e112e2b6d2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:21:32.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:21:37.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem was that once Zuckerberg responded — and he largely
        stuck to a very strict script in doing so — the lack of tech knowledge among
        those asking him questions was exposed. The result? Zuckerberg was rarely
        pressed, rarely forced off his talking points, almost never made to answer
        for the very real questions his platform faces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f23e9-11c2-4b5d-a12a-d07a90d4986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:21:32.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:21:37.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Point: The Senate is a very useful place to discuss many of
        the issues facing the country. On Tuesday, at least, it was not a very helpful
        forum in which to debate the existential challenges the technology behemoth
        has posed to us as a country.</p>'
