      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3713f16-14cf-405e-8609-70e4da6ae301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wait a minute.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba048b5-9d95-47fd-9138-3c4e907464ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans actually got rickrolled.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f18b07d-262a-4d14-9e07-49b08b06ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s right, just when it seems spoilers are imminent in the video,
        the chords of the Rick Astley hit "Never Gonna Give You Up" start to play.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ce9dc-ec57-42a0-bba5-c631be90b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nolan played the gag to the hilt, even offering during the AMA the
        creators'' reasoning for the "spoilers."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ddc20a-ea89-404e-b40c-235f778aad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a new age, and a new world in terms of the relationship between
        the folks making shows and the community watching them," he wrote. "And trust
        is a big part of that. We''ve made our cast part of this decision, and they''re
        fully supportive."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd9067-6618-4599-b3df-5d0145bfa2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well-played "Westworld."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d1668a-7890-4ce7-a173-1cdf594f2e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second season begins April 22.</p>'
    '35':
