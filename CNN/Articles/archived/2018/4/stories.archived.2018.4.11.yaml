      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="854" height="480" src="https://www.youtube.com/embed/W7oeROkyPgs"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
