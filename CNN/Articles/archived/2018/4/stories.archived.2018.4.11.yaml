      before Congress, starting with an appearance Tuesday afternoon at a joint hearing
      of the Senate Judiciary and Commerce committees.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-11T08:54:36.984+08:00
    'imagesource': 'jcr:c4252dce-7a27-4b7f-85c7-cbc530de75f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e47e0bc-f921-4f56-955d-0b622707916a'
    'lead': 'The Facebook CEO formally apologized to Congress on Tuesday for mistakes
      that led to the Cambridge Analytica scandal and stressed that his company is
      rethinking its responsibility to users and society.'
    'mgnl:activationStatus': true
