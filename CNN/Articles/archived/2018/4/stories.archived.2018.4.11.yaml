  'chinese-president-xi-jinping-PH-november':
    'author': ' Chad de Guzman, CNN Philippines'
    'caption': 'Chinese President Xi Jinping will be in the country after attending
      the Asia-Pacific Economic Cooperation Leaders'' Meeting in November. (CREDIT:
      ACE MORADANTE/PRESIDENTIAL PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-11T10:21:39.603+08:00
    'imagesource': 'jcr:fe17525f-c314-400b-b8aa-836cd9f3ddba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a6ce570-7c01-447b-8d51-dd5a961f6fb5'
    'lead': 'Xi will be in the country after attending the Asia-Pacific Economic Cooperation
      Leaders'' Meeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T17:06:44.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T13:08:39.588+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T13:08:39.486+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese President Xi Jinping to visit PH in November

      '
    'updated': 2018-04-12T08:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56206a-f9da-43f9-90fc-bc4e1264740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:06:44.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:08:39.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Chinese
        President Xi Jinping will visit the country in November, Presidential Spokesperson
        Harry Roque announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7b484a-3dcc-4534-aeb3-3fa85f2fb70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:06:44.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:08:39.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Roque said Xi will head to
        the Philippines after attending the Asia-Pacific Economic Cooperation (APEC)&nbsp;
        Leaders'' Meeting in Papua New Guinea on November 12 to 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01fc64e-a782-4896-88ec-c3e8b8a940a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:06:44.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:08:39.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte left Hainan for Hong Kong on the evening
        of April 10, after attending the Boao Forum for Asia and holding bilateral
        talks with Xi. During the Xi-Duterte meeting, the two leaders forged six bilateral
        agreements on labor, economic cooperation, and infrastructure development.
        China also pledged US$ 9.8 billion (P508.6 billion) in investments in the
        Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de28cff5-3e2f-427f-84dc-126f6995d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:06:44.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:08:39.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties between the Philippines and China have warmed since Duterte
        took office in 2016 as his administration adopted what is seen as a softer
        stance on the maritime dispute over the South China Sea between the two countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3f13f-3280-4479-ac00-c01279ea4f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:06:44.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:08:39.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need China. More than anybody else at this point, I need China,"
        Duterte said in a speech before leaving for Hainan on April 9 . "I simply
        love Xi Jinping. He understood, he understands my problem and is willing to
        help."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dbcb45-d46e-4758-bf87-b2ccd1927616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:06:44.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:08:39.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said China has an integral role in his administration''s
        "Build, Build, Build'' program.</p>'
  'Jack-Lam-middleman-Wally-Sombero-surrenders-in-P50-M-immigration-bribery':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-11T09:56:46.207+08:00
    'imagesource': 'jcr:a73ae6be-320a-4bc1-80c1-77d8d0814b5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e1a4723-0d34-4e58-aafb-72880687a7fa'
    'lead': 'The supposed liaison of Macau-based gaming tycoon Jack Lam in a P50-million
      bribery scandal involving former Immigration officials surrendered to the police
      on Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T17:11:00.747+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T13:57:15.133+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.11'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T13:57:13.886+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jack Lam ''middleman'' in P50-M immigration bribery mess surrenders

      '
    'updated': 2018-04-12T08:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ab2467-eadf-456d-9996-c76c1557444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:11:00.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:57:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —&nbsp;</strong>
        The supposed liaison of Macau-based gaming tycoon Jack Lam in a P50-million
        bribery scandal involving former Immigration officials surrendered to the
        police on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a8f58-bcc3-4b69-ad26-709f512adaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:11:00.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:57:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senior Superintendent Wally Sombero turned himself in to
        authorities and was presented in a press briefing at Camp Crame Wednesday
        morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7005e7-517b-4aa4-851b-d2f563c45aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:11:00.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:57:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is facing plunder charges before the Sandiganbayan, which issued
        an arrest warrant against him on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a1d6c6-3c9d-4bc5-b649-44ef7e5d05e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:11:00.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:57:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero is accused of facilitating the deal where Lam supposedly
        paid off former Immigration deputy commissioners Michael Robles and Al Argosino
        with ₱50 million. The amount was supposedly in exchange for the release of
        more than 1,300 illegal Chinese workers who were arrested from Lam''s casino
        in Clark, Pampanga in November 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d8774-a052-42a6-ab60-368365612dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:11:00.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:57:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles and Argosino were arrested on Tuesday and detained at the
        Quezon City jail annex in Camp Bagong Diwa. Lam''s whereabouts are not immediately
        known.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575f1280-9d78-449c-a044-0809c3ab0930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:11:00.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:57:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief Oscar Albayalde said retired police officers
        talked to him on Tuesday about Sombero''s surrender.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27e36a0-717c-456f-af29-5f69c1830669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:11:00.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:57:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Sombero was supposed to surrender to Philippine National
        Police (PNP) Chief Ronald dela Rosa, but he was out of town. Albayalde is
        incoming PNP Chief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578cf920-b04c-4c1e-bd83-e1c73bd81069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:11:00.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:57:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero wants to stay at Camp Crame</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d18b3-9d03-4abb-8831-2486436b8a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:11:00.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:57:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After booking procedures at Camp Crame, Sombero asked the Sandiganbayan
        to detain him at the PNP Custodial Center in Camp Crame, where high-profile
        suspects are detained. He cited health and security reasons in his request.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974bf22-0d92-49d2-8207-0903475e417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:11:00.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:57:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press briefing, Sombero said he feels "safe" and "comfortable"
        in the custody of the police''s Criminal Investigation and Detection Group,
        where he was formerly assigned as a police officer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2de963-7fc2-4df6-9488-bcb09ade623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:11:00.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:57:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he surrendered for fear of his life, Sombero said
        he had faced threats as a police officer, and even after he retired.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cad544-2dff-45e5-ad28-226b2cd0a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:11:00.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:57:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman ng mga dati kong kasamahan na lahat kami laging may
        threat dahil sa trabaho namin, lalo ako, before my retirement and after my
        retirement," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa6cfb5-4b9f-4054-a56e-ae27918a6ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:11:00.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:57:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My former colleagues know that we all have threats
        to our life because of our job as police officers. My life has been under
        threat before and after retirement."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca9dc5-8b93-4be2-8fa8-d4421384c033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:11:00.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:57:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles in Senate hearings admitted to receiving money
        from Sombero, but they said they only took the money as evidence in an investigation
        they were conducting on Lam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5e2b8-d028-4b3f-b1ed-f20bdf4cdef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:11:00.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:57:15.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero, meanwhile, denied bribing the then Immigration officials
        and instead accused them of extorting money from Lam.</p>'
