      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-11T08:21:34.624+08:00
    'imagesource': 'jcr:34077c65-1b38-4991-bf15-62f52c0fb77d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e27097b-96e6-4e4e-bc56-174e72fe55bf'
    'lead': 'A source familiar with the matter told CNN Tuesday that a focus of Monday''s
      raid was to seek records on the deal set up between ex-Playboy Playmate Karen
      McDougal and a company that reportedly paid her amid the 2016 presidential campaign
      cycle to keep her account from publication.'
