      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323fc1f8-eaa4-42ef-b5f9-9686e5b6eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:44:27.696+08:00
