    'mgnl:lastActivatedVersionCreated': 2019-05-31T17:37:32.358+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI raid targeted records of payments to porn star, ex-Playmate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ffd79-3815-4d93-be2a-68b774be603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The FBI raid on President Donald Trump''s
        personal attorney Michael Cohen sought information that included payments
        allegedly made to keep women silent about affairs with Trump more than a decade
        ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da0591-0801-4e87-9ac2-88400f3c7602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the matter told CNN Tuesday that a focus
        of Monday''s raid was to seek records on the deal set up between ex-Playboy
        Playmate Karen McDougal and a company that reportedly paid her amid the 2016
        presidential campaign cycle to keep her account from publication.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259366d4-f7de-4069-9ea7-ac2673efe4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN previously reported, the warrant also sought records regarding
        the deal with porn star Stormy Daniels, another woman who alleges an affair
        with Trump and was paid to keep her story quiet. Cohen is in a legal dispute
        over a hush agreement Daniels signed before the 2016 campaign to keep quiet
        about the alleged affair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a32687f-a821-4478-8027-4e5125c64864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDougal filed a lawsuit last month against American Media Inc.,
        the company that owns The National Enquirer, to be released from an agreement
        with the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee8ed5-992d-4f9d-a8f2-d0a1dabf5afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a report from The Wall Street Journal that federal
        prosecutors asked for records relating to the payment to Daniels, a spokesperson
        for the Trump Organization said, "We do not generally comment on such matters,
        but have and will continue to comply with inquiries from proper authorities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ccc66-b402-43e7-aa69-a3d19a59dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Media Inc. said in a statement Tuesday that it will comply
        with requests that do not violate its rights under the First Amendment. The
        company declined to comment on whether the publisher has been contacted by
        law enforcement in this matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399ba247-2ef5-49ea-b960-0c8236214b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American Media Inc., has, and will continue to, comply with any
        and all requests that do not jeopardize or violate its protected sources or
        materials pursuant to our first amendment rights," the statement read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724095fd-5cfb-4558-8123-c62bc45c92ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before the presidential election, the Wall Street Journal
        published a story saying American Media Inc. paid $150,000 (₱7.7 million)
        to McDougal, but did not run her story in a tabloid maneuver known as "catch
        and kill." The contract, according to the Journal, did not require the Enquirer
        to run the story and required McDougal''s silence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bdc7e4-33ca-45cb-9c3f-e462a56dd02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times was first to report the inclusion of McDougal
        in the warrant. Representatives for Trump have denied both McDougal and Daniels''
        accounts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911e117b-9bcb-41d5-b63e-eca22620d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A corporate spokesman for American Media Inc. provided a statement
        to CNN in response to the suit last month, saying McDougal "has been free
        to respond to press inquiries about her relationship with President Trump
        since 2016" and that the company had not "silenced" her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ecc865-4653-4685-85d5-d91b675fb361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxi medallions in search</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85994656-d25b-4be1-8ba2-59018211feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search warrant behind Monday''s raids of Cohen also included
        a request for documents related to Cohen''s ownership of taxi medallions,
        two sources familiar with the matter tell CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e07195-2b64-4140-98c7-12fa441619a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen has held numerous New York City medallions in his portfolio,
        according to records, though the value has been diminished since the onset
        of Uber and Lyft.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c261804-1e0b-41d6-9015-a7b2fd876ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were various sections to the request regarding information
        connected to payments to Daniels and communications with Trump and his campaign,
        one of the sources said. Another source said Monday that the search included
        bank records.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e202a0ca-e7d2-49e8-b9d1-1912b5a00100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also what one source said were other issues that could
        be unrelated to Daniels, including smaller investments.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf98db-9757-41d6-aa7b-fa50164092ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the warrant said it related in part to election laws.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf785e8-f378-4b38-b4ba-adfcd64f6ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen and Trump</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41efc071-06f3-4b6b-a66e-45db1cc160a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen admitted in February that he had facilitated a payment to
        Daniels, although he has denied the validity of the alleged affair. Trump
        said when asked last week that he did not know about the payment and referred
        other questions about the matter to Cohen.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325fdecf-f9bb-4230-80ca-2769d47c4bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael is my attorney," Trump said. "You''ll have to ask Michael."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e1a09-42e4-4c93-8e07-eb4775935ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revelations about the payment have prompted widespread scrutiny
        and some legal questions, including complaints to the Justice Department and
        Federal Election Commission, saying the payment to Daniels could constitute
        violations of campaign finance law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf8f2a8-fae3-41ed-b125-1d0933996649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both McDougal and Daniels have gone public with their stories despite
        the agreements they are fighting that they say kept them silent. McDougal
        said she and Trump had an extended affair from 2006-2007, and Daniels said
        she also had sex with Trump in 2006 and alleged she was later threatened to
        stay quiet about it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e43207-ad6d-4cbe-a3b5-589c5905985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI raided Cohen''s office on Monday, Cohen''s attorney Stephen
        Ryan confirmed, and a source familiar with the matter said Monday''s raids
        included the Loews Regency hotel where Cohen has been staying. The Wall Street
        Journal reported the raid included Cohen''s home.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb99f5-1f1a-4dcf-bd13-f364924f42dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said in a statement that the U.S. Attorney''s office for the
        Southern District of New York had executed "a series of search warrants,"
        and that federal prosecutors had told him it stemmed partially from a referral
        by the office of special counsel Robert Mueller.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1162d6-a97b-4c6d-85a2-db434bf62b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lashed out at news of the searches, calling it "ridiculous"
        and "an attack on our country."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea879f-57d6-4641-9a88-6bf6ce7fc7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:37:27.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:37:32.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His anger continued through Tuesday morning, when he apparently
        referred to the special counsel investigation as a "total witch hunt."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce5b1c-bcc1-4e58-aa6b-c1993b1649db'
      'mgnl:activationStatus': true
