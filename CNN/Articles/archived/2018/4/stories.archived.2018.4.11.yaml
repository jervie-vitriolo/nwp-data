      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Apple is now completely
        powered by clean energy"</em></p>'
  'FBI-raid-payments-porn-star-Playmate':
    'author': 'Gloria Borger, Pamela Brown and Eli Watkins, CNN'
    'caption': 'A focus of Monday''s raid was to seek records on the deal set up between
      ex-Playboy Playmate Karen McDougal and a company that reportedly paid her amid
