      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2ad325-6810-4e43-afb5-65b9664ef490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:26:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T17:26:15.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
