      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the agency will have a meeting Thursday to discuss the
        matter thoroughly and they would issue a statement after.</p>'
    '18':
