        Zuckerbergs took over the U.S. Capitol lawn ahead of the Facebook founder''s&nbsp;Senate
        appearance&nbsp;Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44621b2d-6b3c-4b17-89dc-1e98a9b0baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:14:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:16.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunt is&nbsp;the work of global activist group Avaaz, which
        wants Zuckerberg, Internet CEOs and government regulators to fight disinformation
        campaigns across Facebook and other social platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9023a0b6-c6da-4ba8-ad1f-428fd1723c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:14:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:57:16.832+08:00
