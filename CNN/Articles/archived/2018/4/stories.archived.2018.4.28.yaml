      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 28) — Regional leaders expressed
        concern over the militarization of contested areas in the South China Sea,
        as the 32nd Association of Southeast Asian Nations (ASEAN) Summit in Singapore
        drew to a close.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c425c6b8-80de-4232-8249-7fb508e84f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:14:46.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:14:49.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discussed the matters relating to the South China Sea and took
        note of the concerns expressed by some Leaders on the land reclamations and
        activities in the area, which have eroded trust and confidence, increased
        tensions and may undermine peace, security and stability in the region," the
        leaders said, in the ASEAN Chairman''s statement issued Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f23834-019f-47c3-8f21-d424f990d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:14:46.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:14:49.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Philippines and China, ASEAN states Brunei, Malaysia,
        Indonesia, Vietnam and Thailand also have claims in parts of the South China
        Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e137e87c-388c-42aa-9a88-1f1a637a3c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:14:46.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:14:49.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February, local news outfit Inquirer.net released photos of
        China''s continued construction of air and naval structures in the contested
        Spratly group of islands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af37de77-bd06-4273-9165-4f7a8426c3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:14:46.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:14:49.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Vertical structures built on reefs in S. China Sea — Inquirer
        reporter</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33937ff4-fd4d-4fe4-8648-2c8c955fd2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:14:46.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:14:49.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We emphasized the importance of non-militarization and self-restraint
        in the conduct of all activities by claimants and all other states," the statement
        read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab3df2-1160-4264-9b5c-c145d49b894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:14:46.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:14:49.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN leaders stressed the need for the implementation of the 2002
        Declaration on the Conduct of Parties in the South China Sea (DOC) in its
        entirety, for there to be mutual trust between parties and the pursuit of
        a peaceful resolution in the conflict in accordance to international law,
        including the 1982 United Nations Convention on the Law of the Sea (UNCLOS).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8435987-f8c6-4df9-868d-d62358405ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:14:46.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:14:49.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOC is a 2002 document meant to facilitate a peaceful resolution
        to the maritime conflict in the disputed areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5f838-1f7f-4b27-9d89-d430417d9336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:14:46.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:14:49.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We warmly welcomed the improving cooperation between ASEAN and
        China and were encouraged by the official commencement of the substantive
        negotiations toward the early conclusion of an effective Code of Conduct in
        the South China Sea (COC) on a mutually-agreed timeline," said the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ed864f-6f80-4f7f-b42b-2b61da954a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:14:46.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:14:49.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ASEAN meeting, President Rodrigo Duterte on the sidelines
        held bilateral talks with Vietnamese Prime Minister Nguyen Xuan Phuc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048376f4-2f42-4c87-a9af-3c3a17ac2b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:14:46.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:14:49.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Vietnamese leader raised the South China Sea issue, Presidential
        Spokesperson Harry Roque said Duterte told Phuc he is not "abandoning, ignoring,
        or setting aside" the landmark arbitral ruling that invalidated China''s claims
        over most of South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b00db33-e531-45d9-b255-b4ca2c697ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:14:46.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:14:49.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made it very clear to a head of state that he recognizes the
        gains of the arbitral award and that he will refer to the arbitral award in
        due course," Roque told reporters in Singapore, the summit''s venue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1debf0e-f99c-48cf-9337-e97d308861a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:14:46.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:14:49.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte talked about South China Sea arbitral ruling with
        Vietnam leader – Palace</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d55bd-49b7-4bc6-a6e6-b84e98963758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:14:46.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:14:49.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government, however, believes it has the right to build
        structures in the disputed areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da881ff6-525e-49c5-8c33-b7ca0d2a0f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:14:46.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:14:49.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: China asserts right to build military structures on Spratly
        Islands</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173df785-2859-4494-b4c4-f848f19698c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:14:46.181+08:00
