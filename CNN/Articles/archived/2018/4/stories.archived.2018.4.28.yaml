  '2-farmers-beheaded-Maguindanao':
    'author': 'CNN Philippines Staff'
    'caption': 'Two farmers were found beheaded in Purok Lansones in Brgy. Gumagadong
      Calawag in Parang town in Maguindanao.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
