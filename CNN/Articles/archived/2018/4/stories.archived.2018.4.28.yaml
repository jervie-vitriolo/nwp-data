      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Mamma Mia! ABBA is getting the band back
        together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda5e920-5bf1-419f-8fa0-80152eaea01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:34:08.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:34:11.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish pop group announced Friday on its official Instagram
        account that an earlier announced avatar plan of the band, dubbed "Abbatars,"
        helped rekindle the magic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d89b13-6179-47d1-be00-3b85bca45483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:34:08.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:34:11.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to go ahead with the exciting ABBA avatar tour project
        had an unexpected consequence," the statement posted on Instagram says. "We
        all felt that, after some 35 years, it could be fun to join forces again and
        go into the recording studio. So we did."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248de104-eec7-457a-a294-bf9cb3dd8318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:34:08.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:34:11.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reunion, the statement says, "was like time had stood still
        and we had only been away on a short holiday. An extremely joyful experience!"</p>'
