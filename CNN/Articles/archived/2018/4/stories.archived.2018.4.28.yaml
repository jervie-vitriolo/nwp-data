      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "No new ''Game of
        Thrones'' book this year."</em></p>'
  'palace-on-koreas':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'South Korean President Moon Jae-in and his North Korean counterpart,
      Kim Jong Un, signed on Friday the "Panmunjom Declaration for Peace, Prosperity
      and Unification on the Korean Peninsula," 65 years after war hostilities on
      the peninsula ended.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-28T10:31:04.892+08:00
    'imagesource': 'jcr:bb267bc6-261b-483d-9464-7d6b6ce7501e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4db95858-9b16-4153-a16f-f8019e4a3f56'
    'lead': 'Presidential Spokesperson Harry Roque said ASEAN leaders will also welcome
      this development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:31:51.891+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T09:31:55.949+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T09:31:55.776+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace relieved with Korean leaders'' move to end war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e099ce6c-4a5b-442a-8eea-161f9fec5701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:31:51.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:31:55.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 28) — The Palace welcomed the
        commitment of North and South Korea to end their long-standing war and agreeing
        to denuclearize the peninsula.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fefd7c6-0b78-4bd8-a8c0-2a413ddd2647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:31:51.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:31:55.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course everyone is relieved because we are all looking at the
        prospects of a nuclear encounter in our backyard. So very much relieved. As
        you know whenever they test their missiles, it always lands in Philippine
        waters," Presidential Spokesperson Harry Roque said in a press briefing in
        Singapore Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e96e23-0f6f-45c8-9f73-2a4f569fd8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:31:51.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:31:55.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in and his North Korean counterpart,
        Kim Jong Un, signed on Friday the "Panmunjom Declaration for Peace, Prosperity
        and Unification on the Korean Peninsula," 65 years after war hostilities on
        the peninsula ended.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b3507b-92b8-4756-9c6d-d848fc038c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:31:51.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:31:55.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the development between the two Koreas will be brought
        up in the 32nd Association of Southeast Asian Nations'' (ASEAN) Leader''s
        Meeting in Singapore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9128aeba-c3f2-4765-b64b-aaf27bfcfd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:31:51.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:31:55.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders are expected to issue a statement on the matter Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2680b07-aa4c-4d77-9e74-57814eda852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:31:51.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:31:55.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s almost sure that they will express relief over this
        development and we congratulate the Koreans for their effort to talk peace
        amongst themselves as an encouragement to proceed with the talks," Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40353825-5d04-47bf-8128-2d77d8dcbff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:31:51.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:31:55.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Philippines chaired ASEAN in November, leaders of the 10
        ASEAN member-states expressed "grave concern" over North Korea''s continuing
        missile tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99feddd8-331c-4e6c-8d03-9696c234fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:31:51.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:31:55.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on April 21, the isolationist state shifted to denuclearization.
        Kim Jong Un said his country would no longer push through with the nuclear
        tests, ahead of the diplomatic engagement with South Korea.</p>'
