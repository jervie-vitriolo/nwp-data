      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 28) — Two farmers were found
        beheaded in a village in Maguindanao Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f27c67-c0f9-4be4-85b8-7e5f30022104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:22:50.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:22:53.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims, 42-year-old Ceasar Fermin and 21-year-old Jabon Bistas,
        were found at around 5:00 a.m. in Purok Lansones in Brgy. Gumagadong Calawag
        in Parang town, in an area near the farm where they work, according to the
        police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa96149-fdaf-458d-adab-208c8aee76c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:22:50.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:22:53.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said both Fermin and Bistas told their families they
        would sleep at the Tapahan (kiln for copra), 200 meters away from the house
        of farm owner Marlon Ampurias.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7aa943-83c0-44e1-8032-4c8a181069ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:22:50.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:22:53.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are still looking for the heads, which were missing from
        the crime scene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a695a04-74eb-41ac-85ad-abfe205ae41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:22:50.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:22:53.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Regional Director of the Autonomous Region in Muslim Mindanao
        PCSupt. Graciano Mijares said they have yet to identify who are behind the
        killing and their motive.</p>'
  'duterte-beijing-60-40-south-china-sea-joint-exploration':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte and Chinese President Xi Jinping. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-28T13:47:28.322+08:00
    'imagesource': 'jcr:b76e4218-f8b0-436b-8681-b7ab240325f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd538ff2d-4148-4fec-a644-40ac4413d18a'
    'lead': 'The President explained he did not want to sacrifice the lives of Filipino
      troops in lieu of asserting the country''s maritime rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:24:56.519+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T09:24:59.409+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T09:24:59.246+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte offers Beijing ''60-40'' deal in S. China Sea joint exploration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c82588-b117-4dd7-ba36-16f4efcef081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:24:56.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:24:59.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 28) — President Rodrigo Duterte
        offered a sharing deal with China on joint exploration in the South China
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87314c73-79ff-4e84-b58c-1f73ae69c9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:24:56.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:24:59.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Davao City on Thursday, Duterte said he suggested
        the deal instead of going to war with the Eastern giant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31dbcff-48be-4031-9273-299356c56057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:24:56.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:24:59.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Precisely I said, with the issue of the China Sea, leave it at
        that, it''s geopolitics. Anyway, China has offered joint exploration and joint
        operation. And I said, maybe, we give you a better deal, 60-40," he said,
        recalling his conversation with Chinese President Xi Jinping on the on the
        sidelines of Boao Forum for Asia in Hainan, China on April 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815edeb4-3bc5-4269-87b4-902fb4a619ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:24:56.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:24:59.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano at the time said the
        two leaders'' meeting signified a "go-signal" to come up with a framework
        on the joint exploration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d90de4-2a5c-4aa2-8d8b-348397d40146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:24:56.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:24:59.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the Philippines earlier agreed to joint oil and gas exploration
        in the South China Sea, even if the ongoing maritime dispute between them
        has yet to be resolved. The Palace said two areas in the South China Sea have
        already been eyed for the joint venture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1ce704-3032-41d2-9552-ec984bd78cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:24:56.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:24:59.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has developed warmer ties with China under Duterte''s
        term, in attempts to avoid armed conflict over the sea row.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dac88e-14b4-4759-a47c-bb20cff5a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:24:56.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:24:59.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot go against anybody. You cannot fight there. But President
        Xi is a friend. We''ll share with you," Duterte added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac4f97-34a1-4652-9cb3-e47dc4c9c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:24:56.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:24:59.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the government has proposed joint exploration with China,
        the Palace in March said there will be no co-ownership since the Philippines
        will "definitely not" recognize China''s claimed sovereignty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a538750-b454-4452-b8d2-947779d6b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:24:56.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:24:59.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China refuses to recognize a 2016 international arbitral ruling
        recognizing the Philippines'' rights over contested areas in the South China
        Sea.</p>'
  'Chinese-middle-school-knife-killings':
    'author': 'Spencer Feingold, CNN'
    'caption': 'A male suspect was arrested by police and an investigation is ongoing.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-28T11:51:43.516+08:00
    'imagesource': 'jcr:3d9355de-baa1-4a96-937f-029642f64336'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29b5c45a-c99d-49cd-9669-597c9baa105a'
    'lead': 'At least seven middle school students were killed during a knife attack
      at their school. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:27:03.094+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T09:27:06.956+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T09:27:06.736+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least seven children stabbed to death at Chinese middle school

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd3e9dc-7616-4495-9444-adb4a00a0690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:27:03.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:27:06.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least seven students were killed and
        12 injured in a knife attack at a middle school in Shaanxi province, China,
        on Friday evening, according to the state-run Xinhua news agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adde4fc-af3c-4341-8d59-4206e795bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:27:03.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:27:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A male suspect was arrested by police and an investigation is ongoing,
        Xinhua reported, citing local government officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ce912-918f-4c68-b803-ecccc8917feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:27:03.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:27:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knife attacks at schools in China are common. Last year, a man climbed
        over the wall of a kindergarten and attacked 11 students. None suffered life-threatening
        injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fc99ba-3dba-4a0c-aa39-665104441ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:27:03.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:27:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a man in the southern province of Hainan stabbed 10 children
        before killing himself, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a322e4b-03f4-46e3-ac85-5a68b0bfd534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:27:03.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:27:06.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And another man killed three students at a school in 2014 before
        jumping off a building.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd66fe62-2dae-4080-a3c4-c859129a0ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:27:03.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:27:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the worst spate of stabbings occurred in 2010, which
        included a period of three consecutive days in which attackers targeted schools.
        China''s Ministry of Education responded to those events by ordering schools
        to beef up security and bar strangers from going on campuses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde593b-e6c7-4239-9478-c74e97dc6aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:27:03.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:27:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also began requiring people to register with the government
        when buying large knives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c18268-2425-4ef2-8f91-a3c0150633d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:27:03.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:27:06.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "At least seven children
        stabbed to death at Chinese middle school."</em></p>'
  'No-new-Game-of-Thrones-book-this-year':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Winter is not coming in 2018.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-28T10:48:43.613+08:00
    'imagesource': 'jcr:5b860ad0-6062-4535-9d6e-03e8397f0a32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2046751a-756c-432a-9030-22860308443f'
    'lead': '''No, winter is not coming.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:29:16.341+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T09:29:19.464+08:00
