    'mgnl:lastActivatedVersionCreated': 2019-06-07T17:36:15.417+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities nab P20-M worth of shabu in baby items

      '
    'updated': 2018-04-29T00:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e135a2d1-cb62-4b62-afdd-6510fc05330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:36:11.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:36:15.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> Following
        a tip from the U.S. Drug Enforcement Administration, authorities seized P20
        million worth of illegal drugs hidden in items made for infants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3529c-7571-4676-8633-995646f31dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:36:11.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:36:15.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint operations of the Bureau of Customs (BoC), Philippine Drug
        Enforcement Agency, and the NAIA Inter-Agency Drug Interdiction Task Group
        (IADITG) on Friday led to the arrest of two suspects and the seizure of said
        drugs, one suspect in Manila and another in Makati.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f9874-4711-4d82-99cb-aaa161b5ac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:36:11.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:36:15.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the afternoon of April 27, the joint elements NAIA-IADITG nabbed
        Antonio Lobiano Baguinbin, 38 years old, a resident of Sta. Ana, Manila and
        Gundelina B. David, 64 years old, a resident of 182 Pedro Gil St. Malate,
        Manila," said Customs Commissioner Isidro Lapeña in a press statement on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11332b9a-2031-4353-988e-1e705d9b9bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:36:11.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:36:15.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two kilos of shabu seized from Baguinbin, worth P10 million,
        were concealed in packages declared as booster car seats. These were shipped
        from the U.S. by a certain Schiit Audio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034aa9ae-8ca0-4b28-887b-bae8d5c6e522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:36:11.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:36:15.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the shipment nabbed from David, also worth P10
        million, were hidden in parcels declared as a baby crib and was sent by a
        certain Robert Knight from California.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225a7048-7d4c-4dcd-afe7-c4d9ff2404b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:36:11.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:36:15.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both suspects are under the custody of PDEA and will be charged
        for violation of the Comprehensive Dangerous Drugs Act of 2002.</p>'
  'uaap-finals-la-salle-lady-spikers-feu-lady-tamaraws':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-28T23:23:03.244+08:00
    'imagesource': 'jcr:d82322a6-c243-4e5e-bec7-81643190703f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '660e2a66-cfc7-4bf8-a60f-b4e51cdc47fe'
    'lead': 'The La Salle Lady Spikers are one step closer from another three-peat
      in UAAP women''s volleyball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T17:38:26.967+08:00
