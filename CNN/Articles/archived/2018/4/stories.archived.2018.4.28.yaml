      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomalla''s win is the third for the Miss World Philippines Organization,
        following the victories of Teresita "Winwyn" Marquez in Reina Hispanoamericana
        and Sophia Senoron in the Miss Multinational competition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c765751-4191-4800-bb8c-fbe7d889d967'
