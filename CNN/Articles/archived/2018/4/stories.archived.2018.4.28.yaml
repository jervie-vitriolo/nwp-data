      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Indonesia, Peru, Vietnam and Costa Rica won first, second,
        third, and fourth places respectively.</p>'
