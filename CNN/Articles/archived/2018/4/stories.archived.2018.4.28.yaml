      'jcr:uuid': '17f61a2c-b18c-45f7-a554-609d802e2b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:14:46.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:14:49.505+08:00
