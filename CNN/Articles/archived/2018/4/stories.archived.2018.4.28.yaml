    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362987e0-2dd9-4eb3-8d60-a89f077375c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:34:08.179+08:00
