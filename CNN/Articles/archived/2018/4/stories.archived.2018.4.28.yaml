    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No new ''Game of Thrones'' book this year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f462a-4bd5-440e-9801-8783a72b4540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:16.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:29:19.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sorry "Game of Thrones" fans, but winter
        is not coming this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b1c60-4bd8-4d66-8eb4-166dab067412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:16.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:29:19.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author George R.R. Martin has announced his long-awaited book "The
        Winds of Winter" will not be released in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c4434d-8be7-4ad8-bfd2-24950de76edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:16.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:29:19.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin posted the update Wednesday&nbsp;on his official blog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2277754-6dd7-4373-8031-ec4838eea8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:16.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:29:19.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, winter is not coming ... not in 2018, at least." he wrote.
        "You''re going to have to keep waiting for THE WINDS OF WINTER."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e68ccb-0030-4b15-b416-2d045dd8237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:16.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:29:19.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel "A Game of Thrones" was published in 1996. It''s the first
        in the fantasy series titled "A Song of Ice and Fire."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c8e56b-77bc-4b17-815f-b0adb0c05af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:16.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:29:19.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The books spurred a successful HBO TV adaptation that debuted in
        2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f580e-b602-4222-87ec-13a831e0763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:16.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:29:19.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have been waiting for a new book in the planned seven-book
        series since the publication of a fifth, "A Dance With Dragons," in 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d868c-ce99-43ee-a904-bc5ead62e692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:16.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:29:19.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But take heart. A new book is coming from Martin this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208beba-ff2b-4457-a0d5-8c5fe0dbed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:16.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:29:19.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author said "Fire &amp; Blood," a tie-in book that he called
        a "monumental history of the Targaryen kings of Westeros," is set for release,
        with illustrations throughout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6cb219-bebf-4d4e-9dee-f5d781d311af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:16.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:29:19.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, and there are dragons too," he wrote. "Lots of dragons."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d6e8ef-a08f-4986-a466-6f97316c7ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:16.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:29:19.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fire &amp; Blood" is scheduled to be released in hardback on November
        20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9436efe2-a97c-4d5a-abd8-eb6dedb8a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:16.343+08:00
