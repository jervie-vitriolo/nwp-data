    'template': '1'
    'title': 'UAAP Finals: La Salle takes series opener against FEU Lady Tamaraws
      with straight set romp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a4660-d91c-4310-9807-919ec2f8344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:38:26.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:38:35.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 28) — The De La Salle University
        Lady Spikers are one win away from their 11th University Athletic Association
        of the Philippines (UAAP) women''s volleyball crown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae9e008-afe8-4452-98c7-34f608612dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:38:26.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:38:35.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers edged out the Far Eastern University (FEU) Lady
        Tamaraws, 29-27, 25-21, 25-22, in Game 1 of the Finals Saturday at the Smart-Araneta
        Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c3fab-7265-49f3-bc62-702a484e5c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:38:26.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:38:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Dy led La Salle''s balanced offense with 10 points off eight
        attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac6d40a-e7cb-4b3a-a864-6b5e7a7efa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:38:26.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:38:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws occasionally has the chance to close out the opening
        set, but a couple of errors damaged their cause.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3544ad80-172c-4246-91a0-0fb6681ee58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:38:26.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:38:35.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in the first set, the Lady Spikers were more composed in
        the latter part of the second frame to take a commanding 2-0 set advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce47c1-b2b0-4a65-be47-98d56117aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:38:26.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:38:35.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by as much as five points, La Salle slowly climbed back and
        put the finishing touches in the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dca50c8-ad22-465d-9c80-bc5fb2e54e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:38:26.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:38:35.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May Luna contributed nine points, while Tin Tiamzon and Mary Joy
        Baron chipped in eight markers apiece for DLSU.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4dab8f-b998-4f6b-a0ce-dbc7b9fd5dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:38:26.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:38:35.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers will have a chance to finish the finals series
        on May 2 at the Big Dome.</p>'
  'duterte-kuwait-ofws-come-home':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-28T22:09:27.021+08:00
    'imagesource': 'jcr:3672a20c-fa79-427c-b84a-40d8d9513aad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '034ffb11-5214-4cba-85ea-efabe5736007'
    'lead': 'President Duterte says he is setting aside negotiations with the Government
      of Kuwait to prioritize the exit of all Filipino workers from the Gulf State. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T17:43:53.326+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T17:43:57.105+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T17:43:56.911+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte calls on Filipino workers in Kuwait to come home

      '
    'updated': 2018-04-29T17:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d74b54e-e440-469f-9448-d6b6c595fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) –</strong> President
        Rodrigo Duterte called on Filipino workers in Kuwait to return to the Philippines
        amid the diplomatic row between the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013f6373-2987-4b68-b193-954334850913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat kayong Pilipinong nakikinig, umuwi na lang kayo sa Pilipinas
        tutal marami nang trabaho. Marami na talagang trabaho ngayon,</em>" Duterte
        said before the Filipino community in Singapore. "I now appeal to your sense
        of patriotism: Come home."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c884773-ba7f-4534-9aea-c459d412bc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To all Filipinos listening, please return to the Philippines
        because there are already a lot of jobs for you here.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3df1cd-2b1a-4ebd-9e86-415691ed915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President appealed mostly to the domestic workers in Kuwait,
        as he said there is no problem with professionals who want to stay in the
        Gulf State.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c83d078-e42f-49af-b198-f8e2c6d49892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued a total ban on the deployment of Filipino workers
        to Kuwait in February, following the death of domestic worker Joanna Demafelis,
        who was found stuffed in a freezer in February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64df25-7622-4a31-8ca8-a1ecbdfe4350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of overseas Filipino workers (OFW) have been repatriated
        following the ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52215f67-8aed-4187-8ce3-b99a810843fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also appealed to the Kuwaiti government and employers
        not to harm the Filipino workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76af4b-a42d-4e65-83aa-0450c8a0f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So do not hurt them, just help us. I will look for money at kukunin
        ko lahat ng trabahanteng Pilipino (I will take all of Filipino workers from)
        ," he said. "I plead that they be given a treatment deserving of a human being."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560e3e9-0d70-489b-9dd3-af95db9c73d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he might use the financial aid from China, supposedly
        allotted for hospitals outside of Metro Manila, to help Filipinos leave Kuwait.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54296e7-2839-4689-a017-9f4dc5235c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung pera na ''yan gagastuhin ko na lang para kunin ko lahat
        ng gustong umuwi</em>. (I will use the money to help those who want to leave
        Kuwait," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec0c99-b8e6-452d-bc7c-7009e266a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the government will help the workers pay off their
        debts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fc5ebb-035a-4d54-9881-509e8d9c87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandiyan ''yung pera. O kung wala pa ''yun napasok sa National
        Treasury, I can always use emergency fund. To me it''s a calamity. It is a
        calamity," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c93c7-5dbc-42f2-82ae-787165d691a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFW group Migrante International, however, said Filipino workers
        returning home may end up unemployed or underemployed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69deb1d-4e9e-405b-8257-984827b193a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay walang idudulot na maganda at mas mapapalala pa nga sa kalagayan
        nating mga Pilipino," Migrante International spokesperson Arman Hernando said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d0dd4-172a-4926-8f89-b38d4120c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will not do them any good; it will only worsen
        their situation.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433b70e-3f71-41f1-b177-3212f238db1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it is likely the Filipino workers would just return to
        Kuwait through illegal means.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17544f6-6edf-43b7-8bd4-6a6c0799c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mapipilitan ang mga kababayan natin na</em> desperate <em>na
        dumaan sa mga</em> illegal <em>o mabiktima ng</em> human traffickers <em>kahit</em>
        ilegal," Hernando said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43cbbc3-afbf-46b1-b31b-5692262df50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will be forced to go through illegal means or
        be victims of human traffickers.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d3108-5891-400c-b07f-f1db4dc41a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting aside negotiations</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e7551-6a2f-4e0a-976f-988086ef1ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he is setting aside negotiations with the government
        of Kuwait to prioritize the exit of all Filipinos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf963f-3d3c-4635-8b91-2f4d104500e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mamaya na lang tayo mag-usap ''pag nakuha ko na lahat</em>
        (I would only talk to you once I have gotten all Filipinos out of Kuwait),"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd30f1df-c180-4cd3-88f1-043bf839a7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte still thanked the Government of Kuwait for helping Filipinos
        find income opportunities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f217f54-c0b9-411e-9578-8b6f6d54a262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a debt of gratitude that after all <em>nakatulong naman kayo</em>
        (you did help us)," he said. "So <em>salamat</em> (So thank you) to the government
        of Kuwait, to the Emir, thank you for your generosity in the past years."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee21027-3ed1-4972-9f49-8a0ce421e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified he harbors no anger nor hatred toward Kuwait. But he
        said, he understands that the Gulf State might be seeing Filipino workers
        as "burden."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae175d-3a4b-4319-8559-bd82eab22c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang ayaw na nila. So sige. Salamat na lang</em>. Anyway,
        <em>nakatulong kayo</em>. (It feels like they no longer want them. It''s fine.
        Thank you. Anyway, you were able to help us)," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff06c2-c1f9-420e-bb9a-a78cf2a306f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:43:53.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:43:57.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for overseas Filipino workers, with
        some 260,000 Filipinos working there as of 2018.</p>'
  'guest-list-prince-harry-megan-markle-wedding':
    'author': 'CNN Philippines Staff'
    'caption': 'Prince Harry and fiancée Meghan Markle make their first public appearance
      after annuncing their engagement on Monday, November 27, 2017 | Chris Jackson/Getty
      Images via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-28T17:44:35.793+08:00
    'imagesource': 'jcr:b481456e-a7b8-4715-a55f-87a6ef771602'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f82bd007-e387-4590-bfa3-0c49df074e8c'
    'lead': 'Prince Harry and Meghan Markle can pack St. George''s Chapel with close
      friends and family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T17:46:14.514+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T17:46:18.091+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T17:46:17.789+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who''s on the guest list for Harry and Meghan''s wedding?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf1941-fbbc-40b2-8536-b0ada7be58d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An invitation to the&nbsp;wedding of Prince
        Harry and Meghan Markle&nbsp;has to be one of the most coveted of the year.
        But so far, little has been revealed about who their 600 guests in Windsor
        will be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9018b5-197e-4032-80af-64d1c0f6dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May 19 wedding is a private, not state occasion, paid for by
        the royal family. This means&nbsp;political leaders don''t have to be invited,
        so Harry and Meghan can pack St. George''s Chapel with close friends and family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34134a-0027-4904-9e28-c69e4a9e35f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the faces will be familiar -- including the UK royals, celebrities
        and actors. But others will be less well known, including Markle''s family
        and people who''ve become friends with the couple through their charitable
        work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6666c342-0291-4bb6-83bd-749c26c77925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s CNN''s best guess at who might be on the guest list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52ae3a-dc2c-41a1-ab4a-80e5d47fb46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry''s likely guests</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2118359-5270-4aca-af38-09a153b2fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family will be among the most closely watched guests on
        the day. Harry''s grandmother, Queen Elizabeth II, will be accompanied by
        Prince Philip, who has&nbsp;recently undergone a hip operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6d57e5-c8f5-4de8-a315-c67900a9e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also there will be Prince Charles and Camilla, Duchess of Cornwall.
        The occasion may bring back some memories -- a wedding blessing was held for
        them at St. George''s Chapel following their civil marriage ceremony in 2005.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d739b-5327-4563-92f9-def31c86eb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William will act as best man, a role Harry fulfilled for
        his brother at his wedding in 2011.&nbsp;William and Catherine, Duchess of
        Cambridge,&nbsp;welcomed a new addition to the family&nbsp;on April 23. But
        will&nbsp;little Prince Louis&nbsp;be the youngest guest at the wedding?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37fc17d-4b94-4236-be3e-91f5779e6550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s older children, Prince George and Princess Charlotte,
        may well play a part as a cute page boy and flower girl, as they did last
        year&nbsp;for their aunt, Pippa Middleton.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137f0bb-e89b-44f0-83d7-b54ecf98fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s uncle, Prince Andrew, is sure to be there, but a question
        mark hangs over his ex-wife Sarah Ferguson, known as Fergie, who was not invited
        to Prince William''s wedding. Their daughters Princess Beatrice and Princess
        Eugenie -- who will herself marry fiance Jack Brooksbank in St. George''s
        Chapel on October 12 -- are expected to attend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a96fb-4824-4539-a02c-c67307709f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives from his late mother Diana''s side of the family are also
        likely to be present. They include his uncle, Earl Charles Spencer, and Diana''s
        two sisters, Lady Sarah McCorquodale and Baroness Jane Fellowes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cabbcb-7c5a-4068-ac88-00a885f7f767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry is not expected to invite European royals as William did in
        2011, when he and Kate packed Westminster Abbey with some 1,900 guests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae595a-ceb3-4bbd-9b2a-3ff111a7879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one member of royalty who will almost certainly be there is
        Lesotho''s Prince Seeiso. He and Harry founded the Sentebale charity together
        more than a decade ago to help some of the most vulnerable children in Lesotho
        and Botswana.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90092785-669f-4aa4-96da-7fa89dfb4474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other friends of Harry''s will&nbsp;also make up a chunk of the
        guest list.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34d406-d77f-4ba7-9e91-051039ae3686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his and Prince William''s closest companions are James Meade,
        Thomas van Straubenzee, Tom Inskip and Guy Pelly, a nightclub owner. Over
        the years they have been pictured carousing together in party spots in London
        and around the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c30b5-1c97-4db7-acd8-d307d0ac29d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry may also invite comrades from his days in the military, including
        at the Royal Military Academy Sandhurst and in Afghanistan. One of those is
        singer James Blunt, with whom Harry served in the British Army.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd33662a-488f-4833-ad52-a1db0138fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British soul singer Joss Stone is a longtime friend and likely invitee.
        She is an ambassador for Harry''s Sentebale charity and has taken part in
        benefit performances for it in the past, including a 2016 concert at Kensington
        Palace.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876426aa-02a2-4a47-a545-46083a608910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the celebrity count, Harry could invite British model
        and actress Cara Delevingne, who has reportedly been a good friend for years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b27810c-e055-479a-b39e-cc28e0c13cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Sentebale ambassador who may well have received an invitation
        is Argentine polo player&nbsp;Ignacio "Nacho" Figueras. Figueras, who is also
        an author and the global face of Polo Ralph Lauren, has played in several
        Sentebale charity matches with Prince Harry around the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67784146-6aec-4361-b8cf-5c6461d6d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry may well invite two of his exes: Chelsy Davy, his on-off
        girlfriend of several years from 2004, and aristocratic actress and model
        Cressida Bonas, his girlfriend from 2012 to 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d762f39-c21a-4833-96c0-c66d887521f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Ellie Goulding -- whom Harry was also at one time rumored
        to be dating -- has been named in the media as another possible invitee. Goulding
        performed at William and Kate''s evening reception at Buckingham Palace, including
        the song for their first dance, she told Vanity Fair.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab092b58-665f-41ee-b75b-bb668f5adf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that singer Sir Elton John will also make an appearance.
        He was a friend of Diana and famously performed a rewritten version of his
        song "Candle in the Wind" at her funeral in 1997. He was invited to William
        and Kate''s wedding 14 years later.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf3167-63be-41fe-9f01-70683add0470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity couple David and Victoria Beckham were also at William
        and Kate''s wedding and could score an invitation to Harry and Meghan''s big
        day too. Asked by James Corden on "The Late Late Show" if she was going, Victoria
        stumbled over an answer before saying, "I don''t know."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048cdb8-3606-4065-a343-f4a428589942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan Markle''s likely guests</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8090792-dc1a-4ccf-b772-4da7aac818f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle''s family is less accustomed to the spotlight than her fiance''s.
        Her mother Doria Ragland, to whom Meghan has said she is very close, is expected
        to be at the ceremony, as is her father, Thomas Markle Sr.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ff085-9244-467e-bde8-456a9cdd10d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents met at a Hollywood studio in the late 1970s where he
        was working as a lighting director and she was a temp. They split when Meghan
        was young, but she told Vanity Fair last year that they remained on good terms
        as she grew up and even took vacations together as a family.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb600dd-5034-46dd-aefb-34443a2ef4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan included her mother in a list of 10 women who had changed
        her life&nbsp;for Glamour magazine&nbsp;last year, when she described Ragland
        as both a free spirit and a nurturer. "We can just have so much fun together,
        and yet, I''ll still find so much solace in her support. That duality coexists
        the same way it would in a best friend," she wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67775f6c-dd66-4a85-936b-8bff5d19356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bride-to-be has a number of close friends who are very likely
        to have received one of the precious gilded invitations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb385e-4cd7-401f-99f3-6784b87e8030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those is Canadian stylist Jessica Mulroney, a longtime friend
        of Markle who, according to Vanity Fair, is helping her to plan the big event
        and may also be chosen as her matron of honor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b2fda-6462-49e6-8b7f-554af191e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle''s friend from her days studying at Northwestern University,
        Lindsay Roth, is another likely invitee, especially since Markle was her maid
        of honor, according to People magazine. Roth&nbsp;told the magazine&nbsp;last
        year: "We''re the kind of friends who can be 3,000 miles away and still be
        talking about or thinking the same thing, and even texting each other the
        same thing at the same time miles away."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d8d696-eb0b-4817-bda4-8763c0689af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian actress and UNICEF Goodwill Ambassador Priyanka Chopra hasn''t
        known Markle for as long, but Instagram posts show the pair having fun together.
        Us Weekly magazine says Chopra has&nbsp;confirmed she will attend&nbsp;the
        wedding.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ee22d-6335-4345-a136-ceaae5f14c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another friend, Bahrain-born, London-raised fashion designer Misha
        Nonoo, is rumored by UK and US media to have been the matchmaker who brought
        Harry and Meghan together on their first date. She and Markle have reportedly
        holidayed together in the past and Meghan wore a shirt from her collection
        on her first public appearance with Harry at the Invictus Games last year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd07b86-d67b-4976-a30e-56e0f685bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other media rumors point to Markus Anderson, a consultant for the
        Soho House Group, which has private members'' clubs around the world, as having
        made the all-important introduction between his good friend Meghan and Harry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a59d6a-72cd-4e02-b43e-0b6bdb12f129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis superstar Serena Williams has been firm friends with Meghan
        for several years. "Her personality just shines," Williams told Vanity Fair
        for a&nbsp;cover story on Markle&nbsp;last year, adding that the actress had
        asked her for advice on dealing with aspects of life in the spotlight.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52120e1a-98fc-4eb2-a7f9-fec53b20e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, long before she met her prince, Meghan gained fame as
        an actress, playing ambitious paralegal Rachel Zane in the hit TV series "Suits"
        -- and she has good friends from the long-running show who may well be at
        the wedding.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd2ab8-906a-487b-a712-e4da1de69793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Patrick J. Adams, who plays her love interest Mike
        Ross on the show. After the engagement was announced last November, Adams
        posted a&nbsp;touching message on Instagram.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b54b4b2-45b1-4e70-a8b3-0ccef34a60db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other friends and former co-stars who may share the big day include
        Abigail Spencer, Sarah Rafferty, Gina Torres, Amanda Schull and Gabriel Macht.
        Asked why Harry was attracted to Markle, Spencer told Vanity Fair: "She''s
        got warm elegance, though her style is hard to pin down. It''s classy and
        timeless. When you''re talking to her, you feel like you''re the only person
        on the planet. And it''s just wonderful to see her so in love."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a73b818-13fb-4c0f-997d-6f2e7b5fa3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another likely invitee is actress Janina Gavankar, perhaps best
        known for her roles in "True Blood" or "The Vampire Diaries." According to
        a post by Markle last year on her now-deleted Instagram account, they have
        been friends for over 15 years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a11cc-da0b-4a73-a138-6b5a8f1199f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK media reports say British heiress and former "Made in Chelsea"
        star Millie Mackintosh has also become a good friend of Markle''s while she''s
        been based in London.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae2d03-87d6-46a4-b97b-cb729b6af02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle also previously posted pictures on Instagram of her hanging
        out with French fashion designer Roland Mouret. There''s been speculation
        that he might be involved in&nbsp;designing her wedding dress, something that
        would surely earn him an invitation to the do.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d165ab-fed7-40e9-9d9e-d5498110d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, we now know some of those who won''t be coming -- including
        US President Donald Trump, Barack and Michelle Obama and UK Prime Minister
        Theresa May. But there are sure to be some surprises in store when the guests
        arrive on the day.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90679ea2-f499-43ad-8c94-9bf06ad9bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:46:14.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:46:18.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Who''s on the guest
        list for Harry and Meghan''s wedding?"</p>'
