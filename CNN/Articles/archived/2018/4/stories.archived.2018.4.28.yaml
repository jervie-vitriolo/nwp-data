      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. Air Force B-52 Stratofortress bombers flew a training
        mission over the South China Sea on Tuesday, according to the US military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278fb2fe-4877-41c8-9e4c-e3b17222134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:39:57.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:40:00.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombers took off from Andersen Air Force Base on the island
        of Guam according to a statement from U.S. Pacific Air Forces, which oversees
        air operations in the region. The flight also involved additional training
        with F-15 Strike Eagle jets in the vicinity of Okinawa, Japan. The training
        mission was part of the U.S. Air Force''s routine "Continuous Bomber Presence"
        in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0940a5f8-87ab-495a-8815-58155f1adecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:39:57.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:40:00.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. military official told CNN that the two bombers flew between
        two Chinese claimed features in the Spratly Islands, claims unrecognized by
        China''s neighbors and the U.S. government. China has used these geographic
        features in the Spratlys to build man-made islands, some of which China has
        equipped with military facilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159dd26b-31b6-441a-ad17-65e903e71d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:39:57.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:40:00.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials told CNN that the Chinese military did not intercept the
        U.S. aircraft during their mission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecc2c75-3b6d-4a22-b78e-e604384a9a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:39:57.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:40:00.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has expressed concerns about China''s efforts to militarize
        the region via the construction of military facilities on some of these man
        made islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0b489-ed52-4d24-a37f-529606a47034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:39:57.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:40:00.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the purpose of these islands, the Trump administration''s
        nominee to head the US military''s Pacific Command, Adm. Phillip Davidson
        told Congress this month that China was using these islands to exercise control
        over the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535f908-dffe-441d-961b-01b3344dbad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:39:57.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:40:00.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has long claimed the South China Sea as their own," he said.
        "It is my belief that they intend to establish the military structure that
        will help them control the air and sea lanes through that region of the world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd78b37b-a01f-4957-bf65-3bcd5a291264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:39:57.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:40:00.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the same Armed Services Committee hearing, Republican
        Sen. James Inhofe said China is "creating islands out there, all of them being
        singularly for military purposes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc7699-75de-4dd2-9bc8-3bb7149986a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:39:57.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:40:00.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know they have runways, they have cannons, they have — everything
        in there is military. And it''s really pretty scary," Inhofe added.</p>'
