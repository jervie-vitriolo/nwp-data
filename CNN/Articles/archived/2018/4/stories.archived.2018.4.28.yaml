      'mgnl:type': 'text'
      'text': '<p>She succeeded last year''s Miss Eco International winner Amber Bernachi
        of Canada.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be02330a-df53-4492-b6d6-b9bf684d2783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:10:32.727+08:00
