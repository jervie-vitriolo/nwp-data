      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return to the studio resulted in two new songs, one of which,
        "I Still Have Faith in You," will be featured in a TV special set to air in
        December on NBC and the BBC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32167147-e49f-44db-b0ad-4f293047d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:34:08.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:34:11.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have long rallied for the band -- whose hits such as "Take
        a Chance on Me," "Dancing Queen" and "Voulez-Vous" remain popular -- to perform
        together again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dcdcea-c79a-49db-8151-7d73c802283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:34:08.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:34:11.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, made up of members Agnetha Fältskog, Björn Ulvaeus, Benny
        Andersson and Anni-Frid Lyngstad, disbanded in 1982.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00ab5c-1e65-49e3-8dc0-34ca20660366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:34:08.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:34:11.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 there was a reunion of sorts in Stockholm for the opening
        of a restaurant owned by Ulvaeus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7200fd14-8e93-4ff9-9f19-a503a23fdd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:34:08.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:34:11.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eatery was based on the Greek tavern featured in "Mamma Mia!"
        the Broadway musical that Ulvaeus and Andersson helped create, based around
        their songs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a903cf-4547-40f9-877e-0a9f768c8021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:34:08.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:34:11.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: ''Voulez-Vous'' want to see ABBA reunite?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a69ddf5-76d0-4b2c-9482-fa5e95d3ea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:34:08.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:34:11.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band members ended their statement Friday by saying, "We may
        have come of age, but the song is new. And it feels good."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad609faa-79ce-4ff1-a3b8-2b609aa7e786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:34:08.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:34:11.283+08:00
