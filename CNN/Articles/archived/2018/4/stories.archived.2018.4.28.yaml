  'shabu-cotabato-city-cribs-car-seats':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-04-28T23:57:49.544+08:00
    'imagesource': 'jcr:24e75365-513d-498c-ab96-e844f07246e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7895ebb8-a20e-4ff2-bdfa-314caa445cbf'
    'lead': 'Authorities seize P20-million worth of illegal drugs that were hidden
      in booster car seats and cribs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T17:36:11.928+08:00
