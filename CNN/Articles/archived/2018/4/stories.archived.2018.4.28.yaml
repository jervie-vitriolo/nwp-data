      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In downtown Seoul, the giant smiling face of Kim Jong Un stared
        down at pedestrians from a billboard-sized TV screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35154b-1794-421f-b739-1764f774dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually when the North Korean leader appears on screens in the South
        Korean capital, it is a sign of danger and high tensions on the Korean Peninsula:
        nuclear tests, missile launches, or promises of annihilation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ba019e-7113-4639-a221-75ed0bb1a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday, in a moment that few had ever expected to see, Kim
        was talking of peace and reconciliation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b410b-cb84-4f52-be65-6fdaac607a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of&nbsp;Kim shaking hands with South Korean President
        Moon Jae-in, the first meeting between leaders of the two countries in more
        than ten years, could be seen everywhere in Seoul again Saturday, a reminder
        that, yes, it really did happen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df1f19-9a8f-43ed-8a35-285e81941bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders "solemnly declared before the 80 million Korean
        people and the whole world that there will be no more war on the Korean Peninsula
        and thus a new era of peace has begun."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d70046-f777-4613-a3a3-1a39b091dbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no more war," read the headline of Korea''s Hankyoreh
        newspaper Saturday, underneath a full-page photo of Kim and Moon, hand in
        hand&nbsp;stepping over the military demarcation line&nbsp;(MDL) which has
        separated the two countries since the end of fighting in the Korean War in
        1953.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eac6ca-8d88-4963-82c7-2df7a9981c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;landmark deal signed by the two leaders&nbsp;Friday wasn''t
        the Berlin Wall coming down -- the demilitarized zone (DMZ) between the Koreas
        remains, and there are&nbsp;many, many issues to solve&nbsp;before anything
        approaching reunification -- but it had something of that historical weight,
        and has left even the most cynical of South Koreans feeling genuinely optimistic
        about their country''s future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80799c4-fd3e-41c2-bea3-ff50f3ced687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pent up emotion</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a87448-c925-4ff4-9e81-5d745fc2dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For generations of men and women South of the border, the war and
        the accompanying threats of military attack have been an ever-present fact
        of life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29498d4c-108b-4415-92a0-ec981ac4a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 3,000 bomb shelters in Seoul, every man between
        the ages of 18 to 35 has to serve in the military for two years, and the city
        plays host to tens of thousands of U.S. troops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60601dc7-7452-43b9-9ef1-5c926a6c4341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No South Korean will tell you they are unaware of the dangers, but
        at times the capital can feel wholly removed from its belligerent neighbor,
        existing in another world, even when there is talk of artillery shells raining
        down on the city from Pyongyang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff480ad-f3bd-4b22-9b56-6d1d44686338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Friday, many would have said this was because South Koreans
        just want to get on with their lives -- they didn''t build the world''s eleventh
        largest economy by worrying about war everyday -- but the reaction to Kim
        and Moon''s handshake hinted at a degree of pent up anxiety and denial, which
        for some came out in floods of emotion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf488d-0614-4c6e-9e5b-9f4b6ac15def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In theory, we have an armistice but the atmosphere ... is actually
        quite frightening when there''s nuclear tests and missile launches," Jang
        Gyu-won, 23, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d503ef-d02b-4a8b-b9d9-32922c763a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In central Seoul, where crowds had amassed the previous day to cheer
        the announcement, the mood Saturday morning remained jubilant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be717bf2-1a01-40b9-8719-ef07f5f1544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Bong-joo, 52, whose late father was from North Korea, said she
        was "so happy such an occasion took place."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586ddf70-0d85-456d-944c-be75b9cda91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope there will be good news soon so I can go to my father''s
        hometown and do a memorial service for him there," she said. "He wanted to
        meet his separated family (in the North), but couldn''t, and passed away while
        waiting. He really wanted to go back to his hometown."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022370f5-85c3-4af6-b2b7-b83431ddaac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s agreement also included a commitment to reunite families
        separated by the war with family reunion programs to resume on later this
        year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9320ca8-0cd8-4fa1-a2bf-58d810c76c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the DMZ, North Koreans, who have been kept
        largely in the dark throughout the apparent rapprochement, were also waking
        up to the news of the successful summit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0edc28-b01c-4231-922b-3bc4defef401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The historic Panmunjom Declaration accomplished a comprehensive
        and groundbreaking development in the North-South relationship in line with
        the whole nation''s demand and desire for peace and the unification of the
        Korean Peninsula," the state-run Korean Central News Agency said, referring
        to the agreement by it''s official name.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd0340a-d2da-4795-82d3-1ffcef409fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens next</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf102dc-3ea1-40d2-8282-3b6e75ac2ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But promising peace and full denuclearization -- as the Panmunjom
        Declaration does -- is one thing, achieving it is quite another.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee091ce-9525-4492-9f92-22e7fb362d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s meeting was all about the Koreas, and the declaration
        includes language about the importance of the countries deciding their future
        "on their own accord," but a true solution to the crisis on the peninsula
        will require buy-in from the U.S., China and much of the rest of the international
        community, which has subjected North Korea to stringent economic sanctions
        as it sought to build its nuclear program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6918e612-098b-481f-b07c-08f8fde71c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has already met with Chinese President Xi Jinping, and will
        sit down for an historic summit with U.S. President Donald Trump later this
        year, placing the fate of the Koreas largely in the hands of the U.S. leader.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89feca93-32a8-4c00-897a-6e43ef7781d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump -- who many, including Moon himself,&nbsp;have given credit
        for the meeting taking place at all&nbsp;-- was triumphant on Twitter, writing
        "KOREAN WAR TO END!" and praising Xi for his assistance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162894a-3372-4dca-a2ec-3b1f21038ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokeswoman Hua Chunying applauded the
        "historic moment of the North and South Korean leaders crossing the military
        demarcation line" and quoted an ancient Chinese poem: "Disasters are never
        powerful enough to separate real brothers, and a smile is all they need to
        eliminate the hard feelings."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466f12e6-34eb-410c-9d30-5542a117fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A peace treaty to officially end the Korean War may be the easiest
        thing to arrange, but even that will require many more parties than just the
        Koreas. When war broke out on the Peninsula in 1950, the U.S., under the banner
        of the United Nations, and China were both major belligerents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d4b9d-fa32-4825-ad0f-dd2adcbd5bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are parties to the armistice agreement, signed in 1953, which
        ended hostilities, along with North Korea but not South Korea, whose strongman
        leader Syngman Rhee refused to sign, though he could not stop his U.S. sponsors
        from doing so.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dbec2c-7258-4252-9012-d6a322e00d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new Panmunjom Declaration, Moon and Kim agreed to work
        towards "quadrilateral meetings involving the two Koreas and the United States
        and China with a view to declaring an end to the War and establishing a permanent
        and solid peace regime."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1847a8-fc13-4077-8712-e97624a879ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travis Jeppesen, author of "See You Again in Pyongyang," said "in
        the coming months, we can expect more North-South engagement in the realms
        of sports and culture, and eventually commerce, education, and tourism."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec1c544-5931-4d03-94b4-3b4473134e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These steps, combined with diplomatic engagement, will slowly but
        surely lead to the empowerment of the North Korean people," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacfeb8c-f359-4592-8aff-4fdaf495986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major sticking point</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e8ad9-3fbc-43fc-83d3-df1040d1d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and China have both indicated support for formally ending
        the war, but it remains to be seen if the much larger hurdle of denuclearization
        will stymie those efforts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6508491-7bfe-4a9d-bd28-372a768b5583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What all parties exactly mean by denuclearization&nbsp;has always
        been a sticking point&nbsp;in discussions between North and South Korea, and
        North Korea and the U.S.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7610997a-9506-4351-8e31-7155a23f859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Koreas have reached agreements in the past. They have hosted
        successful summits in the past, and raised hands and pledged cooperation and
        solidarity, but the fundamental disputes have remained unsolved, eventually
        scuttling any momentum towards true peace.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e38d67c-1cba-4522-8d58-ab740d196713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN at a secure location in Seoul before the summit,
        North Korea''s former deputy ambassador to London, Thae Yong-ho, warned Pyongyang
        may not be willing to countenance the type of stringent inspections needed
        to verify full denuclearization.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe8ea8-8cf8-4be3-9dd5-b36781229935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really doubt whether America can force Kim Jong Un to accept
        the complete, verifiable and irreversible denuclearization (CVID) principle,"
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78393f1-8a38-4fe4-8cdc-4a00f6dd06d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For North Korea, if they accept the CVID then that''s the end of
        the North Korean system."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da08e967-843d-4115-a630-56a218fccb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that true CVID requires inspectors to be given unfettered
        access to the country, without restrictions or prior approval. North Korea,
        with multiple large camps for political prisoners, and top secret military
        bases, would be unlikely to allow inspectors to roam around unsupervised.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea44626-5d8e-4fd6-b5c3-315e01f7b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many places North Korea cannot actually open to the world,"
        he said. "How can you be sure that North Korea does not hide its (intercontinental
        ballistic missiles) in those areas? Real and genuine CVID must mean complete
        access."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee58c5-766f-40e1-9360-533623c41acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicious cycle</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505ecc90-8297-4ee4-aa84-43b68a8d15a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang will also argue, justifiably many would say, that it should
        not have to give up its nuclear deterrent while the threat of U.S. nuclear
        attack remains.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a23c6-5314-4dbd-82a8-2d7f0aa0f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until 1991 the U.S. maintained nuclear weapons in South Korea, and
        the country is still&nbsp;within the wider U.S. nuclear umbrella.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4fb2e0-6292-4b34-aa77-1efddaba5fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the Korean War, the U.S. has maintained a policy of protecting
        South Korea with its nuclear weapons, and the potential of a pre-emptive nuclear
        strike against North Korea," said Wol-san Liem, Director of International
        and Korean Peninsula Affairs at the Korean Federation of Public Services and
        Transportation Workers'' Unions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea292b26-2dc2-4914-8e01-13cd50935b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On top of that, on a regular basis the U.S. and South Korea conduct
        military exercises which are about toppling the North Korean government."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da2837-d810-469e-b631-74a9b3542f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has long viewed those exercises as a direct threat, and
        Liem added that "all of that militarization, the hostile policy towards North
        Korea and the fact that there is still a state of war, is part of a vicious
        cycle."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a159c827-259c-46f9-9df7-619cec0f0484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to figure out how to stop the vicious cycle, but it can''t
        be one sided," she said. Failing to go through any "trust building steps"
        with North Korea could result in everything falling apart, she warned.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882a56d-f019-4652-9176-cb88d3da7d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:07:35.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:07:40.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "South Koreans dare
        to hope of once unthinkable peace with Kim."</em></p>'
