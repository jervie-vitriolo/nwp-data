      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192fb358-ad8c-40cd-a81c-acca26ee01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:10:32.727+08:00
