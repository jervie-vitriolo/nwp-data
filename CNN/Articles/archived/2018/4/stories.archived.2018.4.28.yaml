    'jcr:uuid': '9747642b-c533-405f-8402-365e571b9f73'
    'lead': ' Singaporean companies pledge approximately ₱9 billion worth of investments
      in the Philippines on the sidelines of the 32nd ASEAN Summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:12:31.862+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T09:12:35.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
