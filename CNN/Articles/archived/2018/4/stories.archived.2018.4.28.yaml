      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Abba announces new music."</p>'
  'Duterte-DOLE-Usec-corruption-allegations':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-28T09:04:58.067+08:00
    'imagesource': 'jcr:7a49e434-f605-449e-ada0-46a9f8dc1d75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd943ac97-07d4-4ea8-b88f-08bb961b6f44'
    'lead': 'The President is not letting up on his crackdown against officials with
      ''a whiff of corruption.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:37:09.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T09:37:14.003+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T09:37:13.894+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte admits firing DOLE Usec on corruption allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9327d2a-8061-43ef-a2d0-1a73b36d7a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:37:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:37:14.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> President
        Rodrigo Duterte on Thursday admitted to firing Labor Undersecretary Dominador
        Say and a high-ranking official because of corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd2a26-b6eb-4eac-be8c-01228a0d54eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:37:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:37:14.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech released by Malacañang Friday, Duterte said Say kept
        making excuses on failing to create policies to stop "endo," an illegal practice
        of contractualization in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546fc66b-e71c-46bb-a722-7f749f32011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:37:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:37:14.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this Atty. Say said, ''I was forced to go out because we could
        not agree in the Labor Department about the ending of this endo.'' And he
        was making excuses. That''s why I came up with a warning, you better tell
        the truth now or else I will release the affidavit of the complainant who,
        who signed it against you. I will make it public," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b00b286-1a11-4380-9ed9-c33b449fc8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:37:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:37:14.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, did not provide details on the supposed
        allegations in the affidavit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a225a27-77b6-463d-9687-39cbb667c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:37:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:37:14.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say submitted his resignation on April 18, saying he was not doing
        well enough to resolve the contractualization mess.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5d7874-0239-4dbd-8157-6961464fb8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:37:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:37:14.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier said Say would have
        been fired anyway, after being allegedly engaged in "corruption relating to
        activities of labor recruiters."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660e5aa-499c-4820-adbd-df32568a8d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:37:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:37:14.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say denied Roque''s claims, saying the claims were based on "an
        unnotarized affidavit containing statements that any lawyer will label as
        hearsay and double hearsay."</p>'
