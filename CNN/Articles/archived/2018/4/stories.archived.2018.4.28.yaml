    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s Singapore visit nets ₱9-B worth of investments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efe325e-2dff-4cbf-b1e6-4089fa12a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:12:31.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:12:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 28) — Around $185.7 million,
        or approximately ₱9 billion, worth of investment agreements with Singaporean
        companies were signed on the sidelines of the Association of Southeast Asian
        Nations (ASEAN) Summit in Singapore Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367ba895-03aa-44c7-93e1-f57f84cc3e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:12:31.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:12:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and members of his Cabinet witnessed the
        signing of six memoranda of understanding (MOU) at the Ritz-Carlton Millenia
        Singapore hotel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd88d6-1309-413c-a7bf-a61428446f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:12:31.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:12:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreements focus on the fields of urban development, manufacturing,
        economic cooperation, trade cooperation, renewable energy, and aviation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7688a703-fbf0-45c5-8203-b40268585e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:12:31.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:12:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following are the MOUs signed between Filipino and Singaporean
        companies:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a6bd68-1301-4794-b25b-c0be4715604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:12:31.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:12:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Chamber of Commerce and Industry (PCCI) and the Singapore
        Manufacturing Federation: to promote, strengthen and expand trade, economic,
        scientific, technological cooperation, and other business relations between
        concerned organizations and firms of both parties;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f4350c-3a90-425c-9a24-5b7acdbd1148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:12:31.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:12:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filinvest Development Corporation (FDC) with Keppel Corporation:
        developing projects in Filinvest City, Alabang, create computing data centers
        in Metro Manila and urban solutions for Clark City;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37344a02-9b95-4b4e-b7f7-1a501c72bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:12:31.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:12:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filinvest Development Corporation with (FDC) Hitachi Asia Ltd.:
        social innovation, energy management, information and communication technology,
        water solutions, security and financial technology, and urban development
        based on existing projects of the FDC, its subsidiaries and affiliates;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dd7e80-7920-402a-ab0a-a56c12035220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:12:31.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:12:35.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everhydro Corporation and OceanPixel: marine renewable energy projects
        in Zamboanga;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05af39bb-b42a-49ce-8eb1-8dc926d70912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:12:31.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:12:35.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICS-ICT Support Services Corp. and Robin Village International Pte.
        Ltd.: construction of prefabricated homes; and</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7dbfdf-31a5-4535-a3a2-5d7d59bd0f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:12:31.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:12:35.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ascent Solutions Philippines Inc. and Ascent Solutions Pte. Ltd.:
        to develop blockchain technology for a national ID system, transport management
        system, and trade financing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00c74c-ddfd-4609-9f75-43209dbffc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:12:31.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:12:35.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four letters of intent (FOI) were also submitted to the Philippine
        government, stating the possibility of future business cooperation with the
        following parties:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f2e27-acc2-43a7-95ce-681666eccb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:12:31.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:12:35.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Trade and Industry and ASEAN Business Advisory Council
        to work on a feasibility study to identify a suitable site for the Smart Grow
        Connect legacy project of the ASEAN;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c64fc0f-0509-44ac-8c87-310c3760e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:12:31.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:12:35.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee Worldwide Pte. Ltd. and Golden Beeworks Pte. Ltd. to develop
        25 new Jollibee outlets in Singapore in five years;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574574d8-36e7-450c-9ecd-65e55425f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:12:31.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:12:35.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Air Inc. and SIA Engineering Company Limited to expand line
        maintenance operations at the Clark International Airport; and</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e429e0-f31b-4edb-a036-0bff57c026e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:12:31.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:12:35.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lepack Packaging Pte. Ltd. to explore opportunities in the Philippines
        in plastic packaging and film manufacturing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40caa53-7326-4021-923c-2d65139ae8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:12:31.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:12:35.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects these investments to generate around 1,900
        job opportunities for Filipinos.</p>'
