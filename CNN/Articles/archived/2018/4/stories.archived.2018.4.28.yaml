      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to winning the crown, Thomalla made it to the top 15 of the
        Eco Dress Competition, wearing a dress made from "banig" or handwoven mat
        by Malayka Yamas. During the main competition, she wore the national costume
        designed by Kim Gan, white evening gown by Patty Ang, and red grown by Cary
        Santiago for the coronation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae4bd9f-9c20-4420-b7c5-53bf4d20a2b1'
