      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 28) - Southern Leyte''s pride
        Cynthia Magpatoc Thomalla won the Miss Eco International 2018 Friday night
        in Cairo, Egypt</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4affe39-17b6-42d8-be58-83ebed79706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:10:32.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:10:36.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes her the first Filipina to win the crown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f779412c-4b97-4573-aa32-7c491bbc22d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:10:32.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:10:36.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old tourism and events management graduate bested more
        than 50 candidates from all over the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da86a905-4db7-46f8-98b6-bb68ba86f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:10:32.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:10:36.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what is the most important thing that beauty pageants give
        to people and the world, Thomalla gave this winning answer: "I think the most
        relevant thing that we beauty queens can add to the world is raising awareness
        on our own causes. For example, the Miss Eco International is raising the
        advocacy of sustainable tourism and protecting the environment. And that is
        the main point of doing beauty pageants, by raising our voices to help the
        Earth."</p>'
