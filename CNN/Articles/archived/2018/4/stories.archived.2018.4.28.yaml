    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031afea3-c602-4994-a2b9-00a7288377a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:22:50.752+08:00
