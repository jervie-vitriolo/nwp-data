    'jcr:uuid': '3ccaca28-679c-4df6-9e71-b33745bee0a6'
    'lead': 'The two leaders underscored the importance of maintaining peace and tranquility
      in all areas of the India-China border region in the larger interest of the
      overall development of bilateral relations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T17:49:00.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T17:53:52.225+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T17:53:51.902+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China and India agree to maintain border peace, as summit ends

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5498eaff-0bce-40b9-bb7a-5414334e04c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Indian Prime Minister Narendra Modi and Chinese President
        Xi Jinping have agreed to strengthen communications and maintain peace along
        the two countries'' shared border, following the conclusion of a two day "informal"
        summit held in the central Chinese city of Wuhan, Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4614fc-a861-4b31-8cdd-81a4b5916c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two leaders underscored the importance of maintaining peace
        and tranquility in all areas of the India-China border region in the larger
        interest of the overall development of bilateral relations," read a joint
        statement issued by the Indian Foreign Ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd390891e-0e53-49c8-8e31-b22c271ca515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes less than a year after the two regional powers
        became locked in a tense&nbsp;72-day military standoff&nbsp;in the disputed
        border region in the India-China-Bhutan "trijunction."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4eb0c-9d1d-4a78-a29f-b199ab507e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was the latest in a long-running series of territorial
        flare-ups between the two nuclear-powered neighbors. In 1962, China and India
        engaged in a bloody border war, and skirmishes have continued to break out
        sporadically in the decades since.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47840db-5e68-4332-b805-7f601fede6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s statement outlined proposals intended to strengthen
        direct lines of communication between the two nations'' militaries, "in order
        to build trust and mutual understanding and enhance predictability and effectiveness
        in the management of border affairs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edce2dc-b868-4f5d-980f-7c5a384b699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the media in Wuhan Saturday, Indian Foreign Secretary,
        Vijay Gokhale, said the two countries had the "maturity and the wisdom" to
        handle their differences through peaceful discussion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c715f6b7-f0ae-46f3-ba7a-9d31391f98db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the issue of the India-China boundary question, the two leaders
        endorsed the work of the special representatives in their efforts to find
        a fair, reasonable and mutually acceptable settlement," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd917b8b-cd4d-4863-a8e9-5b7f2ca478cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other longtime sore points between the two governments include China''s
        ardent backing of Pakistan, India''s arch rival, and New Delhi''s sheltering
        of the Dalai Lama, the exiled Tibetan spiritual leader whom Beijing considers
        a separatist traitor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db0add-8c50-4c12-83a8-247747df5ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clear the air</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f6a9c-2cd1-4517-9439-307e87ddbb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billed as an "informal" summit rather than a more traditional state
        visit, the meeting has been interpreted as an attempt to reset relations and
        rebuild trust between the two neighboring powers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decbd936-30e2-41e5-8664-a15988deef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, Modi and Xi had a one-on-one meeting before
        touring the Hubei Provincial Museum in Wuhan, home to some of China''s oldest
        cultural relics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7894d-c484-4bbe-8de4-2e06f57cfbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images posted by Indian Ministry of External Affairs Spokesperson,
        Raveesh Kumar, on social media showed Modi being welcomed to the museum with
        an elaborate Chinese cultural performance. "India and China''s cultural connect
        goes back many centuries," Kumar said&nbsp;on his official Twitter feed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbcd330-1aaa-4fca-accc-aabf4c33e49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other pictures showed Xi accompanying Modi throughout the exhibition
        as the Indian leader played musical instruments and viewed the displays.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d43268-7d4d-44c6-9575-5e6384be3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, images published on Chinese state media showed the
        two leaders walking casually along the banks of Wuhan''s East Lake, an area
        made famous in the 1970s when it was used as a retreat by China''s then-leader
        Mao Zedong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540b1d6-da27-41cf-8da9-75293e10ee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade ties</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b609cb-ac52-4366-9312-2b407de32803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also outlined plans by the two leaders to "push forward
        bilateral trade and investment," though it included no specifics on how this
        might be achieved.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ac5e4f-a2a9-4d57-aae4-ab2c9b7c516b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in the Hindustan Times on the eve of the summit, Chinese
        Ambassador to India, Luo Zhaohui, described the two countries as being at
        a "critical stage of economic development and modernization," pointing out
        that economic and trade cooperation between the two nations has surged in
        recent years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f0524-3fa8-4e38-8731-987e04cc3e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between India and China, their collective population and economies
        comprise more than 2.6 billion people and 17.6% of the&nbsp;global economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c33a25-37ed-4635-98a1-5194413fb730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is India''s largest trading partner with a total of $84 billion
        in bilateral trade last year. But the economic relationship is dwarfed by
        the US-China trade volume, which stood at almost $600 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4954df-2a0f-461c-b83a-c79aef7caa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing the rising threat of US protectionism, Luo stressed
        the importance of maintaining free and open cross-border trade. "With the
        current backlash against globalization, a heart-to-heart dialogue between
        the two leaders will promote free trade," read the op-ed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48bab6e-32cc-4839-8f52-15833333ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as China is engaged in an escalating battle over trade
        with the Trump administration in the United States, which has threatened tariffs
        on&nbsp;hundreds of billions of dollars of Chinese goods.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6759a82-02ab-4706-bbfc-6c7534ffb2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published in the state-owned China Daily Saturday, Chinese
        President Xi Jinping was quoted as saying that "great cooperation between
        the two great nations of China and India will create global influence."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c260f-07c1-4953-822f-4cee3cd16a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China would like to make joint efforts with India to build a closer
        development partnership and promote cooperation in all areas," said Xi.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b6dd2f-dac7-4ddb-8cc0-974a75861ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Madhav Das Nalapat, director of the geopolitics
        department at Manipal University in India, described the warming ties as recognition
        among the countries'' leadership that India and China would have to work together
        in order to make the "21st Century the Asian century."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6caa1e-b4ac-4926-8219-1b6f9b8b538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Asian century, frankly, is at the core of this summit," said
        Nalapat. "They are going to work hard on creating a very strong relationship,
        on creating oxygen that can pour down and help solve problems at the lower
        level."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882751f5-c37a-411c-af05-dcb7155b4d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:49:00.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T17:53:52.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China and India
        agree to maintain border peace, as summit ends."</em></p>'
