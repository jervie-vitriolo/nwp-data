  'Duterte-signapore-9-billion-investments':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-28T21:11:17.222+08:00
    'imagesource': 'jcr:d8813821-2d65-4b96-9a28-0403cce406a9'
