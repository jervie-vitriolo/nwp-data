  'ASEAN-32nd-chairmans-statement-north-korea':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-28T17:16:23.854+08:00
    'imagesource': 'jcr:1d96dda7-10b4-49b0-ac5f-c7e952d65e4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e3d32d2-657a-46b6-a118-f8d2430cc2ee'
    'lead': 'ASEAN leaders welcome North Korea''s meeting with Chinese President Xi
      Jinping in April and plans to meet U.S. President Donald Trump in their steps
      toward a nuke-free Korea.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:16:49.038+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T09:16:52.489+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T09:16:52.369+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN seeks ''complete, irreversible'' denuclearization of Korean peninsula

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df095cd4-49eb-4da0-8644-a62c50e6eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:16:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:16:52.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> After
        a vow of peace from the two Korean nations, the Association of Southeast Asian
        Nations (ASEAN) said it seeks a "complete and irreversible" denuclearization
        of the Korean peninsula.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31e1e42-2524-4e42-a602-1d621e3e5934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:16:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:16:52.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 32nd ASEAN Chairman''s Statement Saturday, the leaders welcomed
        the historic inter-Korean summit on Friday, where North Korean leader Kim
        Jong Un and his South Korean counterpart Moon Jae-in committed to end the
        65-year-old war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec691885-c2b0-4061-b5e7-fac9392d40d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:16:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:16:52.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also noted the DPRK (Democratic People''s Republic of Korea)
        reported commitment to denuclearization and its pledge to refrain from further
        nuclear and missile tests during this period," the statement read. "We reiterated
        our support for international efforts to bring about the complete, verifiable,
        and irreversible denuclearization of the Korean Peninsula in a peaceful manner."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd55836-1f45-4a38-9650-7d31c2ec693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:16:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:16:52.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN leaders also welcomed Kim''s meeting with Chinese President
        Xi Jinping in April as well as his plans to meet U.S. President Donald Trump
        in their steps toward a nuke-free Korean peninsula.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e601ce-7872-4e1b-ab53-e28c5f69b7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:16:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:16:52.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean leaders have issued a joint statement, saying they would
        hold talks on establishing a formal peace treaty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa764f63-180a-4d4d-9bff-4739c16159b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:16:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:16:52.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: North and South Korea vow to end the Korean War in historic
        accord</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c601e3-cc98-4755-83df-6e3908084324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:16:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:16:52.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 31st ASEAN Summit in 2017, where President Rodrigo Duterte
        was the chair, the leaders in a statement took note of "grave concerns" of
        the 10 member-states over the missile tests being conducted by the isolationist
        state. The ASEAN leaders said the tests threatened peace and stability in
        the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a431b-96e8-4551-8382-869f20fd956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:16:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:16:52.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unprecedented change in policy, Kim announced on April 20
        their country would discontinue nuclear tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cfebd5-f156-49af-9430-bfc3f35077fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:16:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:16:52.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-member regional group is holding a summit from April 27 to
        28, with Singapore Prime Minister Lee Hsien Loong as the chair.</p>'
