    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f7dbc5-f88e-41ef-a6ba-876f4e4818a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:48:52.811+08:00
