      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he recently sacked two government officials,
        without revealing their names, over graft and corruption charges based on
        complaints received from the 8888 hotline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4309539-a289-4044-a5d7-5d6f7c7cb5e6'
