      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 22) — An anti-drug operation
        in Roxas Blvd., Manila Saturday resulted in the seizure of ₱15 million pesos
        worth of suspected shabu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a45af31-7677-4154-a02e-f7c0e3c1924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:48:52.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:48:56.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Philippine Drug Enforcement Agency Regional Office
        National Capital Region (PDEA RO-NCR) said a joint operation by the PDEA,
        Philippine National Police Drug Enforcement Group (PNP-DEG), and Manila Police
        District led to the arrest of Jason Chen, a Chinese national, living in Sta.
        Cruz, Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7addd6c9-945b-46c3-b30c-a05e6e007602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:48:52.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:48:56.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seized during the buy-bust operation were three plastic packs of
        the illegal drugs weighing around three kilos.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Authorities seize around 15 million pesos worth of shabu in a buy-bust
        operation in Santa Cruz, Manila | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/QggINhWECy">pic.twitter.com/QggINhWECy</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/987876037760499712?ref_src=twsrc%5Etfw">April
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

