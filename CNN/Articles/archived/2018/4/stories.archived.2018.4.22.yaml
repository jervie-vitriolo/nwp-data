      'mgnl:type': 'text'
      'text': '<p>Troyer, who was reportedly 2 feet, 8 inches tall, once joked with
        CNN''s Wolf Blitzer that after gaining fame as Mini-Me he would go out in
        public with a hat and sunglasses on, "but it just doesn''t seem to work."</p>'
