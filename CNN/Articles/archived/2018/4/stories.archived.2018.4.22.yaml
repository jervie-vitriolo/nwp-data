    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5af7e4-bcf4-44a0-ac61-a9da897b04b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans left him supportive messages on Facebook after he stopped touring,
        with some expressing regret that they did not get a chance to see him live.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269a5c3b-e928-487a-bb90-1258fbd93c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reassured them that he''ll continue making music -- in the studio.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0135bf-c63f-4111-8120-9359f29f152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in August 2017, a year after his last tour date, he announced
        that he was releasing a new album.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd106e69f-5f40-433f-bf94-08d6915106ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really excited to be back with music once again, it has been a
        long time since I released anything," he posted on social media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31fb773-ff03-4303-9379-46c59ca556a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My focus on this first EP of the album was to get a mix of new
        and old songs, some that fans have been asking about/waiting for mixed with
        brand new songs that they haven''t heard before."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4904bdda-1b29-45f3-964a-81a08d982485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Avicii: True Stories''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cde8b0-9d75-41e4-b80a-9736481b7115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DJ had been open about his struggles. A documentary about his
        life, "Avicii: True Stories," highlighted some of his struggles with fame
        after his 2011 hit song, "Levels," followed by "Wake Me Up" two years later.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818894b7-255a-4d42-8d39-d8c812e79273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The year of 2015 should have been a peak for the producer, but
        behind the scenes, it was too much. Stress, anxiety and illness were eating
        him away," a synopsis of the documentary posted on his site says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3973c62f-a507-43f3-a50f-bea87a885b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmmaker Levan Tsikurishvili describes the documentary as a "cautionary
        tale that explores the taxing nature and intensity of fame" from the artist''s
        perspective.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7876a6-d1a8-417c-87bc-f0bf746ea187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody knows Avicii but very few people know Tim," Tsikurishvili
        said. " I think this documentary really shows Tim''s struggle and strength
        of character. Being a worldwide superstar artist is not as easy as it looks
        on Instagram."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6160a920-46c1-42a9-a017-69eef2b7b61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii, 28, was found dead Friday in Muscat, Oman. The cause of
        death has not been released.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0e3999-b4db-4180-9425-627c7da93b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans and musicians mourn</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3f14e-9eb2-481d-a194-5a4a9c2c78db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heartfelt tributes poured in from fellow musicians and fans alike.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f4e17-2b04-4d97-89b0-a030ff5399f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Devastating news about Avicii, a beautiful soul, passionate and
        extremely talented with so much more to do," fellow superstar DJ Calvin Harris
        tweeted. "My heart goes out to his family. God bless you Tim."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ee82c-4045-42cd-a111-e616f7531b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Wyclef Jean described him as "a little brother."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cccf758-5059-4ece-b51d-b427bf922e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my darkest hour, I went to Sweden and he was there for me and
        we found light in great conversation and in music," Jean tweeted. " He will
        be forever be missed. This pain I cannot describe."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f77966-b444-44ad-99a5-1b36b4b2f16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Lisa Respers France contributed to this report.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1822efa-1dfa-4dd7-a55f-0acd6fcbdba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Avicii struggled
        with fame and had stepped away from the limelight"</em></p>'
  'opioids-2-sons':
    'author': 'Ryan Bergeron, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-22T08:57:46.123+08:00
    'imagesource': 'jcr:57880788-9519-4581-a03c-c38524c6cd01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc02a4ff-4a49-4334-99d1-4559a127f116'
    'lead': 'Her two oldest sons, Nick and Jack, were celebrating at high school graduation
      parties the night before. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:57:57.931+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T13:58:01.449+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T13:58:01.227+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman lost 2 sons in one night to opioids; fighting the crisis is now
      her life''s work

      '
    'updated': 2018-04-23T14:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd81c69-a677-40f2-af4c-c070fd5d6827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Everything just kind of seemed like a
        blur that day," Becky Savage said. "Your mind is not really meant to process
        something that extreme."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa77ceb-064c-4e5f-a64f-15187c226544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day Savage is describing is June 14, 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039916b3-fbf3-46a4-911d-408dadad0a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her two oldest sons, Nick and Jack, were celebrating at high school
        graduation parties the night before. The boys came home about 12:30 a.m. and
        checked in with their mom, who had been waiting up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9679da14-1055-48c3-800d-830b2b726925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, as Savage was picking up laundry in Jack''s room,
        she noticed that he wasn''t stirring as she tried to wake him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f42480f-4609-4ca0-8f15-19faf6288e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was unresponsive. I called 911, and I remember hollering for
        Nick, for him to come up, and how he never came."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a4ae90-6b05-4046-aecc-706db5716cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick, her eldest son, was downstairs sleeping in the basement with
        friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e66ab52-adeb-46f7-9865-003dd77c585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first responders arrived and tried to resuscitate Jack, and
        then Savage noticed one of them going downstairs to the basement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d434210-5b6b-4f1f-a109-4afa3ea948aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no idea at that point what they were doing in our basement.
        And then I remember one of them coming up and asking for a coroner. That''s
        the last thing that I remember that day."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58762d8-5097-4afe-9823-0024e80b3edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tragic consequence</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e833a9f-6388-4701-a7b3-ab5ee2ce7df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys were pronounced dead. Both had accidentally overdosed on
        hydrocodone and alcohol. Someone at one of the graduation parties had passed
        around the prescription pills.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac597e-561d-4929-8227-88f068c737e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savage says the boys had never been in trouble with drinking or
        drugs. They just happened to make "a bad choice that unfortunately cost them
        their lives."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524545a2-7ff1-4905-9372-f2be9bf0adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next year, the Savage family — Becky, husband Mike and two
        younger sons, Justin and Matthew -- worked on healing and picking up the pieces.
        They did not discuss their loss publicly until Becky was asked to speak at
        a local town hall about underage drinking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5cf09f-c6ba-42c9-aa7f-de4660d7e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had never spoken publicly before, and I was assured there would
        be maybe between 15 and 20 people there. So, I agreed to do it, and over 200
        people showed up. It was just overwhelming."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc1eff-ee68-457f-a495-97696d9de77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when the family realized the impact their story could have
        on others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7018a1-f9a7-475e-be25-6d5fd92d0bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping their memory alive</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7374644-22d0-4b4f-b145-a27b5abaccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their first speaking engagement, more speaking requests came
        in. The Savage family decided to turn their tragedy into a positive force.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403215e8-5022-4eb2-896b-8cb97a0ed240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They started the 525 Foundation, named after the boys'' hockey numbers
        (Jack''s 5 and Nick''s 25) in order to share their story and prevent "another
        family from having to endure the pain" they experienced.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c6c957-f0b2-4ec7-9f09-71cd4c120cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savage now estimates that she has spoken in front of 23,000 students.
        She was also invited to testify before a US Senate committee dealing with
        the opioid crisis. The determined mother hopes to influence lawmakers to create
        stricter laws around prescription drugs. She also wants to spread awareness
        about the abuse of medication.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b07bb8c-ecc3-443e-a484-6c8962e6255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve talked to our kids about drinking, but&nbsp;we had never
        talked to them about prescription drugs, because it wasn''t even on our radar."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb022080-dfe4-43b2-96a7-3a601945e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Savage family continues to spread their message, they are
        finding that they are not alone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed653c1-cf46-49e3-86c6-06d9efb640d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In different communities, there are still people who are unaware
        of the dangers. After I get done talking to them, the first thing they say
        is they''re going to go home and clean out their medicine cabinets."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b481db-c986-4446-ac5f-7ec38c636a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking it to the streets</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12c0de7-a476-4f05-aa72-d1b8a775b0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest ways the Savage family and the 525 Foundation
        are making a difference is by trying to help clean up their own community.
        They''ve teamed up with local law enforcement to hold pill drop-offs, where
        people can safely dispose of unused prescription drugs to prevent them from
        getting into the wrong hands.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3248cd3-2b5c-4964-ba02-67f69a1a7dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After only three of these events, they''ve collected over 1,500
        pounds of pills.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36421c68-d6d2-4090-8a66-bbb3026a740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about how much one pill weighs, that''s a lot of pills
        collected. And when you think that one of those pills could take a life, that
        could potentially be a lot of lives saved."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e790cc-b278-42c7-916c-2792d5f4b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:57:57.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:58:01.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savage hopes to install permanent pill drop-off boxes across her
        community soon. In the meantime, she continues to spread her message to protect
        other families and keep her sons'' memories alive.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
