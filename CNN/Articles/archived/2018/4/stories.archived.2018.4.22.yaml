  'Apple-sinks-on-fears-of-slowing-iPhone-sales':
    'author': 'Paul R. La Monica'
    'caption': 'The iPhone X, Apple''s priciest smartphone to date, went on sale during
      the holiday quarter'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-22T23:06:51.622+08:00
    'imagesource': 'jcr:dda68616-53e8-4d78-bfff-a1a7f6cf0b58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ec99143-66e8-44dc-9fbe-4850fd851150'
    'lead': 'Shares of Apple fell more than 3% Friday, and they are now down nearly
      5% this week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:17:41.842+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T13:17:45.452+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T13:17:45.281+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple sinks on fears of slowing iPhone sales

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb86a7-599b-4486-a94f-704cc4cc7ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Apple''s stock is as red as the&nbsp;newest
        version&nbsp;of the iPhone 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebbb824-eb5a-484d-a9b5-032caf3dcdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Apple fell more than 3% Friday, and they are now down
        nearly 5% this week. Apple''s stock has given up its gains for the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52187b15-5f93-44f4-a365-d6de1d0557c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why has Apple suddenly turned sour? Growing fears that Apple will
        report sluggish iPhone sales when it releases its earnings on May 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b48a25-902a-4538-9b84-1f554daa586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley''s Katy Huberty slashed her iPhone shipment projections
        for the quarter ending in June on Friday, citing weakness in China. Canaccord
        Genuity''s Michael Walkley also cut his iPhone sales forecasts and cut his
        earnings estimates for Apple too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f02eaca-bb52-478f-8e84-5c12adeccce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t help that the chief financial officer of a key Apple
        chip supplier -- Taiwan Semiconductor -- warned of "mobile softness" and "continued
        weak demand" when it reported earnings this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb881d2-c66e-4967-87ff-d43bea89da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a big reason why shares of other semiconductor companies
        that make processors used in iPhones were hurting as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243d2c78-cba6-4b42-9f3a-402efbdbfd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Qorvo, Skyworks Solutions and Cirrus Logic plunged this
        week, as did the broader Philadelphia Semiconductor Index.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585218a3-d9fe-402c-8522-d73a4dc7e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that Apple''s iPhone X, which does not have a home
        button, uses facial recognition and lacks a jack for headphones, may be a
        little too different for people used to iPhone upgrades being more evolutionary
        than revolutionary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b323f-3306-4712-8733-c43cd7df0c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most analysts cite weak iPhone X demand as the biggest problem for
        Apple.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ded67a-c518-487d-8acb-d380c31aedec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Apple memo warning employees about leaking info gets leaked</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49220071-1420-48e8-8e7a-8ea579b24c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the big question now for investors is whether Apple woes will
        be a drag on the broader market for the foreseeable future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e076cc-e2ef-486b-9d24-bb86c7be5a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is the most valuable company in the world, worth more than
        $840 billion. The drop in Apple''s stock price Friday was one of the big reasons
        why the&nbsp;Dow, which Apple is a member of, fell more than 200 points. The
        broader&nbsp;S&amp;P 500&nbsp;and&nbsp;Nasdaq&nbsp;sank too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a79ad-b117-4e18-a700-7c6b45ff83f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other big tech stocks also tumbled Friday. But interestingly enough,
        the other four of the so-called FAANG stocks are all still up for the week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a50af-e12f-41f5-aa5f-54d285aa4f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, which will report its latest earnings on Wednesday, has
        gained about 1% on hopes that the&nbsp;Cambridge Analytica data scandal&nbsp;did
        not lead to a mass defection of users and advertisers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d8c7c-638e-4556-8e1b-095f500dbbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has soared more than 7% after the company announced a deal
        to&nbsp;sell Fire TV sets&nbsp;at Best Buy and said that it had more than&nbsp;100
        million Prime members. Amazon reports its earnings on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb67fc65-3672-4617-930a-b1d9c8c1d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix surged 7% thanks to its latest earnings report. The company
        wowed Wall Street with&nbsp;better than expected subscriber growth&nbsp;in
        the US and internationally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1e7ad6-6dd0-4a33-b057-4b9771e6776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google owner Alphabet is up 3.5%. It reports earnings on Monday.
        Analysts expect continued strength in its core search advertising business.
        Google may also benefit from iPhone softness if more consumers are buying
        phones running on Google''s Android operating system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1e6701-badb-4a9c-98d0-1065c09b6679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it looks like investors believe that, for now at least, one bad
        Apple shouldn''t spoil the rest of the Big Tech bunch.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a86719-a8bc-4327-8bee-74dfc9de4ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:17:41.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:17:45.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Apple sinks on fears
        of slowing iPhone sales."</p>'
  'Avicii-family-arrives-in-Oman-as-new-details-emerge-on-his-death':
    'author': 'Faith Karimi, CNN'
    'caption': 'Tim Bergling, the Grammy nominated Swedish DJ better known as Avicii,
      died Friday, his publicist confirmed to CNN.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-21T23:00:47.498+08:00
    'imagesource': 'jcr:d383e0ff-d935-480b-8134-f32c15b6aae8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd27b0fbf-193d-46a7-86e3-efe36f2b902b'
    'lead': 'Avicii''s parents, two sisters and one brother are in the nation to repatriate
      his body this week, according to police in Oman, a popular vacation destination
      on the Arabian Peninsula.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:20:31.530+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T13:20:36.123+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T13:20:35.893+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Avicii''s family arrives in Oman as new details emerge on his death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3dab96-afef-46ff-a528-5a378f73ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities are ruling out "criminal suspicion"
        in the death of superstar DJ Avicii, who died last week while vacationing
        in Oman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d5c26-4cf2-4501-8353-975f31ed81eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii, whose real name was Tim Bergling, was found dead Friday
        in the Oman capital of Muscat. A cause of death has not been released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50d2cf-b5a7-41e3-83e9-ed47f23c043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two postmortems were carried out ... and we can confirm that there
        is no criminal suspicion in the death," Royal Oman Police told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb879ff-19bf-4b4a-a330-9cb02315a509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii''s parents, two sisters and one brother are in the nation
        to repatriate his body this week, according to police in Oman, a popular vacation
        destination on the Arabian Peninsula.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930711ba-f80c-4cd1-8df7-b7b9a6c53d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family is "completely devastated," police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6351f70-41a0-413c-9779-d9d99467e8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans gather in Stockholm</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82584c7f-73d4-4428-bb23-e8d6092d9f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans gathered in Stockholm on Saturday to pay tribute to the 28-year-old
        Swedish superstar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0283793e-3e9c-4e09-895f-2887bc1f3982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii thrilled clubgoers with his catchy hits, flashing lights
        and soulful collaborations. He was one of the world''s most successful DJs
        and&nbsp;a big name in the electronic dance music genre known as EDM.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e37e8e7-b955-4b3d-80ae-7a9b77ce201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He worked with artists such as Madonna and Chris Martin, and had
        a crossover pop hit in 2013&nbsp;with&nbsp;"Wake Me Up."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38747dea-77d9-45b9-952d-d9d8f9a1524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite a life of jam-packed arenas and screaming fans, he constantly
        struggled with fame and health issues. He retired from performing&nbsp;two
        years ago&nbsp;to take a break from touring and the exhausting lifestyle that
        comes with it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b962792a-2633-4eb6-a2c8-75602059cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In messages posted on social media, he said stress, anxiety and
        illness were factors in his decision. Walking away was tough, he said, but
        he also needed to pursue other interests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e504914-1e85-4474-aff6-513ef94b613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creating music is what makes me happy and I have gotten to know
        so many great people in my days of touring, seen so many amazing places and
        created endless of good memories," he posted on social media at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43854973-0933-4294-9ad7-4909a12b8457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision I made might seem odd to some but everyone is different
        and for me this was the right one."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12802a5b-2199-4f79-b384-43d4e4bee7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partying and anxiety</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544d2fa-b8af-41cb-a761-3ceb91695cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii said his more than 800 shows had taken a toll on him, added
        to his anxiety and drawn him to a life of&nbsp;partying. He also had several
        health scares, including acute pancreatitis,&nbsp;which he blamed on excessive
        drinking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ada930-00e0-4236-a7fa-88314b4c66ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah I was drinking way too much, partying in general way too much,"
        he said. "Then I got a pancreatitis attack [at 21], which is very rare. So
        that forced me to do a 180 and stop drinking."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a0e89-5f04-4ffb-98cd-bcd6bd9fb252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reassured fans that he''ll continue making music -- in the studio.
        In August 2017, a year after his last tour date, he announced that he was
        releasing a new album.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5280c81-89d5-4d78-afb1-402dcbd7cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heartfelt tributes have poured in from fellow musicians and fans
        alike. Superstar DJ Calvin Harris described him as a "beautiful soul, passionate
        and extremely talented."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be41e2-9fd2-4031-a357-40a53df2848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Wyclef Jean said he was like his "little brother," and will
        be missed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14562229-9211-4f66-a0c0-63cdaf515c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my darkest hour, I went to Sweden and he was there for me and
        we found light in great conversation and in music," Jean tweeted. "... This
        pain I cannot describe."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00897f-b67d-4c8d-bab4-400f5a48eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:20:31.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:20:36.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Avicii''s family
        arrives in Oman as new details emerge on his death."</em></p>'
  'langgas-island-basilan':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-22T21:21:02.722+08:00
    'imagesource': 'jcr:4b49e066-f08d-4081-a034-abc0c81a59b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04daee4d-d991-4863-b7ce-69597cd043af'
    'lead': 'Visitors said they were nervous while visiting the island, but added
      the military made sure they were secure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:24:41.551+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T13:24:47.283+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T13:24:47.157+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Langgas Island: Basilan''s hidden paradise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c11092-5937-4d8e-afb9-da3347b35cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:24:41.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:24:47.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Langgas Island, Basilan (CNN Philippines, April 22) —</strong>
        Amidst the negative image associated with Basilan, there is a place in the
        province which many residents call a paradise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff601273-b23d-42e8-8c23-311f5c90ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:24:41.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:24:47.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching the paradise that is Langgas could be trying for most tourists
        given Basilan''s reputation and the fact that the island is still an hour
        away by boat from the capital city of Isabela.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16782d7c-f39e-4939-ac32-56d7ff0bef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:24:41.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:24:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with sand barely touched by outsiders and clear turquiose water,
        the island boasts of the only local government-recognized pink beach in the
        province. This alone makes the journey well worth it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b6164-d876-400d-bc5e-83ec4d583ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:24:41.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:24:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists from as far away as Cagayan de Oro travel up to 15 hours
        just to see Langgas - whose sand turns pink under the sun’s rays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627a76fd-4475-4a64-bae2-48241dfea924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:24:41.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:24:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors said they were nervous while visiting the island, but added
        the military made sure they were secure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b6e33-42c2-4440-adf5-0b15b06676d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:24:41.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:24:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun talaga yung expectation ko talaga na pagpunta ko dito na
        maraming mga Abu Sayyaf, pero in fairness naman hindi naman magulo pala...talagang
        ginabayan kami, ang security nila may mga escort pang dala-dala," said Ellaine
        Macatual, who visited Langgas Island with her family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a320ac-37be-4c2a-997c-ffab1065614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:24:41.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:24:47.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My expectation coming here was that there would be
        a lot of Abu Sayyaf, but in fairness it wasn''t unruly at all...we felt really
        safe, their security included an escort.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896cfa1-c1ce-422b-ba07-a66b10868b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:24:41.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:24:47.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4th Special Forces which guards Langgas said there are enough
        troops to secure the tourists. They added more and more Abu Sayyaf bandits
        are surrendering to the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d6a5c-a6f9-45ad-9f6e-0bbb8d689639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:24:41.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:24:47.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGen. Peter Suchianco, techical and administrative service commander
        of the Armef Forces Reserve, said, "Basilan is open for tourism. Basilan is
        open...Is clean, it''s cleared of terrorists and is open to welcome outsiders
        or tourists or even local tourists from all over the country"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1373db78-c40b-4df3-9d21-c27021ad6694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:24:41.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:24:47.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Lt. Ron Villarosa, public affairs officer of the 4th Special
        Forces Battalion, added, "Yung threat sa seguridad will always be there. However,
        yung security forces natin dito sa Basilan, katuwang ang ating mga LGU pati
        na rin ang local community, are doing everything...to thwart the threats para
        po sa ating lugar."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef64c2b-a708-4e2a-a9aa-8a30d388ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:24:41.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:24:47.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The threat to security will always be there. However,
        our security forces here in Basilan, along with the LGUs (local government
        units) and the local community, are doing everything...to thwart the threats
        in the area.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0579ef77-d922-49ef-9071-5274b9dfbf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:24:41.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:24:47.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials and residents said they want to get rid of the stigma
        associated with Basilan that has denied them much-needed progress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7edea-b3ce-45f4-979e-ee30ec2e434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:24:41.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:24:47.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maluso Mayor Hanie Bud said, "Lahat naman talaga ng bumisita rito
        [Everyone who has visited here], after they have experienced the beauty of
        Basilan, they will proudly say to the world that Basilan a peaceful province."</p>'
  'ltfrb-grab-tnc-brian-cu-show-cause-order':
