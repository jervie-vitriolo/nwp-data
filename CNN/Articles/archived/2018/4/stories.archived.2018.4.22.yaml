  'Michael-Jackson-shoes-auction':
    'author': 'Melissa Gray, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-22T07:45:42.047+08:00
    'imagesource': 'jcr:79ac859d-295a-4d37-9784-5c6c8b0244b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee07f826-fd35-43aa-9daf-7458ac19b2f0'
    'lead': 'The star owned the Florsheim Imperial leather shoes and wore them while
      rehearsing his performance of "Billie Jean" for the "Motown 25" TV special in
      1983.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T14:01:08.734+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T14:01:12.529+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T14:01:12.306+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Jackson''s famous moonwalk shoes are going up for auction

      '
    'updated': 2018-04-23T14:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a61d7fc-1e97-4c4b-bd05-608412986654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:01:08.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:01:12.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The black loafers that Michael Jackson
        used to perform his signature moonwalk for the first time on stage are going
        up for auction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed711f3-3897-488c-995e-3152c7f141d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:01:08.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:01:12.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star owned the Florsheim Imperial leather shoes and wore them
        while rehearsing his performance of "Billie Jean" for the "Motown 25" TV special
        in 1983.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83467e5b-dc81-4081-8c0c-1a8c03ac505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:01:08.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:01:12.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rehearsal marked the first time&nbsp;the King of Pop&nbsp;performed
        his famous backward-sliding dance move on stage, according to GWS Auctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be9968-307d-40c2-ae45-0ce53041f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:01:08.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:01:12.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything related to Michael Jackson is extraordinary, and to have
        something so incredibly historical as these shoes worn by Michael when he
        first did that now famous moonwalk is beyond special," Brigitte Kruse, owner
        of GWS Auctions, said via email. "We are so very honored to be able to offer
        them at auction."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff8e313-6fa1-4248-81dd-b95a2d26e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:01:08.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:01:12.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the auction house has a "very conservative estimate" on
        the shoes of $10,000 (P521,550).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0316a7-72c7-4384-8db8-b9093670e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:01:08.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:01:12.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These shoes are in wonderful condition for their age, with evident
        signs of use to the soles," the&nbsp;catalog description&nbsp;reads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a349434f-fdf7-401e-b405-0df4e4d5f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:01:08.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:01:12.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoes have been owned by choreographer and dancer Lester Wilson,
        who said Jackson gave him the shoes in his dressing room after rehearsing
        with his brothers for the special, the auction house said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd3c96-bfc2-46ac-b6ad-dff2b97b7d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:01:08.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:01:12.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible the shoes were used during the performance on the
        special, too, because according to the letter of authenticity, Jackson referred
        to the pair as his "magic shoes" and a pair of performance shoes has never
        surfaced, GWS Auctions said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdebdd8-1bdd-472b-a2c0-c6a6681dbb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:01:08.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:01:12.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Billie Jean"&nbsp;and the album on which it appeared, 1982''s "Thriller,"
        made Jackson the first artist to have a No. 1 pop single, pop album, R&amp;B
        single and R&amp;B album chart simultaneously.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d22d4-9432-49bf-bf13-fea22debed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:01:08.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:01:12.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson began performing at age 5 with four of his five brothers
        as The Jackson Five. His first solo album, "Off the Wall" in 1979, sold more
        than 20 million copies and had four Top 10 singles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b659001f-642d-4c7c-a6dc-1ca88616471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:01:08.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:01:12.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music superstar died in 2009&nbsp;at age 50 after suffering
        cardiac arrest at his home near Los Angeles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a394242e-db98-4fac-826b-5c510a68bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:01:08.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:01:12.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Michael Jackson''s
        famous moonwalk shoes are going up for auction"</em></p>'
  'Red-Cross-Yemen':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-22T07:01:57.697+08:00
    'imagesource': 'jcr:2749bd4e-c71e-4f86-9fcb-05b0e2116a57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9865c083-32be-4e30-be26-f2a02d50b782'
    'lead': ' A humanitarian aid worker was shot and killed in Yemen on Saturday morning'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T14:03:24.960+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T14:03:28.422+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T14:03:28.268+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Red Cross employee killed in an attack in Yemen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d2f8d-2105-45ba-98e3-04600e9d2c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:03:24.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:03:28.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A humanitarian aid worker was shot and
        killed in Yemen on Saturday morning after an attack on his vehicle, the International
        Committee of the Red Cross&nbsp;(ICRC) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd2b616-88dd-4da6-8202-832ba047c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:03:24.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:03:28.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanna Lahoud was a staffer in charge of the ICRC''s detention program
        in Yemen. The Lebanese national was on his way to visit a prison when a group
        of unknown armed men attacked the car he was in, the aid group said. Lahoud
        was immediately rushed to a hospital, where he died of his injuries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4460cb2-2cd1-416d-ad5b-d288f0640960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:03:24.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:03:28.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all in shock," Robert Mardini, the ICRC''s Middle East director,
        said in a statement. "Hanna was a young man full of life and was widely known
        and liked. Nothing can justify Hanna''s murder and we are in deep mourning
        for our dear friend and colleague."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409ce81-0f6b-4fb8-b1e5-06a59151e56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:03:24.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:03:28.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colleagues Lahoud was traveling with were unharmed in the attack,
        which happened on the outskirts of the southwestern city of Taiz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c007b-8ec8-433f-a047-e7a8147cc0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:03:24.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:03:28.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian organizations in Yemen condemned the killing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d9dea7-ff29-4410-bead-16107f54fcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:03:24.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:03:28.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are appalled by this brutal attack on a fellow humanitarian
        who gave his life working to help others in need," Shane Stevenson, Oxfam''s
        country director in Yemen, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c7ded5-69bd-4bf2-be67-b5d1bf9d66ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:03:24.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:03:28.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An attack on humanitarian workers is not only an attack on a humanitarian
        worker but also on the rights of people affected by conflict to receive assistance
        and protection," read a&nbsp;joint statement&nbsp;issued by 15 international
        aid organizations in response to the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa33580-7575-4d08-8b79-d5ef7a211b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:03:24.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:03:28.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lahoud''s death is the latest casualty in a deadly civil war that
        has been&nbsp;ongoing since 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba736d-72ac-4472-b9ad-cd68a6ab2160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:03:24.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:03:28.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2015, a rebel group of Shiite Muslims called the Houthis&nbsp;overtook
        the presidential palace&nbsp;in Yemen''s capital Sanaa and drove out the US-backed
        government led by President Abdu Rabu Mansour Hadi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a47f37-943c-4a6b-9db9-0272e1b69be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:03:24.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:03:28.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict quickly escalated into a multi-sided war, allowing
        groups like al Qaeda and ISIS to flourish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a8774-33c4-4b26-8cf8-a54b7c5f21cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:03:24.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:03:28.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March 2015, neighboring Saudi Arabia has been leading a coalition
        of Gulf states against Houthi rebels in northern Yemen. In November 2017,
        the coalition tightened its blockade on Yemen, cutting off deliveries of food,
        medical supplies and other aid to the population there. The blockade has caused
        a&nbsp;countrywide famine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d91ee1-e145-4c71-93f6-209fe9da1894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:03:24.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:03:28.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations&nbsp;recently declared&nbsp;the situation in
        Yemen the world''s worst humanitarian crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a7f41c-3a04-48e1-88d5-211ad2492d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:03:24.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:03:28.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the conflict enters its fourth year, more than 22 million people
        are in desperate need of aid and protection, UN Secretary-General Antonio
        Guterres said. Millions are without access to clean drinking water and do
        not know where they will obtain their next meal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fdfcde-544b-463b-b446-720aaf6f8ad4'
