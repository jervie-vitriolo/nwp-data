      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played Mini-Me, the diminutive clone of Mike Myers'' Dr. Evil,
        in "Austin Powers: The Spy Who Shagged Me" and "Austin Powers in Goldmember."</p>'
