      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88195990-fac7-4356-a9fa-2469c2b3a682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:48:52.812+08:00
