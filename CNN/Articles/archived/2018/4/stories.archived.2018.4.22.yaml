  'uaap-dlsu-nu-final-four':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-22T19:14:41.842+08:00
    'imagesource': 'jcr:46a38596-d862-4e44-aab6-5b7be412f0f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e80013ef-ea94-4605-aebd-b42af8ed8aa4'
    'lead': 'The La Salle Lady Spikers are back in the UAAP women''s volleyball tournament
      finals after besting the NU Lady Bulldogs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:34:01.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T13:34:05.306+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T13:34:05.192+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Final Four: La Salle sweeps NU to book 10th consecutive finals
      appearance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db470a9b-94bf-45c9-9346-d435d49057ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:34:01.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:34:05.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 22) — The La Salle Lady Spikers
        have secured their place in what is their 10th consecutive UAAP women''s volleyball
        finals appearance after sweeping the NU Lady Bulldogs, 27-25, 25-22, 25-11,
        on Sunday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f85dd-625b-4c0f-b2d6-07c91a69949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:34:01.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:34:05.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a must-win match for the Lady Bulldogs, and their urgency
        was on display from the opening set.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24914d6f-ba4e-4bfe-a880-ffc4820c088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:34:01.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:34:05.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unfortunately for NU, the defending champions were resolute
        and recovered from 23-21 down to claim the first frame, 27-25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72af21d-4569-4c3f-957d-dd41c43646be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:34:01.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:34:05.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second set didn''t require the Lasallians to manufacture another
        comeback, as they kept the Lady Bulldogs away at arms length.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ae1e42-a2d6-48b5-b1fa-65b4950240e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:34:01.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:34:05.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU did come within 24-22, but Tin Tiamzon got the block on a Jaja
        Santiago attack to give La Salle the second frame, 25-22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa157fb-6fb0-45f3-ba03-a74a9cb6af5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:34:01.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:34:05.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no stopping the green tide in the third set, with La Salle
        whopping NU 25-11 in what was the decisive frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ba3051-7506-4453-b090-1428ffe8d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:34:01.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:34:05.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Salle Lady Spikers will meet the FEU Lady Tamaraws in Game
        1 of the best-of-three finals on Saturday at the Big Dome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63792731-8602-4812-a92f-d04b18145fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:34:01.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:34:05.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Season 80 Finals will be the first time the defending champions
        will battle a team that is not the Ateneo Lady Eagles in for the championship
        in six years.</p>'
  'suicide-bomber-afghanistan':
    'author': 'Ehsan Popalzai, Mohammed Tawfeeq and Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-22T19:11:52.441+08:00
    'imagesource': 'jcr:2749bd4e-c71e-4f86-9fcb-05b0e2116a57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '669a6fba-8fe7-4647-a3af-d2a8c273949a'
    'lead': 'A suicide blast killed 31 people and wounded dozens more Sunday at a
      voter registration center in Kabul, Afghan officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:36:17.609+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T13:36:44.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T13:36:44.316+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suicide blast hits Afghan voter registration center, killing 31

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16ed80-4296-461f-8948-d3baae9b6eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A suicide blast killed 31 people and wounded dozens more
        Sunday at a voter registration center in Kabul, Afghan officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd6836-341c-44d4-a5ca-f21243ee5fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the fatalities, at least 54 others were injured,
        public health spokesman Wahid Majroh told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7e100-691f-49de-b121-bb7e26662650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomber was on foot when he detonated his explosives at the gate
        of the building about 10 a.m. local time, Interior Ministry spokesman Najib
        Danish said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c006d8-c648-4c87-a572-7b69823ad8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the bombing, in a statement distributed
        through Telegram. ISIS said "our martyrdom brother" targeted a group of Shiite
        people outside the voter registration center in the Dashte Barchi neighborhood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2076a484-c2f5-4f61-be88-d0bc3e4e4ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration for&nbsp;October''s parliamentary and district council
        elections in Afghanistan&nbsp;opened April 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15685342-e77a-461b-8194-c5080ba67824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message posted to Twitter, the nation''s chief executive Abdullah
        Abdullah condemned the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bbab6a-b73b-4240-95e4-024abb7ae0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand with those affected by this coward attack. Our resolve
        for fair and transparent election will continue and terrorists won''t win
        against the will of the Afghan people,"&nbsp;Abdullah said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063a7b6-b104-41f0-802d-3739fcceb91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ashraf Ghani said the Kabul attack and another reported
        in Pul-e-Khumri were "heinous terrorist attacks."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecd9542-6a75-44f2-8e92-2f50f30460be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish Allah''s mercy upon those who martyred, speedy recovery
        to the wounded, and convey my deep condolences to victims'' families. I instructed
        relevant institutions to provide support and care to those affected,"&nbsp;Ghani
        said on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35198413-c33e-401c-b53e-b334a3d43f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador John Bass said the Kabul attack was "senseless."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2261f4c-0b3f-43cf-b62a-496a449a3148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Twitter, Bass said: "I strongly condemn
        this morning''s suicide attack on a voter registration center in #Kabul and
        offer my condolences to the victims and their families. This senseless violence
        shows the cowardice and inhumanity of the enemies of democracy and peace in
        #Afghanistan."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686bf133-36d3-49fb-9a08-3ad3fdf84346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British ambassador Nicholas Kay&nbsp;tweeted his condolences to
        the victims, saying that "the enemies of peace &amp; democracy will not win."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8884c646-c1b7-4330-8708-8e83355b7376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous attacks</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d02a21-a496-46d8-b10a-27e396cec141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack is the latest in a series to strike the Afghan capital
        this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d48a5d-1bd5-4e9f-84c3-252c5973aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 21, a suicide bomber killed 29 people&nbsp;and injured
        52 others near a shrine in the city in an attack claimed by ISIS. Earlier
        that month, a suicide bomber&nbsp;killed at least nine people&nbsp;when he
        detonated his device at a security checkpoint.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122cf1f6-5bac-46f2-96fe-da752d06eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, several people were killed and injured in a&nbsp;suicide
        attack in the Shashdarak area&nbsp;of Kabul, not far from the Kabul Green
        Zone where many diplomatic compounds are located.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274edf66-ba55-48cb-b6c3-d207f1e01d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Taliban gunmen&nbsp;stormed the Intercontinental hotel&nbsp;in
        Kabul, killing 22 people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775f552-be99-4fdf-bc79-209b30be50f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, the group claimed responsibility for an attack outside
        a hospital in which militants detonated explosives&nbsp;packed inside an ambulance.
        Nearly 100 people were killed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2760ce-6b7b-4007-92bf-8d3e431a3a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:36:17.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:36:44.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan government&nbsp;announced on February 28 it would be
