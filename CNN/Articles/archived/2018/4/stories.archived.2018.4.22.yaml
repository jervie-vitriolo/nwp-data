  'duterte-jose-maria-sison-cpp-npa-ndf-60-day-window-peace-talks':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Pres. Rody Duterte, Joma Sison'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-22T23:13:33.023+08:00
    'imagesource': 'jcr:41445c2d-4f5f-466b-be51-cefd3753c0f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b1061ee-1311-41ff-9d76-81f9855812eb'
    'lead': 'President Rodrigo Duterte is staying true to his call to the possibility
      of renewed peace talks with communists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:42:15.006+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T13:42:18.539+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T13:42:18.304+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to rebels: Take advantage of 60-day window to restart peace
      talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac2addd-ba79-402e-8c63-a93a071fe8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:42:15.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:42:18.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong>President
        Rodrigo Duterte is staying true to his call to the possibility of renewed
        peace talks with communists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94083cd-9ecb-4744-b7a0-9325131cb8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:42:15.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:42:18.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My duty, my fundamental basic duty, is to see to it that the country
        is peaceful," the President said at an event in Legazpi City, Albay Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b032da-e1d0-4712-89e1-2c5607e008ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:42:15.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:42:18.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also revealed he was talking to National Democratic Front (NDF)
        Chief Political Consultant Jose Ma. Sison on how to achieve this goal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6116ecc9-a377-4223-b9ee-3e038b6922a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:42:15.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:42:18.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m talking to Sison now. It''s an off and on thing. Probably,
        ang mga military pati mga pulis may [the military and the police have] misgivings,
        but sinabi ko naman sa inyo [but I have told you] I am not a President who
        is a soldier and I am not a President who is a policeman," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ddbb5-ef13-4b97-81ad-f500eec7d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:42:15.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:42:18.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 5, Duterte announced the government and the Communist Party
        of the Philippines-NDFP (CPP-NDFP) have 60 days to restart the peace talks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fdcc0c-6304-4c52-8bf8-69251a8489df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:42:15.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:42:18.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP is the negotiating arm of the CPP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536070d-2233-41d9-94b4-2d44881fd851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:42:15.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:42:18.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Duterte advised that those who want to talk peace to
        make good use of the 60 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344bc0e-dd09-4431-963f-81cfd28ea0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:42:15.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:42:18.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was willing to spend for the cost of discussions, and
        would even order the military and police "to be nice" to the other side.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb30b86-b09e-4ea3-aee5-b673eef72c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:42:15.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:42:18.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take advantage of that 60 days. If it succeeds, then I would like
        to thank God una [first] and the Filipino people and the military and the
        police and - for their understanding. Eh wala akong magawa eh [I can''t do
        anything], I have to seek peace that is to be sought," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69452cd0-5221-4094-bb72-f7c5fed71360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:42:15.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:42:18.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorezana said on April 14 that he supported
        Duterte''s push for the possible resumption of talks, but was skeptical of
        the sincerity of the communists rebels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba07154-8d15-4e98-88c5-f600bce9c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:42:15.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:42:18.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peace is not their purpose, but to take advantage. When the government
        declared ceasefire, the NPAs (New People''s Army) benefited more than the
        government. Their leaders were freed and went abroad to join the negotiations
        and they also launched massive recruitment in upland areas, taking advantage
        of the peaceful situation," Lorenzana said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b317257-32cb-479f-b9a3-e3ee3a4b3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:42:15.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:42:18.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between both sides stopped in November 2017, after Duterte
        signed Proclamation 360 declaring the termination of peace negotiations with
        the NDFP-Communist Party of the Philippines (CPP) -the New People''s Army
        (NPA).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1265f-7379-405d-aa85-2de8854e2d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:42:15.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:42:18.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on April 4, the President said he was open to talking peace
        with communist rebels, but only if certain conditions were met.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe187fe-cd08-4cb7-b3b5-321788c8f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:42:15.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:42:18.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ceasefire and an end to the clamor for a revolutionary government
        and the collection of revolutionary taxes were Duterte''s conditions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c613085-f18e-45ee-9405-9a0889bf924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:42:15.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:42:18.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Sison said Duterte''s demands should be brought to
        the negotiating panel.</p>'
