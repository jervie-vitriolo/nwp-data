    'template': '1'
    'title': 'Barbara Bush honored as ''the first lady of the greatest generation''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d003145-f227-4420-b599-a06854b2ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 1,000 mourners&nbsp;gathered
        in Texas&nbsp;Saturday to attend the funeral of former first lady Barbara
        Bush, the matriarch of a Republican political dynasty, who was dubbed "the
        first lady of the greatest generation" during the service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e2b757-3e05-4dbd-a7b8-4070e4e5c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral was held in Houston at the Bushes'' family church, St.
        Martin''s Episcopal Church, and, per the former first lady''s request, was
        a very simple service. Among the approximately 1,500 attendees were former
        Presidents George H.W. Bush, George Bush, Barack Obama and Bill Clinton. First
        lady&nbsp;Melania Trump&nbsp;and former first ladies Laura Bush, Michelle
        Obama and Hillary Clinton were also in attendance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95f5a5-0f28-4923-9e9b-4727225875c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Son Jeb Bush, the former governor of Florida, grew emotional as
        he delivered remarks about his mother''s legacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bf0f19-b246-4030-a213-ccabc5dd2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned to strive to be genuine and authentic by the best role
        model in the world," Bush said of his mother. During his last visit with her,
        Bush said that he asked his mother what her feelings were about death. "Jeb,
        I believe in Jesus and he as my savior," she told him. "I don''t want to leave
        your dad but I know I''ll be in a beautiful place."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f8c8f6-1e08-494c-aed2-a0694a8cd6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush, only the second woman in U.S. history to have had a husband
        and son elected President,&nbsp;died Tuesday at the age of 92&nbsp;at her
        home in Houston. She had been battling chronic obstructive pulmonary disease
        and congestive heart failure, and&nbsp;decided against seeking&nbsp;additional
        medical help earlier this week after a series of hospitalizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd4f78-7e52-45ac-bbaf-c1737c8eba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the family entered the church, the second President Bush guided
        his father''s wheelchair to the family''s pew. The scene would be repeated
        as eight of Bush''s grandchildren carried her casket outside following the
        service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6189fd-f58c-4b9b-866b-faa8781f3201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The secret sauce''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e007d605-18b8-440e-99d8-d14af02d4292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service also included eulogies from Bush''s close friend Susan
        Baker and historian Jon Meacham.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b824bf-06da-4ba1-b599-69481b59af82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barbara Bush was the first lady of the greatest generation," Meacham
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab1a82-eb2e-4753-a706-0f668b98e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historian said she was a "point of light" because of the kindness
        and compassion she showed when she embraced HIV-positive and AIDS patients
        in the late 1980s and her dedication to the issue family literacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5cd6cf-3a34-4c66-9e9a-a2087ac2c4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker said that as the "tough, but loving, enforcer," Bush was "the
        secret sauce of this extraordinary family."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263fc6a5-86e4-4d41-8a69-2f88de454b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you, dear Lord, for bringing Barbara Pierce Bush, this vibrantly
        beautifully human being, into the world," Baker said. "And especially for
        bringing her friendship into our lives."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd019751-e0c3-4387-be3a-437d6f4e348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the speakers made sure to include funny stories about Bush,
        who was known for being quick-witted and having a good sense of humor. Meacham
        said that during her final days in the hospital, Bush jokingly asked a nurse
        if she wanted to know "why George W. turned out the way he had." Meacham said
        she replied, "I smoked and drank while I was pregnant."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623300d-3fc1-4cbe-86a2-8f8301d8b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another emotional moment, six of Bush''s grandchildren -- all
        women -- each read a section from a passage from the Book of Proverbs that
        began with the lines, "Her children rise up and call her happy; her husband
        too, and he praises her: ''Many women have done excellently, but you surpass
        them all.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3922998d-67e9-49b2-8d8b-16fbf2c6bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bushes were married for 73 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436bd566-e0ee-45bb-9669-7c1e619fdd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sartorial tribute</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd6416-14f6-4fe4-84a7-bff8edb6eb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another nod to the former first lady, many women wore pearl necklaces
        to the funeral, a clear acknowledgment of her signature accessory. Bush Sr.,
        who is known for wearing bold, patterned socks, wore a pair of socks picturing
        a stack of colorful books to honor his wife and her championing the issue
        of family literacy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3740f-9c1f-42b3-9506-c6c1df1e2b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Melania Trump personally invited George Hannie, former
        White House maÎtre d'' in the Bush White House, and Buddy Carter, the current
        White House usher, who also worked for the Bushes, to join her at the service,
        according to her press secretary, Stephanie Grisham. Both of the men knew
        and adored the former first lady.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff8f7fc-e497-4517-8e74-f2971a83473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Trump knows how close they were and are to the Bush family,"
        Grisham said. "She wanted them to be able to attend."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f805238-ee50-4289-bc48-6cfdcd7458bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Saturday, Trump said: "Today the world
        paid tribute to a woman of indisputable character and grace."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eccb568-5ba5-40b9-abdc-5b45d6fc7107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump follows recent practice</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d097c7-9a05-4ed0-8049-73729f821c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a2ad87-342c-46c9-b0de-867362a50544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump&nbsp;opted out of attending&nbsp;the funeral
        to "avoid disruptions due to added security" and out of respect for the Bush
        family. On Saturday, Trump&nbsp;tweeted&nbsp;that he was headed to Mar-a-Lago
        to watch a feed of the funeral, and also tweeted a&nbsp;photo&nbsp;of Bush''s
        portrait that hangs in the White House.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c0ed3a-32ee-4bb5-921e-8953e2e3eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s absence from Bush''s funeral is not uncommon for a sitting
        president. Obama did not attend Nancy Reagan''s funeral in 2016 or Betty Ford''s
        funeral in 2011. President George W. Bush did not attend Lady Bird Johnson''s
        funeral in 2007. President Bill Clinton attended a graveside service for Jacqueline
        Kennedy Onassis, who died in 1994.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ce3b1-8a16-467b-add5-dc9ca1eda96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the service, the casket was carried out of the sanctuary
        by Bush''s eight grandsons. Bush Sr. followed closely behind in a wheelchair
        that was pushed by his son.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7ddc4-9b00-4fc5-a10c-52b9e0d61965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family then headed to the George H.W. Bush Presidential Library
        in College Station, Texas, where Bush would be buried on the library''s grounds
        next to the couple''s daughter Robin, who died from leukemia as a child. As
        the procession arrived, the streets leading to the library were flanked by
        members of the Texas A&amp;M Corps of Cadets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc3e656-31f7-417b-adeb-051ec94dd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush was laid to rest in a private ceremony.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7894d7-e429-4087-8662-adbe2ef19f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:12:04.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T14:12:08.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The story was first published on CNN.com "Barbara Bush honored
        as ''the first lady of the greatest generation''"</em></p>'
