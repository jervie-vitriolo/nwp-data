      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594823d9-5512-40c5-be0c-23f39cfea84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:28:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:28:17.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Land Transportation Franchising and Regulatory Board will issue ride-hailing
        service Grab a show cause order over growing user complaints of drivers canceling
        their booked trips.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239428c3-fe6f-4963-bb95-f6228f2b1232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:28:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:28:17.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Board Member Aileen Lizada said Sunday the transport network
        company must address passenger complaints before being raised to the transport
        regulators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16555865-7eed-4305-88dd-a197c7b2be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:28:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:28:17.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part po ng accreditation process ay kailangan makita naming merong
        in-house complaint mechanism. Try to imagine if maraming TNCs ang may mga
        complaints, LTFRB will be swamped," Lizada said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c99c3f-6307-4931-a238-c6dc8a73b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:28:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:28:17.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Part of the accreditation process is that they should
        have an in-house complaint mechanism. Try to&nbsp; imagine if a lot of TNCs
        have complaints, LTFRB will be swamped.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c2510-b003-487e-b8ce-b07d6732f41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:28:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:28:17.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue stems from a viral Facebook post by user Karl Davin, showing
        his conversation with Grab driver Mario Telie Espino Tayan, who refused to
        cancel the booking after saying he can''t attend to the passenger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9faa5d8-2d6c-4557-ab84-6f287cd4e787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:28:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:28:17.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Grab Philippines Country head Brian Cu said
        the driver has been suspended, "and won''t likely be able to drive on Grab
        again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b42bf-74a6-4b22-a68b-66c50ab6f30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:28:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:28:17.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grab does not tolerate this behavior. I will have the team start
        mining all convos and start suspending drivers that do not meet our standards,"
        Cu added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b6746b-ab10-43da-80fa-434f257a5d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:28:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:28:17.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu also said the company is taking a harder stance against this
        behavior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb06104-4791-4eaa-a5ff-691f7a5a2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:28:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:28:17.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab earlier said it is drafting additional and stricter measures
        to reduce driver cancellations while providing more incentives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77df28c-4fec-4f64-bada-8ae9c6dce4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:28:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:28:17.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said drivers who do not meet company standards may eventually
        be suspended. Cancellation cases are subject to investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e3db0-2e42-4ff6-953b-fc107d3215e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:28:13.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:28:17.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are encouraging the riding public to report complaints through
        our customer service hotline or app help center. Grab has doubled its internal
        Customer Experience team, now running with almost 400 agents, to quickly receive
        and resolve passenger complaints," Grab said.</p>'
  'arthur-tugade-caap-ltfrb-dotr':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-22T19:24:37.843+08:00
    'imagesource': 'jcr:0e5505a2-cd01-4274-b951-222ae7941bb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2856afd-a4de-4633-a5df-2a29fa6fe106'
    'lead': 'Transportation Secretary Arthur Tugade is not yet done sacking corrupt
      officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:31:58.085+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T13:32:01.925+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T13:32:01.656+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tugade fires CAAP official over alleged corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b8ab5-0d7c-419d-81dd-520c3dde28f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        crackdown on corrupt government officials continues, as Department of Transportation
        (DOTr) Secretary Arthur Tugade goes after the Civil Aviation Authority of
        the Philippines (CAAP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56621719-8c59-45c7-984a-d8444dceb2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Sunday, the DOTr said Tugade sacked Philippine
        Air Force Col. Rodolfo Moral as CAAP Airworthiness Inspector, following reports
        of alleged extortion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9623a0e-2664-49da-960a-df9de25783b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang puwang sa departamento ko at sa administrasyon ni Pangulong
        [Rodrigo] Duterte ang mga corrupt! Hindi alam ng mga gaya ninyo ang tunay
        na kahulugan ng serbisyo publiko," Tugade said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf7a510-c7aa-48ad-a1ec-cca6dc4d7295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Corrupt officials have no space in my department and
        the administration of President Duterte! People like you don''t know what
        public service really means.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323db11d-1cd0-457f-882d-4bb272e3f2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said Moral was asking an undisclosed amount from a religious
        group in exchange for an airworthiness certification.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac7506-25de-4c16-94fc-5bf2674f8909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the religious group initially gave in to his demand, Moral
        increased the amount. It was then that the group sought help from another
        inspector, who then brought up the issue to the management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5eacc0-c4eb-4179-8927-299f8d830134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP''s investigation revealed Moral''s acts were recurrent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fda7ba-045c-4b0c-81dd-6d3440d584c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to send a strong message to everyone here in CAAP that
        we will not, in any way, tolerate corruption. That is unethical, and it should
        be stopped," said CAAP Director General Capt. Jim Sydiongco.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f198d-aeee-4b96-8e52-c1256c7a658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moral will face possible criminal charges in violation of Republic
        Act 3019, or the Anti-Graft and Corrupt Practices Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b66f60-f3d8-4835-8e8c-bf3920cd97bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transport Secretary also warned officials against corrupt activities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8757f78c-287f-4d1c-bd5c-925ccae715f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi niyo kayang maging tapat sa serbisyo, umalis na lang
        kayo. Huwag niyo nang hintaying mahuli ko kayo dahil hindi ko kayo sasantuhin.
        One-strike policy tayo at habang nandito ako, hindi ko hahayaan na mamerwisyo
        kayo," Tugade said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9774e427-9949-412d-8886-190f635e33e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you won''t be honest in your service, just leave.
        Don''t wait for me to catch you because I won''t hesitate. We have a one-strike
        policy, and I won''t let you do your dirty work as long as I''m here.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6845dffa-9da9-489f-addf-c65102a756f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other CAAP officials have also been suspended or under probe due
        to alleged involvement in corrupt activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cfcf36-2e23-4e4f-8d25-dbbc7412a095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Area Manager for Laguindingan Airport Jose Budiongan was suspended
        over complaints of malversation of public funds and extortion from airport
        porters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c1a7f-ecde-48e6-bd94-7f83059d98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga International Airport Area X Manager Naga Rascal was also
        suspended for his unexplained wealth and non-filing of Statement of Assets,
        Liabilities and Net worth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2d1b03-6ea5-4df9-b5e0-716498b46b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Busuanga collection officer Patricio Fayloga is under
        investigation for failing to remit money he received amounting to P27,020.
        His termination will take effect on April 23.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc772d9f-6e73-4bed-89f8-3d842e06cc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busuanga Airport Manager Joel Arzaga was also relieved for his alleged
        participation in extortion activities with an airport concessionaire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190aac0d-797c-4abb-af2f-b08e2998bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: LTFRB sacks its Regional Director in Bicol, three other employees
        for alleged corruption</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7772a8e-1fd6-4aca-8e53-7e436b4c32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows Tugade''s firing of four Land Transportation and Regulatory
        Board officials, also for alleged corruption. These were Bicol Regional Director
        Jun Abrazaldo, hearing officer IV Atty. Mary Jil Caurel, and administrative
        aides Christine Yan and Erlisa Sedano due to alleged corrupt activities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76af8332-e36b-4a40-ace6-62eec6e0f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:31:58.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:32:01.933+08:00
