      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they have yet to know where Chen sourced the drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd86f6d-5b90-4d86-8fdf-5eb7dc8b0b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:48:52.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:48:56.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ismael Fajardo Jr., director of the PDEA-NCR, said, "<em>Ang modus
        operandi ng ganitong sindikato, mga drug lords na malalaki, pag naglabas sila
        ng stock, tuluy-tuloy yan. Ang ibig sabihin, hindi lang yung tao namin ang
        kausap. May kausap ''tong iba. It so happened, sinuwerte lang yung ating mga
        operatiba na tayo yung unang binagsakan. Pero yung dalawang kilo</em>, surely
        intended for other customers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6101d5-6fab-4de8-9fee-aa807c39bb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:48:52.812+08:00
