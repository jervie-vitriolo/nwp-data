        of a potential ceasefire agreement with the Islamist militant group.</p>'
  'north-cotabato-turn-over-lose-firearms-military':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-04-22T17:49:41.156+08:00
    'imagesource': 'jcr:bc4e1582-aec6-4497-ad4a-a7dd26fe4a26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bb4a9f5-1a94-4882-ab14-8405a54773c2'
    'lead': 'The municipality of Carmen in North Cotabato gathered firearms from 28
      barangays as part of its participation in the military''s Balik Baril program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:39:51.342+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T13:39:55.054+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T13:39:54.866+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Cotabato town turns over 102 loose firearms to the military

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f44d7-42e2-4ee5-890d-d7d4fae4a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:39:51.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:39:55.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 22) — Local Chief executives
        in Carmen, North Cotabato turned over 102 loose firearms from 28 barangays
        to the 6th infantry Division of the Philippine Army in a handover ceremony
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e267fd41-75ec-4aed-93cb-cc31cb32ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:39:51.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:39:55.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony served as the municipality''s participation in the
        military''s Balik Baril Program (BBP) which provides compensation to citizens
        who surrender their firearms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0a8fb-44d0-48ad-845e-c8fec8d778be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:39:51.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:39:55.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office of the Presidential Adviser on the Peace
        Process, Carmen is the first municipality in North Cotabato to successfully
        implement the BBP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c82d9f-3b5f-4223-8fb9-5cdf675320a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:39:51.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:39:55.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmen Mayor Roger Taliño led the ceremony. Among the attendees
        were&nbsp; Presidential Adviser on the Peace Process Jesus Dureza, 6th Infantry
        Division Commander Major General Arnel dela Vega, and Provincial Governor
        Emmylou Taliño-Mendoza.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df8d081-5707-43bc-bea3-a1dd9eb86f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:39:51.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:39:55.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This activity symbolizes unity and peace among Christian, Muslim
        and Indigenous people leaving in Carmen and supports the program of the beloved
        President," a statement from the Carmen Municipal Police Station said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3931e9-6513-4dc3-ace1-8ce4ab3c6fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:39:51.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:39:55.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipality of Carmen is known for being a military hotspot
        due to encounters between the rebel groups and government forces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4648f8-8b71-453b-8749-a407820195e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:39:51.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:39:55.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 20 last year, the military launched an airstrike in
        Carmen against the Bangsamoro Islamic Freedom Fighters (BIFF) who were associated
        with the ISIS-linked group, Abu Turaife.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef1b60-f371-413d-ac8d-49c98d797128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:39:51.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:39:55.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:Military launches attacks vs ''Turaife group'' in N. Cotabato</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daef03e-95fc-4a1b-ad11-f15e26f25066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:39:51.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:39:55.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmen was also one of the affected areas by bombs manufactured
        by BIFF bomb expert Buds Basilan, who was killed in a brief exchange of gunfire
        with the Army''s 403rd Infantry Brigade on March 29.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07341765-3ee1-4734-a692-0194fce03a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:39:51.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:39:55.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town is located approximately 71 kilometers away from Kidapawan,
        the capital of North Cotabato.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304014c1-4db5-4c81-805f-e2a69e496073'
