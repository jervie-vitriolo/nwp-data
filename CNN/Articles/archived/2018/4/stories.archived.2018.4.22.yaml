  'Barbara-Bush-former-first-lady':
    'author': 'Devan Cole, and Veroniuca Stracqualursi, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-22T06:00:20.009+08:00
    'imagesource': 'jcr:74431993-82f0-4f55-bc04-234cc76ff616'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22645eb6-dd91-4d4b-9c48-10b3c896732e'
    'lead': 'The funeral was held in Houston at the Bushes'' family church, St. Martin''s
      Episcopal Church, and, per the former first lady''s request, was a very simple
      service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T14:12:04.287+08:00
