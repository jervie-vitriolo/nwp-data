      'mgnl:lastActivated': 2019-06-06T13:48:56.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The modus operandi of these types of syndicates, big-time
        drug lords, when they release stock, it goes around. That means they did not
        speak only to our people. They talk to others. It so happened we were lucky
        that our operatives were the first ones to get a delivery. But those two kilos,
        surely intended for other customers.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b7a3c-dac2-419c-b36b-bb7c601ec834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:48:52.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:48:56.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also seized were a white Hyundai Tucson SUV, and the money used
        in the buy-bust operation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f676d-e937-4d73-9712-3ad69e118bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:48:52.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:48:56.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen and the confiscated evidence were brought to the PDEA headquarters  for
        investigation, documentation, and proper disposition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412988f-b223-4391-bb22-11d097638df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:48:52.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:48:56.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases for violating Republic Act (RA) No. 9165 are being prepared
        against Chen.</p>'
  'Avicii-struggled-limelight':
    'author': 'Faith Karimi, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-22T11:36:42.999+08:00
    'imagesource': 'jcr:1e3ac5b1-9e9e-4bd4-a7e3-85b152094acc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf3e219a-091b-4bba-a273-f4c77ff52149'
    'lead': 'Despite a life of jam-packed arenas and screaming fans, he constantly
      struggled with fame and health issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:54:56.855+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T13:55:03.242+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T13:55:03.039+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Avicii struggled with fame and had stepped away from the limelight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ef387-670a-4c43-b474-154d4ea8473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Swedish superstar DJ Avicii made millions
        dance with his catchy hits, flashing lights and soulful collaborations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dd8d31-3078-4faa-8663-0ce90cbdadde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite a life of jam-packed arenas and screaming fans, he constantly
        struggled with fame and health issues. So much so, two years before he died,
        he took a break from touring and the exhausting lifestyle that comes with
        it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cae750-96ad-41f7-8256-8de2804de50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In messages posted on social media, Avicii, whose real name is Tim
        Bergling, said stress, anxiety and illness were a factor in his decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1b6587-4ba2-40bd-b0da-65046f3dc8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii was one of the most successful touring DJs in the industry,
        working with artists such as Madonna and Chris Martin. He had a crossover
        pop hit in 2013 with "Wake Me Up," and was a big name in the electronic dance
        music genre known as EDM.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865b27f-a307-42c6-b72e-806447e2b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last live show</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badbdc4f-cdbe-4a46-8ee9-56087e48494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2016, he said goodbye to his fans in what he described
        as his last live show. The decision to retire from touring was tough, he said,
        but he needed to step away and pursue other interests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475335b3-2f4b-4bdd-9f61-727cb2f78be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creating music is what makes me happy and I have gotten to know
        so many great people in my days of touring, seen so many amazing places and
        created endless of good memories," he posted on social media at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2bd92f-5d94-4803-a24d-bfd78045610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision I made might seem odd to some but everyone is different
        and for me this was the right one."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad37a5c-7481-478b-b794-1c9dd860c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partying and anxiety</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fe1195-53a6-4dec-8234-7c41a8f6e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii said his more than 800 shows had taken a toll on him, added
        to his anxiety and drawn him to a life of partying. He also had several health
        scares, including acute pancreatitis, which he blamed on excessive drinking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b428b-36cf-4fd2-8dae-975d9ebbe63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:54:56.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:55:03.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah I was drinking way too much, partying in general way too much,"
        he said. "Then I got a pancreatitis attack [at 21], which is very rare. So
        that forced me to do a 180 and stop drinking."</p>'
    '19':
