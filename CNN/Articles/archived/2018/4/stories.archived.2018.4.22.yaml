    'template': '1'
    'title': 'LTFRB sacks its Regional Director in Bicol, three other employees for
      alleged corruption

      '
    'updated': 2018-04-22T07:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8b947-ae7c-45f9-9d88-4ad55da27d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> Department
        of Transportation (DOTr) Secretary Arthur Tugade ordered the firing of the
        regional director of the Land Transportation and Regulatory Board in Bicol
        and three other LTFRB employees due to alleged corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb3634-de2c-49bb-904c-5ed838418218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order came a day before President Rodrigo Duterte spoke in Albay
        about the sacking of two government officials for graft and corruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f02679-5c78-4b1a-88d0-dbceab141038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Martin Delgra III personally served Tugade''s order
        to  Region V Director Jun Abrazaldo on Friday. Also sacked were hearing officer
        IV Atty. Mary Jil Caurel of LTFRB Bicol, and administrative aides Christine
        Yan and Erlisa Sedano due to alleged corrupt activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23201e0-ace3-4d80-9e38-9db7f38423d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte appointed Vladimir Kahulugan, a retired colonel
        of the police highway patrol group, to take Abrazaldo''s place on March 20.
        The LTFRB held the turnover ceremony on Friday which led to a confrontation
        between Abrazaldo and Delgra regarding the basis for relieving him of his
        position.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24375b5b-d81b-4d6b-9c75-601ead8995b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has already been informed of these reports as early as last
        year September, and to be fair to him we had a one-on-one talk with him in
        the office January 4 2018. Matagal yung usapan namin, [we talked for a while]
        so it is not to say na hindi niya alam itong sinasabi ko [it is not to say
        that he did not know what I am talking about]," Delgra told media on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ededc-415d-45f8-8bc0-7a79e66e7ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrazaldo said he will see Delgra in court for kicking him out from
        the LTFRB by just mere accusations of corruption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64619ab1-04df-4bf6-8c81-36b12e3e92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrazaldo said the situation was unfair because despite his labor
        and energy, he would be kicked out from LTFRB by just mere accusations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d92440-a447-44ac-846a-e707e3f131bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 10, Caurel received a 90-day preventive suspension order
        due to administrative cases such as allegedly accepting money for the speedy
        resolution of Certificate of Public Convenience (CPC) applications. A CPC
        is required to operate public services without a franchise required by law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f838b1-44b9-4dcc-9784-13b30b81625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Atty. Caurel is facing an investigation over withholding
        the release of CPCs, extortion activities in exchange for the release of impounded
        vehicles, delay of franchise applications and falsification of Daily Time
        Record entries since 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f0c7d2-ee8f-42e5-8da9-e1e023bf436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two administrative aides will also be issued a show cause order
        for their alleged participation in Caurel''s charges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc35d0b-1d31-4301-b58e-0f04995896c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t tolerate corruption under this administration. When your
        top official such as an RD (Regional Director) is allegedly involved, what
        can you expect from the entire office? Madaling makahawa ''yan, (They can
        easily influence others)" Delgra stated in a press release on Sunday.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LTFRB Chairman Martin Delgra says Bicol Regional Director Jun Abrazaldo,
        and three other employees were sacked due to corruption charges | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/fBMxMwfcmW">pic.twitter.com/fBMxMwfcmW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/987875265563914240?ref_src=twsrc%5Etfw">April
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b309802-7e1b-4091-b5c1-83b1f075ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f75ab5-1486-489a-8174-b96b9623aa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday said he recently sacked two
        government officials, without revealing their names, over graft and corruption
        charges based on complaints received from his hotline, 8888.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5bec3-9865-48e6-8e7a-522768ace5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he has an affidavit prepared against the officials
        he fired should they opt to return to their post.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ebc734-c380-4177-a31a-d87c07424ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung finire (fire) out ko. Wala akong ebidensya, pero kung magbalik
        ''yung tao, may affidavit ako. (I may not have pieces of evidence against
        those I have fired, but I have affidavits of those complainants who kept coming
        back)," Duterte said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea0f6c-bd62-4d21-a4fe-ee844519d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: Axed officials fired due to graft and corruption</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e127946-efce-43a7-8468-a0b6b222624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contents of the affidavit have not been disclosed, however,
        former Labor Undersecretary Dominador Say, when asked about the basis of the
        corruption allegations against him, told CNN Philippines about an "unnotarized
        affidavit containing statements that any lawyer will label as hearsay and
        double hearsay."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa342ffc-0b84-4fdb-ace4-718956f2395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:45:37.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T13:45:41.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say resigned as labor undersecretary for policy, employment and
        regional operations on Tuesday, citing policy differences over contractualization
        issues.  Presidential Spokesperson Harry Roque said on Thursday Say would
        have been sacked due to alleged corruption if he did not step down.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08a206e-4ac1-42f8-aeb0-d1a6a4434651'
      'mgnl:activationStatus': true
