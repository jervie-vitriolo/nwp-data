    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533f0112-5ed3-483f-95fc-fa146a1c50fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How many musicians today have spent their childhood emulating the
        band’s arsenal of stage moves in Procrastinator? In this music video, Henares
        tapped into the age-old desire to be larger than life, and Sandwich was there
        to lead the way. For that, among other things, it was awarded an Awit Award
        and a MYX Music Award.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c32de-653e-4256-8ad4-ce5182a1c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet behind the shoot, Henares wrote on his old Livejournal about
        the internal turmoil each of the band members seemed to be going through at
        the time. “The painful part of it all was that most of the people involved
        were in front of the camera, so when we’d shoot it was fun and jumping and
        ‘performance level’ and all that. Then the playback would stop, and people
        would let go of their instruments, sit down by themselves and just get lost.”
        It''s one of many stories that show why to local musicians, Sandwich stands
        as the exemplar of professionality. To play music is fun, but it’s not to
        be taken lightly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef35668-627a-4147-b667-c28c525ff3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Back for More”</strong></p>'
    '41':
      'assetautoplay': false
      'assetcontrols': true
