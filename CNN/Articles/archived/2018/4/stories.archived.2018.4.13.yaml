        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b15b029-f59b-451b-b746-a0f3c86f57f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.878+08:00
