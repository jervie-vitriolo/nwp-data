      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 8:49 p.m., the edit wars stopped when an authenticated Wikipedia
        user imposed a "semi-protection lock" on the page, preventing edits from users
        who are not registered with the website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9b93eb-7249-4bbe-a236-1bc420d747c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:07:24.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:07:30.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This level of protection is useful when there is a significant
        amount of disruption or vandalism from new or unregistered users, or to prevent
        sock puppets of blocked or banned users from editing, especially when it occurs
        on biographies of living persons who have had a recent high level of media
        interest," Wikipedia explained.</p>'
