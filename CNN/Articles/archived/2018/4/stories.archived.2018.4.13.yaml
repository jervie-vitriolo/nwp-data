      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are your thoughts on the first round pairings in the Eastern
        Conference, and which four teams will advance in the semis? Let me know your
        thoughts via Twitter by tagging me @charlestiu and @sportsdeskph! You can
        also check out my Western Conference preview here.</p>'
