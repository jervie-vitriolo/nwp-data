      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb4d70-10e8-4a7c-87a9-fd1a9c079db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Quark Henares recounts the video: “Urban depression. Alienated
        youth. Mumblecore music videos. Disaffection with appliances. Emo in <em>Sa-gee-joe</em>.
        Driving down the empty wasteland that was known as BGC. This was ‘<em>Masilungan.</em>’”
        It was his first professional music video for Sandwich, featuring a Jim Jarmuschian
        montage of teenagers, including cameos from actor Ping Medina, director King
        Palisoc, Mikey Amistoso of Ciudad, and director Dan Villegas, all when they
        were back in college. “It also [is] still my favorite, setting a style I’d
        use over and over again for bands like Sponge Cola, Taken by Cars, and even
        in the movie Rakenrol.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2f2607-082b-42eb-bb62-d1d4f0c103c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Procrastinat</p>'
    '34':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/3nLGBJIjc1A"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
