  'Syria-chemical-attack-US-Trump-France-UK':
    'author': 'Kevin Liptak, James Griffiths and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-13T11:54:35.115+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/iMBd-yDsUE8"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'imagesource': 'jcr:178c4322-6368-4231-8f07-14af8b33c431'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db61a4d0-6b3b-4542-a63a-2b6362da4053'
    'lead': 'President Bashar al-Assad is warning the West against attacking Syria
      as President Donald Trump''s international allies make preparations to join
      the United States in any military action against the regime in response to last
      week''s suspected chemical attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:48:53.578+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T14:48:58.517+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T14:48:58.176+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France and UK prepare Syria response as Assad warns West to stay out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb45b7ff-8a62-4be8-a1bf-9ca0dd761e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: Syria''s most controversial war tactics (GRAPHIC CONTENT)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af768c-5aad-49f1-95e7-239f163af112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Bashar al-Assad is warning the
        West against attacking Syria as President Donald Trump''s international allies&nbsp;make
        preparations&nbsp;to join the United States in any military action against
        the regime in response to last week''s suspected chemical attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3a4560-92ac-42b7-8981-643371329da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British&nbsp;Prime Minister Theresa May''s senior ministers agreed
        on the need for action&nbsp;against Syria at a Cabinet meeting on Thursday,
        but Downing Street did not specify what measures the UK would take.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98006d78-a87c-430b-9ed0-ce8a70753871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May spoke with Trump on Thursday night about the international response
        to Syria, and they "agreed that the Assad regime had established a pattern
        of dangerous behavior in relation to the use of chemical weapons," according
        to a statement a Downing Street spokesperson shared with CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb56b1a-dca6-49d7-92ea-651f689a4df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They agreed it was vital that the use of chemical weapons did not
        go unchallenged, and on the need to deter the further use of chemical weapons
        by the Assad regime. They agreed to keep working closely together on the international
        response," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e8ce0-f42c-4df1-b2ea-d1595840a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron said earlier that any French strikes
        would target chemical facilities in the wake of Saturday''s attack on the
        city of Douma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb57111-9ea7-4dc0-bf0e-3c3b9081e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad said the threats by Western countries against Syria were "on
        the basis of lies they have fabricated," denying any responsibility for the
        suspected chemical attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb0204-ce68-4a2b-8cfc-158c098d3f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any possible action will only cause more instability in the region
        and threaten international security and peace," Syrian state TV quoted Assad
        as saying at a meeting with a high-level Iranian delegation in Damascus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf6add-2882-4b16-9d5f-6e240d28e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Trump appeared to suggest airstrikes were imminent,
        warning Russia, Syria''s key ally, to "get ready" for military action. But
        after being criticized for apparently telegraphing US intentions, Trump on
        Thursday&nbsp;attempted to blur the timing&nbsp;of any potential airstrikes
        on Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e62d5f-8db8-4f23-90a2-9dc91c4ade20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never said when an attack on Syria would take place. Could be very
        soon or not so soon at all!" he tweeted, without ruling out attacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358402f-97a2-4766-b728-e4ce80433d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected use of chemical weapons has drawn the West back into
        Syria''s seven-year conflict. There are concerns, however, that further international
        intervention risks a confrontation between Russia and the United States. Russia
        has provided Assad with strong military backing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14226451-b0f8-4c1c-920c-d05beae92a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What might France and the UK do?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef56d6-be83-46b7-863d-4efac0f584f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said France had proof the Syrian regime has used chlorine
        as a weapon, and told French TV channel TF1 that he was in close discussions
        with Trump. "Yes, every day since the beginning of the week, our teams are
        working closely together and we will have decisions to make when the times
        comes, when we will judge it to be useful and effective," Macron said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff3c797-b97f-46a5-ae68-7a3de2af4818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said earlier this week that France was ready to attack the
        "chemical capabilities" of the Assad regime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9cf6f1-70b2-45c0-92c6-f15706dae1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In London, it was unclear whether May would seek parliamentary support
        for any UK involvement. May is not required by law to consult the House of
        Commons, but by convention, members of Parliament expect to be consulted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f7f4c-4a85-42e6-bef2-f5acbfbd462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Prime Minister David Cameron&nbsp;lost a vote&nbsp;on airstrikes
        on Syria, thwarting an effort then by President Barack Obama to attack the
        Assad regime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a40332-7ebc-4b1e-a920-1824fc56cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, opposition Labour Party leader Jeremy Corbyn&nbsp;urged
        May&nbsp;to recall Parliament -- which is on recess -- to hold a vote before
        taking any action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92748cff-c071-401e-8b52-00de756b2efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any potential strike against Syria could be carried out by extensive
        US and UK military assets already in the region, including&nbsp;two US Navy
        destroyers armed with Tomahawk cruise missiles. British media reported that
        May has also ordered British submarines to move within missile range of Syria.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3e49d5-6186-4191-a9f6-1552c5a389a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International warnings</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63e5808-f3ff-4316-8d96-4926d1b13a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan said he spoke to Trump on
        Wednesday and that he planned to talk with Russian President Vladimir Putin.
        While he condemned Assad for killing "innocent kids in the Douma chemical
        attack," he also warned against using Syria as a place to flex military muscle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56da99a3-6895-4f0a-bdf8-dd96c2c71661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The developments in Syria led to a regional and worldwide security
        crisis. We are extremely uncomfortable about the fact that some countries
        who have confidence on their military power are using Syria as their arm-wrestling
        field," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d5d6e7-9db4-49ff-bdb6-117f732a56b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organisation for the Prohibition of Chemical Weapons tweeted
        that a team of its investigators will start work Saturday in Douma. Earlier,
        Syria''s ambassador to the United Nations, Bashar Jaafari, told reporters
        in New York that those investigators were to arrive Thursday and Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5ede36-751b-43ce-af1e-8be1a139f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia called for a UN Security Council meeting on Friday, with
        Ambassador Vassily Nebenzia saying he believed a military strike on Syria
        would violate the UN charter and international law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7113098-5ee3-4ed3-806e-235834d6402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that there will be no point of no return, that the US and
        the allies will refrain from military action against sovereign states," he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f1a89d-f3dd-425e-ae28-9d420af017fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization&nbsp;estimated Wednesday&nbsp;about
        500 people could have been affected by the suspected chemical attack in Douma,
        citing reports from its health partners on the ground.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc34c3e-0b3e-4630-87a9-fffebc762d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, UN Secretary-General Antonio Guterres called on
        the Security Council to reach an agreement on the "continued use of chemical
        weapons" in Syria and cautioned the situation could quickly spiral out of
        control if it didn''t.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca8e59-16cc-406e-b108-92df464112e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not forget that, ultimately, our efforts must be about ending
        the terrible suffering of the Syrian people," Guterres said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8628c41-fd0a-4a57-84a7-96e800af1ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:48:53.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:48:58.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron and German Chancellor Angela Merkel have expressed concern
        about the "erosion" of the international ban on chemical weapons in discussions,
        according to the German government.</p>'
  'australia-mary-river-turtle':
    'author': 'Zahid Mahmood, CNN'
    'caption': 'The Mary River turtle, native to Queensland, Australia, has a distinctive
      green punk-rock hairstyle, two spikes under its chin and the ability to breathe
      through its genitals.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-13T11:42:45.320+08:00
    'imagesource': 'jcr:0b244dc2-af5f-4f13-b83b-22365b6c26a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '842c4fc8-e20b-42fb-8a99-b494218e805b'
    'lead': 'This biological function allows the turtle — referred to as a ''butt
      breather'' — to stay underwater for up to three days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:52:39.791+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T14:52:46.039+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T14:52:45.890+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian ''genital-breathing'' turtle faces extinction, group says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a075d2-ea9f-49ac-8892-2abce1bd0357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:52:39.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:52:46.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Australian river turtle with a distinctive
        green punk-rock hairstyle, two spikes under its chin and the ability to breathe
        through its genitals is on a new list of endangered reptiles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f774e443-df91-4e8d-b6da-397029617bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:52:39.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:52:46.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mary River turtle, native to Queensland, Australia, has the
        unusual ability to breathe underwater through specialized glands in its cloaca
        — a posterior opening for excretion and reproduction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e9b56-6d55-43ed-a8c6-ac77bc8c64f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:52:39.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:52:46.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This biological function allows the turtle — referred to as a&nbsp;"butt
        breather"&nbsp;— to stay underwater for up to three days. That ability also
        usually provides these turtles with a vibrant green mohawk, the result of
        algae growing on their heads because of the extended time spent submerged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc7820-e274-41c3-b7d8-003a78f4d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:52:39.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:52:46.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rikki Gumbs, a reptile biologist at Zoological Society London (ZSL),
        told CNN that because of the exotic pet trade in the 1960s and ''70s, the
        turtles were often kept as pets and were already at risk of being endangered
        when they were first recognized as a species in the 1990s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a621732-186d-400f-99e8-b809469df784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:52:39.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:52:46.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The turtle takes a long time to reach sexual maturity, taking up
        to 25 to 30 years," he said. "As their vulnerability was discovered late,
        we lost a whole generation due to the pet trade and now their population has
        become very small."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82500474-2e70-4fa4-b559-b5ccf11ae11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:52:39.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:52:46.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turtle comes in at No. 29 on the first list of its kind for
        reptiles, ZSL''s register of Evolutionarily Distinct and Globally Endangered
        creatures. The highest-ranking reptile is the Madagascar big-headed turtle,
        which is at risk due to human exploitation for food and trade. Joining them
        are the world''s largest sea turtle, the leatherback, and the gharial, a crocodile
        found in the rivers of Nepal and northern India. Fewer than 250 gharials are
        still alive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef74706-9e3a-4ce0-b2e0-0ec1028f9afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:52:39.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:52:46.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both freshwater and sea turtles are under pressure worldwide. For
        example, in Hainan, an island province in southern China,&nbsp;sea turtle
        meat and shells&nbsp;are in high demand and in the past 30 years, Hainan has
        seen a decrease of turtles coming in to lay eggs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf3e741-4827-4d90-8707-befcb71cd4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:52:39.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:52:46.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea turtles have lived for over 110 million years and are now considered
        to be endangered, relying on the work of conservationists to prevent their
        extinction over the next 50 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11af477-9a89-4992-a4c5-f1e391f962c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:52:39.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:52:46.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Releasing the turtle back into the ocean is a very good feeling,"
        Fikiri Kiponda,&nbsp;a marine conservationist, told CNN.&nbsp;"You feel like
        you''ve done something tangible and I guess everybody would love to do that...
        So I guess it''s unique work."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5098b70f-b03b-4a20-8d7d-5a3c118170c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:52:39.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:52:46.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Australian ''genital-breathing''
        turtle faces extinction, group says."</em></p>'
