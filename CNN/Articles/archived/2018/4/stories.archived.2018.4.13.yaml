        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d112a-3868-4fb8-9c22-68c86b29cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e47725c-8327-42f8-94dd-b21788253dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA Council has representatives from the farmers'' sector, government
        banks, the departments of Finance and Trade, and other government offices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071a071-97e7-4efc-a5f2-38892f1b5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte reportedly floated the idea of abolishing
        the body.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf0a7b-f270-451e-811b-b89cf6f109ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said that while abolishing the NFA Council is a "presidential
        decision," he was personally against it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f459eca-0c7c-4040-8b8d-72593cd21942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lamented the NFA was mostly concerned with the importation and
        procurement of rice when it could play a bigger role.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d80c97-6aac-4de2-86b2-13ce6f326311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask me whether it is right to abolish NFA, I say it''s wrong,"
        said Pinol. "The NFA should play the role of the export agency of the Filipino
        farmers and fisherfolk. It should not only be involved with rice."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffa0a70-ae8a-4a23-9a2e-ce73585dcdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol also believes the NFA should be under his department.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49c6841-cea6-42c3-a4be-4bc01a27becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Palace: Duterte wants NFA placed under Office of the President</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ee72d6-35d1-4c49-9659-dd028b5f8f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Decree 1485 issued in 1978 created the NFA Council.</p>'
