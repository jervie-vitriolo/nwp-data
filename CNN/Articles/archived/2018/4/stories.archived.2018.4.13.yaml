  'Duterte-apologizes-to-Myanmars-Suu-Kyi-over-genocide-remark':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-13T20:15:29.655+08:00
    'imagesource': 'jcr:416576eb-7df1-4e53-9c18-730cfe6488f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b9320b8-390f-47fc-8f55-14e8143c1b3e'
    'lead': 'President Rodirgo Duterte is sorry for his remarks "which would appear
      to be an intrusion into the eternal affairs of Myanmar," his chief legal counsel
      says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T13:28:56.762+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:51:45.316+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:51:45.006+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte apologizes to Myanmar''s Suu Kyi over ''genocide'' remark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78be1cc-daf5-4c17-84b6-95e89737e3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:28:56.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:51:45.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — President
        Rodrigo Duterte apologized to Myanmar''s leader for calling the Rohingya crisis
        a "genocide."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e567af-4b81-4a31-94e0-8a23fdb821fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:28:56.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:51:45.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte addressed Myanmar State Counsellor Aung San Suu Kyi in a
        press briefing early Friday, upon his return from official visits to China
        and Hong Kong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf7bd8d-cd1e-4706-b0cf-8a6b248508f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:28:56.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:51:45.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will apologize to you but if you have noticed my statement was
        almost a satire," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f85851-c269-4bc6-8f09-f74fcfb5fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:28:56.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:51:45.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just adapting their findings that there are a lot of violations
        in your country," he said of the remarks he made in an April 5 speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb67df-0abe-45f3-8682-0bcd0eb2ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:28:56.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:51:45.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that all he wanted to say was European countries criticize
        Myanmar for its supposed human rights violations, while they do not offer
        the Rohingya refugees a home in their country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92988527-7211-447d-83aa-3d3738245c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:28:56.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:51:45.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Chief Presidential Legal Counsel Salvador Panelo in
        a statement said Duterte is sorry for his remarks "which would appear to be
        an intrusion into the eternal affairs of Myanmar."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83f4d68-85b6-4e32-b2ec-b9d5ebd56bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:28:56.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:51:45.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is willing to accept the displaced Rohingya, a stateless
        Muslim minority in Myanmar''s Rakhine State.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c29606-7e81-4efd-bb08-ef2e67777b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:28:56.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:51:45.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 680,000 of them have fled Myanmar for Bangladesh since
        August 2017, an exodus which the United Nations called the "world''s fastest-growing
        refugee crisis."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18bbc73-fc22-45a2-b146-cb76d78f98ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:28:56.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:51:45.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military has repeatedly denied claims it was deliberately
        attacking the Rohingya civilians, insisting instead that it was combating
        a terrorist insurgency in the province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12967e05-9afd-4e28-aeab-fa163bc58a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:28:56.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:51:45.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, meanwhile, has drawn international criticism for her perceived
        silence on the army''s supposed crackdown on the Rohingya.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e543b-2ceb-47a0-9637-aab3340f892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:28:56.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:51:45.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Myanmar''s Aung San Suu Kyi stripped of human rights award</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad8206-e529-4f89-926d-e0e863f73b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:28:56.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:51:45.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in a January speech recalled telling Suu Kyi, "Do not mind
        the human rights (groups). They''re just a noisy bunch actually.''"</p>'
  'NBA-Playoffs-preview-Western-Conference-first-round':
    'author': 'Charles Tiu, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-13T19:11:36.335+08:00
    'imagesource': 'jcr:a75b883c-0c0b-48ad-b13b-d7a7cbf1b6ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faff4f11-66ef-4d72-97b2-afa687fec416'
    'lead': 'Sports Desk Anchor Charles Tiu gives us a post-season preview of the
      Western Conference. Who do you think will advance to the NBA Finals?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T13:32:46.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T13:32:49.638+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T13:32:49.484+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Western Conference First Round Preview

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c3f6c4-8ba7-4a3d-b220-62c29422a97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:32:46.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:32:49.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Any views or opinions expressed in this story
        is solely of the author.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df766397-7e70-42a4-80a6-e3761d3b9a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:32:46.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:32:49.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> After six months of NBA action,
        the regular season is finally done. But as they say, the playoffs is when
        the real season begins. Let''s now take a look at the 16 teams left in the
        running for the much coveted Larry O''Brien trophy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c5afd-1d8d-44f4-af21-7a3f5a9e9e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:32:46.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:32:49.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will conference top seeds Toronto and Houston fare in postseason?
        Can the Golden State Warriors defend their crown? Which team is the dark horse
        in this year''s playoffs?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0b560-7e3e-424e-bde6-ddd2a441ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:32:46.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:32:49.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s look at each of the first round matchups and see the storylines
        that could help us determine which among the teams have the advantage to go
        into the next round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb5a21-2c3a-4e99-a658-f7f26fb11c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:32:46.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:32:49.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s my preview of the Western Conference:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e656a-12a5-4d93-a5a9-199517828958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:32:46.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:32:49.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(1) Houston Rockets vs. (8) Minnesota Timberwolves</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae19ddc1-cdb2-411d-9c27-b4b5f0cfc97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:32:46.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:32:49.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets have comfortably been in the playoffs for a while and
        had pretty much locked up the #1 seed a while back, while the Wolves fought
        for their lives and had to win a very tough game on the last day of the season
        just to snap their extended playoff drought. On paper, the Wolves have the
        pieces - Towns, Wiggins, Butler, Teague, Gibson and even Jamal Crawford off
        the bench, - to matchup with the Rockets and make this a competitive series.
        The Rockets have played at a high level all season long and it would be a
        big disappointment for them to lose. I think this series is closer than most
        people think but I expect home court advantage to be a factor, and the Rockets
        will find a way to win. A criticism of Mike D''antoni is that his teams are
        built for the regular season but come playoffs time when opponents really
        defend, scheme and prepare, his teams have a hard time. We shall find out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b4889-1ea4-4cde-bdc9-8575f563bbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:32:46.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:32:49.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(2) Golden State Warriors vs. (7) San Antonio Spurs</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff79046-c183-4a68-9cab-bb19f8cb5880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:32:46.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:32:49.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State will be playing without their MVP - Steph Curry while
        the Spurs will be playing without their best player - Kawhi Leonard. The only
        difference is that the Warriors still have 3 All-Stars in Kevin Durant (also
        an MVP level player), Draymond Gren and Klay Thompson while the Spurs only
        have Lamarcus Aldridge, an aging Ginobili, Gasol and Parker, plus a couple
        of younger ones in Murray, Patty Mills, Kyle Anderson and etc. I don''t think
        the Spurs will have enough firepower to pull off an upset against the Warriors,
        but hey if there''s one guy who can find a way to get his team to do it -
        it would be Popovich. Still..</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8a2518-b564-476d-ab45-14db85110190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:32:46.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:32:49.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(3) Portland Trail Blazers vs. (6) New Orleans Pelicans</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e47115-8c94-4ede-8b42-cd248399d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:32:46.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:32:49.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers went on a hot streak sometime in February to help them
        end up with the #3 seed. The Pelicans thought their season was doomed when
        Demarcus Cousins hurt his Achilles. Terry Stotts has done a terrific job with
        the Blazers. He has two star guards running his team while big man Jusuf Nurkic
        has done a really good job as a rim protector. The big challenge will be stopping
        Anthony Davis. The Pelicans also have their own solid backcourt of Rondo and
        Holiday. Rondo''s chemistry with Davis has been improving so much. The late
        addition of Nikola Mirotic has also been huge for the Pelicans. He could be
        a wildcard for them if he continues to play at a high level. Still, if the
        Pelicans were to have any chance in this series, it would fall on the shoulders
        of Davis. The true mark of a SUPERSTAR (Lebron James, Kevin Durant, Steph,
        Westbrook) would be if they could carry their team to a playoff series win.
        Let''s see how Davis will fare. I think this will be a tough series though.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228af22-aebd-44d8-a0e9-fdb400546f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:32:46.476+08:00
      'mgnl:createdBy': 'jeff'
