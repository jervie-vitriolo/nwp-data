    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c30dc18-a17e-4749-8fde-4c954cfaf7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.404+08:00
      'mgnl:createdBy': 'jeff'
