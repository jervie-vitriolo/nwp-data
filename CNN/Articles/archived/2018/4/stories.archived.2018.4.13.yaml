    'template': '1'
    'title': 'More than 80 dead from drinking bootleg alcohol in Indonesia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93998ee-f3b8-44f0-b861-829b09642b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:10:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:10:34.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in Indonesia are promising to crack
        down on the distribution of bootleg alcohol as deaths this month from drinking
        illegally produced toxic liquor rose to at least 86.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da88e59-1d19-4731-be67-fa135ae88d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:10:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:10:34.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the deaths were in the province of West Java, but
        fatalities have also been reported in the capital Jakarta, and South Kalimantan,
        said national police spokesman Inspector General Setyo Wasisto. In Bandung,
        West Java, 141 people have been admitted to hospital with symptoms of alcohol
        poisoning, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2faeae-5342-4a77-8f68-ca79646e0bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:10:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:10:34.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (bootleggers and their distributors) are part of a close-knit
        community. Sometimes, when police come to check on a tip they have already
        put the bootleg alcohol away. They know who their customers are when they
        come. It''s much like a clandestine narcotics network," Setyo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cac339a-2b86-4bd8-b627-2d93699363b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:10:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:10:34.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, bootleg alcohol was found to be a mixture of alcohol
        and energy drinks. Some are a mix of pure alcohol, carbonated drinks and an
        ingredient used in anti-mosquito repellent."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5415441-031e-40bc-aa65-105c533381f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:10:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:10:34.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have promised to stamp out the scourge before the Islamic
        holy month of Ramadan beginning mid-May, with a new task force being created
        to handle the assignment. Seven people have been arrested so far in connection
        with the deaths, four in Jakarta and three in West Java province, said Argo
        Yuwono, a spokesman for South Jakarta police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e5f5b-e06d-42b1-ae68-e4c8f616d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:10:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:10:34.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have taken the blood and urine samples along with that of the
        drink. They have been dispatched to the forensics laboratory, and we will
        get the results in three or four days," said Argo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb3f6f-d179-420f-a32f-99451dae6c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:10:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:10:34.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary investigations suggested sellers were adding cough medicine
        and anti-mosquito lotion to the alcohol. The Jakarta Post reported that the
        seized alcohol was found to contain substances such as energy drinks, syrup
        or carbonated drinks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa06270-7783-4ed2-a749-27c7c498c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:10:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:10:34.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ongoing problem</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a269103f-84af-43c5-80b3-0b569922fbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:10:30.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:10:34.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has long grappled with the problem of fake or bootleg
        alcohol. According to official statistics, 300 people died from the consumption
        of unlicensed liquor between 2008 and 2013. Between 2014 and 2018, the figure
        was 500.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09650c8-448f-4a3b-8643-a9b4032a16fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:10:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:10:34.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol is legal in Indonesia, but over 100 regional regulations
        are in place to control consumption. Across the country, the sale of alcoholic
        beverages containing less than 5% alcohol, such as beer, is no longer allowed
        in convenience stores in an effort to deter underage drinking. The Ministry
        of Trade also enforces a high excise tax on alcohol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff724768-1e87-4786-b2c7-aec4c1b73752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:10:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:10:34.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, home brew remains popular, especially in rural areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85a6e6-9bd5-4d1b-a04c-cf57398da421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:10:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:10:34.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Restricted distribution and sales of alcohol is creating unintended
        consequences," said Sugianto Tandra, Researcher at the Center for Indonesian
        Policy Studies, pointing to regulations such as the ban on sales in convenience
        stores. "People are turning to unrecorded (bootleg) alcohol instead."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd538cde0-3deb-425d-a0fe-13da9853e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:10:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:10:34.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legal alcohol is available in bars, restaurants, discotheques and
        restaurants, but for many low-income people who can''t afford to go to these
        places, they prefer to drink bootleg alcohol," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed409582-48d1-4813-8f66-a168e5429648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:10:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:10:34.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SafeProof, a group which lobbies against counterfeit
        alcohol, illegal liquor can be deadly "when other liquids like rubbing alcohol
        or methanol are added to the distilled spirit," enabling sellers to increase
        the amount of liquid and its potential potency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5080541-86f5-4c28-a5ef-22cb36589d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:10:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:10:34.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methanol can make people feel inebriated, but even a very small
        amount can be toxic. Methanol poisoning can cause confusion, dizziness, drowsiness,
        headaches and the inability to coordinate muscle movements. It can prompt
        nausea, vomiting and heart or respiratory failure, according to the U.S. Center
        for Disease Control. "The byproducts of methanol metabolism cause an accumulation
        of acid in the blood (metabolic acidosis), blindness, and death," a&nbsp;CDC
        report said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7762f491-c0b7-488f-8738-06e9ddeaef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:10:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:10:34.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "More than 80 dead
        from drinking bootleg alcohol in Indonesia."</em></p>'
  'syrian-regime-chemical-attack-UK':
    'author': 'Milena Veselinovic and Judith Vonberg, CNN'
    'caption': 'U.S. President Donald Trump (L) and Syria President Bashar al-Assad
      (R).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-13T09:26:55.141+08:00
    'imagesource': 'jcr:e149e9a6-a1ad-4e16-896e-36411d5af0b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a81b6c1-1898-4bc1-b875-a64a1b3e9e7e'
    'lead': 'British Prime Minister Theresa May''s senior ministers agreed on the
