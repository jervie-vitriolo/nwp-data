    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mocha Uson''s Wikipedia page locked after ''persistent vandalism''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30582c4e-eed9-4614-b7e3-3aa222b7a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:07:24.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:07:30.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        Wikipedia page of Communications Assistant Secretary Margaux "Mocha" Uson
        is now locked from those who plan to edit it due to "persistent vandalism."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb18a52-c334-421c-9297-70340a5eb91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:07:24.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:07:30.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her page was modified 47 times in six hours on April 11 before it
        was locked. Wikipedia''s contents are user-generated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d77296-bd80-4aa3-a8c8-47d3173987a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:07:24.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:07:30.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modifications to Uson''s page include the removal of the section
        "Fake News and Misleading Information," where the contributor listed instances
        when she allegedly spread false information.</p>'
    '5':
      'image': 'jcr:498997b8-f078-4646-9ffe-353b79907d92'
      'imageCaption': 'Mocha Uson''s Wikipedia page had 47 back-and-forth edits in
        a span of six hours before it was locked. '
