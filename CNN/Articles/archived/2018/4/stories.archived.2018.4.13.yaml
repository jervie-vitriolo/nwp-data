      'mgnl:lastActivated': 2019-06-03T13:48:13.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raimund, with a lifetime’s worth of gigging and making music, often
        gives this advice to younger musicians: “Play like it''s your last gig.” It’s
        an adage whose meaning shifts over the course of one’s career. When one starts
        out with a new band, each show is something to savor — Raimund calls it "the
        gift.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89df050a-7cdd-48df-8e05-2b5e28b5b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.425+08:00
