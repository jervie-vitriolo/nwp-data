  'sandwich-20-years':
    'author': ' Mariah Reodica'
    'caption': 'The band has gone through a series of evolutions over a two-decade
      career: changes in band members, being dropped by their label, and the changes
      in the music industry at large. In photo from left: Bassist Myrene Academia,
      guitarist Diego Castillo, lead vocalist Raimund Marasigan, guitarist Mong Alcaraz,
      and drummer Mike Dizon. Photo courtesy of DIEGO CASTILLO'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2018-04-13T19:29:27.351+08:00
    'imagesource': 'jcr:a8259ccc-22da-4b48-91b0-b5b75a7c0f78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b69c0113-8328-401a-a0fc-0552dff3dc61'
    'lead': 'The band has gone through a series of evolutions over a two-decade career:
      changes in band members, being dropped by their label, and the changes in the
      music industry at large.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T13:48:09.401+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T13:48:13.605+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T13:48:13.290+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandwich stands strong at 20 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c20703f-0e90-4e9c-9b89-28dcc80eed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Twenty years. When
        one does the math, that’s four times longer than The Smiths’ lifespan, and
        12 years longer than The Beatles were together. It’s also the shift from cassette
        tapes to CDs, to archaic iPods with touch wheels, to the online music cloud.
        Whole careers for other musicians have soared and crashed, and it wouldn’t
        be a surprise if Sandwich were the last left standing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3f6ab-4321-4a45-bb8f-3b8aa342c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first show in February 1998 was notorious for hijacking Raimund
        Marasigan’s talk to young musicians in Ateneo de Manila University, where
        they punctuated his lecture with a raucous riot of a set. It was an education
        in itself, and a portent of the things to come: immense riffs, a headstrong
        defiance against the odds, and a sheer enthusiasm for playing music. It’s
        taken vocalist Raimund Marasigan, bassist Myrene Academia, drummer Mike Dizon,
        and guitarists Diego Castillo and Mong Alcaraz all around the world, to shows
        in Hong Kong, London, and the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8e55f-7f36-4511-b830-5e19f9a8cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years ago in 2013, when a press conference for their 15th anniversary
        was concluded, I distinctly remember Raimund remarking about how nobody asked
        about his band before Sandwich. It’s hard to imagine that said band may have
        cast a shadow over Sandwich’s early years considering the stature they''ve
        achieved today as living legends of the music scene.</p>'
    '5':
      'image': 'jcr:36ecd14a-b0a0-4c9c-a41f-5167d4cd7821'
      'imageCaption': 'Their first show in February 1998 was notorious for hijacking
        Raimund Marasigan’s talk to young musicians in Ateneo de Manila University,
        where they punctuated his lecture with a raucous riot of a set. Photo courtesy
        of DIEGO CASTILLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da925e32-9f26-4d01-9fa7-76965ba3a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca1de2-6586-4020-8e7d-2b86d497bf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind that is a wide constellation of peers and artists that the
        band was a part of. Sandwich doesn’t exist in a vacuum, they''re part of a
        thriving community that constantly evolves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6531498-acd7-43e3-a313-73dbeb68ee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even from the very beginning, Sandwich met their first vocalist
        through a common friend. Abaya was a young Ateneo undergraduate with a taste
        for grunge, and a magnetic stage presence, who Marie Jamora introduced to
        Raimund at her birthday party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ee00b-7fc8-4810-901b-dac277cbce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamora attended their first jam as a band, and witnessed the creation
        of their first song: “Marc came up with the word ‘Butterfly’ and Raims suddenly
        pointed to (my fave NU107 DJ at the time) Myrene Academia for another word
        for the title, and she said off the top of her head, ‘Carnival.’ Marc had
        his verses, and Raims had his choruses, and I saw a mashing up of their amazingly
        different styles into a seamless and totally unique kind of music.”</p>'
    '11':
      'image': 'jcr:6ff223e5-353d-44c9-b0fb-141cd18abd1e'
      'imageCaption': 'Sandwich went through a major shift when vocalist Marc Abaya
        decided to leave the band, and Raimund stepped up to the mic. Abaya parted
        ways with the band in order to focus on his other band Kjwan and a career
        as actor and an MTV VJ. Photo courtesy of DIEGO CASTILLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d1b3e-169d-4201-9fe0-aa43e290f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae44141-2238-46f6-a0d6-3d5bfed811e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandwich started off strong. Diego Mapa of Pedicab and Tarsius,
        who first saw Sandwich live at Sunday <em>Grabe</em> Sunday at Mayric''s,
        was an instant fan. “At first, I would jam only to a song, until the next
        thing you know it, I’m already playing guitar for full sets and joining them
        out of town? I could be their first sessionist?” But then, Diego laughs as
        well when he recalls that they realized he was unreliable, and got Jason Caballa
        to session instead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e393bb3-69b9-40d2-a985-6564f7966868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I consider them to be one of the rare bands that gets better with
        age. I can’t believe it’s been 20 years,” says Caballa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5dcf1a-1b40-4d07-a6dc-38e96bc113e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandwich went through a major shift when vocalist Marc Abaya decided
        to leave the band, and Raimund stepped up to the mic. Abaya parted ways with
        the band in order to focus on his other band Kjwan and a career as actor and
        an MTV VJ. “I was more hands on with Kjwan [...] I barely had time for Sandwich
        [...] Myrene was the one who gave the first statement, which was all positive,
        that they loved me, that they always supported me, and I just had to do my
        thing. It was that simple … it put me at ease,” says Abaya in an interview
        with Radio Republic. “Since they were always older, and always wiser, and
        always forgiving, and always patient, they knew I was a child.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e38de-3bb8-4c7c-bcba-ef0336f700de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The addition of Mong Alcaraz lent the band’s guitar interplay a
        deceptively jazzy bent, which complemented Diego''s anti-guitar hero feedback-laden
        blitz perfectly. Also, Raimund took over on vocals, lending the stage a frenetic
        energy. He''s probably the man who has crowdsurfed the most in all of the
        Philippines.</p>'
    '19':
      'image': 'jcr:f9630caa-363e-4b84-bd4d-aa616a07318a'
      'imageCaption': 'Raimund Marasigan, with a lifetime’s worth of gigging and making
        music, often gives this advice to younger musicians: “Play like it''s your
        last gig.” It’s an adage whose meaning shifts over the course of one’s career.
        Photo courtesy of DIEGO CASTILLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ffcaae-879d-49a2-b9dd-3c6671d1b34e'
      'mgnl:activationStatus': true
