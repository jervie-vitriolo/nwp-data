    'template': '1'
    'title': 'Syrian regime ''highly likely'' to blame for chemical attack, UK says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10b524-88b9-4e86-a262-bc01b1f6f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The British government has signaled it
        is ready to back US military action against Syria, saying it is "highly likely"
        the Assad regime used chemical weapons on its own people and that such action
        could not go unchallenged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82186a36-57b5-48cd-acec-8fdda09a2557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Theresa May''s senior ministers agreed on
        the need for action at a Cabinet meeting on Thursday, but Downing Street did
        not specify what measures the UK would take.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69141609-0723-49f1-b239-ee1ef20ef7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ministers said there was need to "deter the further use of chemical
        weapons by the Assad regime," and alleviate the humanitarian situation, a
        Downing Street statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8def0cf-1a39-4bb7-87b9-76c699aaf18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, May described the attack as a "shocking
        and barbaric act which killed up to 75 people, including children, in the
        most appalling and inhumane way." Britain would work with United States and
        France to coordinate an international response, the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96100a6-de9d-4bb2-8da6-4d4bd3374eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May spoke with U.S. President Trump Thursday night about the international
        response to Syria, and they "agreed that the Assad regime had established
        a pattern of dangerous behavior in relation to the use of chemical weapons,"
        according to a Downing Street statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47625b09-59c7-40cb-b261-fb723197d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, Syrian President Bashar al-Assad warned the
        West against attacking Syria, saying accusations about the suspected chemical
        attack on Douma were "fabricated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f60000-9cc2-4bb2-82e9-b146b59ee309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Prime Minister Emmanuel Macron claimed that France had "proof"
        the Assad regime used chemical weapons in Douma at the weekend, and would
        support any U.S. action. He said earlier this week that France was ready to
        attack the "chemical capabilities" of the Assad regime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01227db2-cc69-4e93-a866-7cdebf257815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has sent mixed messages on his country''s readiness to act.
        On Wednesday, Trump appeared to suggest airstrikes were imminent, warning
        Russia, Syria''s key ally, to "get ready" for military action. But after being
        criticized for apparently telegraphing U.S. intentions, Trump on Thursday
        attempted to&nbsp;blur the timing&nbsp;of any potential airstrikes on Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e4720e-d3e8-432f-aa19-ae8fdfeadb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never said when an attack on Syria would take place. Could be very
        soon or not so soon at all!" he tweeted, without ruling out attacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a607185-83cd-411c-9597-0cb6a7543d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any potential strike against Syria could be carried out by extensive
        U.S. and UK military assets already in the region, including&nbsp;two U.S.
        Navy destroyers armed with Tomahawk cruise missiles. British media reported
        Wednesday that May has also ordered British submarines to move within missile
        range of Syria.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e48e84-18c7-4f73-92bb-3b3120267a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International warnings</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b2b783-d195-4579-be18-9ac43b465e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected use of chemical weapons has drawn the West back into
        Syria''s seven-year conflict. There are concerns, however, that further international
        intervention risks a confrontation between Russia and the United States. Russia
        has provided Assad with strong military backing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69ce2c0-84ab-489c-83ce-d581f801991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Thursday, Assad issued a strong warning about strikes against
        Syria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f4b8a6-375b-46e2-b71d-fbddcf0fec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any possible action will only cause more instability in the region
        and threaten international security and peace," Syrian state TV quoted Assad
        as saying at a meeting Thursday with a high-level Iranian delegation in Damascus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d36670-e982-49cc-b32b-4f58460864a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has called for a United Nations Security Council meeting
        on Syria on Friday. Earlier on Thursday, the Russian ambassador to the United
        Nations, Vassily Nebenzia, said that he believes any strike against Syria
        would violate the UN charter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd988bc-9976-431b-a491-9b2a7d1f8c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that there will be no point of no return, that the U.S.
        and the allies will refrain from military action against sovereign states,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0563fe7c-1e9a-4ade-816a-131083882195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Turkish President Recep Tayyip Erdogan has condemned Assad
        for killing "innocent kids in the Douma chemical attack," he also warned against
        using Syria as a place to flex military muscle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc476e-9dd2-4f66-acd1-3125c3c24093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad regime has ''track record'' of using chemical weapons</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce851f6c-ae60-464c-8730-d385bd295fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Cabinet agreed Thursday "that the Assad regime has a track
        record of the use of chemical weapons and it is highly likely that the regime
        is responsible for Saturday''s attack," according to the Downing Street statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947142bf-00fc-44e2-a9e5-36fa587308e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister said it was a further example of the erosion
        of international law in relation to the use of chemical weapons, which was
        deeply concerning to us all. Following a discussion in which every member
        present made a contribution, Cabinet agreed it was vital that the use of chemical
        weapons did not go unchallenged," the spokesperson added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3696821-47b9-41fe-9376-f56e2922a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron and German Chancellor Angela Merkel have also expressed concern
        about the "erosion" of the international ban on chemical weapons, and have
        spoke to each other on the matter, according to a German government statement
        Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac9968-eb0f-4574-bccf-286d15bbb92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel has however ruled out joining any possible strikes against
        Syria. Speaking Thursday, Merkel said that the "whole spectrum of measures
        must be considered" when responding to the use of chemical weapons, adding:
        "Germany will support all activities with the UN security council."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7529cac6-016c-45e3-a494-f7b982186949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear whether May would seek parliamentary support
        for any UK involvement in airstrikes. May is not required by law to consult
        the House of Commons, but by convention, members of Parliament expect to be
        consulted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6daefa-1b71-4a8d-83a3-3e88e69cae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fact-finding mission to start soon</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb1627-9dd0-4918-aa12-2e7d8c0639e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organisation for the Prohibition of Chemical Weapons tweeted
        Thursday that a team of its investigators will start work Saturday in Douma.
        Earlier, Syria''s ambassador to the United Nations, Bashar Jaafari, told reporters
        in New York that those investigators were to arrive Thursday and Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da3dbe5-f310-48e1-b6e3-44a53dee2909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state-run Syrian News Agency (SANA), an official source
        at the Syrian Foreign Ministry said Thursday that the government will cooperate
        fully with the OPCW fact-finding mission and that it would hold the West responsible
        for any delays in that mission.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1463225-6703-4c15-98c4-1292bd99cbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the United States and Russia blocked proposals this week at
        the UN Security Council for independent investigations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c1217-d8b4-4685-9fa3-daa7e4646837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization&nbsp;estimated Wednesday&nbsp;that
        about 500 people could have been affected by the suspected chemical attack
        in Douma, citing reports from its health partners on the ground.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65827039-023e-4d22-bd69-61d5e29d2816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, UN Secretary-General Antonio Guterres
        called on the Security Council to reach an agreement on the "continued use
        of chemical weapons" in Syria and cautioned the situation could quickly spiral
        out of control if it didn''t.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c4900-8ea9-4e4e-b465-6d5823cd0c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:13:49.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:59:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Syrian regime ''highly
        likely'' to blame for chemical attack, UK says."</em></p>'
  'lawyer-of-president-ferdinand-marcos-oliver-lozano-dies':
    'author': 'CNN Philippines Staff'
    'caption': 'Lawyer Oliver Lozano was also responsible for filing an impeachment
      complaint against then President Gloria Arroyo over the ''Hello Garci'' wiretapping
      scandal.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-13T20:52:39.528+08:00
    'imagesource': 'jcr:71bfa952-9edb-4a23-bec2-9628e411ea3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac8140e9-4eb7-41ab-95fb-393189df4ddf'
    'lead': 'Lawyer Oliver Lozano was also responsible for filing an impeachment complaint
      against then President Gloria Arroyo over the ''Hello Garci'' wiretapping scandal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T15:17:23.765+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T15:17:26.796+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T15:17:26.668+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former lawyer of ex-Pres. Marcos passes away

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f89a179-bbed-4083-8126-83cf6273f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:17:23.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:17:26.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        former legal counsel of the late President Ferdinand Marcos has passed away
        early Thursday Morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4530c7-d015-45ce-a792-c012b7012648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:17:23.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:17:26.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Oliver Lozano died of cardiac arrest and was cremated immediately
        after passing. He was 77.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a78047-c0e6-4911-8c6e-3a1848055ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:17:23.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:17:26.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozano graduated elementary and high school in the municipality
        of Dingras, Ilocos Norte, before earning his Bachelor of Arts and Law degrees
        at the University of the Philippines in Diliman, Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d7ab03-57a2-46e1-b1d0-4f83a3345223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:17:23.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:17:26.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staunch Marcos loyalist, Lozano proposed to the government in
        June 2017 that the family of former President Marcos was willing to donate
        a cut of their alleged ill-gotten wealth in exchange for the dropping of cases
        against them. Former senator Bongbong Marcos denied this.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7783d58-d0b2-4ba6-98ba-a5200f965f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:17:23.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:17:26.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late lawyer filed five impeachment complaints against former
        President Gloria Macapagal-Arroyo in June 2005 in connection with the President''s
        supposedly wiretapped conversations with former Commission on Elections Commissioner
        Virgilio Garcillano in the midst of the 2004 presidential elections. All were
        dismissed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c9e0d7-0ff4-4e33-be6f-fec12f48b5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:17:23.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:17:26.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozano has also filed an impeachment complaint against Benigno Aquino
        III, son of former President Corazon Aquino, who succeeded Marcos after he
        was overthrown by a popular revolt in 1986 due to alleged corruption and human
        rights violations. This complaint was also dismissed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03fd77b-40b0-4299-aad4-91b41285adc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:17:23.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:17:26.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, he filed similar complaints against Vice President Leni
        Robredo, Magdalo Party-list Rep. Gary Alejano, and former Commission on Elections
        chair Andres Bautista.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eba9f9-bb94-49d2-904a-a69340973632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:17:23.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:17:26.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being the former President''s lawyer, Lozano ran and
        lost in the 2004 senatorial race under the Marcos'' Kilusang Bagong Lipunan
        party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca4d0b-9c62-4ffc-ad20-dd8d7c2532c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:17:23.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:17:26.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his wife Norma, three children and six grandchildren.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f41a96-f44f-432c-8acc-7d0b6abfca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:17:23.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:17:26.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former First Lady Imelda Marcos reportedly sent flowers to Lozano''s
        wake, held at the Mt. Carmel Chapel in Quezon City.</p>'
  'AFC-Asian-Womens-Cup-Thailand-PH':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Thailand booked their spot in the 2019 FIFA Women''s World Cup at
      the expense of the Philippines on Friday morning Philippine time.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-13T08:34:31.641+08:00
    'imagesource': 'jcr:33e59038-a760-4e9d-8136-cab152f6f0eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '115940f8-7499-4242-94ba-8c4a4a85e18b'
    'lead': 'Thailand booked their spot in the 2019 FIFA Women''s World Cup at the
      expense of the Philippines on Friday morning Philippine time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T15:20:25.769+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T15:20:29.357+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T15:20:29.224+08:00
