      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do your country a favor.&nbsp; Do not even consider the thought
        of filing your certificate of candidacy for any position in the coming barangay
        and SK elections," DILG OIC-Secretary Eduardo Año said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac5e217-0e36-4254-a71b-e9a6c44f0a8f'
