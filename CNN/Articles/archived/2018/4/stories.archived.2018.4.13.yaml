  'Manny-Pinol-NFA-Council-reorganization':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-13T21:57:17.013+08:00
    'imagesource': 'jcr:d9ceeb18-ae0e-4259-b354-060eba7c815e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97df20ee-e900-4e5d-8883-4fa5985c2c58'
    'lead': 'Agriculture Secretary Manny Piñol sees a possible reorganization during
      the next meeting April 16.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:11:10.065+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T14:12:06.797+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Piñol: NFA Council may be reorganized

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ab946-08cd-48da-a8da-bbad4eec00ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        policy-making National Food Authority (NFA) Council is likely to face reorganization
        in the face of cheap rice shortage, Agriculture Secretary Manny Piñol said
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea7cb49-670e-4e43-a2d8-63c113d2384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually in the proposed reorganization of the NFA Council, mukhang
        magkakaroon ng pagbabago [it looks like there will be changes]," Piñol told
        CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a08745-3c65-43cb-a0c6-a335d98784de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official was responding to a question on strained relations
        between NFA Council Chair and concurrent Cabinet Secretary Leoncio Evasco
        and NFA Administrator Jason Aquino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533f63b-4c76-4944-bc1d-13a76e68e32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two butt heads after Evasco blamed the NFA of causing panic
        over low cheap rice supply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e229db7-13f0-4938-bea3-4e9ced3430c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco earlier said 250,000 metric tons of NFA rice will arrive
        in June "so there is nothing to worry (about)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce314b-a925-4ec7-825a-76bcae4edc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has since ordered Aquino to push through
        with the importation absent an NFA Council decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6ce08-462d-42b6-9093-d3f63db1b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said he is not privy to the relations of Aquino and Evasco,
        but he thinks a possible council reorganization will be discussed during an
        upcoming meeting on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17167167-0c47-4230-97a4-49fa1baef053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April 16 meeting will also tackle how the Department of Agriculture
        and NFA can better coordinate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8738306-dcf9-4dc4-9154-12299102f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines''<em> News Night</em>, NFA
        Region 3 Director and spokesperson Rex Estoperez confirmed that the agency
        is now awating President Duterte''s official statement on the fate of the
        NFA Council. He added that a decision must be made immediately amid the cheap
        rice supply shortage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b1ae0e-a49c-4453-a5bf-4cd5bc060f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:11:10.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:12:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legal luminaries of Malacañang will evaluate and analyze what
        will be the result of what the President would say because the National Food
        Authority Council was created during the creation of National Food Authority
        under Presidential Decree No. 4," Estoperez said.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Piñol stands by statement on Duterte wanting to abolish NFA Council
