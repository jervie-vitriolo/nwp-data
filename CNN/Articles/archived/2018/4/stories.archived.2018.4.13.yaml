      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dd2d0b-4cdb-4db7-bf56-ef325e5a2fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, then President Gloria Macapagal-Arroyo signed Proclamation
        No.1064 classifying Boracay into forestland and agricultural land. The Supreme
        Court upheld the proclamation in 2008.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd5f8d7-b27c-44e7-83a5-e8b127437700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,028-hectare island was classified into two areas: 400 hectares
        (40 percent) of Boracay forestlands were for "protection purposes," while
        the 628-hectare agricultural land (60 percent) was "alienable and disposable."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8954fec4-cb9b-4794-bbea-b2760240431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, the province of Aklan produces rice, coconut,
        bananas, mangoes, rambutan, lanzones, and fiber crops. It also has a total
        fishpond area of over 7,800 hectares.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d98653-ef6b-4326-aae8-ba31ce0f0a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.879+08:00
      'mgnl:createdBy': 'jeff'
