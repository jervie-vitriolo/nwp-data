      'jcr:uuid': '2cf3add8-97b6-4898-8a7e-e93ee4f96763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:07:24.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:07:30.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc5179d-148d-4a20-a862-fa6c2adc3371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:07:24.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:07:30.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 5:19 p.m. of Wednesday, the entire section was removed. The unidentified
        user who removed it explained, "(I) deleted fabricated information and petty
        complaints like the use of stock photo of a Honduras soldier."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec9391-3c34-490e-a76a-161a4608d5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:07:24.861+08:00
