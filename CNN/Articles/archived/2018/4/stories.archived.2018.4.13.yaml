      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Any views or opinions expressed in this story
        is solely of the author.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b74ee-7e10-4c22-b5a4-6ae49580d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:37:26.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:37:31.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> After six months of NBA action,
        the regular season is finally done. But as they say, the playoffs is when
        the real season begins. Let''s now take a look at the 16 teams left in the
        running for the much coveted Larry O''Brien trophy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a7f33-33b1-4a99-a873-808232731dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:37:26.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:37:31.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will conference top seeds Toronto and Houston fare in postseason?
        Can the Golden State Warriors defend their crown? Which team is the dark horse
        in this year''s playoffs?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7995ca6f-6ab7-427d-bde5-7e15a6582169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:37:26.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:37:31.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s look at each of the first round matchups and see the storylines
        that could help us determine which among the teams have the advantage to go
        into the next round.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4ae70-6258-4d1c-b991-e6bf68d3f803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:37:26.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:37:31.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s my preview of the Eastern Conference:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee3244d-904f-4882-ae41-25905da70f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:37:26.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:37:31.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(1) Toronto Raptors vs. (8) Washington Wizards</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd890b1-baab-45ad-b868-b11bea09d47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:37:26.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:37:31.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors have been great all season long - improving from within
        despite not adding any big offseason name. Casey has done a good job building
        this team and Derozan has definitely become a franchise player. The Wizards
        have been very inconsistent all year long. John Wall is healthy though which
        is a good sign. On paper, the Wizards would seem like they have the right
        pieces (Beal, Gortat, Morris) to be able to pull off an upset but it''s tough
        to see that happening with the way the Raptors have been playing and executing
        on both ends of the floor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3ebf65-7b3e-489d-bbbc-f9359ec006d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:37:26.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:37:31.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(2) Boston Celtics vs. (7) Milwaukee Bucks</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e67fd25-ce8f-4cb9-99fe-a3faa2a332be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:37:26.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:37:31.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m going to go out on a limb and say that this is going to be
        an upset. Sure the Celtics will be playing without Kyrie Irving, which is
        a tremendous loss but they still are the favored team because of the way Brad
        Stevens has gotten them to play. This, despite all their injures all year
        round - Gordon Hayward and Marcus Smart were hurt too. They still have Al
        Horford, Jaylen Brown, Terry Rozier and Jayson Tatum, plus you can''t discount
        the way they play defense and just execute. But with that said, I think the
        Bucks will be able to find a way to win led by Giannis and Khris Middleton.
        The addition of Eric Bledsoe definitely gives them another playmaker and defender.
        Malcolm Brodgon is back from injury and Jabari Parker is starting to show
        flashes of why he was drafted so high. They have a deep rotation now with
        a good balance of veterans - Jason Terry and Brandon Jennings to help give
        them some valuable experience and stability.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5125daf-11d7-4526-a0f4-81ec2cd15f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:37:26.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:37:31.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(3) Philadelphia 76ers vs. (6) Miami Heat</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d3575d-9ea2-4e6f-b672-22d02c5c1b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:37:26.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:37:31.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is actually might be one of the most competitive series in
        the East. They split the season series at 2-2, Philadelphia winning twice
        by a total of 8 points and Miami winning twice by a total of 10 points - with
        two games decided by one possession. Joel Embiid will probably be out for
        the first game and possibly more. The Heat have been a very good defensive
        team (4th in the league in opponents points per game) and I would say have
        a legitimate shot at pulling off an upset - especially with much more playoff
        experience from their players and their coach. I will still go with the 76ers
        though because of the fact that they have Ben Simmons and Embiid, not to mention
        veterans in Redick and Belinelli, plus two solid forwards in Saric and Covington.
        But it will be tough.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f8a33-a819-40e2-a824-b725c168c056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:37:26.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:37:31.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(4) Cleveland Cavaliers vs. (5) Indiana Pacers</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f01b8b-7f5b-4c20-a413-baff24ceb505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:37:26.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:37:31.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me keep this simple, the Pacers have definitely overachieved,
        winning 6 more games despite the departure of Paul George. Victor Oladipo
        has emerged as a legit star - hence my vote for most improved player, but
        I definitely do not see this team beating Lebron James and the Cavs in the
        series at all. This will be a good tune-up for Cleveland to get their guys
        figuring out how to play together in time for a second round matchup with
        the Raptors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd8fc7f-7796-4993-8d64-e60ea396445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:37:26.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:37:31.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Who are the players likely to win the regular season awards?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e8bc9-e18a-4d86-ae49-33ffb7a714c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:37:26.766+08:00
      'mgnl:createdBy': 'jeff'
