    'lead': 'A civil rights attorney calls out a U.S. Supreme Court decision ruling
      in favor of a cop who shot a woman with a history of mental illness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T15:44:10.355+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T15:44:13.766+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T15:44:13.527+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This U.S. Supreme Court ruling is alarming for black people with mental
      illness

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b161a93-e497-4a68-8b1e-1d16ce85ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s Note: Benjamin Crump is a civil rights attorney and
        advocate known for his work representing the families of Trayvon Martin, Michael
        Brown, Danny Ray Thomas and others, and is the founder and principal of&nbsp;Ben
        Crump Law.&nbsp;The opinions expressed in this commentary are his own.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed870fb-cd0a-41f3-87fa-9559fb839042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you are mentally ill and black, you
        already have two strikes against you if you come into contact with law enforcement.
        In fact, one in four victims of a police shooting have signs of mental illness,&nbsp;according
        to The Washington Post''s police shooting database. And the unrelenting spate
        of police shootings of unarmed black men that dominates the national news
        demonstrates the dangers of being black.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c778c3-34e0-468d-9415-9aae05091090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers shot and killed&nbsp;Saheed Vassel,&nbsp;a black
        man well known (even among police) as someone who lived with mental illness,
        on a Brooklyn street corner when they mistook a metal pipe that he was holding
        for a gun. Days before the shooting came, a new U.S. Supreme Court decision
        was made that stunned civil rights advocates and revealed a third strike:
        the unwillingness of our justice system to hold police accountable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a14d1f-be8a-4332-b3ed-2fa931710d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled in favor of an Arizona officer who shot a woman
        with a history of mental illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d2300d-7825-4dd2-b5f2-05586d4885d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Sonia Sotomayor wrote in a dissent that the court''s recent
        decision was not only&nbsp;wrong,&nbsp;but it tells law enforcement that officers
        "can shoot first and think later, and it tells the public that palpably unreasonable
        conduct will go unpunished.''''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3791a75-2158-45ad-8435-651b17c09c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotomayor, who was joined in the dissent by Justice Ruth Bader Ginsburg,
        warned that the doctrine of limited immunity for police is being used as "an
        absolute shield for law enforcement officers.''''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770135b4-d5a0-46ba-ad27-c9ab42baf061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s right. I see that shield allowing more and more officers
        who use excessive and often deadly force -- especially on unarmed people of
        color and those with a mental illness -- to get away with murder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b592c-6c13-4483-a76b-ea2b0be8113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Arizona case, an officer shot victim Amy Hughes four times
        when she refused to drop a kitchen knife. The officer said he shot Hughes
        because he thought she posed a threat to her roommate. Later, the roommate
        said that Hughes had a history of mental illness and that she didn''t feel
        concerned for her own safety. In fact, as the New York Times&nbsp;reported,&nbsp;Hughes
        "was not moving, spoke calmly, held the knife at her side and made no aggressive
        movements."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d9774-27c9-4bbe-b00e-95b16fbdbffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes, who survived and was not charged with any crime, filed a
        lawsuit against the officer for shooting her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97380642-18b4-4c17-904a-84d68c39d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her case made its way through the courts, the US Court of Appeals
        for the Ninth Circuit ruled in favor of Hughes, overturning an earlier district
        court''s summary judgment in favor of the officer.&nbsp;The Ninth Circuit
        Court of Appeals held&nbsp;that there were real questions of fact, such as
        whether Hughes had presented a real threat and whether the officer had given
        adequate warning before shooting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019242b-805a-4518-93d2-92fad68539cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Supreme Court sided with the officer, shielding him from
        the lawsuit. The court said the officer&nbsp;believed Hughes was a threat&nbsp;to
        her roommate and had "mere seconds to assess the potential danger." The justices
        --&nbsp;without briefing or oral argument&nbsp;-- overturned the appeals court
        ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c106217-163a-4582-a1e5-27f5a5d75876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could it be that the justice system''s apathy toward holding police
        officers accountable for their actions is empowering police to shoot first
        without thinking -- just as Sotomayor said in her dissent?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0520cd14-9c91-4cc8-a23a-cea100ed0dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the late Vassel in Brooklyn, witnesses told the New
        York Times that the officers appeared to shoot almost immediately after arriving
        at the street corner where Vassel was standing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a970ef-6c35-4268-a025-10e398114e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Houston, Danny Ray Thomas, an unarmed black man who was&nbsp;clearly
        in mental distress,&nbsp;was shot and killed when a Harris County deputy sheriff
        arrived at a busy intersection where Thomas was walking with his pants down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d5b11-c4af-4c50-8257-5f178c01f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his relatives, Thomas suffered from depression -- two
        of his children were murdered in 2016. His family said he wasn''t a bad man,
        just deeply troubled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b1bb1d-0dc8-48b2-9a6b-9307e640cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community is left to wonder: Couldn''t law enforcement have
        found a less violent, more humane way to intervene rather than killing a man
        who even the sheriff said was&nbsp;"obviously in a state of crisis of some
        kind?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2defd580-dc45-4e39-b7fe-be60c3f4e156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because he was black, the odds were stacked against him. The
        Washington Post''s&nbsp;ongoing tally&nbsp;of police-involved shootings shows
        that officers have killed 57 people known to suffer from mental illness so
        far this year. Of those, 31 (54%) were white and 11 (19%) were black. Yet
        the&nbsp;US census shows whites make up 77% of the population, and blacks
        make up just 13%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9113be9d-2ed1-4efd-bbdb-b10243dac5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:44:10.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:44:13.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The color of one''s skin and the state of one''s psyche should not
        be compounding risk factors. And when police make mistakes based on those
        factors, our institutions of justice have a moral obligation to stand up for
        the diverse and vulnerable people who make up our country.</p>'
