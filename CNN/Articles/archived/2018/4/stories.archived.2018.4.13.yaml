      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f37a8-e378-4f45-9511-fe6c1b71b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, they’ve shapeshifted from grunge to post-punk to
        garage rock, all as clear as day. That’s why making a list of Sandwich’s quote-unquote
        greatest hits is a daunting task. The band has gone through a series of evolutions
        over a two-decade career: changes in band members, being dropped by their
        label, and the changes in the music industry at large. In full concession
        of that, instead, here’s a list of songs that have come to be emblematic of
        certain qualities of Sandwich that have gotten them through the years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be4b16-19e4-412b-99ab-e2360a993902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Sugod”</strong></p>'
