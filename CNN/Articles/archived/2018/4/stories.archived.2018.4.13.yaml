    'template': '1'
    'title': 'Xi Jinping inspects massive naval parade in South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb005946-1078-4df2-8175-64d7c085de14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:35:34.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:35:37.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has held its largest military drills
        in the hotly contested South China Sea, according to the country''s defense
        ministry, culminating in a naval parade Thursday overseen by Chinese President
        Xi Jinping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96df99-d5d9-4277-9417-5db6ddba516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:35:34.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:35:37.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10,000 personnel took part in the drills, which involved
        48 naval vessels and 76 fighter jets, the ministry said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fd79dc-af16-4a8d-aa53-b7fecc130b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:35:34.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:35:37.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking aboard the Chinese destroyer Changsha, Xi called for further
        modernization of the country''s navy into a "world-class force" and emphasized
        the&nbsp;Chinese Communist Party''s leadership over the military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384220e1-6497-4c03-a5bf-674415804b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:35:34.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:35:37.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s only aircraft carrier, the Liaoning, took part in the parade
        with a display of J-15 fighter jets under Xi''s observation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a126d88-c3e5-449c-a3e3-ce3f91768f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:35:34.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:35:37.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea has long been a flashpoint in Asia. The Chinese
        government claims a huge swath of territory across the sea, overlapping with
        claims of the Philippines and Vietnam, among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5ef5e-161d-4f7b-9946-648b5132ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:35:34.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:35:37.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of live-fire military drills in the region had been expected
        after satellite photos showed the Liaoning and a large number of navy vessels
        operating in the region on March 26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129f5bc7-3263-46f3-8be8-70f2617cc9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:35:34.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:35:37.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts told CNN at the time the sheer number of ships on display
        was a "show of force" from Beijing in the politically sensitive region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff214ba9-f35c-4d20-87d9-2e6379fa3846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:35:34.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:35:37.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday the maritime safety administration for Hainan province
        announced a weeklong ban on all ships in the sea&nbsp;because of "military
        training."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175be844-c176-464f-b689-a0ad34380ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:35:34.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:35:37.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing in March, the defense ministry refused to confirm
        or deny the drills or which ships would be involved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390efd19-f858-43b5-b836-4c123fb4acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:35:34.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:35:37.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a foreshadowing of future drills, the Fujian provincial maritime
        authority on Thursday announced live-fire naval exercises for Wednesday in
        the Taiwan Strait.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba34b9-907d-41e7-bc1b-c4cf218938d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:35:34.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:35:37.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese exercises are taking place amid rising tensions between
        Beijing and Washington over trade, but analysts have also expected the Trump
        administration to harden its policy on the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da8b73-7004-4c1e-88d5-945cdc87debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:35:34.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:35:37.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. aircraft carrier, the USS Theodore Roosevelt, arrived Wednesday
        in Manila, Philippines, for what was described as a "scheduled port visit."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5783871a-1e09-4607-b901-e597da505850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:35:34.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:35:37.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Navy recently conducted several "freedom of navigation"
        operations with warships sailing near increasingly militarized man-made Chinese
        islands in the South China Sea, triggering strong protests from Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eccd98-8a9d-479b-b222-e7061ad513d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:35:34.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:35:37.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Xi gave a much anticipated speech at&nbsp;the
        annual Boao Forum for Asia in Hainan province&nbsp;on the northern edge of
        the South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6073b9d7-38d0-4fa4-8283-dee4b42e4f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:35:34.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:35:37.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum is the Chinese equivalent of the World Economic Forum
        held in Davos, Switzerland, involving high-level talks among economic leaders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec273016-d62e-454a-a451-128654d25ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:35:34.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:35:37.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, Xi promised a new phase of&nbsp;economic "opening
        up" from China&nbsp;amid threats of a possible trade war with the United States.
        He also said China would stick to "the path of peaceful development" going
        forward.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b885b2f-a834-4c4d-986f-7e9ec1a538bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:35:34.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:35:37.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Xi Jinping inspects
        massive naval parade in South China Sea."</em></p>'
  'duterte-party-mates-impeach-Sereno':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte and Supreme Court Chief Justice Maria Lourdes
      Sereno. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-13T11:17:00.044+08:00
    'imagesource': 'jcr:bd8d3452-b80e-4a84-b020-648c02dbaea5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e22136c5-7d39-4dba-886a-c2832c289034'
    'lead': 'The President also called Sereno an ''ignorant'' Chief Justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T15:41:17.053+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T15:41:21.378+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T15:41:21.075+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte directs Congress party-mates to impeach Sereno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd5e175-5b63-47d5-963d-87e86c9e668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:41:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:41:21.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> President
        Rodrigo Duterte is not letting up on his call to impeach Chief Justice Maria
        Lourdes Sereno, saying she should have resigned a long ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c10f9f4-e8aa-483b-94ff-dd3d95fba011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:41:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:41:21.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am directing my party-mates," he said upon arriving in Davao
        City early Friday morning. "I am asking you to impeach the Chief Justice."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2a0b6e-88b7-49d5-b476-39c611d93b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:41:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:41:21.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President clarified he was not directing Senate to remove
        Sereno from office, only appealing to the lawmakers in the House of Representatives
        who are set to decide on the chief magistrate''s impeachment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c98e635-0b93-4a64-812e-5c33db547116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:41:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:41:21.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m asking my party-mates in Congress. Who am I to direct the
        Senate? ''Yung Congress, ang ibigay sa representatives because we were talking
        of impeachment. We are not talking of conviction," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b8918d-bc08-4509-98ff-7d4d39b4b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:41:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:41:21.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 8, the House Justice Committee found probable cause to
        impeach Sereno. When session resumes on May 14, the articles of impeachment
        will be included in the agenda of the House plenary — where Duterte enjoys
        the support of the supermajority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6333f50c-5574-408d-97c6-e3d895e7a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:41:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:41:21.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also called Sereno an "ignorant" Chief Justice —&nbsp;
        adding that if she were smart, no one would go against her and she would not
        make mistakes in her declarations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5836fff-7fb0-4a22-8a5e-392124d6ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:41:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:41:21.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are that ignorant, you better go. You are just risking the
        country into a chaos. <em>Umalis ka na, at hindi ka dapat diyan</em> in the
        first place. And that term of yours, until what...2030? That''s too long for
        an ignorant Chief Justice," he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d338cdf-f88f-4f01-bac1-8222e8a2dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:41:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:41:21.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then said if he were the Chief Justice, he would resign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aa1b19-8e11-4031-8d0a-a921686c4ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:41:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:41:21.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so<em> talagang dapat paalisin ka noon pa. Bobo ka,</em>" he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea8295-16c7-4c7e-88a7-3500da61a7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:41:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:41:21.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte-Sereno spat began anew when the Chief Justice insisted
        that the President was behind the petition seeking to unseat her. Duterte
        then tagged her as his number one enemy, just before he left for China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c5843-9485-4286-9985-dd622c956a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:41:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:41:21.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President arrived from Hongkong after attending Boao Forum for
        Asia in Hainan, China, where he was able to secure over ₱9 billion in investment
        deals with the eastern giant.</p>'
