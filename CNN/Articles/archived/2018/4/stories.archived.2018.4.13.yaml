  'Duterte-2016-election-Cambridge-Analytica':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-13T10:31:23.021+08:00
    'imagesource': 'jcr:16f8e48c-eccf-4555-b177-73a670e8c67f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39ff3ea8-14ec-4b0f-aae9-55cddec47ec7'
    'lead': 'Duterte says he would have lost the 2016 presidential elections if he
      had partnered with political data firm Cambridge Analytica. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T15:02:53.328+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:56:21.859+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:56:21.530+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte denies campaign deals with Cambridge Analytica

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef1a0b0-19c7-47ef-9401-bb6f6f1517e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:02:53.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:56:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — President
        Rodrigo Duterte on Friday said he would have lost the 2016 presidential elections
        if he had partnered with political data firm Cambridge Analytica.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f5506-6ad3-461a-a271-d00c044e2e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:02:53.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:56:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President denied his team worked with the firm behind the massive
        Facebook data breach scandal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822600c-af89-44b6-bf3d-8fe7b22f818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:02:53.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:56:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala man akong alam. Hindi ko man kilala ''yan... Tsaka bakit ako
        magbayad sa mga ugok na taga-Cambridge ang magtrabaho para sa kampanya ko?
        Mas lalo akong matalo niyan," he said in Davao City upon his arrival from
        the Boao Forum for Asia in China and working visit to Hong Kong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7101a2e-486d-49e7-858b-63d06687ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:02:53.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:56:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know them... Why would I work with those
        fools from Cambridge to work on my campaign? If I teamed up with them, I would
        have lost.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa02458-265f-43c2-9131-cc38c95eaf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:02:53.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:56:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte received over 16 million votes during the presidential elections
        in May 2017, over 6.6 million more than his closest rival, Mar Roxas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4064d2-407e-4c04-8170-9f13fa6bdfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:02:53.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:56:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s 2016 presidential campaign team was photographed with
        Cambridge Analytica Chief Executive Officer Alexander Nix in March 2015 —
        more than a year before the national elections. The photo shows Nix sharing
        a meal with Duterte campaign team members Jose Gabriel "Pompee" La Viña and
        Peter La Viña, then National Press Club President Joel Egco, and Atty. Taipan
        Millan.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D1588438641427916%26set%3Da.1451525901785858%26type%3D3&width=500&show_text=true&height=375&appId"
        width="500" height="375" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff38357-36bd-4226-b36f-78cfe64a9990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:02:53.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:56:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e5ab8f-ed19-4e09-9089-7338e5b1a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:02:53.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:56:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompee La Viña, Duterte''s Social Media Campaign Director, clarified
        the story behind the photo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e60f892-c6fd-44ad-be0f-3aa0e21fc0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:02:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:56:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NPC invited us to go. We were reaching out to the NPC because
        Mayor Duterte then was weighing a run for (the) presidency, and we were in
        the media, and Peter La Viña was Head of Media so he wanted to connect and
        renew his membership to the NPC," he told CNN Philippines'' <em>On The Record</em>
        on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f3c54d-9daf-4f25-9f20-e0345436c337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:02:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:56:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica''s parent firm, Strategic Communications Laboratories
        (SCL), also wrote on its website that it helped get an unnamed Philippine
        presidential candidate elected in 2016 by presenting him as a "strong, no-nonsense
        man of action" to appeal to the voters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f21b35c-f8ab-4a74-beb6-8df056d0f468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:02:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:56:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte insisted he was not linked to the company that was reportedly
        working to develop techniques to influence voters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f683a82d-2922-4151-a49b-74ce8bb71712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:02:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:56:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala ''yan. Kalokohan ''yan (That''s not true). I will not trust
        Cambridge," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa80ac2a-56cb-4ca9-811a-5b5599bfc353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:02:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:56:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica is in hot water for its unauthorized harvesting
        of over 87 million Facebook personal data worldwide. In the Philippines, the
        personal data of 1.2 million Facebook users have been compromised, the National
        Privacy Commission said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a1df85-36c9-4a8e-a9d4-99f8a92d9c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:02:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:56:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its recent meeting with Facebook representatives, the NPC required
        them to provide updates on measures taken to address risks involved in the
        data breach.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b82890-3efe-43f1-9b40-495220abb863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:02:53.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:56:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 67 million Facebook accounts in the Philippines,
        according to a 2018 report by UK-based consultancy firm We Are Social.</p>'
  'Duterte-visit-Kuwait-labor-deal-OFW':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-13T09:52:49.590+08:00
    'imagesource': 'jcr:b2a4477e-d4eb-4097-84e9-f1c1be5ce663'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '286074a3-4b63-4b77-8c6a-b6acb9fc7c51'
    'lead': 'The President said he will head to the Gulf state to ''give honor to
      the Kuwaiti government'' in reaching a deal for Filipino migrant workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T15:06:45.870+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T15:06:48.822+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T15:06:48.706+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to visit Kuwait for labor deal signing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f3b224-0d65-4272-a52c-df88e77c3251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:06:45.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:06:48.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> After
        a series of demands to the Kuwaiti government on the welfare of migrant workers,
        President Rodrigo Duterte said he will head to the Gulf state to witness the
        signing of a labor deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a7b79-07f7-41a2-b2e3-650c90545bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:06:45.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:06:48.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have made so many demands before we sign the contract. And in
        fairness to the Kuwait government, pumayag sila [they agreed]," he told the
        Filipino community in Hong Kong on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b43681-409d-4b2e-a830-1e06615f13de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:06:45.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:06:48.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will head to the Gulf state to "give honor also
        to the Kuwaiti government."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3507dcda-37f3-4361-a591-966bc3617542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:06:45.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:06:48.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had listed his demands for the protection of Filipino
        workers in Kuwait in a draft memorandum of understanding (MOU) between the
        two countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bff1fc-605e-4fb4-b793-a9da8e9f4ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:06:45.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:06:48.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include no confiscation of passport — depositing it instead
        with the Philippine embassy, seven hours of sleep, a day off, permission to
        cook food, and no physical abuse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7578dff9-0994-4482-ab10-37f9624ae575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:06:45.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:06:48.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not mention a date for his visit, but Labor Secretary
        Silvestre Bello earlier said he will visit the Gulf State anytime soon to
        sign the MOU, which has been approved on March 16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f24943e-6c85-477e-a3cc-2f5326faaffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:06:45.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:06:48.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the demands after the tragic death of household
        helper Joanna Demafelis, whose body was found in a freezer earlier this year
        in Kuwait. Duterte ordered a ban on deploying new-hires to the Middle Eastern
        country.</p>'
