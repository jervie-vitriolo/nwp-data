    'template': '1'
    'title': 'AFC Asian Women''s Cup: Thailand drubs PH to book World Cup berth, 3-0

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0353480-d523-403d-8a9d-6d1d368cc1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:25.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:20:29.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        Philippines women''s national football team''s dream to make it to the FIFA
        World Cup was put on hold after falling to Thailand, 3-0, in their final game
        of the group stage of the 2018 AFC Women''s Asian Cup on Friday at the King
        Abdullah II Stadium in Amman, Jordan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7590eb-f0bf-4514-965a-655b11aec619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:25.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:20:29.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening half saw end-to-end action from the two teams, with
        Thailand and the Philippines both eager to get an opening goal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ebf80-ca0b-4a38-8884-1a4d2d4f5226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:25.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:20:29.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand was gifted a golden opportunity in the 27th minute, when
        Philippine captain Tahnai Annis handled the ball inside the penalty box in
        attempt to block a shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb8514-462c-4171-9ee6-77664e80669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:25.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:20:29.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanjana Sung-Ngoen slotted the resulting penalty low and just past
        the Filipina goalkeepers outstretched arms to give them a 1-0 advantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c982cc-805c-45be-9016-8910b6e02688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:25.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:20:29.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines thought that they had equalized through a corner
        kick just five minutes later, but Annis was adjudged to have fouled the Thai
        keeper and the referee waved off the goal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003aa5ed-8046-4413-a060-adb51a789180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:25.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:20:29.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite chances for both teams before the end of the first 45 minutes,
        the scoreline stayed at 1-0 in favor of Thailand in the halftime interval.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25285689-e7d9-4fde-bee4-fb360ee38115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:25.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:20:29.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t take the Thais long to double their advantage after the
        restart, after Sung-Ngoen took advantage of poor marking to get her second
        goal in the 53rd minute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecbd909-b69f-4de3-9a2b-f67afa0ee0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:25.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:20:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas pressed to get on the scoreboard with the game slipping
        away, but Thailand proved to be the more clinical side.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70bd325-bcdb-434a-9794-bae1bab20818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:25.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:20:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning a free kick on the edge of the box, Silawan Intamee
        curled a shot into the top left corner of the Philippine goal to give Thailand
        a 3-0 cushion in the 62nd minute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca2420-cc05-47a0-b436-7587cd408c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:25.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:20:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was nothing working for the Philippines for the rest of the
        match, with Jesse Shugg notching a consolation goal with virtually the last
        kick of the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b4f67a-b1f5-49c9-bf53-d031a06f8588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:25.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:20:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines can still claim a spot in the upcoming World Cup,
        but will have to overcome the third placed side in Group B in a fifth place
        playoff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30176de-4b50-4262-bcc2-b729eee94426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:25.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:20:29.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas could go up against either South Korea, Australia,
        Japan, or Vietnam for the coveted final spot in the 2019 Women''s World Cup.</p>'
