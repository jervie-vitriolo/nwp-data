      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bliss also targeted Lublin''s memory.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0e82d-45c3-465b-8125-c65671c2a6ef'
      'mgnl:activationStatus': true
