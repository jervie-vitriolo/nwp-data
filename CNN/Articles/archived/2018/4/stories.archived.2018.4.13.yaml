      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by other attempts to remove the section from the
        edit log, which included comments from unidentified editors such as, "she
        is a blogger and she tells her own opinion on politics and other stuff."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d9a464-4134-4853-a80f-01e7c96264fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:07:24.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:07:30.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson has been accused of peddling fake news, to which she has consistently
        asserted her right to free speech. Senators have called her out for spreading
        misinformation on her Facebook page MOCHA USON BLOG. The blogger-turned-official
        is also facing an administrative complaint for some of her false statements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f42c6a4-0165-4057-8b80-4db492a62f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:07:24.862+08:00
      'mgnl:createdBy': 'jeff'
