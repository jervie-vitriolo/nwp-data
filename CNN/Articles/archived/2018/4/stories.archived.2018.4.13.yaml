    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a806480-3d20-477a-b51d-6109133ca56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:37:26.764+08:00
