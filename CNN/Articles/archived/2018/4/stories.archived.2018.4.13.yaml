      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284d1e2-ed00-4a69-8499-603ad2a7be9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the saying is also the backbone of a 20-year career, where
        every show counts whether it’s playing to five people in Saguijo or 75,000
        in Tuguegarao. It’s a combination of dead hard work, undeniable talent, and
        cosmic luck, and a certain spirit that evades words. At the end of the day,
        Sandwich’s music speaks for itself.</p>'
  'Jack-Lam-middleman-immigration-officials-bribery':
    'author': 'AC Nicholls and Eimor Santos, CNN Philippines'
    'caption': 'FILE PHOTO. The suspects in the P50-million corruption scandal want
      to be transferred to the PNP Custodial Center, saying they feel safe there'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-13T18:32:55.059+08:00
    'imagesource': 'jcr:9122620f-fa9e-4327-b9f9-250042d89585'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4671055a-0dbc-4ced-969e-1f64e205d4b9'
    'lead': 'The suspects in the P50-million corruption scandal want to be transferred
      to the PNP Custodial Center, saying they feel safe there'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T13:52:09.944+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:52:46.943+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:52:46.754+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prosecutors: Reject Jack Lam ''middleman,'' ex-BI officials'' plea for
      jail transfer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a736873-4ee9-47ee-8703-9bc04b0d2ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:52:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:46.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — State
        prosecutors are asking the Sandiganbayan to deny motions filed by suspects
        in a P50-million corruption scandal to be transferred to the Philippine National
        Police (PNP) Custodial Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae68de50-ebbf-4b12-b5ef-00cd85f4183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:52:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:46.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a comment filed before the anti-graft court Thursday, the Office
        of the Special Prosecutor said former Bureau of Immigration deputy commissioners
        Al Argosino and Michael Robles, and former police officer Wally Sombero must
        stay at Camp Bagong Diwa in Taguig.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f0ed27-4c24-4552-a994-1be08488ee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:52:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:46.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution said: "The security reason advanced by accused-movants
        to justify their transfer to PNP Custodial Center appears to be speculative
        for want of evidence showing the existence of actual threat that will imperil
        their safety."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a668ef-39b5-4fcf-82c7-2504724bddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:52:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:46.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Argosino failed to substantiate his claim that he
        is undergoing medication for diabetes and hypertension, while Sombero''s illnesses
        can be controlled through prescription drugs given to him as maintenance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a283c-73f0-45e1-93f3-19490bfab19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:52:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:46.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can take his medicine while detained at any BJMP (Bureau of
        Jail Management and Penology) facility," the prosecution said of Sombero,
        whose medical certificate states he has "coronary disease, cardiac dysrhythmia,
        sick sinus syndrome, severe sleep apnea, exoneous obesity, and had suffered
        two heart attacks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a13f130-df27-4006-bb41-36e8dc3c41bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:52:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:46.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero, Argosino, and Robles wanted to stay at the PNP Custodial
        Center, saying they feel safer there since it is near the PNP General Hospital.
        The Custodial Center is where high-profile suspects like Senator Leila de
        Lima and former Senator Bong Revilla are detained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c600f-cb21-4461-98ee-bc5c87abb5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:52:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:46.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the PNP Custodial Center, however, agrees the three
        suspects must stay at a regular detention facility along with other detainees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74dad34-5f56-4d91-9968-377b48043d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:52:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:46.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Inspector Romulo Flores II said they failed to prove
        that they are not safe under the custody of the BJMP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c705fb7-0238-44d6-a61d-691bcd58c870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:52:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:46.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero, Argosino, and Robles are facing plunder and bribery charges.
        Sombero is accused of being the middleman of Macau-based gaming tycoon Jack
        Lam in bribing then Immigration officials Robles and Argosino with ₱50 million.
        The amount was supposedly in exchange for the release of more than 1,300 illegal
        Chinese workers who were arrested from Lam''s casino in Clark, Pampanga in
        November 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c36a0-a3e0-43d8-950c-03f0f23dc1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:52:09.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:46.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles admitted in Senate hearings to receiving money
        from Sombero, but they said they only took the money as evidence in an investigation
        they were conducting on Lam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a9bf3-f8d4-42c8-bf7e-b01b0d877237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:52:09.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:52:46.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero, meanwhile, denied bribing the former immigration officials
        and instead accused them of extorting money from Lam.</p>'
  'Agriculture-department-boracay-farmers-fisherfolk-loan':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-13T18:27:48.918+08:00
    'imagesource': 'jcr:125047b6-2d7a-4d4f-9ee5-3fa4364bb780'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '820e67bc-1fef-4337-b297-838891f91c64'
    'lead': 'The Department of Agriculture says its loaning program for farmers and
      fisherfolk affected by the Boracay closure will be ready by next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:00:15.877+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T14:00:43.327+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T14:00:43.126+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA: Boracay farmers, fisherfolk can loan by next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee56215c-fd3b-466d-9c76-de94e32a286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        Department of Agriculture''s loaning program for farmers and fisherfolk affected
        by the Boracay closure will be ready as early as next week, Secretary Manny
        Piñol said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705fc45-5556-43e5-b85e-0924cb0958e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said the DA was offering two programs: the first a production
        loan with a ₱39 million budget, and another called the Survival and Recovery
        (SURE) Assistance program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de83683-514f-4a99-9b5d-1eb7220a4ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the production loan, farmers could borrow between ₱15,000
        to ₱50,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b115c-9fb5-4d3d-8122-fb439f4d2c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin gusto mong magtanim ng palay pero wala kang pambili
        ng binhi, access mo lang. It''s 6 percent interest per annum, walang collateral,"
        said Piñol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae262a-5609-4dee-9420-6192df10a32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That means if you want to plant rice but you don''t
        have money to buy seeds, you can access it. It''s 6 percent interest per annum,
        no collateral.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23a98e-78c8-4998-9c4a-7073b146a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SURE program gives ₱25,000 to a farmer family or a fisherfolk
        family so that they will be able to tide over the period na wala silang [where
        they don''t have] income," he continued.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Piñol: Gov&#39;t to loan funds for affected farmers, fishermen |
