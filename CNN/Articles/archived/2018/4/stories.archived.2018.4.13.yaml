      'mgnl:lastActivated': 2019-06-03T14:15:39.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Arizona educators who have been calling for better pay and more
        school funding reacted to the governor''s announcement with questions and
        skepticism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef84ac-dfca-4b48-a255-d796b1e8a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:15:36.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:15:39.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his proposal, teachers'' pay would increase 9% in the 2018
        school year, then another 5% for the next two years, which would boost the
        average salary from the current $48,372 to $58,130 by the 2020 school year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8926bd94-ffca-42f7-81fa-9355247bd6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:15:36.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:15:39.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arizona teachers are the biggest difference-makers in the lives
        of Arizona''s children, and we need to reward them for their hard work --
        this plan does that through a 20% pay increase by school year 2020," Ducey
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b050c-1bb7-4ed4-b171-957e311bb649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:15:36.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:15:39.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ducey has also proposed to restore education funding from recession-era
        cuts with $371 million phased in over the next five years "all without raising
        taxes while maintaining Arizona''s balanced budget." The funding would be
        to support school resources such as infrastructure, textbooks, technology,
        curriculum and school buses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc317fc3-1d3f-47ab-9e62-be8cca7ef261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:15:36.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:15:39.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More dollars are available for classrooms and teachers, because
        the state''s revenues are on the rise "combined with a reduction in state
        government operating budgets," according to his plan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e631b167-3eda-4935-bd18-5b5ff8ae85d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:15:36.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:15:39.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many teachers and education professionals weren''t buying it.
        They said Ducey''s plan lacked specifics and left out several of their demands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf56956-ef54-48fc-b952-23dd683ccc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:15:36.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:15:39.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Jimenez, vice president of the Phoenix Union Classified
        Employees Association said her heart sank when she heard Ducey''s announcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705bc317-8fe7-49c2-be35-fbae02003991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:15:36.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:15:39.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made no mention of education support professionals," she said,
        pointing out that the language in the governor''s proposal pertains to teachers''
        pay raises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db210a27-e48e-4864-b6d3-4906aaa30f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:15:36.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:15:39.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I think of his proposal, it''s an attempt to divide us," she
        said. "We''re not going to be divided."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4838ec15-9733-4545-9780-e576b90f0f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:15:36.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:15:39.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, Arizona educators have held rallies and this week,&nbsp;they
        participated in "walk-ins" before class. The walk-ins held Wednesday are part
        of a series of escalating actions sponsored by Arizona Educators United coalition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ad377-8b12-4016-bfdb-0f2e06411eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:15:36.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:15:39.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition has called for 20% pay raises for teachers, the return
        of school funding to 2008 levels, and a decrease in class sizes to a 23:1
        student-to-teacher ratio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b979af58-54cf-453e-bad4-2f17102797f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:15:36.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:15:39.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, the group has encouraged teachers and supporters to wear
        red to school on Wednesdays -- the color to reflect their frustration. They
        call the movement #REDforED, using the hashtag in social media posts. The
        group has indicated that walkouts could be next.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00d756-29fe-404d-8070-0a8e5e413d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:15:36.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:15:39.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the governor''s announcement, Noah Karvelis, a teacher
        and an Arizona Educators United organizer said: "It feels like an attempt
        to stop whatever action we may have been taking, instead of a legitimate groundwork
        for future investment in education and to fulfill our demands."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df4934-28b2-4ac2-b565-b3d2e1b395e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:15:36.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:15:39.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has made more questions for us than answers. We don''t know
        the details. We don''t know the funding sources," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c3eb7-ca1e-4b18-b63f-babad41fae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:15:36.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:15:39.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona ranks 43rd in the nation in terms of how much it pays its
        teachers,&nbsp;according to the National Education Association.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85734c2d-b0a6-4329-9bb0-ad129eff892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:15:36.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:15:39.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona teachers are among educators across the country pushing
        for better pay and conditions, inspired in part by&nbsp;teachers in West Virginia,
        who got a 5% pay raise last month after protesting. Meanwhile, the&nbsp;teachers''
        union in Oklahoma ended its walkout&nbsp;after nine days on Thursday.</p>'
  'Duterte-ICC-prosecutor-arrest':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-13T15:17:02.553+08:00
    'imagesource': 'jcr:8721b7a3-4e2f-47e4-ab5d-92f707411828'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6752cad7-f9be-4127-9a9f-a1e58c541d77'
    'lead': '''You cannot exercise any proceedings here without basis. That is illegal
      and I will arrest you,'' President Rodrigo Duterte tells the International Criminal
      Court''s prosecutor'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:22:33.548+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:54:24.064+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:54:23.860+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte warns ICC prosecutor of arrest in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6b81c5-decf-4aac-9d20-5bfcc44518b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:22:33.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:24.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 13) — President Rodrigo Duterte
        yet again issued strong words against the International Criminal Court (ICC),
        this time threatening to arrest its chief prosecutor if she sets foot in the
        country to investigate the government''s drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57e12c1-2041-462d-9171-ea8272012033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:22:33.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:24.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya ikaw Ms. Fatou, ''wag kang pumunta dito (Do not go here, Ms.
        Fatou) because I will bar you. Not because I am afraid of you, I said, because
        you will never have jurisdiction over my person, not in a million years,"
        Duterte said in a press briefing early Friday, upon his return from official
        visits to China and Hong Kong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd8c932-47e5-46b2-b905-1b05dc0035ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:22:33.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:24.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte referred to ICC Prosecutor Fatou Bensouda who announced
        in February that her office will conduct a preliminary examination on the
        country''s bloody anti-drug campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61296084-0569-44da-a19e-267a3a7ebc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:22:33.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:24.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte let out an expletive as he maintained that the Philippines
        was never a member of the ICC, saying the international tribunal has no jurisdiction
        over the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a26316-c54a-467f-a3ad-73e63a2679f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:22:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:24.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that the country''s ratification of the Rome Statute,
        the treaty that formed that ICC, was never published on government website
        Official Gazette.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa85e8e-3dbf-40f7-adf4-9c24eeabb869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:22:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:24.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is your authority now? If we are not members of the treaty,
        why are you f****** in this country?" Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d06306-adc5-4902-82da-51a09b2ca734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:22:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:24.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot exercise any proceedings here without basis. That is
        illegal and I will arrest you," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a18599-c1a3-474b-811e-f5701d09f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:22:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:24.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s turnaround</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f3023-0ed2-472c-a1c4-5df3d54e2cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:22:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:24.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in February said he welcomed the ICC''s review.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc5e2e-5eb8-4488-b20c-4103278d52d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:22:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:24.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March however, Duterte said the ICC had no jurisdiction over
        him and pulled the country out of the tribunal. His officials later explained
        that the Philippines could not be considered a member of the ICC to begin
        with, since there was no publication of its membership in the government website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0436a33b-319d-4126-aafb-4b346d8d6525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:22:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:24.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the ICC said it will push through with its preliminary
        examination. This step will determine whether there is cause to go on a full-blown
        investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dd9be3-9e69-450e-9ebf-957eeae12bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:22:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:24.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it will not cooperate with the probe, and the Philippine
        Drug Enforcement Agency and the Philippine National Police – the agencies
        leading the anti-drug campaign – are following its lead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0418db5b-793c-4a69-90b0-fae0f151e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:22:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:24.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICC looks into drug killings</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf3fac9-631e-453e-8bbe-cbc6b853afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:22:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:24.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC''s review was launched after lawyer Jude Sabio filed a communication
        against Duterte at the ICC, followed by supplemental information from opposition
        lawmakers Senator Antonio Trillanes and Magdalo Party-list Rep. Gary Alejano.
        They said over a thousand were killed by the so-called Davao Death Squad under
        the leadership of then Mayor Duterte, and thousands more were killed in the
        government''s war on drugs since Duterte took office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28fb43-9e18-4e9b-bee2-15243f85442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:22:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:24.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,000 suspects were killed in anti-drug operations since
        the start of the bloody drug war in July 2016, government data show. Local
        and international human rights groups said Duterte in his public pronouncements
        ordered or encouraged policemen to kill those involved in the drug trade.
        They said this resulted in more than 13,000 extrajudicial killings in the
        drug war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbe3047-83a6-4e89-85df-5cf7c130458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:22:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:54:24.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said there are no state-sponsored killings and it
        is committed to investigate officers who violate and abuse their authority.</p>'
  'Philippines-Facebook-data-scandal-Mark-Zuckerberg':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'After downloading my stored data on the site I''ve been a member since
      2004 I was presented with an enormous amount of personal details that have been
      collected about me over the years | Photo from CNNMoney/Getty Images'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-13T14:33:59.575+08:00
    'imagesource': 'jcr:0c9b8cca-8651-4f99-8317-19192a05d73c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5d2cd53-4cb3-45d6-a4d9-a6663776126a'
    'lead': 'The National Privacy Commission "requires" Facebook founder Mark Zuckerberg
      to give full disclosure of the data breach that has affected 1.2 million Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:34:36.006+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T14:34:40.518+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T14:34:40.313+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH privacy body to investigate massive Facebook data scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5d92f-b37f-48e0-9781-cdb88b1ad8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        Philippines'' data privacy regulator has demanded the cooperation of Facebook
        founder Mark Zuckerberg as it is set to launch an investigation on how the
        massive Facebook data breach has affected Filipino users.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99b4e88-380a-4dc8-9b1f-1af6083c66db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission (NPC) sent a stern letter to Zuckerberg.
        It was obtained by the media on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a5f841-b3c0-441c-b68d-87638b74808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are launching an investigation into Facebook to determine whether
        there is unauthorized processing of personal data of Filipinos," the letter
        dated April 11 read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a268e0cd-19c3-481c-8d0b-3ea06c76cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Privacy Commission will look into how Facebook shares the
        personal data of Filipino users with unauthorized third parties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6d5007-3d38-4587-bf45-e6b9741e83f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It required the founder of Facebook to provide the government information
        on how the personal data of the 1.8 million affected Filipino users was shared
        to unauthorized third parties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3f36c-6d90-4720-b26b-b26016dc0b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Philippine data privacy authority, we are directing you
        to furnish this Commission with information relevant to the processing of
        Facebook data of affected Filipinos, and how personal data is generally shared
        with third parties using your platform," NPC said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4104d78a-f4da-4333-9041-1601bc1a7ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC said failure of Facebook to submit the "required" documents
        within 15 days will prompt the privacy body to "take further corrective actions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48523429-1927-44bd-b23e-5a8ee255d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 67 million Facebook accounts in the Philippines,
        according to a 2018 report by UK-based consultancy firm We Are Social.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c1beb3-b695-45f7-b53f-83cac5f05d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive data breach</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070f285e-d04d-49bd-8204-945791ea420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data on Facebook users was gathered through a survey app on
        Facebook called "This Is Your Digital Life." It was shared without authorization
        to third-parties, including Cambridge Analytica, the controversial data firm
        that reportedly worked to develop techniques to influence voters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc52ae63-5558-4585-92b9-940c6600cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC said they were told by Facebook representatives that 558 Filipino
        Facebook users installed Aleksandr Kogan''s personality quiz app, through
        which personal data may have been "improperly shared" with the controversial
        political data firm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b762d15-acb0-444f-826f-f03dd016b60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who accessed the app, did not only put their personal data
        in jeopardy, but also the data of all their Facebook friends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce282b4f-eb67-43db-8b30-b7c12f197ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, 1.2 million more Filipinos have been indirectly
        affected by the data scandal - making the Philippines the second most affected
        country in terms of total number of data subjects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9fc105-6902-43f0-bf28-f4b0ec17c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the number of Facebook users whose personal information
        was accessed by Cambridge Analytica is pegged to be over 87 million accounts,
        whistleblower Christopher Wylie said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8185055a-06a0-43d7-8618-34684fe353b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private messages, birthdays, and more personal information were
        collected by Cambridge Analytica.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198ce46-487e-48bb-b022-fae38c4a353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, NPC has urged Filipino Facebook users to remain vigilant
        and prudent with their online activities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f7f8d-47c8-4c95-8e02-73a19ea50a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage the public to exercise a new level of care about their
        privacy and to take part in forming the future of Facebook in the country,"
        it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef3de39-4a4a-49d9-80c9-71741b13f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:34:36.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:40.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Triciah Terada contributed to
        this report.</em></p>'
  'Stonefish-switchblade-lachrymal-saber':
    'author': 'AJ Willingham, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-13T12:01:13.204+08:00
    'imagesource': 'jcr:3c963cef-804b-4b5b-98cd-04557044c552'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2628dd07-8e85-4cce-972d-35bbbdbd4940'
    'lead': 'As if their deadly venom and spiny exteriors weren''t enough, scientists
      at the University of Kansas have found that stonefish also have a hidden switchblade
      on their face that they can flick out whenever they feel like they''re in danger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:39:40.138+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T14:39:43.753+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T14:39:43.582+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stonefish are already scary, and now scientists have found they have
      switchblades in their heads

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8fa104-527a-4225-9d33-15cf3dfd3bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:39:40.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:39:43.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you''re interested in fish who are scary-looking,
        poisonous and chock-full of elaborate defense mechanisms, look no further
        than the stonefish, a genus of fish that populate coastal waters of the Indo-Pacific
        region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8131c3c7-72e0-4994-b5c0-2bbd61116b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:39:40.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:39:43.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if their deadly venom and spiny exteriors weren''t enough, scientists
        at the University of Kansas have found that&nbsp;stonefish also have a hidden
        switchblade on their face&nbsp;that they can flick out whenever they feel
        like they''re in danger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716be282-ea4b-4db0-84d8-d6456eb16edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:39:40.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:39:43.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists call the bony, blade-like protrusion a "lachrymal saber,"
        because it is located on a bone under the fish''s eyes. Also, "lachrymal saber"
        is just a really metal-sounding name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0847a5-bccf-4e69-97c7-4af4ad097577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:39:40.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:39:43.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Leo Smith,&nbsp;associate curator and associate professor
        of ecology &amp; evolutionary biology at KU, first started to understand how
        the lachrymal saber worked 15 years ago, when he was dissecting a stonefish
        he kept as a pet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0abe091-6a0c-4729-ab0e-199d505afeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:39:40.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:39:43.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a game-changer</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a3be8-5fa8-4fc5-ae40-cee9c1bf2b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:39:40.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:39:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tells CNN the mechanism isn''t just a cool new discovery (although
        it''s that, too). It also changes the scientific understandings and classifications
        of this particular type of fish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b831c-4192-4b50-af68-5c7512a6bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:39:40.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:39:43.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It opens up these ideas of ecological questions. Muscular systems,
        bone systems, nervous systems all came together to form this. What led to
        its evolution or use?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba4c5a4-8bdd-4bb6-9c60-7605aa0c48b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:39:40.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:39:43.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, he says, "Why do we see this accumulation of so
        many horrible things on one fish?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62d5663-7a05-45d3-9a48-7da4074e6680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:39:40.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:39:43.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lachrymal saber is housed inside the fish''s head, and they
        use their cheek muscles to deploy it. Though some stonefish are venomous,
        the saber is not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37612b11-4efb-4237-91f1-765fc81422e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:39:40.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:39:43.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be a sex thing, too</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb328db-7d2c-4c3d-9f8b-c1226b5f605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:39:40.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:39:43.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith says he and his fellow researchers have reason to believe
        the saber isn''t just for warding off predators: It could be a sex thing,
        too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6200c7-768c-4176-923c-2380b485386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:39:40.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:39:43.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is evidence pushing towards that," he says. "They may use
        this in battles with other members of their species, like ram horns. It may
        also be involved in courtship behaviors."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e11a3-375a-441a-9ac4-5a4c5c1ef99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:39:40.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:39:43.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and the sabers glow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573b4338-a0d2-4087-9663-8e84de30bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:39:40.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:39:43.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fluorescent green," Smith says. Since stonefish rely on camouflage
        for both protection and hunting prey, Smith doesn''t think the fluorescence
        has a defensive purpose like, say, warning off predators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72fae8-cb9d-40d1-8f81-4e779e4b43d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:39:40.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:39:43.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 134 described species of stonefish, and by Smith''s observation,
        all of them have some form of lachrymal saber.</p>'
