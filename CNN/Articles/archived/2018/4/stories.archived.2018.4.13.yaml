  'Facebook-Mark-Zuckerberg-data-breach-Congress-testimony':
    'author': ' Seth Fiegerman, CNN Money'
    'caption': 'Mark Zuckerberg, the Facebook CEO is testifying for the first time
      before Congress, starting with an appearance Tuesday afternoon at a joint hearing
      of the Senate Judiciary and Commerce committees.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-13T08:27:44.147+08:00
    'imagesource': 'jcr:284d1c8f-6e09-4325-ab9f-5e51c2131bd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f21f5c2c-3839-4fb8-a5a8-c03a318f8367'
    'lead': 'After all the spectacle of the hearings, industry watchers continue to
      believe U.S. Congress is unlikely to pass significant new laws regulating Facebook '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T15:28:48.031+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T15:28:51.398+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T15:28:51.194+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Congress grilled Facebook''s Mark Zuckerberg for nearly 10 hours.
      What''s next?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60fce6b-4fe7-4a5e-b961-6ab148429824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Three hours into Mark Zuckerberg''s
        second day of hearings on Capitol Hill, a Republican lawmaker offered "a little
        bit of advice" to the Facebook CEO: Be careful, or we might just have to regulate
        you.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e68855-bea1-433e-97e9-054a015399e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress is good at two things: doing nothing, and overreacting,"
        Rep. Billy Long, a Republican representing Missouri, told Zuckerberg in a
        hearing Wednesday. "So far, we''ve done nothing on Facebook... We''re getting
        ready to overreact."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e215df-8832-4a05-9774-fec3b726531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg was&nbsp;grilled for about 10 hours by nearly 100 legislators&nbsp;in
        the House and Senate to address the&nbsp;Cambridge Analytica data scandal.
        Lawmakers in both houses, and on both sides of the aisle, raised concerns
        about whether Facebook had proven to be incapable of regulating itself. Even
        Zuckerberg said regulation of his industry is "inevitable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6b77a-7486-420e-8f77-c742823369fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, after all the spectacle of the hearings, industry watchers
        continue to believe Congress is unlikely to pass significant new laws regulating
        Facebook this year given the complexities of the issue and the de-regulatory
        mindset of the Republican majority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09cc031-89f9-4ccf-98fd-8cb8d8bfb56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing has changed in my mind over the last two days," says Ari
        Waldman, director of the Innovation Center for Law and Technology at the New
        York Law School and author of "Privacy as Trust." "I have zero expectation
        that this Congress is going to make adequate changes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e9f33-226e-42bc-b344-ec61759981ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican-led Congress has been more focused on&nbsp;stripping
        away regulations&nbsp;than introducing new ones. Some members of the party,
        including Long, showed their clear unease with imposing additional regulation
        during the hearings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2844a6f1-cbe2-4da3-a2de-2637033b3833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re the guy to fix this. We''re not," Long told Zuckerberg
        after issuing his warning about Congressional overreaction. "You need to save
        your ship."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac8117-cf8d-4d02-80c1-51e1b298af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before Zuckerberg testified before the Senate Commerce Committee,
        John Thune, the Republican chairman of the committee,&nbsp;said&nbsp;he knows
        "there are people who say we ought to regulate these social media platforms,
        [but] I''m not convinced that''s the case."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f57905-4683-4ffd-b9e0-fb61ee7a53ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Why Mark Zuckerberg didn''t want to talk about your data</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b361d36-07ee-47d0-863d-5b083c2c47f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in this hesitant camp, lawmakers showed a willingness to
        do just that. "I don''t want to vote to have to regulate Facebook, but by
        God I will," Sen. John Kennedy, a Republican from Louisiana, said in the hearing
        Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737e80a-c310-4fe1-bcef-59cc1499bf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legislation in this Congress at this time is difficult, but Zuckerberg''s
        appearance certainly increased its probability," says Roslyn Layton, a visiting
        scholar at the American Enterprise Institute who served on President Trump''s
        transition team for the Federal Communications Commission. "There is no doubt
        that consumer protection is a winning issue for both parties this year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e72fd-f77c-4c56-9196-0e96f3af25ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devil is in the details. Throughout the hearings, members of
        Congress&nbsp;struggled to understand how Facebook works, let alone to diagnose
        and agree on the precise problems that should be fixed by regulation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad85c35a-5a72-4290-b0a4-5d7f01303a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearings came nearly a month after news broke that Cambridge
        Analytica, a data firm with ties to President Donald Trump''s campaign, accessed
        information from as many as&nbsp;87 million Facebook users&nbsp;without their
        knowledge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b87beb-a90f-4d69-a0a7-084b37204255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data debacle sparked outrage over consumer privacy, but also
        reignited broader concerns about Facebook''s impact on privacy, civil discourse
        and domestic institutions around the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b26a5-7f32-4f01-b377-fad58e8d827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, legislators pitched a mix of policy ideas ranging
        from giving consumers more control over their data and boosting transparency
        for online political advertisements to pushing back at Facebook''s alleged
        monopoly power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602a620-ae50-435e-bde5-05936628bcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these, a&nbsp;bill pushing for political advertising transparency&nbsp;appears
        to have the most momentum right now, with support from Facebook as well as
        Twitter. Facebook&nbsp;recently moved&nbsp;to label all political and issues
        ads.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd41135e-06ae-4a5d-a916-4de649354d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, two Democratic senators introduced what they called
        a "privacy bill of rights" that would require companies like Facebook to get
        users to opt-in before using, sharing or selling their personal data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d20b3b-6750-45cd-a8b7-ee6b103375c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the solutions you''re hearing members of Congress and groups
        like ours call for are comprehensive privacy solutions. That''s challenging,"
        says Chris Lewis, VP of Public Knowledge, a tech advocacy group. "Congress
        has tried before and hasn''t moved forward."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29db147-f65f-4895-a37e-ec96dd94c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One need only to look to Equifax for proof of that. The former CEO
        of the credit reporting firm was grilled by Congress in October after a massive
        security breach exposed the sensitive personal information of half the U.S.
        Months later, Congress has&nbsp;not passedstrong privacy protections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb3211e-a145-44be-b97f-f717d159a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis expects this to be more of a "deliberative" year for Congress
        on this front, rather than a year that sees much new legislation passed. "No
        one should get excited that something is going to happen right now," he says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f78f4a-c4d8-44c3-b8a3-9fc6f6715a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the possibility that legislation intended to give
        users more control over their data and privacy could end up benefiting a more
        established platform like Facebook and handicapping new services trying to
        build an audience and a business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d333e9-b33d-4e7e-b56b-b3770dc37928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving to an opt-in regime would do very little to limit Facebook''s
        business model but would hurt their competitors significantly more," Ashkan
        Soltani, a former chief technologist at the Federal Trade Commission,&nbsp;wrote&nbsp;on
        Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad7cb73-bfab-428f-9242-a2c5c4c7a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg himself said regulation could hurt its smaller rivals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1984199-3432-44eb-a098-4ed18910ce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the challenge with regulation, in general, is that when
        you add more rules that companies need to follow, that''s something that a
        larger company like ours has the resources to do," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde54b83-c412-4966-a9bc-1b6ec1d5ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the more imminent regulatory threat to Facebook in the
        U.S. may not come from sweeping new bills in Congress, but from an old agreement
        with the FTC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9780d4e-cbaa-465c-9d5b-23e05b4ba35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:28:48.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:28:51.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple legislators also raised the prospect that Facebook''s data
        policies with third-party apps violated a&nbsp;2011 consent decree with the
        FTC&nbsp;after a prior privacy complaint. If that is the case, Facebook could
        be subject to hefty fines. The FTC&nbsp;confirmed last monththat it''s investigating
        Facebook.</p>'
  'Hand-dryer-germs':
    'author': 'Carlos Herrera'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-13T10:32:51.584+08:00
    'imagesource': 'jcr:bc6701d6-baea-4ef6-907f-2e79dbe085db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20c29a50-5aaf-4bd3-ab7c-fc69b81d0577'
    'lead': 'Researchers found the hand dryers may suck in bacteria from flushing
      toilets and spread it onto your hands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T15:31:29.044+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T15:31:32.843+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T15:31:32.757+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New study says air hand dryers spread germs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d7cafd-bb61-4b8c-8be8-96b074fec60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:31:29.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:31:32.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(KGUN via CNN) —</strong> Washing your grubby mitts is one
        of the best ways to cut your chances of getting sick and spreading harmful
        germs to others, but a new study may make you think twice before you use air
        hand dryers in public restrooms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7fb1a-0585-4ec4-8cbd-b1153c04b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:31:29.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:31:32.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the University of Connecticut School of Medicine
        found the dryers may suck in bacteria from flushing toilets and spread it
        onto your hands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d3a085-973a-46a0-af8d-290bacc46cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:31:29.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:31:32.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study shows bathrooms without hand dryers had just six pathogens
        compared to 254 in bathrooms with hand dryers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93729a8-7fdb-46c1-aa43-98beb176bd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:31:29.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:31:32.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Arizona microbiologist Dr. Chuck Gerba says the study
        hints that places like healthcare facilities may just want to ditch the dryers
        and turn to trusty towels. He says most of, if not all, public health facilities
        in Tucson only use paper towels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d3a60d-23c9-4c9d-9fe7-4ca6222034e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:31:29.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:31:32.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the best way to do it, you''re not blowing air around the
        facility and it''s effective.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a10b2a-7c3c-42f5-99b7-8b98249aa55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:31:29.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T15:31:32.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those at home who are looking for ways to keep their hands clean,
        Dr. Gerba says hand sanitizer is just as effective.</p>'
