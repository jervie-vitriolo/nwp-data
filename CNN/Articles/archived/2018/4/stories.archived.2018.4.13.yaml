      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG), meanwhile,
        urged aspiring candidates involved in illegal drugs to desist from running.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d76365f-1046-4eb5-a618-988e465b26a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:26:40.595+08:00
