      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some authenticated users re-uploaded the section.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ffb43-06b5-418f-8e15-f6759f0b05f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:07:24.861+08:00
