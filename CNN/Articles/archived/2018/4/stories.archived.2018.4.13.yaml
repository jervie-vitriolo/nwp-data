  'Duterte-Sereno-impeachment':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-13T21:40:55.472+08:00
    'imagesource': 'jcr:f117775b-cc9d-45cd-8e2a-b16a87e29121'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11eb2e7a-1d97-4039-829b-364bbc67640a'
    'lead': 'The President had described the Chief Justice as "ignorant" and "dumb"
      in a press conference when he arrived from China early morning Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T13:23:37.153+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T13:23:40.776+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T13:23:40.582+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno spokesperson on Duterte''s remarks vs. Chief Justice: CJ won''t
      go down to that level

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55011dc6-19c8-4f91-9221-6b638fc7fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:23:37.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:23:40.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong>&nbsp;
        A spokesperson for embattled Chief Justice Maria Lourdes Sereno said Friday
        she would not reply to the name-calling that President Rodrigo Duterte had
        resorted to in describing her amid attempts to unseat her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a7604-5b0a-40a7-9fb3-8d98bef15cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:23:37.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:23:40.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Jojo Lacanilao said Sereno would not return Duterte''s harsh
        words, but would instead focus on fighting for freedom, democracy, and judicial
        independence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a023796c-82c9-4886-978c-6f3ffc46ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:23:37.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:23:40.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had described the Chief Justice as "ignorant" and "dumb"
        in a press conference when he arrived from China early morning today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f929b723-30c7-4924-9717-f175979a0157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:23:37.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:23:40.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that Sereno''s term is until 2030, Duterte said this was
        "too long for an ignorant Chief Justice."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92aed90-c8f5-4a4a-8289-80524ed3cfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:23:37.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:23:40.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so talagang dapat paalisin ka noon pa. B*** ka (You should
        have been removed even before. You are dumb)," the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00630f4-b1be-4970-bee2-e7863d93900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:23:37.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:23:40.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sereno''s camp chose to let the remarks go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624ea3cc-ff46-493f-a293-35d2d9f93399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:23:37.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:23:40.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, it''s unfortunate that the discourse will go down to that
        level. CJ (Chief Justice) will not go to that level of discourse," Lacanilao
        told CNN Philippines in a phone interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1165b68c-9826-43ff-844e-bc4b42e042cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:23:37.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:23:40.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, allies vs. Sereno</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b5ef72-3395-49ec-aa76-4237afea7dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:23:37.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:23:40.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President declared himself an enemy of the Chief Justice on
        Monday, after she asked in a public forum how he was involved in the quo warranto
        petition to remove her from office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c104bd-34fa-4c08-b884-44b719fd6e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:23:37.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:23:40.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ikaw Sereno, sinabi ko na sa''yo, hindi ako nakialam. If you are
        insisting then count me in, and I will egg (Solicitor General Jose) Calida
        to do his best," Duterte said. "Ako na mismo ang maglakad rin, kalaban sa''yo."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb29918-21c9-43f5-a94a-5748fd677778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:23:37.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:23:40.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sereno, I already told you that I don''t meddle. If
        you are insisting, then count me in, and I will egg Calida to do his best.
        I will handle this myself, against you.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3185c28-4c9a-4f07-8cb2-53b6ce3f5c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:23:37.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:23:40.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno demanded to know who ordered Calida to file the quo warranto
        petition before the Supreme Court.&nbsp; The move came as the justice committee
        in the House of Representatives had voted to impeach Sereno.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8051eb2f-ccdc-4ab7-a285-486820b4c5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:23:37.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:23:40.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte clarified that he was not asking Congress, as an institution,
        to impeach Sereno, but was simply calling on his PDP-Laban party mates in
        the legislature to vote for her ouster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31cf939-9ca8-45bf-9115-d501940ca6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:23:37.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:23:40.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp said they hope Congress would be independent of the
        Executive in its decisions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d57d0-7bcc-4cbd-9232-945425517b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:23:37.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:23:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s any form of coalition, or collusion among the three
        branches, then we lose the checks and balances, the independence of each branch,"
        Lacanilao noted.</p>'
  'sk-barangay-elections-gun-ban-coc-filing':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-13T23:01:24.301+08:00
    'imagesource': 'jcr:8acb6d11-0e4a-421b-9b7e-ba53248868c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96efc61d-bbd3-4bc6-af23-3eb0b48a3cb1'
    'lead': 'After being postponed twice due to the President''s war on drugs, the
      barangay and Sangguniang Kabataan (SK) elections are now in full swing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T13:26:40.594+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T13:26:47.854+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T13:26:47.682+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filing of candidacy for barangay, SK polls begins Saturday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a386814-faa6-499b-a43c-882f9d50a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:26:40.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:26:47.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> With
        no consolidated congressional measure to delay it, the election period for
        the barangay and Sangguniang Kabataan (SK) polls is finally pushing through
        this Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c89fc-339a-42af-a2ac-75e85d2a928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:26:40.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:26:47.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspirants for the posts can now file for candidacy starting tomorrow,
        April 14. Comelec will start receiving Certificates of Candidacy (COCs) at
        8 a.m. until 5 p.m. of April 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790bbaba-d4c7-4a07-883c-4a716edc49e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:26:40.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:26:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec reminds the public that starting midnight a gun ban will
        take effect. This means the bearing, carrying, and transporting of firearms
        and other deadly weapons will be strictly prohibited. The gun ban is expected
        to end on May 21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f759ddb-b05c-4080-97bc-a3147be737d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:26:40.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:26:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also assured that it will closely monitor not only
        possible election violations but also election-related violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec4d72e-0953-44ce-ac73-0ba0be9f4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:26:40.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:26:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, nakikita natin sa barangay elections. Maliit teritory,
        pinaglalabanan at magkakakilala.&nbsp; (We see this in barangay elections.
        People who know each other fight over small territories.) Worse is when they
        (rival candidates) are relatives.&nbsp; Conflicts are deeper," said Comelec
        spokesperson James Jimenez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ea146-247c-49b9-8c3e-5845965aaa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:26:40.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:26:47.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Friday, the Philippine National Police (PNP)
        said there are 5,744 barangays nationwide among election watchlist of areas
        or hotspots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fc31c3-a2bf-4e8d-a3e6-62e759831149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:26:40.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:26:47.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP assures it is doing its best efforts in order to uphold
        the security and integrity of barangay and Sanguniang Kabataan elections as
        well as to sustain peace and order in the country," said PNP spokesperson
        PC/Supt. John Bulalacao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c272157-b7ab-4e07-bc6b-d567843ccb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:26:40.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:26:47.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postponed twice due to drug war</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb33d9-596a-4db8-a550-334bb1450a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:26:40.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:26:47.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village and youth council polls have been postponed twice due
        to President Rodrigo Duterte''s war on drugs. It can be recalled that Duterte
        expressed fears that incumbent barangay officials who allegedly have links
        with drug syndicates might get re-elected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d3e56-e596-441f-ae8e-42f9247b964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:26:40.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:26:47.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 12, the House suffrage and electoral reforms committee
        agreed to delay SK and barangay elections to October 8. However, there was
        no counterpart measure filed at the Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b20c4-02cd-46bb-b0a4-692c5e02734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:26:40.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:26:47.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President can only defer local polls to a later date if he signs
        into law a reconciled and consolidated bill submitted by the Senate and the
        House of Representatives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9643a5-d9d3-4a8a-98e6-5c018f569001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:26:40.595+08:00
