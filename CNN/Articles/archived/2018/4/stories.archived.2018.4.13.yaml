      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e579cd48-67ae-4259-8068-934cc21ef180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band has not been one to rest on their laurels. They always
        find ways to push themselves musically, even 15 years on with “Fat Salt and
        Flame,” where they recorded live. It’s a daunting task. While the possibility
        of making mistakes is a reality, there’s a certain energy and organic quality
        to a recording of a band playing live. It’s a challenge that Sandwich stepped
        up to on this album. Their years of playing hundreds of shows have made them
        a tight unit, absolutely in sync. “Fat Salt and Flame” is a testament to that,
        and “Back For More” is the song that exemplifies it best.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eea3d5-b9f6-45b1-87d1-d458cad9909f'
