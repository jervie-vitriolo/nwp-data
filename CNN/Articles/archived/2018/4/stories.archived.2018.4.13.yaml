  'NBA-Playoffs-preview-Eastern-Conference-first-round':
    'author': 'Charles Tiu, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-13T19:11:43.530+08:00
    'imagesource': 'jcr:1a9ce55a-4966-4d5f-a0ee-4efb06aeaa08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd476489d-a305-4e6e-8d9c-69d8d6a26105'
    'lead': 'Sports Desk Anchor Charles Tiu gives us a post-season preview of the
      Eastern Conference. Who do you think will advance to the NBA Finals?'
    'mgnl:activationStatus': true
