      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG also encouraged the public to vote on May 14 for good leaders
        who are "matino, mahusay, at maaasahan (decent, competent, reliable)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa9628-ee19-4f01-a552-b8ce16d5f8fc'
