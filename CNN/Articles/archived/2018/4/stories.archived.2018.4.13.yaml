      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876e399-0c09-475f-8807-eba2ffbdca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.403+08:00
