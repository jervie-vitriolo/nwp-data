      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sandwich takes the stage, they’re a force to be reckoned with.
        Here, they’re set against a wall of blinding Hollywood lights and swimming
        neon through electric blacklights. Marie had shot the band going bowling,
        but decided to leave the scenes out after realizing that the band’s performance
        was strong enough in its own right.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a569a33-cd6f-4930-9596-ac21019337d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:48:13.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<strong>Masilungan</strong>”</p>'
    '30':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/pcYcJMw1keU"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da388459-c066-4f0d-b759-b06ec778fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:09.404+08:00
