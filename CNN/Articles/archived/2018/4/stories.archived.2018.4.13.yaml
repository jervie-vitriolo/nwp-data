      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(4) Oklahoma City Thunder vs. (5) Utah Jazz</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61658e7a-0f59-4866-88ae-00c65cc2b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:32:46.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T13:32:49.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder have been very confusing and inconsistent. They play
        well against the top teams but struggle and play down to the level of the
        weaker teams. Still, they probably would have the edge in this series because
        they have the two best players in the series - Westbrook and George. Steven
        Adams is a very solid big man and they still have Carmelo Anthony - although
        to me, it''s not a big 3 anymore but rather a dynamic duo. The Utah Jazz on
        the other hand have been one of the overachievers this year. They lost Gordon
        Hayward and had Gobert out for 26 games and still they made the playoffs.
        Ricky Rubio has been solid together with another international star in Joe
        Ingles (very underrated) but it''s been rookie Donovan Mitchell who''s really
        carried them with his scoring. Utah is a team that is very disciplined and
        also plays very hard and executes as a team. This will be another grind it
        out series but the lack of a bonafide star or a go-to-guy down the stretch
        would probably hurt the Jazz (they do have guys who can do it but not at the
        level of Westbrook and George).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd828a26-e33c-4566-a80f-a4aae040c18a'
      'mgnl:activationStatus': true
