      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay is located in Malay, a first class municipality in Aklan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be4268-5fd4-44f9-a272-cfb07bc2dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loaning program is only one of the government''s plans to assist
        residents of Boracay during its six-month closure beginning on April 26.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014118d5-6441-4747-a29b-a95c4652c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ₱2-billion calamity fund is also expected to assist more than
        35,000 displaced workers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4c3a1c-2ca0-4b80-bcee-761490021bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial shutdown comes amid efforts to clean up the island
        destination. President Rodrigo Duterte in February called it "a cesspool,"
        and threatened to shut it down permanently if its pollution problem went unsolved.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c9999-a9b3-4664-b4f3-66d1be9dd066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also considered making the island a land reform area for
        farmers after its rehabilitation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7954cb62-471f-4667-8de7-3122f40e08b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte mulls giving Boracay land to farmers</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcbcf9a-afa9-4c9d-a5f3-c2dec42354e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol maintained that this statement was not official and it was
        just a go-signal to conduct a study on agrarian reform in Boracay.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dabc6b5-d52e-4f83-9b0f-649f3672234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga statements si Pangulong Duterte na minsan intriga... But
        at the end of the day, the president listens to people who conduct complete
        staff work to help him make a final decision," said Piñol.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1ffb28-0134-4a1a-b32f-24ec29d97186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not worried at all... yung ganyang issue actually kailangan
        pa ng malalim na pagsusuri yan."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc8a12-d272-4886-97d9-b6d212909508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:00:15.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:00:43.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Sometimes President Duterte makes statements that cause intrigue...
        But at the end of the day, the president listens to people who conduct complete
        staff work to help him make a final decision. I''m not worried at all... This
        issue still needs deeper assessment.]</p>'
  'agriculture-department-coffee':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-13T17:54:24.522+08:00
    'imagesource': 'jcr:81965409-46c1-4819-9a77-eca3e4ca4bb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19818c05-b311-4443-b47c-ceca75fa7d76'
    'lead': 'Agriculture Secretary Manny Piñol said his department wants the Philippines
      to be self-sufficient in coffee by 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:03:43.475+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T14:03:47.953+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T14:03:47.796+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agriculture Department encourages farmers to plant coffee

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0eb02e-0259-4d66-afc8-c2352248934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:03:43.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:03:47.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        Department of Agriculture wants Filipino farmers to take up coffee farming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a69e37c-0ff9-4c00-91c1-3ecf4f61dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:03:43.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:03:47.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol on Friday revealed his department''s
        goal to make the Philippines self-sufficient in coffee by 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb82022-690f-4f6b-b68d-dec25c1304e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:03:43.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:03:47.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest challenge actually in the coffee industry is to convince
        people to plant coffee again... In the past walang [there was no] marketing
        linkage," Piñol told CNN Philippines'' <em>The Source</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516022f3-3c97-4ce5-a833-220f8bbf18a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:03:43.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:03:47.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipino farmers could plant almost everything. We have..fertile
        land in this country, we have ideal climate. But... when the farmer feels
        that he does not make money out of what he''s doing, he will not plant," he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd643c4c-ae92-4de6-b995-a78dd62517a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:03:43.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:03:47.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinol pegged the Philippines as being able to produce only about
        10 percent of the coffee it consumes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e66b86-b1bc-49fd-8a71-521a84beaf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:03:43.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:03:47.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 study by Kantar Worldpanel characterized coffee as a "go-to"
        drink for Filipinos, who spent an average of P22 per shopping trip on coffee
        products.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Piñol: Filipinos should plant more coffee | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/lz9T277rmQ">pic.twitter.com/lz9T277rmQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/984697226533388288?ref_src=twsrc%5Etfw">April
        13, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ec533-f51c-40db-9d59-a1a29f30821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:03:43.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:03:47.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b1b706-9079-4972-bce4-81f0f3a636fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:03:43.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:03:47.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol says coffee is not the only product the Philippines largely
        imports. He said the country still imports milk, peanuts, and even fish.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ae76c-d9ca-4c2c-9e8d-46573faa54b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:03:43.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:03:47.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you know that we only produce 1.8 percent of our national dairy
        requirement? 98.2 percent is imported," said Piñol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f77a9f-40a9-4e82-8c22-95c9fdfff6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:03:43.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:03:47.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry lists Central Mindanao, Davao,
        and the Autonomous Region of Muslim Mindanao as the top producers of coffee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a6b02a-fbfe-4aea-aa59-fdf5e975e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:03:43.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:03:47.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: The untold heritage of Sulu''s fascinating coffee culture</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb503aab-7958-447a-b5a2-661a71c34096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:03:43.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:03:47.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we might miss the (100 percent self-sufficiency) target
        but at least we have a target," said Piñol.</p>'
  'mocha-uson-editing-war-vandalism':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Communications Assistant Secretary Mocha Uson has been accused of
      peddling fake news, to which she has consistently asserted her right to free
      speech.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-13T16:27:40.134+08:00
    'imagesource': 'jcr:2f8aa5c0-c41c-4565-afd2-864b4223c409'
