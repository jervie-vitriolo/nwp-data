      'jcr:uuid': 'c8d33914-0c02-4744-a958-a6ad6828264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Reality TV star and supermodel Janice Dickinson
        testified in court Thursday that she confronted Bill Cosby and wanted to punch
        him in the face after she said he drugged her and raped her in a hotel in
        Lake Tahoe in 1982.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2375fa51-73f2-4b6e-9982-243f2bf052ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you want to explain what happened last night, because that wasn''t
        cool," she told him, according to her testimony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e066881e-9dfc-4987-9c14-000096d42624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to hit him, I wanted to punch him in the face," she said.
        "I can remember feeling anger, disgust, and ashamed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f395e2d-d950-4c75-9c6e-9323fa38a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickinson is the fourth "prior bad acts" witness to testify in Montgomery
        County, Pennsylvania, court against Cosby, 80, in his trial on three charges
        of aggravated indecent assault.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8609da37-4153-48c2-b764-d731da9c8697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal charges deal solely with Cosby''s actions toward Andrea
        Constand, a former Temple University employee who says Cosby drugged and then
        assaulted her at his home in January 2004.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21a31f-b79c-40e3-9f57-432da2870f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is scheduled to begin her testimony Friday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee8111-df14-4e9d-8a12-65a8a61849ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, prosecutors are allowed to seek testimony from up to five
        other women who have said Cosby also drugged and assaulted them in previous
        incidents. The prosecution argues that these "prior bad acts" witnesses show
        that Cosby''s behavior shows a pattern of misconduct and he did not make a
        one-time mistake in his actions toward Constand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99437d0e-24cc-486a-8eaa-37ae8882d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby has said the sex with Constand was consensual.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6ebdbb-6c6c-454f-aa6d-cc2c92656fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I couldn''t move''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589e519d-f33c-4a40-8bee-2841507606ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickinson, now 63, was a supermodel in 1982 and said Cosby flew
        her out to Lake Tahoe, a resort area on the California-Nevada border, to meet
        her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b770f2e-ff5a-45d0-a6a3-74aa5d541cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At dinner with him and another man, she mentioned she had menstrual
        cramps, she testified. Cosby said he had something for that and she said she
        was given a blue pill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c74d71-e67f-43e4-bb4d-771df4ee3d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went to a room, and she began to feel lightheaded and couldn''t
        get the right words out, she testified. Cosby then got on top her, she testified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545cb3f-956c-4d10-97fc-4e805c8a27d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He smelled like cigars and espresso and his body odor," she said.
        "I couldn''t move, I felt like I was rendered motionless."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80342401-90f6-4687-86a0-71bf4b951c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here was America''s dad on top of me, happily married man with
        five children and how very wrong it was," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0a565-9c34-420f-a5bf-a182a34b5203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled feeling vaginal pain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2cd292-04d6-4570-814b-6118473dae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I passed out after he entered me. It was gross," she testified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a089da15-f048-4eb1-a3d3-65b14b909784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she woke up, she was sore and remembers her pajamas were halfway
        off, she testified. That''s when she confronted him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05429912-a2e1-42b6-b2fe-3c0237397c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a spirited cross-examination, Cosby''s defense attorney Tom
        Mesereau asked why a passage in Dickinson''s 2002 book about the Lake Tahoe
        visit does not say she and Cosby had sex.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902db5b3-5fc2-4239-bf1b-dadd5d873d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t under oath when I wrote that book," she testified.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64ca8c1-a7e4-456f-9af1-6a9e8b617124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heidi Thomas,&nbsp;Chelan Lasha&nbsp;and Janice Baker-Kinney have
        each testified over the past few days that Cosby incapacitated them with drugs
        or wine and then assaulted them in separate incidents in 1984, 1986 and 1982,
        respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0f74c-52d6-4182-a7ab-2a8a7c0c7253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On cross-examination, Cosby''s defense attorneys have worked to
        point out inconsistencies in their stories. In opening statements, Mesereau
        called the prosecution''s strategy with these witnesses "prosecution by distraction"
        because they did not have enough evidence in Constand''s case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c41a97-dc99-41d7-ace1-59666ba20e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you don''t have a case, you have to fill the time with something
        else," Mesereau said. "Remember my words as you listen to the people testify."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125dd257-946b-4c9a-b868-0cd350701a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woman says she felt dizzy after Cosby gave her drink</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf671e21-66e6-4caa-abcc-698d7740e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth and final prior accuser to testify, Lise-Lotte Lublin,
        said she remembered being in Cosby''s room and blacking out, but does not
        remember a sexual assault.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c314d97-1cf3-446f-a72e-4b9f951690a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 23 in 1989 when her modeling agency arranged for her to
        meet "The Cosby Show" star. She said Cosby spent time with her family and
        introduced her as his daughter to others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c4cb5-5c95-4b29-9167-f434621d7bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like he was representing himself as a father figure and
        a mentor to me," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a96dd-77a2-4e63-83ef-e17ab38e6fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Cosby offered her a drink at another meeting in Las Vegas,
        one about acting. She said she told him she didn''t drink but he said that
        it would relax her.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eddcaef-9dab-4e6e-ae2d-08e70469670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kind of trusted him because he''s America''s dad," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaf61b1-d24d-493a-a839-21abe036338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She testified she began to feel dizzy within minutes, and he asked
        her to come sit with him. She sat in front of him between his legs and he
        began to touch her hair, she recalled.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96179c2f-b0ff-4175-82ae-5ae90c24f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She vaguely remembers walking down a hallway of a hotel suite, she
        said. She remembers nothing from then until she woke up at home in her bed,
        she told the court.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469777ce-6246-428d-b017-5c1895a689e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, in January 2015, after hearing accounts from other
        women, she said she realized "something else had happened after I blacked
        out. I don''t know what it was, but I believe I know what it was."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e0db8-8268-42f6-857f-ad0ad53e8593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:58:29.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:58:33.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorney Kathleen Bliss asked her about testimony and prior
        statements, in an apparent attempt to point out inconsistencies about her
        comments about sitting between Cosby''s legs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1456b0-9ec3-4328-b872-4e05228ec1ba'
