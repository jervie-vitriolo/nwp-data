    'lead': 'The three-week heads up for the Boracay shutdown will be a loss for both
      local workers and tourists, the Tourism Congress of the Philippines said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:39:57.503+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T16:40:00.561+08:00
