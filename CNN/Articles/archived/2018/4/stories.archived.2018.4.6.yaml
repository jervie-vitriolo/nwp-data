    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc0fce2c-9e27-44ec-8058-ffb63f349236'
    'lead': 'The San Miguel Beermen claimed their fourth straight PBA Philippine Cup
      title after a hard fought 2OT victory over the Magnolia Hotshots.'
