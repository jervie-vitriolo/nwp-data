  'Sereno-de-Castro-inhibit-quo-warranto-petition':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-06T19:11:19.613+08:00
    'imagesource': 'jcr:6f6943be-bcd6-4ff6-8c8d-e73b8583ce16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69b6ebf8-92d4-4e5a-9185-c4fe3d54831a'
    'lead': 'Embattled Chief Justice Maria Lourdes Sereno has sought the inhibition
      of one of her harshest critics from hearing the petition to remove her from
      office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T15:56:10.331+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T15:56:14.036+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T15:56:13.854+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno: De Castro should inhibit from ouster petition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7642ed2a-11b2-44e3-8541-06812fb405c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Embattled
        Chief Justice Maria Lourdes Sereno has sought the inhibition of one of her
        harshest critics from hearing the petition to remove her from office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b1d96-e983-433f-b141-8e475d12873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 132-page motion with annexes filed on Friday, Sereno said Associate
        Justice Teresita de Castro should be disqualified from participating in the
        Supreme Court''s oral arguments on the quo warranto petition against Sereno.
        The hearing is set for April 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db171cbf-102f-4c97-a72e-0538f8ae6cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, who is on leave at the request of her colleagues, cited
        five grounds in her motion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d85301-d498-44b6-8ecd-ef012bd8accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Sereno said de Castro "had already prejudged" the issue on
        the validity of her appointment as Chief Justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b4ef7e-752d-4f6b-b3fb-31038b92f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the subject of the quo warranto petition filed by Solicitor
        General Jose Calida. It asks the Supreme Court to void Sereno''s appointment
        over her alleged failure to file Statements of Assets, Liabilities, and Net
        Worth (SALNs) for 10 years before she applied for the Chief Justice post in
        2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a382f280-b256-4cfc-98bf-f2151d3f953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno noted that in a January hearing of the House Committee on
        Justice, de Castro said Sereno should have been disqualified from vying for
        the chief justice post after failing to comply with the SALN requirement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e59662-7996-4e7a-b128-597b898ba9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SC justices: Sereno''s failure to submit SALN should have
        disqualified her application as CJ</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751e88d4-d519-4b23-bde2-30c866e3bc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With due respect to Justice Leonardo-De Castro, it would be contrary
        to normal human experience for her to suddenly repudiate her conclusions,"
        Sereno said, adding that de Castro made these statements under oath.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f91ad-06bf-49f9-9ba0-0f3e9e4ccc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno accused de Castro of having a "personal interest" in the
        outcome of the petition, saying this should make her inhibition "mandatory."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23bc98f-925a-4eb7-b14e-cdac18f0cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro''s participation in the case would be in violation of
        the New Code of Judicial Conduct, Sereno said, which mandates the inhibition
        of a judge who "is unable to decide the matter impartially or who may appear
        to a reasonable observer to be unable to decide a matter impartially."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2f2f76-6f4f-4acc-bd8a-20cd04ccfb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro also has "repeatedly manifested actual bias, if not personal
        animosity" towards Sereno, the motion read. It cited several statements de
        Castro has made against Sereno.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d78e6a-86af-49c2-94aa-7eec0e81e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice said allowing de Castro to participate in hearing
        her quo warranto cause would violate her constitutional right to due process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077aa434-67c5-46d7-aacb-3c7dd55fede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro in a November 2017 House hearing broke her silence on
        the rumored rivalry between her and Sereno. She denied having any bias against
        Sereno, adding that she do not let her emotions get in the way of her job
        as a magistrate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99e662-ae62-4b4a-9a48-7245572b50c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot stand idly by when the power of the Supreme Court, the
        collegial authority of the Supreme Court under the Constitution is being undermined,"
        de Castro said in response to questions on her motive for testifying against
        Sereno.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd352d103-fa5f-4bbe-97f7-88b69c1f419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno earlier filed separate motions for four other associate justices
        to inhibit. Sereno said Associate Justices Diosdado Peralta, Lucas Bersamin,
        Francis Jardeleza and Noel Tijam all "manifested actual bias against her."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9983480-af05-42ab-9bbd-ebc12ed79e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like de Castro, these magistrates testified against Sereno before
        the probable cause hearings conducted by the House Committee on Justice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e3d13-0c58-45cd-86f5-2250804f9f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has said impeachment is the only way to remove a chief justice
        from office, asking lawmakers to "give me my day in the Senate impeachment
        court."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90368602-7277-405b-a8e8-a4a62b2069a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday she insisted that the motions she filed in relation to
        her quo warranto case are "without prejudice" to her contention that the petition
        should be dismissed as the Constitution allows her to be ousted only through
        impeachment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b240dda-705c-4ff0-b619-be30e6b4392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:56:10.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:56:14.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
