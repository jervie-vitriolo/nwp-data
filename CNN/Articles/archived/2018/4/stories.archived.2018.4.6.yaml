      'mgnl:lastActivated': 2019-05-30T16:35:25.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A South Korean court has found former
        President Park Geun-hye guilty on multiple counts of abuse of power, bribery,
        and coercion and sentenced her to 24 years in prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b08ad0-1d6f-4562-bc2a-705d956dc6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:35:14.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:35:25.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park''s conviction brings to close a scandal which gripped South
        Korea, upending the country''s politics and implicating some of the country''s
        most powerful figures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e6408-dd79-4060-94ee-8cf374fa597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:35:14.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:35:25.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President abused the power which was given to her by the citizens,"
        the judge said, adding a tough sentence was needed to send a firm message
        to the country''s future leaders. Prosecutors had asked for Park to receive
        a 30 year sentence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d01208-e883-408e-8d2f-23e95d4f4a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:35:14.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:35:25.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president was not in the Seoul Central District Court
        to hear the verdict. Park and her lawyers refused to participate after the
        court decided to live broadcast the judgment, the first time this has happened
        in South Korea, after a law was passed last year to enable it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f51b1-14f2-49d8-8aab-03c181d002d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:35:14.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:35:25.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the court, hundreds of supporters of Park had gathered,
        waving Korean and US flags and calling for the former president''s release.
        Older, conservative South Koreans, who remembered the dictatorship of Park''s
        father fondly as a period of strength for the country, were her electoral
        base and a common sight throughout the impeachment process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d7521b-c85f-4a33-91a0-fde3b8514983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:35:14.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:35:25.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-drama or K-politics? Death, dynasties and disaster in the Blue
        House</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744db0e-e984-4162-9e9b-387894de2440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:35:14.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:35:25.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic downfall</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4845d8dc-88af-49da-8bc0-2337ce612597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:35:14.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:35:25.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s first female president, and the daughter of former
        dictator Park Chung-hee, Park Geun-hye was arrested in March 2017 shortly
        after she was stripped of her office by the country''s Constitutional Court,
        which upheld a parliamentary vote to impeach her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72119145-c611-440a-b9b9-7daef57ba756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:35:14.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:35:25.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That vote came after millions of South Koreans took to the streets
        over a period of several months to demand Park''s ouster, after revelations
        of the alleged massive influence wielded by her adviser and confidant, Choi
        Soon-sil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c6dba-c075-4dae-83ec-d040b7ba223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:35:14.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:35:25.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi, the daughter of a cult leader&nbsp;once accused&nbsp;of having
        "complete control over Park''s body and soul during her formative years,"
        held no political office but is accused of using her influence over the President
        to funnel money to organizations she controlled and get her daughter a place
        at an elite university.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d98003a-dc44-4104-af7f-868db1b8135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:35:14.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:35:25.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park was accused of being unduly influenced by Choi. The court which
        upheld her impeachment agreed with accusations that Park had abused her authority
        in helping Choi raise donations from companies for foundations she had set
        up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f71c7-e071-4d0f-97a6-0d436acb1d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:35:14.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:35:25.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February,&nbsp;Choi was sentenced to 20 years in jail&nbsp;on
        18 charges including abuse of power, coercion, fraud and bribe, and fined
        $16.6 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde0f8e-0d26-4836-9759-5dcf6ceaa339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:35:14.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:35:25.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also implicated in the scandal was Samsung chief Lee Jae-yong. The
        49-year-old billionaire was found guilty of bribery and other corruption charges
        last year and sentenced to five years in prison, but in February a higher
        court&nbsp;reduced his sentence&nbsp;and suspended it for four years.</p>'
  'three-week-notice-boracay-closure-unfair-tourism-congress':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-06T15:02:25.373+08:00
    'imagesource': 'jcr:cce4a620-a7dd-493c-aaea-12b896531deb'
    'jcr:primaryType': 'mgnl:composition'
