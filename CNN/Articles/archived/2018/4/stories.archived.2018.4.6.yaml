      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep will play Mary Louise Wright, the mother-in-law of Kidman''s
        character, Celeste Wright. The gig marks a rare TV role from Streep, who won
        an Emmy in 2004 for her part in the HBO miniseries "Angels in America."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adddece-ce81-4547-9265-1393acc055ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:13:13.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:13:18.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO revealed in January that season two of "Big Little Lies" will
        pick up with Mary Louise arriving in Monterey, California, after becoming
        "concerned for the well-being of her grandchildren" following the death of
        her son, who was played by Alexander Skarsgård last season. Reese Witherspoon,
        Laura Dern, Shailene Woodley and Zoë Kravitz are also returning for the new
        season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb8450a-defe-4a78-ba66-5d67e9c14c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:13:13.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:13:18.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witherspoon posted the same photo to her Instagram with the caption,
        "Can''t wait for y''all to see what we have in store!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ceb3dd-80c4-44f3-965f-3d7cf74754bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:13:13.432+08:00
