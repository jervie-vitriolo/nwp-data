  'mark-zuckerberg-facebook-security-battle':
    'author': 'Dylan Byers and Laurie Segall, CNNMoney'
    'caption': 'Mark Zuckerberg. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-06T10:11:23.095+08:00
    'imagesource': 'jcr:71514ac6-17d7-44c8-bbbc-bf495ccc5a7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '119c7d4c-7fcc-4e64-a950-47b14d460116'
    'lead': 'The embattled CEO also took full responsibility for Facebook''s recent
      scandals even as he said he was still the right person to run the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:53:00.227+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T16:53:05.053+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T16:53:04.884+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg: Security on Facebook is ''never-ending battle''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9870f109-a61a-468a-b13b-894da1de12c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook co-founder and chief executive
        Mark Zuckerberg says that his company will never be able to fully protect
        its platform from abuse by bad actors no matter what it does and that efforts
        to improve security will be "never-ending."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521df111-8dd8-4489-8819-3f6e2d7f9826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an hour-long call with reporters on Wednesday, the embattled
        CEO also took full responsibility for Facebook''s recent scandals even as
        he said he was still the right person to run the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31274cf8-35d2-4b58-a91b-1c8f08732d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg called the first decade of the company''s growth "idealistic
        and optimistic."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d57ed6d-1557-4b5d-9918-4f3febe89e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear now that we didn''t focus enough on preventing abuse,"
        Zuckerberg said. "We didn''t take a broad enough view of what our responsibility
        is. That was a huge mistake, and it was my mistake."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898f272b-ed3c-47ca-8f6d-7fd494f9c5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call came hours after lawmakers announced that Zuckerberg would
        testify before the House Energy and Commerce Committee next week, and shortly
        after Facebook revealed that Cambridge Analytica, a data firm with ties to
        President Trump''s campaign, may have had data on 87 million people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d199df-0bf5-425a-98e7-d86533faf726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg described that number as "the maximum amount of people
        we could calculate" whose data may have been accessed, and said he thought
        the number could not be higher, but could be lower.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8dcdbe-0e48-4f2f-8411-dc936423a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Mark Zuckerberg to testify before House panel on April
        11</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7b4c27-8d2c-4271-88cd-cd40d3bd5bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call was the latest step in Facebook''s ongoing effort to mitigate
        the crisis over its handling of users data and its role in Russia''s meddling
        in American politics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7902ffd-f789-426d-9dd6-d6251f61e8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve faced a lot of important questions," Zuckerberg said at
        the beginning of the call. "The first is, can we get our systems under control
        and can we keep people safe? ... The second, can we make sure our systems
        aren''t used to undermine democracy?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e6f22-7b7c-4ba2-92c5-8aa65ec0fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg acknowledged that fighting bad actors would have to be
        a perpetual effort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9547002e-5cb9-4f23-a469-482d8b6ed8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a never-ending battle," he said. "You never,
        ever solve security. It''s an arms race."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e79b727-85b1-48c4-8f0e-f755ce5760ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg also said that changes Facebook is putting in place to
        comply with a stringent new European regulation would be applied globally.
        That new regulation, the General Data Protection Regulation (GDPR), will among
        other things aim to make it easier for European users to opt out of having
        their data collected by Facebook on its platform and on third party sites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f9cfb-849e-4578-87a8-7faf94df55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think regulations like the GDPR are very positive," Zuckerberg
        said. "We intend to make all the same controls available everywhere, not just
        in Europe."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17478b15-ad3c-405c-9864-377382e79737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg also sought to defend his company''s data collection
        practices, claiming that "the vast majority" of data that users share is "data
        you chose to share." Facebook does track individuals on third-party sites,
        however.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd12ad7-9048-49bf-8995-ed15a990e195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg also said the company could do a better job of explaining
        what it does with user data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714fc43-4f42-4ce6-8591-42ce750cf83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[There are] many misperceptions about what we actually do," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09794e09-cba8-4832-bf5c-00071bae49d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Facebook has made changes to the platform and its
        policies regarding access to user data and transparency. In a blog post Wednesday,
        Facebook''s chief technology officer announced limits to developers'' access
        and new restrictions regarding an account recovery feature that could have
        enabled bad actors to scrape user data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d43c5c9-ebc1-42db-9931-d2837cce4b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Zuckerberg said that Facebook hasn''t felt "any meaningful
        impact" in terms of user flight or revenue declines following the recent scandals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db8a1ac-78e1-4b80-8e70-77402f1ed802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, look, it''s not good," Zuckerberg added. "It still speaks
        to people feeling like this was a massive breach of trust and that we have
        a lot of work to do to repair that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde97dfb-ed6f-4030-ae8e-1e9e334ce67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:53:00.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:53:05.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, "Mark Zuckerberg: Security
        on Facebook is ''never-ending battle''."</em></p>'
  'conor-mcgregor-ufc-bus-attack':
    'author': 'CNN Philippines Staff'
    'caption': 'Conor McGregor speaks at a press conference at the MGM Grand in Las
      Vegas on August 23. (Photo: Las Vegas News Bureau via CNN)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-06T12:00:06.922+08:00
    'imagesource': 'jcr:9281e1f0-eea7-4190-b02a-315e235cb3a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25c67030-2bf1-4108-a87c-d9742dc33821'
    'lead': 'McGregor allegedly threw something through the window of a minibus, injuring
      a passenger, according to the source.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:57:36.490+08:00
