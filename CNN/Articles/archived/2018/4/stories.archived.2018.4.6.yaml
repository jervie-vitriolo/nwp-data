    'title': 'What the PUA Academy reveals about the way we raise our boys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f5cb2-72d7-4a5a-b253-c18f853ef111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Men are afraid
        that women will laugh at them. Women are afraid that men will kill them,”
        author Margaret Atwood once said. The PUA [Pick-Up Artists] Academy’s now
        deleted Facebook page, and the outrage that ensued when people discovered
        what they were teaching (and selling) served as reminders of these anxieties,
        and the stark difference between what men and women must deal with.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8631815f-9aa5-472d-acaf-d448d4384e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook page came under fire this week when posts by their
        members containing nude photos and sex videos in so-called “lay reports” spread
        online. As screenshots from various users show, PUA Academy is an “online
        dating company” that offers seminars or “bootcamps” on meeting and eventually
        sleeping with girls. They have trainers who go by names like “Smooth,” speaking
        in tutorial videos bearing titles like “How to attract women,” “How many numbers
        can you get in 2 hours?” and “How to create drama to make her fall for you.”
        Before it was deleted, the page had over 21,000 likes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa73e5a2-0f5b-4162-88df-cd259d68fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of users called out the group and its members for how they
        were treating women. They referred to the process of seduction a “game,” where
        women were “sets” and the ultimate goal was to score a “lay,” which some would
        then report online, sometimes with incriminating photos and videos. To these
        men, it seemed that women were nothing but conquests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fefe886-0e91-49a4-9be1-1ea5061b5734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The “art” of picking up women</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25520ac-c255-4f41-aac8-4846f663331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “art” of picking up women grew in popularity in the west around
        2005, when Neil Strauss released “The Game,” the definitive guide on the secrets
        of the pick-up artist. Defenders of the community say it’s all in the name
        of helping shy, socially anxious men talk to women. The lessons cover confidence
        and self-assuredness, seemingly targeted at men who have little to no dating
        experience, selling them the idea that with a few simple steps they would
        be able to navigate the field without any hitches. Even in one of PUA Academy’s
        videos, in a seminar-type setup, a speaker mentions how some men panic mid-date
        and call him up for advice on how to move forward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18541f2f-abca-4430-afa2-0a55b2ac505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they also teach persistence to the point of harassment. In the
        same video, the speaker says, <em>“May mga girls na pakipot, gusto nila ‘yung
        dominant guys para ‘yung guilt nasayo … mas maganda ''pag ikaw ‘yung kasalanan,
        na parang ‘finorce mo kasi ako, kaya may nangyari.’ Kaya gusto nila nagpapa-force.”</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f708b1-9e2d-46d0-b329-dd9824dd65e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>palibhasa lalaki</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4257febc-c312-47c2-ac38-a467de08b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain pick-up “techniques” promote the idea that a woman’s attention
        can be gained by making her feel bad about herself. In a post on PUA Academy’s
        now deleted Instagram page, the caption read: “If you show a woman interest
        right away, she will reject you.” A technique called “negging” involves giving
        a woman backhanded compliments to lower her self-esteem and make her crave
        more attention and validation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8cd9a6-620c-49ec-9453-835080d5d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These techniques promote the idea that women are vapid, shallow,
        and manipulable — both pawns and trophies in a game where only men are allowed
        to play. A game that’s hardly fair to half of its participants (if you can
        even call women that).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e7bf57-cbd4-48a3-8827-6f634240d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, at the core of pick-up culture is the concept of “othering”
        women, or viewing them as secondary to men. In philosopher Simone de Beauvoir’s
        book, “The Second Sex,” she argues that as man is considered the “default”
        in society, women then become considered as the “Other” — “… man defines woman
        not herself but as relative to him.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45376274-0add-4a2c-a004-d63ae2914745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of maleness as default is the very definition of the system
        of patriarchy, which asserts the need for male dominance and breeds sexist
        behavior. It is therefore unsurprising to see our men struggling with an overwhelming
        desire to take control, lest they be considered failures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e5b634-26d1-4129-a7b8-45e35901c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Men are afraid that women will laugh at them’</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1b026-29b3-479b-9de2-f72a7a7e8f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the influence of elders, peers, pop culture, and even public
        officials, boys learn what it means to be a man. Ideas of manhood and machismo
        are taught to boys from childhood, where they’re told that crying is a sign
        of unmanliness, and that the toys they are to play with are the rough and
        tough kind like cars and toy guns. On the playground, being lampa is shameful.
        Boys are taught to deal with bullies with their fists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3eb5a9-b44b-48c5-9a09-5c3986f97e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As kids discover crushes, boys are taught to be confident and assertive.
        When it comes to dating, they are taught to be competitive, persistent, to
        not give up too easily, to never take no for an answer. Being torpe is unattractive,
        embarrassing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83dbd52-2d73-4819-90cf-8c720978d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As kids come of age and learn about sexuality, boys are taught to
        view sex as a rite of passage. The measure of one’s manhood depends on his
        losing his virginity. You aren’t a tunay na lalaki if you haven’t had a sexual
        experience yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0050c080-dc99-4c33-ac58-2374ce78d5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>machismo</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30dc5d9-94e5-4c89-bb59-7f30da7592a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many of the boys who don’t fit into the macho mold, there is
        an immense pressure to conform, and this can be harmful to the point of driving
        them to experience personal problems like depression, anxiety, and substance
        abuse. Repressing emotions and having no outlet or form of expression may
        also result in anger issues and violence, which can extend to those close
        to them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd982e52-d7c3-499d-8a87-4924e77e3e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Society doesn’t just shame boys who don’t conform. It rewards those
        who do, and gives a free pass to those who overdo it. When they become overly
        aggressive, when they ignore personal boundaries, when they refuse to take
        no for an answer in a sexual context, their behaviors are dismissed as “boys
        will be boys” and “palibhasa lalaki.” This does a great disservice to our
        boys, who are then made to feel like bad behavior is simply a part of who
        they are.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed2e0d-70bb-4f0b-987b-a7ce12ab3e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Women are afraid that men will kill them’</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a1839-e21b-4a06-ab05-7ff9a05f439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender roles are just as harmful for women. When we insist that
        women must be demure and modest to be considered respectable, it makes it
        much easier to blame those who are neither for falling prey to harassment.
        Victim-blaming is often a big factor in what makes it so difficult for some
        women to come forward about sexual abuse and rape.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fbfdbe-262e-41b5-a595-3482c138e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though social movements like #MeToo show that people are slowly
        understanding that victims are never at fault and that men must be held accountable
        for their actions, the discussion often stops at condoning how men treat women,
        not why they treat them the way they do.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3866a7d9-09ba-48f4-85b1-a7c7afb11b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:00:00.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:07.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it is worth questioning the way we raise our boys to think
        and feel — what value is there in dictating that boys act a specific way when
        it is costing our girls their dignity?</p>'
  'grab-uber-privacy-data':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-06T17:03:54.672+08:00
    'imagesource': 'jcr:302f0ece-e34b-4c2c-ac3f-1f67e297bc5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '086b6a4b-7438-482c-998f-0de8fe0381be'
    'lead': 'LTFRB, meanwhile, says the Grab-Uber deal stays unless the Philippine
      Competition Commission says otherwise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:07:40.062+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:44:28.879+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:44:28.587+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab assures government no sharing of Uber data

      '
    'updated': 2018-04-07T14:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a9d605-fb79-4f46-9e8d-1900de44fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:07:40.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:28.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 6) -- Grab, which will take
        over the Philippine operations of former rival Uber on Sunday, assured the
        country''s privacy regulators that data of Uber users will not be touched
        or shared.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13c930-2cab-4de3-8986-1ff6e05b5c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:07:40.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:28.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So even after April 8, no data will be shared," said Brian Cu,
        Grab Philippines Country Head during the meeting called by the National Privacy
        Commission (NPC) on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7c7ac-c0ab-4216-b632-19bf53e506e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:07:40.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:28.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no path for us to take Uber''s data. The data that we
        have received from Uber is only upon consent and that is only on the drivers''
        side," Cu added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a56e34-98fb-40d7-a7c4-958259bc0136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:07:40.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:28.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC Chairman Raymund Liboro said the commission is making sure Grab
        complies with mechanisms for transparency&nbsp; to provide choice and security
        to both the riding public and driver-partners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434aac3-ab44-4b3a-ad4d-0265b043aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:07:40.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:28.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a breach for example that might trigger a compliance
        check,&nbsp; (NPC will conduct an) investigation, otherwise even Motu Proprio
        (review) on a regular basis," Libori said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf378b0-96a4-4f90-9e14-0ce5cdca5d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:07:40.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:28.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Uber is now informing its users on how to delete personal
        information on its app. But consumers can always have the option to use the
        app when they travel abroad outside Southeast Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b42d8d-ea73-4908-bec9-f0f3dc7135e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:07:40.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:28.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No more Uber on Sunday</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975c1b3-483f-4741-9cfb-2ea26c747364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:07:40.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:28.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        said the acquisition stays unless the Philippine Competition Commission (PCC)
        says otherwise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7f5fd-bf19-4d68-bc33-f200f6642756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:07:40.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:28.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the country''s antitrust watchdog, PCC is tasked to make sure
        of fair competition in the market.&nbsp; It has earlier said it has the power
        to approve or disapprove the acquisition depending on compliance with regulations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7aabd8-aefd-4791-a16d-3ec72118128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:07:40.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:28.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab, meanwhile, is preparing for a bigger market demand come Sunday.
        The ridesharing firm revealed it is now in the process of upgrading its servers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c277451-a0fc-4685-9f3c-7f6b3b361745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:07:40.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:44:28.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab also disclosed it is waiting for the approval for a fare increase
        of P11-15 range per kilometer from P10-14 range amid the possible entry of
        three more TNVS (transport network vehicle service) players.</p>'
  'Boracay-business-closure-DENR':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-06T16:32:23.375+08:00
    'imagesource': 'jcr:aea9fc5e-783e-463e-a38d-b4e954575fc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7be8d866-f87e-4b28-aa17-9c1a00550b86'
    'lead': 'DENR Undersecretary Jonas Leones said they are expecting petitions for
      temporary restraining orders to be filed before the high court. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:10:06.219+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T16:10:09.556+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T16:10:09.420+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR ready to face possible legal backlash from erring Boracay business
      owners

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7da751-59b7-4e6d-83b1-ad22c8216138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:10:06.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:10:09.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> The Department
        of Environment and Natural Resources (DENR) is ready to face any legal dispute
        that could be filed by Boracay business owners who refuse to back down despite
        violations of the law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d7174-c55b-406a-a6be-62140b2fda3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:10:06.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:10:09.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu on Friday said they are prepared
        to face business owners in Boracay if they decide to question the department''s
        closure orders before the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f38915-56fb-4177-9696-6f7e3ea8960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:10:06.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:10:09.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to face them because we have to implement the law.
        Nobody should be above the law," he said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ff4089-3ea1-432c-a1a4-246b8a3fdf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:10:06.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:10:09.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary Jonas Leones said they are expecting petitions
        for temporary restraining orders to be filed before the high court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fa3b89-6471-47d9-94d7-d27a12a794f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:10:06.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:10:09.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu revealed there are a number of businessmen in Boracay who
        have reached out to him after they were given notices of violations. He said
        among them is Crown Regency Resort in Boracay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188c2a1b-8d99-4efb-b3c5-0c9db73c0e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:10:06.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:10:09.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi niya, ''Hindi naman kasalanan pagdidischarge ng tubig sa establishment
        kasi merong spring doon.'' Nagulat ako. Sabi ko, ''Paano nagkaroon ng spring
        sa isang island. Ay, ito na siguro, wetland kako. Eh ''di nahuli ko siya,
        doon pala yung wetland na nawawala,''" he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ead73-0e91-4fa6-879b-653ba25ad51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:10:06.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:10:09.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The owner told me, "There''s nothing wrong with an
        establishment discharging water in the spring." I was surprised. I said, "How
        come there''s a spring on an island. Maybe this is the wetland. I caught them.
        Maybe their resort is built on wetland."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76929b5-b0e5-44de-8a25-42f84629ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:10:06.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:10:09.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR said over 400 establishments have been given notices of violations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dbaff5-37d1-4360-86ce-f75fde2efc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:10:06.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:10:09.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leones said they have already issued more than 900 show-cause orders
        on establishments occupying forestlands and wetlands. Some of these establishments
        already received notices to vacate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10856f9-1992-41aa-b2c6-31f8d2571ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:10:06.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:10:09.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang approach natin diyan sa ganyang mga violators, we notify them
        to self-demolish, self-correct themselves. Ngayon kung hindi sila magseself-demolish
        at self-correct, it will be the government doing the demolition at their expense,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f0ae95-42f0-43f3-9e48-122579b06952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:10:06.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:10:09.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our approach to violators is we notify them to self-demolish
        and self-correct. If they don''t do that, the government will demolish it.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246eec06-bc4e-4728-a754-73d8a612d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:10:06.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:10:09.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leones said the DENR is now building cases against establishments
        who violated environmental laws in Boracay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159da1dd-0553-4f12-8c58-c46b267bf3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:10:06.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:10:09.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified establishments who comply with the law will not be
        asked to close down. But for Leones, the problem is they would have no customers
        as local and foreign tourists will be banned from entering Boracay during
        its six-month closure starting April 26.</p>'
  'president-Duterte-bilateral-talk-China':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'President Duterte is set to hold a bilateral talk with Chinese President
      Xi Jinping this April.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-06T18:36:09.711+08:00
    'imagesource': 'jcr:39293867-33e0-463a-b126-ada7a92358d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aafb2d5-6f55-4ef5-a3d1-9b6f338be775'
    'lead': 'The President will be discussing pressing issues such as terrorism, and
      plans to further enhance bilateral relations with China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:22:10.891+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T16:22:17.576+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T16:22:17.353+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to hold bilateral talks with China''s Xi this April

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d3dc44-3d35-4938-9910-cd92a38f3e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:22:10.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:22:17.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> President
        Rodrigo Duterte is set to hold a bilateral meeting with Chinese President
        Xi Jinping in the Hainan province of China on April 10, Department of Foreign
        Affairs Undersecretary Manuel Teehankee announced in a press briefing earlier
        today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3521ddce-75e2-4f50-b8ae-7392ba619de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:22:10.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:22:17.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teehankee said the President will be discussing how the Philippines
        and China can "further enhance bilateral relations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93da932-2289-41d9-90dd-f82f8d422850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:22:10.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:22:17.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they will also be tackling issues of violent extremism,
        terrorism, and cross-border traffic of illegal narcotics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff2fb8-3524-45f8-86cc-b480233a2b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:22:10.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:22:17.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings come in the wake of Foreign Affairs Secretary Alan
        Peter Cayetano''s bilateral discussion with Chinese Foreign Minister Wang
        Yi on March 21 regarding the joint gas and oil exploration on the South China
        Sea. They will also be conducted parallel to the President''s attendance in
        the Boao Forum for Asia plenary on the same day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89081a99-4cd9-48c8-ad41-8ccadd33da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:22:10.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:22:17.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous meetings</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13458f9e-0864-4de1-ab7e-0135b804572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:22:10.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:22:17.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the President decided to conduct bilateral
        talks with his Chinese counterpart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c326ff4-113d-4410-84d1-b20e8be7d232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:22:10.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:22:17.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte expressed his interest in resolving the long-standing
        South China Sea dispute through bilateral talks back in November 2017. This
        was a shift from his initial position to conduct multilateral discussions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a98a97-b683-4c84-ae07-01e8d38c14e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:22:10.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:22:17.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte admin open to multilateral talks on South China Sea
        issue - Yasay</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e797532c-3f5b-4270-8255-8555a45f66db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:22:10.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:22:17.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to Vietnam for the Asia-Pacific Economic Cooperation,
        President Duterte brought up the territorial issue to President Xi which led
        to an agreement between both parties to have a "safe passage for all" in the
        South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a08fc7e-302c-46c9-9f6f-946d94bb9cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:22:10.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:22:17.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: China guarantees safe passage in South China Sea</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036488b4-931a-4ba0-a674-c5f0d6c4ac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:22:10.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:22:17.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teehankee said the South China Sea dispute may come up again in
        the upcoming bilateral meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31da8d21-b9ae-4897-8dc3-1c34646e59ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:22:10.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:22:17.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On this (South China Sea dispute), I think the President has been
        very clear that he maintains the Philippine position, and the meetings are
        based on mutual respect and equality among nations," Teehankee said.</p>'
  'Duterte-Rohingya-refugees-Suu-Kyi':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-06T16:05:20.166+08:00
    'imagesource': 'jcr:7508785c-b523-42f5-b611-ddfaf6e08171'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb3d1bef-9987-4351-be64-b4681000e9bd'
    'lead': 'President Rodrigo Duterte has called the Rohingya crisis a "genocide"
      and offered the refugees a home in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:25:03.913+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T16:25:45.068+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T16:25:44.890+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte ''willing to accept'' Rohingya refugees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53accabd-60b9-4ae2-bd45-88d98d22eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:25:03.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:25:45.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> President
        Rodrigo Duterte has called the Rohingya crisis a "genocide" and offered the
        refugees a home in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e501100-02fa-47ad-9290-555e8aea0820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:25:03.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:25:45.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m willing to accept refugees. Rohingyas, yes," Duterte said
        in a speech on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e836ad-722e-4ff6-b3c4-c7d32bc5e031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:25:03.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:25:45.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming Myanmar State Counsellor Aung San Suu Kyi, Duterte
        called the leader his "friend."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab7e1c4-08ac-448b-b872-69c1b82e82f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:25:03.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:25:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaibigan ko pa naman yung babae (The female leader is my friend),"
        he said. "Pero the way, it''s being presented to the world, kawawa talaga
        ang mga tao doon (I really pity the people there)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af549110-365a-49b8-911b-6b57db58a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:25:03.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:25:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingya is a stateless Muslim minority in Myanmar''s Rakhine
        State. More than 680,000 of them have fled Myanmar for Bangladesh since August
        2017, an exodus which the United Nations called the "world''s fastest-growing
        refugee crisis."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a244510-08f2-4db5-8a65-2f192cdcd415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:25:03.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:25:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military has repeatedly denied claims it was deliberately
        attacking the Rohingya civilians, insisting instead that it was combating
        a terrorist insurgency in the province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af647c0-160e-439d-9263-274bbc47a1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:25:03.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:25:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, meanwhile, has drawn international criticism for her perceived
        silence on the army''s supposed crackdown on the Rohingya.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f8b8a-e6a0-44c8-9e6e-ac7993010452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:25:03.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:25:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in a January speech recalled telling Suu Kyi, "Do not mind
        the human rights (groups). They''re just a noisy bunch actually.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd8b2f-07fa-407d-87d1-9ffc8a0241a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:25:03.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:25:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte to Suu Kyi: Don''t mind human rights critics</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436dfe6d-78cc-4d61-9b63-80949ac6d8bd'
      'mgnl:activationStatus': true
