  'anne-curtis-K-drama-K-beauty':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The actress takes her K-Drama obsession further with the launch of
      a K-beauty line for BLK Cosmetics, where she is creative director. She had told
      her partners at BLK how they should come up with this collection, as it still
      falls in line with what the brand is all about, which is “uncomplicated beauty,”
      the makeup’s tagline. Photo courtesy of BLK Cosmetics'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2018-04-06T01:35:45.197+08:00
    'imagesource': 'jcr:a3ef0e7e-e43f-4f9c-bf74-bb8c69928a3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bad92e08-1648-419d-9b81-5284dc7f7789'
    'lead': 'Being the “National Sweetheart” is a label that Anne Curtis has arguably
      lived up to — what with her endearing attempts at singing, her contagious laugh
      regularly heard on a noontime show, and most recently, her obsession with K-Drama.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T22:43:10.046Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-16T16:38:55.083+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:38:54.712+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anne Curtis on her obsession with K-Drama and K-beauty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9ca17-df48-4781-84e6-82668d58b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:43:10.079Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T16:38:55.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Being the “National
        Sweetheart” is a label that Anne Curtis has arguably lived up to — what with
        her endearing attempts at singing, her contagious laugh regularly heard on
        a noontime show, and most recently, her obsession with K-Drama.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cd3c80-8dc5-4673-a00d-5728a603f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:43:10.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T16:38:55.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are only [16] episodes and that''s it. There''s no season
        two, so you really get hooked,” she says of the general format of K-Dramas.
        Indeed, it has inspired her many pastel outfits matched with ankle-length
        socks. She would even sometimes wear these looks with that vague half-cute,
        half-worried expression only K-Drama actors can seem to perfect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d277f-b418-49dd-8a4c-b70203821e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:43:10.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T16:38:55.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in a baby blue peter pan-collared skater dress, she continues
        to gush about K-Drama: the locations, the actors, the actresses, she says,
        are all stunning. “[K-Drama] teaches us about everything that they do — how
        their lifestyle is, their seasons, their culture,” she explains, almost trying
        to contain her excitement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3379e2e-26dc-49e6-8411-63400aaabd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:43:10.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T16:38:55.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I mean, my last vacation before I got married was to [South] Korea,”
        she says, while laughing hysterically at the thought. “I was like, ‘I wanna
        see everything happen in person.’ And it was the perfect season because I
        think autumn in South Korea — based of course from their series — is the most
        beautiful time to go.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f72be1-c8df-4109-83c1-0fc87f7507be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:43:10.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T16:38:55.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she takes this obsession even further with a K-beauty line
        for BLK Cosmetics, where she is creative director. She had told her partners
        at BLK how they should come up with this collection, as it still falls in
        line with what the brand is all about, which is “uncomplicated beauty,” the
        makeup’s tagline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbba46b-96a1-4554-9efc-7c2672e59a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:43:10.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T16:38:55.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I see [K-Drama] actresses or actors, they''re always so flawless.
        But when you look at [their makeup], it''s all very simple. It''s not heavy,
        it''s very light,” she says. It seems Anne can’t escape the value of makeup,
        especially with her line of work, but she also says that she’s always been
        just “a cheek tint kind of girl.”</p>'
    '11':
      'image': 'jcr:6ffde8d6-f791-4885-ade3-ca7b7fd45030'
      'imageCaption': 'There’s an issue always hovering over the beauty and cosmetics
        industry in general, which is that it contributes to social pressures placed
        upon women to subscribe to unrealistic beauty standards. When asked about
        this, Anne goes back to reiterating the kind of simplicity that they are advocating
        for at BLK. “If you look at even our campaigns. Before the K-beauty collection,
        everything was very simple,” she says. Photo courtesy of BLK Cosmetics'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6fdfc2-6efc-4d63-85d3-280a6195d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:43:10.091Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T16:38:55.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2077a4-0b5f-4e38-a0aa-002d6ecde47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:43:10.091Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T16:38:55.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “simple” makeup look may be attributed to people’s affinity
        to “natural beauty.” But critics of the beauty industry have called the “natural
        beauty myth” as a “ruthless, anti-egalitarian ideal,” as it condones the notion
        that beauty can be achieved without effort, when in fact, flawless skin, for
        instance, could — if we base it on the South Korean trend — take 10 steps
        (read: 10 not-very-affordable beauty products) to achieve.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac10f998-7454-4940-a688-ae07c10a7151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:43:10.091Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T16:38:55.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While K-beauty looks effortless, another side of it is also known
        to be ‘complicated’ as evidenced by the aforementioned 10-step skincare routines,
        the “glass skin” trend, and even rhinoplasty and double eyelid surgical procedures.
        Anne is quick to say that K-beauty skincare is a whole different playing field,
        and what BLK is focusing on is how Filipinos can achieve a simple look through
        makeup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d262204-7ff3-42c5-acc8-597052bc4b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:43:10.091Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T16:38:55.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there’s an issue always hovering over the beauty and
        cosmetics industry in general, which is that it contributes to social pressures
        placed upon women to subscribe to unrealistic beauty standards. When asked
        about this, Anne goes back to reiterating the kind of simplicity that they
        are advocating for at BLK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c325d865-2a7f-4888-8557-63ae2f881947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:43:10.092Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T16:38:55.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you look at even our campaigns. Even before the K-beauty collection,
        everything was very simple,” she says. “My freckles were shown, I only used
        what was needed. No fake lashes, very uncomplicated. Because it means you
        don''t really need much or [you can] keep it simple.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ca1830-6a74-4005-93ca-e584468da183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:43:10.092Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T16:38:55.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be argued that this would be easy to say for a celebrity
        whose face has launched a thousand billboards, T.V. commercials, magazine
        covers, teleseryes, films, posters, and notebooks, among many others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d8f160-d1ca-4c4c-9008-d0d9ef8ded01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T22:43:10.092Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T16:38:55.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also cannot be faulted for looking the way she does, for
        only needing a cheek tint to look ‘presentable.’</p>'
  'isao-takahata-grave-fireflies-director-dies':
    'author': 'Zahid Mahmood, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-06T23:29:48.630+08:00
    'imagesource': 'jcr:efa76fd3-f953-49c3-bd06-dc09d3a2df5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57263f0d-bb3c-411d-b477-c7bc9a6bc72d'
    'lead': ' The legendary Japanese anime movie director and co-founder of Studio
      Ghibli succumbed to lung cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T15:29:27.467+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T15:29:31.168+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T15:29:30.978+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anime film director Isao Takahata dies at 82

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e01bac-5022-4993-a828-7e0658d1f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:29:27.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:29:31.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Isao Takahata, the legendary Japanese
        anime movie director and co-founder of Studio Ghibli, has died at the age
        of 82, according to a statement released by the studio on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72cf027-5f7a-4bb5-af44-89fbb67c1be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:29:27.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:29:31.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, Takahata died at 1.19am (00.19 EST)
        on Thursday, April 5, at a Tokyo hospital after fighting lung cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a13214-c93e-40fa-8c36-e51c5ffec786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:29:27.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:29:31.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio will hold a "farewell ceremony" on May 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c691911-b12a-42b5-a860-74fea546e366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:29:27.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:29:31.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takahata''s feature film "The Tales of the Princess Kaguya" earned
        him an Academy Award nomination for Best Animated Feature in 2014, but "The
        Grave of the Fireflies" was his most famous,&nbsp;according to Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f070b2-ae2f-4042-a85a-0b2e851d5b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:29:27.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:29:31.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1941, Takahata was intrigued by animation from an early
        age and after graduating from the University of Tokyo in 1963, he began his
        career at Toei Animation, the studio that made the hit TV show "Sailor Moon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42876dda-096a-4153-bbb4-435328c96f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:29:27.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:29:31.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was there that he met his lifelong friend Hayao Miyazaki, and
        together they founded Studio Ghibli, but after Miyazaki''s retirement in 2014,
        there was speculation about how the&nbsp;studio would move forward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c727a-598c-4d54-ac64-325d4cab0e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:29:27.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:29:31.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his career Takahata worked on more than 20 films, earning
        him international acclaim, including "Only Yesterday" and "My Neighbors the
        Yamadas."</p>'
  'san-miguel-win-fourth-philippine-cup':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-06T23:07:06.894+08:00
