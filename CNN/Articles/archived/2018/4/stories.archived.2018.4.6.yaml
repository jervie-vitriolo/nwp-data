    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspects in Closeup concert deaths sentenced to life imprisonment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b2b9e-4b03-427e-938d-1e88a9f5a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:46:08.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:46:14.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Two out
        of five people accused in the drug-traffic case linked to the 2016 Closeup
        ''"Forever Summer" concert tragedy were sentenced to life imprisonment Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef13cc-b22c-49ce-a308-008a6ef67e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:46:08.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:46:14.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc David Been and Seergeoh Villanueva, were fined ₱5 million each
        after the Parañaque City Regional Trial Court Branch 259 and sentenced to
        a life term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed827fac-836d-4d41-a0f0-956139014882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:46:08.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:46:14.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Erica Valbuena, Thomas Halili and Martin Dimacali were
        sentenced to 20 years in prison and fined ₱500,000 each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f9213-000f-41c9-882c-97a6574b2290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:46:08.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:46:14.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five were arrested during a buy-bust operation by the National
        Bureau of Investigation (NBI) outside a Parañaque City condominium in 2016.
        The NBI said the five were spotted selling drugs at the concert, where five
        people died of overdose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a1323-7668-4a48-9a02-c4641605c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:46:08.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:46:14.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Two more Pasay concert victims found positive for illegal
        drugs</p>'
  'PNP-Chief-Bato-dela-Rosa-Oscar-Albayalde':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-06T14:48:07.596+08:00
    'imagesource': 'jcr:aa93e31e-6532-4e2b-9f81-23cdc16021a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b31d9c9d-c62f-42a7-9799-0e4de0006afb'
    'lead': 'Outgoing PNP Chief Ronald "Bato" dela Rosa says he recommended Oscar
      Albayalde so the PNP can continue current programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:49:23.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T16:49:26.279+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T16:49:26.169+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa recommended Albayalde for PNP Chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8986e244-b486-4928-8c22-61f6096f0804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:23.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:49:26.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Philippine
        National Police (PNP) Chief Ronald dela Rosa personally recommended to President
        Rodrigo Duterte his successor — Metro Manila police chief Oscar Albayalde.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674238f6-0454-43f4-aff3-9dadc98d92c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:23.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:49:26.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on Friday said he recommended Albayalde so the PNP can
        continue current programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a67c54-6be0-45bf-9c73-da335f2007fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:23.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:49:26.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recommended Gen. Albayalde to be the next chief of PNP in order
        for this government to have a continuity in the war on drugs and our internal
        cleansing program in the PNP," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1770ff9d-e534-4c64-8807-2668c4356383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:23.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:49:26.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said these will be his priorities when he assumes his
        post on April 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51febba4-e57a-4188-ab6e-7d12b65250fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:23.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:49:26.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll continue with our war on drugs dahil ito ang ipinangako
        ng ating Pangulo sa ating kababayan. We will also continue with internal cleansing
        and discipline," he told CNN Philippines on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6395c74-f31d-4f23-929d-b135dc421efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:23.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:49:26.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced on Thursday that Albayalde will be the next lead
        of the national police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c6bbb2-dd45-42d9-a0e3-e67e71167634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:23.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:49:26.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said he is grateful for the trust given to him by Dela
        Rosa and Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345fba86-3467-4fb3-905c-b804b58478b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:23.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:49:26.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre very, very much thankful, unang-unang sa Diyos, sa presidente,
        at kay Chief PNP for giving trust and confidence in me," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3006bc-d654-4731-9ba2-5f5c34468224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:23.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:49:26.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde will retire on November 8, 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf97dfd-c521-4ae9-bafc-37718936cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:23.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:49:26.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was supposed to retire last January 21 when he reached
        the mandatory retirement age of 56, but his service was extended indefinitely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba60f481-c193-4c2b-ace5-8402d8700b29'
      'mgnl:activationStatus': true
