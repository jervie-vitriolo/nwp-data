    'template': '1'
    'title': 'PBA Finals: San Miguel outlasts Magnolia in 2OT to claim fourth consecutive
      PBA Philippine Cup crown, 108-99

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e03a6-00dc-4153-8242-3d42747aac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:31:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:31:51.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> The San Miguel
        Beermen made history as they claimed their fourth straight PBA Philippine
        Cup title after downing the Magnolia Hotshots, 108-99, in a thrilling double
        overtime Game 5 encounter on Friday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64348d-749d-4558-9ebf-8464d537b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:31:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:31:51.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen finished the series, 4-1 notching four consecutive wins
        after losing the series opener to the Hotshots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ff9f3-41a7-48b8-ad69-16149d41596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:31:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:31:51.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo finished the ball game with 42 markers and 20 rebounds,
        while Arwind Santos added 23 points and 11 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c635e497-999d-40a1-aafb-c894720a0b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:31:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:31:51.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia outclassed the Beermen in the first half of Game 5, something
        that they struggled to do in the entire series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd861e0-2b34-4d5d-9bb9-6aa3b46d9443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:31:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:31:51.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nursing a precarious 21-19 advantage in the opening frame,
        the Hotshots blazed hot to push their lead to 53-37 before the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaab01b-600d-40f0-9c22-78ca71672afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:31:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:31:51.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The halftime interval did little to slow down Magnolia, who extended
        their lead to as much as 71-48 in the third quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c28335-a9dd-4feb-a98e-a85abab14978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:31:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:31:51.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots carried a healthy 74-60 cushion into the payoff period,
        but the Beermen would come charging down the stretch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84835a55-16fb-4818-b9eb-958ea436b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:31:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:31:51.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 13-0 run saw the defending champs trim down the deficit to three
        points, 82-79 with 3:37 left in regulation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308b9efc-5365-4955-a84f-95ce14dec551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:31:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:31:51.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Arwind Santos let loose a long range bomb after a broken play
        that saw the Beermen finally draw level, 86-all, with 16.5 ticks remaining
        on the clock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8364f0-1b4f-402c-94a3-a4f58cf63e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:31:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:31:51.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots were unable to convert on their last possession, sending
        the game into overtime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe5870-2c65-4ab8-bd4d-e2dcf156f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:31:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:31:51.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was nothing separating the two teams in the first overtime
        period, with the protagonists battling to a stalemate forcing a second overtime
        period, 94-all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7338b42-b72b-4f02-b28b-43916e7b9f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:31:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:31:51.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhaustion caught up with Magnolia and San Miguel finally found
        their groove in the second overtime period, opening up with a defensive stop
        and a 7-0 spurt to build a 101-94 advantage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ccd68-a896-4b55-87e6-040f370f77cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:31:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:31:51.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From that point, there was no stopping the Beermen, as the Hotshots''
        efforts fell flat in the dying moments of the game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81744169-9586-4ba3-9cff-c3d4a869a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:31:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:31:51.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo was awarded the Finals MVP after posting per game numbers
        of 24.4 points, 16.2 rebounds, 2 assists, and 2 blocks in the series. It was
        also the sixth PBA championship for San Miguel coach Leo Austria who also
        made history as the first coach to win four straight PBA Philippine Cup crowns.</p>'
  'US-Russia-sanctions':
    'author': 'Donna Borak, CNN'
    'caption': '(Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-06T21:03:09.925+08:00
    'imagesource': 'jcr:622f1d83-a48a-43d8-ae8b-cb8d675fcc86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3306acc2-f518-4ae3-bcea-1878bc319617'
    'lead': 'The Trump administration is unleashing additional sanctions against seven
      Russian oligarchs with ties to President Vladimir Putin along with 12 companies
      they own or control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T15:35:09.254+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T15:35:14.934+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T15:35:14.804+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. imposes sanctions against Russian oligarchs and government officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172fd07c-c602-4b76-a2ef-05c5d7383acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:35:09.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:35:14.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration is unleashing
        additional sanctions against seven Russian oligarchs with ties to President
        Vladimir Putin along with 12 companies they own or control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f5c1bf-3091-4136-862b-119b975a1653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:35:09.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:35:14.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures announced by the Treasury Department on Friday were
        also aimed at 17 senior Russian government officials and the state-owned Russian
        weapons trading company, Rosoboronexport, which has long-standing ties to
        Syria and its subsidiary, Russian Financial Corporation Bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655985c-d378-4876-999a-d35e10f215ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:35:09.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:35:14.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian oligarchs and elites who profit from this corrupt system
        will no longer be insulated from the consequences of their government''s destabilizing
        activities," Treasury Secretary Steven Mnuchin said in a statement, citing
        Russia''s occupation in Crimea and its ongoing efforts to supply the Assad
        regime in Syria with materials and weapons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534034a1-8bd0-4bee-b437-b43560ee6ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:35:09.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:35:14.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action targets Russian oligarchs including Kirill Shamalov,
        who married Putin''s daughter and has amassed a fortune since they tied the
        knot in February 2013; Oleg Deripaska, a senior Russian official who has been
        investigated for money laundering; and Suleiman Kerimov, who allegedly brought
        millions of euros into France in suitcases, according to the Treasury Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ae9a1-eab2-4dee-8622-6bda44b40592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:35:09.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:35:14.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh sanctions are the latest step by the US against Russia
        following the poisoning of a former Russian spy in England, interference in
        the US 2016 election and a cyberattack, described as the most damaging in
        history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f7d21-371d-474c-9b7d-be3454aa1458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:35:09.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:35:14.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been under pressure by Congress to
        act to meet demands under a sanctions law passed by Congress last summer to
        punish Russia for interfering in US elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc02f006-c459-4c1f-95d7-1db3fd92b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:35:09.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:35:14.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US identified&nbsp;more than 200 wealthy Russians, top officials
        and business leaders in January and later slapped sanctions in March on Russian
        government hackers and spy agencies for interfering in the 2016 election and
        the cyberattack, including people named in FBI Robert Mueller''s indictment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e8e56a-55ef-4703-86b3-ef818b775135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:35:09.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:35:14.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assets will now be frozen of 17 senior Russian officials, including
        Nikolai Patrushev, secretary of the Russian Federation Security Council; Vladimir
        Kolokoltsev, minister of internal affairs and general police of the Russian
        Federation; and Evgeniy Shkolov, an aide to Putin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439054f0-c8ff-4f66-864b-19d8797f099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:35:09.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:35:14.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the companies targeted by the US include GAZ Group, Russia''s
        leading manufacturer of commercial vehicles owned by Deripaska, and Russian
        Machines and Renova Group, which is comprised of investment funds and management
        companies operating in the energy sector in Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ad8a3f-ea8a-40e7-8d04-b1dd94a85b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:35:09.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:35:14.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story. Please refresh page for updates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5920b156-12f0-4c83-9012-ea186b4b14ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:35:09.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:35:14.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "U.S. imposes sanctions
        against Russian oligarchs and government officials"</em></p>'
