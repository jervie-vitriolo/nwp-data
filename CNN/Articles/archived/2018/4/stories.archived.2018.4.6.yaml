      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 6) -- Batang Gilas is headed
        to the FIBA Under-17 World Cup after escaping Japan, 72-70, in the quarterfinals
        of the FIBA Asia U-16 Championships in Foshan, China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53597756-8099-46f0-80a2-5b336615e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:53:36.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:53:41.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kai Sotto paced the Filipinos with a 20-20 game, finishing with
        28 points and 21 rebounds. While RC Calimag scored the game-winner with 2.6
        seconds left in regulation to tow Batang Gilas into the semis, and a berth
        in the World Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c27d47-84f1-48db-88a3-d9e029d95684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:53:36.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:53:41.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calimag finished the game with 15 points. Tanaka Chikara, meanwhile,
        had a game-high 17 points for Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d2e21-2ecf-456c-bacb-1f1ec0603f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:53:36.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:53:41.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos were on the driver''s seat, leading by 10 points with
        under four minutes left, before Tanaka caught fire. The Japanese hotshot tied
        the contest at 70-all with a three-pointer with only 32 seconds remaining.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab1af30-04f8-424e-8249-459b0869b339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:53:36.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:53:41.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Calimag''s go-ahead basket, Tanaka had the chance to send
        the game into overtime but his corner attempt did not go in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7519924-6058-49c1-9460-17af19786a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:53:36.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:53:41.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will face the winner of the other quarterfinals
        match between Lebanon and China in the semifinal game on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b854f70-b7eb-4159-b4b0-afc4a1c18afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:53:36.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:53:41.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '7':
