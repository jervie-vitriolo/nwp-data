      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Refugee Agency said there have been "nine waves of refugees"
        in the Philippines since the 1900s, the most recent in 2000, where the government
        gave temporary protection to 600 East Timorese refugees during their country''s
        struggle for independence from Indonesia.</p>'
    '11':
