      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos and Anjo Alimario contributed
        to this report.</em></p>'
  'PUA-Academy':
