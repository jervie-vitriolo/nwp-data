      'mgnl:lastActivated': 2019-05-30T17:13:18.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Witherspoon and Kidman also serve as executive producers on
        the series.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7184874a-3505-4b30-8da6-334df0e7ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:13:13.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:13:18.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert De Niro threw his hat into the ring for a role on the show
        when talking to Entertainment Tonight at an event this week. The actor said
        he would be interested in playing Streep''s husband on the series.</p>'
    '15':
