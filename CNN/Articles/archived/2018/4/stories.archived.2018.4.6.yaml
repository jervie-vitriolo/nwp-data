  'Araw-ng-Kagitingan':
    'caption': 'At the base of the Memorial Cross towering above the Mount Samat National
      Shrine are slabs and reliefs of moments of struggle in Philippine history, including
      the execution of Jose Rizal and the resistance of Lapu-Lapu to the Spanish invaders.
      What the Memorial Cross, and Araw ng Kagitingan as a whole, represent are both
      the linear and lateral dimensions of valor in our history. Photo from WIKIMEDIA
      COMMONS (Icemast3r09 '
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-04-06T16:43:05.849+08:00
    'imagesource': 'jcr:5cbd3192-2d41-4e86-8eef-65c83be2d39e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c038dd3-04c1-4166-918d-f9f3bcd81cdb'
    'lead': 'Araw ng Kagitingan reminds us that our valor cannot stop solely in the
      face of defending our shores against foreign invasion. Our enemies can be found
      within our own nation, amongst ourselves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-08T13:32:06.653+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2021-04-08T13:56:17.168+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What it really means to celebrate Araw ng Kagitingan'
    'visualType': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf17243-4d05-443d-a5fe-1cf992c6b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:32:06.657+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-04-08T13:56:17.168+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor’s note: Jose Maria Edito K. Tirol, PhD, is an assistant
        professor of the Department of History, Ateneo de Manila University.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976d6a7-c174-4273-a030-0bc0b248d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:32:06.653+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-04-08T13:56:17.168+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Contrary to public
        perception, the word “valor” was not initially about courage or bravery in
        combat. The etymology of the word can be traced from two sources. First, there
        is from the 14th century Old French valor or valour, which meant “merit, moral
        worth, or virtue.” Alternatively, there is from the Latin valere, to “be strong”
        or to “be worth.” Valor being equated with courage was not actually recorded
        until the 1580s, from the Italian valore as derived from the original Latin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de45ae6e-3f23-4726-92ce-6cb54b2f9455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:32:06.653+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-04-08T13:56:17.168+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this train of historical thought, when we celebrate the
        national holiday Araw ng Kagitingan, Day of Valor, on April 9, we are not
        just reminding ourselves of the acts of courage exhibited by the defenders
        of Bataan and Corregidor. What we are commemorating is the very moral fiber
        of the men who fought against the invading Japanese. We honor not just the
        quantitative, but the intangible virtues drawn upon in times of struggle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8897a-bf13-4f09-9a3d-1a4a52a4663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:32:06.653+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-04-08T13:56:17.168+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The fall of Bataan</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3606831e-3633-4d40-af86-bf6b8e9bf654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:32:06.654+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-04-08T13:56:17.169+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Army Forces in the Far East, or USAFFE, outnumbered
        the Japanese who besieged them on the Bataan peninsula. That we were eventually
        overrun and forced to surrender was never a question of individual courage.
        Rather, it was the results of months of hunger, thirst, disease, and the failure
        of the United States to send reinforcements. In other words, although from
        a military standpoint, defeat was inevitable, the ability of the USAFFE to
        hold out beyond the expectations of both sides remains a historical achievement
        for the Filipino people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb074ea-09ea-4066-93b2-5e0466d0ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:32:06.654+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-04-08T13:56:17.169+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no going around the facts of our history. Following the
        fall of Bataan, the subsequent surrender of Corregidor on May 6, and later
        by USAFFE units in the Visayas and Mindanao, organized resistance against
        the Japanese had to come to an end. But, as I remind my students, what had
        already begun as sporadic actions even before April 9 would eventually grow
        into the largest armed guerrilla movement in all of Southeast Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52a9ca-a93e-4213-a591-18df59438613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:32:06.654+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-04-08T13:56:17.169+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The willingness, the courage, the valor of thousands of ordinary
        Filipinos — with or without formal training but took up arms anyway, soldiers
        who had not surrendered or had escaped, and civilians providing logistical,
        intelligence, and moral support — to find ways to continue the struggle against
        the occupation forces says much about what we are as a people.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4cf09f-6efb-491c-bb86-4f7fcd688358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:56:16.653+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-04-08T13:56:17.169+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What the Dambana ng Kagitingan represents</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1455fd7-6981-480b-9fd2-d2b685eb525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:32:06.654+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-04-08T13:56:17.171+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mount Samat National Shrine, or the Dambana ng Kagitingan, was
        completed in 1970, in time for the 25th anniversary of the end of the Second
        World War. The complex was supposed to honor the gallantry of the war dead
        and the surviving veterans, dedicated to the tragedies of the battlefields,
        the agony of the Death March, and the continuing memories and lessons that
        can be passed on to younger generations of Filipinos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8deb2d9-5300-42ef-8bd8-3a034fa16647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:32:06.654+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-04-08T13:56:17.171+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One interesting observation during the commemorative activities
        every April 9 is that the base of the Memorial Cross, the towering structure
        above the shrine, is actually not just about the Second World War. Rather,
        the base depicts slabs and reliefs of other moments of struggle in Philippine
        history, including the execution of Jose Rizal and the resistance of Lapu-Lapu
        to the Spanish invaders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1da243-b52a-4312-ba0c-4fca270dd8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:32:06.654+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-04-08T13:56:17.171+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the Memorial Cross represents therefore, and Araw ng Kagitingan
        as a whole, are both the linear and lateral dimensions of valor in our history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b67f1d-96bf-4d2b-b126-5bf11aef8dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:32:06.655+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-04-08T13:56:17.171+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because history does not stop at our past, or even at our present,
        Araw ng Kagitingan reminds us that our valor cannot stop solely in the face
        of defending our shores against foreign invasion. As we have seen in many
        specific moments, our enemies can be found within our own nation, amongst
        ourselves. There is no shortage of individuals and groups with selfish interests,
        often conniving with foreigners with their own agendas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fea230-c5a2-48a3-9937-f89d49eeccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:32:06.655+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-04-08T13:56:17.171+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘The call to valor is for every Filipino’</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5deff6-658a-45b1-89c4-d23e455c0534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:32:06.655+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-04-08T13:56:17.172+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, April the ninth is primarily about Bataan and Corregidor, and
        today we remember those events that took place 76 years ago. The Day of Valor
        is an opportunity for Filipinos today, and for Filipinos tomorrow, to remember
        moments of our past, of strength and courage against overwhelming odds, and
        to call upon that strength once more if need be.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5940c652-f9f3-4570-9968-a8b802dfa759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:32:06.655+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-04-08T13:56:17.172+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus we recall not just Bataan and Corregidor, but the revolts against
        Spain and the Philippine Revolution, the repelling of a Dutch fleet and Chinese
        pirates, the resistance against the British invaders, the Philippine-American
        War, the other battles of the Second World War on Philippine soil, and the
        heroes and victims during the martial law era.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0fb4b5-80c6-453f-996b-a52f6611d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:32:06.655+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-04-08T13:56:17.172+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Araw ng Kagitingan reminds us that our valor cannot stop solely
        in the face of defending our shores against foreign invasion. Our enemies
        can be found within our own nation, amongst ourselves.</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed553d-235c-4a83-9577-2f0d1fb704a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:32:06.655+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-04-08T13:56:17.172+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are stories not just of soldiers in combat, but of ordinary
        Filipinos doing extraordinary accomplishments. Yet do not forget that valor
        is not exhibited only in times of actual war. Sometimes, the threat is in
        times of peace — the struggle less obvious, the threat more insidious.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc826d38-0c10-4fc2-8566-65030fd58062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T13:32:06.655+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-04-08T13:56:17.172+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same way the tragedies of Bataan and Corregidor need not
        have occurred had we been more aware and better prepared, many of the divisive
        issues facing us today — the threats against our democratic institutions,
        national patrimony, virtues, the war against memory, our very future as a
        nation — tell us the urgent need for constant vigilance, courage in the face
        of deceit and public condemnation, and to never forget the costs of failure.</p>'
