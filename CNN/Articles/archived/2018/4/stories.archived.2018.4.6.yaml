    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFC star Conor McGregor turns himself in after alleged bus attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85707f-0cf0-40a9-b38c-8152d39e995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:57:36.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:58:39.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ultimate Fighting Championship star Conor
        McGregor turned himself in Thursday evening after an alleged bus attack hours
        earlier, the New York Police Department said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f7b8a-c5d1-43ec-8c82-a95cc3a3bc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:57:36.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:58:39.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Police Department wanted to question McGregor in connection
        with an incident Thursday at the Barclays Center in Brooklyn, according to
        an NYPD source with knowledge of the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db723601-1ab0-4d81-a3b4-c4a6dd5847ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:57:36.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:58:39.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor allegedly threw something through the window of a minibus,
        injuring a passenger, according to the source. No warrant for McGregor''s
        arrest has been issued at this time, the source added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a0936-2a1e-4c3e-bee8-3337c8abc600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:57:36.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:58:39.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to reach McGregor''s team for comment. Police said
        charges are pending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb5b254-0c35-4484-9e4e-03729773ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:57:36.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:58:39.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC president Dana White told the&nbsp;website MMAjunkie&nbsp;that
        a member of a credentialed website let McGregor and his entourage of about
        20 people into the arena through a door during a media day event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be96506b-2601-48b4-9809-0237dc806d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:57:36.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:58:39.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group went down to the loading dock where some fighters who
        were to participate in UFC 223 on Saturday were getting on buses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53177193-5d0a-4b2e-b9bf-fd108cd30780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:57:36.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:58:39.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor''s group attacked a bus using trash cans, metal barricades
        and a two-wheeled dolly, White said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a3e29-d147-4013-84ab-fc6332cd3f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:57:36.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:58:39.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most disgusting thing that has ever happened in the
        history of the company," White told MMAjunkie.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6afae-ba84-46ab-bd14-1b01b42092ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:57:36.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:58:39.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a real bad career move for him," White said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a993aeb2-f333-4edc-ad75-ce40b2d8184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:57:36.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:58:39.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White said McGregor had "some sort of beef" with lightweight fighter
        Khabib Nurmagomedov, who was on the bus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6972deb-7433-4207-a22f-c108ec26577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:57:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:58:39.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another fighter on the bus, Michael Chiesa, suffered head and facial
        cuts from broken glass, White told the website. Chiesa later&nbsp;said on
        Twitter&nbsp;that the New York State Athletic Commission determined he would
        not be allowed to fight on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ae02b-7b9d-4549-99ce-3fd8028d124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:57:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:58:39.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The organization deems today''s disruption completely unacceptable
        and is currently working on the consequences that will follow," UFC&nbsp;said
        in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b1b4c-b726-4bcc-9ed8-7a608c7ed9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:57:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:58:39.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bleacher Report, McGregor (21-3) last fought for UFC
        in November 2016, when he won the 155-pound championship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87444849-cd81-4ac5-a6e6-b169becf7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:57:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:58:39.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurmagomedov is fighting for the 155 title Saturday, after White
        said earlier this week McGregor would no longer be permanent champ,&nbsp;according
        to the Washington Post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b928d5-07e3-474e-8a24-49d7caa05d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:57:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:58:39.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''s''ll strip me of nothing you''s do nothing c----,"&nbsp;McGregor
        tweeted&nbsp;early Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb25ecb9-e42c-488a-b9e2-383f78f5629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:57:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:58:39.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor last competed eight months ago, losing to undefeated Floyd
        Mayweather in a boxing match that reportedly paid Mayweather more than $100
        million and McGregor at least $30 million.</p>'
  'Sumo-wrestling-woman-CPR':
    'author': 'Gianluca Mezzofiore and Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-06T08:58:12.395+08:00
    'imagesource': 'jcr:9bc5f9d9-6280-487d-ac07-c26582de14e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9316beff-26c1-4ada-b8a9-ea4119d21076'
    'lead': 'The Japan Sumo Association was forced to apologize after female medics
      were told to leave a dohyo, or sumo wrestling ring, where they were giving treatment
      to a stricken local official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T17:02:19.046+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T17:02:23.540+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T17:02:23.375+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An official collapsed in a sumo ring. Female medics were asked to stop
      treating him because women aren''t allowed in sumo rings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c553ab-6d31-45b7-9fc0-e0bc9625e5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:19.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:02:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An incident involving a medical emergency
        in a sumo ring is rocking Japan, the latest blow to hit the ancient sport
        in recent months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7df84e-7a0e-4807-83aa-c485c439fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:19.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:02:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan Sumo Association was forced to apologize after female
        medics were told to leave a dohyo, or sumo wrestling ring, where they were
        giving treatment to a stricken local official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dd7e73-8fcc-4710-a5a5-45578b58bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:19.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:02:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maizuru city Mayor Ryozo Tatami, 66, was delivering a speech in
        a gym near Kyoto during a sumo tournament Wednesday when he suddenly collapsed
        in the ring, the mayor''s office said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820aea4c-4c07-474d-8ba5-a6eef7da72bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:19.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:02:23.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several women rushed to treat him, but the referee repeatedly asked
        them to leave the ring, which they did.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f7809b-b7e7-415d-9162-a0c2b98626b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:19.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:02:23.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sumo tradition, women are never allowed in the dohyo. Japan''s
        first female governor, Fusae Ota of Osaka, tried and failed to convince the
        Japan Sumo Association&nbsp;to let her in the ring&nbsp;to crown the winner
        of a tournament in 2000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8ab28c-7343-4a69-829d-f1b5abb88afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:19.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:02:23.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of the latest incident has attracted more than 1 million
        views on YouTube and caused a backlash when it aired on Japan''s TV talk shows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24369282-87c7-44e9-bd04-fd0cd69a5627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:19.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:02:23.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, observers criticized the referee for appearing to prioritize
        tradition when someone''s life was potentially at stake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b53ea1-fce1-476d-a73d-96938922bf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:19.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:02:23.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An unbelievable remark at (an) every-second-counts situation,"
        tweeted one user. Another said the episode would harm the image of sumo wrestling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ca824-84c8-4c96-ae0e-d7189834d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:19.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:02:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the city of Maizuru told CNN that the mayor was
        carried to a hospital and diagnosed as having suffered a stroke, but his condition
        is said not to be life-threatening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1e380-90da-4fc6-8b81-f578da87f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:19.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:02:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really appreciate the women who provided the first aid. We don''t
        know who they were, but would like to thank them directly," the spokesperson
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c975fc-a6fc-4bc3-89ac-63711fe5b801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:19.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:02:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident, the Japan Sumo Association&nbsp;issued a statement
        apologizing for the referee''s actions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a02e988-143c-4441-9843-6262f774804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:19.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:02:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During their treatment, the referee made announcement several times
        saying, ''Could woman please step out from the ring.'' He called [them] out
        while he was upset, but it was an inappropriate response in a life-threatening
        situation," said the statement, attributed to the association''s chairman,
        known as Hakkaku.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757d912-2641-4a58-9f19-81cd40fc8edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:19.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:02:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumo is an ancient and traditional sport with a rigid ceremony that
        has remained largely unchanged for centuries, though&nbsp;viewership has declined
        in the past two decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591cd2ff-d6b0-46ec-8644-315093d54557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:19.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:02:23.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months a series of scandals have tarnished the sport''s
        reputation. A former yokozuna, the top rank in sumo, was forced to retire
        in December after&nbsp;accusations that he assaulted a younger wrestler.</p>'
  'Facebook-Messenger-scan':
    'author': 'Alanna Petroff, CNN Money'
    'caption': 'Mobile usage behavior monitored by Deloitte also revealed that almost
      80 percent of Indonesians and Filipinos would have checked their phones within
      15 minutes of waking up.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-06T10:28:36.100+08:00
    'imagesource': 'jcr:ef0a8736-fecb-45f6-8bfd-f2cced2e43cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad080b6b-c00f-458d-827a-ad8e9cb5e55f'
    'lead': 'You might assume that chats sent on Facebook Messenger are completely
      private. But you''d be wrong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T17:06:21.955+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T17:06:25.563+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T17:06:25.391+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yes, Facebook is scanning your messages for abuse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1cfbd6-4b5d-4292-bcc8-dd5123303f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) --</strong> You might assume that chats sent
        on Facebook Messenger are completely private. But you''d be wrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8308b529-01f9-4778-9b82-5e43c6c8331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook confirmed Thursday that it uses automated tools to scan
        Messenger chats for malware links and child porn images. It also allows users
        to report chats that may violate community standards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad58a1-81d1-4987-8949-7869cd63c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s moderators can review any messages that are flagged
        by users or the automated systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0c2454-97ea-4b6a-ac40-8dce0027c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has long been clear that its workers can review posts to
        ensure they comply with its community standards. But many users had assumed
        their chats on Messenger were private.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa454a93-073f-4d76-af81-22370a6b729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said in a statement on Thursday that keeping messages private
        is its priority, but it also defended the automated tools as being "very similar
        to those that other internet companies use today."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6177538-b185-4cb5-9c22-bd7bae970caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The content of messages between people is not used for ads targeting,"
        a company spokesperson said. "We do not listen to your voice and video calls."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b67c8-2950-4c17-8f04-8802d932e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has come under intense scrutiny in recent weeks after news
        broke that Cambridge Analytica, a data firm with ties to President Donald
        Trump''s campaign, may have had&nbsp;information on millions of Facebook users&nbsp;without
        their knowledge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d2c57-6e8e-4fe4-8b51-f67bcbc52ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode has sparked questions over privacy on the social media
        platform, and led to calls for tough new regulation. It has also prompted
        calls for Facebook to be more transparent about how it handles user data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc96373-d751-467f-bac4-553ca0534fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messenger, which allows users to chat amongst themselves, became
        a point of interest this week after Facebook CEO&nbsp;Mark Zuckerberg&nbsp;said
        the company had "detected" that "sensational messages" were being sent via
        Messenger in Myanmar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef5198-092e-4154-adfc-c2976709fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights advocates and journalists have made the case that Facebook
        was being used to spread misinformation in the country, adding fuel to ethic
        violence against a Muslim minority group called the&nbsp;Rohingya.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c51109-5252-4c81-9bf4-2fbd2b2b78b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that case, our systems detect that that''s going on," Zuckerberg&nbsp;said
        during an interview with Vox. "We stop those messages from going through."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca529a7e-12da-4fed-a120-7b8ac6dc2005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Facebook says Cambridge Analytica may have had data on
        87 million people</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078abcc0-23d9-4ad7-887b-f5dcf9fff3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook clarified in a statement on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b5695-d7a5-4618-9979-4512784e8bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this particular instance, a number of people reported receiving
        these messages which prompted us to begin investigating," a spokesperson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab9d4ac-7671-4553-95ce-991f5557480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Facebook has made changes to the platform and its
        policies regarding access to user data and transparency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc830955-25c3-4e40-a8dc-81bbea279199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s data policy -- which was updated on Wednesday -- states
        that it collects "the content, communications and other information you provide
        when you ... message or communicate with others."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa291a-83ad-43dd-b0f9-be11fa3904a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Mark Zuckerberg to testify before Congress twice next week</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb85f76-6530-4739-ae17-109895c189e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg also told reporters on Wednesday that the company could
        do a better job of explaining what it does with user data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129bbeb6-7bb6-40f1-97e6-0c9cf07ba9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[There are] many misperceptions about what we actually do," he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb9dc4-e71f-47cc-9584-6a7084cc55c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:21.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:06:25.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg is scheduled to face questions from&nbsp;two US congressional
        panels&nbsp;next week about how his company handles its users'' data.</p>'
  'Indiana-Jones-could-be-played-by-a-woman':
    'author': 'Chloe Melas, CNN'
    'caption': 'Director Stephen Spielberg says a female actress playing Indiana Jones
      could become a reality (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-06T08:25:06.794+08:00
    'imagesource': 'jcr:a0b85122-a20c-4d6d-8cf8-0042e567833e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30234f56-4df1-4bc1-9fb8-c393f0553a07'
    'lead': 'Director Steven Spielberg has had no problem putting women front and
      center in his movies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T17:09:52.672+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T17:09:57.351+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T17:09:57.163+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indiana Jones could be played by a woman, Steven Spielberg says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb51a07-c683-4251-995a-7e85430ad765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:09:52.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:09:57.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Director Steven Spielberg says casting
        a female to play the iconic role of Indiana Jones could actually become a
        reality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d21503-6df8-45be-a52f-96801f375b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:09:52.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:09:57.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d have to change the name from Jones to Joan," Spielberg told&nbsp;The
        Sun&nbsp;in a recent interview. "And there would be nothing wrong with that."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b462f30-4b3f-4632-aa00-2108e9a32aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:09:52.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:09:57.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spielberg has had no problem putting women front and center in his
        movies. Last year, he directed the "The Post," which featured a strong female
        protagonist, Katharine Graham, the former publisher of the Washington Post.
        It appears that the women in his personal life have been an influence on him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4038d-415a-4a3a-8538-9e34b4aa8e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:09:52.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:09:57.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been very lucky to be influenced by women, several of whom
        I have just loved madly — my mom and my wife," he told The Sun. Spielberg
        is married to actress Kate Capshaw.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db2365d-42fe-457f-9030-30e6e87818d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:09:52.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:09:57.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison Ford has been the star of the franchise as Dr. Henry "Indiana"
        Jones Jr. since the first film, "Raiders of the Lost Ark," hit theaters in
        1981.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d0fed-256a-4973-87b6-41f74ce98123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:09:52.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:09:57.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spielberg is gearing up for the fifth installment of the franchise,
        scheduled to be released in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463d21ef-73b9-4b0d-a3bf-bc55e9cf44f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:09:52.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:09:57.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Spielberg, Ford is hanging up his fedora after this
        sequel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ecb9db-d22c-4dd6-be9f-e7e9f9d9ffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:09:52.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:09:57.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be Harrison Ford''s last Indiana Jones movie," he said."I
        am pretty sure, but it will certainly continue after that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd2861-7ebe-4478-8f82-746873266771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:09:52.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:09:57.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Indiana Jones could
        be played by a woman, Steven Spielberg says"</em></p>'
