      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big Little Lies" debuted on HBO in February 2017 and has won eight
        Emmys and four Golden Globes.</p>'
