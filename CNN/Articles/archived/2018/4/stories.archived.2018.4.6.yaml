    'mgnl:lastActivatedVersionCreated': 2019-05-30T17:16:24.749+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sex coach who claims to have U.S. election dirt charged with prostitution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3cebe1-8aba-49cf-a25d-b50f9652c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:16:21.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:16:24.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A self-styled sex coach who claims to have
        insider knowledge of Moscow''s attempts to meddle in the U.S. election has
        been charged with prostitution in Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea55e2-db54-4e51-bdc9-ef77e18938c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:16:21.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:16:24.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anastasia Vashukevich made headlines&nbsp;last month&nbsp;when she
        publicly asked the United States to help free her from a Thai detention center
        in exchange for information on alleged ties between the Trump campaign and
        Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5fcd69-d0d3-4f07-a06c-fdbdce0f5a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:16:21.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:16:24.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Apichai Krobpetch, the chief of the Pattaya Police Station,
        said the Belarus-born Vashukevich and friends she was detained with were charged
        after an individual came forward with evidence against the group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90bafb-68d3-4d34-8a5c-a4880d417cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:16:21.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:16:24.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krobpetch said the evidence from the individual, whom he refused
        to name, was strong enough that authorities could now pursue charges that
        Vashukevich had arranged sexual activities in return for payment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb77e5-63a1-4c24-8a4c-1e5ce4f4dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:16:21.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:16:24.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, she could face two to six years in prison and a
        fine of up to 40,000 baht (₱66,525). Vashukevich has not yet appeared in court
        in relation to the charge so has not entered a plea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b27ed1e-82f4-4597-9b35-1b91b2dc06b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:16:21.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:16:24.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vashukevich, who goes by the name Nastya Rybka on her social-media
        accounts, was part of a group led by author and free sex advocate Alexander
        Kirillov arrested in February in the Thai resort town of Pattaya while running
        so-called sex training sessions. She has not yet entered a plea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffc693c-534d-4561-9ec1-bce3e77dbcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:16:21.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:16:24.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai police previously confirmed they were processing paperwork
        to deport the two back to Russia on charges relating to visa violations. The
        pair denied the charges. If they do not receive prison time, they will be
        deported once legal proceedings conclude.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07327f-9600-4567-9024-40a2b282443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:16:21.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:16:24.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vashukevich claims to be the former mistress of Russian billionaire
        Oleg Deripaska, an ex-business associate of former Trump campaign chairman
        Paul Manafort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796dd7e3-625d-4e48-8770-6dc9da93d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:16:21.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:16:24.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN from the detention center last month that she witnessed
        several meetings in 2016 and 2017 between Deripaska and at least three unnamed
        Americans. She refused to name them but said she had photographs of one of
        the Americans and more than an hour of audio recordings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be43f9b-87f0-41df-8b7a-e32d345020f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:16:21.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:16:24.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vashukevich and Kirillov told CNN they were afraid to reveal potentially
        compromising information in the event they are deported back to Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9dbba3-8693-4bdb-b60f-52e79bf8c196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:16:21.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:16:24.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly placed source at Thailand''s Immigration Bureau told CNN
        last month that the FBI tried to meet with the group last month but was turned
        away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5096edeb-a199-4c8f-bf0c-99514a0e5b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:16:21.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:16:24.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deripaska — who denies any affair — is a subject of political intrigue
        in U.S. political circles, owing to his links with Manafort. The aluminum
        baron has close ties to Russian President Vladimir Putin and was recently
        included on a U.S. Treasury Department list of Russian government officials
        and 96 oligarchs with a net worth of $1 billion (₱52 billion) or more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e02277-149e-4350-b56d-4640935054bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:16:21.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:16:24.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Post-Soviet swingers versus the Kremlin</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6c898-70eb-4227-8b00-0a9f56f55f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:16:21.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:16:24.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was confronted by CNN last year, Deripaska called allegations
        that he may have been a back channel from the Kremlin to the Trump campaign
        "fake news."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c84c2bf-374d-44c5-baaa-1f072d32b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:16:21.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:16:24.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding his alleged relationship with Vashukevich, a representative
        for Deripaska told CNN last month: "This is clearly an attempt by Anastasia
        Vashukevich (aka Nastya Rybka) to politicize the accusations of the Thai police.
        There have been endless fictitious stories told by her, all serving to distract
        the public from real violations, including very serious breaches of law of
        many countries."</p>'
  'russia-UK-UN-security-council-spy-attack-skripal':
    'author': 'Richard Roth, Ben Westcott and Samantha Beech, CNN'
    'caption': 'Russia has called a United Nations Security Council meeting for Thursday
      as it seeks to undermine Britain''s case that it was responsible for the poisoning
      of a Russian former spy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-06T06:28:32.257+08:00
    'imagesource': 'jcr:33caf9f2-9051-47c8-ad7f-f5ea94d1c9ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '524f1498-0525-4c96-81cb-94b39c3eb3d2'
    'lead': 'Russia''s UN Ambassador Vassily Nebenzia blasted the UK, calling the
      spy poison allegations against Russia a ''fake story.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T17:20:26.316+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T17:20:30.563+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T17:20:30.281+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia slams UK at UN Security Council meeting on nerve agent attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce7210-8506-4b6d-a276-defed3ded99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A United Nations Security Council meeting
        on the poisoning of a Russian former spy and his daughter in the United Kingdom
        began Thursday with the Russian representative questioning the evidence made
        public in the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e916b-3b5e-41b3-a0f5-02177f85c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s UN Ambassador Vassily Nebenzia blasted the UK, calling
        the spy poison allegations against Russia a "fake story."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e6c179-f98b-4666-a8bf-62840f26699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian UN diplomat warned "we have told our British colleagues
        that they are playing with fire and they will be sorry."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f8eb4-ea0e-46cd-b703-bc2162277358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked after the meeting what he meant by saying the UK would be
        sorry, Nebenzi replied that if the UK''s accusation was untrue, "a normal
        person should be sorry for that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51c6bed-8c36-40da-b2ac-7fb3b00274fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused the United Kingdom of turning other countries against
        Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f43e50-86df-41a5-9b87-e103491efea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You started a wave that even reached New York," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f7c5f-c30a-4fe2-b76c-971ea055c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow, emboldened after the UK was&nbsp;forced to withdraw a claim&nbsp;that
        its scientists had pinned the blame on Russia for the attack, further attempted
        to embarrass Britain in front of its international allies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f959e7ec-e44b-473f-a1bf-156f9c55610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UN ambassador from the UK, Karen Pierce, said she would
        not be lectured by Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11ebfa-1372-475f-b5b8-3b06fe7c8d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia refused to help when the UK asked early in the investigation,
        Pierce said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d719636-6e03-4a81-8cd0-a466b3726210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierce told the Council "we all know why that investigation is underway.
        It''s because a military grade nerve agent was used in an attempt to kill
        civilians on British soil. It was carried out recklessly and it was carried
        out without regard for public safety."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d701aa-09f2-401c-b77e-d77ea7983307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials say Pierce has done much to block investigations
        into the use of chemical weapons in Syria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59807874-bce1-4040-8667-699366d60a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battle of barbs continues</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c08a80d-3bc7-4a83-84a8-de8094a42b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after former Russian double agent Sergei Skripal and his
        daughter Yulia were poisoned in the English city of Salisbury, the United
        Kingdom and Russia remain locked in a battle over who is to blame.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19614007-81f1-4ba7-91f7-2e7b1bbd1c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Theresa May has said it was "highly likely" the
        attack was ordered by the Russian government. The Kremlin has repeatedly denied
        the accusation. Russian Foreign Minister Sergey Lavrov said Thursday that
        the affair was a "pretext" for the expulsion of Russian diplomats around the
        world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15935e00-1aab-4892-b87a-ed6ae41f4ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Moscow failed in its efforts to persuade the chemical
        weapons watchdog, the Organization for the Prohibition of Chemical Weapons,
        to allow a joint UK-Russia investigation into the attack. The OPCW is already
        carrying out an independent investigation at the UK''s request, and expects
        to receive the results of its analysis within a week. Britain is also carrying
        out its own inquiry, with support from the OPCW.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40985da-984f-4f7d-825d-a1790ff11426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention has turned to the United Nations. It was the second time
        the Security Council discussed the poisoning. At a March 15 meeting that was
        called by the UK,&nbsp;U.S. Ambassador to the United Nations Nikki Haley&nbsp;blasted
        the Russian government for the attack and called for a firm international
        response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff1784-d17c-4a85-a8e6-0da5e4e9340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal, 66, and his daughter Yulia, 33, remain in Salisbury District
        Hospital following the attack on March 4. Sergei Skripal is described as in
        a critical but stable condition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627eb4fa-fd52-44fc-aa00-89ac39312535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulia Skripal announced Thursday&nbsp;that she had woken up "over
        a week ago" and that her "strength is growing daily."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7936e776-7efa-4aee-aaa0-c199e4958f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grateful for the interest in me and for the many messages
        of goodwill that I have received," Skripal said in a statement released on
        her behalf by London''s Metropolitan Police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ec35f-3749-4f2b-b57b-3b8d62bcdf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have many people to thank for my recovery and would especially
        like to mention the people of Salisbury that came to my aid when my father
        and I were incapacitated. Further than that, I would like to thank the staff
        at Salisbury District Hospital for their care and professionalism," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a1d83-dfbb-4cff-ae15-79c62a43b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure you appreciate that the entire episode is somewhat disorientating,
        and I hope that you''ll respect my privacy and that of my family during the
        period of my convalescence," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8fefa2-b858-430c-9ae0-9c2720b80b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierce declined to answer whether British authorities had interviewed&nbsp;Skripal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e7337b-6bd9-4c45-95ce-70f2fd51b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian state television station reported Thursday that Viktoria
        Skripal, the cousin of Yulia Skripal, said she had spoken to Yulia by phone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f4d92-cc04-4704-bef8-89f746926047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK experts believe the Skripals were poisoned with&nbsp;a Russian-made
        nerve agent, Novichok.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ae445-2458-4e41-8fd8-94f6fdd51ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times of London, citing unnamed sources, reported on Thursday
        that UK security services had pinpointed the location of the Russian laboratory
        that manufactured the nerve agent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fbff41-1ce1-4bdf-85ec-55ae64b253e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin: Common sense must prevail</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8398d9a4-ae7c-40af-aff0-152c3c173a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, speaking at a trilateral summit with Turkey and Iran,
        Russian President Vladimir Putin told reporters he wanted to see "a healthy
        political process" based on international law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c4228-7e01-41ae-919d-812b317e4eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not expecting anything but common sense to prevail; international
        relations will not tolerate the recent damage done," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a4c6c-4627-49ad-9da1-070d1efcb012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK expelled 23 Russian diplomats in the wake of the attack,
        sparking a wave of similar moves by UK allies around the world. The US expelled
        60 Russian diplomats as part of the international effort.&nbsp;Moscow responded
        by kicking out diplomats from at least 23 countries, including 60 American
        diplomats. It also ordered the closure of the US consulate in St. Petersburg.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1553c6f3-0c00-437a-9068-20e146cc4e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov said Thursday that Russia wants "to find the truth" about
        the poisoning in Salisbury and that "provocations are being arranged" in the
        Skripal case to demonize Russia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b19c1c0-822f-4d67-b77b-5be1da5b13c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that many countries had been pressured into supporting
        the UK and described the mass expulsion of Russian diplomats as "an open mocking
        of diplomatic ethics" that had not seen for a long time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd8a96b-a5b4-4bab-9369-18a99afedbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Ambassador to the United Kingdom Alexander Yakovenko told
        a news conference Thursday that Russia has "no information about Yulia Skripal,
        we don''t know about Sergei."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f766f8-e1ce-40e2-a1f9-31ed35a8ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters at the Russian Embassy in London, Yakovenko
        said Yulia''s cousin Viktoria was "waiting for the visa in Moscow, a British
        visa. We will see what will be the outcome of that visit."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672ab762-d7c7-4e61-9b39-2092081b4b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He repeated Russia''s complaint that Britain is not allowing it
        access to its citizens, Sergei and Yulia Skripal, or to the British investigation
        into their poisoning. The UK government must be "transparent" about the evidence,
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef108dda-1543-44c1-b77d-b4756cc59223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yakovenko said Russia would accept the result of the OPCW investigation
        — but suggested that its validity would depend on which nations'' experts
        were involved. "These results should be confirmed by the international community,
        so we want to see who are the experts," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1511d4-13b8-46e1-8542-a53385aceec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions around nerve agent''s source</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668caf5-b62b-4de5-989b-25acfbe1147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions continue to dog the investigation into the attack on the
        Skripals, who were found slumped on a bench at an outdoor shopping complex
        in Salisbury. UK police believe they came into contact with the military-grade
        nerve agent on Skripal''s front door.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db554dc-0bae-4a79-9f75-28aa4a613730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, UK scientists said that while they had identified the
        nerve agent as Novichok, they were unable to say&nbsp;exactly where it had
        been manufactured.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d204dfb-04d8-438a-9ec1-0a3f5fc5034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not identified the precise source, but we have provided
        the scientific info to government, who have then used a number of other sources
        to piece together the conclusions you have come to," Gary Aitkenhead, chief
        executive of the UK government laboratory at Porton Down, told Sky News on
        Tuesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d9a7c-d6cb-4406-82d4-094d95276997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further complicating the picture, the UK Foreign Office confirmed
        on Wednesday it had deleted a tweet that claimed that British chemical weapons
        experts believed Russia had produced the nerve agent. The Foreign Office said
        the tweet was "truncated and did not accurately report" a briefing by the
        British ambassador to Moscow last month.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ccf5f-3653-4616-9b78-202a78cdc4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government says the scientific analysis from Porton
        Down forms only part of the picture. It insists that only Russia had the capability
        to carry out the attack, that Moscow had identified former double agents as
        legitimate targets, and was known for its involvement in state-sponsored attacks
        in the past.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e1c9e5-2d9f-4755-a01c-7ed940a1d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report on Thursday, the Times of London cited security sources
        claiming that the location for the manufacture of the Novichok had been identified
        "using scientific analysis and intelligence in the days after the attempted
        murder of Sergei and Yulia Skripal a month ago."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc54095-77ba-4f5c-ac68-04e6b57dfcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times said security sources didn''t have "100% certainty" but
        there was a high degree of confidence in the location. The UK government had
        known about the facility''s existence before the attack on March 4, it added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effcdc00-5701-42cd-abee-4a2e30a38373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Foreign Office refused to comment on The Times'' report.
        "We have nothing more to add to that story," a spokesman told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f138cc-f3b9-4ff8-b281-1069537399aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:26.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:20:30.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russia slams UK
        at UN Security Council meeting on nerve agent attack."</em></p>'
  'Trump-didnt-know-about-Stormy-payment':
    'author': 'Kevin Liptak, CNN'
    'caption': 'U.S. President Donald Trump says he has no knowledge of paying actress
      Stormy Daniels for her silence. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-06T06:29:28.131+08:00
    'imagesource': 'jcr:b01377a8-95d1-4875-b94f-295db026dce9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '479b8228-e7ba-4724-9837-51b8427a08b0'
    'lead': 'He said he didn''t know where the money came from, and denied he set
      up a fund for Cohen to draw from in making the payment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T17:22:51.466+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T17:22:56.271+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T17:22:56.142+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he didn''t know about Stormy Daniels payment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd856a3da-cdf1-44cb-88b8-88c0d3bfd47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:22:51.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:22:56.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump said on Thursday
        he did not know about a $130,000 (₱ 6.7 million) payment made to the adult
        film actress Stormy Daniels for her silence, his first public acknowledgment
        of the scandal surrounding an alleged sexual affair that has plagued him for
        months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c08a43-e505-4e12-b669-1b794a6235ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:22:51.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:22:56.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," a terse Trump told reporters aboard Air Force One when questioned
        about his knowledge of the payment, which was made by his private attorney
        Michael Cohen in the month before the 2016 election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc7d8c-8e31-4e78-8100-4b70f6ff2f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:22:51.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:22:56.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one word response broke a months-long public silence from Trump
        on the matter, though he''s fumed about the issue in private and adamantly
        denied to his associates Daniels'' claim he had an affair with her in 2006.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9348ccaa-a80d-4104-bab7-99624cb82f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:22:51.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:22:56.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An agitated Trump tried to move quickly on — "What else?" he asked
        after responding — but reporters in the press cabin continued their questioning,
        asking why Cohen made the payment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8917a9-34c8-4272-9a67-b736e4951f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:22:51.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:22:56.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll have to ask Michael Cohen," Trump said. "Michael is my
        attorney. You''ll have to ask Michael."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb72439-0892-43bd-b0a0-64cfaa57bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:22:51.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:22:56.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he didn''t know where the money came from, and denied he
        set up a fund for Cohen to draw from in making the payment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f1b9e1-0a94-4364-84d6-9d4f298774d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:22:51.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:22:56.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-and-forth lasted only 25 seconds. But Trump''s remarks
        amount to his most robust response yet to a story that has continued to pose
        legal and ethical questions for the White House. Trump''s advisers encouraged
        him to avoid inflaming the issue by addressing it publicly, even as the President
        was itching to defend himself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f315364e-dd10-45a5-a48e-28b08e29eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:22:51.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:22:56.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has consistently refused to answer whether Trump
        was aware of the payment Cohen made to Daniels in October 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f007db-c1bc-4a0c-b592-8767cfcf0120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:22:51.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:22:56.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payment came in conjunction with a nondisclosure agreement Daniels
        signed that was designed to prevent her from speaking about the alleged sexual
        encounter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc070e-053f-4e5b-8ce5-3694fe562a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:22:51.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:22:56.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels recently filed a lawsuit to get out of the agreement, claiming
        it was void because Trump himself did not sign it. And she has spoken out
        about her experience, including during an interview on CBS'' "60 Minutes"
        that aired last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ee2d2a-5ae7-424a-b122-a4616edd0e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:22:51.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:22:56.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, her lawyer, Michael Avenatti, said Trump''s remarks
        improved their legal standing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e07e47d-396e-4053-a2c0-07b9862208f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:22:51.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:22:56.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our case just got that much better. And we very much look forward
        to testing the truthfulness of Mr. Trump''s feigned lack of knowledge concerning
        the $130k payment as he stated on Air Force One," Avenatti said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a37ca6-cf49-44ef-b3aa-54eb1453626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:22:51.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T17:22:56.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As history teaches us, it is one thing to deceive the press and
        quite another to do so under oath," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a91c2e-e916-4089-a3bd-e16861ac42da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:22:51.468+08:00
