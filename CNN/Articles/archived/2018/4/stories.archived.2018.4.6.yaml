      'text': '<p>Araw ng Kagitingan can never just be about acts of courage of those
        who have come and fought before us. The call to valor is for every Filipino
        to know who we are, what we have been capable of in the past, what values
        we hold most dear today, and what we must do to defend them, always.</p>'
