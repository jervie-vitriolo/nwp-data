    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto, Calimag tow FIBA World Cup-bound Batang Gilas past Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f5168e-3a33-49a5-9c73-181a467d0223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:53:36.196+08:00
      'mgnl:createdBy': 'jeff'
