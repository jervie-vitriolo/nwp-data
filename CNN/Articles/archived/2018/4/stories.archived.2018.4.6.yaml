  'boracay-closure-dilg':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-06T20:12:29.198+08:00
    'imagesource': 'jcr:2a855e3d-b9c7-46d6-a163-253e5a5d9aaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fc553a7-ec83-40c7-b686-f33dd6793f5b'
    'lead': 'The government is tapping locals to fill jobs needed for rehabilitation
      of the island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T15:40:56.906+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T15:45:07.339+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T15:45:07.223+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG tells non-residents to leave Boracay ahead of closure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0ecded-5be7-42e3-9a66-b14974239d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:40:56.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:45:07.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boracay (CNN Philippines, April 6) —</strong> Non-local
        workers in Boracay should go home ahead of the island''s mandatory closure
        on April 26, the Department of Interior and Local Government (DILG) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839bc170-015c-4177-91eb-97a7deb25b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:40:56.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:45:07.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap talaga (It''s hard) but we have to do this. There is no
        other alternative but to save Boracay," said&nbsp; Eduardo Año, DILG officer
        in charge.&nbsp; "Otherwise, sabi ko nga (as I''ve said), it might become
        a Smokey Mountain with a beach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1cb945-970e-407d-b3d6-2b59a67bc245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:40:56.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:45:07.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on government data, there are around 17,000 informal workers
        in Boracay. It was not specified how many of these are locals of the island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313bdf0d-f696-4f1b-8302-90a3fb9ff841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:40:56.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:45:07.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the government will tap locals to fill the needed 10,000
        jobs for the rehabilitation of the island. This is on top of the P2 billion
        calamity fund the government is set to release to assist the residents. He
        said only the people who come from and live on the island will qualify for
        financial aid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf52c1-7b3c-444f-b3af-ac9d14f0c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:40:56.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:45:07.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for affected businesses on the island, he said the owners can
        borrow from government banks to pay for their obligations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26be4fdf-bea8-4f21-b882-d16f9dd11bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:40:56.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:45:07.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Boracay is closed off to tourists, the government will demolish
        948 structures illegally built on wetlands and forestlands. The sewerage system
        will also be fixed to make sure waste water is properly treated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054edb49-373b-4050-b5e5-c7d560e8059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:40:56.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T15:45:07.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG added that swimming in the sea will be banned.</p>'
  'batang-gilas-fiba-world-cup-sotto-calimag':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-06T19:11:31.954+08:00
    'imagesource': 'jcr:c00e2af9-fa67-49f0-ac80-f77e27672061'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd788f144-ecd4-4a84-bcfd-445f252a4e24'
    'lead': 'Batang Gilas is headed to the FIBA Under-17 World Cup after escaping
      Japan, 72-70, in the quarterfinals of the FIBA Asia U-16 Championships in Foshan,
      China.'
