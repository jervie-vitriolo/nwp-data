    'template': '1'
    'title': 'Three week notice of Boracay closure unfair – stakeholders

      '
    'updated': 2018-04-07T11:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0654b6-a74b-4b3c-aba3-8722e7fe66f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> A private
        body that advises government on tourism policies said the three-week notice
        to shut Boracay island down is unfair to the tourism industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629c3101-e3ad-40df-b606-b292d85810df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They held out on the date of closure for so long, we were not really
        able to adjust as much as we could," Tourism Congress of the Philippines President
        Jose Clemente III told CNN Philippines'' The Source on Friday. The group is
        an assembly of accredited tourism enterprises and former government officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe93ef2-c06e-47b1-a648-91c55f5af861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the lead time before the scheduled closure on April
        26, he said, "For my stakeholders, no. We were asking for at least a six-month
        leave time so we would be able to prepare."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff91b7-6d6e-4425-b92c-03f4c7918fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet decided Wednesday to close the island for six months.
        Officials said the period could be shorter depending on the progress of rehabilitation
        work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec806e4e-47f3-4dfb-8a86-bba932bf16e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Rebuilding Boracay: Timeline, what to expect</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d353d-ec9b-4ebb-b224-ce4f50c71578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scramble to clean up the world-famous tourist destination came
        after President Rodrigo Duterte called it "a cesspool," and threatened to
        shut it down permanently if its environmental problems are unsolved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabfeaa8-dc46-4cc1-87ec-d52849a76477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior, Environment, and Tourism Departments pushed for the
        April 26 closure, but Budget Secretary Ben Diokno believed it was too soon,
        and the Trade Department recommended having it in phases. Clemente said they
        had high hopes the President would reconsider.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4258d15f-f794-480a-b947-4d936e6cc76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism officials are advising beachgoers to divert their trips
        to alternative destinations in the Philippines, but Clemente is unconvinced
        this will prosper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d67d5ee-fd4b-49a6-b48e-9a3a0231cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re from Europe, they set their vacations one year in advance...
        Chances are, they will cancel the whole trip, so the Philippines loses out
        in the long term," said Clemente.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e695a7-2677-45c9-8ff4-68a5d2a3c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will try to rebook them to these other places. But then, puno
        na rin sila [those are full too] because it''s peak season," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c531dcc8-f59a-4eb5-a00a-5413411b4239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are concerned about the island''s closure, even as the
        Tourism Congress estimates job losses at close to 40,000.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded96e90-a9d6-4b5d-94a5-9af7a2b507d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary Epimaco Densing III earlier pegged
        revenue losses at between ₱18 and ₱20 billion, but Clemente estimates a higher
        amount of as much as ₱32 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a2a391-c75b-4aa1-b714-d2cff641afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annabella Wisniewski, President of Raintree Hospitality Group, told
        CNN Philippines they were left out in the planning and seemingly told to "take
        it or leave it." Her group manages hotels and restaurants on the island.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1035a2a-b8c5-4c00-9664-7513a4a5d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They never included... the private sector in the planning. Nakakasama
        ng loob kasi hindi nila in-involve yung mga tao na maapektuhan, hindi yung
        mga taong naghahanap-buhay doon, yung nagtatrabaho," said Wisniewski.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3634b69c-8ca4-4287-987e-68257686074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are hard feelings because they didn''t involve
        those who will be affected, those working and earning a livelihood there.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee95dadd-7208-4b95-861a-05284147504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also asked whether the government could be likened to a police
        state, following officials saying they would bar tourists with police. "Parang
        hindi tama [Something''s not right]," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46816b01-7038-43d9-a8c7-b0ded90a0ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has assured the Department of Labor and Employment
        (DOLE) would assist those whose livelihoods were on the line. Clemente said
        this was not enough, citing DOLE''s promise of only 5,000 jobs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1339df33-d7ea-4ff3-ae60-f660eb2aaf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clemente said a number of locals had a "hand-to-mouth existence,"
        who would be completely cut from their main source of income.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634901f5-c28c-4bda-b5fe-d69fed00f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A boatman] only makes about ₱300 to ₱600 per day. Imagine cutting
        that off coming into May, which is the enrolment period for kids," he said.
        "Huwag na natin isipin ang enrollment, anong ipapakain niya sa pamilya niya
        [Without even considering enrollment, what will he feed his family]?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bde716-0c5c-4ebc-9e26-3e987290e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce395b8b-fd93-4479-9f75-87d7ed91be57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lamented that businesses that followed environmental laws
        and other restrictions were "being punished for the sins of other people,"
        including lenience on the part of local and national government officials.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ecdcb0-67fb-42bf-9c96-07976b872c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Jonas Leones admitted on The Source that
        the government also had its shortcomings. The Interior Department is preparing
        charges against accountable local officials.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f96d419-51e5-4dfb-b582-67202c427df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government announced on Thursday that a ₱2-billion calamity
        fund would assist displaced workers of law-abiding hoteliers and businesses.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55274fc9-08a2-4cd8-9dbd-d449d0d81600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Gov''t to use calamity fund to help displaced Boracay workers</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229590e-aa8b-41d1-bd4e-1da288a0cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department''s first order of the day following the
        closure is to fix the sewage system. Tourism Undersecretary Ricky Alegre said
        only 47 percent of 1,900 business establishments are connected to the sewage
        treatment plan. An area of the island has open pipes that pour out waste to
        the open sea.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c3379-f7ca-4d0e-8f07-0454d06312ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the restoration of the drainage system, the governor assured
        us they can do it in 30 days," Leonen said. "But the upgrading of the sewer
        lines may take six months or more."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e76546-0db4-489e-b18e-62188831859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:39:57.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T16:40:00.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the complete interview with Leones and Clemente here.</p>'
    '52':
