  'suspects-closeup-forever-concert':
    'author': ' CNN Philippines Staff'
    'caption': 'At least five people died after suffering breathing difficulties at
      the Closeup Forever Summer concert on May 21, 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-06T19:01:36.485+08:00
    'imagesource': 'jcr:aa887e50-55f4-4288-942c-93d712bd51fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0277a28b-8f30-40b9-8922-db911f83eaf7'
    'lead': 'The suspects were arrested during a buy-bust operation by the outside
      a Parañaque City condominium in 2016.'
    'mgnl:activationStatus': true
