  'sex-coach-U.S.-elections':
    'author': 'Kocha Olarn and Ivan Watson, CNN'
    'caption': 'Anastasia Vashukevich (CENTER) and Alexander Kirillov, (LEFT) arrive
      at the immigration detention center in Bangkok on February 28.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-06T06:43:37.859+08:00
    'imagesource': 'jcr:f8dc39f5-d8bf-48f8-b6a5-7a47f996c5f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1baf386-f3d0-4aff-a66a-e49144215b12'
    'lead': 'Anastasia Vashukevich made headlines last month when she publicly asked
      the United States to help free her from a Thai detention center in exchange
      for information on alleged ties between the Trump campaign and Russia.'
    'mgnl:activationStatus': true
