      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> Filipino
        singer Moira dela Torre — most known for her heartwrenching songs — serves
        real-life "kilig" in her latest music video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce718a-51be-4e6b-b881-b3e0f66264d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:02:33.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:02:43.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moira is now engaged to Jason Hernandez, her boyfriend singer of
        over a year. Her fiance''s proposal was shared with their fans on Sunday through
        a music video for her single, "Tagpuan."</p>'
