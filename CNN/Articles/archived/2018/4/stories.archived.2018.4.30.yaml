      'mgnl:type': 'text'
      'text': '<p><strong>Laurel Flores Fantauzzo (author, “The First Impulse”)</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a374a67-0d31-4550-ac57-0d8d0bd3fefa'
