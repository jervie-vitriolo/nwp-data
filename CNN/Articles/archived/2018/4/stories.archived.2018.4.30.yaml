      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The scorching heat
        of Philippine summer, coupled with the stress-inducing traffic and the daily
        grind of a 9 to 5 job, can drive anyone to search for peace, quiet, and refreshment
        whether it’s up in the mountains or down by the beach. But wherever you decide
        to escape for a vacation, it’s a good idea to carry a good book with you,
        a solid companion especially for those looking to unplug completely and leave
        all the noise behind, internet connection and social media included.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79397561-1010-41ee-a993-2eda33d202f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:34.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We reached out to several local writers and artists to help us come
        up with a reading guide for the summer. You’ll find a variety of genres, from
        fiction to self-help, a mix of both local and foreign titles, and even books
        that offer a dose of Fil-Am angst.</p>'
    '5':
