      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the draft, Griffin signed an endorsement deal with Nike.
        He tweeted a photo of himself signing papers Friday with a printed Nike swoosh
        at the top.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963fd918-86cd-405e-a808-2ebf986c8b20'
