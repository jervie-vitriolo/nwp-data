  'bangko-sentral-ng-pilipinas-bsp-inflation-rate-april-2018':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-30T15:25:29.310+08:00
    'imagesource': 'jcr:d774be6b-85d6-405f-a63e-830241c12f6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2639e17-29bb-4ca7-b7ff-0d2591df91d5'
    'lead': 'The central bank said fuel, power, and food price increases contributed
      to the rise in inflation rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:49:02.170+08:00
