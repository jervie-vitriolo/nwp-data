      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Tools of Titans” by Timothy Ferriss</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be70447d-500a-49dc-9de9-191f0ae7243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book is more a collection than actually written by the author
        best known for the “The 4-Hour Workweek.” And there’s a lot of stuff here
        that isn’t for everyone. But this voluminous tome (and its companion book,
        “Tribe of Mentors,” which I would also recommend) would fill up a summer of
        both reading and thinking. It’s a book that collects thoughts and recommendations
        from some of the top performers in athletics, business, creative fields, and
        pretty much anything else you can think of. If you’re looking for something
        that helps you become better at what you do, and also become better at living
        life, this book is a pretty good place to start. Sure, maybe only 60 percent
        of it will speak to each individual person directly, but because it’s packed
        with so much material, that’s still more than 100 percent of a lot of books.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d320756-394d-41fc-a215-f2b3cb560da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tool of Titans” is available through Fully Booked.</em></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a389d0-fab9-4cd1-81b7-82938adc4ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.926+08:00
