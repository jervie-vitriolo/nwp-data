      'mgnl:type': 'text'
      'text': '<p><strong>Books by Byung-Chul Han</strong></p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f017ce94-9d13-473d-b26c-851c2d97e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I might wish to blame book design for this one, but for the past
        few months I have been devouring the books by contemporary philosopher Byung-Chul
        Han. Part of a series of less than 100-page handy philosophy books published
        by MIT press, Byung-Chul Han’s books seem like the perfect crossover between
        quick summer travel read, nostalgic college philosophy required book, and
        the kind of sneak peek into the realms of the deep you might wish to slip
        in in between reading thick novels. I’ve slipped my copy literally in my back
        pocket, in the inside portions of my backpack, inside a thicker book — as
        if it were illicit.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763814c9-7cf7-44c8-a798-94ca498a360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it be talking about the need for mystery in “The Transparency
        Society,” or the call for the Other in “The Agony of Eros,” or about the true
        bane of contemporary society — burnout — Byung-Chul Han sheds light, through
        lucid thought (translated from the original German) and perceptive insight,
        on what it means to live in a world where everyday life is exposed through
        an endless stream of social media and the common ways of measuring success
        is primarily through productivity. In many ways, it is a rallying call for
        the recuperation of mystery and the slowness of the human pace, and tacitly
        what it means to ponder thoughtfully in the middle of a commute, in the deep
        of night. A book you had initially bought because it felt light in the hands
        until it gave the surprise of all surprise of all good books — that we think
        about our lives differently.</p>'
