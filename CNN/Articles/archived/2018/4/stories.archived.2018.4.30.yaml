      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario, who previously played for the Philippines in the 2016
        FIBA 3x3 World Tour, will also team up with the trio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a864b38a-7dd3-4cb2-9236-5eb1a356ab2c'
