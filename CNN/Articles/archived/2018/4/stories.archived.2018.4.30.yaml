      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill to end "endo "has been passed at the House of Representatives
        while the counterpart bill is still pending in the Senate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5ab41-dfed-49a9-a815-7caa10dfe312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:37:18.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:37:21.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor department earlier issued an order imposing stricter regulations
        on labor contracting arrangements but still allowing some form of contractual
        work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e372dd-2351-4e8c-b3c3-7706583b5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:37:18.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:37:21.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups Kilusang Mayo Uno and Nagkaisa Labor coalition are
        set to stage an indignation rally on Tuesday, Labor Day to protest Duterte''s
        supposed failure to end contractualization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be671d8-d699-4b7b-b06f-5de0023eb813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:37:18.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:37:21.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two groups are expecting the participation of around 30,000
        workers from all over Metro Manila in the protest toward Mendiola near Malacañang.
        Members from Cebu, Davao, Iloilo and Cagayan De Oro will also hold simultaneous
        protests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d47c8-c53a-4cf4-b17e-ba8245e9a184'
      'mgnl:activationStatus': true
