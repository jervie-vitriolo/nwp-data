    'title': 'How poet Mookie Katigbak-Lacuesta breaks the heart open

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a3c722-9429-4a23-98b8-f2c3687cdc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Language finds
        its tongue in want, and there are / Many words for absence: acute, wild, and
        night / Perpetual. But when we speak of the end of love, / We might as well
        speak of the end of language,” Mookie Katigbak-Lacuesta writes in “Landscape,”
        and it is difficult to argue. Not just because the urgency of a feeling naturally
        extends to articulation. But because Mookie, as the author of 2008’s “The
        Proxy Eros” and 2013’s “Burning Houses” — poetry collections that bristle
        with desire’s signature urgency — knows the feeling all too well, has at this
        point become its master.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022f4ba-f34c-4a6e-a2b9-1650b35d9ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hush Harbor” is a little different though. One could trace the
        birth of the book as far back as 2014, with one of the book’s suites, “We
        Won’t Be Tending Gardens,” winning that year’s first prize for poetry at the
        Palanca Awards. The eponymous suite grabbed gold again in 2016. During those
        years, Mookie would divvy up time being in Manila and travelling around in
        Europe and the U.S. It should also be noted that in 2015, Mookie also completed
        a residency at the International Writing Program of the University of Iowa.
        The energy of those spaces and experiences show up in the book for sure, some
        pieces carrying themselves with an elegant, cosmopolitan gait.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5609942f-c69d-4403-b1c5-fb3ac97a576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an especially interesting way to view the text of “Hush Harbor”
        is as the latest stage in Mookie’s evolution as a poet and her relationship
        with her themes. If “The Proxy Eros” was erotic and “Burning Houses” was about
        the tenderness of domesticity, how does “Hush Harbor” wrestle with longing?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff826598-efa6-47b6-bdae-119a70b78970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The romantic thing is to say that “Hush Harbor” doesn’t wrestle
        — Mookie has been in the game for so long her literary eye has graduated from
        experiencing agent to an almost omniscient observer, with a been-there-felt-that
        tone surfacing every now and then throughout the book. “Already, the moral
        about struggle. Already the poem that wants to end,” she writes in “The Parable
        of the Sparrow.”</p>'
    '7':
      'image': 'jcr:3f8382c1-b667-403d-acb6-a87c6fc3f841'
      'imageCaption': '"I’ve always believed that desire doesn’t go away, it merely
        changes form. Romantic love or spiritual love or even maternal love all come
        from the same source," says Mookie Katigbak-Lacuesta on revisiting themes
        such as desire, intimacy, and love for "Hush Harbor."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c956937f-5eb0-4ac3-83ff-2e529247f3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3229c8a0-6cc1-46af-9197-ba0cfab3fecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To me though, if Mookie’s past two collections are fuelled by a
        focused hunger to engage certain aspects of desire, then in “Hush Harbor”
        she marks the earth around her with a longer stick, draws the circle wider.
        She slips into the portraitist eyes of Filipino painters, interrogates the
        exoticizing gaze of America, breaches the barriers normally set by the eros
        or the storge. That expansion of artistic territory also has political motivations.
        “I started making subliminal political decisions when politics was the furthest
        thing from my mind,” Mookie says. “I questioned how authentic I could be as
        a Filipino writer writing in English — it felt both true and duplicitous,
        and anywhere there’s a conflict like this, there’s a poem, a suite, and a
        book.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c144c-891e-4ca9-8336-be21645b9fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such conflicts have been engaged by lyric poets throughout history
        with varying degrees of success, and often these attempts conclude in tripping,
        falling back into the feeling, but deeper. Maybe that is the point, the falling.
        And “Hush Harbor” falls beautifully, comfortable to conclude that yes, sometimes
        poetry can sometimes be transcendent things, and sometimes a mere cigarette,
        burning out through the window and into another blue evening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4966099e-b775-4e32-81b3-694856edd1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through an email interview, and in celebration of National Poetry
        Month, I talk to Mookie Katigbak-Lacuesta about the thematic concerns of her
        work, the texts that make the DNA of the book, the higher purpose of poetry,
        and how language finds its tongue in want. Below are edited excerpts from
        the interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4f079-3d0f-4e40-9bea-4dac8667cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you first fall in love with poetry? Was there a
        moment in which you decided to become the poet?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5618e27-0697-4a35-ac44-d4aa9761f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think there’s ever a definitive moment in your life when
        you look at yourself and say, “OK, I’m going to be a poet.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d818c2-e07b-4f6f-888a-1b61928eb80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poetry was always in the background when I was growing up — whether
        it was my sister nudging past me reciting Shakespeare (she was a professional
        theater actress), or my dad dropping lines by T.S. Eliot and Oscar Wilde at
        dinner — I knew all the sound bites by the time I was seven. The whole “whimper,
        not bang,” thing, and the whole “gutter and stars” business. But I think I
        had a very Neruda experience in that poetry came looking for me like a bill
        collector every month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a618e07-7251-4aee-a169-1ccc805ff7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In “Hush Harbor,” you revisit themes that have been present
        in your previous books, “Burning Houses” and “The Proxy Eros,” such as desire,
        intimacy, love, the subject position of the lover. How do you look at these
        themes and ideas now?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91631b22-bc1f-47f9-865a-06f16add7525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve always believed that desire doesn’t go away, it merely changes
        form. Romantic love or spiritual love or even maternal love all come from
        the same source. “The Proxy Eros” was about erotic love through and through
        — that was what desire meant in my 20’s; “Burning Houses” was about domestic
        love and that’s what desire means to me in my 30’s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae6ccf-5bb7-4083-a3fd-f73af4843f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poet is always the lover, even glancingly. I remember asking
        a famous poet to sign one of his books for me, and he wrote something like:
        <em>“To Mookie</em>, who has always been the beloved.” But you never think
        in those terms when you’re a poet. You’re in a pickle or a quandary every
        time you write. You desire, you write. And as soon as you desire, you’re the
        lover, not the beloved.</p>'
    '25':
      'image': 'jcr:b30812f1-3478-4aae-8bd3-4c94f65ef300'
      'imageCaption': '"I never considered myself a political writer but these are
        political times, and every writer must do his part and bit," says poet Mookie
        Katigbak-Lacuesta. "As you age as a writer, you can’t divorce the personal
        from the political — the second you do this, you’ll have failed as a real
        writer." Photo courtesy of GREEN BULB PR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4415a6-4aab-4586-8457-458cf8c34478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c6e5f5-66cd-4601-971a-bda44f029f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the book you make references to fine art, dropping the
        names of Juan Luna and Fernando Amorsolo. As a writer, what is your relationship
        with other mediums and art forms?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f29568d-1893-45f1-8724-1bd438ebb7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wouldn’t call myself an ekphrastic writer, though I am an intertextual
        writer — I interact with texts that have influenced and moved me. I did this
        in “As Far As Cho-Fu-Sa” which was a riff on “The River Merchant’s Wife: A
        Letter” by Li Po, as translated by Ezra Pound.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77992761-1ad1-4422-9183-55803d812ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the poems you mention, I was taking on the role of various personas
        — Juan Luna, Fernando Amorsolo, even Carlos Bulosan and Jose Garcia Villa;
        all of them were artists, some of them were writers — each one contributed
        to the Filipino artistic experience whether as ilustrado or diaspora writer.
        At the time I was writing it, I was looking for an authentic Filipino-ness
        — I kept asking myself, “what is the true Filipino story?”— and these poems
        and personas came up and out.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118426a7-31ff-4f2c-b457-b0d06c416d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve also taught poetry at various universities. What concerns
        do you think plague young student writers you encounter? Did you have those
        concerns when you were first starting out?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b9d391-40bb-477d-9332-3bdc70540fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not so much the concerns that plague them as much as it is
        the concerns that plague me as I observe them. No one reads like we did, no
        one spends time on writing like we did. Put simply, no one really cares —
        I mean, what else do we really need to know about image and self — both tools
        the lyric poet endorses — apart from the things we learn from Instagram?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78fd40d-caab-4ad6-9fab-b29e19b4ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As a writer, I personally get annoyed when someone asks
        me to define what “poetry” is. That said though, do you have a favorite definition
        from a favorite author? Or, to put it more broadly, is there a way of looking
        at poetry that, once you heard it, has stuck with you ever since?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8ae73-cea3-44b8-8eb7-f2cc4aacdd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your question has me thinking of Denis Johnson, and something he
        wrote that really stayed with me over the years: “I write and write and transcend
        nothing, escape nothing, nothing is really born from me, and yet magically
        it’s better than nothing.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0777202d-3029-495b-a6b0-90f11c966029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have you ever had something weigh on you for days, months even,
        and then you sit down to write about it — and nothing is ever really solved,
        and no questions are ever really answered, but you’ve sat down and written
        it or about it, and you’ve heard the clack of your computer keys or the scratch
        of your nib on paper, and you’re listening to yourself go through whatever
        it is you’re going through (because at its heart, real writing is listening
        to yourself); and then you find you wake up better, the world looks better,
        maybe even new, but only you’ve really changed? And that’s how writing’s transformed
        me over the years. It’s a fake kind of transcendence, but I’ll run with it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e4d7c-df31-4507-9e3e-fea159d0582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In light of the country''s current political situation,
        it seems many writers are critically evaluating their relationship with the
        world, with their craft, with power. What do you think of your role as a writer,
        in the greater cultural and political scheme of things?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf77f34-7a0a-4ab9-a52f-07a1613b53de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:05:05.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:05:09.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I never considered myself a political writer but these are political
        times, and every writer must do his part and bit. As you age as a writer,
        you can’t divorce the personal from the political — the second you do this,
        you’ll have failed as a real writer.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee560b4-4255-405a-8a86-f7482b7d7563'
