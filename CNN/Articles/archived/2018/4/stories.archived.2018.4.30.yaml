      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dead Balagtas Tomo I: Mga Sayaw ng Dagat at Lupa” is available
        at Fully Booked branches, the Adarna Bookshop in Quezon City, or through the
        Adarna website.</em></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da64f142-40fb-44dd-bb35-8abacf20c340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Star Wars: From a Certain Point of View” by various authors</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f01e5e3-eecc-447e-9c58-5d99b4286e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all know “Star Wars” (and if you don’t, really?) and I’m pretty
        sure I’m not the only person who has the original trilogy pretty much committed
        to memory. And so it’s a daunting task to offer different takes on it, which
        is what this collection does so well. There are so many insightful approaches
        and interesting characters that it’s a wealth of story. Think you know what’s
        what with the Battle of Yavin? Experience it in many new ways. Revisit the
        Mos Eisley cantina yet again, and hear the stories swimming around that cesspool.
        And in perhaps the most striking piece, understand the trash compactor monster
        in a wholly new and unexpected way in “The Baptist.” A must-read for fans,
        but a wonderful collection for anyone.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd9d02e-37c6-43e3-ad85-84dd9bf1da22'
