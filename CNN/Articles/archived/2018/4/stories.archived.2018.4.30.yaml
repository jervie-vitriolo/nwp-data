      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Dead Balagtas Tomo I: Mga Sayaw ng Dagat at Lupa” by Emilia
        Kampilan</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bcc1b9-11d9-4b75-8d30-2ca18ec21c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full disclaimer that the book is published by Anino Comics, and
        if I could, I would be shamelessly plugging all our books here. Why this one?
        Well, apart from that it’s the latest book out, it pushes the boundaries of
        the comic book medium (making it essential for comic book fans) and it tells
        incredibly true and heartfelt stories (making it perfect for all readers).
        The book moves from an incredibly ambitious conceptual framework, telling
        its own creation myth and then proceeding to teach history, all while weaving
        in some of the most beautiful love stories you will ever read.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f353412-e99c-417f-95cd-4abaa8c11666'
      'mgnl:activationStatus': true
