      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook clarified exactly what you''re
        not allowed to post on the platform, and the list is super-long and specific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e54f50-e1fd-417f-92d9-fad4c8d39add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s 7,500 content moderators use&nbsp;Facebook''s new
        27-page content guidelines&nbsp;list when deciding what''s acceptable content
        on the platform — and what should be taken down. It includes obvious bans
        like copyright and trademark infringement, credible threats of violence, and
        sexual exploitation. But it also sheds new light on how Facebook regulates
        "gray area" posts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f962910-9a99-4f5d-9547-ec00d29edb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, you''re not allowed to post hate speech ... unless
        you''re raising awareness about it. Facebook clarified that the onus is on
        users to make their intentions clear when sharing content.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e70873-2664-46a6-ab0b-476af591b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is some of the content Facebook says isn''t allowed on its
        platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee1a98-75c7-4644-ae6c-9ac5e9c5784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nude pictures of children — even when posted by parents</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce1af2-d366-464c-856f-c092cb101224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that sometimes people share nude images of their own children
        with good intentions; however, we generally remove these images because of
        the potential for abuse by others and to help avoid the possibility of other
        people reusing or misappropriating the images."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccccd49d-a53f-423d-8f1e-677e163b376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also says once a child outgrows the "toddler-age" uncovered
        female nipples in photos aren''t allowed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58306b0a-ea04-46de-9165-0655d183e233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Most, but not all, female nipples are banned</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fdc4ab-0f34-4679-a13f-a420ca50337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, while we restrict some images of female breasts that
        include the nipple, we allow other images, including those depicting acts
        of protest, women actively engaged in breast-feeding, and photos of post-mastectomy
        scarring."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de26b5c-7d2a-4406-8423-8f5a22f537d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also advises users not to share content that shows "squeezing
        naked female breast except in breastfeeding context."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b25c7-df3e-43be-8dd7-c4b18f6a70d6'
