    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a367d61f-7cfe-432b-8bb1-feffce9666f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:02:33.004+08:00
