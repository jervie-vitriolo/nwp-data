  'Department-of-Tourism-Wanda-Teo-Tulfo-PTV':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-30T03:48:55.830+08:00
    'imagesource': 'jcr:2a29e37c-27a6-4d01-8e51-dad6436e8bd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e41793bc-e7ec-4e5b-8720-2d7044e96077'
    'lead': 'Tourism Secretary Wanda Tulfo-Teo says DOT had dealings with PTV-4, and
      not her brother Ben Tulfo''s production house. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:22:35.488+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T11:22:40.190+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T11:22:40.028+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tulfo-Teo: No conflict of interest in P60M tourism ads on brother''s
      show on PTV-4

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9813c8-b07b-4975-9cc7-8b9ebca8c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:22:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:22:40.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 30) — Tourism Secretary Wanda
        Tulfo-Teo on Monday denied irregularities in the department''s P60 million
        ad placement on her brother''s TV show on state-run PTV-4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36a333-ec27-489e-a141-90521cf86b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:22:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:22:40.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit (COA) earlier said the multi-million transaction
        between the Department of Tourism (DOT) and Bitag Media Unlimited Inc. (BMUI)
        — a media outfit headed by Teo''s brother, Ben Tulfo — lacked supporting documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c234c7-52b4-4f32-bb60-0f2614a7a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:22:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:22:40.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said DOT paid P60.009 million in three tranches to BMUI to place
        commercials on "Kilos Pronto," the show on PTV-4 which features Ben and Erwin
        Tulfo and Alex Santos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d287d3-90f5-4cb7-a5f2-e8fcf9f30bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:22:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:22:40.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auditing body raised DOT''s dealings with Bitag Media were "not
        supported with proper documents," such as the Memorandum of Agreement, Certificate
        of Performance, duly-approved budget utilization request, and billing statement
        detailing the media company''s deliverables.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adff3f6-6b11-48ca-9fc6-9fd2dc2f2562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:22:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:22:40.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interview with the Accounting personnel revealed that there was
        no Memorandum of Agreement (MOA) or contract by and between PTNI (People''s
        Television Network Inc.) and Blocktimer BMUI relative to the airing of DOT
        commercial advertisements in said program," COA reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d381063-fc69-4bde-b0b5-a89748f57fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:22:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:22:40.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Teo said the Tourism Department had dealings with PTV-4,
        and not her brother''s production house.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef78fa65-7ff3-4341-b95d-374b8ffb6c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:22:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:22:40.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contract was between DOT and PTV-4. It was a government-to-government
        contract. It went through bidding. All checks were made to PTV-4. Wala pong
        cheke na pumunta sa ibang production house [No checks were paid to other production
        houses]," she said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff50516a-d5cf-4c93-ba38-ff06d9439075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:22:35.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:22:40.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said the ads were placed on Tulfo''s show because it was one
        of PTV-4''s top-rating shows.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21888c1e-e7a6-4d50-8c54-c4f5c623f2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:22:35.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:22:40.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the contract was between PTV-4 and DOT, wala na po akong
        pakialam kung ilalagay nila sa kapatid ko. Walang conflict of interest," she
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc5e55-e432-4963-87c5-801014ce9a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:22:35.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:22:40.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the contract was between PTV-4 and DOT, it''s
        not my concern if they place the ads on my brother''s show. There''s no conflict
        of interest.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6029459d-5229-4553-b49d-7d7a7b4b9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:22:35.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:22:40.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said DOT also placed ads and TV features on other local and
        international media networks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e7c173-ced8-4ba4-897c-65593841d66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:22:35.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:22:40.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA recommended the submission of the necessary documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf41cda-89ed-41d2-a13d-82236e0b2461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:22:35.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:22:40.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang is looking into the controversy hounding the Tourism
        Secretary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a7bfd8-874d-4c2d-88b7-6b978a095183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:22:35.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:22:40.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said there is no need for
        Teo to leave her position while being investigated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93479ac-22a2-4f2e-b140-5331cc696c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:22:35.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:22:40.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also said PTV failed to remit Bureau of Internal Revenue (BIR)
        taxes withheld amounting to P210.83 million. It said the state-run news agency
        "consistently withheld" taxes on salaries and other benefits paid to its officers
        and employees.</p>'
  'FIBA-3x3-World-Cup-Philippines-Standhardinger-Pringle-Pogoy-Rosario':
