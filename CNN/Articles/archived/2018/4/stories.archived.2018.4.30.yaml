      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“There Will Come a Time” by Carrie Arcos</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abde0504-bde7-4990-a728-fef7b4a61e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:34.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, I found another Fil-Am protagonist I now think of as Gabe’s
        spiritual cousin. In the young adult novel “There Will Come a Time” by Carrie
        Arcos, Mark Santos lives the aftermath of his twin sister’s death in a car
        accident he survived. It’s an updated 2010s portrait of Fil-Am family life
        in Los Angeles, with Mark living in a blended household with a loving Italian-American
        stepmom and a hardworking Filipino-American dad, and he stays connected to
        an eclectic group of friends who help him through. The book’s unvarnished
        portrayal of grief, survival, and keeping your loved ones close to you even
        after death, will help young readers feel as seen and understood as they need
        to be.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b0af8-f974-4a70-89fc-02c4e333ea47'
      'mgnl:activationStatus': true
