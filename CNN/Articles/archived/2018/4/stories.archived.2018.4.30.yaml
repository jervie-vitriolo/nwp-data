  'PDEA-gathering-evidence-200-validated-barangay-officials-narco-list':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-30T17:23:01.998+08:00
    'imagesource': 'jcr:a3104f24-6910-45c7-8b2b-2de0d6c9978c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c137fc97-73b3-4283-9506-8c0ed0e818b5'
    'lead': 'Government officials say the list is ''validated,'' but add they have
      yet to gather the evidence needed for a solid case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:13:49.347+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T11:13:53.034+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T11:13:52.615+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA still gathering evidence on 200 ''validated'' drug-linked barangay
      officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68753598-be3d-4358-8b06-f8a02714f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 30) — The Philippine Drug Enforcement
        Agency (PDEA) on Monday released over 200 names of barangay officials allegedly
        involved in illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14912ff-4d33-4c18-b482-6b56e44fd2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government says the list has been "validated," it also
        admits a lack of material evidence to take the cases to court. The PDEA even
        appealed to the public to come forward if they wished to testify against the
        suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439e6c4-124b-4bb7-a144-cc49a70764af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you say validation, there''s a confirmation that indeed these
        particular barangay officials are involved. But it doesn''t mean nandoon lahat
        na ng ebidensya [It doesn''t mean all the evidence is there]," PDEA Director-General
        Aaron Aquino said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade8d18f-f78a-4ef0-95ab-5816ed57ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA and Department of Interior and Local Government (DILG)
        plan to file criminal and administrative charges against the officials, likely
        within the next two weeks. Aquino said these would be filed "not immediately,
        [but] in due time," after evidence is gathered to make the cases "air tight."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b499bd-728b-438c-9a6d-d558f2159fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department already filed administrative cases from
        five out of 16 barangays that failed to set up Barangay Anti-Drug Abuse Councils.
        These include Barangays 471, 477, 482, 659-A, and 690 in Manila. The remaining
        11 barangays are expected to be charged within the week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a78f69c-137a-4317-a914-816757702e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the list was "validated" by the PDEA, Philippine National
        Police (PNP), National Intelligence Coordinating Agency, and the Intelligence
        Service of the Armed Forces of the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d670a-7066-43d5-ac56-a5273c3390c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dangerous Drugs Board (DDB) Chair Catalino Cuy said there
        was a lack of material evidence because there was no paper trail in drug-related
        transactions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6731381-bc15-4deb-b1cb-b73866ea694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intelligence information, meron nga, kumpleto, but the court will
        only accept cases... kung meron material evidence, at napakahirap po iyan,"
        said Cuy. "In many criminal proceedings, lalong lalo na sa drugs, wala kayong
        makikitang traces."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d2e43-2d57-4b4c-8816-9de32a3e5b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is complete intelligence information, but the
        court will only accept cases... with material evidence, and that''s hard to
        find. In many criminal proceedings, especially in those involving drugs, you
        won''t find any traces.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fdc332-288d-4a20-bda1-23b426338d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch on Friday slammed the announcement of the list,
        warning it "violates due process" and "(puts) hundreds of people in danger."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc42bcb-159d-454a-8e64-3ee082759c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the PDEA and DILG denied that the release of the names of barangay
        officials was premature or would cause harm. Aquino insisted that the names
        "will not serve as a hitlist."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a8356b-fc6e-416a-8f6d-db92ba854860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on whether it was necessary to release the list before
        filing charges, Aquino responded, "I don''t have any option. The President
        gave me an order to release it. Meron pa ba kayong iisipin pag ganun [Is there
        anything else you will think of given that]?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b58e22-e2e4-4fda-bab5-4b8f8cdcbbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA first announced on April 25 that President Rodrigo Duterte
        gave the order to release the list. Presidential spokesperson Harry Roque
        on Monday confirmed the names were revealed upon his orders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d7f67a-ce55-4c5e-9a54-3c91102ee9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, Aquino, and Interior Officer-in-Charge Eduardo Año maintained
        they released the list to inform voters in the upcoming elections. The announcement
        comes two weeks before barangay elections on May 14.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16d7c0a-955f-486c-976a-6d4bdf4f8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay leaders: File cases</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba91305-b99a-4caa-9f9c-3c17d2ab82ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay leaders are calling on the government to file the cases
        in court as soon as possible.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af5a86-d3e6-4dab-bc1c-10359f1f0711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liga ng mga Barangay National President Edmund Abesamis said Monday
        that while his organization supports an initiative to crack down on local
        officials involved in drugs, he believes the suspects should be given due
        process.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b2efd6-6940-4ccf-b4d2-ca810ec8eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat kaagad nang makasuhan ang mga sinama diyan sa listahan para
        mabigyan ng pagkataon... na patunayan na sila ay walang kasalanan," Abesamis
        told CNN Philippines'' Balitaan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227631db-8a21-43c1-a0f1-681aad182e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Cases should be filed against those on the list immediately
        so they are given a chance... to prove their innocence.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05442790-60f4-42e2-a545-5becb935abde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abesamis emphasized that constitutional provisions might be broken
        if a list is released without any legal grounds. He said that proof beyond
        reasonable doubt could be gathered in the later stages of the case.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3778ee-56b5-41cb-b930-31a6171220d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat maging sensitibo tayo sa mga probisyon ng Constitution na
        sinasabi nila ay maaaring malabag kung listahan lamang ang ating ilalabas,
        at walang kaukulang kaso," said Abesamis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b855e6-4b47-40ee-920e-7c2842958ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung meron naman pong ebidensya, hindi naman kinakailangan sa pagkakataong
        ito ay air tight. Sampahan na ng kaso, because all the Department of Justice
        or the Ombudsman will consider is: Meron bang probable cause?" he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f5bff-2e9d-471f-aeb1-e60097f84479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should be sensitive to Constitutional provisions
        that could be defied if only a list is released, without a tantamount case...
        If there is evidence, it doesn''t need to be air tight now. File the case,
        because all the Department of Justice or Ombudsman will consider is: Is there
        probable cause?]</p>'
