      'mgnl:type': 'text'
      'text': '<p><strong>Chuckberry J. Pascual (author, “Ang Nawawala,” “Pagpasok
        sa Eksena: Ang Sinehan sa Panitikan at Pag-aaral ng Piling Sinehan sa Recto”)</strong></p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17baa1-5e02-4e9f-86f6-ba44b771e690'
      'mgnl:activationStatus': true
