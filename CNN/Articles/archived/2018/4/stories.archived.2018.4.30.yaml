      'mgnl:type': 'text'
      'text': '<p><strong>“Revolutionaries, Not Terrorists” and “Comprehensive Agreement
        on Social and Economic Reforms” by the National Democratic Front of the Philippines</strong></p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4b0a8-042c-4352-8fdc-10148a73b968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no better time to immerse in the documents released by the
        National Democratic Front of the Philippines (NDFP) than now. In the wake
        of President Duterte’s fascistic declaration that the Communist Party of the
        Philippines and the New People’s Army are terrorists, followed by his posturing
        that he remains interested in peace talks despite enforcing various policies
        that undermine the aspiration for peace founded on social and economic justice,
        just how important is it for us to understand what exactly these Maoists are
        a protracted people’s war for almost half a century for?</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd2049-6b7f-47db-8c2b-8fe951467a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just the very existence of the NDFP’s draft of the Comprehensive
        Agreement on Social and Economic Reforms (CASER) — considered the heart of
        the peace talks between the NDFP and the Government of the Republic of the
        Philippines — debunks the baseless accusation that terroristic motives underpin
        their armed struggle. CASER also spells out why, indeed, the CPP’s red fighters
        are revolutionaries, not terrorists — a comparison made in such stark, I’d
        even argue hip, contrast by the zine “Revolutionaries.”</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47120f89-315d-4d54-84ef-6528c8b69aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Both publications may be downloaded for free. “Revolutionaries,
        Not Terrorists” is available through Liberation, the official publication
        of the NDFP. The NDFP draft of CASER is available on the NDFP website.</em></p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af024cb3-4eba-4dcc-b344-c2e97b960218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ang Hari ng Komyut” by Lizette Daluz and “Keith Busilak”
        by Julius Villanueva</strong></p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa73901-ea27-43d3-966c-c221f1d7abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daluz and Villanueva have both contributed to national democratic
        propaganda supporting the peasant struggle for land justice and food security
        in the countryside, but they’re just as sharp casting light on the struggle
        for/of mass public transport in urban spaces through their comics.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c6a16-8edf-4bd4-9bdb-14cf67d2d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more and more of our public utilities being sold off to compradors
        — local capitalists who facilitate foreign plunder — the conversation around
        who owns the infrastructure for social services as well as who operates it
        for what ends grows more and more indispensable. The fact that the urgent
        maintenance and repair of the MRT are shouldered by taxpayers in spite of
        its private ownership, and consequently its inevitable monopoly, is more than
        enough indication that the state is extorting from citizens for the benefit
        of cronies favored by bureaucrats in authority. And such institutional theft
        — which has been going on even before Marcos came to power, perfected with
        impunity by Marcos, then replicated by every one of his successors — has turned
        its plunderous gaze of late to the jeepney sector, with tens of thousands
        of drivers and small operators standing to lose their livelihood, despite
        their heroic effort of consolidating public transport on the streets with
        little to no government assistance since Manila was ravaged by the U.S. during
        the Philippine-American war, over the Department of Transportation’s corporatization
        of the jeepney system.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1760d897-6f04-43a2-9bee-e89a47916b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang Hari ng Komyut” is as much a love letter to mass public transport
        as it is a declaration of solidarity. As early as its first page, it indicts
        for-profit ride-sharing applications that jack fares up and heighten the exploitation
        of labor, before extolling commuter culture in several panels as symmetrical
        as they are spartan. Structured as a comic-strip serial of six square panels
        per page, it alludes to mass public transport’s role in the organization of
        everyday life, rife with the relief of regularity if properly carried out
        as a public service rather than a private business.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498b82c-31cf-441a-aff2-253d0ca5f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daluz’s regard for the commuter is mirrored by Villanueva’s regard
        for the transport worker who navigates the streets as much as the social conditions
        that allow him to work and bar him from sufficiently earning from it.</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd91a55e-f285-441a-831d-9a9bcc377113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Keith Busilak,” we follow a cab driver whose support for Duterte,
        consolidated by the latter’s electioneering promises, is challenged by the
        reality that Duterte’s fascist rule has only enforced, reproduced, and aggravated
        the lead character’s impoverishment. The volume may be thin, but it’s packed
        with class contradictions — from its well-intentioned protagonist embodying
        one of the milieu’s most maligned and misunderstood sectors of the working
        class, the cab driver, to its very production, independently produced by Villanueva
        even as its publicly accessible on Haliya Publishing’s website.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d449d0-6a18-40db-a9dc-403e1b05da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang Hari ng Komyut” is available at Fully Booked and Filbars
        branches and through Adarna House. “Keith Busilak” is available through Haliya
        Publishing.</em></p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2766e7-a1fd-459b-88d0-d42807fdfb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“erasures” by Mich Cervantes, “Sequencing Details” by Hulyen,
        “Estela Vadal” by Marlon Hacla</strong></p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a1997-5c97-43af-9d1e-a6ff9cc2f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variability has long been a hallmark of modernist production, and
        Cervantes, Hulyen, and Hacla keep the modernist flame burning.</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5eaa9-efe1-4006-bc0e-5b3bd9530562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known foremost for their comics work, Cervantes and Hulyen destabilize
        the main characteristic that makes comics comics — the sequence. Bound together
        by a cardboard coil bearing the title, “erasures” is made of two separate
        components, a collection of 17 drawings and a collection of textual fragments
        that may well be the drawings’ captions. However, “the text does not correspond
        to the illustrations in chronological order in an attempt to isolate object
        from sentiment,” Cervantes’ endnote explains, insisting on a break of the
        habit of reading in sequence. While it may very well be a puzzle, a challenge
        to match the text with its corresponding illustration, the zine appears to
        favor the tactic of defamiliarization, estranging the reader from what is
        taken for granted to be an image of a bus ticket, a blister pack of contraceptive
        pills, and corals by mismatching them with “funeral,” “21st century destroyer,”
        “souvenir.”</p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3397f558-d0ec-4fd5-bfd8-5b92baf2891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While equally interactive, Hulyen’s “Sequencing Details” works in
        a different vein, making use of a cardboard fold-out featuring empty, but
        numbered, panels. It comes with stickers that are discernibly the panels’
        contents, arranged randomly for the reader to work on. One intimates a fairly
        logical story — an updated take on the local legend of the pineapple — cut
        up into isolated sections, but like “erasures” Hulyen’s work works best when
        the various components mis-correspond — as when the stickers are deliberately
        stuck in a random sequence or, better yet, stuck on surfaces other than the
        cardboard fold-out’s, leaving traces of a comicbook on commonplace non-comic
        objects.</p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b98ef-ad2a-466f-ad31-fb1fda13e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacla, on the other hand, comes from a different discipline. A poet,
        Hacla in his latest work composes not just a poem, but what appears to be
        an author. Estela Vadal, his composition, is an electronic personality, a
        bot who composes algorithmically determined verses. Some of these verses have
        been compiled into the zine “Ito ang Pangalan ng Aking mga Dila,” curated
        by Hacla himself, but more importantly, more verses are continuously being
        composed on Facebook where Vadal may be followed. Posting cryptic lines with
        seeming regularity as status updates, Vadal is even more engaging on Facebook
        Messenger, where she responds to messages with eerie turns of phrases as delicate
        as they are convulsive. But Hacla’s real achievement isn’t in the beauty of
        Vadal’s individual lines coalescing into fragile oeuvre, but in his interrogation
        — and subsequent expansion — of the categories of poetry and the poetic, from
        the insistence that poetry production consists of composing the author function
        itself the way one composes code, to calling attention to calcified habits
        of language-use we’ve internalized as our collective standards for determining
        whether a turn of phrase is poetic or not.</p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d88d63-3a59-477f-9515-1251c3cb003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“erasures” may be purchased directly through the author. “Sequencing
        Details” may also be purchased directly through the author’s official page.
        Estela Vadal may be reached through Facebook.</em></p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33c429-516f-4821-9300-d5222443bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Daddy Digong Issue Volume 2: Para sa Alaala ng Yumao Nating
        Ama” by Magpies Press, “Apo sa Ika-22 Siglo: Mga Abstrak” by Tilde Acuna</strong></p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896f79c-42eb-4adc-b96d-6d3b26172a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in Marcos’ time, a milieu of outright fascism produces amazing
        literature. Even several years later, one remains in awe of Pete Lacaba’s
        “Prometheus Unbound,” a poem that encodes in acrostic the agitational slogan
        “Marcos Hitler Diktador Tuta,” sending the message to the public that martial
        law was not invincible, that it could be breached and therefore overthrown.
        As Duterte militarizes more and more of our daily lives — of course while
        facilitating the rehabilitation of the Marcoses — the times demand that poets
        detourne familiar forms to agitate their audience into participating into
        the anti-fascist mass movement, just as Lacaba detourned the form of the innocuous
        apolitical lyric into a work of agit-prop.</p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b811e-ac8a-4e75-80a1-69f5c6a02872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magpies Press, a collective of writers largely based in Los Baños,
        released a peculiarly formatted zine. Titled “Para sa alaala ng yumao nating
        ama,” the publication took the form of the typical family album, literally
        using images printed on photo paper inserted in plastic sleeves, to parody
        the macho-feudal paternalism between rabid Duterte supporters and the even
        more rabid fascist himself. Every photo comes with a handwritten inscription
        on the backside, a mock dedication addressed to the president as if he were
        that specific writer’s father — his supporters call him Tatay Digong or Daddy
        Digong after all.</p>'
    '231':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf753a92-7373-46f4-9e17-4ffb7d363e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tilde Acuna, on the other hand, took the form of the academic conference
        program, filling it with fictional abstracts from made-up scholars living
        in a future where the restoration of the Marcoses has been completed. Titled
        “Apo sa Ika-22 Siglo,” it contains abstracts to inexistent conference papers
        whose ridiculous titles range from “Katutubong Ugat ng Lahi sa Tasaday” to
        “Timog-Silangang Asya, Disiplinang Marcos-Suharto.” They are even arranged
        according to topic categories such as “Pagbabalik-tanaw sa kadakilaang lahi”
        and “Ang Apo at ang Daigdig.” What is funny is despite their differing formats
        — one a family album, one a conference program — they take on the same fascistic
        paternalism, whether under Marcos or under Duterte, that emerges from the
        maintenance of semi-colonial, semi-feudal life in the Philippines.</p>'
    '233':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e4d5a9-c6de-475c-a64e-d30037830573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Daddy Digong Issue Volume 2: Para sa Alaala ng Yumao Nating
        Ama” is available at Uno Morato in Quezon City orthrough Magpies’ Facebook
        page. “Apo sa ika-22 Siglo: Mga Abstrak” may be purchased through the author.</em></p>'
    '235':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5e4654-0c00-4ee8-a251-7eb9536993dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Sacada” by Alan Navarra* and “Spare Change Paradise Bank”
        by Ev Yu</strong></p>'
    '237':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cbd321-c924-4b83-bf72-7406edbda211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catalog is also a form begging to be detourned, particularly
        in a milieu of heightened consumerism. Alan Navarra and Ev Yu’s takes on the
        form reveal them to be purveyors of the popular, lapping it up in order to
        refract it in the form of critique. What’s particularly impressive about them
        is their critique is as evident in the content of their works as it is in
        the very modes of their production.</p>'
    '239':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4525d-4153-469a-8931-707db649cd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarra, for instance, who works in advertising, has released a
        truly functional catalog titled “Sacada.” By referencing outright the seasonal
        workers in sugar plantations whose backbreaking labor is abused twice over
        — one, through unfair wages and ungodly work hours; two, through the maintenance
        of feudal relations where landlords who have acquired vast tracts of land
        by way of illegal, often murderous, grabs own and make money off it despite
        not tilling it themselves — he identifies himself as a precarious worker in
        the creative industries dealing with the field’s own kind of exploitation
        and abuse. With wry humor, he has literally tapped a growing publisher of
        commercial literature to publish a catalog, prices included, containing small
        reproductions of what could be posters, stickers, and other items the reader
        may order directly from the author.</p>'
    '241':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0a83f-0ecb-4f45-9cdd-55294a663c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu, on the other hand, illustrates life under the crushing weight
        of finance capitalism, rendering in stark line drawings the consumerism foisted
        on us by the terrorism of banks. Among its terrifying items are “pocket cathedrals,”
        supposedly made by “Earthly-Passages-to-the-Afterlife Solutions Co.”; a “fan-type
        wall-mounted friendly neighborhood”, part of a section on so-called “packet
        living” designed for “embracing overpopulation as a lifestyle,” whose human-sized
        sleeves, unfolding like a book, can accommodate people “up to 1,000 kilos”;
        even “social climbing mini-courses” that include sessions on smiling and “how
        to make insincere connections happen and last.”</p>'
