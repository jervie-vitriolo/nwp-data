    'title': 'Former ambassador urges PH to engage Kuwait through third party

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42253b-dca0-47cd-9804-3590f964a234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.386+08:00
