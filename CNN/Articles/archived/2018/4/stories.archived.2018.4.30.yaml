      'mgnl:created': 2019-06-10T11:13:49.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662af802-da8a-4936-a27e-91635d36dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking down the ''narco-list''</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3088b9-281a-41f1-97f3-065856595167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list released by PDEA contains 90 barangay captains and 117
        barangay kagawad. About 70 hail from Region 5, 34 from Cordillera Administrative
        Region, and 13 from the Autonomous Region of Muslim Mindanao.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b8772-6c50-40fe-b632-9aa13aedaad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said it was composed of both former and incumbent barangay
        officials whose offenses include using drugs, peddling drugs, and being drug
        lords. He added that most of the names "protected" those involved in drug
        crimes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57725701-cf5e-45c3-ac53-3985d08be408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were about 293 initial names on the list, but some names have
        since been removed. According to PDEA, 46 had already been arrested, 30 were
        killed in homicides under investigation, five were killed in either police
        operations, and five died of natural causes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c18a95-21fc-4457-a67c-7eaed57eadc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA said it was looking into 274 more names at the barangay
        level, while the PNP had its own list of about 200 or 300 people. Both lists
        have yet to be validated.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b20ea-310f-4024-89c0-3e0e2742da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there is another list of 93 local government officials
        — from the ranks of vice mayor to vice governor — in a separate narco-list.
        The director-general said he would "wait for the order of the President" before
        releasing the list.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881d6bcb-5a2e-4a08-9a07-5c0162b2b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added, "Marami pa ito — (there is) more to come."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae372e8-1375-45f8-9c11-9656368c2c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:49.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:13:53.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Gerg Cahiles contributed to
        this report.</em></p>'
  'twin-blasts-kabul-afghanistan-journalists-killed':
    'author': 'Euan McKirdy and Ehsan Popalzai, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-30T16:21:52.142+08:00
    'imagesource': 'jcr:ff4f9cf9-278c-4ae6-910e-f80e99eb0b86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e324cb6-5701-44e3-9e3f-1347d3da1e92'
    'lead': 'At least 25 people, including five journalists, died in two explosions
      on Monday morning in the Afghan capital Kabul, according to government officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:17:43.627+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T11:17:46.581+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T11:17:46.368+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five journalists among dozens killed in twin Afghanistan blasts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f6cbb-6eff-4e94-8e32-9c8aeeb0d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At least 25 people, including five journalists, died in
        two explosions on Monday morning in the Afghan capital Kabul, according to
        government officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7798a262-1739-4cd6-94ad-c4e215114dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first blast took place at around at 8 a.m. local time in the
        Shashdarak area of the city, where the U.S. embassy and Afghan government
        buildings are located, prompting journalists to rush to the scene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6b4692-996c-4a11-9051-6db4a7206639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second explosion came as an attacker, disguised as a cameraman,
        detonated explosives at the site of the initial explosion, Kabul City Police
        spokesman Hashmat Stanikzai told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a946c15-23d6-4d3f-b79e-4d6bcb5d2c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five journalists from different news media outlets died in the attack,
        according to Najib Sharifi, director of the Afghan Journalists Safety Committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2bedac-963e-4449-bdba-1fbbb03e893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French news agency Agence France Presse confirmed that its photographer
        Shah Marai was among the dead.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/BREAKING?src=hash&amp;ref_src=twsrc%5Etfw">#BREAKING</a>
        AFP photographer Shah Marai killed in Kabul blast</p>&mdash; AFP news agency
        (@AFP) <a href="https://twitter.com/AFP/status/990823553111998464?ref_src=twsrc%5Etfw">April
        30, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559aa1f9-0032-4cad-a73d-e7a68760faac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815bc18-fdee-471d-ad31-98a282594aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Marai joined AFP as a driver in 1996, the year the
        Taliban seized power, and in 2002 he became a full-time photo stringer, rising
        through the ranks to become chief photographer in the bureau.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d30e0d-4375-43a4-9118-80714abff599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He leaves behind six children, including a newborn daughter, AFP
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8b5c4-82d1-45d1-b981-ecd7fe5d39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further 45 people were injured in the two incidents, and have
        been taken to city hospitals, according to Ministry of Public Health spokesman
        Wahid Majroh.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536a5bf-46c6-4cd0-9422-8beadf3d6336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site of the explosion was close to NATO''s Afghan headquarters,
        the US embassy and Afghan government buildings, including the Presidential
        palace, the Defense Ministry and the headquarters of Afghanistan''s intelligence
        services.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683e1e0-551a-4435-b8df-6d7bc6433275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador John Bass condemned the attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9bba0f-a31f-4af1-94fd-a8fc5106e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I condemn today''s terrible Kabul attack (and) reaffirm our commitment
        (to) stand with the Afghan people in their fight for peace (and) security
        across Afghanistan. We mourn for those murdered, including the brave journalists
        who stand for truth in the face of violence," he wrote on Twitter.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I condemn today’s terrible <a href="https://twitter.com/hashtag/KabulAttack?src=hash&amp;ref_src=twsrc%5Etfw">#KabulAttack</a>
        &amp; reaffirm our commitment 2 stand w/ the <a href="https://twitter.com/hashtag/Afghan?src=hash&amp;ref_src=twsrc%5Etfw">#Afghan</a>
        people in their fight for peace &amp; security across <a href="https://twitter.com/hashtag/Afghanistan?src=hash&amp;ref_src=twsrc%5Etfw">#Afghanistan</a>.We
        mourn for those murdered, including the brave journalists who stand for truth
        in the face of violence:<a href="https://t.co/Gp4EgDAX5d">https://t.co/Gp4EgDAX5d</a></p>&mdash;
        John R. Bass (@USAmbKabul) <a href="https://twitter.com/USAmbKabul/status/990849718371614720?ref_src=twsrc%5Etfw">April
        30, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38d42ef-dd20-4a09-b113-b53037814ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab406216-6dbb-4327-b807-549c65a44423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spate of attacks</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ec022-058d-4b6f-99f9-8e1573711833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan has seen a spate of attacks in recent weeks. Just days
        ago at least six people were killed, including two Afghan soldiers, when a
        car bomb exploded in Afghanistan''s southern Helmand province.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d502941-d7e1-4229-957f-03a3fef1d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 22, a suicide blast killed 57 people – including at least
        five children – and wounded over 100 more at a voter registration center.
        That attack was preceded by a car bombing in southern Afghanistan in which
        at least 13 people were killed and 35 others injured.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670f70f2-ddb8-47c2-b0cd-8d3911113d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place outside a sports stadium in Lashkar Gah,
        the capital of Helmand province. A wrestling match was taking place inside
        the stadium at the time of the attack.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f965de8-663b-4578-ba57-8f8a1fd10586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in violence comes despite reports around six weeks ago
        that suggested some factions of the Taliban had expressed nterested in pursuing
        peace talks with the Afghan government.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34770bd-fdc0-486c-b179-56ef8eb11192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:17:43.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:17:46.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those reports came on the heels of an Afghan government announcement
        in February that it would be willing to recognize the Taliban as a legitimate
        political party as part of a potential ceasefire agreement with the Islamist
        militant group.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
