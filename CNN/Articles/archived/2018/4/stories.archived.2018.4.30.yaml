      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos takes what would be considered by Nick Joaquin as the “heritage
        of smallness” of the provincial and the palengke and makes it larger-than-life.
        With beautiful photographs — who else can make carinderia fare instagrammable?
        — and wonderful design, it’s a book that will make you salivate for food,
        but also cultural work that took its time in being made.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb223f-6166-4895-8c37-cbef13f8b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To think this nothing more than a cookbook with recipes to follow
        would be to miss out on what is at the heart of this book: the belief that
        the food that nourishes us is cultural, that local fare from the kalye to
        the carinderia defines us, and that heritage is in everything from how we
        pair our ulam to the heirloom recipes from the hacienda.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7657607f-6187-4c8d-91f9-5ac8956f2dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reminder is that eating local is a political act, even as the
        choice of what and where to eat, is a privilege in and by itself. Certainly,
        a reminder we all need these days, yes? And if we don’t like being reminded:
        then there are recipes to follow, and food to eat.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444cf1b6-b845-49f3-9483-7089b02f3e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Republic of Taste, The Untold Stories of Cavite Cuisine” is available
        online through ige.ramos@gmail.com or the official website.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83838a50-45f1-40b8-ad98-557078a52690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Traffic, Vol 1.” by various writers, edited by Leslie de Chavez,
        W Don Flores, and Lyra Garcellano</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff46bc-a288-4860-aaab-ea4ae7f381f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know how you went to Art Fair Philippines and took photos of
        everything you saw, posing with artworks and installations, from the bright,
        big, neon ones to the emo ones, and of course that one about extrajudicial
        killings for more relevance on your Instagram? You know how it’s now fashionable
        to do art, or at least be surrounded by it, or at least rub elbows with artists,
        collectors, gallerists, and whoever else is deemed “important” to this “scene”?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71eda0e-d226-49a2-9f5f-0370c15cc79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Traffic” collects essays on art and its making at this specific
        point in time in the Philippines, a discursive act that is necessary, a frame
        against which we might understand better what it’s like to be working in art
        at this point, given the state of affairs. This is not what those who capitalize
        on the art scene might want to read; but for the rest of us who are consuming
        art tangentially — i.e., not as collectors or gallerists who earn from art
        — it is an important document that reminds of the creative labor that goes
        into the oft-celebrated, but rarely grounded or defined, art scene. That cultural
        workers here are rarely allowed to speak honestly is of course part of what
        makes reading “Traffic” exciting: it’s like reading blind items about the
        intricacies of the art sector.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ead66-e6d7-4bee-953a-331a1bbe7a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more exciting: the fact that there are cultural workers here
        who are actually thinking about what they’re doing, rooted as they are in
        this context, no matter how far their creativity brings them, devoid of a
        romance for the local. Such a rarity.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ad2cf-8630-498f-aa77-bc6da95e2c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Traffic, Vol. 1” is available online through artbooks.ph.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36183e5-0722-449b-b00d-899b60d75ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Dead Balagtas Tomo I: Mga Sayaw ng Dagat At Lupa” by Emiliana
        Kampilan</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b0ea8-1874-442f-8bb8-cb2d9596aacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no more important comics creator than Emiliana Kampilan
        at this point in our history, and while that is a grand declaration to make,
        there is this first volume of “Dead Balagtas” that proves it true.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426091de-1957-474a-a762-56ecc63ac865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not fear the use of Tagalog — everything here is easily accessible,
        from the powerful illustrations to the dialogue that captures our changing
        lingua franca, and even the intertext between history and fiction, geography
        and science. Kampilan gathers stories from our past and present and weaves
        together a narrative that is painfully familiar because it is forgotten, buried
        deep in that part of us that refuses to talk about nation. Here is a reminder
        that we are bound by the same things, no matter the evolving stories of love
        and becoming, the shifting perspectives on gender and sexuality, because there
        are the constants of a nation and struggle.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2949783-9088-4072-bd28-8596686a20d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power of Kampilan is a clarity of vision. One sees where the
        map starts and where it ends, but the process of getting from one point to
        the next, the stories that are woven into this geography and history of nation,
        is what surprises, rendering what is universal to be irrelevant, even as it
        builds upon what are the true universals for us here, where we are: the inequality
        and injustice, the crises of privilege and identity, and in the midst, people
        who live through it, keeping their heads above water, as they gather the energy
        to go against that current, and swim ashore.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500b5513-e3bf-4c3b-ac88-843a0952df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are those people. If anything, Kampilan tells us we’ve got a
        long way to go. She would be correct.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa89bec-e798-4225-9b78-f6c2e169c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dead Balagtas Tomo I: Mga Sayaw ng Dagat at Lupa” is available
        at Fully Booked branches, the Adarna Bookshop in Quezon City, or through the
        Adarna website.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275c257-526b-48f5-90ac-f04894726b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Pro Bernal, Anti Bio” by Ishmael Bernal with Jorge Arago
        and Angela Stuart-Santiago*</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805deb75-e1eb-447a-87c4-7666efe40d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Artist for Film Ishmael Bernal started discussing his own
        memoir with collaborator and closest friend Jorge Arago 25 years ago, insisting
        that it be a tell-all, not a hagiography, not a listing of who one’s friends
        or mentors are, not an exercise in self-aggrandizement. Bernal and Arago would
        die 16 years apart from each other, with the unfinished memoir existing as
        nothing more than interview transcripts and a couple of essays from Arago.
        It would be left to Stuart-Santiago, who built a book from what Bernal and
        Arago left behind, using as anchor the insistence that it be an anti-biography.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ce3f92-21cc-4315-bad9-5b0c12b88118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final book builds an imagined conversation between Bernal and
        Arago, while allowing multifarious voices of critics, friends, scholars who
        intervene, expound, build context, for what it is the two friends are discussing.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd1315-7a03-4120-92bb-a6f88e273920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what are they talking about? As Bernal had envisioned, “Pro
        Bernal” is about Philippine cinema, as it is about Mother Lily, as it is about
        show business. It’s about filmmaking and creativity. It’s about activism and
        cultural work. It’s about depression and drug use. It’s about love and homosexuality.
        It’s about the compromises one makes, the challenges of being engaged, in
        the changing political landscape of nation. It’s a display of Arago as organic
        intellectual, Bernal as public intellectual.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da2866-961c-401a-a682-366e5bfbaa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s about us as cultural workers decades since Philippine culture
        gave birth to Bernal, who knew of the value of truthfulness and honesty, the
        importance of telling-all, in a nation that lives off too many silences and
        exists on duplicity. At the risk of tooting my own horn, producer as I am
        of this book, there is nothing like “Pro Bernal” in these shores — just like
        there is no other National Artist like Ishmael Bernal. This book proves why.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f92ab0-18e1-4565-8e3d-5738dd4bdb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pro Bernal, Anti Bio” is available at Uno Morato in Quezon City,
        the UP Press Bookstore, Mt. Cloud Bookshop in Baguio, and online through artbooks.ph.</p>'
    '75':
      'image': 'jcr:1c871c59-4188-45bc-92fa-0eb56934a6a9'
