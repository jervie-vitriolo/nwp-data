  'UAAP-Ateneo-de-Manila-University-Lady-Eagles-Tai-Bundit-farewell':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-30T19:55:12.087+08:00
    'imagesource': 'jcr:69c47ccb-d704-488d-b092-fba1b6d023ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96bda2c4-732b-419a-9aec-821b521a14ba'
    'lead': 'Ateneo expresses its heartfelt gratitude to women''s volleyball head
      coach Tai Bundit. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:39:53.259+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T10:40:01.438+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T10:40:01.311+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo bids farewell, thanks Tai Bundit for contribution to volleyball
      program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b318063e-6907-4064-87a3-09418ab64875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:53.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:40:01.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> Ateneo
        de Manila University has formally bid its farewell to outgoing women''s volleyball
        head coach Tai Bundit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a36aa46-6957-4ce4-a864-5e78d590fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:53.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:40:01.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles fell short against the Far Eastern University Lady
        Tamaraws in the University Athletic Association of the Philippines (UAAP)
        Season 80 Final Four.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b97d8-8e33-4b95-83b4-7e5ee1b54245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:53.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:40:01.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, university president Fr. Jett Villarin,
        SJ expressed his gratitude to the Thai mentor who steered the Lady Eagles
        to back-to-back UAAP titles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf1e70e-6b58-4b44-abfe-7c162f71479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:53.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:40:01.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we bid farewell to Coach Tai, we thank him for all that he has
        contributed to Ateneo volleyball and to collegiate volleyball. The highlight
        of his career as head coach is the back-to-back championships in Seasons 76
        and 77," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ca03f-78d1-4fc1-9fb8-892bb894e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:53.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:40:01.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university president acknowledged Bundit''s feat of bringing
        the school''s first UAAP women''s title to Katipunan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1efc035-3595-4c1b-b860-1204945c1b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:53.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:40:01.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He shepherded the team to rise above all odds and win our first
        UAAP women''s volleyball championship, which ushered a new level of competitiveness
        in the sport, and ignited a newfound love in the hearts of its supporters,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd524b666-90ab-444b-ae86-f6674a1aff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:53.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:40:01.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin also recoginized outgoing team manager Tony Boy Liao for
        his unwavering support to their volleyball program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74eb88-b1b2-4758-9c20-ed83e3a4e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:53.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:40:01.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me also take this opportunity to express our gratitude to Mr.
        Tony Boy Liao, outgoing team manager of the Lady Eagles, who helped develop
        our volleyball program and whose support of the Ateneo never wavered," he
        said in the same memo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5df7a4-49a9-4a92-af2d-cb9f29c65371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:53.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:40:01.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school''s athletics department is now looking for a new head
        coach who can sustain their "heartstrong" motto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d30430-821f-4c15-bb47-86457116c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:53.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:40:01.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The University Athletics Office has taken the lead in searching
        for a new head coach of the Lady Eagles and in ensuring that heartstrong even
        becomes stronger in the years ahead," Villarin said.</p>'
  'malacanang-harry-roque-rodrigo-duterte-kuwait-mou':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-30T18:52:43.034+08:00
    'imagesource': 'jcr:252c0f32-5f3a-4b0a-bf96-714c4c0b3a7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41751659-9649-487d-8f07-210f0fb31d4d'
    'lead': 'Presidential spokesperson Harry Roque clarified the deployment ban to
      Kuwait is not permanent'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:43:32.286+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T10:43:35.853+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T10:43:35.547+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace clarifies deployment ban to Kuwait stays until labor deal is
      signed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9cacf4-c30d-4f5b-a130-f31e70bedfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong>&nbsp;
        Malacañang on Monday clarified the deployment ban to Kuwait is not permanent,
        contradicting an&nbsp; announcement by President Rodrigo Duterte that "the
        ban stays permanently."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a56d8-250f-4571-acf5-310ea06d98f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Presidential spokesperson Harry Roque said
        the ban will be in effect until the memorandum of understanding (MOU) between
        the Philippines and Kuwait is finalized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0144aef1-a015-4e7a-8db9-b6874e9844ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President announced is the maintenance of the status quo.
        Until we have reached or signed a memorandum of agreement providing for the
        minimum terms and conditions of employment of our nationals - the deployment,
        the ban stays," Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b499f4f-ddb9-4a7b-9370-e363e6149e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello told CNN Philippines on Sunday the
        deployment ban is not permanent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b2c26-a802-4daf-8809-b0e7d107a636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Labor Secretary: No permanent deployment ban to Kuwait</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3dab02-04f4-40dd-a974-003017f277e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced early Sunday the moratorium on sending Filipinos
        to Kuwait is now permanent, following the diplomatic spat with Kuwait over
        Philippine embassy officers rescuing distressed Filipinos in the Gulf State.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be4fe5b-eb0c-450a-8a8f-515be1a3e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ban stays permanently. There will be no more recruitment for,
        especially domestic helpers. Wala na [No more]," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64447fa2-76b8-49fe-8de1-19cac7fccda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: Deployment ban to Kuwait now permanent</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5916d373-2851-4cc0-a824-c7bedc35f45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President first issued the ban in February, after authorities
        found the body of Filipina maid Joanna Demafelis stuffed inside a freezer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c9b31-6f67-4f02-93ef-99c4901533c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, maintained the fate of the ban hinges on the signing
        of the MOU.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1011aa58-d7d0-4e35-8730-02eec5dd0521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Misleading naman kasi ''pag sinabi nating permanent</em>. Common
        meaning of permanent is nakaukit na yan na tadhana, goodbye pero hindi naman
        po ganun...It is conditional to the signing of an MOU," Roque added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e8d14e-04d5-4abc-a533-b30d07e2873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Saying that it''s permanent is misleading. The common
        meaning of permanent is that it''s already set to happen, but it''s not like
        that...It is conditional to the signing of an MOU.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e5bfa-e33b-4f4d-a814-deea25da877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, Roque, and other Foreign Affairs officials will meet with
        Kuwaiti officials on May 7 to discuss the MOU.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a240a0-62e9-48c3-832c-d5cc92ef0c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed labor deal will protect Filipino workers from abuse
        by their employers. The provisions include no confiscation of passports, which&nbsp;
        will be deposited instead with the Philippine embassy. It also calls for at
        least seven hours of sleep for the worker, a day off, permission to cook food,
        and no physical abuse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b56b82c-fdbb-4ac8-9d34-5510f7480007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials have interchangeably used memorandum of understanding
        and memorandum of agreement to refer to the labor deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae793ed-a5b5-4050-8340-af06912682d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning home</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15142855-f2bc-4e24-8c6b-d2ed5492407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate speech, Duterte also called on Filipino workers in
        Kuwait to return home, as there are already available jobs in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b351c0a4-774d-4438-9f03-86cad2cad7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he will use P4.8-billion fund promised by China
        to assist in the repatriation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee3a4f-7f16-4ef0-8a39-3a4f67b9bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte calls on Filipino workers in Kuwait to come home</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe6bc8-a778-4137-940d-a6ba76de3d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque clarified this is not a compulsory order.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9facaf-3d97-42a9-b9ed-47d8d150a4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But again this is voluntary. He''s not compelling anyone to come
        home. <em>Ang konteksto lang ay kung ayaw ng Kuwait ng mga Pilipino pwede
        namang umuwi na yung mga Pilipino at tutulungan natin sila,"</em> Roque said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c8df56-d304-4be9-bc25-e8925bb39f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The context is that if Kuwait doesn''t want Filipinos,
        they could come home and we could help them.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e8017a-f42c-4beb-a188-485d850ab199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Bello, however, said employing repatriated Filipino
        workers in the country is a long-term goal tied to Duterte''s P9-trillion
        infrastructure program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37976ec8-3f5b-4787-ac99-282f65012bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said for now, they are looking into alternative markets for
        Filipino workers, like China, Israel, Czechoslovakia, and Japan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43085431-e76a-4d49-a773-f12620a27aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for overseas Filipino workers, with
        some 260,000 Filipinos working there as of 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef90ae25-855f-46dc-878e-d665a5073cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:43:32.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:43:35.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 2018, remittances from Kuwait amounted to P5.5 billion,
        according to the Bangko Sentral ng Pilipinas. In 2017, a total of P42 billion
        were remitted from the Gulf State.</p>'
