  'peter-lim-kerwin-espinosa-marcelo-adorco-doj-hearing-resume':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-30T23:39:29.982+08:00
    'imagesource': 'jcr:727348c6-ce54-45fa-96e7-dcb9e0611d9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f613e17-1ae1-4731-bcd8-2102a3175f16'
    'lead': 'Witness Marcelo Adorco alleges suspected drug lord Lim supplied 560 kilograms
      of shabu to Espinosa from 2012 to 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:35:11.678+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T10:35:14.663+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T10:35:14.492+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Witness claims Peter Lim supplied Kerwin Espinosa with over half a ton
      of shabu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a667b7-30ef-47dd-a4d4-6e5f33e05707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> The
        Justice Department resumed its investigation Monday into the illegal drug
        trade charges against suspected drug lord Peter Lim and self-confessed drug
        dealer Kerwin Espinosa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbdce63-8157-47e5-89ce-2f0b8e9f12a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa was the only one who attended Monday''s hearing at the
        Department of Justice. Lim was represented by his lawyer, Atty. Majilyn Loja.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede0ee7-2569-486d-a4e1-8cefee46a4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presented during the hearing was an affidavit from Marcelo Adorco,
        the sole witness in the case. The affidavit was among the documentary evidence
        presented by Assistant Solicitor General Angelita Villanueva Miranda during
        the hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2242925d-9a3e-48b4-8307-58d4a7287c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, Adorco said he had transactions with a certain "Bai," Lim''s
        alleged delivery boy, four times each year from 2012 to 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5342ca-4f66-41f5-bebe-71cb428ae78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he delivered 20 kilograms of shabu each time in 2012, 30
        kilos each delivery in 2013, 40 kilos each time in 2014, and 50 kilos per
        delivery in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4528531-4bb5-43fb-9136-690000db3a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Adorco''s new affidavit, the Office of the Solicitor
        General submitted 14 other documentary evidence, including Espinosa''s confession.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea98d287-e374-40f5-be36-adc784b9514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loja protested the admission of Adorco''s third affidavit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afae673-1279-4a57-811b-2eba75741878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "This is the third supplemental affidavit of Adorco, technically
        apat na yan. So apat na affidavits na yan. What does that mean? Na posibleng
        kung hindi kumpleto, may panglima, may pang-anim? So hanggang kelan matatapos?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2108bb2a-7a73-4219-a021-7dbe0bfe2200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the third supplemental affidavit of Adorco,
        technically there are four. Do there are four affidavits now. What does that
        mean? If it''s possible that if it isn''t complete, there''s a fifth, a sixth?
        So when will it end?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5d018c-2537-44d9-b3fb-b169e9b203d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loja also lamented the inclusion of documentary evidence dated 2016
        and 2017 in the Solicitor General''s submission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6173f624-9ef2-49c4-bb8a-39853499e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s additional then it has to be new. Then it has to be current,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6826df9-63c1-44a8-a881-f60042d9bc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adorco''s newly-hired legal counsel, Atty. Ferdinand Topacio, said
        the fourth affidavit was necessary as "there are really things needed to be
        clarified."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433a6709-9b16-4b72-b920-ebac6eb62749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim''s lawyers were given 15 days to file a counter affidavit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c8d54-9f9a-4804-ab5c-b43f7a54c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, Espinosa, and other suspects were called on by the Department
        of Justice as it began to reinvestigate their cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e7d8c-d6f5-4e32-9c5c-cf8f617e9081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Espinosa, Lim, and others were dropped by the
        first panel of DOJ prosecutors in December 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde77d0-7a85-4ebc-a4ee-c34c743bc62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-page resolution announcing the decision was made public earlier
        this month.&nbsp; It said there was a "dearth of evidence" against those accused.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823c809c-6bd0-4313-badf-4bff14982b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Adorco, the sole witness in the complaint filed by the Criminal
        Investigation and Detection Group-Major Crimes Investigation Unit (CIDG-MCIU),
        was unreliable and that his testimonies were "rife with inconsistencies and
        contradictions," casting doubts on their truthfulness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1b7336-a353-4481-a3e9-9f80a96f5dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the revelation, former Justice Secretary Vitaliano Aguirre
        created a new prosecution panel to review the drug charges and called on the
        National Bureau of Investigation to look into possible wrongful exercise of
        authority by the initial panel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b002f3-005c-4477-b139-4f8cfb08acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:11.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:35:14.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Eimor Santos and Pia Garcia contributed to this
        report.</p>'
  'president-rodrigo-duterte-eo-endo-contractualization-silvestre-bello':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-30T21:00:52.147+08:00
    'imagesource': 'jcr:8f627cdb-ccd3-409a-b9c3-58643e01c06d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66dd781d-122e-4c87-8e91-7f0bf1105756'
    'lead': ' There may still be hope for an order to end contractualization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:37:18.080+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T10:37:21.209+08:00
