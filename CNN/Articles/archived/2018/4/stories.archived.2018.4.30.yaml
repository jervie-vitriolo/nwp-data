      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Republic of Taste, The Untold Stories of Cavite Cuisine”
        by Ige Ramos</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8137452-3249-4def-bbff-9b1b3bbadd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be a mistake to think that you need to be a foodie or a
        culinary scholar or a food writer in order to enjoy this book, because the
        moment you open it, you realize that while it might be talking about food,
        it is also about all the things that bring food to our tables: history and
        geography, agriculture and heritage, the underground economy and capitalism.</p>'
