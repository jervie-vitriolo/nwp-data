      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only that, but Griffin will also be playing with his twin brother,
        Shaquill Griffin, a cornerback who was drafted by the Seahawks in the third
        round last year, according to NFL.com.</p>'
