      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Juan Miguel Severo (poet, <em>“Habang Wala Pa Sila,”</em>
        <em>“Tuwing Ikatlong Sabado”</em>)</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2187d30-1322-4148-8074-61ba1617ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:34.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Letters to a Young Poet” by Rainer Maria Rilke</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00252cf-de7f-4ff1-8260-ba056ed7677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:34.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve often been asked by aspiring spoken word artists and fans of
        my work for book recommendations and this has always been my go-to reply:
        Rilke. “Letters to a Young Poet.” If you haven’t read it yet, do it now. I
        read it for a class back in college and liked it immediately. However, it
        took me a second reading of it a couple of years after (when I already started
        writing spoken word poems), when it changed how I viewed my self, my passions,
        my solitude, and ultimately, my life. The past several years of my life have
        been an attempt to live in accordance with some of Rilke’s words, an internalization
        and actualization of his profound advice. Every creative soul who dreads aloneness
        or is still in fear of his process and his truth must read Rilke’s letters.
        Opening somebody else’s mail can never get this rewarding.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5c1e6-b3ac-494c-b722-63879e02c37a'
      'mgnl:activationStatus': true
