      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noli Me Tangere” and “El Filibusterismo” by Jose Rizal</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7e7ec-bcb1-4d68-b9d5-f4254e5b2329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I dreaded reading “Noli” and “Fili” in high school because it meant
        I had to memorize the chapter titles and passages that would surely come out
        in our test papers. However, upon reading it outside the academe, I was able
        to appreciate the story deeply. I understood why these books sparked the revolution.
        I also remembered it to be a very serious book when I was in school but I
        found out that it also has funny and light moments. The books affected me
        so much that I named my own original characters after the characters from
        these books. My son’s name also came from these books.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd3545-690d-4aa5-b100-fc6207bd49fc'
