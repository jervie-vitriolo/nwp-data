      'mgnl:type': 'text'
      'text': '<p><strong>“Jonathan Strange and Mr. Norrell” by Susanna Clarke</strong></p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad6fa23-6900-404f-bd5c-0642b0992298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I recommend this to people who love books — not just in terms of
        story but actual physical books. This is a thick epic fantasy set in 19th
        century England where remnants of an ancient magic exist and only two magicians
        have access to it. The characters, world, and lore are so fully-realized that
        even the footnotes paint a very believable world. I love this story so much
        that I also followed the equally well-done T.V. adaptation.</p>'
