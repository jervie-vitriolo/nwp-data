      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“American Son” by Brian Ascalon Roley</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb913a0-bfb9-4d15-bfde-e2c4d144ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:34.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in a majority white suburb of Los Angeles, my mixed-race,
        Fil-Am angst often felt like the only mixed-race Fil-Am angst in the whole
        world. It was only in literature that I learned I did not ache alone. In 2000,
        I found the slim novel “American Son” by Brian Ascalon Roley, about lonely
        mixed-race Fil-Am brothers surviving ‘90s Los Angeles. The story seized my
        heart and never let go. I recognized my own confused silence and sensitivity
        in the teenaged narrator, Gabe, as he struggles between his self-styled gangster
        older brother, his single, working class Filipina mom, and the legacy of his
        absent white father. The language is spare and tense, and its compelling portrait
        of Gabe’s searching affections and conflicts make this a resonant read nearly
        20 years later.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc546a-69ef-4908-a931-0867a70a3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:34.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“American Son” is available through Amazon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e3aad-5362-4652-b9f2-b3a4a78d1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.921+08:00
