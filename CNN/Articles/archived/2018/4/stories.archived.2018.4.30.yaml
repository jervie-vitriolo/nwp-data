      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Standhardinger, Roger Pogoy, and Stanley Pringle were
        tapped to represent the country for the first time in the international half
        court battle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3e0dc9-7063-4bbd-90fe-6498fe8954cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:27:06.961+08:00
