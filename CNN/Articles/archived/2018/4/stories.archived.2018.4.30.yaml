      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ending ''endo'': How''s Duterte''s campaign promise?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a8fc95-9448-4e81-9584-15e50a5f5b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:37:18.082+08:00
