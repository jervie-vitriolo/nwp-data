      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carljoe Javier (managing editor, Anino Comics; author, “The Kobayashi
        Maru of Love,” “Geek Tragedies”)</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc5afb-f59e-46cd-aeda-810d49bbc8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.926+08:00
