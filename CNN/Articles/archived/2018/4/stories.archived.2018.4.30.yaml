      'mgnl:type': 'text'
      'text': '<p><strong>Mervin Malonzo (co-founder, Haliya Comics; comic book creator
        and illustrator “Tabi Po”)</strong></p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ce858-e1b7-4050-aa04-d64b2c1d45eb'
