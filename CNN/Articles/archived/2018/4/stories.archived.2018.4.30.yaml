      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Central Florida linebacker lost his left hand
        at the age of 4 due to a rare condition called amniotic band syndrome, which
        stunted the development of his hand, according to a 2012 Tampa Bay Times article.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8822ae-b9b7-445b-a6ca-020a0bdb2fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:10:48.340+08:00
