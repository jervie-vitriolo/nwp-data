      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Claiming that a victim of a tragedy is actually a liar,
        or being paid to lie</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f077e22e-3989-4270-be97-b7a391a3c9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s considered a form of harassment, according to Facebook''s
        guidelines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca0d0e8-fcde-47a9-8ef7-8654115bc3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Claims that a victim of a violent tragedy is lying about being
        a victim, acting/pretending to be a victim of a verified event, or otherwise
        is paid or employed to mislead people about their role in the event when sent
        directly to a survivor and/or immediate family member of a survivor or victim."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69238565-b4fa-4ecc-af8a-1535d0510fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Confessions of crimes</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f554194-71d2-4d47-9f7a-23de4c7fcf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook isn''t a place to come clean about crimes ranging from
        theft to sexual assault on the platform.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b99617b-067d-4e7d-84fb-acf7cbbc5aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do, however, allow people to debate or advocate for the legality
        of criminal activities, as well as address them in a rhetorical or satirical
        way."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75c41d5-ffdd-4000-abf2-568db0e9d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seeking to buy, or sell, marijuana and other drugs</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db81683-ffcb-4eb9-91bb-3f0f6918d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People cannot sell or buy marijuana, or pharmaceutical drugs on
        the platform. That includes stating interest in buying -- or asking if anyone
        is selling or trading the item.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14413e4-55e1-4470-b86d-49fbf9524243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to gun sales, Facebook does allow certain companies
        to sell firearms or firearm parts -- but it restricts visibility to adults
        21 or over.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e0adbf-426b-41d0-b17b-115403563c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being insensitive</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eeaeb0-2225-4f0b-939a-0cc436bf988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeting someone''s vulnerabilities could get your posts removed
        on Facebook.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e70a33-4891-4091-9981-44399d5b7e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company advises not to post content that depicts real people
        and "mocks their implied or actual serious physical injuries, disease, or
        disability, non- consensual sexual touching, or premature death."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2be339-746a-41a2-87b2-18f7c5c91f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No nude butts, unless...</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad32856a-fa41-4b20-9296-de9051bb0b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its guidelines "visible anus and/or fully nude close-ups
        of buttocks" aren''t allowed on the platform "unless photoshopped on a public
        figure."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b47fe16-bd6b-4ddb-8faf-5eb82d1dada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calls for violence due to the outcome of election</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8580a72-9c1d-458d-bbae-cd0e30d52a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a section about credible violence, Facebook explicitly states
        that "any content containing statements of intent, calls for action, or advocating
        for violence due to the outcome of an election," is not permitted on the platform.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e654ae41-291b-4641-ac64-1772f71682d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:30:39.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:30:43.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story first appeared on CNN.com, "Naked butts, crime confessions
        and bullying: What Facebook won''t let you post."</em></p>'
  'Why-is-Sydney-being-split-into-three-cities':
    'author': 'Andrea Lo, CNN'
    'caption': '(File photo) The Sydney Opera House'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-30T00:20:30.764+08:00
    'imagesource': 'jcr:cf3c6d98-e2a2-46d2-b5f7-6d929b694ee5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae96bccd-27ad-45de-8408-995c4776cbb2'
    'lead': 'The most populous city in Australia has announced that it wants to split
      into three cities — in as little as 20 years'' time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T13:33:50.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T13:33:55.966+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T13:33:55.657+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why is Sydney being split into three cities?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01780a24-ae6a-4e29-a990-1d59e15f9138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sydney has an ambitious plan. The most
        populous city in Australia has announced that it wants to split into three
        cities — in as little as 20 years'' time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b199747-338e-4719-8667-26bdbe5e31af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The radical "Greater Sydney Region Plan: a Metropolis of Three Cities"
        plan was released last month by the Greater Sydney Commission, a government
        agency responsible for land use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae6f1fd-8473-4463-ac0d-d7c9d6d6b08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divide aims to tackle problems such as&nbsp;major population
        growth, sky-high housing prices and increasingly congested commutes. Splitting
        one city into three, the commission says, will give residents better access
        to housing, jobs and services across the board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec94df7-81e5-46db-b5fd-b2f34fcdc765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want quality of life for all Sydneysiders," a spokesman from
        the commission tells CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e81427c-acf0-4b45-8295-da0608386b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sydney triplets would be called the Eastern Harbour City, Central
        River City and Western Parkland City. But how do you split a city of millions
        of people into three?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e461c-491b-4376-8d19-b42e753aeb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tale of three cities</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741564a9-5f05-4c5e-9924-334f014f4beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sydney''s population is set to double over the next 40 years, from
        4.8 million in&nbsp;2016&nbsp;to eight million by 2056. With almost half of
        that population residing in the Eastern Harbour district, home to world famous
        landmarks such as Bondi Beach and the Sydney Opera House, as well as key amenities
        including Sydney Airport and the Central Business District, Sydney faces a
        huge problem of overcrowding in a concentrated area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb0190-e5af-4163-92df-7ad3d0c8fa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By creating three cities out of one, officials are hoping to persuade
        residents to live in a more diverse range of locations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b7cd8-8155-47c6-8a26-114198940c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cornerstone of this strategy is creating "30-minute cities:"
        those where all residents will live within a half-an-hour commute of the nearest
        metropolitan center. Different modes of transport will be introduced to make
        this happen, including new motorways and train lines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c0070-375a-4324-ae24-8bc549ca41bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, each of Sydney''s three cities would be connected with
        each other through new transport links, turning Sydney into "three unique
        but connected cities."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451c9ae-cf66-482f-948f-f37c487178b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not going to be a quick fix, however.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c65c45-ec87-4063-9bdc-716e2e709478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the railways and motorways are going to take a long time
        to get off the ground, because the railways need subsidies for a start," says
        Glen Searle, an associate professor in planning at the University of Sydney
        and the University of Queensland, who formerly worked in planning policy for
        the New South Wales government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c7b9c-6d9b-4624-b458-a7ab9e04c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that work needs to be done most people can agree.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6c6103-4a04-4856-9e31-b8d507f18743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sydney is a city that has never really invested deeply in a cohesive
        plan for being congruent -- at least until now," says Amadou Doumbia, a New
        Yorker who moved to Sydney eight months ago. "You look at the city center
        and it''s towering with soaring corporate buildings or incredible colonial
        era buildings. But the minute you leave these areas, you''re faced with a
        ''city'' that feels half metropolis and half suburban."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d47f37-29f2-4e7c-88b0-9d1d7b3cca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has not yet said how much will be invested in creating
        new transport or where it will come from.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766cc093-182c-4ccb-8af6-cd27ebfe8900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sydney as we know it</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb8b69a-1cd1-4956-af35-4c087b4fc66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is a "high preference" for living in the Eastern
        Harbour City, which is home to iconic landmarks such as the Sydney Opera House,
        says Searle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde5fc6-ac88-402c-8b2d-39776407b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greater density gives you greater vibrancy around the central area,"
        he says. "Also, the climate in eastern Sydney is much better than the climate
        in western Sydney. Eastern Sydney has a sea breeze in the summer heat."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8640960-d885-45d8-9a20-8522749f9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with that popularity comes high housing prices in eastern Sydney,
        he adds. "It''s partly because of access to jobs and cultural facilities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b0a30-d0a3-4868-8d67-36530d6145ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The median price of a house in Sydney is&nbsp;$914,000, while the
        national median price is $630,000, as of December 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784a2b1-ea40-4d8f-9cc1-4f2aed48759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new plan, the Eastern Harbour City will build on its "recognized
        economic strength" -- but also support the other two cities to ensure growth
        isn''t concentrated in this region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc194a-9b4e-457e-9df1-38d3c3782fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new CBD?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b0b72-63ce-455a-96e4-39833cc87c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Central River City, about 30 kilometers from Sydney''s current
        Central Business District sits the suburbian town of Parramatta. With a&nbsp;population
        of about 25,800, Parramatta is widely seen as Sydney''s second central business
        district.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f225d37-d4a4-4209-b140-a20de1da95f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can really build up Parramatta ... a lot of people in western
        Sydney would probably commute to Parramatta rather than to our current Central
        Business District," says Peter Phibbs, a professor of urban and regional planning
        and policy at the University of Sydney.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c52c7d-67a8-4bf6-9ce7-4ddffcec17cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, an economic corridor will be formed that runs
        through Parramatta focusing on "world-class health, education and research
        institutions as well as finance, business services and administration." New
        rail links will improve growth prospects of the area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658896b7-059e-44a3-8b9d-ddf670f866fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ''aerotropolis''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61bd556-71d0-45ee-a7dc-c968135ae720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the most important -- an interesting -- part of the
        plan is to transform western Sydney into an aerotropolis -- a metropolitan
        sub-region where the layout, infrastructure, and economy are centered on an
        airport.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce1d79-045e-4702-91cc-c36f1d23cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Sydney is traditionally associated with the underprivileged
        and high rates of crime. But with Western Sydney Airport due to open there
        in 2026, an estimated 28,000 jobs are set to be created in the area. The three
        cities in total will create 817,000 jobs, the report says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e167d-54e3-4dae-8b24-6df70ea4d75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Western Sydney has a negative image ... it lacks jobs, it lacks
        cultural facilities, it has a lot of public housing," says Searle. "(The commission)
        is trying to do something about that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0f3d8-62e2-4c64-9bda-94e33338fe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan, the area''s population will grow from 740,000 in
        2016 to 1.5 million by 2056. Land release will allow for more housing to be
        built in this area, which will be connected by a vertical train link.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bbc6c3-b669-4964-8916-ef6e2bef104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three''s a crowd?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55fe672-da38-4de8-b7b6-366fbb1c4b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Splitting Sydney into three would address overcrowding, and unequal
        economic and social opportunities around the eastern side of the city.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a700e055-37d7-4875-a284-ba8510a45dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is such an plan really viable?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd1b4b-597d-457a-8eb9-aef07a62fbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a good idea because a lack of housing affordability
        has forced people out of the ''city'' -- even people on decent wages," says
        Renee Griffin, who has lived in Sydney for six years. "So you either rent,
        or you have a long commute -- both of which aren''t great if you''ve got a
        family."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132b795-b200-4ef7-ad47-41b1b6558ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin adds that things are "easy" for her because she lives in
        the eastern part of town. "If you want to participate in Sydney life in general,
        you have to be around this area, which means a lot of travel for anyone in
        the west."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7580ab-ef3b-47ba-8952-73c6b9bff097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searle is not buying the 30-minute city idea, though. "There will
        be a lot of commuting coming from western to eastern Sydney," he says. "The
        (targets for the) population and job growth around ''airport city'' and the
        surrounding economic corridor are really way too high."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d7cfe-fdfb-4b26-a39c-0081498fe8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not the only thing Searle feels skeptical about. "There
        is an increase in concentration of jobs in the central part of Sydney, which
        are knowledge-based jobs -- and the trend around the world is for knowledge-based
        jobs to become more central," he explains.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171aef12-7906-446a-8596-61db2b6a1f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Silicon Valley, for example -- the Californian tech mecca that
        was once an out-of-town hub -- workers there are increasingly moving towards
        the center of nearby San Francisco. Workers say wanting to live and socialize&nbsp;in
        the heart of the city&nbsp;is one of the reasons.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fec6a4-cdfd-4fa9-ba7c-9055d6f270e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that you can reverse the job centralization process by
        suggesting adding two new cities ... then (saying) it will happen, is somewhat
        fanciful, I think," says Searle.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17abb96-36b2-42ed-8403-b18b2cdcba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a spokesperson for the Greater Sydney Commission tells CNN
        it is "committed to ensuring its plans don''t sit on a shelf."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55256cbc-8ffe-4cb0-bccc-eeed00f8eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many Sydneysiders welcome the plan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c613bb-8045-421e-8eb5-a7d45dec7174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what the government is doing is incredibly admirable,"
        says Doumbia. "But they also have the challenge of changing the local psychology
        of what ''Sydney'' means, what living in a city means, and how long commutes
        shouldn''t be a daily way of life before these plans can be embraced."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd16287d-2801-4ece-bfb3-c4f01d65c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:33:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:33:55.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story first appeared on CNN.com, "Why is Sydney being split
        into three cities?"</em></p>'
