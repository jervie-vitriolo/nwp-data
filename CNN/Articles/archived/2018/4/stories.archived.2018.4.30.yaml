      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2b1581-1936-4e2e-99ec-f0b6f86a3d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dream doesn''t stop for the TNT Boys in Little Big Shots as
        they also plan on being active in local showbiz.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2872a20-1cb1-4c78-8dab-339ae2cc054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion, Empuerto, and Sanchez will be participating in the second
        season of <em>Your Face Sounds Familiar</em>, another local tv show contest.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba24ad2-5e1f-4c56-be0a-9f4c2044d543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singing group added that they want to be invited to The Ellen
        DeGeneres Show someday, after the American tv show''s host shared a video
        of their U.S. debut on Twitter.</p>'
