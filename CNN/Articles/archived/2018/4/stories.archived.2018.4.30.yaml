    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf4f41-b130-4d7c-931a-f87b4cbf15a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> The
        <em>Tawag ng Tanghalan</em> (TNT) Boys who recently drew raves on the international
        stage, on Monday recounted their early beginnings and the excitement of their
        first trip together to Los Angeles, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd9911a-924b-487a-85ac-61cf0d43eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Concepcion, 11, Mackie Empuerto, 12, and Kiefer Sanchez,
        13, drew the attention of netizens worldwide on Friday when they performed
        their rendition of RnB singer Beyoncé''s "Listen" on the U.S. talent show
        <em>Little Big Shots.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f525a-2313-4340-b4b9-308bf06cf167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time the young singers visited the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9759d9-96b8-41d6-8f49-7adb1778143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNN Philippines'' New Day, Concepcion said he particularly
        enjoyed the food he tried on the trip.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a200a-b966-4487-9474-9dedc9c8595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dami po kaming na-experience. Kumain kami sa</em> Shake Shack.
        Ang laki po ng French fries!" He said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512cac2-d002-41dd-b1c8-38747a4f08d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We experienced so many things. We ate in Shake Shack.
        The French fries were huge!]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf40fcd-1d5b-4a3c-83e0-2cedb4665247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empuerto agreed that the food in the American fast food chain was
        unlike any other.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e13418d-898d-425a-aea0-eff6ae751903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi niya</em> (Concepcion)<em> kayang ubusin ng isang araw</em>,"
        he said about the fries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e729e-6ce5-4963-95e8-0d2e264386c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t think he (Concepcion) can finish them in
        one day]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1407f154-3c5a-4dff-86ec-d0a0f7b0bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singing group also talked about chatting with Little Big Shots
        host Steve Harvey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a4477c-e541-4ca4-a9f4-c3d3575d041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"(Sabi niya) aampunin niya po kami. Sabi niya po</em> ''I''m
        your uncle,''" Concepcion joked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a3a0e-2bb0-47e6-8c27-d691c67020e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: [He said] he will adopt us. He said ''I''m your uncle'']</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d43bba-c695-4327-8141-7764f19361a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early beginnings</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842719f9-7d53-4f5c-a436-ca6ea3316886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before they became internet stars, the TNT Boys graced the stage
        of local singing competition <em>Tawag ng Tanghalan</em> as individual participants.
        Sanchez won second place, followed by Empuerto in third place, and Concepcion
        in fifth place.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5606e000-92af-4ba5-b35f-00354e044c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the competition, the boys guest-starred on TV show Gandang
        Gabi Vice, where they performed their Beyoncé song for the first time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec80f8-7d2d-457c-8c9c-7ada51fbc113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before Little Big Shots <em>nasa</em> GGV (Gandang Gabi Vice) <em>kami</em>.
        <em>Tapos pinakanta kami</em> ni ate Vice ng ''Listen'' <em>tapos po naging
        viral po</em>,<em> tapos tinawagan po kami ng</em> ''Little Big Shots'' U.S.
        and U.K. <em>tapos po pumunta kami doon</em>," Empuerto shared.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5431d2a5-bffb-4d1e-8a61-14b578904774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before ''Little Big Shots'', we were in GGV (Gandang
        Gabi Vice). Then ate Vice asked us to sing ''Listen'' then it became viral.
        Then we were called by ''Little Big Shots'' U.S. and U.K. so we went there]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8136f-5422-4371-802a-c78b4e1154a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:01.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:32:05.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TNT Boys also shared their list of favorite singers which consisted
        of female stars from Hollywood. Concepcion said he idolized singers Jessie
        J., Ariana Grande, and Beyoncé. Empuerto and Sanchez share the same love for
        Beyoncé but Sanchez also has Mariah Carey on his list of favorites.</p>'
