      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never doubt heart," Griffin tweeted. "Excited to announce I''m
        joining the @usnikefootball fam. Let''s work! #againstallodds"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
