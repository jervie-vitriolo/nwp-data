    'template': '1'
    'title': 'Palace: Duterte may still sign EO on ''endo''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c10c47-c68a-4eb6-b8fd-96e9060ac2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:37:18.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:37:21.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 30) — On the eve of Labor Day,
        Malacañang revealed President Rodrigo Duterte may still sign an order on contractualization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f209e4a5-61e1-4d55-9e7e-d2dee52c3872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:37:18.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:37:21.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Presidential spokesperson Harry Roque revealed
        the fate of the executive order (EO) will depend on Duterte''s meeting with
        Labor Secretary Silvestre Bello.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b168d6-1919-4a0a-bf26-ad29a4c14c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:37:18.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:37:21.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm that there might be an EO that may or may not be
        signed depending on their meeting tonight," Presidential spokesperson Harry
        Roque said Monday, a day before the Labor Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d937b-a68b-4f7f-9a91-76386fe6ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:37:18.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:37:21.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows Roque''s earlier statement, saying Duterte will leave
        the issue of the contentious hiring practice known as "endo" to Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5ce920-012a-493d-a5d2-f2cf3ed0482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:37:18.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:37:21.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: No more EO, Duterte leaves ''endo'' issue to Congress</p>'
