      'mgnl:lastActivated': 2019-06-10T13:10:51.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after countless accolades, including being the AAC Defensive
        Player of the Year, the Florida native was drafted by the Seattle Seahawks
        on Saturday. He was the 141st overall pick, in the fifth round, making him
        the first one-handed player to be drafted in the modern era, according to
        NFL.com.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73bd08a-716e-439a-b982-62a0b47a5679'
      'mgnl:activationStatus': true
