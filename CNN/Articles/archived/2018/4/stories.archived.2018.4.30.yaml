      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shaquem Griffin didn''t let having one
        hand stop him from playing football.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e11e0-d6b1-4624-835c-9b71bd711ac5'
      'mgnl:activationStatus': true
