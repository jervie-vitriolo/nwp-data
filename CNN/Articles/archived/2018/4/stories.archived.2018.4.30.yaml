      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Good Omens: The Nice and Accurate Prophecies of Agnes Nutter,
        Witch” is available in National Book Store and Fully Booked branches.</em></p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2054b4fa-93fb-47ec-a753-6866880d80de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.931+08:00
