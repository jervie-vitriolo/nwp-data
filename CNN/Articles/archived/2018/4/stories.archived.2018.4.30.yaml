      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://twitter.com/hashtag/AgainstAllOdds?src=hash&amp;ref_src=twsrc%5Etfw">#AgainstAllOdds</a>
        🙏🏾 <a href="https://t.co/ziEVX7cJiT">pic.twitter.com/ziEVX7cJiT</a></p>&mdash;
        shaquem griffin (@Shaquemgriffin) <a href="https://twitter.com/Shaquemgriffin/status/990302968959459328?ref_src=twsrc%5Etfw">April
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

