      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 30) — The Philippine national
        basketball team will send three new faces and an old timer in the FIBA 3x3
        World Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd719dcb-26cf-4bbc-a15f-86dd1bdd9a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:27:06.961+08:00
