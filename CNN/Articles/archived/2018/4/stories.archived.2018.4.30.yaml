      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The Avengers battled their way to
        global box office domination this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb305e9-cd6d-4d57-97df-5fade449f8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:22:32.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:22:35.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Studios'' "Avengers: Infinity War" made an estimated $630
        million at the worldwide box office for its opening weekend, according to
        Disney. That shatters the record for biggest worldwide opening held by Universal''s
        "The Fate of the Furious," which made $541 million for its global opening
        last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c01f7-7b35-46a8-b4c0-92db872f733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:22:32.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:22:35.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infinity War" also brought in an estimated $250 million domestically
        this weekend. That makes it the biggest opening weekend ever, edging out the
        $248 million that "Star Wars: The Force Awakens" made in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42af88e-eb72-4af8-83a2-ce824b1a4329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:22:32.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:22:35.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney now holds 9 of the top 10 biggest openings in North American
        history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4007bc-2f36-4a6e-8d50-4280fe9378c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:22:32.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:22:35.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most impressively, "Infinity War" nabbed the global record without
        the help of China, the world''s second biggest movie market. The film opens
        there on May 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67594af4-2976-423c-9960-62a96a1cdf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:22:32.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:22:35.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney masterfully combined all of the separate elements of the
        Marvel brand and brought them together in an enormous and irresistible epic
        popcorn movie," said Paul Dergarabedian, senior media analyst at comScore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22d8a6-9023-448e-a9bf-b5e5615ae787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:22:32.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:22:35.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dergarabedian added that "Infinity War" showcased the big screen
        experience in a way that audiences embraced, despite all of the competition
        from "an almost infinite array of options for on-demand entertainment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf4cd6f-1ddc-437a-b7d1-1b4acae0fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:22:32.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:22:35.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel film brings together more than 20 of the brand''s heroes
        including Robert Downey Jr.''s Iron Man, Chris Evans'' Captain America, Scarlett
        Johansson''s Black Widow and Chadwick Boseman''s Black Panther.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798acaa-d1e3-4ce9-9087-4ce70e239d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:22:32.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:22:35.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infinity War" is the pinnacle of a decade''s worth of characters
        and storylines for Disney''s Marvel. The studio has been one of the biggest
        success stories in film history bringing in roughly $15.3 billion globally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a64cde-3235-4754-9a16-9417c010e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:22:32.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:22:35.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infinity War" was also a hit with critics bringing in a 84% score
        on review site&nbsp;Rotten Tomatoes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19db19f7-b7e3-41c0-ab3a-b2c01fd6ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:22:32.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:22:35.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into this weekend, the domestic box office was down about
        3% compared to last year, but thanks to the big opening from "Infinity War"
        the 2018 North American box office is now up 3%, according to comScore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c697c01f-09e3-4a63-b2c3-87e59ab4463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:22:32.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:22:35.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One huge blockbuster can make all the difference at the yearly
        box office," Dergarabedian added. "''Infinity War'' will effectively reverse
        the down trending box office we''ve seen so far this year and get the industry
        on track setting the stage for what could be a big summer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c692efa-bc4c-48a7-b901-32899485c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:22:32.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:22:35.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story first appeared on CNN.com, "''Avengers: Infinity
        War'' assembles biggest box office opening ever."</em></p>'
  'China-release-of-images-reinforces-vow-to-keep-Taiwan-as-a-territory':
    'author': 'Brad Lendon and Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-30T00:23:38.539+08:00
    'imagesource': 'jcr:c86d0f4f-1177-4227-9312-fa4b0a43dfce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4be2e62e-00ce-4483-91c0-a71f84608f53'
    'lead': 'China''s military put out a strong message on Taiwan on Saturday, vowing
      to "safeguard the territory of our motherland."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T13:26:27.026+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T13:26:30.832+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T13:26:30.445+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s release of images reinforces vow to keep Taiwan as a territory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382f866c-d262-4506-896c-09d38a5d1a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — China''s military put out a strong message on Taiwan on
        Saturday, vowing to "safeguard the territory of our motherland."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3fe09-c888-405a-b6b8-096b8ca7045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Liberation Army air force released a video and series
        of commemorative envelopes showing recent Chinese air force missions around
        the island, which Beijing views as a breakaway province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee01f770-6e80-4bb4-83b6-19c4415e00a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the sacred duty of any PLA pilot to safeguard the territory
        of our motherland," reads the text on the envelopes, which feature pictures
        of PLA warplanes and pilots on flights near Taiwan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55959b62-3dd7-4c60-b1b2-781f5ca49ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run news agency Xinhua reported&nbsp;Saturday that the images
        were taken by China''s PLA pilots during missions around Taiwan that began
        April 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce609ed-0cd1-475c-8e37-9e7961edae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time we flew the H-6K bomber over the island, my comrades
        and I could clearly see the wonderful landscape of our motherland, before
        recording the scenes with cameras," it quoted pilot Wu Yuepeng as saying.
        "They''re not only the witness to our efforts for a stronger country and a
        stronger military, but also witness to us carrying out missions in the new
        era."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a4ff87-ca11-462d-b5ed-fc9173876081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xinhua report was posted on China''s English-language military
        website, alongside&nbsp;an article from the state-owned China Daily newspaper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc2246-2818-46a9-a82c-e96ca84a0a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent live-fire drills carried out by the People''s Liberation
        Army have sent an explicit and clear message -- we aim to pursue peaceful
        reunification with sincerity and great efforts, but we have the resolve, the
        confidence and the ability to defeat secessionist attempts in any form, to
        safeguard national sovereignty and territorial integrity," a spokesman for
        the State Council Taiwan Affairs Office was quoted as saying in the China
        Daily report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a81fe5-d80c-47d6-a86b-1db0b69f0e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Resolve, capacity and faith''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9317b032-d297-4189-b06e-238bcbc0850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other state-owned media also carried coverage of the PLA''s missions
        around Taiwan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21535b3-a255-45dd-a68d-1c81335402c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcaster CCTV posted footage to YouTube of what it said was a
        flight around the island on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd44b86e-9c75-4a4b-aa54-cc2f20acef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The round the island flight is to test and improve the combat capacity
        of bombers that are included in the unit. Currently all our pilots are ready
        to take off and go into battles at any time, no matter how complex and severe
        the air situation is," bomber captain Chen Liang was shown telling reporters.
        "We have the resolve, capacity and faith to safeguard the national sovereignty
        and territorial integrity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e461c72-fa59-40f1-9d95-366a3063b622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unit "was composed of fighters, early warning and surveillance
        aircraft, and H-6K bombers, which took off from various military airfields,"
        according to CCTV captions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb015c16-cb0a-49c8-98cd-f818c99b5cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the&nbsp;state-owned English-language broadcaster CGTN
        posted a video to YouTube Thursday&nbsp;that included footage of the air force''s
        flights and headed "PLA stands firm against ''Taiwan independence''."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8db57-600e-4e79-9f14-7fa0d884039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CGTN correspondent Han Bin said that H6-K heavy bombers capable
        of carrying strategic missiles were among the aircraft to circle Taiwan in
        drills "aimed at thwarting any moves towards independence."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f0f96-89ed-4110-b49a-d5a34a482003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His report included a media conference by defense ministry spokesman
        Wu Qian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b93cb26-9ca5-4585-9d09-2ed626087c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secessionist activity in Taiwan has posed the greatest realistic
        threat to across strait relations and damaged the core interest of the Taiwan
        people," Wu said. "The activities we have taken were targeted at the independence
        groups and served to protect the well-being of the Taiwan people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b230b252-f2c4-41e2-baad-554e2d959bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLA air force spokesman Shen Jinke was shown saying China would
        continue to patrol the Taiwan Strait "with multiple aircraft." "We have resolute
        will and sufficient capability to defend the country''s territorial integrity,"
        Shen said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa187181-aac3-46e9-82f0-76bd73f59939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long history of confrontation</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc248155-8ed1-40ef-9b85-1609ce4d482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA air force flights are just the latest PLA military exercises
        in the vicinity of Taiwan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0534e6-dabd-482c-bc78-f52d6f6d99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in April, the PLA navy sent the aircraft carrier Liaoning
        and its battle group for live-fire drills in the East China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b2983-0979-4e49-941d-18ecb759c00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the PLA touted the deployment of DF-26 intermediate-range
        ballistic missiles with its Rocket Forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2fb94c-586d-4503-b93f-6511985ffe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles can hit targets on land and at sea, China''s Ministry
        of Defense said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dd7ca8-b95d-4bea-8569-d296575de657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A story from state-sanctioned Global Times posted on the PLA''s
        English-language website said the deployment should be seen as "part of the
        country''s warning to Taiwan secessionists" and their supporters in the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc14ec4-4466-48b2-9cf9-cf68f135a12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coupled with the military around Taiwan, "it sends a clear warning
        that the US should act cautiously on the Taiwan question and not interfere
        in China''s internal affairs," Global Times reported, attributing the opinion
        to Song Zhongping, a military expert and TV commentator.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d72b59-2125-4d2f-9782-bca3642df42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has been self-governed since a bloody civil war ended in
        1949, forcing the defeated nationalists to flee to the island and continue
        to rule under the banner of the Republic of China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45197573-a16d-46a5-b31f-15039629812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though both Taipei and Beijing view the island as part of China,
        neither government recognizes the legitimacy of the opposing side, and there
        is a strong pro-independence sentiment within the current ruling party in
        Taiwan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67abca20-b37e-40a6-8f87-ec93be12733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prospect is anathema to Beijing, prompting it to warn that
        it could retake the island by force if necessary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0058529-a4df-4b61-a53d-8bd845ea0c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two governments have a long history of international brinksmanship
        in their efforts to gain economic opportunities and diplomatic support from
        governments around the world.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b6b96-d7e1-44d4-8185-32d0a8d838fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. position</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9fe47c-575c-49ec-8fd0-afa44638e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States maintains close unofficial links with Taiwan and
        provides them with arms under&nbsp;the Taiwan Relations Act, but it maintains
        formal diplomatic relations only with Beijing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac84022b-36ad-4f09-bba5-303bb9a3e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Washington does not challenge Communist China''s claim over
        Taiwan, the official US policy simply states that people on both sides of
        the Taiwan Strait recognize there is but one China and Taiwan is part of China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8326e64c-c1d4-4273-8970-2b9716c66c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under U.S. President Donald Trump, the United States'' has appeared
        enthusiastic to move closer to Taiwan, a move which has caused deep concern
        in Beijing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f63c1-b723-4252-9219-5a02b733c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every inch of our great motherland''s territory cannot be separated
        from China," President Xi said during a nationalistic speech at the National
        People''s Congress in March, drawing huge applause.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccfc159-10d9-4826-944e-1316aa62fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has sought closer ties to President Tsai''s
        government, angering Beijing by recently signing two deals to tighten ties
        with the island, including a travel act which will allow more official visits
        between the U.S. and Taipei.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d36947-6f2b-448f-9ac4-a9d704d4687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:26:27.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:26:30.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story first appeared on CNN.com, "China''s release of images
        reinforces vow to keep Taiwan as a territory."</em></p>'
  'What-Facebook-wont-let-you-post':
