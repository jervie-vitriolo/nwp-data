      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malong” is one of latest releases of ABC Educational Development
        Center, the oldest publishing house of children''s books outside of Metro
        Manila. Mary Ann Ordinario of Kidapawan, Cotabato Province wrote the text
        of this picture book that enumerates the various uses of the malong cloth,
        while Pepot Atienza created the colorful illustrations using clay to mirror
        the designs of the malong. Besides being a visual feast, “Malong” is a peek
        at the people''s life in the south-central part of Mindanao.</p>'
