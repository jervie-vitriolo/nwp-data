  'PBA-NLEX-Road-Warriors-Arnett-Moultrie-import-Rain-or-Shine':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-30T17:36:13.950+08:00
    'imagesource': 'jcr:5e606130-de4e-4f9e-9b6d-94b30550d106'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb8c42f4-388d-4601-94c4-3f56fa57b72b'
    'lead': 'Arnett Moultrie will be replacing Adrian Forbes as the NLEX Road Warriors
      look to chalk up their first victory in the PBA Commissioner''s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:59:17.844+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T10:59:20.794+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T10:59:20.683+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: NLEX first-choice import Moultrie to make debut against Rain or
      Shine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c015a3-d536-47ac-bdfa-649c87441e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:17.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:59:20.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> The
        NLEX Road Warriors will be parading a new import when they vie for their first
        win in the PBA Commissioner''s Cup against the Rain or Shine ElastoPainters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968264c6-9b11-4b3b-8625-53c23c054b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:17.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:59:20.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnett Moultrie, drafted 27th overall in the 2012 NBA Draft by the
        Miami Heat, will be replacing stand-in import Adrian Forbes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96598dd-cee7-402a-a1c2-3e51e3a9f588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:17.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:59:20.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moultrie was our original choice to be our PBA Commissioner''s
        Cup import. We had problems with his availability after his stint playing
        in Bahrain, but now is the right time and he has the right skill set to help
        the team," said NLEX head coach Yeng Guiao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6beb8-2db1-43ee-81b7-9c52c335fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:17.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:59:20.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes made a good account of himself in the first game of NLEX
        as he registered 26 points, 17 rebounds and five blocks. But the numbers he
        put up weren''t enough as Columbian Dyip demolished the Road Warriors, 123-103,
        last Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93957fbb-43f5-4b8b-a403-7f9e1ddb6229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:17.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:59:20.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao said Moultrie is fit enough to play because he is coming from
        a competitive tournament in Bahrain. The NLEX tactician also highlighted the
        quickness and versatility of the 6-foot-10 forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec45be1-2cb8-4005-905a-4f84619b9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:17.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:59:20.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moultrie is a big man who can post up, step out and shoot a jump
        shot, can run the floor in transition, and is a very decent rebounder. So
        that skill set is really what we needed to enhance our success," said Guiao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6759680-a4a6-4316-884f-cfc26c29d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:17.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:59:20.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moultrie played two seasons for the Philadelphia 76ers, where he
        averaged 3.6 points and three rebounds per outing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41053c32-68c6-4325-9b69-1bbfd354c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:17.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:59:20.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX will look to rebound against the league-leading Rain or Shine
        ElastoPainters on Wednesday at the Ynares Center in Antipolo, before facing
        the Meralco Bolts on Friday at the SMART-Araneta Coliseum.</p>'
