      'mgnl:type': 'text'
      'text': '<p><strong>Note:</strong> This list has been updated on May 4, 2018
        to include the recommendations of Angelo Suarez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb22a447-f1fa-4edf-b612-187746d75be8'
      'mgnl:activationStatus': true
