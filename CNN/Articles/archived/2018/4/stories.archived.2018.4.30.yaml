    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP sees possible higher prices in April

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ee3ae-5cc8-422e-b878-2c143ec4de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:49:02.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:49:05.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 30) — The central bank said
        Monday the rise in prices of goods and services may exceed its target in April,
        pushed by adjustments in the prices of fuel, electricity and food.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8793cde5-4190-41c8-b7c4-0b417611fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:49:02.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:49:05.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using 2012 as base year, the Department of Economic Research of
        the Bangko Sentral ng Pilipinas (BSP) said in a statement inflation for the
        month would have settled between 3.9 percent and 4.7 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5278833b-74cd-4deb-98f9-e737003676cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:49:02.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:49:05.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said higher fuel prices, electricity rates in Meralco-serviced
        areas, and price of rice due to supply conditions pushed inflation up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415de936-798b-4d40-bb82-a099258915f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:49:02.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:49:05.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be the second time for the year that inflation may breach
        the BSP''s two to four percent target. Prices rose 4.3 percent in March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c42cb0b-f8e8-4019-a528-06f779747cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:49:02.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:49:05.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank is using a multiyear (2016-2018) inflation target&nbsp;
        of 2 percent to 4 percent to achieve a level of prices conducive to achieving
        economic growth over a given period.</p>'
  'alessandra-de-rossi-interview':
    'author': 'CNN Philippines Staff'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-04-30T14:37:39.681+08:00
    'image': 'jcr:6a9a10e5-0aad-456b-8b06-fdba99909075'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e3d48b1-c0de-4bf6-8d48-0c9c56b9dd92'
    'lead': 'In her decades-spanning career as an actress, Alessandra De Rossi has
      been a budding T.V. star, the auteur’s muse, the foul-mouthed primetime villain,
      and now, the reigning box office queen. But for her, it’s all just part of the
      job.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:57:32.011+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T11:57:35.379+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T11:57:35.103+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'The many lives of Alessandra De Rossi

      '
    'updated': 2018-05-02T12:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fb3f46-e310-4225-a0ee-e5a7d9447e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Nakaka-shock,”
        says Alessandra De Rossi. “Parang, ano, leading lady, ateng?” Her own laughter
        echoing around the room, she gestures to herself, and concludes, “Hindi naman
        ito ’yun, eh.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954adebd-cde1-4956-8a83-964767ed89c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, 33, started her career 20 years ago on the classic
        horror-comedy television series “!Oka Tokat,” won Best Supporting Actress
        at the FAMAS Awards for her role in “Azucena” (2001) at 16, and garnered critical
        acclaim for “Mga Munting Tinig” (2002). She started a long-running television
        career (begrudgingly, she admits) playing serpent goddess Valentina, archnemesis
        of Darna (played by Angel Locsin), in the 2005 small-screen adaptation of
        Mars Ravelo’s — and the country’s — most iconic superhero, which led to various
        supporting and kontrabida roles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c60b1e-e5b3-4484-b2a7-7e6f1693b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Rossi has also been in international projects (Singaporean horror
        “The Maid” in 2005 and Taiwanese dramedy “Pinoy Sunday” in 2009) and has become
        a compelling mainstay of the independent film festival circuit, gripping audiences
        in the likes of “Bambanti” (2015), “Sakaling Hindi Makarating” (2016), Lav
        Diaz’ “Hele sa Hiwagang Hapis” (2016) and “Sta. Niña” (2012), opposite Coco
        Martin, for which she won a Gawad Urian award for Best Supporting Actress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c306e-07ec-4644-a216-8c2b8a76262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was her turn in “Kita Kita,” as a tour guide in Japan who
        suddenly goes blind and finds love in the unlikeliest of ways, that made her
        a bankable star.</p>'
    '7':
      'image': 'jcr:cf5ad8c6-cd2a-412c-bc3e-bdbb44e6f568'
      'imageCaption': '“[I like the type of] material that speaks to the world. Dapat
        maganda ‘yung message niya. Dapat, of course, ‘yung message niya, pinaniniwalaan
        ko, political or religious, ‘yung parang ganun. Kung hindi ko lang din siya
        belief, ‘wag na lang akong isali,” says Alessandra De Rossi of how she chooses
        the projects she wants to work on. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c049876e-be92-4967-b01f-7a0891bc7f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0775cef-f0da-441a-ab44-0e615d0b5503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing about “Kita Kita” was supposed to make sense. Her love interest,
        after all, was played by comedian Empoy Marquez, who was probably never going
        to be the next Piolo Pascual (although he did produce the film under his independent
        film production firm, Spring Films). The trailer might even pass for a parody
        on “Saturday Night Live” — all by design, De Rossi explains. They thought,
        she says, “‘Lika, pag-tripan natin ’yung mga rom-com. Gawa tayo ng something
        very, very real.’ Very, very raw. Paano mag-kiligan ang dalawang tao na walang
        nagpapa-cute, or whatever.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ec34b-cf03-46ca-93ac-c5bf7d2de0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audiences, for their part, weren’t saying “whatever” when they came
        to see it in droves, and the movie was a sleeper hit, earning more than ₱300
        million and becoming the highest-grossing Philippine independent film of all
        time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c13636f-949c-453e-85e6-7a7521bc66b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And before she knew it, all reservations and vehement denials aside,
        she had since transformed into a bona fide leading lady, landing an ensemble
        role in ABS-CBN’s latest primetime show, “Since I Found You,” a workplace
        comedy with a love web straight out of Shakespeare. She stars opposite Marquez,
        Arci Muñoz, JC de Vera, and, yes, Piolo Pascual himself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c32bd4-cb5c-475f-9c59-acae5bf412a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, however, she wrote and co-starred in “12,” a film
        about a long-term relationship that is put to the test when the topic of marriage
        is brought into the fold. De Rossi’s screenwriting is very character- and
        dialogue-driven, her scripts often built around the actors she has in mind.
        “Sa writing, super daldal ko,” she says. “As in super daldal ng lahat ng characters
        ko. Lahat sila, may iba’t-ibang opinyon.”</p>'
    '15':
      'image': 'jcr:3c3e5cdb-ce6d-4851-ace2-fb7ca507662b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c2636-c4fa-4292-80a1-2e068defb801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af372985-3450-4a33-b159-32d389529438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“12,” in particular, was based on personal experience. “Ang daming
        nag-message sa akin na, ‘Lahat ng sinabi mo dun, ’yun ’yung mga gusto kong
        sabihin sa partner ko.’ O tipong, ‘Bumait ‘yung partner ko dahil sa movie
        mo.’ It made my friends cry.” It’s a step, she adds, toward her plan of moving
        behind the camera and perhaps someday directing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a69449-50d3-4a4a-8b48-2df525025ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with De Rossi to talk about what she
        imagined her career would be like when she was starting out, whether there
        are any creative payoffs in T.V. acting, and the unforeseen effects “Kita
        Kita” has had on her personal life and how she’s perceived within the industry.
        Below are edited excerpts from the interview.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0931a7-5d6a-4908-bde7-dee792714669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your filmography is very diverse, venturing into different genres
        and unique characters and stories. What do you look for in a project, and
        what material speaks to you?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fdc6e0-05f7-4308-bcc2-969048e96848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I like the type of] material that speaks to the world. Dapat maganda
        ‘yung message niya. Dapat, of course, ‘yung message niya, pinaniniwalaan ko,
        political or religious, ‘yung parang ganun. Kung hindi ko lang din siya belief,
        ‘wag na lang akong isali. And of course, ‘yung redemption, kailangan dapat
        meron ‘yung character ko, kung masama siya. ‘Yung pag-uusapan niyo after.
        Hindi ‘yung wala lang. Normally, ganun ‘yung nangyayari sa akin kapag nagbabasa
        ng script. Kapag medyo kalahati na, binibitawan ko na siya. Although tatapusin
        ko pa rin siya, pero malamang sa malamang lang, ‘pag bumibitaw na ako sa kalahati,
        no ‘yun. Gusto ko siya [dapat] mapanood as a consumer. Kung [nanonood] ba
        ako, may mapupulot ba ako dito?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad5004-2452-4b33-be87-e970c095f79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What drew you to “Since I Found You”?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af1c92-730c-4c4c-ae72-1768859f1fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si Papa P. [Laughs]. I love him very much. Meron nga akong movie
        na sinulat for him. Um-oo naman siya, so very excited kaming gawin siya. And
        maganda na nag-ba-bonding kami dito sa “Since I Found You.” With Empoy pa,
        na wala kaming ibang ginawa kundi i-rewrite lang nang i-rewrite ‘yung mga
        scenes namin. Para mas funny! Para mas kami. Maganda, lumalabas ‘yung totoo
        kong character.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54656052-b552-4cc3-91f1-c903a62362f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like example, si Empoy, mag-jo-joke siya na, bigla niya akong hahawakan.
        Me as a person, hindi kasi ako ganun. Natatapik ko siya, [parang], “Hindi
        pwede sa babae ‘yung ginaganun!” So lumalabas ‘yung totoong pagkatao mo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209e7db-00ba-4079-aef4-4744ef48fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How different is this show from anything you’ve ever done?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ad8ad2-224a-41e1-aaf2-4a789ab25135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different siya sa T.V., kasi sa T.V., most likely, kontrabida si
        Alex, pangit ‘yung mga lumalabas sa bibig niya. Sinasabi nila sa “Since I
        Found You,” pinaka-raw na character ‘yung akin [na si Janice]. Pati ‘yung
        family ko, pati ‘yung feelings ko, ganun. And maganda, kasi nakukuha mo ‘yung
        core ni Janice. Sa iba kasing mga ginawa ko sa T.V., wala lang, gigising siya,
        tas bad siya. Hirap na hirap akong gawin siya talaga, ‘yung, “Bakit nga ang
        sama niya, direk?” Tas walang makapag-explain sa akin. Minahal naman siya,
        wala namang nangyaring [masama sa kanya]. Hindi ko [‘yun] gusto. At least
        dito, may values ‘yung character, and something na close sa pagkatao ko.</p>'
    '33':
      'image': 'jcr:ba873be4-bd56-44ab-a87d-747834d013a0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a84c8-3af7-4d82-ab83-7cf99b44cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a1c01b-c68f-4426-a0ae-4f2ce15003fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the very set formulas and cliches on teleseryes, do you
        find a creative payoff in T.V. acting?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd0783d-0bcb-4278-9b0a-0433132ef0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes. Hindi naman pwedeng all the time. Hindi naman pwedeng
        wala, ‘di ba? Meron naman, siyempre, pero sa T.V. kasi, mas naniniwala silang
        dapat spoon-fed ‘yung audience, and ako naman, ayoko ng ganun, kasi nga gusto
        ko mag-isip ka after, tas mapag-usapan, tas may makukuha kayong bagong point
        of view. Sa T.V. kasi, it’s all in your face, eh. ‘Yung mga close-up, halos
        kita na ‘yung ngala-ngala, ‘di ba? It’s all there. So mas intimate ang movies
        for me. May time for quiet moments, and when you say quiet moments, [walang]
        music. Sa T.V. kasi, parang, paglabas pa lang ni Empoy, may scoring na. ‘Yung,
        alam mo nang it’s going to be funny, get it? Sa movie kasi, anong mangyayari?
        Hindi mo alam.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7dde76-efe6-4a72-b7e1-0ab741ecc33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You started acting very young. At that age, did you imagine
        your career turning out a certain way? What changed for you?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e9990-ad17-4273-b7f0-8dffeb430868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akala ko noon, kasi parang may idea dati — actually hanggang ngayon
        naman — na, for example, sa Hollywood, ‘pag movie actress ka, movie actress
        ka lang. So ‘yun ‘yung gusto ko. Parang, “Hindi ko naman kailangang makita
        every day sa T.V.” Gusto ko ‘yung lalabas lang ako [sa pelikula], tas ang
        ganda nung project, ‘yung tipong pang-international. Kaso nung time ko na
        lumabas ako, parang after a few months lang, [nag-offer na sila ng T.V. roles].
        Sabi ko, “Never!”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e220092-36a5-4de2-be89-a04cbb707fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siyempre, mawawalan ka talaga ng choices, ‘di ba? Papatol ka sa
        T.V. And that will be your day job. So ‘yun ‘yung nangyari. The moment na
        in-accept ko ‘yung Valentina [sa “Darna”], na ayaw ko talaga siyang tanggapin.
        As in, packing my bags na ako, going back to Italy. ‘Yung, “Kung ito lang
        ibibigay niyo sa akin, ‘wag na.” Because I know that I will do it with all
        my heart, and I know na hindi na ako makakalabas diyan. Which is what happened.
        Ten years, straight. ‘Yun lang at ‘yun lang ang ibibigay na role sayo. Na,
        kahit anong sabihin mo na, “Uy, give me something naman with substance,” hindi
        talaga nila kayang ibigay. Hindi ka nila makita in a different way.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b0df66-3db6-414d-a434-3933d6db633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Through all that, how do you think you’ve changed or grown
        as an actress?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b5112-6bde-406c-bc16-8feee84caf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung growth naman, matagal na siyang nandiyan, mas madali na lang
        siyang i-grasp ngayon. Like for example, before, ‘pag choosy ako sa roles,
        [sasabihan ako], “Arte naman nito, akala mo sikat.” Ngayon, parang, “Oo nga,
        hindi pwede sa branding.” May branding si ateng! Hindi ko nga lang alam kung
        ano ‘yung branding. Basta meron daw. So ngayon, pwede na siyang maging choosy,
        pwede na siyang mag-suggest, may boses na ako na nandun na noon pa, wala lang
        nakikinig. You have “K” na.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef93914-fd9e-4019-af0d-85ae7d0e7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After “Kita Kita,” ‘yung mga producers, they know na if they bet
        on you, kahit papaano, babalik ‘yan. Hindi siya katulad ng dati, “Bakit ako
        magi-invest diyan? Wala namang may pakialam kay Alessandra.” Ngayon, kahit
        paano, ‘yung tatlo kong fans, six na. [Laughs].</p>'
    '49':
      'image': 'jcr:2c615c62-ff66-4273-8284-2ea55ec8a7b9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b992b-7a4c-41f7-be2d-f3cfb9be884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a41486-93c5-4cc9-935f-dc558b7caf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How much of yourself do you put into your work?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107395fa-627c-45ea-8644-ef7a92eb6c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything. Walang kulang, walang wall, walang, “Takot ako pumangit
        [‘yung gawa].” Kaya kino-correct ko kapag may nakita akong hindi OK or hindi
        ko tinatanggap ‘pag hindi siya for me, kasi kung hindi ko mabibigay ‘yung
        100 percent ko, sayang ‘yung project. Wala akong pakialam sa performance ko,
        nanghihinayang ako sa material nila.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e8f640-9a6d-413c-a942-784b728e1464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’ve been in the business for more than 20 years now, do you ever
        feel burnt out?</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42952676-824f-4a63-ba4c-9be826f4fe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnt out ako, hindi sa work, eh. Sa personal life. ‘Yun bang, lumiit
        ‘yung mundo ko. ‘Yung dating tahimik, hindi na ngayon. Hindi pa ako nakakapag-grocery
        after “Kita Kita.” Kasi one time, pumasok ako, takbuhan sila. Tas tumakbo
        na lang ako pabalik ng bahay. Naiintindihan ko naman siya, and kailangan ko
        siyang i-embrace. I’m trying very hard, kasi private talaga akong tao. Ngayon,
        nagugulat ka na lang, like for example, may sinabi ka, tapos ang bilis makarating
        sa kabilang grupo! Pinag-uusapan ka nila. Dati I was just there, and no one
        cared, and I was happy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab11aff-da63-4d77-9acc-b730e1d322bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s something that I need na rin. Change siya, mas malala pa ‘yung
        [sa] iba. Hindi naman ako superstar, ‘di ba? Maybe some people really enjoy
        the attention, and I don’t. Iwanan mo ako sa isang sulok, promise, OK lang.
        Mag-meeting kayo, diyan lang ako sa gilid, magke-Candy Crush lang ako.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70caf18-e5ac-4640-840a-aab99d610de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s pretty surprising to hear you have an introverted side
        because people know you to be very open, able to work a room with your sense
        of humor, so you’re seen as very sociable. Are you conscious of having a public
        image to uphold or go against?</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e7ab8a-6d04-4adb-8559-8f9a9e7ffa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes! Siyempre. Kasi what you see is what you get naman ako. Wala
        naman akong masyadong tinatago. I think alam naman nila na ganito ako. I don’t
        know kung tanggap nila. I don’t know kung iniisip ng ibang tao na I don’t
        care kung ano ‘yung iniisip nila. Hindi totoo ‘yun. I care.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f7321c-4606-4bb8-a48e-fd78e8994ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment ang pinasok ko. So I will entertain you. So pa-guest-guest
        ako ng show, e-entertain kita, patatawanin kita, that’s true. Even off-cam,
        very entertaining naman ako. Pero iba ‘pag hindi kilala ng isang tao ‘yung
        soul mo, ang hirap talaga. Very clannish ako. Alam mo ‘yun? Even when it comes
        to production. Kailangan may nakakapitan akong kilala ko talaga.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d56525-2645-4adb-a1bf-f495561286ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:57:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:57:35.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Along with the newfound level of fame that you’ve mentioned,
        the success of “Kita Kita” has led to all kinds of opportunities, like your
        new show. People are calling it a resurgence — would you agree?</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
