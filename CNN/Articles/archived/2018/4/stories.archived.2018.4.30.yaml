      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May Tiktik sa Bubong, May Sigbin sa Silong” edited by Allan N.
        Derain*</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69aff6c-e912-4008-a7d4-0b4cdc5bdbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be quite a number of books in the market now about creatures
        from Philippine lower mythology, but this eclectic anthology edited by Palanca
        award-winning novelist Allan Derain still proves to be different, if not groundbreaking.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e112bfe0-7f4a-422e-a041-21b568f93240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first anthology to approach the figure of the aswang from
        multiple perspectives: there is an essay about the representation of the aswang
        in Philippine komiks, an essay that teases out the connections between the
        aswang and the CIA, graphic fiction adapted from an indigenous myth from Bicol,
        and of course, a trove of short stories and poems.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b47176f-226b-438b-98eb-518bb85b7fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“May Tiktik sa Bubong, May Sigbin sa Silong” is available at
        the Ateneo University Press, Fully Booked branches, and National Book Store.</em></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde9b429-3e73-4595-906c-3f5db976cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Sapantaha: Kalipunan ng mga Maikling Kuwentong Ispekulatibo
        at Imahinatibo” edited by Luna Sicat Cleto and Rolando Tolentino*</strong></p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25147e-96ee-4cd9-996f-f341ac079f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, one may think that the stories that make up this
        anthology are mere speculative pieces, “Filipino style.” But if one bothers
        to look back, Philippine literature has never been a stranger to most things
        that are deemed as “non-realist,” what with our epics, folktales, myths, and
        legends.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f6ae1-6a45-4da0-8fde-8f9cc1b6c6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this collection, edited by Sicat Cleto and Tolentino, professors
        from the University of the Philippines and founding members of Katha, a group
        of writers of experimental fiction, is a logical continuation of that tradition:
        “Sapantaha” is made up of “speculative and imaginative” stories that are firmly
        rooted in and influenced by Philippine realities.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19a242-5b3f-4df0-b31e-429b71de5ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sapantaha: Kalipunan ng mga Maikling Kuwentong Ispekulatibo at
        Imahinatibo” is available at the UP Press Bookstore and Solidaridad Bookshop.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd73637-c9ca-482b-9864-8b8e7e5b8aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Kami Sa Lahat ng Mataba” by U Z. Eliserio</strong></p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d42b7ad-66bc-4f76-980d-44c87ae6bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is nearly nothing conventional about this book of criticism,
        from its title (which is a riff on the title of Allan Popa’s poetry collection,
        “Kami sa Lahat ng Masama,” which is derived from the last line of the Lord’s
        Prayer) to the name of its author (yes, he has one letter for a first name),
        down to its choice of critical language. The latter is the book’s shining
        virtue: it discusses Lacan, talks about different approaches to translation,
        and gives a commentary on literary history, all in accessible Filipino.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749846a6-29de-47d4-a85a-b32478139c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliserio has the qualities of an excellent essayist and critic:
        clear-eyed, insightful, and most of all, self-deprecatingly funny.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab462cdd-fa6b-47a3-a0fd-547b94acc761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kami Sa Lahat ng Mataba” is available through UST Press.</em></p>'
