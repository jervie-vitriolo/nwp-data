      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo de Naga University Press released “Archipelago of Stars”
        by Gutierrez Mangansakan II last year. It is a collection of essays that interweaves
        mythical, mystical, personal, and factual accounts as a way of showing the
        complexity of his reality in the Cotabato region. Mangansakan''s use of conversational
        language and peppering of humorous lines make the book an easy read.</p>'
