      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Bello said this was decided after a meeting
        between him and Executive Secretary Salvador Medialdea, where they went through
        the three draft EOs to be signed by the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffa8766-011d-4d61-974b-b3e7f189f3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:37:18.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:37:21.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" refers to the practice of companies to let go of employees
        before they complete six months of service, after which they are entitled
        to regular employment benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a66e8-0b75-4c30-a7f1-a395720520ef'
      'mgnl:activationStatus': true
