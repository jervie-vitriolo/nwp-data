      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Hitchhiker’s Guide” Trilogy by Douglas Adams</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfead6fa-7325-4f46-b8bd-f1f9440e132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The universe is a joke. Life is meaningless and it’s alright. We
        can laugh at it. As a moneyless college student looking for a purpose in life
        and questioning religion, I found solace in Douglas Adams’ philosophical,
        smart, and funny view of life, the universe, and everything. This series of
        hilarious books shaped the person I am now.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b09dda7-b93a-4cc7-950f-b9d67bb78239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the way, this trilogy is actually made up of five books: “The
        Hitchhiker’s Guide to the Galaxy,” “The Restaurant at the End of the Universe,”
        “Life, the Universe, and Everything,” “So Long, and Thanks for all the Fish,”
        and “Mostly Harmless.”</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d3231-29f7-4444-832f-59801282c3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Hitchhiker’s Guide” Trilogy is available in Fully Booked stores
        and through Amazon.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd671b6f9-6f6e-43fb-8faa-c8507c6c6375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Good Omens: The Nice and Accurate Prophecies of Agnes Nutter, Witch”
        by Terry Pratchett and Neil Gaiman</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1827d7b0-7c42-4d42-a0dd-adb8b28935fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story feels and reads like a Douglas Adams book so I liked
        it immediately. It’s about an angel and a demon who have been on Earth for
        a long time and decided to team up to stop the coming Rapture. Neither of
        them want the world to end because they’re rather fond of their lifestyle
        here. There’s also the missing Anti-christ.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fc33c7-3077-4104-84c7-b055d54e6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This funny book explores a lot of philosophical and theological
        ideas, like good and evil, organized religion, free will, and human nature.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71b4e5a-af1e-4735-be26-2477719ee9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.931+08:00
      'mgnl:createdBy': 'jeff'
