      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Ambassador to Iraq and Palau Jun Lozada told CNN Philippines''
        The Source it was necessary to tap another country "to look at our interest
        and... cover our diplomats with immunity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef017b82-eabd-466e-86a4-d0fecba93eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important people now for a third country I could really
        think of that has a very serious and well respected and big influence on the
        Kuwaiti affairs is the United States of America," Lozada said. "Do you think
        the Kuwaitis will talk to the Russians or Chinese? No."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae63f7ed-3fc4-4b93-a197-ebca7c50d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former ambassador recommended the United Kingdom, Germany, and
        European Union as other possible mediators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031c157-34bd-41e3-a6d5-7dfae62d0a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lamented, however, that President Rodrigo Duterte''s administration
        started off "not treating our friends quite well."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15798f02-703f-42c2-8838-607613cd6159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s foreign policy has been marked by a shift away from the
        west and new deals with China and Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d2b0c5-5d5b-478b-8763-b0981845a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte has warm relations with U.S. President Donald Trump,
        the world power still listed extrajudicial killings in the Philippines as
        a primary human rights concern. Duterte has also repeatedly slammed the European
        Union, rejecting aid that supposedly comes with conditions on human rights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd2e29-22ec-4a2d-bfc4-fcd095292671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tense relations with Kuwait began after Duterte ordered a deployment
        ban following the brutal murder of household worker Joanna Demafelis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cbd42d-70fe-49cc-994e-2d0b4109164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hit an all-time low after an unauthorized video of a rescue mission
        went viral, prompting the Gulf state to declare the Philippine ambassador
        a persona nongrata. A memorandum of understanding to protect workers has since
        been shoved into the backburner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096937bf-1d1a-464e-9cff-5f57e504ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Duterte should apologize''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a54a960-3118-4572-8673-bbd03009dc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Cayetano has since apologized for
        the diplomatic mishap, but Lozada said that may not be enough.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5348aed-323a-428c-9a7c-7c9416b918dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, the problem goes up to the crown. So the crown should really
        be the one that will be satisified," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0539832-a658-45a0-a400-ec7f457ac049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozada said he thought an apology should come from the President
        himself — but it should cover the method and virality of the rescue, not the
        intention of rescue itself.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93fd3f-4aa9-4b61-8f1b-d7cec09e6438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the President apologize, on the condition that he will stress
        to the Kuwaitis also that it is our duty to preserve the rights... of our
        citizens," said Lozada. "''I apologize, but I do not apologize for rescuing
        my countrymen. I apologize for some mistakes that may have been done when
        we carried on the process of rescuing.''"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b7cbfa-7442-42fa-84ee-f7506e1f2367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested tapping Filipinos who had "access to the crown,"
        such as former Vice President Jejomar Binay and former Foreign Undersecretary
        Rafael Seguis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d66a9-469c-4702-91d5-f0f9f7a7f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozada urged the government to prioritize the immunity of the remaining
        officials. He noted that Kuwait had "restricted the movements of people in
        our embassy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2d1df-fdba-4c2d-93d3-21f5273864e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the deputy of Ambassador [Renato] Villa, Ambassador
        Raul Dado, is holed up in the embassy until now. If he gets out, he will be
        arrested," said Lozada. "Three of our junior officers are already arrested
        from their residences."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e79399-1e53-4fe3-8391-aa3fd2c0d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: PH to Kuwait: Explain recall of ambassador, arrest warrants
        vs. diplomatic personnel</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed727a97-6a45-4216-bf95-9a26db32b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Representative Ruffy Biazon similarly said a fresh team
        was needed in Kuwait.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0868bf3-7cdd-4b05-9b0c-29a31bb82036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon said the government''s first order of the day should be "the
        deployment of embassy officials there, to start fresh, and restore relations
        by not going into... finger-pointing on who''s to blame."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1855108f-c741-441a-8fc5-796c9b457515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:56:26.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:56:29.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Lozada and Biazon here.</p>'
    '40':
