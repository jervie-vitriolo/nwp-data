  'caravan-U.S.-Mexico-border':
    'author': 'Eric Levenson, and Khushbu Shah, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-30T08:31:38.380+08:00
    'imagesource': 'jcr:c38324ab-6eec-44fd-ba32-926fea87a745'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eefb34dd-9816-47de-8d44-48157b5c2cdc'
    'lead': 'The migrants say they want a better life for themselves and their children,
      safe from violence and poverty in their home countries. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T13:14:38.547+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T13:14:42.365+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T13:14:42.133+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asylum-seeking migrant caravan reaches the U.S.-Mexico border

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f46d72e-d196-4dcd-9a61-41a51bb84ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A caravan of hundreds of migrants has reached the U.S.-Mexico
        border after a monthlong trip from Central America that has riled President
        Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc05da41-bec4-49eb-bd70-c10f02d547db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday morning, migrants in the caravan gathered at Friendship
        Park in Tijuana and&nbsp;prepared to approach authorities&nbsp;at the San
        Ysidro port of entry, hoping to seek asylum in the United States. Buses carrying
        members of the caravan reached Tijuana on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e60603-4100-4b0d-a1ba-defdb0bdbf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of the final march, demonstrators lined both sides
        of the border on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3524a48-4112-4c5c-adc8-3af21cf54b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The migrants say they want a better life for themselves and their
        children, safe from violence and poverty in their home countries. The caravan
        is both a humanitarian and an activist mission, as organizers created the
        event to draw greater attention to the migrants'' plight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777cdf2c-7906-42a5-8c43-7ef5330b204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such migrant is&nbsp;Gabriela Hernandez, a pregnant mother of
        two who fled Honduras and crossed Guatemala into Mexico to join the group
        heading north. She and her two sons left behind their friends and family and
        battled hunger and exhaustion along the monthlong journey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c076158b-348e-4ead-94ce-df5eda10ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people who think I just woke up and said, ''Oh, I want
        to just go to the United States.'' It''s not that easy," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8670e9-db27-455c-9983-53ff6e3a985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabel Rodriguez, 52, traveled with her two grandchildren, Anderson,
        7, and Cristofer, 11, from El Salvador with the caravan over several weeks.
        She said she was grateful to be in Tijuana but was worried about what''s ahead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e7b1d-825b-4c99-85ea-d194a61d9d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear they are separating people who are not parents of children,"
        she said, "but I am ready to get to the border."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3734b830-020b-428b-a937-e461a81c09af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why this caravan is unlike others</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5728f9-a77d-419f-82a4-e8f4c945f264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar migrant caravans have&nbsp;ventured toward the U.S. border&nbsp;for
        the last several years. But this trip has become better known because of critical
        tweets from Trump and the heightened controversy surrounding immigration policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da201409-ecf9-469a-b417-d8815d49a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has encouraged Mexico to break up the caravans and tweeted
        that he would not accept the migrants into the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a397c-ba67-4965-abff-6d18229fc5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have instructed the Secretary of Homeland Security not to let
        these large Caravans of people into our Country. It is a disgrace. We are
        the only Country in the World so naive! WALL," Trump wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6bbe8-fe65-4949-8f77-b34f5a754285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If members of the ''caravan'' enter the country illegally, they
        will be referred for prosecution for illegal entry in accordance with existing
        law," Department of Homeland Security Secretary Kirstjen Nielsen said in a
        statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be6f6b-3b23-4c99-9198-1a13b16e8753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Patrol Agent Rodney S. Scott of the U.S. Customs and Border
        Protection said several groups of people associated with the caravan illegally
        entered the United States by climbing over a metal fence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036da3da-af62-4726-a59e-7c1b890f931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a very welcoming country but just like your own house, we
        expect everyone to enter through our front door, and answer questions honestly,"
        he said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1624bd-56b4-455d-9dd4-73d4583acff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not illegal to enter the country at a port of entry and ask
        for asylum, as international law requires that the United States consider
        asylum claims. The migrants say they''re not planning to sneak across the
        border, but to turn themselves in peacefully and ask for asylum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f43e97c-4c3a-44bc-af3e-a001a669d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who have a legitimate fear of persecution under U.S. law
        have a right to present their case," Rep. Zoe Lofgren, the top Democrat on
        the House subcommittee on immigration, said on Monday. "That''s not a violation
        of immigration law. That''s a part of immigration law."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bafe6fb-f3e9-4335-ac98-69507a82d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, having asylum granted is difficult. More than three-quarters
        of immigrants seeking asylum from El Salvador, Honduras and Guatemala between
        2011 and 2016 lost their cases, according to immigration court statistics
        published by Syracuse University''s&nbsp;Transactional Records Access Clearinghouse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835422c2-3f04-494b-9fee-ee7f1601ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:14:38.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:14:42.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Asylum-seeking migrant
        caravan reaches the U.S.-Mexico border"</em></p>'
  'Amber-Rudd-British-home-secretary':
    'author': 'Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-30T08:29:14.959+08:00
    'imagesource': 'jcr:5dd96167-db2c-4de0-95aa-61cd61952e57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c0d2157-52a0-4877-997f-63c78655aae5'
    'lead': 'No reason for the resignation was provided, but Rudd has faced pressure
      because of a scandal involving the Windrush generation, the first large group
      of Caribbean migrants to arrive in the UK after World War II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T13:18:43.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T13:18:50.217+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T13:18:50.057+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK home secretary resigns following immigration scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052d39b-fbcf-47c8-ae96-28af27865f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:18:43.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:18:50.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UK Prime Minister Theresa May has accepted
        the resignation of Amber Rudd as home secretary, a Downing Street spokesperson
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d52dc7-50a0-4337-90ed-c6adb407589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:18:43.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:18:50.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No reason for the resignation was provided, but Rudd has faced pressure
        because of a scandal involving the Windrush generation, the first large group
        of Caribbean migrants to arrive in the UK after World War II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6a64f-b4db-4f7d-b2b5-fd1c6856c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:18:43.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:18:50.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s government recently said that the&nbsp;Home Office destroyed
        landing documents&nbsp;for those immigrants, meaning some of them and their
        children faced deportation after decades living in Britain because they don''t
        have the correct paperwork.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a19a63-f448-4ac0-949b-245fc148f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:18:43.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:18:50.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May apologized&nbsp;to Caribbean leaders for any "anxiety" caused
        by the records destruction. Rudd&nbsp;also apologized and told the House of
        Commons&nbsp;the UK would work to ensure citizenship for the Windrush generation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb5a945-4916-4b2f-ab14-8ac55f8d4c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:18:43.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:18:50.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Windrush Generation came to symbolize the seismic demographic
        changes that took place in post-war Britain, when hundreds of thousands of
        people came to the United Kingdom from former British colonies, known as the
        Commonwealth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e860e0-0172-4e59-846c-343baf0f89a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:18:43.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:18:50.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, successive British governments have sought
        to appear tough on illegal immigration, and their descendants are now struggling
        to prove a citizenship status they previously took for granted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad008c3-bb34-4d65-9471-38260e9de757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:18:43.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:18:50.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political struggles</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b86538-7482-44c4-aa8b-812de5bd9f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:18:43.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:18:50.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd''s resignation further weakens May''s government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b6221c-160b-456e-bbec-336ec30dff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:18:43.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:18:50.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister doesn''t have a majority in the UK parliament
        and is struggling with Brexit negotiations. She also faces scrutiny for destruction
        of the landing documents, which occurred when she was home secretary under
        the previous administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec972aa-0c7e-48ec-838b-6a09809e6ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:18:43.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:18:50.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May served as home secretary from 2010 to 2016 under Prime Minister
        David Cameron.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d48d51-273e-493e-ae09-bf871bc56d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:18:43.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:18:50.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd was appointed&nbsp;home secretary in July 2016. She previously
        served in the government as secretary of state for energy and climate change,
        parliamentary under secretary of state for climate change and assistant government
        whip.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4826ecd0-9682-42a6-9a8b-2a791455c248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:18:43.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:18:50.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd has been&nbsp;a member of Parliament since 2010, though&nbsp;she
        won her constituency in Hastings and Rye&nbsp;by only a few hundred votes
        in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4c584-6881-4534-bd44-b987e3e10c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:18:43.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:18:50.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May shook up her cabinet last January, but Rudd and other major
        figures kept their jobs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d52d08-70af-4175-b308-52d0e8554c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:18:43.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:18:50.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing story — more to come.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc4529-b4de-416f-b938-d895725632a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:18:43.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:18:50.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publsihed on CNN.com "Amber Rudd resigns
        as British home secretary"</em></p>'
