      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#AgainstAllOdds," is all Griffin had to say on Twitter as he tweeted
        a GIF of family and friends jumping with excitement.</p>'
