      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Dead Balagtas Tomo I: Sayaw ng mga Dagat at Lupa” by Emiliana
        Kampilan</strong></p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61431ea-aaa8-4540-b9d7-4db480db6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:46:29.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T11:46:35.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emiliana Kampilan successfully makes the subject of our history
        interesting to everyone, especially the youth, by injecting humor, hugot,
        and an art style that’s appealing to both the new and older generation of
        comic readers. She also employs creative storytelling techniques that take
        advantage of my beloved comic medium. You can see this in the superb transitions,
        panelling, and design of the book. Moreover, she has this unique way of humanizing
        historical figures or even inanimate objects (tectonic plates in this book),
        updating them, and taking wild but well-thought-of creative liberties in making
        them relatable to the readers. She educates and entertains at the same time.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
