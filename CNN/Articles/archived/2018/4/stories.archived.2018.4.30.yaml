      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 30) — It''s time for the Philippines
        to engage Kuwait through a third party mediator, a former ambassador said
        on Monday.</p>'
