  'google-doodle-levi-celerio':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The maestro Levi Celerio was known to have written some of his most
      popular songs for his family. “Saan Ka Man Naroroon” was written for his wife
      when she relocated to the U.S. and “Kahit Konting Pagtingin” was inspired by
      his daughter. Photo from GOOGLE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2018-04-30T12:50:36.956+08:00
    'imagesource': 'jcr:1ebda3d1-3b7e-4bc4-9356-658c671d9c39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1e91fe2-bff6-447b-aac9-c5e3e6add03b'
    'lead': 'The prolific musician wrote over 4,000 songs in his lifetime. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T12:58:19.864+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T12:58:23.761+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T12:58:23.508+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google Doodle pays tribute to National Artist Levi Celerio

      '
    'updated': 2018-05-02T16:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c7b733-6ab0-4497-81aa-0bbdb4aa342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) —“Music was his joy,” says Levita
        Celerio Schargel of her late father, National Artist for Literature and Music
        Levi Celerio. Those who know of him can point to his overwhelming body of
        work, amassing to over 4,000 songs, as evidence of this passion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1855e-529e-4d23-93a3-787ab72dcc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even those who have never heard of him have surely encountered
        that passion through his timeless songs, like <em>“Ugoy ng Duyan,”</em> “Saan
        Ka Man Naroroon,” and Christmas classics <em>“Pasko Na Naman,”</em> “<em>Maligayang
        Pasko at Manigong Bagong Taon (Ang Pasko ay Sumapit),”</em> and “Misa de Gallo.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3df17b-2693-4327-8e7c-62e4d7113b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today is Celerio’s 108th birthday, and in honor of the legendary
        musician, Google is depicting him in a Google Doodle, where he is shown playing
        the leaf instrument, a feat for which he was recognized by the Guinness Book
        of World Records. In the drawing, he is also surrounded by sheet music, books,
        and his beloved violin, which he was known to play even until his old age.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa1246-b273-47aa-9f6e-0b8411a48c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get to know more about the maestro through his daughter, Levita
        Celerio Schargel, who shared lesser known facts about Celerio as a lyricist,
        a leaf-player, and a father.</p>'
    '7':
      'image': 'jcr:09d99a0d-b879-448e-8d73-01b0f6963371'
      'imageCaption': 'Both musically inclined, Levi and son Eric enjoyed many jamming
        sessions back in the day. Eric notes his father''s song “Ang Pipit” as especially
        memorable to him. The folk song is about a little bird whose wings were broken
        by a stone flung on to him by a heartless man. The injured bird says to the
        man that if his life fades away, one little bird will cry. Photo courtesy
        of LEVITA CELERIO SCHARGEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f1b959-780c-4255-ad4c-2457524e4111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbd0a93-5f05-4e78-a7a2-fe04cd86547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He could write songs in the span of a coffee break.</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c20194-36c9-4576-9a91-ed4c5afce41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as no surprise that Celerio was capable of producing songs
        in a flash, having written over 4,000 songs in his lifetime. “Without exaggeration,
        he would finish a song within a duration of his coffee and cigarette break,”
        says Schargel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f85a5-3355-4347-9cd5-ed4569a09f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did not allow this to get in the way of fatherhood.
        “When I was around, he was always in complete daddy mode,” she says. “But
        I’d see him pick up a piece of paper out of nowhere like a gum wrapper or
        a cigarette liner and start jotting things down. Once in a while he’d look
        up and smile at me. Little did I know that he''d probably written up ‘Kahit
        Konting Pagtingin’ right then and there.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64673fd-367b-4267-8d59-2044f7722faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He was a very sentimental father and husband.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef90cf-2b74-49ff-aae2-e068d1c552ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schargel describes her father as “doting, proud, a bit conservative,
        but very sweet.” He was also incredibly sentimental, to the point where he
        carried a bunch of letters his daughter had written to him in a briefcase
        that never left his side.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff97d5-8a39-4ebf-bfcc-c875ed66a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celerio is also known for having written many of his songs for his
        family. <em>“Saan Ka Man Naroroon”</em> was written for his wife when she
        relocated to the U.S. He also dedicated the song to his daughter when she
        moved to Switzerland from New York, and had his son, Eric, record his version
        of the song in his studio.</p>'
    '19':
      'image': 'jcr:352655db-299b-4a67-8d57-886de146b65f'
      'imageCaption': 'Celerio''s daughter recalls waking up to the sound of her father
        playing the violin. Even until his old age, Celerio played the instrument
        at lounges. "Discipline was his strength. He didn’t want to lose his techniques
        and it was his job to play semi-classics in the popular lounges. Actually,
        it was not just a job for him, it was also his joy." Photo courtesy of LEVITA
        CELERIO SCHARGEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd6faa-ed3e-4496-8e14-22e12f1ba3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f0d07-6bf7-4f10-9b7f-ec2cea281159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He had a great sense of humor.</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee237988-a526-433e-bd23-b291262c65b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celerio’s daughter describes him as a “classy humorist.” When the
        children were younger, he would take them on cab trips to Ongpin where he
        would invite the taxi driver to join them for a meal and tell him funny stories
        or perform little magic tricks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae856f56-79e9-4ad9-8ec7-91b342ff4e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schargel also recalls the violin as a source of humor. “He used
        to make me laugh when he used his violin to make sounds like a puppy barking,
        or a train coming and going, a fire engine.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29376c98-de41-4946-bcfb-46da92e47dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>His leaf-playing may have saved his life.</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b7345-a3e9-46cf-b593-fb0e529df17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celerio picked up a talent for playing the leaf as an instrument
        and was renowned by the “Guinness Book of World Records” as the “only leaf
        player in the world.” Schargel says that her father simply heard the whistling
        of the trees as a young man and his curiosity led him to recreate what was
        music to his ears — a talent which may have saved his life.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dcaf3b-77a4-432f-9876-b263ac577165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:58:19.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T12:58:23.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A story from my dad that I can recall was about the time when,
        during the war, the Japanese with their bayonets were face to face with my
        dad who had nothing on him but a shirt on his back,” says Schargel. “He told
        them that he was not a fighter, but a mere musician. He was lucky that when
        challenged to prove this, he was in the woods surrounded by trees and was
        able to pluck a fresh young leaf off of a tree to play a song. He was allowed
        to move on, unharmed.”</p>'
