      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> Justice
        Secretary Menardo Guevarra has ordered all of his undersecretaries and assistant
        secretaries to tender their courtesy resignations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0b17d-0e5c-458d-a7fc-3a61bf889cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:05:55.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:05:58.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, in a memo issued on April 24, said affected DOJ executives
        should turn in their resignations to President Rodrigo Duterte by April 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac9784b-74a4-4c5e-8b89-94a6572421b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:05:55.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:05:58.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the exigency of service, and in order to give the undersigned
        a free hand to perform the mandate given to him by the President, all incumbent
        undersecretaries and assistant secretaries of this department are hereby directed
        to tender their unqualified courtesy resignations to the President, through
        the undersigned," Guevarra wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da0221-bb62-489c-beaa-df8e13619936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:05:55.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:05:58.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was obtained by the media on Monday.</p>'
