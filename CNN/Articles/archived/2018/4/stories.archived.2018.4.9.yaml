  'Facebook-Cambridge-Analytica-data-Mark-Zuckerberg':
    'author': 'Jackie Wattles, CNN Money'
    'caption': 'After downloading my stored data on the site I''ve been a member since
      2004 I was presented with an enormous amount of personal details that have been
      collected about me over the years | Photo from CNNMoney/Getty Images'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-09T11:15:25.885+08:00
    'imagesource': 'jcr:e7d850a4-2770-4dba-8965-d65f4f2c2cdd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8db18259-95eb-4509-b9eb-a271c4e5ebba'
    'lead': 'The company plans to post a link at the top of users'' news feeds that
      will allow them to see which apps are connected to their Facebook accounts and
      what information those apps are permitted to see.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T13:13:44.458+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T13:13:47.516+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T13:13:47.374+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook is about to tell users if their data was shared with Cambridge
      Analytica

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfac613-1466-438c-b08c-22f0adcb6213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:13:44.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:13:47.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook on Monday will begin alerting
        the 87 million users whose data may have been harvested by Cambridge Analytica.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1112a01-cf61-4d72-85ec-dde822402313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:13:44.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:13:47.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to post a link at the top of users'' news feeds
        that will allow them to see which apps are connected to their Facebook accounts
        and what information those apps are permitted to see.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018af28f-73c5-4fc8-b0a0-6ccb41e15926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:13:44.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:13:47.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of this process we will also tell people if their information
        may have been improperly shared with Cambridge Analytica," the company&nbsp;said&nbsp;last
        week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e9b09c-5b40-4129-a690-88c8550d2488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:13:44.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:13:47.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook users will also have the opportunity to use the link to
        delete apps and prevent them from collecting more information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e4f438-ef1f-49f5-8aa0-b8facb051386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:13:44.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:13:47.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fierce backlash has confronted the company since news broke last
        month that Cambridge Analytica, a London-based voter analytics group, was
        able to obtain information about tens of millions of users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8714f017-9905-4f74-b1b1-7ce17956d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:13:44.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:13:47.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy has&nbsp;renewed questions about whether the world''s
        largest social media platform does enough to protect the sensitive information
        it collects from users on its platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b5df0a-607c-44e6-839d-4778b8390a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:13:44.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:13:47.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data Cambridge Analytica obtained was originally collected by
        University of Cambridge psychology professor Aleksandr Kogan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511da30-219c-4303-88e6-1b6480995607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:13:44.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:13:47.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used an app, called "thisisyourdigitallife," which offered a
        personality test. Facebook users who downloaded the app also gave it permission
        to collect data on their location, their friends and content they had "liked."
        The data collection was all completely allowable under Facebook''s rules at
        the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e304cca4-b36d-4f16-a53e-bd92c77e69f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:13:44.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:13:47.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Fed up with Facebook? Here''s how to protect your data</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa91bdbc-199a-408e-97c7-8b6a9befc8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:13:44.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:13:47.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has said that Kogan violated its terms of service by passing
        the information on to Cambridge Analytica, a firm that was later hired to
        work on President Donald Trump''s campaign in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51411d14-e412-46ec-aa72-506baf5cb2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:13:44.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:13:47.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook banned Kogan and Cambridge Analytica from its platform
        last month, just before The New York Times&nbsp;published&nbsp;an investigative
        piece detailing how the data traded hands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6499273-767b-43c7-9643-32c8c6135e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:13:44.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:13:47.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the controversy swelled, members have used the "download a copy
        of your Facebook data" feature to get a glimpse of exactly what information
        the social network has about its users.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e5f1da-d55b-42ca-8fbb-6d55546167df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:13:44.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:13:47.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many were rattled to find years worth of private texts traded on
        the platform''s Messenger feature, code for&nbsp;recognizing faces&nbsp;in
        photographs, and contact information that people thought was tucked away on
        their cell phones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b27548-f865-4b98-963f-417c24e7db18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:13:44.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:13:47.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also ahead this week: CEO Mark Zuckerberg will&nbsp;face a grilling&nbsp;from
        Congress on Tuesday to discuss the data controversy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103ce281-cb56-4ab4-8137-6ce833ec5481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:13:44.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:13:47.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Charles Riley and Sara Ashley O''Brien contributed to
        this report.</em></p>'
  'Black-Panther-passes-Titanic-box-office':
    'author': ' Frank Pallotta, CNNMoney'
    'caption': 'Black Panther passes Titanic making a record-breaking $665.4 million
      in the box office.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-09T10:59:43.212+08:00
    'imagesource': 'jcr:372f3062-b3a5-4fd8-8375-4c39ed3267e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50baa3e5-4f07-4e66-be96-7d9889ab221d'
    'lead': '"Black Panther" has been a phenomenon for Disney shattering box office
      records and cultural barriers in Hollywood. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T13:16:43.098+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T13:16:46.614+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T13:16:46.380+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Black Panther'' passes ''Titanic'' at the box office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b8d2de-0643-4f90-8f07-9156401417bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:16:43.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:16:46.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) --</strong> "Black Panther" moved past "Titanic"
        on the all-time list of highest grossing films.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9099ff-dfb9-467b-b5fb-c4099666a6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:16:43.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:16:46.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "A Quiet Place" took the top spot at this weekend''s box office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f06f1-1973-430c-b6e4-0ea0fcfe7ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:16:43.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:16:46.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Panther" has now made $665.4 million (₱34.6 billion) domestically,
        which makes the Disney and Marvel Studios film starring Chadwick Boseman the
        third-highest grossing film in North American history. The superhero film
        has now officially passed "Titanic" and is only behind "Star Wars: The Force
        Awakens" and "Avatar."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06906c76-eb37-410a-860e-30a994348352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:16:43.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:16:46.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not accounting for inflation, however. When accounting for
        inflation, the superhero film clocks in at No. 34 on the all-time domestic
        list, according to industry data site&nbsp;Box Office Mojo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f99fa-ad2b-4e05-aac2-23690a0e098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:16:43.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:16:46.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Panther" has been a phenomenon for Disney shattering box
        office records and cultural barriers in Hollywood. The film has made nearly
        $1.3 billion (₱52 billion) globally since opening in mid-February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e93c89-e3b6-4772-b60d-8d7d649ad68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:16:43.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:16:46.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the film that won this weekend, Paramount''s "A Quiet Place"
        opened to a stellar $50 million in North America.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb31a21f-4552-49b9-adb8-6beb65851bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:16:43.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:16:46.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The near silent horror film starring John Krasinski and Emily Blunt
        nabbed the second biggest opening of the year and nearly tripled its budget
        of $17 million (₱884 million). The big weekend for the horror film was likely
        thanks to strong word of mouth and critical acclaim. The film currently holds
        a near perfect&nbsp;97% score&nbsp;on review site Rotten Tomatoes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb7bbe-e8da-476a-807c-b02d81fa9dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:16:43.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:16:46.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Diversity is dominating the 2018 box office</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa33dff2-3929-445f-8050-42b6147beb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:16:43.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:16:46.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming in second place was Warner Bros.'' "Ready Player One," which
        turned in a solid second weekend total of $25 million (₱1.3 million) domestically.
        The Steven Spielberg film has so far made $391.3 million (₱20.3 billion) worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72691ab-e3a4-4618-8ef7-1bb494549178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:16:43.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:16:46.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And rounding out the top three was the Universal comedy "Blockers."
        The film starring John Cena and Leslie Mann also had a good weekend in a crowded
        field opening to an estimated $21.4 million (₱1.1 billion) in the U.S.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a2980d-4c82-4fb1-ab31-5f005fe96cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:16:43.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:16:46.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com " ''Black Panther''
        passes ''Titanic'' at the box office"</em></p>'
  'Grab-Uber-TNC-monopoly':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-09T10:15:24.994+08:00
    'imagesource': 'jcr:59a8500b-5487-4767-9b08-81cbe91ada18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85bac9e4-03ec-4fb6-952f-35b8d2bb9401'
    'lead': 'There will be more options soon for customers of ride-hailing services,
      an official said Monday.'
    'mgnl:activationStatus': true
