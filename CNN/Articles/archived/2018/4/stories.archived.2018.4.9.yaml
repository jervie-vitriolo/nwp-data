      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian activist groups on Saturday said toxic gas inside barrel
        bombs dropped from helicopters over a rebel-held city in Syria killed dozens
        of civilians and wounded scores more. Syrian state news said an "official
        source" denied the allegations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a8c9ba-76bd-48c5-b471-b9d37f3fff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Council principals will hold a "small group" meeting
        to discuss Syria on Monday afternoon, led by John Bolton on his first day
        as White House national security adviser, two administration officials told
        CNN.A small group meeting is typically held to discuss options for the President,
        one of the officials said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c479e0-b473-4e48-ba2e-69627b70dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also spoke with Iraqi Prime Minister Haider Al-Abadi, according
        to a White House readout. The pair discussed the "situation in Syria and the
        alarming reports of possible chemical attacks near Damascus," as well as the
        countries'' continued fight against ISIS, the White House said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f5915-7d6c-46a6-ae7d-5878c04b37c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council will hold an emergency meeting
        Monday on the alleged chemical weapons use, the US mission to the United Nations
        announced. Russia has requested a separate Security Council meeting later
        in the day, two UN diplomats told CNN.In April of last year, the US launched
        tomahawk missiles at a Syrian air base as the US and others accused Assad''s
        forces of perpetrating a deadly chemical weapons attack, which the Syrian
        military denied.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adbdd22-7582-4077-8090-bf9310f13aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on ABC''s "This Week" in an interview taped prior to the
        President''s tweets, White House homeland security adviser Tom Bossert said
        he was struck by the "timing" of the reported attack, around the anniversary
        of last year''s missile strike. He said the President and his advisers had
        been discussing the strike and would not rule out another one."I wouldn''t
        take anything off the table," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43acf305-24e8-4c11-85c1-af0d590d8e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia responds to attack</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf2573-8452-48c5-abae-ac3f1ecd3599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Foreign Ministry issued a statement on Sunday calling
        the reported chemical attack a "hoax" and an "information attack" aimed at
        shielding "terrorists.""Information attacks about the use of chlorine or other
        poisonous substances by the Syrian government troops are continuing. Another
        such hoax about the chemical attack that supposedly took place in Douma emerged
        yesterday," the statement said."We have warned of such dangerous provocations
        many times before. The purpose of these false conjectures, which are without
        any basis, is to shield the terrorists and the irreconcilable radical opposition,
        which reject a political settlement while trying to justify possible military
        strikes from outside," it added."It is necessary to warn once again that using
        far-fetched and fabricated pretexts for a military intervention in Syria,
        where Russian servicemen are deployed at the request of the legitimate government,
        is absolutely unacceptable and can lead to the most serious consequences,"
        the statement continued.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08cf96d-c1bf-459c-aa2f-75e16772b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s recent call for withdrawal from Syria</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b5c85-ad50-4ac2-9949-bf716b8940e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stéphane Dujarric, spokesman for UN Secretary General António Guterres,
        said in a statement Sunday that Guterres was "deeply concerned" about the
        violence and called for "all parties to cease fighting.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fdb002-7464-4c42-b41b-2a3b4a3d6edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>""The Secretary-General is particularly alarmed by allegations that
        chemical weapons have been used against civilian populations in Douma," the
        statement continued. "While the United Nations is not in a position to verify
        these reports, the Secretary-General notes that any use of chemical weapons,
        if confirmed, is abhorrent, and requires a thorough investigation.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048c0eb-2048-4d41-96f2-7a1996d71176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s tweets on Sunday against Assad and his key allies would
        mark another pivotal moment in the United States'' winding position regarding
        the Syrian civil war.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ed394-e60a-4bf9-8964-ca2a842f3077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said in recent weeks that he wants the US to leave Syria
        soon, despite the ongoing missions to fight ISIS and support some rebel forces.
        A top general nevertheless said on Thursday that Trump had not given a "specific
        timeline" for bringing troops home as the anti-ISIS campaign continues.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b203fc-9296-4bd8-936e-bcc47acf5a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maine Republican Sen. Susan Collins said in an interview Sunday
        on CNN''s "State of the Union" that Trump "is going to have to reconsider
        his plan for an early withdrawal in light of what has happened.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f5d9b-f47f-484f-86b1-4085cda48b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She also said the US should consider another strike on Syria and
        called for increased economic pressure on Russia.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db062de-73c9-4462-9030-a18bd6570f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last time this happened, the President did a targeted attack to
        take out some of the facilities," Collins said. "That may be an option that
        we should consider now, but it is further reason why it is so important that
        the President ramp up the pressure and the sanctions on the Russian government,
        because without the support of Russia, I do not believe that Assad would still
        be in office.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66a2a89-8845-4771-8252-b2bdafb4a7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Republican Sen. John McCain, of Arizona, said in a statement Sunday
        that Trump''s withdrawal comments had emboldened Assad and his Russian and
        Iranian allies.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee2cd9-3f8d-47f6-8198-a34ed045a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump last week signaled to the world that the United
        States would prematurely withdraw from Syria," McCain, the chairman of the
        Senate Armed Services Committee, said. "Bashar Assad and his Russian and Iranian
        backers have heard him, and emboldened by American inaction, Assad has reportedly
        launched another chemical attack against innocent men, women and children,
        this time in Douma."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d24546-5356-49b9-a027-35ced35da625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump was quick to call out Assad today, along with the
        Russian and Iranian governments, on Twitter," McCain added. "The question
        now is whether he will do anything about it. The President responded decisively
        when Assad used chemical weapons last year. He should do so again, and demonstrate
        that Assad will pay a price for his war crimes."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98194138-e886-4026-90d9-bf939d2cfb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''red line'' on chemical weapons</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58063706-5b44-4a08-8a0d-9ad32bc45eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama famously warned in 2012 against the use of chemical weapons
        in Syria, calling that "a red line" that would lead to a US military response.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f282e-f7ad-46e8-ab63-da195ec13163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the US and its allies accused Assad''s forces of perpetrating
        a chemical weapons attack. After the United Kingdom''s Parliament voted not
        to join potential military action against Assad''s forces, and as Obama deferred
        to Congress before ordering a US response, Russia and the United States announced
        a framework agreement to eliminate Syria''s chemical weapons.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd002c9b0-56f9-4e15-b0df-edec82a9d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself warned Obama against striking Syria in 2013, but later
        would rail against Obama for his "red line" on Syria, as he did on Sunday.</p>'
    '89':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Obama, do not attack Syria. There is no upside and tremendous
        downside. Save your &quot;powder&quot; for another (and more important) day!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/376334423069032448?ref_src=twsrc%5Etfw">September
        7, 2013</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df5607-15fb-4b92-a25f-a2c7516c5e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c578fbf1-f972-4dac-a38f-1487c5c4eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the alleged chemical weapons attack last year, the Trump
        administration signaled an openness to Assad staying in power as the protracted
        civil war raged on. But last April, the US opted to strike a Syrian air field
        in response to the attack. The US-led coalition fighting ISIS in Syria said
        in February it had carried out strikes against pro-Assad forces in "self-defense."In
        March, the Syrian civil war entered its eighth year.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccffdd89-2d17-4049-b80c-0301dcd95b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steve Almasy, Elise Labott, Nathan Hodge and Richard
        Roth contributed to this report.</em></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7701a35b-8251-4489-8766-fc14fd8f1231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Trump blames Putin, Obama
        for ''Animal Assad,'' tweets ''big price'' after reports of Syrian chemical
        attack"</p>'
  'facebook-cambridge-analytica-whistleblower':
