      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the President''s statement declaring Sereno as his
        enemy would result to even more congressmen voting for Sereno''s ouster.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f710ecfb-b8ff-4f08-a97f-ccf1a52f3665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.380+08:00
