      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clemente added a six-month lead time prior to the closure would
        have been appreciated so they could properly prepare.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a632dd5-7ad5-419f-84f6-50a5f1d24d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.679+08:00
