    'template': '1'
    'title': 'Interior Asec: Boracay water supply might be cut off

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81406c9e-a3e7-46f4-b587-0f7189847d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:10:39.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:46:03.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — The water
        supply on Boracay Island might be cut off during the six-month shutdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb628d00-c1e9-4af7-9060-011720f7f3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:10:39.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:46:03.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary Epimaco Densing III on Monday said
        the Boracay Island Water Corporation, the primary potable water service in
        the area, had a violation with the Department of Environment and National
        Resources'' Pollution Adjudication Board. He did not specify the nature of
        the violation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0799c82-12cc-4644-8473-bf246eaa056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:10:39.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:46:03.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a chance that they will be temporarily closed so they
        can expand their sewage treatment plans," Densing announced on CNN Philippines''
        The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4ee605-9aaf-40b6-9c3f-e96413afbff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:10:39.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:46:03.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the government is working to make sure residents will
        still get water.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8828ca45-d355-434a-b54d-a3f1c9d8fdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:10:39.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:46:03.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever ma-cut ang water, doon lang iyon sa malalaki. Bibigyan
        pa rin ng tubig hopefully ang mga residents," said Densing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce57853-f20b-4798-bde8-b0fd1aa36892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:10:39.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:46:03.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If ever the water is cut, it will only be in those
        big (establishments). Hopefully, residents will still get water.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d9bcd-108c-408e-99ea-11438d33ce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:10:39.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:46:03.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how long the possible cut-off could last, Densing answered
        "as fast as Boracay Water can rehabilitate." He pegged the duration at three
        to four months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcfca90-1467-471e-aedc-04fefad9bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:10:39.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:46:03.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as the island destination is set to face a six-month
        shutdown beginning on April 26. Officials said the period could be shorter
        depending on the progress of rehabilitation work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c16ad33-4d44-4961-a05a-cac129c71be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:10:39.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:46:03.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Rebuilding Boracay: Timeline, what to expect</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e9779-1fd6-471c-b1e9-6ec33b659160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:10:39.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:46:03.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While government officials argue the closure is necessary for environmental
        restoration, local businessmen and residents are concerned about how it will
        affect their source of income.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0848487a-4b42-4667-a79d-a16dad28e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:10:39.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:46:03.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said the water cut-off might even help in the island clean-up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13697f-6f69-45e9-bca3-9038763d4312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:10:39.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:46:03.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, that will improve the discharge of water sa [in the] drainage,"
        said Densing. "Dahil wala na ang mga madudumi... siguradong malilinis iyan
        in three months [Because the polluted water is gone... it will surely be clean
        in three months]."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdbcea7-3bb5-48d7-be08-0763d0126ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:10:39.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:46:03.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Undersecretary Ricky Alegre previously said only 47 percent
        of about 1,900 business establishments are connected to the sewage treatment
        plan. An area of the island has open pipes that pour out waste to the open
        sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967eda6-284c-4525-ba45-0c2ab9157020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:10:39.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:46:03.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scramble to clean up the world-famous tourist destination came
        after President Rodrigo Duterte called it "a cesspool," and threatened to
        shut it down permanently if its pollution problem went unsolved.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e9776-94f6-4878-ae10-424b2aa6442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:10:39.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:46:03.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the complete interview with Densing here.</p>'
