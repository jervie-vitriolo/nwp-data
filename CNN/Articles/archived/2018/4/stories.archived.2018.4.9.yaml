    'title': 'Duterte to Sereno: I am now your enemy

      '
    'updated': 2018-04-13T21:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad0dbfe-b221-4fb6-a6f7-85591b6e0920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> President
        Rodrigo Duterte did not mince words with embattled Chief Justice Maria Lourdes
        Sereno, declaring her his enemy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118fb370-7114-4529-bdf4-9a3279f4c64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am putting you on notice that I am now your enemy, and you have
        to be out of the Supreme Court," Duterte told the media Monday after his departure
        speech before flying to China for the Boao Forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa636d-4ae5-4bf5-977a-bd2c2a7a10bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sereno camp blasts ''coordinated efforts'' to malign Chief
        Justice</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7703e1ef-9faf-492f-9045-8c75d64ebb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows Sereno''s earlier remark questioning why Solicitor
        General Jose Calida filed the quo warranto petition in a move to unseat her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd5e635-8420-48c1-8d9d-201707eded11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also alleged that Duterte was behind the move.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8854e780-6ce8-4461-bbbf-21edc0fdfc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi ko na kay Chief Justice Sereno, I am not into the habit
        of maghabol ng kalaban. I have no history on that," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6974dedd-d0bb-4978-a878-e799cbd3c215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I already told Chief Justice Sereno, I am not into
        the habit of going after my enemies. I have no history on that.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d852e89-3228-4aa2-a8de-a86b2cf90439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sereno: If they can do this me, who is safe in this country?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a750701-5ee5-4bb4-8042-3e4b96408158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte was irked at the chief magistrate''s insistence
        that he was behind the ouster petition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9721cba9-3fc6-4871-9bb5-8ac4ae02ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ikaw Sereno, sinabi ko na sa''yo, hindi ako nakialam. If you are
        insisting then count me in, and I will egg Calida to do his best. Ako na mismo
        ang maglakad rin, kalaban sa''yo," Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd62a78c-0336-4991-9066-0e9339ad57ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sereno, I already told you that I don''t meddle. If
        you are insisting, then count me in, and I will egg Calida to do his best.
        I will handle this myself, against you.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca3e3d3-94d8-44a5-bc3d-c4eae2c93ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on House Speaker Pantaleon Alvarez and the other
        congressmen to fast-track the impeachment proceedings against Sereno.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c047fd0b-c1dc-470e-8808-f1a53594ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is bad for the Philippines...I am asking Congress, what''s
        taking you too long? I will not hesitate to do what is to the best of my country.
        If it calls for your forced removal, I will do it," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ab579-8a57-4530-be44-0aab32ae13e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida in his quo warranto petition said Sereno has been "unlawfully
        holding" her post since she failed to submit her Statements of Assets, Liabilities,
        and Net Worth for 10 years before she applied for Chief Justice in 2012.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d36621-521c-4ee2-94d4-a52f6824515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SolGen: Chief Justice Sereno ''unlawfully holding position''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9ee69-f7fc-4f9c-aec1-c4905805cd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice earlier confirmed she will attend the Supreme
        Court en banc session on the ouster petition on April 10.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf13d38d-d28a-4789-80a0-4c5962c2e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-tracking the impeachment case</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd5512d-6d6c-4f7c-992c-a2e5e196fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Committee has approved the articles of impeachment
        against Sereno on March 19.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed7d0e-416a-453f-b1c7-630e78a0df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno faces removal from office for allegedly violating the Constitution,
        corruption, betrayal of public trust and other high crimes, which are grounds
        for impeachment under the Constitution.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df09e8e-1970-4a9e-bf44-9fb083273ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House plenary has 60 session days after the submission to tackle
        and vote on the articles of impeachment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5e3b0f-7dab-4d8f-ad10-c3cb894d0a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SALN violations top articles of impeachment against Sereno</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd38ef0-39cc-48e5-9caf-4f309338bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be done once we resume our session," Alvarez said of Sereno''s
        impeachment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb97c70-52fc-4e4d-bddc-78939b832cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will resume session on May 15.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4361043-3d5b-415f-b67c-410f8feca314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be done once we resume sessions. Hindi lang yan umabot
        nung nagbreak kami. I understand, based doon sa report ng Chairman on Committee
        on Justice, napakatibay po ng ebidensya para dalhin ito sa Impeachment Court,"
        Alvarez said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebfaaf0-ef90-460a-8e91-5cf41f0d0134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.379+08:00
