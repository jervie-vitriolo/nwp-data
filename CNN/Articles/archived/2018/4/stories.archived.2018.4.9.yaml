  'dole-layoffs-boracay-shutdown-silvestre-bello':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-09T22:09:01.085+08:00
    'imagesource': 'jcr:f1f01e63-330a-43c8-9c43-5836af09b6cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bdb0170-0d4c-4618-a766-071042b9d161'
    'lead': 'The Department of Labor and Employment (DOLE) warns Boracay establishments
      against terminating workers during the closure period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:23:55.552+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T11:24:00.179+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T11:23:59.927+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE warns against layoffs during Boracay shutdown

      '
    'updated': 2018-04-10T06:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe58a0-7dc4-4c5e-b58e-7ff31093de4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:23:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:24:00.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> The Department
        of Labor and Employment (DOLE) warns Boracay establishments against terminating
        workers during the closure period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91634fc2-0229-4e24-aa64-16a409e34d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:23:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:24:00.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Labor Secretary Silvestre Bello said "temporary
        suspension of business operations should not and must not result in the termination
        or separation of any employee."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe8e347-1a0f-42af-9116-102a82187544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:23:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:24:00.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello has given notice to employers that they either follow the
        "no work, no pay principle" or "require the employees to go on forced leave
        by utilizing their leave credits, if any."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f544d8-46e3-4676-a7eb-25a758db3388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:23:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:24:00.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employees are expected to be recalled back to work upon the lifting
        of the temporary closure of Boracay island," he added of the looming six-month
        closure staring April 26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8ba4c5-8664-4634-9545-33e6f60fb1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:23:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:24:00.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the advisory was for "strict observance and compliance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad0f5b-4897-479c-b384-a4aa171c563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:23:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:24:00.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it will give financial help to more than 30,000
        affected workers due to the closure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78881115-db5e-4958-ad54-acb1f77eb051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:23:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:24:00.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Bello told CNN Philippines the DOLE will employ 5,000
        informal employees and indigenous peoples (IPs) working on Boracay, as part
        of its P60 million emergency employment program where these workers would
        help in the island''s cleanup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2bf18f-83b0-431f-9ccb-dd9992496be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:23:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:24:00.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the Departments of Social Welfare and Development, Interior
        and Local Government, Public Works and Highways, and the Commission on Higher
        Education are also coming up with their own program to address the problems
        of the displaced workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea08bf70-d89b-4e70-b5c5-23a79a0c8fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:23:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:24:00.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added possible employment of skilled workers and non-Boracay
        residents will be addressed by other agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62320b1e-57d3-4e88-bbc4-54a57d014a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:23:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:24:00.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia contributed to this report.</em></p>'
  'boracay-businessmen-notice-denr-environmental-offense':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-09T20:13:05.176+08:00
    'imagesource': 'jcr:dffa8997-3c59-4575-b307-f4806628bf21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03f34789-e9ca-4413-9c01-ac9e94615bc9'
    'lead': 'DENR Undersecretary Jonas Leones said the list covers establishments
      that have not secured a discharge permit or have not installed their own water
      treatment facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:31:18.675+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T11:31:22.214+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T11:31:21.917+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boracay businessman: No notice from DENR on alleged environmental offense

      '
    'updated': 2018-04-10T00:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0620d877-4792-45da-b077-a9aa2b524cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:31:22.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boracay, Aklan (CNN Philippines, April 9) —</strong> A Boracay
        businessman said he has no idea on how the Department of Environment and Natural
        Resources (DENR) came up with the list of 195 establishments supposedly not
        connected to the island''s sewage system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe09ddf-5784-4540-8fe3-0eb6643eb6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:31:22.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Monday, an official of a high-end
        hotel included on the DENR list showed documents proving their establishment
        has been connected to the island''s sewage line since they started operating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8c70c-1208-4538-b4f3-dbd9dc3e82a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:31:22.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel official, who declined to face the camera and be named,
        said he will prove this when DENR officials come by for an inspection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c0db1-3bd9-430d-83de-818dbe1e7805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:31:22.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his resort has not received any notice from the environmental
        department about any violation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02016f43-5002-4601-9798-1207580a0491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:31:22.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed other businesses also did not hear from the DENR on supposed
        offenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa251797-55b3-4c56-980f-fe3f5c6903c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:31:22.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, DENR Undersecretary Jonas
        Leones said the list covers establishments that have not secured a discharge
        permit or have not installed their own water treatment facility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85ab43-1605-43fa-8182-45d42864edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:31:22.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These establishments were issued Notices of violations," he said.
        "If they indeed are connected, they should coordinate with our local DENR
        office to show proof of connection."</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://drive.google.com/file/d/1ZjSKOQx7NuAC1X6DFXvevqCoDHUjbC_v/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a9dbff-88e3-486b-9220-2d49c27d3a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:31:22.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e0d39-4ab9-4b74-81a4-3368c5b11a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:31:22.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sewage line in Boracay is managed by the Boracay Island Water
        Corporation, a joint venture between the Ayala Corporation and the Tourism
        Infrastructure and Enterprise Zone Authority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00936501-edcf-49e3-88e9-82c34832daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:31:22.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Boracay Foundation Incorporated (BFI), the largest group
        of businessmen on the island, said they would not give any interviews while
        the government finalizes guidelines regarding Boracay''s closure on April
        26th.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123626c8-6592-41fc-82c4-1c0da03db537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:31:22.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saving Boracay: Timeline, what to expect</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d0a5a-34fb-4c31-b5ab-2b8098505a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:31:22.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Malay, Aklan is still in the process of
        crafting guidelines related to the the island''s six-month closure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aeacaa-7223-4229-bfec-fefcd182c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:31:22.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowen Aguirre, Malay''s spokesperson, said they are looking to finalize
        the guidelines related to the distribution of identification cards, which
        residents must show so they can enter Boracay once it is closed off to tourists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab77f3ff-564a-4ee1-9e5d-3c62cf35689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:31:22.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shutdown imminent, cleanup efforts underway</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7afe8-d633-41d0-b408-13b298ae7b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:31:22.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 4, Presidential Spokesperson Harry Roque announced Boracay
        would be closed to tourists starting April 26.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf689e-f89e-4077-bd49-9416148bb8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:31:22.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Congress of the Philippines'' president Jose Clemente III
        said the three week notice given by the government was unfair.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f7800-6a0a-472e-8eb4-6239f2c37ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:31:22.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They held out on the date of closure for so long, we were not really
        able to adjust as much as we could," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e5240-1397-4997-bf3e-7478d5504bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.679+08:00
