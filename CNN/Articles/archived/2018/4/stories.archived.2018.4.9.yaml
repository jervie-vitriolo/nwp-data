      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 13, Malay – the town which has jurisdiction over Boracay
        – ordered no new structures should be built until September 13.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e65d4-bbab-4b9c-b7d5-f8549030e15c'
