  'Facebook-data-breach-Philippines-Cambridge-Analytica-Mark-Zuckerberg':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-09T14:56:30.666+08:00
    'imagesource': 'jcr:355839a2-afe4-4af2-be00-a19f1bfd4130'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5553533f-d2a5-485d-9274-51a45dfd4d42'
    'lead': 'Facebook data breach may have affected over a million Filipino users.
      Facebook will inform users if their information was shared with Cambridge Analytica.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T13:05:16.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T13:05:19.865+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T13:05:19.692+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH privacy commission probes Facebook data breach

      '
    'updated': 2018-04-10T17:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858baa59-7348-42b0-a04e-d138475fee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:05:16.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:05:19.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> The National
        Privacy Commission (NPC) is looking into how much the Facebook data breach
        has affected the privacy of Filipino social media users.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb6766-6629-4186-976f-2649e6a8da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:05:16.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:05:19.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government body on data protection said it has met with Facebook
        representatives to discuss the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b04f2-b285-412e-8174-345424557c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:05:16.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:05:19.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook told the NPC that 558 Filipino users installed Aleksandr
        Kogan''s personality quiz app, through which personal data may have been ''improperly
        shared with Cambrige Analytica,''" NPC said in a statement on April 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc5247-f664-443a-9d81-7996aafd8064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:05:16.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:05:19.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data on Facebook users was gathered through a survey app called
        "thisisyourdigitallife." It was shared to third-parties, including Cambridge
        Analytica, the controversial data firm that worked for Donald Trump''s U.S.
        presidential campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d2ee6-3a9b-49de-ae6e-c5f9f7703b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:05:16.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:05:19.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC added over a million more Filipino users have been indirectly
        affected, making the Philippines the second most affected country in terms
        of total number of data subjects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f5bd62-a9ad-4443-a2e2-40c5b203fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:05:16.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:05:19.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From this, 1,175,312 more Filipinos may have been subsequently
        affected via sharing," NPC said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a72f77-5c8e-4a38-ae12-d3e2cd0392ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:05:16.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:05:19.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Facebook users whose personal information was accessed
        by Cambridge Analytica "could be higher, absolutely," than the 87 million
        users acknowledged by Facebook, Cambridge Analytica whistleblower Christopher
        Wylie said on April 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58463fe6-13a2-4aa4-8380-10813824ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:05:16.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:05:19.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook founder Mark Zuckerberg will testify before the U.S. Senate
        at 2:15 p.m. ET on April 10 (Wednesday, 2:15 AM, PHT), and the House hearing
        at 10 a.m. ET on April 11 (Wednesday, 10 PM, PHT).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd337404-b61d-40ce-8901-1ff28fa8d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:05:16.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:05:19.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 67 million Facebook accounts in the Philippines,
        according to a 2018 report by UK-based consultancy firm We Are Social.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d4a47-c0c9-4c17-9c60-ecb63bb3e15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:05:16.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:05:19.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC said it required Facebook to provide updates on measures taken
        to address risks involved in the data breach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8eb754-9892-4b66-84c2-89fb3999352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:05:16.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:05:19.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it plans to restrict data access of third-party applications
        on the social media site beginning April 9. The company will also inform users
        if their information was shared.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aece5cf-472a-41e6-b861-8c1c009d2847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:05:16.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:05:19.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NPC urged Filipino Facebook users to remain vigilant
        with their online activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f67f7-63e6-4625-a31c-8d5c6321b5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:05:16.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:05:19.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage the public to exercise a new level of care about their
        privacy and to take part in forming the future of Facebook in the country,"
        it said.</p>'
  'Groups-claim-YouTube-illegally-collect-data-kids':
    'author': 'Heather Kelly, CNN'
    'caption': '20 advocacy groups filed a complaint against Youtube for violating
      the Child Online Privacy Protection Act. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-09T13:32:04.278+08:00
    'imagesource': 'jcr:126ab01d-954e-4746-9f23-30c1d51e5488'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cf30c53-09ba-4472-8db3-5ba12a65cdbb'
    'lead': 'Under the law, companies have to notify parents and get their consent
      before collecting data on children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T13:07:55.507+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T13:07:59.067+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T13:07:58.890+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups claim YouTube illegally collects data from kids

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ee6a3-09b2-41d1-8bb6-d1924f93c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Kids love YouTube. The service is
        packed with ostensibly kid-friendly content.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c621f7ad-dd28-45d7-9f7d-e84e983affe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But child, consumer, and privacy advocacy groups are claiming YouTube
        illegally collects data about under-age viewers. They want YouTube to change
        how it handles content for children and pay a fine up to "tens of billions"
        of dollars for allegedly profiting off young viewers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa30e30-aac0-4cc9-9301-16c2738f0de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a complaint filed Monday, 20 advocacy groups asked the FTC to
        investigate the Google subsidiary for violating the Child Online Privacy Protection
        Act (COPPA), which limits how a company can collect data about kids under
        13. Under the law, companies have to notify parents and get their consent
        before collecting data on children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6519af63-b702-44e3-ae55-d2522d3d1973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google has made substantial profits from the collection and use
        of personal data from children on YouTube. Its illegal collection has been
        going on for many years and involves tens of millions of U.S. children," reads
        the complaint, which was led by the Center for Digital Democracy and Campaign
        for a Commercial-Free Childhood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b763a1e-fc93-474e-a7bc-16b0428561d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Google is hiring 10,000 people to clean up YouTube</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb82637f-9e24-45b1-81e3-ef1b644cb58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube''s&nbsp;terms of service&nbsp;say it is not for anyone under
        13. To sign up for a Google account, which is used to log into YouTube, a
        person must say they are older than 13.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c2b35a-e866-4596-ab84-e7f328d09323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But anyone can watch YouTube videos without an account or logging
        in. Parents can let their children use their accounts, or kids can lie and
        claim to be older when creating an account. According to&nbsp;Trendera research,
        45% of kids between 8- and 12-years-old have a YouTube Account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab59ed40-30fe-43c7-824d-b0ca91767942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kid-focused channels can have huge subscriber bases and make significant
        amounts of money on ads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44858072-d73b-402b-8e8e-8f6b26d57306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LittleBabyBum&nbsp;churns out animated nursery rhymes. It has 14
        million subscribers and its videos have been viewed more than 16 billion times.
        Ryan ToysReview, which features a 6-year-old kid testing toys, made&nbsp;$11
        million (₱572 million) in ad revenue&nbsp;in one year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a18f9-c8bb-4021-ac4e-40efcd29945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Google doesn''t let advertisers select age groups under 18,
        the complaint says there are still a number of ways to target ads at children,
        like select keywords related to kids such as "toddler" and "toy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ef00e-455a-4b3d-a472-3a2f627c4b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube has a standalone mobile app for children, YouTube Kids,
        which it launched in 2015. YouTube says the app complies will all COPPA rules,
        and doesn''t collect data for ad-targeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9cd801-acf5-4bbc-853c-11f4d245c7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protecting kids and families has always been a top priority for
        us. We will read the complaint thoroughly and evaluate if there are things
        we can do to improve," a Google spokesperson told CNN. "Because YouTube is
        not for children, we''ve invested significantly in the creation of the YouTube
        Kids app to offer an alternative specifically designed for children."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e403e5-dcf0-4932-9355-acdf71708aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Google cracks down on disturbing cartoons on YouTube Kids</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e33869f-ad13-4a4a-9142-e68d489acbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COPPA was written in 1998. It was expanded in 2012 to apply to more
        types of companies and new technologies, like mobile devices and targeted
        ads. The FTC has pursued about two dozen COPPA cases in 20 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2797bd2a-67c8-4b86-8eef-30795c80f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the FTC does find that YouTube violated COPPA, it could force
        it to add an age gate — a screen that asks viewers if they''re over 13. An
        FTC said the agency would review the complaint.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b2070-c6eb-47d5-831d-ea3f8ad9c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint estimates YouTube inappropriately collected data on
        23 million children over "a period of years." It asks the the FTC to fine
        YouTube up to $41,484 (₱ 2.1 million) per violation, which would add up to
        billions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af617f-6397-4ddc-bf48-3751160e75b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denise Tayloe, CEO of COPPA consulting firm Privo, thinks the timing
        of the complaint could be tied to a the new European privacy regulations (GDPR)
        that go into effect next month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d37b966-3e2f-4ebe-a082-1ce486ae05da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GDPR is really heating up the privacy space, putting a lot
        of pressure on Google Facebook and others to really acknowledge that they
        deal with children in the protected COPPA age range than they care to admit,"
        said Tayloe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127c850a-7d38-4637-9c76-c479c31b8825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-profit group Common Sense Media is a signer on the FTC complain.
        It reviews and rates media like TV shows and movies for parents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca5eefe-456a-43c3-926a-4a7e0900c4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to get rid of kids'' content, and fear that an age
        gate could just lead to lying and then no protections for the kids'' information
        since they say they are 13," said Common Sense Media VP Corbie Kiernan. "We''d
        rather Google have this content for kids but then comply with COPPA."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50454dd0-c0e5-46c1-a69e-5ce576ee129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:07:55.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:07:59.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Groups claim YouTube
        illegally collects data from kids"</em></p>'
  'interior-asec-densing-boracay-water-supply-cut-off':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-09T11:35:29.060+08:00
    'imagesource': 'jcr:f465fc04-5350-4744-93fa-97219ad44242'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a25b456f-2269-45c4-b84a-ce7bb2829ab0'
    'lead': 'The government is hoping to provide rations to residents, Interior Assistant
      Secretary Epimaco Densing said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T13:10:39.136+08:00
