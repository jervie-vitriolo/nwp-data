      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment has also said it would offer
        jobs to 5,000 informal and indigenous peoples working on the island under
        an emergency employment program, while other government agencies would have
        their own programs.</p>'
  'president-rodrigo-duterte-open-pit-mining-gina-lopez-denr':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-09T18:45:49.242+08:00
    'imagesource': 'jcr:d1276972-9cf1-4bdd-8a67-8d257d4783dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd788d2f-851a-4c26-b6e7-0379922fe29b'
    'lead': 'President Duterte continues the government''s crackdown on mining companies
      that cause environmental damage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:35:47.963+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T11:35:50.857+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T11:35:50.680+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to mining companies: Plant trees or have your permits revoked

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26ad7d-3398-451e-bc52-ef53aa8539cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:47.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:35:50.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> President
        Rodrigo Duterte ordered mining companies to plant trees on lands where they
        do business, or they may risk losing their permits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e13536f-da7a-4d67-b043-0092cbd4324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:47.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:35:50.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong mining</em>, I''m going to give you six months for now...I
        do not want to see any bald [pieces of land]. ''<em>Yung dinaanan ninyo,</em>
        I want trees as tall as me by six months. ''<em>Pag wala ''yung kahoy na iniwan
        ninyo.</em>..then consider your permit revoked," Duterte told the media Monday
        after his departure speech before flying to China for the Boao Forum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f96537-475f-4745-b298-850259758d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:47.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:35:50.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will give mining companies six months for now...I
        do not want to see any bald pieces of land. I want trees as tall as me wherever
        you do business. If there are now trees there, consider your permit revoked.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a143bfa-d057-41c0-a2be-379e68dfef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:47.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:35:50.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he is mulling banning open-pit mining in the
        country in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b2c23f-b989-464c-8910-fa372a273592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:47.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:35:50.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte considering total mining ban</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26123655-e422-402f-bf43-304cf323f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:47.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:35:50.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been known for its firm stand against
        mining companies that cause environmental damage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c6ae1f-8881-4b80-b84e-a83da740ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:47.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:35:50.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2017, then Environment Secretary Gina Lopez imposed Department
        Administrative Order 2017-10, banning open-pit mining for copper, gold, silver,
        and complex ores in the country. She said the Philippines lacked the technology
        to keep open-pit mining safe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f40b2d3-3ccf-41d1-8029-2015ae6c3385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:47.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:35:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte to mining companies: Restore mining areas or ''be
        taxed to death''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79077194-0980-474e-baff-c00a14da3297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:47.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:35:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open-pit mining is recognized by the Republic Act 7942, or the Philippine
        Mining Act of 1995, and is an internationally allowed method of extracting
        mineral ore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb47305d-fe84-43b8-97aa-46da4647bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:47.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:35:50.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 71 of RA 7942 states: "Contractors and permittees shall
        technically and biologically rehabilitate the excavated, mined-out, tailings
        covered and disturbed areas to the condition of environmental safety....Failure
        to fulfill the above obligation shall mean immediate suspension or closure
        of the mining activities of the contractor/permittee."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba07871-cbba-49bf-b0a7-395946ab366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:47.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:35:50.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in September 2017 he supported Lopez''s move, adding
        he asked her successor, Roy Cimatu, "to look into the eventual closure of
        open- pit mining."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3440e43b-76cd-4ae0-9d3e-5421a8b7a3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:47.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:35:50.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has said he would rather forego ?70 billion in revenue
        from the mining industry than risk further damage to the environment.</p>'
  'duterte-china-xi-jinping-build-build-build':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-09T17:28:59.646+08:00
    'imagesource': 'jcr:ef25f64b-2193-4b83-acdc-2ffa71c91e82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd04c1b6-5c2f-47f0-af05-df53430b6ce7'
    'lead': 'President Duterte said he needs China ''more than anybody.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:40:27.111+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T11:40:32.757+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T11:40:32.529+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: China an ''important ingredient'' in ''Build, Build, Build''
      program

      '
    'updated': 2018-04-10T08:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1364fb28-c9cc-420b-a526-ce61964ce788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> President
        Rodrigo Duterte said China plays a crucial role in the government''s "Build,
        Build, Build" program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ef243-0179-49e4-9660-cc31377e2a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is a very important ingredient there....Every day the cost
        of money goes up. That''s the problem. We will have pricing today far different
        from last week. I would say I need China, more than anybody else at this time,"
        Duterte said Monday after his departure speech before flying to China for
        the Boao Forum for Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2207f7-9e84-4188-b61c-b351b5f92abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Build, Build, Build" program is among the Duterte administration''s
        landmark schemes, which aims to boost the country''s economy and investments
        through big-ticket infrastructure projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08469a83-8bfa-4223-86d3-b82873f53d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget officials earlier estimated the cost of the program, which
        aims to usher in a "Golden Age of Infrastructure" in the country, at around
        P9-trillion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89923525-a7e4-45a7-8e79-0eebc6a8e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ₱9-trillion infrastructure program will not drive PH into
        debt: Budget Department</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a823ca-b76a-409a-9520-2d48ab8ba005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2017, Philippine and Chinese officials signed the Six-Year
        Development Program (SYDP) for trade and economic cooperation, along with
        other agreements for two major infrastructure projects in the Visayas and
        Mindanao, under the "Build, Build, Build" program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a05dc-65be-4e98-af31-abb2bd762e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SYDP will serve as the overall framework for more economic agreements
        between the Philippines and China during the Duterte administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1be9a5-9ef9-47ff-b5c1-34530cc5505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH, China seal more economic deals</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b9fe74-3232-40ed-aac5-f844569e2a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from both parties have started looking into possible preliminary
        studies for the Davao Expressway, and bridges connecting Panay, Guimaras,
        and Negros islands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a078bf-d7dd-4a31-bed0-7cc7f76b832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government is also reviewing loan applications for infrastructure
        priority projects, including the $53.6-million Chico River Pump Irrigation
        Project in Cagayan and Kalinga provinces, the $374-million New Centennial
        Water Source-Kaliwa Dam Project in Quezon province, and the $3.01-billion
        south line of the North-South Railway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9374e3e-d6c7-4d3c-9abe-7138f52ff4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he assumed presidency, Duterte has been seeking closer ties
        with China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f09acd-1764-4ee1-81e0-7d4127c42125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will meet with Chinese President Xi Jinping for the April 10
        forum to discuss business and other cooperation matters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265f850b-80fc-4f38-b5ea-4e8155e2dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just simply love Xi Jinping. He understood, he understands my
        problem, and he''s willing to help. And I would like to say thank you, China,"
        Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b6769-8eb3-45f1-8aab-c2c4a3fc4884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte to hold bilateral talks with China''s Xi this April</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ccf0ad-2527-4250-9b1f-26eb895ef789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he might bring up the issue of the West Philippine
        Sea with Xi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01671f2e-dfd6-47f6-9e5e-50961ad01af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well it depends. If I feel there is a need to, and if we intrude
        now in the business of exploration and development, I might say my piece also
        on the matter," Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67828e8-14a4-4d45-82f3-388965befdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea is one of the most disputed regions in the world
        — with China, Vietnam, Taiwan, Malaysia, Brunei and the Philippines having
        overlapping claims there. China has built artificial islands on the Paracel
        and Spratly island groups as part of its nine-dash line ownership claim in
        the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc70373-9c06-42c1-9af5-2d21d19dd70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has so refused raising an international court''s ruling
        in 2016 upholding the Philippines'' claims over the contested islands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba793e6-fd9a-4c82-9b94-2b399be88743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boao Forum for Asia is an annual gathering of government and
        business leaders in the region to promote and deepen economic exchange, coordination,
        and cooperation within Asia and between Asia and other parts of the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561184f3-1e43-4c31-b55d-a89c85b35d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:40:27.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:40:32.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boao in China''s Hainan province has been its meeting site since
        2002. Then President Fidel Ramos was among a number of world leaders who proposed
        the networking forum in 1998.</p>'
  'interior-asec-densing-boracay-businessmen-scare-locals':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-09T21:58:01.297+08:00
    'imagesource': 'jcr:7e145161-07bf-4186-b86e-72ba787d83d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '520a2952-4dee-45d6-b5a3-aba1e7a298a4'
    'lead': 'Tourism Congress of the Philippines President Jojo Clemente counters
      that the government still has not revealed concrete plans two weeks before the
      shutdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:45:09.805+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T11:45:13.363+08:00
