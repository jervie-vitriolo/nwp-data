  'DOLE-profiling-child-laborers':
    'author': 'Janine Peralta, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-09T15:17:28.136+08:00
    'imagesource': 'jcr:b3cd8eca-d937-4483-9627-d077a26059e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f162cc1-6b24-4ae7-ad62-cdd9193f1c65'
    'lead': 'Labor Secretary Silvestre Bello III said DOLE will coordinate with the
      DSWD, and DepEd for the profiling. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:50:14.012+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T11:50:17.299+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T11:50:17.087+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE seeks to profile child laborers nationwide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81bc7d2-b14b-4005-8770-faa72df82707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:50:14.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:50:17.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> The Department
        of Labor and Employment (DOLE) said it has set guidelines for the profiling
        of more than 2 million child laborers in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b1c320-31dd-4b86-a4ed-ebd7e1100c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:50:14.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:50:17.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It defines child labor to be "any work of economic activity performed
        by children under 18 years of age that subject them to any form of exploitation
        or is harmful to their health and safety or physical, mental, or psychological
        development."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38efa35-0809-44b8-a8d8-7ab2ce07916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:50:14.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:50:17.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE Undersecretary for Employment and Policy Support Dominador
        Say told CNN Philippines via text message that profiling refers to "the identification
        of children who should be withdrawn from child labor."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae56e619-c99f-4b70-9680-65dbfd4334a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:50:14.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:50:17.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A nationwide profiling of the target child laborer and their families
        hopes to provide information on the names, addresses, and specific needs of
        the CL (child laborer) and their families as basis for the provision of appropriate
        services and interventions necessary to remove the child from child labor,"
        Say added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c7b19-775a-4712-a5c5-1e824ae2b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:50:14.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:50:17.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE serves as the lead agency in the implementation of the Philippine
        Program against Child Labor, which seeks to eliminate child labor. DOLE is
        the chair of the National Child Labor Committee (NCLC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a6cfa7-b002-49ef-ba53-361c682ecbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:50:14.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:50:17.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCLC oversees the implementation and organization of measures
        to end child labor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f18b19-1d1b-4704-a46a-0436f2f93966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:50:14.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:50:17.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''concerted effort''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aedeec9-d3e0-4bdb-a8b4-affcfcc35f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:50:14.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:50:17.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE said in a statement that Secretary Silvestre Bello III
        has instructed regional and field offices to consolidate identification of
        child laborers, in an effort to assess their needs and to refer the concerned
        agencies to address them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba003ed-9cd3-401a-9554-2375acbce7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:50:14.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:50:17.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the insufficient data on child laborers, it is necessary
        to first conduct nationwide profiling of the target child laborers and their
        families which will serve as a basis for the provision of appropriate services
        and interventions necessary to remove the children from child labor," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60221265-1990-4699-8667-0308b133ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:50:14.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:50:17.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the protection of the child laborers'' privacy, Bello
        told CNN Philippines that the NCLC''s concern is mainly protecting the child
        laborers'' health by allowing them to perform only "menial jobs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd50ef4-6c5e-4e92-a7f4-f09055f4a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:50:14.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:50:17.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the profiling will be a concerted effort among the
        Department of Social Welfare and Development and Department of Education.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f06bd-1340-4b10-9591-8784944f8dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:50:14.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:50:17.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working child provisions</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0602386e-aae7-4003-bb3b-96061cced436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:50:14.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:50:17.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 7610, a child may be employed under exceptional
        cases provided that a working child permit is secured under DOLE.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5dc25-2672-4c4a-80a8-05b9091c355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:50:14.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:50:17.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requirements for a working child permit includes ensuring measures
        to protect the health, safety, and morals of the child and to prevent their
        exploitation and discrimination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c486dde5-4367-45c5-99ca-2896c08c1761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:50:14.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:50:17.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child laborers are also protected under Republic Act No. 9231, an
        act "providing for the elimination of the worst forms of child labor and affording
        stronger protection for the working child."</p>'
  'Boracay-land-reform-farmers':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-09T21:57:06.554+08:00
    'imagesource': 'jcr:9c17766d-fdd6-40bf-a9c4-d1f5acac6e25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15b0aa56-59a5-4549-9534-f4c6d05741c3'
    'lead': 'President Rodrigo Duterte wants to give Boracay to farmers after the
      island''s rehabilitation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:55:09.042+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T11:55:12.277+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T11:55:12.078+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte mulls giving Boracay land to farmers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53072ca-aec1-4ec2-bf02-e59f855572d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> President
        Rodrigo Duterte wants to give Boracay to farmers after the island''s rehabilitation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccff500-0b89-4bbb-94b4-510abe75992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a land reform area for the Filipinos. Lilinisin
        ko lang naman tapos ibalik ko sa Pilipino ang lupa nila," he said on Monday
        in his departure speech before flying to China for the Boao Forum for Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a777a7b0-ff67-4b50-852c-ceba96af45e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s going to be a land reform area for the Filipinos.
        I will clean it up then I''ll give back the land to Filipinos.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735bbea3-2b07-4077-b21e-3811b3dff85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The law says it is forestland. Why will I deviate from
        that? I-land reform ko lahat ''yan (I will reform the land) then I''ll give
        it to the farmers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b04ad6-03f7-4a6b-a897-f3aebbcd7783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, then President Gloria Macapagal-Arroyo signed Proclamation
        No. 1064 classifying Boracay into forestland and agricultural land.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2936f8cc-fcaa-4b3f-9ba1-c839f52d09cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,028-hectare island was classified into two areas: 400 hectares
        (40 percent) of Boracay forestlands were for "protection purposes," while
        the 628-hectare agricultural land (60 percent) was "alienable and disposable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1e132f-389e-42d3-ac84-5ce2f9cc71fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, the Supreme Court unanimously upheld the proclamation,
        after some Boracay land claimants questioned the ruling, asserting ownership
        over their properties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c502571-9324-46d5-b1f7-fd70c0262a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court ruled the petition had no legal basis as no private
        entity can own land in Boracay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7593b85b-2e80-4a9c-baa1-ac9e33b0d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The island is State property," it said, adding that for a land
        to be "alienable," or subject to private ownership, the state must declare
        it as such.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f185fd-3518-4c5a-b49d-0fd806e6cb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State of calamity</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a401971-86c6-4840-a7d1-1befc67f86b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island will be closed from tourists for six months starting
        April 26 to make way for its rehabilitation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e772c831-2001-4838-b99d-d8843e34cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will sign the proclamation to declare Boracay under
        a state of calamity for the disbursement of a P2 billion fund to assist more
        than 35,000 displaced workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ef45c2-e8ac-46f9-a06f-91d62586e462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he clarified it is only for the "poor Filipinos."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe69fcb-5fa7-45ab-aa38-dcd0cbe3e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not spend a single centavo for hotel owners. Sa magagandang
        bahay, don''t expect me to pay for anything," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cd3198-2020-4bff-806d-f08f3769b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Jonas Leones on April 5 also said workers
        from establishments who violated environmental rules are excluded from the
        help from the calamity fund. He said these workers should be financially assisted
        by their employers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6979742-a99e-48f5-b24d-ab07119cb1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Calamity fund) will only go to legitimate hoteliers and businesses,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538bf5fd-9c5b-454d-afce-f66de91c5633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calamity fund will also be used to help indigenous people from
        the island.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce79c6d-431c-420c-91ee-a279e4303cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:55:09.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:55:12.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sila ang nawalan. We will help them in this time of rehabilitation,"
        Tourism Assistant Secretary Ricky Alegre said.</p>'
  'sumilon-island-sandbar-oslob-cebu-closed-april':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-09T14:58:18.294+08:00
    'imagesource': 'jcr:7cafe710-1239-4aeb-a05e-fc09ba68431a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef206aea-c483-4fe7-b69b-28b4b9648018'
    'lead': 'The closure of the sandbar and diving site on Sumilon Island in Oslob,
      Cebu comes ahead of a six-month shutdown of Boracay Island in Aklan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T12:57:53.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T12:57:56.969+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T12:57:56.724+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sumilon Island sandbar, diving site to close from April 10 to 16

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607197d9-c464-49ec-9ed9-094f700bd150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:57:53.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T12:57:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> The sandbar
        and diving site of Sumilon Island in Oslob, Cebu will be closed this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0ada0-0530-47eb-9422-1d08f0bd8ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:57:53.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T12:57:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Municipal Mayor attributed the closure to a "clean
        up and rehabilitation" that would run from April 10 to 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70fafa7-c043-440e-8842-303ecc7abb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:57:53.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T12:57:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A notice of temporary closure was hung outside the Oslob Tourism
        Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d1ca4-4c4c-4b09-9131-fbad9f5fd698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:57:53.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T12:57:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only operating establishment on the island is Bluewater Sumilon
        Island Resort, which notes the island is 125 kilometers from Cebu City and
        covers an area of 24 hectares.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc23a51-5ed8-4d3d-a836-01e087af7adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:57:53.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T12:57:56.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the resort''s website, the sandbar is "known for its
        changing shapes and shifting locations around the island, depending on the
        season."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552bd3db-504f-4df1-b4f6-8dfdfab119f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:57:53.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T12:57:56.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumilon Island is one of the beach destinations in Oslob, which
        is also popular for its whale shark attraction. The latter is also controversial
        due to the local practice of feeding the whale sharks, which environmental
        experts say interfere with natural patterns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954cd8f3-9f0c-4597-9071-cda88159a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:57:53.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T12:57:56.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes on the heels of an anticipated six-month shutdown
        in Boracay Island in Malay, Aklan, beginning on April 26. Tourism officials
        are advising beachgoers to divert their trips to alternative destinations
        in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e54960-eeeb-4fae-8daf-9efb1d8d4dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:57:53.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T12:57:56.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Saving Boracay: Timeline, what to expect</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3755ceae-803e-4760-9a42-7088cc302f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:57:53.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T12:57:56.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While government officials argue the closure is necessary for environmental
        restoration, local businessmen and residents are concerned about how it will
        affect their source of income.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e74bed6-abcb-4652-8f4c-4e3a94d02c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:57:53.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T12:57:56.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scramble to clean up the world-famous tourist destination came
        after President Rodrigo Duterte called it "a cesspool," and threatened to
        shut it down permanently if its environmental problems are unsolved.</p>'
  'president-rodrigo-duterte-chief-justice-sereno':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
