    'title': 'LTFRB wants to fast-track entry of TNCs

      '
    'updated': 2018-04-18T17:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47586a3-90cc-44f1-9c20-040b8ea64cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:20:05.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:20:09.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> A transport
        regulation official clarified on Monday four ride-hailing operators are in
        the process of applying to operate in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30fe23-b3be-4b1e-bc78-b7eb77e34d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:20:05.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:20:09.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board (LTFRB) Chairman
        Martin Delgra said the four Transport Network Companies (TNCs) — namely "Owto,"
        "Hype," "Hirna," and "GoLag" — are still complying with the application for
        accreditation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90aec8b-fc32-4941-8773-f47e3570db4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:20:05.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:20:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has asked the agency''s accreditation department to fast-track
        the authorization of the TNCs so they can already start operating in key cities,
        following Grab''s acquisition of Uber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4954e62-2742-4b8d-bf66-38ce1856cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:20:05.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:20:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of Thursday, kinukulit ko ang accreditation committee natin
        to be more proactive... I have given instructions to the committee to talk
        to the TNC to talk to them ano pa ang kulang," he told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419887d5-06b2-454e-a2a3-0559309a6eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:20:05.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:20:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On Thursday, I repeatedly told the accreditation committee
        to be more proactive... I told them to talk to the TNC to ask them what requirements
        are still missing.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b47b5d3-a7d3-4b69-9f3a-1e35047c48b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:20:05.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:20:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said he does not understand the delay because the completion
        of certificates of accreditation is a simple process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef89f147-d5ea-485f-bab5-55e5b61e8393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:20:05.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:20:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accreditation process is fairly straight forward. It''s just a
        matter of submission of documentary requirements," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728fee2f-c394-4474-95ff-dba91db3e739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:20:05.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:20:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This clarification from Delgra comes after the statement of Transportation
        Assistant Secretary for Commuter Affairs Elvira Medina saying the TNCs have
        been given the go-signal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64495d0b-4c20-48bf-9afc-70c1f3b703dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:20:05.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:20:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some commuters have expressed apprehension over the supposed monopoly
        when Grab took over Uber''s local operations. They fear fare surges under
        a monopoly, but Medina said this "will not happen."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d987f-8dbb-4e01-8b63-087a5463b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:20:05.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:20:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uber app is still working as of Monday, April 9, but Uber now
        has fewer drivers as most have transferred to Grab. Uber Philippines'' operation
        is only skeletal, Delgra said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410aa193-797d-44f8-af68-901c5223fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:20:05.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:20:09.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC opened a review of the deal on April 3 over concerns of a possible
        lack of competition.</p>'
  'Trump-blames-Putin-Obama-Syrian-chemical-attack':
    'author': 'Eli Watkins, CNN'
    'caption': 'U.S. President Donald Trump blames Russian President Vladimir Putin
      and Former U.S. President Barack Obama for the Syrian chemical attack. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-09T21:29:51.120+08:00
    'imagesource': 'jcr:f1c5dd23-24f7-47be-b216-2ca213d9db71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da2e620f-88c4-40f6-8979-b41655856ff3'
    'lead': 'Donald Trump''s tweet about Vladimir Putin apparently marks the first
      time the President has publicly attacked the Russian leader by name'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T13:27:22.547+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T13:27:28.661+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T13:27:28.217+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump blames Putin, Obama for ''Animal Assad,'' tweets ''big price''
      after reports of Syrian chemical attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531a76c-2e38-4b05-8d86-eca60e09e9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump called out Russian
        President Vladimir Putin by name on Sunday for backing Syrian President Bashar
        al-Assad and warned of a "big price" after reports of a chemical weapons attack
        in Syria almost a year to the day since the US&nbsp;struck&nbsp;a Syrian air
        field after a previous attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc5040-4217-440d-b987-10b2d8637685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many dead, including women and children, in mindless CHEMICAL attack
        in Syria," Trump tweeted. "Area of atrocity is in lockdown and encircled by
        Syrian Army, making it completely inaccessible to outside world. President
        Putin, Russia and Iran are responsible for backing Animal Assad. Big price..."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c63c3-b907-42e5-8c89-2c4dc3934705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "....to pay. Open area immediately for medical help
        and verification. Another humanitarian disaster for no reason whatsoever.
        SICK!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21506098-df75-4f11-bd81-a50b45e2f7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet&nbsp;about Putin apparently marks the first time&nbsp;the
        President has publicly attacked the Russian leader by name. Trump also pinned
        blame for the situation on former US President Barack Obama''s Syria policies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b358617-386f-450d-b336-a5a93b652b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If President Obama had crossed his stated Red Line In The Sand,
        the Syrian disaster would have ended long ago! Animal Assad would have been
        history!" Trump tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e3dc5-696d-478d-827f-1ae9b3f60221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence said in a tweet later Sunday morning that
        he and Trump were "monitoring the likely chemical attack" and echoed Trump''s
        language about potential consequences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633c251-3fc8-4804-b825-b481d8d86179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>".@POTUS &amp; I closely monitoring likely chemical attack in Syria.
        We condemn in the strongest possible terms the assault on innocent lives,
        including children. The Assad regime &amp; its backers MUST END their barbaric
        behavior. As POTUS said, big price to pay for those responsible!" Pence tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6518f56-edc3-48ca-9c06-99c0bb11c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian activist groups on Saturday&nbsp;said toxic gas inside barrel
        bombs&nbsp;dropped from helicopters over a rebel-held city in Syria killed
        dozens of civilians and wounded scores more. Syrian state news said an "official
        source" denied the allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7746c6ba-38f1-4f83-b1b6-8f14c3ac719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Council principals will hold a "small group" meeting
        to discuss Syria on Monday afternoon, led by John Bolton on his first day
        as White House national security adviser, two administration officials told
        CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de2364-fdbc-4f04-beb1-ff16c93f386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small group meeting is typically held to discuss options for the
        President, one of the officials said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6aabef-a812-49bb-b57c-c6a320ecb235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also spoke with Iraqi Prime Minister Haider Al-Abadi, according
        to a White House readout. The pair discussed the "situation in Syria and the
        alarming reports of possible chemical attacks near Damascus," as well as the
        countries'' continued fight against ISIS, the White House said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ceb0eb-4f9f-49f2-afa2-6115cb2a03ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council will hold an emergency meeting
        Monday on the alleged chemical weapons use, the US mission to the United Nations
        announced. Russia has requested a separate Security Council meeting later
        in the day, two UN diplomats told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a0e9a-6a75-42ed-bd1b-3740bebc5cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April of last year, the US&nbsp;launched tomahawk missiles&nbsp;at
        a Syrian air base as the US and others accused Assad''s forces of perpetrating
        a&nbsp;deadly chemical weapons attack, which the Syrian military denied.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c192b-d8d2-4fe4-8be1-b21fc883cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on ABC''s "This Week" in an interview taped prior to the
        President''s tweets, White House homeland security adviser Tom Bossert said
        he was struck by the "timing" of the reported attack, around the anniversary
        of last year''s missile strike. He said the President and his advisers had
        been discussing the strike and would not rule out another one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bab3d3d-1be7-4570-885f-e7f9dfc3b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t take anything off the table," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff199c-c962-4c3e-b445-f2cfa2172aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia responds to attack</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162918a-d488-47d0-a831-0f9364a8ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Foreign Ministry issued a statement on Sunday calling
        the reported chemical attack a "hoax" and an "information attack" aimed at
        shielding "terrorists."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d98b7-613f-4d83-9811-8652796d1855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Information attacks about the use of chlorine or other poisonous
        substances by the Syrian government troops are continuing. Another such hoax
        about the chemical attack that supposedly took place in Douma emerged yesterday,"
        the statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4941a88-e3b6-4828-9309-5d0c9cebfd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have warned of such dangerous provocations many times before.
        The purpose of these false conjectures, which are without any basis, is to
        shield the terrorists and the irreconcilable radical opposition, which reject
        a political settlement while trying to justify possible military strikes from
        outside," it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebbed5d-89b9-4c49-8053-18cddd410510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary to warn once again that using far-fetched and fabricated
        pretexts for a military intervention in Syria, where Russian servicemen are
        deployed at the request of the legitimate government, is absolutely unacceptable
        and can lead to the most serious consequences," the statement continued.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786bc0ac-f5fe-4a99-bbd4-6596d3ca2775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s recent call for withdrawal from Syria</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ae2ed-b95b-450d-a847-1f20d2b4a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stéphane Dujarric, spokesman for UN Secretary General António Guterres,
        said in a statement Sunday that Guterres was "deeply concerned" about the
        violence and called for "all parties to cease fighting."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d714a8-6323-44cd-a3b0-e286e1ff2156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary-General is particularly alarmed by allegations that
        chemical weapons have been used against civilian populations in Douma," the
        statement continued. "While the United Nations is not in a position to verify
        these reports, the Secretary-General notes that any use of chemical weapons,
        if confirmed, is abhorrent, and requires a thorough investigation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4de883-5f6f-47ef-a59b-90a92a796d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets on Sunday against Assad and his key allies would
        mark another pivotal moment in the United States'' winding position regarding
        the Syrian civil war.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b452e876-7ca7-4312-b5c1-f7bf483e6ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;has said&nbsp;in recent weeks that he wants the US to
        leave Syria soon, despite the ongoing missions to fight ISIS and support some
        rebel forces. A top general nevertheless&nbsp;said on Thursday&nbsp;that Trump
        had not given a "specific timeline" for bringing troops home as the anti-ISIS
        campaign continues.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b0ab6-4aa5-4192-b7f8-52a311d258e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maine Republican Sen. Susan Collins said in an interview Sunday
        on CNN''s "State of the Union" that Trump "is going to have to reconsider
        his plan for an early withdrawal in light of what has happened."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb3c24-fee0-4c28-b8e0-91885c8806e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the US should consider another strike on Syria and
        called for increased economic pressure on Russia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda585bf-7d35-42f9-baad-bc8caa666277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last time this happened, the President did a targeted attack to
        take out some of the facilities," Collins said. "That may be an option that
        we should consider now, but it is further reason why it is so important that
        the President ramp up the pressure and the sanctions on the Russian government,
        because without the support of Russia, I do not believe that Assad would still
        be in office."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76312959-6bad-46e4-b9ba-71095964ef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. John McCain, of Arizona, said in a statement Sunday
        that Trump''s withdrawal comments had emboldened Assad and his Russian and
        Iranian allies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4ac1c-114f-4876-a7e1-696574eb8990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump last week signaled to the world that the United
        States would prematurely withdraw from Syria," McCain, the chairman of the
        Senate Armed Services Committee, said. "Bashar Assad and his Russian and Iranian
        backers have heard him, and emboldened by American inaction, Assad has reportedly
        launched another chemical attack against innocent men, women and children,
        this time in Douma."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73b929f-e23d-4a2f-988f-08e35eb43fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump was quick to call out Assad today, along with the
        Russian and Iranian governments, on Twitter," McCain added. "The question
        now is whether he will do anything about it. The President responded decisively
        when Assad used chemical weapons last year. He should do so again, and demonstrate
        that Assad will pay a price for his war crimes."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d04acc-6a7b-4180-8bb0-6728ec403191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''red line'' on chemical weapons</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe61f9e-e3f2-46f3-ba5a-7067cc075e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama famously&nbsp;warned&nbsp;in 2012 against the use of chemical
        weapons in Syria, calling that "a red line" that would lead to a US military
        response.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb9256e-1787-4a0c-82ff-1713541b9362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the US and its allies accused Assad''s forces of perpetrating
        a chemical weapons attack. After the United Kingdom''s Parliament&nbsp;voted
        not to join&nbsp;potential military action against Assad''s forces, and as
        Obama&nbsp;deferred&nbsp;to Congress before ordering a US response, Russia
        and the United States&nbsp;announced a framework&nbsp;agreement to eliminate
        Syria''s chemical weapons.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2ae3db-d64d-46e4-866d-2909561d6d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself warned Obama against striking Syria in 2013, but later
        would rail against Obama for his "red line" on Syria, as he did on Sunday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f7d32-4482-4d35-8045-7723ffea7375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the alleged chemical weapons attack last year, the Trump
        administration&nbsp;signaled an openness&nbsp;to Assad staying in power as
        the protracted civil war raged on. But last April, the US opted to strike
        a Syrian air field in response to the attack. The US-led coalition fighting
        ISIS in Syria&nbsp;said in February&nbsp;it had carried out strikes against
        pro-Assad forces in "self-defense."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8828c0-70dc-4fa8-80ce-b06da1cfdd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Syrian civil war entered its eighth year.</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Many dead, including women and children, in mindless CHEMICAL attack
        in Syria. Area of atrocity is in lockdown and encircled by Syrian Army, making
        it completely inaccessible to outside world. President Putin, Russia and Iran
        are responsible for backing Animal Assad. Big price...</p>&mdash; Donald J.
        Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/982966315467116544?ref_src=twsrc%5Etfw">April
        8, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

