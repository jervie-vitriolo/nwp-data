    'mgnl:lastActivated': 2019-05-31T13:20:09.284+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T13:20:09.087+08:00
