      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cambridge Analytica whistleblower Christopher
        Wylie says the data the firm gathered from Facebook could have come from more
        than 87 million users and could be stored in Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e661a91-a9d6-476d-8519-5c3863300466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:32:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:32:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Facebook users whose personal information was accessed
        by Cambridge Analytica "could be higher, absolutely," than the 87 million
        users acknowledged by Facebook, Wylie told NBC''s Chuck Todd during a "Meet
        the Press" segment Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f43b5-71bb-4505-806c-8195778258ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:32:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:32:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wylie added that his lawyer has been contacted by U.S. authorities,
        including congressional investigators and the Department of Justice, and says
        he plans to cooperate with them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1195a363-11d9-4515-9b9c-f53cd67d57ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:32:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:32:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just setting out dates that I can actually go and sit down
        and meet with the authorities," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d4c29-7cd3-435a-9ca4-0a58d246a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:32:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:32:07.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Cambridge Analytica employee said that "a lot of people"
        had access to the data and referenced a "genuine risk" that the harvested
        data could be stored in Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94027a0-d085-46c1-9d24-bafe5088131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:32:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:32:07.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be stored in various parts of the world, including Russia,
        given the fact that the professor who was managing the data harvesting process
        was going back and forth between the UK and to Russia," Wylie said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7a6962-129b-4d66-b1fb-6f6e03266f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:32:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:32:07.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleksander Kogan, a Russian data scientist who gave lectures at
        St. Petersburg State University, gathered Facebook data from millions of Americans.
        He then sold it to Cambridge Analytica, which worked with President Donald
        Trump''s 2016 presidential campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e65c36-77e6-41cb-8a7c-bf9add92dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:32:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:32:07.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he thought Facebook was even able to calculate the
        number of users affected, Wylie stressed that data can be copied once it leaves
        a database.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc591a-131c-4458-9a9d-98a6dd2aeb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:32:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:32:07.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that Facebook is now starting to take steps to rectify that
        and start to find out who had access to it and where it could have gone, but
        ultimately it''s not watertight to say that, you know, we can ensure that
        all the data is gone forever," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae26c74-294b-42a9-817a-a5a9844daf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:32:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:32:07.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wylie cited the risks of the data''s exposure as a reason he blew
        the whistle on the company. "Part of the reason that I spoke out was so that
        this could be looked at," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26352dc2-25b7-4635-a6d3-1e7d97b4c7e9'
      'mgnl:activationStatus': true
