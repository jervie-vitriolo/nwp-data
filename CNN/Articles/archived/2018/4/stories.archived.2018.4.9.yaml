      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Aklan Governor Florencio Miraflor
        said Boracay''s drainage system would be fixed by May 31.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3cda69-1b7f-47cf-af9e-6a7e0be8bdf7'
