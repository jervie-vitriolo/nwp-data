      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the announcement, officials revealed their plans on cleanup
        efforts to comply with the government''s order to rehabilitate the island.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6972266b-dc01-425c-8cf3-456e351385ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:31:18.679+08:00
