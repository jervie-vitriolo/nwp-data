  'PBA-San-Miguel-Christian-Standhardinger-Troy-Gillenwater-Leo-Austria-Commissioners-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-09T16:04:01.968+08:00
    'imagesource': 'jcr:f206e0d4-8ecd-4a52-a238-49b7f7e43e16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '493953a2-450a-4581-9b59-894dbd6edd13'
    'lead': 'The much-anticipated arrival of Christian Standhardinger to the PBA is
      finally happening in the 2018 Commissioner''s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:47:48.490+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:44:10.198+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:44:09.840+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Arrival of Standhardinger to SMB not a guarantee to win another
      title, says head coach Austria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaed465-086d-4fd8-9f44-54d719973fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:47:48.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:44:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> The best
        team in the Philippine Basketball Association (PBA) could become even deadlier
        in the upcoming Commissioner''s Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef5003-3602-4734-95cc-96985fc45c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:47:48.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:44:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After capturing an unprecedented four straight Philippine Cup championships,
        the San Miguel Beermen''s roster will be bolstered with the arrival of 2017
        top PBA draft pick Christian Standhardinger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3488c6-f5f6-48e2-8389-397638e39054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:47:48.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:44:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: San Miguel outlasts Magnolia in 2OT to claim fourth straight
        PBA PH Cup crown</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62037051-dafa-4535-8b7f-a1ca7d98cb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:47:48.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:44:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an already loaded lineup, the Beermen''s rotation will certainly
        be deeper with the addition of the 6-foot-7 Standhardinger.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904ff11d-52d5-4aee-bf1f-53c6419253b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:47:48.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:44:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But San Miguel head coach Leo Austria downplays the hype of the
        Filipino-German standout.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d01cafd-4715-4fc9-8932-56467d44fb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:47:48.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:44:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he will be a good help, but it is not a guarantee that
        we will win another championship," he told CNN Philippines Sports Desk Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c500fa7b-3e15-4c43-bff5-e936157e0ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:47:48.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:44:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It requires a lot of hard work in this import-laden conference,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94561ef-5318-488d-b64a-f48ea73e335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:47:48.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:44:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local basketball fans have waited months for Standhardinger to play
        in the PBA as he was still fulfilling his commitment to Hong Kong Eastern
        in the ASEAN Basketball League where he is averaging 23.05 points and 11.7
        rebounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a04cc6-5279-4838-926f-49293cd382be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:47:48.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:44:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New reinforcement</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aa84e1-869a-459d-aeb9-e979fea4ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:47:48.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:44:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes will also be on Beermen import Troy Gillenwater who is
        expected to complement main big man June Mar Fajardo and Stanhardinger at
        the post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343984da-9326-4cb6-8232-c8d7a7e980c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:47:48.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:44:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on what we''ve seen in practice on his skills and shooting,
        he''s a right fit for our team," Austria said. "We''re confident he could
        help the team."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f05ae7a-0498-4d7c-a435-83c4dc9174f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:47:48.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:44:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel tactician is confident that Gillenwater can boost
        their title-defense bid, but he understands that there''s no such thing as
        a sure thing in basketball.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d4f67-f2a2-43d5-8790-8568bb6e224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:47:48.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:44:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can help our team defend the Commissioner''s Cup title, but
        you never know what can happen."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6c476-492b-4ae2-a720-0fb561882bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:47:48.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:44:10.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mid-season conference kicks off on April 22 at the Smart-Araneta
        Coliseum.</p>'
