    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5103a49d-fdf3-4817-b1b4-4c5c416892a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence said in a tweet later Sunday morning that
        he and Trump were "monitoring the likely chemical attack" and echoed Trump''s
        language about potential consequences.".@POTUS &amp; I closely monitoring
        likely chemical attack in Syria. We condemn in the strongest possible terms
        the assault on innocent lives, including children. The Assad regime &amp;
        its backers MUST END their barbaric behavior. As POTUS said, big price to
        pay for those responsible!" Pence tweeted.</p>'
