    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Interior Asec: Boracay businessmen ''scaring'' locals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be09396a-61c7-4c7c-8f6f-eea94766a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> Boracay''s
        local businessmen are scaring residents about the six-month shutdown, Interior
        Assistant Secretary Epimaco Densing III said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b579d-bb50-4686-b058-acccaa178154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Monday, Densing said
        it was not true the government had no plan for assisting locals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1cb2cc-5cae-4e01-87bc-10f61a923d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately we heard on the ground yesterday that some businessmen
        are giving scary stories to the residents... that they won''t be getting anything
        from government and they''ll be losing jobs and they won''t be able to eat
        for six months," said Densing. "We''re telling them that it''s not true."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920dbc20-2f56-4f65-9d14-cc5c54273128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really unfair, using these people," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065781ae-303e-4c49-96ed-48d5e41aca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ahead of the shutdown, locals have expressed concern about
        their source of income and livelihood. The Labor Department has assured it
        would provide jobs to 5,000 workers, 2,000 of which are allotted for the indigenous
        Ati tribe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d75c274-189c-4065-a45f-20af6b74af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, local businessmen maintain this is not enough. They estimate
        almost 40,000 jobs will be lost during the closure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72457ed4-e932-4c32-a80a-1f568e5af0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Three week notice of Boracay closure unfair – stakeholders</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb04aa-13d2-4ea4-a8d4-afb46aa0a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also expected to tap a P2 billion calamity fund
        to assist the locals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5117fc4e-3ddd-4f9c-8fcc-8fa4bc61bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more than enough to give them at least four months of bridge
        compensation. In our computations, for 20,000 people at a minimum wage in
        the area, that''s around P800 million for four months," said Densing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c542773-1773-4f5f-a5a4-2ad559dfe8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III pegged emergency employment
        assistance funds at P60 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e59f40-f3bb-476d-8757-5a6eef09c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing also admitted the inter-agency task force has yet to finalize
        plans and guidelines for the closure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb081f3-596c-40ee-9ec9-5dbad5b5a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jojo Clemente, President of Tourism Congress of the Philippines,
        pointed out that the government still has to reveal how residents and workers
        can avail of this assistance. He said the accusation of scaring employees
        is "unfair."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e50c4-49e5-4963-bfa3-b8149970486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government has yet to issue an official guideline or plan to address
        the employment situation with the looming closure," Clemente told CNN Philippines
        in a text message. "Whatever plans that have been stated so far have been
        proposals and given out piecemeal."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7060e171-757a-405d-b886-ad3ec132b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clemente previously expressed doubt the P2-billion budget was enough
        to cover the whole six-month shutdown.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02bf78-14d6-4abd-81c1-23b25129b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statement issued Monday, the Labor Department warned establishments
        not to terminate their employees.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6733f5-ab71-4074-abb9-580e8f42f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello notified employers through an advisory they may only "observe
        the principle of ''No Work, No Pay,'' or require the employees to go on forced
        leave by utilizing their leave credits, if any."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf37011-2d0b-4f6d-b81a-9dbc2cff3966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing believes larger businesses have the corporate social responsibility
        to cover their employees'' salaries for the next four months.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bb030b-2345-4317-87c4-905fa56df488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga negosyanteng malalaki [These big businesses], they already
        made millions and billions of pesos. So tutulungan mo pa ba sila [Do we still
        need to help them]?" said Densing. "They made enough money to pay for the
        potential salaries."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730cd1c2-7a15-4f12-b25c-d5f58e0f3d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clemente also slammed the suggestion as unfair.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe62320-4b15-4856-9a62-80e276bac35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:45:13.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a government-mandated closure and thus, government must
        also share in taking care of the people who will be displaced regardless of
        whether they are big or small businesses," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8fef7-14fd-425a-8531-f8faf3e349ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:45:09.809+08:00
