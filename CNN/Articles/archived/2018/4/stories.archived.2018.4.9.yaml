      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I understand that based on the report of the committee
        chair, there is strong evidence to bring the case before an impeachment court.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff4330-0fb9-414d-ab86-c659771c1370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:02:55.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker has repeatedly said he expects congressmen to
        impeach Sereno because the committee has come up with an airtight case.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8436707-3cc6-4bcc-ab40-ff8b2ba6b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:02:29.380+08:00
