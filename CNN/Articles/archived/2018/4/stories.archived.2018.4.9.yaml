    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b1cf51-53fd-4ffa-b3ab-267514303473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:27:22.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:27:28.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet about Putin apparently marks the first time the President
        has publicly attacked the Russian leader by name. Trump also pinned blame
        for the situation on former US President Barack Obama''s Syria policies."If
        President Obama had crossed his stated Red Line In The Sand, the Syrian disaster
        would have ended long ago! Animal Assad would have been history!" Trump tweeted.</p>'
    '47':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If President Obama had crossed his stated Red Line In The Sand,
        the Syrian disaster would have ended long ago! Animal Assad would have been
        history!</p>&mdash; Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/982969547283161090?ref_src=twsrc%5Etfw">April
        8, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
