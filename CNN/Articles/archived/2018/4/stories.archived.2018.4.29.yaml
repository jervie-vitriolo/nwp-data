    'caption': 'Photo courtesy of Jose Antonio Custodio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-29T19:27:45.229+08:00
    'imagesource': 'jcr:d0057cbc-d1f5-4fb4-b213-9a5744a17154'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '168e9827-04cb-4447-8080-580017937f6e'
    'lead': 'For President Rodrigo Duterte, a statue representing the hardships faced
      by Filipino women during World War II does not belong on government property. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:53:57.389+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T09:54:00.663+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T09:54:00.490+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte backs removal of comfort woman statue from gov''t property

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2940be-b145-4507-9bca-4d6181c246cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:53:57.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:54:00.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Rodrigo Duterte backed
        the removal of a statue of a comfort woman from Roxas Boulevard, Manila, adding
        it has no place on government property.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b74caa2-90ec-4d0b-92d1-89b8c91dabe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:53:57.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:54:00.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can place it somewhere else," Duterte told the press after
        returning to Davao City from the 32nd Association of Southeast Asian Nations
        (ASEAN) Summit in Singapore. "If you want to place it in a private property,
        fine. Because that issue for…insofar as I''m concerned, tapos na ''yan."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc355e8-da76-4e8e-928f-956be4149ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:53:57.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:54:00.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As far as I''m concerned, it''s over. ]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a24ffc-4130-49ea-83c7-25468d31bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:53:57.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:54:00.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term comfort women refers to the women who suffered sexual abuse
        during the Japanese occupation of several Asian countries including the Philippines
        during World War II, with some forced to work in military brothels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d9e70-dc34-4788-afc0-6f04d0553e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:53:57.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:54:00.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comfort woman statue was removed from Roxas Boulevard on the
        night of April 27 by the Department of Public Works and Highways (DPWH). The
        Manila government said the statue was removed to prepare for a drainage improvement
        project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d807a12-b4a2-433d-8a17-edfac5bb55e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:53:57.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:54:00.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Administrator Jojo Alcovendaz said the statue was returned
        to the Tulay Foundation, a Filipino-Chinese organization who commissioned
        the statue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd4ba0-c8ba-4aeb-aee9-1c2a9eb3e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:53:57.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:54:00.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Duterte, the issue of comfort women is a done deal, similar
        to the case of South Korea. Japan has already started the reparations process
        to countries such as South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b6c864-4c68-44cb-84f5-b98904de6a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:53:57.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:54:00.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, however, such a process has yet to begin. Tokyo
        in 1993 issued an apology, which recognized the military''s involvement in
        the brothel system but refused to admit the government''s role in it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b837b2fc-1800-409d-b3f5-d01c730f8ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:53:57.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:54:00.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So huwag na natin insultuhin [let''s not insult them]," he said.
        "But if there is what you would call a memorial for an injustice committed
        at one time, it''s all right."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687bacad-4756-4620-b0af-144b99053fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:53:57.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:54:00.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added it is not the policy of government to antagonize
        other nations. "But if is erected in a private property, fine. We will honor
        it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ce7bd-e167-412b-8464-2b29353228fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:53:57.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:54:00.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why should we adjust?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d5a7c-990e-4dce-882e-ea663d531658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:53:57.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:54:00.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For womens'' rights group Gabriela, the statue should be in a public
        place like Roxas Boulevard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f558a4c-7489-44d9-8912-5052f88eb454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:53:57.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:54:00.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why should we be the one to adjust just so we don''t piss off Japan,"
        said Gabriela Party-list Rep. Arlene Brosas in a statement. "[The comfort
        woman statue] was built to remind us of a dark past which should not be repeated.
        It was not meant for private viewing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c657ceef-17de-435e-8a0a-3d6e5807b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:53:57.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:54:00.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reparations, Brosas added, are not enough. "We need to address the
        historical injustice against them and counter Japan''s revisionist take on
        WWII history."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be175d-6d8e-4b17-8f4d-ae9dc304989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:53:57.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:54:00.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Filipino women, getting recognition from both the Japanese and
        Philippine government is an ongoing struggle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b1589c-d374-47e7-9ff8-e11911de7805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:53:57.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:54:00.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the Supreme Court ruled that while they "greatly sympathize"
        with the plight of the comfort women, the judiciary does not have the power
        to compel the executive department to file a claim for compensation from the
        Japanese government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1af8e1-277c-4cff-b4a5-354213e0fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:53:57.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:54:00.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former lead legal counsel for the Malaya Lolas (Free Grandmothers)
        organization, who were the petitioners for that 2010 case, is current Presidential
        Spokesperson Harry Roque.</p>'
  'labor-secretary-silvestre-bello-president-rodrigo-duterte-kuwait-deployment-ban-mou-joanna-demafelis':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-29T16:53:10.889+08:00
    'imagesource': 'jcr:d3163798-c8d0-4ae2-a427-263971b0849e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac379c20-d04d-4218-baec-ee385902c3ef'
    'lead': 'This contradicts the remark earlier made by President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:57:27.517+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T09:57:31.729+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T09:57:31.578+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor Secretary: No permanent deployment ban to Kuwait

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde6994-e4f7-4258-b59d-1be414cfb16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> Labor
        Secretary Silvestre Bello said there is no permanent deployment ban of Filipino
        workers to Kuwait, following the announcement of President Rodrigo Duterte
        for such.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa955b5-e352-4625-bdbf-e431fffa54ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President never mentioned that the deployment ban has become
        permanent. That is not true. He never said that. What the President said is
        that the Philippines and Kuwait are good friends and are allies and he does
        not want the presence of our OFWs (overseas Filipino workers) there to cause
        an irritant in that relationship," Bello said in an interview with CNN Philippines
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4527880d-b10a-448d-8443-97a45dd00ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced early Sunday the moratorium on sending Filipinos
        to Kuwait has become permanent, following the diplomatic spat with Kuwait
        over Philippine embassy officers rescuing distressed Filipinos in the Gulf
        State.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437a3b5-87be-4d68-816d-2e03af3da8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first issued the ban in February, after authorities found the
        body of Filipina maid Joanna Demafelis stuffed inside a freezer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d94fdd-e5b6-4737-8a82-ccb8ffdecaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also clarified the President only wants to help Filipino workers
        in Kuwait to return home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d3c20e-67af-4d2d-a107-27b3a62e9009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So ang sabi niya, ''yung mga gustong umuwi</em> [for those
        who want to come home], he is willing to help them. There was never a mention
        that the deployment ban is being permanent," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc922e3-e798-4d86-aaa4-5826f07cbaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations to continue</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1678b4-d335-43fc-a7d5-2ea9b6d8dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Secretary said the lifting of the deployment ban hinges
        on the signing of the Memorandum of Understanding (MOU) between Philippines
        and Kuwait, and on the outcome of the Demafelis case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0e54d2-82c8-4b56-9450-1b7792e2a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deployment ban will stay as long as <em>wala ''yung</em> MOU<em>
        at saka wala ''yung</em> justice <em>kay</em> Demafelis. So, <em>pagka nagkaroon
        na ng signing ng</em> MOU, baka sakaling, there might be anything, even just
        a partial lifting of the deployment ban," Bello said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cc9e28-fed7-4233-8886-fcc6f649bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor official added he will be meeting with Kuwaiti officials
        on May 7 to discuss the MOU. He will be accompanied by Foreign Affairs officials
        and Presidential Spokesperson Harry Roque.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd4b36a-d9e2-4e03-b4c1-29f37850bf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed labor deal will protect Filipino workers from abuse
        by their employers. The provisions include no confiscation of passport - depositing
        instead with the Philippine embassy, seven hours of sleep, a day off, permission
        to cook food, and no physical abuse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d42662-07aa-43e5-9b65-8b853af80601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobs for returning OFWs</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2093b4d9-eebd-4968-9854-1921af99cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate speech, Duterte appealed to Filipino workers in Kuwait
        to come home, as there are already enough jobs for them in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d132a0-6e06-48bb-92c5-a2d4a4dfeb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, however, said employing repatriated Filipino workers in the
        country is a long-term goal tied to Duterte''s P9-trillion infrastructure
        program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44699690-b3f1-4685-a6d5-6963b3c1874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has embarked on this major Build, Build, Build infrastructure
        program niya, so hopefully this will create around 8-10 million jobs, and
        hopefully this will already be an answer to desire of many of our countrymen
        who want to go abroad to look for jobs," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd7155-39f7-4708-ba4f-ce3eefb90d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Secretary said for now, they are looking into alternative
        markets for Filipino workers, like China, Israel, Czechoslovakia, and Japan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d2c66-fcee-4a64-a363-5e2f076f3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for overseas Filipino workers, with
        some 260,000 Filipinos working there as of 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baafebe0-afac-4aa7-b7e6-5b9eb23b78f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:27.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:57:31.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 2018, remittances from Kuwait amounted to P5.5 billion,
        according to the Bangko Sentral ng Pilipinas. In 2017, a total of P42 billion
        were remitted from the Gulf State.</p>'
  'president-rodrigo-duterte-kim-jong-un-idol-north-korea-south-korea-philippines-peac':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-29T17:25:10.418+08:00
    'imagesource': 'jcr:b5f59b1d-6516-416a-8269-d27252e1539a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ccf7b68-8413-4cd2-9443-fdeecca89585'
    'lead': 'President Duterte also said he wants to befriend the North Korean leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:00:54.715+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T10:00:58.000+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T10:00:57.851+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on Korean peace talks: Kim Jong Un became my idol

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd7c56-d232-43ce-9736-a444455ead06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:54.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:00:58.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> President
        Rodrigo Duterte said he looks up to Kim Jong Un, following the North Korean
        leader''s move to end his country''s long-standing war with South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b5907-6bf8-49d9-b2c5-939a541d73e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:54.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:00:58.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo si, naging idol ko tuloy siya.</em> Kim Jong Un (Kim
        Jong Un became my idol.) For all of the time, he was pictured to be the bad
        boy of the community," Duterte said during his arrival speech Sunday. "But
        with one master stroke, he is now the hero of everybody. He appears to be
        amiable, jolly, good fellow, and very accommodating."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efed7193-d4a4-4bdd-bd7c-a1938269e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:54.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:00:58.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un and South Korean President Moon Jae-in signed on Friday
        the "Panmunjom Declaration for Peace, Prosperity and Unification on the Korean
        Peninsula," 65 years after war hostilities on the peninsula ended.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d40ef5b-c33a-47cf-8a30-6f992efcfdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:54.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:00:58.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean leaders have issued a joint statement, saying they would
        hold talks on establishing a formal peace treaty and to denuclearize the Korean
        Peninsula.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d02c43-a82a-4f28-b095-106df4c526d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:54.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:00:58.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would like to congratulate the North Korean leader
        for the peace talks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11753ffc-d97a-46cb-893e-ae2d2377efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:54.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:00:58.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabihin ko sa kanya, ''bilib ako sa''yo. Marunong ka mag-timing''
        (I''ll tell him, ''I''m impressed, because you have good timing'')," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4ecc0e-b35a-4340-8946-5cee95dd9f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:54.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:00:58.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he wants to befriend Kim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c0709b-0a26-42c9-98d6-856d78b4d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:54.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:00:58.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ituring na lang niya akong isang kaibigan</em> (We should be
        friends) because...the impact is really, there is less stress now on the Korean
        Peninsula. And maybe, just maybe, we can avoid a war which nobody can win
        anyway," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd8334-d239-4630-9ddc-d6dd487c5868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:54.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:00:58.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korea has been in hot water for conducting a series of
        missile and nuclear tests. United States President Donald Trump has repeatedly
        called for an end to Pyongyang''s nuclear weapons program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b9024-1cef-46cc-98b8-1395af1f3597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:54.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:00:58.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 21, however, Kim said his country would no longer push
        through with the nuclear tests, ahead of the diplomatic engagement with South
        Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9bfc13-45d0-4fcd-8997-40c126af952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:54.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:00:58.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government welcomed the peace negotiations between
        the two Korean states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc0f613-b7de-418d-b0b1-091f4772b439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:54.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:00:58.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of Southeast Asian Nations also lauded the move,
        and called for a "complete and irreversible" denuclearization of the Korean
        peninsula.</p>'
  'rice-quota-NFA-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-29T15:34:46.210+08:00
    'imagesource': 'jcr:20c00a95-76e1-49ce-81ae-baefb283e241'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34db24b5-6e9f-4080-8bb5-e88dd1aef696'
    'lead': 'President Duterte said he will do away with country-specific quotas for
      rice importations because they are the source of corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:03:28.798+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T10:03:31.817+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T10:03:31.577+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte lifts rice import quota, says it breeds corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231cb93e-2cd7-4b71-a690-e27f5172450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 29) — President Rodrigo Duterte
        said on Sunday he will lift quota restrictions on rice importation, saying
        these breed corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2ff0e-55b1-4beb-bd85-553ef80c1dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng traders. Lahat ng gustong mag-import. Ikaw, sige, import
        [All of the traders. All who want to import. You, you can import]. ''Yung
        quota-quota, [The quota], that''s the source of corruption. Anybody now, businessman,
        whether it''s a Filipino-Chinese or Filipino-Visayan whatever. They can import
        rice," Duterte said during his arrival speech in Davao City, following his
        trip to Singapore for the opening of the 32nd Association of Southeast Asian
        Nations (ASEAN) Summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ea4f1-5e49-473f-8eab-ffbe5962e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s announcement came amid reports of rice shortage
        in National Food Authority (NFA) warehouses. The NFA buys rice from local
        farmers, and caters to 10 percent of the total rice consumption of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd4c249-69db-405f-9739-e5e97aaa0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Duterte expressed his dismay over the "half-full,
        half-empty" quantity of rice found in the NFA inventory. As a solution, Duterte
        said he instructed NFA administrator Jason Aquino to import as much rice as
        needed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18395efa-9e3a-48bf-b6bc-5b014a009b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Punuin mo para makita ng tao magdaan siya diyan sa NFA....''Yang
        bigas nandoon sa….Sabihin mo kung siya mag-oversupply na ano, ''di pagbili
        natin ng mura, wala namang problema," the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f583a2b-bc7c-49d7-9668-9a3cbf2bbb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Fill it up so the people can see when they pass by
        the NFA. The rice there, even if they reach an oversupply, we can sell them
        at a cheap price. No problem there.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e203343a-1295-42c8-9d2b-8b86b2410632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the government has the legal authority to import
        rice, allowing it to have a monopoly on rice importation. While it has allowed
        some degree of importation by the private sector, it has imposed limits or
        quotas each year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af9ab55-bad1-4fcd-b2fe-d6b0f74db93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have blamed this quota system as the reason for high
        rice prices, especially when there is low domestic supply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f39cc4e-589b-4a16-877d-c78dbd5699e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance has said, if import quotas will be eliminated,
        the private sector will be able to increase importations and help stabilize
        prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c5270-37e4-4385-bce0-a51e7c27e345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To remove the quota or quantitative restrictions on rice importation,
        Republic Act No. 8178 or the Agricultural Tariffication Act of 1996, which
        imposed rice import quotas, should be amended.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0726ad6-ec56-4fac-bdc7-ebb5f112a21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Help from Vietnam</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd622d5-27de-494a-8361-3651efaf647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government currently has agreements with Vietnam
        and Thailand on government-to-government rice importation (G-to-G). G-to-G
        refers to a bidding process among countries with existing Rice Trade Agreements
        with the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7619b32-94f4-48ca-9ed4-61c217cb4c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the NFA''s discussions for the preparation of buffer stocks
        to arrive in the country, Aquino said in a statement on March 28 that G-to-G
        was the fastest procedure to obtain the rice supply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840fc160-6e8e-4f28-936e-1b847e06fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said some are against it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9874d4f-5567-4e49-89e0-91c37b883aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are sectors saying that the G-to-G scheme is prone to corruption.
        This is unfair to those countries with Rice Trade Agreement with the Philippines
        because it is tantamount to accusing them with participation or connivance
        in an illegal act," Aquino said. "G-to-G is transparent since it is an ''open
        tender'' involving governments. There is competition in G-to-G. There is no
        such thing as negotiated contract as claimed by some individuals."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d03f932-6206-4b5c-93c1-f96633cc4159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: NFA: Low supply of affordable rice, but no rice shortage
        in PH</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a6c9fd-29bc-46e5-a904-8bbb41f65246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA received offers on Friday from Thailand and Vietnam for
        the 250,000 metric tons (MT) of food security buffer stocks, but the offers
        were too high.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da936c6f-370d-43eb-8b37-ef3d2935c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Presidential Spokesperson Harry Roque said Vietnamese
        Prime Minister Nguyen Xuan Phuc assured Duterte during their bilateral talks
        in Singapore that it will help boost the country''s rice supply.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce81c7-78e2-4036-90cd-d1d0f68d3562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA said it will reopen offers from the two countries on May
        4.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b77d479-333d-45bf-b41d-b2191e699249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''band-aid solution''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0b7e9-d8e4-4100-ad30-fbdcd1caeb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice watchdog Bantay Bigas, meanwhile, rejected the President''s
        pronouncement to lift the quota, saying it will destabilize the country''s
        capacity to produce its own rice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe5a8b-cca5-4270-bda7-4821cadad33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of thinking band-aid, the government should adequately
        provide support to agricultural production, starting from free irrigation
        services, inputs, machineries and post-harvest services," the group''s spokesperson
        Cathy Estavillo said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada96f3-1984-4b0d-b7c2-c4cc3434641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estavillo added removing quantitative restrictions for rice importation
        strips farmers of their source of livelihood, which will eventually lead to
        their "bankruptcy, indebtedness and eventual displacement from their lands."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90bd9a1-1705-44c9-910e-2f32b176349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:03:28.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:03:31.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantay Bigas accused Duterte of surrendering to the influence of
        foreign countries by undermining the country''s pursuit for self-sufficiency.</p>'
  'North-Korea-nuclear-test-site-close':
    'author': 'Ben Westcott, Yoonjung Seo, and Eli Watkins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-29T15:20:10.215+08:00
    'imagesource': 'jcr:8e26fbfc-1229-4a2f-92a2-c815e0221c08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95798e85-bdd1-4c6a-bf57-99deed8a73a4'
    'lead': 'North Korean leader Kim Jong Un will shut down his nuclear test site
      in May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:06:25.355+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T10:06:28.625+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T10:06:28.397+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea will close nuclear test site in May, South says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74e65b1-b205-4197-9910-3cc17cadd568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un will shut
        down his nuclear test site in May and invite experts and journalists from
        South Korea and the United States into the country to ensure "transparency"
        around its closure, South Korea''s presidential office said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c6d317-0129-428d-ad5d-d2ea125b5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the latest breakthrough on the peninsula ahead of a meeting
        between Kim and U.S. President Donald Trump, who said Saturday that talks
        could take place within "three to four weeks."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567da8f8-b85b-4e52-9396-e870d1c87af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior spokesman for South Korean President Moon Jae-in said Kim
        made the comments during a landmark summit Friday at the demilitarized zone
        between the two countries, when Kim became the first North Korean leader to
        step into South Korean territory since fighting ended in the Korean War in
        1953.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07b800-1b6f-4760-8e2d-adc8b041f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also told Moon during the summit that he had no intention of
        targeting the U.S. or the South with nuclear weapons, Moon''s office said
        Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0319463b-f96d-4910-b3dd-81e1292d2cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States, though inherently hostile to North Korea, will
        get to know once our talk begins that I am not the kind of person who will
        use nuclear weapons against the South or the United States across the Pacific,"
        Kim was quoted as saying by Moon''s spokesman Yoon Young-chan on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145ff672-d32c-4408-b67b-cc343b56a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no reason for us to possess nuclear weapons while suffering
        difficulties, if mutual trust with the United States is built through frequent
        meetings from now on, and an end to the war and non-aggression are promised."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde6a32e-15d3-4c0a-a926-8931202e3651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s pageantry and face-to-face talks — the first between leaders
        of the two Koreas since 2007 — culminated in Kim and Moon issuing a joint
        statement committing to the "complete denuclearization" of the peninsula,
        calling for the end of the Korean War, and heralding a "new era of peace."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34b242-fe31-481f-99d1-07f614fe8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim had previously announced the conclusion of North Korea''s nuclear
        testing program and the shuttering of the Punggye-ri complex, saying on April
        20 that it had already "completed its mission."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5162ce-f413-4803-ac9f-a8a7c9613340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the comments released by Moon''s office on Sunday, Kim also refuted
        claims by Chinese scientists earlier in the week that parts of the site had
        been so badly damaged by previous explosions that it may now be unusable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb1ee2-4c44-4f4b-8296-66583cfe5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some claim we are closing down an unusable test site, but if they
        come and see, they will understand that there are two bigger tunnels than
        the existing test facilities and that they are in a very good condition,"
        Kim said, according to Yoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d32e22-a582-499b-b0e0-866d51ee5e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Moon "immediately welcomed" Kim''s decision to make the
        process around the closure public, and the two leaders agreed to consult each
        other about the timeline for inviting South Korean and U.S. experts and journalists
        "as soon as the North is ready," Yoon said Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1071e335-5f3e-49d2-9e5f-a89c1808fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also announced during the summit that Pyongyang would change
        its time zone by half an hour to align it with Seoul time, reversing a decision&nbsp;made
        just three years ago in 2015, Moon''s office said Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ceb3e1-d244-4e55-ae49-93c32a1b6bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were two different clocks in the reception hall at Peace
        House. One was for Seoul time and the other for Pyongyang time, which made
        my heart heavy," Moon''s office quoted Kim as saying. "Let''s first unify
        the two different times of the two Koreas."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669da0e-89d9-4280-b7aa-5a66fc1725d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It may not work out''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2716ae3f-38dc-4e35-8413-2fd9527348ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s Korean summit sparked a flurry of high-level phones calls
        between the United States and its Asian allies over the weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6654e-039c-4fad-aada-203ff00d80a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a phone call with Trump on Saturday, Moon "repeatedly" said
        the success of the summit was due to the strong support of his U.S. counterpart,
        according to the South Korean government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd862d53f-3681-49fb-bc2f-39483368f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon and Trump also spoke separately to Japanese Prime Minister
        Shinzo Abe, who praised the success of the summit as long as it leads to "concrete
        action" on the part of North Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebde8e-bece-459d-beae-73edbeef5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a rally in the U.S. state of Michigan on Saturday night,
        Trump said it was difficult to predict how successful his own meeting with
        Kim might be.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dcf821-d157-47da-b9f8-c1315ee7a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, I may go in. It may not work out. I leave," Trump said, adding
        that he couldn''t tell the crowd what would happen&nbsp;"because we don''t
        really know."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc25cc10-613f-4b83-9ac2-319db3db8bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Kim has publicly said he is ready for the denuclearization
        of the Korean Peninsula, experts say his definition of the term may differ
        from the U.S. and South''s, and there is widespread skepticism that Kim would
        ultimately be willing to give up his nuclear weapons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e94d96-4d97-4a17-b4eb-833b7c2ca165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But U.S. Secretary of State Mike Pompeo, who met Kim in Pyongyang
        for secret talks in early April, told ABC News that the North Korean leader
        was "prepared" to work towards denuclearization.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb9f85c-b96d-45bc-84a2-c7c659ab0d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a clear mission statement from President Trump. When I left
        Kim Jong Un understood the mission exactly as I described it today," Pompeo
        said in an interview with ABC News'' Jonathan Karl that was scheduled to air
        on Sunday in the U.S.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468dde3-bf3c-43e5-b959-e8bb4bc142a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:06:25.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:06:28.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "North Korea will
        close nuclear test site in May, South says"</em></p>'
  'Priest-Gattaran-Cagayan-dead':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-29T17:58:21.249+08:00
    'imagesource': 'jcr:3e99b828-a2af-4bf8-8fa6-9a5594062496'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fa0b73b-dcc7-42c5-b869-8617ae9925dd'
    'lead': 'Authorities say a gunman wearing a helmet and jacket shot the priest
      in the gymnasium where the mass was being held. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:08:59.237+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T10:09:03.091+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T10:09:02.920+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Priest shot dead during mass in Cagayan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac176827-74d2-47e5-8f98-eb4c266c1bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:08:59.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:09:03.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 29) — A priest was killed while
        celebrating mass Sunday morning in Gattaran town in Cagayan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2b014b-05db-43c4-bd3b-a2a7a09ad05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:08:59.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:09:03.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the priest as Father Mark Ventura, who sustained
        two gunshot wounds&nbsp; one in the head and one in the chest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ef4a8-6302-423e-8c45-2d8bd1fb00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:08:59.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:09:03.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gattaran police chief inspector Rodel Tabulog said the gunman, wearing
        a helmet and jacket, shot Ventura inside the gymnasium at past 8 a.m. in Brgy.
        Piña Weste.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5998342c-af54-4d35-92bd-904d81257af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:08:59.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:09:03.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman then fled with his accomplice on a motorcycle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fd2a8d-7b24-4968-8862-7c1b6fa9422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:08:59.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:09:03.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Region 2 director Mario Espino has ordered
        the creation of a special investigation task group to look into the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de5eef-8d02-466f-8411-e29fcfa7372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:08:59.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:09:03.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabulog said they are investigating the motive of the killing and
        who may be behind the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a365d57-02f9-4931-be34-e2d762396fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:08:59.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:09:03.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Police provincial director Senior Superintendent Warren
        Tolito said Ventura was and advocate of clean and honest elections, overseas
        Filipino workers''s rights, and children''s welfare.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c418302b-de29-4b72-bb87-c7977feb76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:08:59.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:09:03.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gattaran is about 95 kilometers north of Tuguegarao, the capital
        city of Cagayan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50d6d6c-aedc-4be8-96ca-9ea649d8934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:08:59.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:09:03.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops'' Conference of the Philippines (CBCP) condemned
        the act against their fellow clergy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913881fa-96df-4cfd-bb22-9df716e24354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:08:59.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:09:03.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make our appeal to the authorities to act swiftly in going after
        the perpetrators of this crime and to bring them to justice," the CBCP said
        in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91874d9e-b255-46af-93bb-e5cdd807218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:08:59.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:09:03.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Liberal Party likewise condemned the killing of the
        priest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7fda01-30be-4665-a5f0-539ae486e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:08:59.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:09:03.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the authorities to capture and prosecute Fr. Ventura''s
        killers as soon as possible and not treat Fr. Ventura''s death as just another
        death under investigation," Liberal Party President and Senator Kiko Pangilinan
        said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b059dee-6c41-4a7d-9d7b-e56106190844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:08:59.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:09:03.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that Fr. Ventura''s death is not a reflection of our nation''s
        character in light of the recent actions of the government against Sister
        Patricia Fox -- an aid worker for the past 27 years who has been ordered kicked
        out of the country on baseless claims that she is out to besmirch the government,"
        Pangilinan added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2b1ab-33bf-4e6c-9aa2-3016d055e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:08:59.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:09:03.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s correspondent Gerg Cahiles contributed to this report.</p>'
  'Kuwait-labor-deal-Duterte-PH':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-29T04:41:40.486+08:00
    'imagesource': 'jcr:cb2833de-c5ab-48d3-84f0-110dd0c76da0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79acdaab-15be-4f2d-8bb7-df0c76a14d60'
    'lead': 'The deployment ban permanently stays as President Rodrigo Duterte calls
      for Filipino workers to leave Kuwait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:11:19.480+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T10:11:24.243+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T10:11:23.966+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Deployment ban to Kuwait now permanent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340619d5-1499-46e2-b312-09ca86427e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:11:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:11:24.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> President
        Rodrigo Duterte announced the country will no longer be sending Filipino workers
        to Kuwait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ade2c-ea9e-45c7-a5c4-c60e0f7142e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:11:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:11:24.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ban (on the deployment of Filipino workers) stays permanently.
        There will be no more recruitment for, especially domestic helpers," Duterte
        said early morning Sunday in Davao City, upon arriving from the 32nd Association
        of Southeast Asian Nations (ASEAN) Summit in Singapore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec9f98d-9cad-44ee-9bb8-4065b275b2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:11:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:11:24.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He imposed the permanent ban, following the diplomatic spat with
        Kuwait over Philippine embassy officers rescuing distressed Filipinos in the
        Gulf State.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4165892-c059-4605-b556-81f04d4a3a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:11:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:11:24.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first issued the ban in February, after authorities found
        the body of Filipina maid Joanna Demafelis stuffed inside a freezer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f0c29-149f-4aa6-822a-4f36729c3a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:11:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:11:24.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Filipino workers in Kuwait have been repatriated since.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a11e6-9a54-415b-88b7-7f75074eaabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:11:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:11:24.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Come home''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d754a31-c13b-45de-8f5f-8629169caecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:11:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:11:24.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiterating what he said before the Filipino community in Singapore
        Saturday evening, the President, appealed specifically to household service
        workers in Kuwait to come home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ee5bd0-c2bd-42c4-b511-5700eb4b15e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:11:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:11:24.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your Kuwaiti employers want you to leave, then please come home.
        Your government will do its best to help you return and resettle. I appeal
        to your sense of patriotism and to your love of country and family," Duterte
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f5606d-7dc7-4173-9892-87738d567786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:11:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:11:24.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to the workers to take the better option, even if their
        employers would want them to stay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54317e10-9da9-49e0-bce8-9378f75819b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:11:19.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:11:24.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I ask is that the employers treat the Filipinos with the humanity
        they deserve. Please do not abuse Filipino workers," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49319f70-c608-4c6b-9170-67d95d6e0c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:11:19.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:11:24.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he will focus on allocating funds to help Filipino
        workers leave Kuwait and resettle in the country. He is eyeing to use the
        financial aid from China as well as the government''s emergency fund to solve
        this "calamity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ea0645-8028-41f2-9553-2641562ac969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:11:19.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:11:24.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No bitterness'' toward Kuwait</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6982d308-5ec6-498b-b55f-fd4cd0a2b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:11:19.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:11:24.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also thanked Kuwait for accommodating thousands of overseas
        Filipino workers over the years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c61408-6645-4440-a269-c26fa961a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:11:19.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:11:24.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no bitterness in our hearts," the President said. "For
        after all, at one time, we were also there to help you."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf63d889-3347-4689-8842-ae48c3323aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:11:19.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:11:24.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Kuwait has lifted thousands of Filipinos'' lives from poverty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57187bd7-1dc3-4129-8b75-81499cd55190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:11:19.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:11:24.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for overseas Filipino workers, with
        some 260,000 Filipinos working there as of 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789db087-34ce-4a1b-b9f7-502989961b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:11:19.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:11:24.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 2018, remittances from Kuwait amounted to P5.5 billion,
        according to the Bangko Sentral ng Pilipinas. In 2017, a total of P42 billion
        were remitted from the Gulf State.</p>'
  'Nicaragua-40-people-rights':
    'author': 'Nicole Chavez, Samantha Lugo, and Elizabeth Plaza, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-29T07:02:09.062+08:00
    'imagesource': 'jcr:d5b37c80-0b5c-4e08-ae8e-d4454c1ad170'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45025451-839d-405b-b976-590df7ac3dbb'
    'lead': 'The Nicaraguan Center for Human Rights, based in the capital city of
      Managua, reported 43 deaths. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:14:06.111+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T10:14:10.366+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T10:14:10.119+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 40 people were killed in unrest in Nicaragua, rights groups
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4168d404-bb55-4797-8f30-d117905f056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dozens of people died last week in Nicaragua
        as a result of anti-government protests, human rights groups there told CNN
        Friday — in contrast to the government''s official death toll, which stands
        at 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14acab6d-bd34-4d9a-a024-7ffd0422308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nicaraguan Center for Human Rights, based in the capital city
        of Managua, reported 43 deaths. The Permanent Commission on Human Rights said
        58 people died. The government reported its latest death toll April 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e04b48-823b-4b84-b7f3-08b91e0b4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths came amid the largest street protests the country has
        seen since the civil war ended in 1990. Protesters clashed with security forces,
        and different groups among the demonstrators also clashed with each other.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af120d2-1de1-43ed-91f8-1dd3f7a11e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators in Managua threw rocks and set fires as police responded
        with tear gas and rubber bullets. Several television stations were taken off
        the air as the government tried to stem the unrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3132ad-657c-4ab3-a966-d51201ba5698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicaraguan Attorney General Inés Miranda on Thursday announced an
        investigation into the deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc8579-6b94-4098-99a8-3f075f90a905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A responsible and formal investigation was started regarding the
        following acts: the loss of life of students, police and civilians; the injuries
        sustained by students, police and civilians; looting and property damage,
        both public and private," Miranda told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc055a85-4910-462c-afba-1a67b7722681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A journalist who was covering the protest was among those killed,
        state media outlet El 19 Digital reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acef8e6-754c-40d1-aba3-acdcc72e85ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest, mostly led by students, started when President Daniel
        Ortega tried to change the country''s social security system. He implemented
        a controversial pension reform resolution intended to halt the growing deficit.
        The changes increased contributions by workers and employers and reduced retired
        workers'' pensions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc61f52f-056c-4dbc-9288-c8397878d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortega revoked the resolution Sunday, putting an end to violent
        clashes. Peaceful protests continue in Nicaragua, with demonstrators now calling
        for Ortega''s resignation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e2da7-8348-4ec5-a656-5121398cb644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International community condemns violence</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f5d6d-4ea1-4a56-91dc-bc5e42c32b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nicaraguan government has been accused of using excessive force
        against protesters and "arbitrarily (shutting) down media outlets covering
        the recent protests," a human rights organization says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f33381-a1dd-4f68-9df1-5716564bdafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human Rights Watch received credible accounts that suggest that
        police officers used excessive force to shut down demonstrations in several
        places across the country and that pro-government groups attacked peaceful
        protesters," the group said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d33cd-754a-4e66-a4a1-139205657a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department and the United Nations have condemned
        violence against protesters, whom the vice president compared with "vampires"
        who "feed off blood ... (to) achieve advances in their political agenda."
        Both institutions called for a peaceful resolution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc0481-7f0a-4bc3-a168-96d5e86683bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicaragua "needs to comply with their international obligations
        to guarantee that people are able to freely express their rights of freedom
        of expression and freedom to peacefully assemble," UN Human Rights Office
        spokeswoman Liz Throssell said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b3246b-960d-482e-b17a-d5f06907b125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department issued a statement Monday ordering the
        departure of U.S. government employees and their families. The department
        also urged travelers to reconsider travel plans to Nicaragua.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8849421c-f38f-4bec-9ade-8a4afb158fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11 years in power</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733add0-3b27-4a83-9651-5a7ca2316b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortega came to power as part of the Sandinista rebels who overthrew
        the Somoza dynasty in 1979. He fought against the U.S.-backed contras during
        the 1980s and has remained a key ally to Venezuela.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d64ed6-eeb5-4a47-9e9d-15f0c31a486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was first elected president in 1985, then ran unsuccessfully
        in 1990, 1996 and 2001. He was elected again in 2006, 2011 and 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592970c5-8ed6-4423-ab96-c4aa08cebee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last presidential election, Ortega was elected in a landslide
        victory, with his wife as vice president. Critics have accused the couple
        of skirting laws while building a political dynasty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b64d372-343e-412c-a5ee-f597164c7173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicaragua''s constitution bars presidents from being re-elected
        and also bars candidates who are relatives of the sitting president from running.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7bdab6-446e-4bd2-b4e5-9a0eded0c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Ortega used his power to pressure lawmakers to do away
        with term limits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551a4d1-cc82-48a0-9b2f-0bcc2e8671bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Natalie Gallón, Joe Sterling, Claudia Dominguez and CNN en
        Español''s Daniel Silva Fernandez contributed to this report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49d9c1a-b63c-4772-9473-ad974392cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:14:06.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:14:10.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "More than 40 people were
        killed in unrest in Nicaragua,&nbsp;rights groups say"</p>'
  'Kanye-West-new-song-Trump':
    'author': 'Matt Rehbein, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-29T06:43:57.957+08:00
    'imagesource': 'jcr:c17d89d8-0465-4902-9b36-3f1bd14005bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e6fac8c-fde4-4fbf-97c6-cab4e9c744bf'
    'lead': 'The track features West debating Tip "T.I." Harris, the Atlanta-based,
      Grammy-winning rapper who''s been an outspoken critic of police brutality —
      and is no Trump fan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:16:37.241+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T10:16:40.635+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T10:16:40.484+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanye West just released a new song defending his praise for Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88687add-03a8-41ee-b242-9d9991159da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:37.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:16:40.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Kanye West has doubled down on his support for Donald Trump,
        releasing a new song amid days of mounting controversy over his outspoken
        backing of the President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fb912e-b001-488b-a619-678533eaa13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:37.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:16:40.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s new song — the humbly titled "Ye vs. The People" — debuted
        Friday on Los Angeles radio station&nbsp;Power 106. The track features West
        debating Tip "T.I." Harris, the Atlanta-based, Grammy-winning rapper who''s
        been an outspoken critic of police brutality — and is no Trump fan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926365e5-a116-4c69-a415-74e4364adca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:37.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:16:40.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s opening salvo in the track picks up the thread of the recent
        controversy: "I know Obama was Heaven sent, but ever since Trump won, it proved
        that I could be president," West raps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd316ec-b7ef-432f-b946-c7e3ee62a9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:37.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:16:40.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West defends his embrace of Trump, notably&nbsp;the picture he tweeted&nbsp;of
        himself wearing a Trump campaign hat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a59d92d-e6a3-4096-bcbf-af91654f345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:37.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:16:40.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make America Great Again had a negative reception. I took it, wore
        it, rocked it gave it a new direction. Added empathy, care and love and affection,
        and y''all simply questionin'' my methods," he says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c309b82d-f78a-4e8f-b1e4-67100087d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:37.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:16:40.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T.I. returns fire in alternating rhymes and gets in a personal barb
        at West: "This s**t is stubborn, selfish, bullheaded, even for you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f90f9-9616-458b-85b6-dff46a71ff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:37.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:16:40.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When West complains that "All Blacks gotta be Democrats," T.I. shoots
        back: "F*** who you choose as your political party, you representin'' dudes
        just seem crude and cold-hearted."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561389c-060d-4346-b1b7-1d293767bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:37.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:16:40.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump returns the love</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6107ad-2df3-40ab-843a-ca2d70e6d51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:37.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:16:40.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new song may fuel critics who say West''s embrace of Trump is
        nothing more than a publicity grab to plug upcoming material. Indeed,&nbsp;social
        media lit up&nbsp;earlier this week with a wide array of hot takes on the
        apparent West-Trump bromance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e34b7fb-4a28-4dab-98d2-13cad6afbf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:37.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:16:40.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the MAGA-hat pic, West tweeted Wednesday that he and Trump
        "are both dragon energy. He is my brother." West noted he doesn''t "agree
        with everything anyone does" and couched his defiance as an exercise in independent
        thought.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d702453-b1b6-4536-97dc-f80e56e22fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:37.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:16:40.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House pounced on West''s praise. "Thank you Kanye, very
        cool!" Trump tweeted Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07036b86-5f57-4275-8e04-c69749b21a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:37.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:16:40.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West&nbsp;famously met with Trump&nbsp;in December 2016 at Trump
        Tower during the then-President-elect''s transition period. That encounter
        also generated intense backlash from West''s fans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d55fb1b-a906-4438-a3a0-e3808de60a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:37.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:16:40.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Deena Zaru contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c4ffc-f18d-4fe6-992d-289a59a3cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:37.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:16:40.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kanye West just released
        a new song defending his praise for Trump"</em></p>'
  'Spain-wolf-pack-protests':
    'author': 'Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-29T06:30:16.290+08:00
    'imagesource': 'jcr:ff781d62-3ca3-4274-96e9-e1b8d07edc10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cebd151b-10d4-47be-8f81-3c0ce3d23a3d'
    'lead': 'More than 30,000 people participated in the latest demonstration prompted
      by Thursday''s court decision, according to a local police spokesman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:19:52.387+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T10:19:55.283+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T10:19:55.019+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands protest after men are cleared of rape in Spain''s ''wolf pack''
      case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913c6cd-25a7-48b1-afdb-1623130eb618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tens of thousands of protesters returned to the streets
        of Pamplona in Spain on Saturday after men accused of the gang rape of an
        18-year-old woman at the 2016 running of the bulls festival were convicted
        of the lesser crime of sexual abuse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f751c0-acf1-4e2e-a2e6-872133bebc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30,000 people participated in the latest demonstration
        prompted by Thursday''s court decision, according to a local police spokesman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff5b07-b6da-449e-9ac8-6e6ad8c7ad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many carried signs and shouted slogans denouncing the decision by
        a court in northern Spain''s Navarre region to sentence the five men to nine
        years in prison for "a continued crime of sexual abuse," a lesser offense
        under Spanish law than the gang rape of which they were accused.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f802848-7d44-4fbc-ae38-9aa8069dd31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the decision was announced,&nbsp;large protests erupted throughout
        the country,&nbsp;including in Madrid, Barcelona, Valencia, Pamplona and Alicante.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a2b738-1f81-4779-bb31-5475aca09e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters carried placards declaring, "It is not abuse, it
        is rape." Others shouted, "Yo te creo" — "I believe you" — in reference to
        the victim of the assault.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e825b-c855-4580-a690-c58edf2608c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had sought 22 years for each defendant on the more serious
        charge, according to Spain''s El Mundo newspaper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c7310-f6d2-4345-935f-3f19ccca69a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case became known as "la manada," or "the wolf pack," after
        the name of a WhatsApp group on which the defendants and other friends chatted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb5a08-3c6f-480c-870c-2f44c0fdd21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2c1e1a-b09a-4549-99c1-1d5d42a8a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides plan to appeal</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bed9b3-6251-4f19-ad2a-6eb5eec051e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfefb06-4251-4d74-920c-8fe214f4f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men — José Ángel Prenda, Antonio Manuel Guerrero, Ángel Boza,
        Alfonso Jesús Cabezuelo and Jesús Escudero — recorded cell phone video of
        their encounter in July 2016 with the woman, then 18, during Pamplona''s famous
        San Fermín festival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f66f436-9a3b-4893-aed2-b27e8ec9debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court documents, WhatsApp messages circulated to the
        group by one of the defendants included "us five are ****ing one girl," "there
        is more than what I''m telling you," "a ***ing amazing trip" and "there is
        video."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5e3191-7b2d-44f5-a748-9972bce952a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court heard that the men, who denied wrongdoing, "pushed" the
        woman into a deserted hallway and told her to "shut up" before all engaging
        in sexual activity with her. She "adopted a passive, submissive stance" because
        she felt trapped and afraid, according to the sentencing document. One of
        the men took her phone from her bag before they left her there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e357ac1d-5f46-42fa-bd30-00aaef94e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Spanish law, the lesser offense of sexual abuse differs from
        rape in that it does not involve violence or intimidation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4486c6a-3055-41cb-8ee8-1b8b7b25661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the official spokesman for Spain''s government said it
        was reviewing whether the law on sexual crimes "needs to be updated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10479de4-e794-43c3-b6c7-b5a836418751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has been, is and always will be with the victims,"
        said the spokesman, Inigo Mendez de Vigo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5049baac-99e4-469f-98b7-34f467ee75ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarre''s state prosecutor said the ruling by a three-judge panel
        would be appealed. Defense attorney Agustin Martinez Becerra, who represents
        four of the accused, has said they also would appeal the sentence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f21d3-63d7-4b5e-9c14-4259da6855e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:19:52.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:19:55.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Thousands protest
        after men are cleared of rape in Spain''s ''wolf pack'' case"</em></p>'
  'trump-south-korea-north-korea-japan':
    'author': 'Sophie Tatum'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-29T00:49:52.702+08:00
    'imagesource': 'jcr:1f0f6852-ecc4-4513-b2a8-21c14ac543bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ab0c878-b68b-4c88-bb6a-c69a81890a5a'
    'lead': 'Trump says that although the location for the summit has yet to be decided,
      they have narrowed it down to two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:22:54.175+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T10:22:57.709+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T10:22:57.574+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump and South Korean President Moon talk ahead of North Korea meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10effa-ac6e-46fd-a766-4e88fc615bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:22:54.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:22:57.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump says he spoke with
        his Japanese and South Korean counterparts Saturday morning about his upcoming
        sit-down with North Korean leader Kim Jong Un.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b14a87-7ee5-446d-9265-4d967af742b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:22:54.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:22:57.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just had a long and very good talk with President Moon of South
        Korea," Trump&nbsp;wrote on Twitter.&nbsp;"Things are going very well, time
        and location of meeting with North Korea is being set. Also spoke to Prime
        Minister Abe of Japan to inform him of the ongoing negotiations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e954c2e-fd20-4ed8-9b99-b6d093dd7348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:22:54.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:22:57.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday,&nbsp;Trump said that although the location for the summit
        has yet to be decided, they have narrowed it down to two countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ac7065-4b38-4a51-993d-dca0eddaaea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:22:54.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:22:57.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think some very good things can happen with respect to North
        Korea," Trump said, speaking at a press conference with German Chancellor
        Angela Merkel. "We''re setting up meetings now. We''re down to two countries,
        as to a site, and we''ll let you know what that site is."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6382fa44-2aba-424e-9087-0e4d7f9fe6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:22:54.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:22:57.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also praised talks between South Korean President Moon Jae-in
        and Kim earlier this week. On Friday, the US awoke to news that&nbsp;both
        leaders had committed to a peace declaration&nbsp;and talks to bring about
        a formal conclusion to the Korean War.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52fe202-f5a7-45d7-8e85-7cf2308c4d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:22:54.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:22:57.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the peace talks between North Korea and South Korea included&nbsp;an
        agreement&nbsp;on denuclearizing the Korean Peninsula.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9c491-91e8-4c06-a55f-14a13ed7ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:22:54.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:22:57.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In marking the historic moment, the two leaders&nbsp;crossed over
        the Military Demarcation Line&nbsp;into each other''s territories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a2f61f-dbc0-4c7c-a66d-49f438cd0c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:22:54.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:22:57.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s praise of the negotiations between the two nations is a
        drastic change in rhetoric from his past comments about Kim, but the&nbsp;White
        House has said&nbsp;it is still wary of North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77928785-0675-4960-890d-34c1cedc387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:22:54.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:22:57.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it will be wonderful. And maybe it won''t,"&nbsp;Trump said
        Tuesday&nbsp;about his upcoming talks. "And if it''s not going to be fair
        and reasonable and good, unlike past administrations, I will leave the table."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e6bd1-47f1-4b48-9aac-96f831c6c4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:22:54.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:22:57.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, White House press secretary Sarah Sanders&nbsp;said&nbsp;the
        US is "not going to take the North Koreans at their word."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff33add7-d976-40ed-bd5d-86bfb4828efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:22:54.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T10:22:57.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "We''re not naive in this process. We''ve seen some steps
        in the right direction, but we have a long way to go."</p>'
