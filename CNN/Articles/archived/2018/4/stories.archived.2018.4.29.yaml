  'children-mortar-blast-kills-3-afghanistan':
    'author': 'Ehsan Popalzai, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-28T23:57:19.222+08:00
    'imagesource': 'jcr:d5b37c80-0b5c-4e08-ae8e-d4454c1ad170'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c383dae4-851b-4a57-b383-45f76306be96'
    'lead': 'Three people are dead after children found and played with an unexploded
      mortar in Afghanistan Sunday, provincial authorities tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:48:05.979+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T09:48:10.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T09:48:10.154+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children playing with mortar set off blast that kills 3 in Afghanistan

      '
    'updated': 2018-04-29T00:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223c171-c4eb-4112-a252-f74d6f41b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:48:05.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:48:10.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three people are dead after children found
        and played with an unexploded mortar in Afghanistan Sunday, provincial authorities
        tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c5a3b1-eb3b-4b31-89e7-d633d367302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:48:05.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:48:10.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mother, her daughter and another girl died when the mortar detonated
        in the Sorkhrod district of Nangarhar Province, the Nangarhar authority media
        office said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d5f91-a2ab-4f74-a5b2-c8c6efd15cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:48:05.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:48:10.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight other people were injured, including two girls, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f5822c-bcdb-4490-8196-d5bfc9bbc6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:48:05.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:48:10.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mortar is believed to have been fired by&nbsp;Taliban militants&nbsp;on
        Saturday, with the deadly explosion occurring Sunday at 7 a.m. local time
        (11 p.m. Saturday ET).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba200e20-5c09-4c94-88cf-c2d4a1a875fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:48:05.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:48:10.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban has been waging a bitter fight in Afghanistan with the
        ultimate goal of ruling the country and imposing its strict interpretation
        of Islamic law. The group controlled Afghanistan until 2001, when it was overthrown
        by the U.S.-led coalition that invaded the country following the 9/11 attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a353f-2f81-454f-9443-e112b9bbb8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:48:05.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:48:10.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, a resurgent Taliban has taken control of significant
        swaths of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74681061-5622-445f-8c5b-9bb965d8dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:48:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:48:10.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unexploded ordnance</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af14d437-5997-4172-b02d-bb93aee54250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:48:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:48:10.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sunday''s explosion is thought to be the result of a mortar
        fired just a day earlier, decades of conflict have left a dangerous legacy
        in Afghanistan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ce05e0-d529-4eea-b865-8280b934ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:48:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:48:10.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mine-clearing organization Halo&nbsp;says Afghanistan has been left
        littered with unexploded ordnance, with more than 23,500 casualties recorded
        between 1979 and 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da289c-5971-49d2-9c4a-82fe3881ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:48:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:48:10.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the UN Assistance Mission in Afghanistan said&nbsp;the
        number of child casualties had jumped in 2016&nbsp;-- spiking 24% from 2015
        -- in large part from leftover munitions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764e7df-2175-4b0f-9e80-0527db943134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:48:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:48:10.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children have been killed, blinded, crippled -- or inadvertently
        caused the death of their friends -- while playing with unexploded ordnance
        that is negligently left behind by parties to the conflict," said Zeid Ra''ad
        Al Hussein, UN High Commissioner for Human Rights in a February 2017 report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b449457e-d505-401a-9b35-b2f8e6297611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:48:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:48:10.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the Mine Action Coordination Centre of Afghanistan said&nbsp;unexploded
        ordnance accounted for three times as many casualties as mines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68705115-d7aa-4908-9ef1-6964052c6c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:48:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:48:10.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story first appeared on CNN.com "Children playing with
        mortar set off blast that kills 3 in Afghanistan."</em></p>'
  '300-families-Boracay-wetlands-affected-demolition':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-29T21:22:01.820+08:00
    'imagesource': 'jcr:54297d9f-0715-4e4a-be30-f1c0a5aa0904'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7aff98f-8159-4177-b1f2-eea383bdd26c'
    'lead': '''Are you aware this is disposable and alienable?'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:51:03.611+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T09:51:06.862+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T09:51:06.662+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '300 families in Boracay wetlands to be affected by demolition

      '
    'updated': 2018-04-30T10:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60edf216-92c7-40c5-86a6-19a3178aa511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:51:03.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:51:06.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> "Are
        you aware this is disposable and alienable?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9056d5-0053-4136-a812-e1f0f6963bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:51:03.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:51:06.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margina Daña posed this question to a community environment officer
        who was inspecting a wetland that''s been identified in barangay Balabag in
        Boracay Island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c242942-bfb7-43a0-b9a4-28818d8419f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:51:03.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:51:06.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Richard Fabila, officer-in-charge of the local Community Environment
        and Natural Resources Office (CENRO) says Daña''s lot could be part of a wetland
        and would have to be demolished.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b519c4-3f73-4aed-b11f-85aa91d7ce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:51:03.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:51:06.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Daña insists the land she built her house on was not part of
        a wetland when she bought it in 1984 from one of the known political families
        in Aklan. She adds she has been filing tax declarations since as proof of
        her claim of ownership over the property. "The first time we were here in
        1984… All of that are dry land. Magwe-wet lang siya during rainy season but
        it will just go down to the beach side," Daña says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dfe152-45b1-43cc-93b0-22bde3bac709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:51:03.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:51:06.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alienable and disposable lands are part of the public domain, but
        can be the subject of re-classification, including private ownership, according
        to Fabila. He notes, "Kahit po siya ay alienable and disposable pero wala
        pa naman private ownership by virtue of a title at especially naging body
        of water siya, maari siya i-reclaim ng government. This still belongs to the
        government. "</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a146e2-5e0e-46ba-8b29-276bba4d1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:51:03.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:51:06.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu says five of Boracay''s nine wetlands
        would have to be reclaimed from encroachment of residential and commercial
        structures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d16a64-a457-4dad-9f64-8c2a00dbbf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:51:03.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:51:06.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the wetlands is located on the island''s main road, surrounded
        by commercial buildings, including D''Mall — a popular area for tourists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e0cfe4-baf0-4590-abac-6e859b2a4b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:51:03.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:51:06.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big area of another wetland in Bgy. Manoc-Manoc is already filled
        with shanties. It also has a dead forest, with dried up and fossilized trees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dcb793-c788-4869-befb-49edccecaed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:51:03.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:51:06.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu stimates there are around 100 illegal settlers occupying
        wetlands but a separate survey by the Department of Social Welfare and Development
        shows more than 300 families in wetlands could be affected by the demolition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3354550-f591-43aa-b790-1d732db0161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:51:03.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:51:06.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabila explains, "Itong structures na ito kung titignan natin, nuisance
        siya — as far as public safety is considered, as far as municipal ordinance
        is concerned … Kasi may municipal ordinance na bawal sa forestland, o wetland
        man siya. It is still within the power of the local government unit to remove
        these structures."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6a4ba-17d5-49b1-8a6e-499470a6b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:51:03.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:51:06.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR''s Biodiversity Management Bureau explains why it is important
        to clean up and rehabilitate the wetlands. Director Krisma Rodriguez says,
        "Sa anim na buwan magiging focus malinis ito, for wetlands na nakakulong ang
        inflow and outflow, para free ang daloy ng tubig. Ang isa sa pinaka-important
        function ng wetland ay natural filter po siya. Pangalawa, regulatory function
        — i-regulate ang daloy ng tubig at pagbaha sa isang lugar." [For six months,
        our focus will be to clean the wetlands, and ensure the inflow and outflow
        of water. One of the most important functions of a wetland is as a natural
        filter. Second, it has a regulatory function, to regulate the flow of water
        and floods in one area.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211f3474-f9eb-49ee-944d-13766792a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:51:03.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T09:51:06.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu assures families in wetland areas that their homes won''t
        be demolished until a relocation area has been found. He adds a site has already
        been identified. Affected families can also avail of the DSWD''s cash-for-work
        program and other forms of assistance. They can be tapped to take part in
        the rehabilitation work, "Our job in the wetlands will be manual. Di pwede
        equipment, so you have to have a small boat. Pinuno na nila ng debris dun
        sa wetlands eh. They can stay for meantime so they can also work in the wetlands.
        We will be needing 50-100 people to be working in wetlands," says Cimatu.</p>'
