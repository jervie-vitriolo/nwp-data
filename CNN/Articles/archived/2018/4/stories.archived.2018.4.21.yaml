  'BSP-policy-change':
    'author': 'Luchi de Guzman, CNN Philippines'
    'caption': 'Bangko Sentral ng Pilipinas. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-21T16:44:40.957+08:00
    'imagesource': 'jcr:a3a1899a-e575-446b-a43a-28d243ca288b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df85d9ec-af34-4dad-b321-26c6e91756f4'
    'lead': 'The Central Bank to keep a close eye on inflation, having hit a three-year
      high this quarter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T11:36:54.237+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T11:36:58.875+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T11:36:58.758+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP prepares for possible policy change amid rising inflation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab01a30a-f26c-4a17-a686-d0478d7ec5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:36:54.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:36:58.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> As commodity
        prices continue to rise, the Bangko Sentral ng Pilipinas (BSP) will closely
        monitor inflation expectations in case it needs to adjust monetary policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22910e9-529b-425b-b64a-45053a2927d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:36:54.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:36:58.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite ongoing price pressures, inflation remains in line with
        the target range over the policy horizon," the BSP said in its first quarterly
        inflation report of the year. "Nevertheless, authorities see the balance of
        risks to the inflation outlook as remaining tilted toward the upside, which
        argues for maintaining vigilance in setting the stance of monetary policy
        going forward."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5580f-1743-4694-b4f6-6e840ebad57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:36:54.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:36:58.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP added it remains watchful against any signs of second-round
        effects and inflation becoming broader based keep prices stable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd98d413-69cc-495e-9911-dab25faadca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:36:54.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:36:58.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headline inflation, which reflects the change in prices in basic
        goods, hit a three-year high this February at 3.9 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825bffc3-2415-4b5b-a487-a1afd95b973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:36:54.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:36:58.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Philippine inflation rate hits 3-year high</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb29679-4e66-4783-bcf0-66a3c0466df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:36:54.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:36:58.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in inflation was due to price increases in selected food
        items, alcoholic beverages, and tobacco products, following the implementation
        of the tax reform law in January, global oil prices, and U.S. monetary policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a1b15-79b6-4c9f-9e3a-3c1e72e1c6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:36:54.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:36:58.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Lower income tax, higher taxes on sugar, petroleum, tobacco
        products by 2018</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f024846-4832-405d-872c-6a8f75da7b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:36:54.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:36:58.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the need arise, the BSP is ready to adjust its monetary policy,
        which is currently set at 3.0 percent interest rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1fcb3c-b3d3-4ad4-8e1a-85b092deacd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:36:54.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:36:58.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank downplayed the lukewarm sentiment of households and businesses,
        citing not only their concerns over higher commodity prices but also the slowdown
        in business and consumer activity after holiday and harvest seasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a047b7-5278-4f0a-8265-5812fd717cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:36:54.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:36:58.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst higher commodity prices, the bank expects the Philippine
        economy to continue its steady growth.</p>'
