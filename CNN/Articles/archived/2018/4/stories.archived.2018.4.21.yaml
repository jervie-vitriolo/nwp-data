  'avicii-death-28':
    'author': 'Lisa Respers France and Sandra Gonzalez, CNN'
    'caption': 'Tim Bergling, the Grammy nominated Swedish DJ better known as Avicii,
      died Friday, his publicist confirmed to CNN.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-21T07:32:46.057+08:00
    'imagesource': 'jcr:442f2139-76e1-4ae8-98b0-9dc5fbd79657'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a93b553c-966e-4fc0-bc20-6267aa5cddc5'
    'lead': 'Tim Bergling, the Grammy nominated Swedish DJ better known as Avicii,
      died Friday, his publicist confirmed to CNN. Avicii was in Muscat, Oman, according
      to a representative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:03:44.201+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:49:03.159+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:49:02.941+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Avicii tributes pour in following Swedish DJ''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58ea8b8-1d7b-43ca-b40a-543fb3800b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:03:44.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:49:03.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Grammy nominated Swedish DJ Avicii died
        Friday, his publicist confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda0d830-7580-4e23-bedb-5a608b3ca383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:03:44.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:49:03.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae58f6-26c7-4120-9daf-4a4522840a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:03:44.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:49:03.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with profound sorrow that we announce the loss of Tim Bergling,
        also known as Avicii," a statement to CNN read. "He was found dead in Muscat,&nbsp;Oman&nbsp;this
        Friday afternoon local time, April 20th. The family is devastated and we ask
        everyone to please respect their need for privacy in this difficult time.
        No further statements will be given."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b60cb55-85ca-4248-8193-d140eb36cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:03:44.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:49:03.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii was one of the most successful touring DJs in the industry,
        working with artists including Madonna. He had a crossover pop hit in 2013
        with "Wake Me Up."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0838f7cf-4530-4c1c-91c1-93666e4f08e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:03:44.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:49:03.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also saw the downside of fame in the electronic dance music
        genre known as EDM.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a53988e-7b89-435c-9997-8bbc178f264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:03:44.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:49:03.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very easy to become too attached to partying,"&nbsp;he told
        Rolling Stone last year.&nbsp;"You become lonely and get anxieties. It becomes
        toxic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e69caa-a66a-4256-a4ef-34a1d08fd975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:03:44.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:49:03.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He retired from performing in 2016 after a string of health issues,
        including acute pancreatitis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4bb926-775e-4102-82eb-587f8ffb9f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:03:44.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:49:03.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii told Time in 2013&nbsp;that the illness was caused by excessive
        drinking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7fe8ba-361b-461f-9c7e-582500c82261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:03:44.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:49:03.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah I was drinking way too much, partying in general way too much,"
        he said. "Then I got a pancreatitis attack [at 21], which is very rare. So
        that forced me to do a 180 and stop drinking."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e7b9d-db5e-4191-8116-2b62ecb8a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:03:44.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:49:03.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DJ explained in a 2017 posting on his site that he had no intention
        of giving up music completely, writing "We all reach a point in our lives
        and careers where we understand what matters the most to us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910693fa-6d57-4740-a804-4f69548a2a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:03:44.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:49:03.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me it''s creating music," he wrote. "That is what I live for,
        what I feel I was born to do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3366ba-9e70-47c6-aada-4ec10bbb7f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:03:44.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:49:03.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii also wrote that he was heading back into the studio to make
        more art.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf98c19-dc50-4fa1-a28c-6272f2610adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:03:44.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:49:03.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next stage will be all about my love of making music to you
        guys. It is the beginning of something new," his posting said. "Hope you´ll
        enjoy it as much as I do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc35f2-cce4-45d3-a7f3-1507214c65bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:03:44.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:49:03.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media tributes from fellow musicians and artists poured
        in as soon as the news broke on Friday afternoon. Some tweets have been shared
        thousands of times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a884a759-b842-47ab-b411-d53e6cf50bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:03:44.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:49:03.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producer Hardwell shared a photo of himself with Avicii and wrote
        a tribute in which he thanked him for "changing the world with your amazing
        music."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377520c0-eda0-4f66-b84f-e96feaee4e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:03:44.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:49:03.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Devastating news about Avicii, a beautiful soul, passionate and
        extremely talented with so much more to do," fellow superstar DJ Calvin Harris
        tweeted. "My heart goes out to his family. God bless you Tim."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317ac28-fa46-4118-8d20-c0167e485e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:03:44.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:49:03.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Avicii tributes
        pour in following Swedish DJ''s death."</em></p>'
  'one-championship-kevin-belingon-wins':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-21T10:48:24.820+08:00
    'imagesource': 'jcr:912abbd8-4037-4469-955f-4d025276af6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e400b6d0-a682-474f-adac-8d243052dcca'
    'lead': 'Team Lakay''s Kevin Belingon outclassed fellow contender Andrew Leone
      to earn a shot at the ONE Championship bantamweight crown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:07:02.866+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:48:58.753+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:48:58.418+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ONE Championship: Kevin Belingon stops Andrew Leone to earn bantamweight
      title shot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed80dcdd-fc9e-4768-9652-b9149df05dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:07:02.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:58.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — Filipino
        fighter Kevin Belingon scored an emphatic victory to earn a title shot for
        the ONE Championship bantamweight crown on Friday evening at the Mall of Asia
        Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e423b-d478-45b4-b87d-1ee020673895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:07:02.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:58.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a shot at the bantamweight title on the line, the pressure
        was high for contenders Kevin Belingon and Andrew Leone in the main event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e635fa5-1098-4725-a1ce-9c90efe72fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:07:02.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:58.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belingon wasted no time looking for a knockout blow in the opening
        round.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c056e-5e57-486a-babb-fee158c8742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:07:02.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:58.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leone found himself in a tough spot after being taken down by the
        Filipino fighter midway through first round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec3f460-b3d8-41bf-891c-e3e2f53618dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:07:02.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:58.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belingon landed a vicious knee which opened up a large cut on Leone''s
        brow as a result.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ecaf0-0204-4c68-878e-b39a98c3f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:07:02.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:58.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being attended to by the physician, Leone was cleared to continue
        and held on until the second round.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
