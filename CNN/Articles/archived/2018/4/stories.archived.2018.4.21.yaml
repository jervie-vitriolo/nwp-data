      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Duterte went to Hainan, China to meet with Chinese President
        Xi Jinping and to attend the Boao Forum for Asia, which is dubbed the Asian
        equivalent of the World Economic Forum in Davos, Switzerland.</p>'
