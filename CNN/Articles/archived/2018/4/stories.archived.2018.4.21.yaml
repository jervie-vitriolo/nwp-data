      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mixed with the amazing food and the nice warm weather, and the
        tank top, it''s been a great experience," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cfa1ec-1c8c-4344-86ba-df9f576cfa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:34:54.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:45:27.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his memorable experiences, he said, was riding a jeepney.
        "And the air smelled so good as I was flying through the city at high speeds."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe62fa-ec8a-4da4-bb15-ba045cb5d2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:34:54.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:45:27.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old actor also wants to visit Siquijor to experience
        its mysticism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3e0818-0e48-48b9-93e5-cb928123f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:34:54.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:45:27.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My original plan was to travel around the islands and be able to
        see some of the beaches and lounge about on the beach for a little. (Bench
        founder) Ben (Chan) and I were talking about it last night, there was a mythical,
        spiritual island that I really would love to visit," he shared.</p>'
