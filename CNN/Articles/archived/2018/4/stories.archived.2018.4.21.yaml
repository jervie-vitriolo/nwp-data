  'duterte-fired-officials-graft-corruption':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-21T23:42:13.912+08:00
    'imagesource': 'jcr:671cc335-2b36-4fc8-9fda-50d02b3e3031'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bfaaa6f-cfdb-4ad1-9412-168d265750f6'
    'lead': 'The President says it’s not because of policy differences nor attitude
      that the officials were fired.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T11:13:07.160+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T11:13:11.059+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T11:13:10.566+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Officials fired due to graft and corruption

      '
    'updated': 2018-04-22T20:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a82dca-c613-4173-b3b6-605e519376f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:13:07.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:13:11.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Graft
        and corruption, no more, no less, are the reasons at least two government
        officials were axed recently, President Rodrigo Duterte said Saturday night
        in Albay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc897d-eab1-4e02-8ec8-6c1591fa8212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:13:07.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:13:11.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The other day I fired two, one Undersecretary… At tsaka mag-warning
        ako sa inyo, ha? (I will give you a warning.) I said, when you are fired,
        it is because of graft and corruption,” Duterte said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ebb2f-5551-4cf5-9316-2cb83627917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:13:07.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:13:11.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung sabihin mo lang</em> (If you’re going to say) it’s a behavior
        or attitude on certain matters or before the public...I would always say,
        be courteous to your employers,” he said, referring to the taxpayers as the
        ones who paid for their salaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac28768-1ce7-4218-9d54-7a80c4973a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:13:07.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:13:11.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not disclose the names of the sacked officials he was
        pertaining to.&nbsp;He said he acted on complaints his office received from
        the President’s hotline, 8888.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1dcf03-588e-4bdd-ae26-fbda30d10e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:13:07.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:13:11.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And that is why, <em>''yung pabalik ng pabalik sa opisina, ''yan
        ang dahilan</em>. &nbsp;(the reasons are these people keep coming back). Yung
        finire (fire) out ko. <em>Wala akong ebidensya, pero kung magbalik ''yung
        tao</em>,<em> may</em> affidavit<em> ako</em>. (I may not have pieces of evidence
        against those I have fired, but I have affidavits of those complainants who
        kept coming back),” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd367503-6158-42f0-b1d3-866423c4b034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:13:07.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:13:11.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he found the ordinary people who were complaining
        more credible because they do not have political connections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d17da-83d7-4daf-acd0-e166619abc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:13:07.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:13:11.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte did not reveal the officials he axed for graft and
        corruption, resigned Labor Undersecretary Dominador Say previously told CNN
        Philippines about "an unnotarized affidavit containing statements that any
        lawyer will label as hearsay and double hearsay."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c748a72c-bf55-421d-801a-963b15fe01d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:13:07.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:13:11.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stemmed from Presidential Spokesperson Harry Roque’s pronouncement
        that Say would have been fired if he did not resign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d09ef-4d34-4801-9c37-1478b49b98e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:13:07.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:13:11.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say tendered his resignation on April 18, citing a matter of difference
        on labor contractualization.&nbsp;Say said Roque “cannot make a story by connecting
        unrelated events.”</p>'
  'feu-lady-tamaraws-uaap-finals-9-years':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-21T22:21:26.463+08:00
    'imagesource': 'jcr:78ebc30b-bffa-48e4-b343-34f69e130e8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0bef5de-d3f4-4bcf-9351-dadcea59b193'
    'lead': 'The FEU Lady Tamaraws advance to the UAAP women’s volleyball finals after
      defeating the Ateneo Lady Eagles in the Final Four. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T11:15:50.416+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T11:15:53.535+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T11:15:53.420+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: FEU Lady Tamaraws return to finals for first time in nine years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b002c6-df6e-4869-8926-877ed0ca5b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:15:50.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:15:53.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> After
        nine seasons, the Far Eastern University (FEU) Lady Tamaraws are back in the
        University Athletic Association of the Philippines (UAAP) women’s volleyball
        finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2545df0-e640-44ea-b729-eb651d53ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:15:50.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:15:53.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws eliminated the Ateneo Lady Eagles from contention,
        25-20, 25-21, 14-25, 25-19, Saturday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a38784-4a64-41e7-a268-fdb86eccf7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:15:50.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:15:53.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chin Basas led FEU with 17 points off 12 attacks&nbsp;The Lady Tamaraws
        capitalized on the Lady Eagles’ miscues to overcome a sluggish start in the
        opening set.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb5f7f2-7d40-4324-8dc3-64cd4a2ed21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:15:50.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:15:53.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same story in the ensuing frame as FEU showcased an inspired
        performance that propelled them to secure a commanding 2-0 set advantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad51fae-fe99-44ca-896d-fd2f873f9d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:15:50.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:15:53.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, Ateneo gave the Lady Tamaraws
        a dose of their own medicine to stay alive in the match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9076ac95-15a7-4fe1-88ca-65256c9fce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:15:50.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:15:53.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was clear that FEU was the more determined team in the end game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336227f0-755c-4721-98e1-0713353f6058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:15:50.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:15:53.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tams await the winner of the semifinals match between the
        De La Salle University Lady Spikers and National University Lady Bulldogs
        which will collide on April 22.</p>'
  '14-killed-war-on-drugs-Bulacan':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-04-21T19:03:35.682+08:00
    'imagesource': 'jcr:60dd1912-8442-41f1-8df2-b3078ac19412'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c450fc9e-fe35-4d47-9ba8-260007b643c8'
    'lead': 'The province made headlines in August 2017 after 32 were killed also
      in a one-day drug sweep. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T11:18:52.339+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:42:35.651+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:42:35.418+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '14 killed in one-day drug sweep in Bulacan

      '
    'updated': 2018-04-24T11:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc47d0a9-a65c-48b2-a58b-1ee0c8df97c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:18:52.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:42:35.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — Fourteen
        drug suspects were killed and almost a hundred rounded up by police in anti-drug
        operations across the province of Bulacan Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe27706d-5b83-441d-9353-fca79259f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:18:52.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:42:35.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Saturday, the Bulacan Provincial Police Office
        said 91 drug suspects including a high-value target were arrested in simultaneous
        operations Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164f02b-2d31-4bda-bed1-d096b248cc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:18:52.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:42:35.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were three casualties from the city of San Jose Del Monte,
        two each from Baliwag and Santa Maria, and one each from the towns of Bocaue,
        Pandi, Plaridel, Pulilan, San Rafael, Calumpit and provincial capital Malolos
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4b395-5162-41bc-8f41-7034e49d1492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:18:52.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:42:35.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police referred to them by their aliases, except the suspect
        from Calumpit who was not yet identified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f14b8-dda6-4d19-9338-15dc383ea200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:18:52.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:42:35.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they seized over 111 grams of suspected crystal
        meth or shabu, 510 grams of marijuana leaves and other drug paraphernalia,
        grenades, firearms, ammunition, and motorcycles from the suspects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d080741-55cd-48a4-8e37-565ff03f50f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:18:52.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:42:35.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province made headlines in August 2017 after 32 were killed
        also in a one-day drug sweep, months after relaunching a supposedly "less
        bloody" anti-drug campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d0fdbf-d9b4-4d8f-a3f3-1e065d310675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:18:52.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:42:35.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte then praised the police telling them,
        "Makapatay lang tayo ng (If we kill) another 32 every day, maybe we can fix
        what ails this country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d2fdda-1410-4c90-8ba2-adaf09a19b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:18:52.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:42:35.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2017, Duterte tasked the Philippine Drug Enforcement
        Agency (PDEA) to lead the drug war, but later allowed the police to conduct
        operations under PDEA''s supervision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c9ce68-f4aa-4de4-ac8c-d520fa6ffeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:18:52.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:42:35.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan police on Saturday said 67 have died in their operations
        from December 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18a4b3-5dbc-4f2f-aa28-1309207adce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:18:52.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:42:35.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its latest drug operations come a day after the new Philippine National
        Police (PNP) Chief, Oscar Albayalde, assumed office. He vowed to continue
        the programs started by his predecessor, Dir. Gen. Ronald Dela Rosa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4768f786-442b-4bc2-8256-66d6f3d85311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:18:52.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:42:35.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups have criticized Duterte''s
        bloody drug war, saying this resulted in more than 13,000 extrajudicial killings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3614ba4b-02de-487c-aa97-df5f30ee1263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:18:52.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:42:35.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show 4,075 were killed in anti-drug operations since
        the start of the anti-drug campaign in July 2016. The International Criminal
        Court is looking into the bloody drug war.</p>'
  'Duterte-war-on-drugs-extrajudicial-killings':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-21T18:39:33.186+08:00
    'imagesource': 'jcr:872e62e9-949a-47a3-8de2-7e7ad1461a67'
