      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Acting Chair Al Parreño, meantime, oversaw the simulation
        of the May polls Saturday, to test the readiness of poll officers and voters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b391a6-9d23-4e78-b441-a998a2aff8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:45:54.325+08:00
