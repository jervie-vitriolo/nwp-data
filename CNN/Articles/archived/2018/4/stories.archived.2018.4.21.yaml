    'template': '1'
    'title': 'EJKs still top human rights concern in Duterte drug war – U.S. report

      '
    'updated': 2018-04-22T20:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa15dd-8f93-4f8f-81a7-777e9074e2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include the statement of the Philippine
        National Police.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2156af2e-534f-46e3-b5aa-b33d057ed498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> A U.S.
        government report raised concern as alleged extrajudicial killings (EJKs)
        in the Philippines'' drug war continue unabated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0860fc1-2a46-4953-af40-1adec92e66a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extrajudicial killings have been the chief human rights concern
        in the country for many years and, after a sharp rise with the onset of the
        anti-drug campaign in 2016, they continued in 2017," the U.S. State Department
        said in its "Country Reports on Human Rights Practices for 2017."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59876e49-570a-43a2-bae6-348ba1f201a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual report, released Saturday, documents the status of human
        rights and worker rights in nearly 200 countries and territories in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03219c22-abba-4098-8f24-1fa08b1d42b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were numerous reports that government security agencies and
        their informal allies committed arbitrary or unlawful killings in connection
        with the government-directed campaign against illegal drugs," the report stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6231109-2027-46ad-beeb-4a02b2a9bc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups have criticized President
        Rodrigo Duterte''s bloody drug war, saying this resulted in more than 13,000
        extrajudicial killings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e577a9f6-00e7-4d8f-b944-a7363bf78c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, however, noted that Duterte''s decision to put the Philippine
        Drug Enforcement Agency (PDEA) at the helm of the drug war instead of the
        national police, "prompted a drop in reported extrajudicial killings."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f536e0-685c-4924-951d-11c804f89551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to PDEA''s takeover in October 2017, 3,906 were killed in
        police operations from July 1, 2016 to September 26, 2017. There are now 4,075
        deaths as of March 20, according to government data. This means there were
        169 drug-related deaths in six months under PDEA''s leadership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab65436-6822-4f20-a0a0-b56229649795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippine National Police (PNP) belied the report,
        saying the Senate has discovered there were only isolated killings by "rogue
        police officers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12714b5-e65c-4e87-949c-2f1f0b9d2608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country''s justice system is functional and the necessary checks
        and balances are assured by government agencies mandated to do so. Ergo, the
        allegations that there are EJKs in the Philippines remain hearsay," PNP spokesperson
        John Bulalacao said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182fffe9-13b1-4b15-b8cb-4f7ac35c4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano: ‘We don’t need others to tell us what to do’</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8562bc-8b88-467e-8b49-bb947bc9e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano on Saturday issued
        strong words in response to the U.S. report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3cd313-187a-459d-86a6-b414a3b81884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not need others who think they know better than us Filipinos
        to tell us what to do. As a sovereign nation, the Philippines deserves the
        same kind of respect we have been extending to our friends in the international
        community," he said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cc189e-2843-4c4f-915d-8a6aa7a8ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government notes the reports of other countries and
        organizations, but stressed that the country has its own processes and mechanisms.&nbsp;He
        added that the drug war actually seeks to protect Filipinos'' human rights,
        "to save lives, to preserve families, to protect communities and stop the
        country from sliding into a narco-state."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f80073d-1321-41bd-8b8e-5f6c89902fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the international community that in the conduct of our
        campaign, we will remain guided by the rule of law embodied in our Constitution,
        which also enshrines the country’s long-standing tradition of upholding human
        rights," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d4729c-71fb-4c0b-8768-6755293e2be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is gov''t investigating killings?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194a5a20-be0d-42b9-9ebb-fbf6e572cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. report noted that while Duterte "publicly rejected criticism
        of police killings...[he said] authorities would investigate any actions taken
        outside the rule of law."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2606f0a0-cc15-4754-b22e-28619f0f55c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. report said the government has investigated "a limited
        number" of reported human rights abuses. It, however, noted that the number
        of alleged EJKs vary depending on the investigating body''s definitions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba79512-558d-408c-9640-201fb195b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cited data from the Commission on Human Rights (CHR),
        the government agency mandated to investigate human rights violations, showing
        it has investigated 139 cases of alleged extrajudicial or politically motivated
        killings involving 174 victims as of August 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa71e95-44fb-4874-9b48-20f73c4b0c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR suspected the involvement of police and drug enforcement
        agents in 112 of these cases, and members of the armed forces or paramilitary
        in one case, the report said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb58e32-4c1d-44bb-bb9e-9430ce438993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court is conducting a preliminary examination
        on the country''s drug war.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e8736-2b87-4f01-a6b9-f4aa79e2706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are EJKs?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fec6f6-3d27-4201-9b44-24c13e18f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said there are no EJKs under the Duterte administration.
        In October 2017, it said it still follows the definition of EJKs in the operational
        guidelines of Administrative Order No. 35, which created an inter-agency committee
        on extralegal killings in 2012.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed9f6b-d20f-49fc-ac1b-2e35b46249c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this order, a killing is considered extrajudicial when "the
        victim was targeted and killed because of the actual or perceived membership,
        advocacy, or profession."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a698c62d-99e8-422f-9562-8b17abe29cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Justice Secretary Leila de Lima issued these guidelines in
        April 2013.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb6f56-fc22-4898-aa03-2c5046f1c8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, now a senator fighting the Duterte administration and detained
        over drug charges, has filed a bill seeking to define and end extrajudicial
        killings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0daf7c-0439-41a7-af13-9e16f8831485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1197 defines extrajudicial killing as "the unlawful,
        and deliberate killing of targeted individuals or groups thereof, carried
        out by agents of the State and under its order or acquiescence in lieu of
        arrest, investigation and prosecution."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b716a4cc-5f3d-4f0e-bddc-ff57cda6d94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:29.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:23:33.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extrajudicial killing includes summary killings perpetrated by
        private individuals for purposes of carrying out on their own or in the context
        of vigilantism, a campaign or policy of the State," it further states.</p>'
  'royal-wedding-Prince-Harry-Meghan-Markle-guest-list':
    'author': 'Laura Smith-Spark and Max Foster, CNN'
    'caption': 'Prince Harry and fiancée Meghan Markle make their first public appearance
      after annuncing their engagement on Monday, November 27, 2017 | Chris Jackson/Getty
      Images via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-21T18:04:22.543+08:00
    'imagesource': 'jcr:878205c3-de20-4f41-8341-f19f7e0c5cf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c4a8e17-d16d-4803-ba3c-330a1f9dc9e2'
    'lead': 'Here''s CNN''s best guess at who might be on the guest list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T11:27:54.012+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T11:27:57.581+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T11:27:57.310+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who''s on the guest list for Harry and Meghan''s wedding?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80655804-7eea-4472-b6b9-484ee6582905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An invitation to the wedding of Prince
        Harry and Meghan Markle has to be one of the most coveted of the year. But
        so far, little has been revealed about who their 600 guests in Windsor will
        be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c619be-570d-4692-94be-1316daaf30fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May 19 wedding is a private, not state occasion, paid for by
        the royal family. This means political leaders don''t have to be invited,
        so Harry and Meghan can pack St. George''s Chapel with close friends and family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd6273-3963-4887-82cf-9178967e4511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the faces will be familiar -- including the UK royals, celebrities
        and actors. But others will be less well known, including Markle''s family
        and people who''ve become friends with the couple through their charitable
        work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9165a5c4-774f-4f4a-9841-4af5cc647d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s CNN''s best guess at who might be on the guest list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbbafdb-fd8e-4cc2-ab02-92983801e03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry''s likely guests</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d21ec2-f185-4133-b8d4-e1db4b41aca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family will be among the most closely watched guests on
        the day. Harry''s grandmother, Queen Elizabeth II, will be accompanied by
        Prince Philip, who has recently undergone a hip operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7da72-7e03-4421-9d45-b50517d38a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also there will be Prince Charles and Camilla, Duchess of Cornwall.
        The occasion may bring back some memories -- a wedding blessing was held for
        them at St. George''s Chapel following their civil marriage ceremony in 2005.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf53e9-4ffa-4ffe-a17f-cd01b290bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet known if Prince William will act as best man -- a
        role Harry fulfilled for his brother at his wedding in 2011. He and Catherine,
        Duchess of Cambridge, are expected to welcome a new addition to the family
        this month. Will their newborn be the youngest guest at the wedding? Their
        older children, Prince George and Princess Charlotte, may well play a part
        as a cute page boy and flower girl for the couple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b777e3-5f3b-4877-a08f-5a144ed73606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s uncle, Prince Andrew, is sure to be there but a question
        mark hangs over his ex-wife Sarah Ferguson, known as Fergie, who was not invited
        to Prince William''s wedding. Their daughters Princess Beatrice and Princess
        Eugenie -- who will herself marry fiance Jack Brooksbank in St. George''s
        Chapel on October 12 -- are expected to attend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdcfce4-6a14-4c57-af5a-77901ace5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives from his late mother Diana''s side of the family are also
        likely to be present. They include his uncle, Earl Charles Spencer, and Diana''s
        two sisters, Lady Sarah McCorquodale and Baroness Jane Fellowes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f74eb27-f085-423b-9fac-31d56dc5c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry is not expected to invite European royals as William did in
        2011, when he and Kate packed Westminster Abbey with some 1,900 guests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e063b38b-d6f4-4a9a-ba85-8851a5257b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one member of royalty who will almost certainly be there is
        Lesotho''s Prince Seeiso. He and Harry founded the Sentebale charity together
        more than a decade ago to help some of the most vulnerable children in Lesotho
        and Botswana.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4104c071-ab6c-44ea-b653-244bf448e8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other friends of Harry''s will also make up a chunk of the guest
        list.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3918aa-f9c5-4cdb-8c30-88e9f814d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his and Prince William''s closest companions are James Meade,
        Thomas van Straubenzee, Tom Inskip and Guy Pelly, a nightclub owner. Over
        the years they have been pictured carousing together in party spots in London
        and around the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ab076-cd88-444b-9b39-83d2d394e10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry may also invite comrades from his days in the military, including
        at the Royal Military Academy Sandhurst and in Afghanistan. One of those is
        singer James Blunt, with whom Harry served in the British Army.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3eba52-eea1-4a5d-a505-eb539675868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British soul singer Joss Stone is a longtime friend and likely invitee.
        She is an ambassador for Harry''s Sentebale charity and has taken part in
        benefit performances for it in the past, including a 2016 concert at Kensington
        Palace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa22d4b8-9417-4f8c-a09d-7d321135273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the celebrity count, Harry could invite British model
        and actress Cara Delevingne, who has reportedly been a good friend for years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536145c6-1e52-4be7-85c8-2d396d41bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Sentebale ambassador who may well have received an invitation
        is Argentine polo player Ignacio "Nacho" Figueras. Figueras, who is also an
        author and the global face of Polo Ralph Lauren, has played in several Sentebale
        charity matches with Prince Harry around the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d75f8-b45f-477a-83af-cd600318e055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry may well invite two of his exes: Chelsy Davy, his on-off
        girlfriend of several years from 2004, and aristocratic actress and model
        Cressida Bonas, his girlfriend from 2012 to 2014.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc45f03-fbc9-4119-89d1-413abc19fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Ellie Goulding -- whom Harry was also at one time rumored
        to be dating -- has been named in the media as another possible invitee. Goulding
        performed at William and Kate''s evening reception at Buckingham Palace, including
        the song for their first dance, she told Vanity Fair.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e2ba06-f615-4e0b-bdcb-8108d53cc187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that singer Sir Elton John will also make an appearance.
        He was a friend of Diana and famously performed a rewritten version of his
        song "Candle in the Wind" at her funeral in 1997. He was invited to William
        and Kate''s wedding 14 years later.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11b92d3-7920-4eae-ab7e-ea65bd8f6a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity couple David and Victoria Beckham were also at William
        and Kate''s wedding and could score an invitation to Harry and Meghan''s big
        day too. Asked by James Corden on "The Late Late Show" if she was going, Victoria
        stumbled over an answer before saying, "I don''t know."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a3ce4-6ca0-4ce3-b30d-6939d2281643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan Markle''s likely guests</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1b74cd-8bed-4712-b546-16939b5e268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle''s family is less accustomed to the spotlight than her fiance''s.
        Her mother Doria Ragland, to whom Meghan has said she is very close, is expected
        to be at the ceremony, as is her father, Thomas Markle Sr.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33029e6a-d000-4634-af43-980980b184d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents met at a Hollywood studio in the late 1970s where he
        was working as a lighting director and she was a temp. They split when Meghan
        was young, but she told Vanity Fair last year that they remained on good terms
        as she grew up and even took vacations together as a family.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a50703-4094-4711-a22f-94cc9d1462bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan included her mother in a list of 10 women who had changed
        her life for Glamour magazine last year, when she described Ragland as both
        a free spirit and a nurturer. "We can just have so much fun together, and
        yet, I''ll still find so much solace in her support. That duality coexists
        the same way it would in a best friend," she wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b4aac6-0580-472b-b74a-e7d83a27171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bride-to-be has a number of close friends who are very likely
        to have received one of the precious gilded invitations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bbcee6-c8b9-4ade-98b9-9209eb146aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those is Canadian stylist Jessica Mulroney, a longtime friend
        of Markle who, according to Vanity Fair, is helping her to plan the big event
        and may also be chosen as her matron of honor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dfa25a-38fe-4b6c-9ff6-fd377d2a56ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle''s friend from her days studying at Northwestern University,
        Lindsay Roth, is another likely invitee, especially since Markle was her maid
        of honor, according to People magazine. Roth told the magazine last year:
        "We''re the kind of friends who can be 3,000 miles away and still be talking
        about or thinking the same thing, and even texting each other the same thing
        at the same time miles away."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0334bf-3054-48db-9655-f9e204dba106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another friend, Bahrain-born, London-raised fashion designer Misha
        Nonoo, is rumored by UK and US media to have been the matchmaker who brought
        Harry and Meghan together on their first date. She and Markle have reportedly
        holidayed together in the past and Meghan wore a shirt from her collection
        on her first public appearance with Harry at the Invictus Games last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b864f7b8-5585-4b87-b167-65e0c625274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other media rumors point to Markus Anderson, a consultant for the
        Soho House Group, which has private members'' clubs around the world, as having
        made the all-important introduction between his good friend Meghan and Harry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5be451-4213-4437-afa9-632b7fb6d047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis superstar Serena Williams has been firm friends with Meghan
        for several years. "Her personality just shines," Williams told Vanity Fair
        for a cover story on Markle last year, adding that the actress had asked her
        for advice on dealing with aspects of life in the spotlight.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcab405-0738-46ae-a7e2-b9f19a630691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, long before she met her prince, Meghan gained fame as
        an actress, playing ambitious paralegal Rachel Zane in the hit TV series "Suits"
        -- and she has good friends from the long-running show who may well be at
        the wedding.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b09e8fd-593b-495b-ad19-84348c959b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Patrick J. Adams, who plays her love interest Mike
        Ross on the show. After the engagement was announced last November, Adams
        posted a touching message on Instagram.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c5132-6154-4ce3-8269-c0a07702b5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other friends and former co-stars who may share the big day include
        Abigail Spencer, Sarah Rafferty, Gina Torres, Amanda Schull and Gabriel Macht.
        Asked why Harry was attracted to Markle, Spencer told Vanity Fair: "She''s
        got warm elegance, though her style is hard to pin down. It''s classy and
        timeless. When you''re talking to her, you feel like you''re the only person
        on the planet. And it''s just wonderful to see her so in love."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934071c1-ebca-4a1f-95b1-5993796aea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another likely invitee is actress Janina Gavankar, perhaps best
        known for her roles in "True Blood" or "The Vampire Diaries." According to
        a post by Markle last year on her now-deleted Instagram account, they have
        been friends for over 15 years. Indian actress and Unicef Goodwill Ambassador
        Priyanka Chopra hasn''t known Markle for as long but Instagram posts of the
        pair having fun together suggest she may make the guest list.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737675bb-a3a9-46bd-9eb6-5277196ba74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK media reports say British heiress and former "Made in Chelsea"
        star Millie Mackintosh has also become a good friend of Markle''s while she''s
        been based in London.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f198718-2a2d-4fdb-922b-02986cd58148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle also previously posted pictures on Instagram of her hanging
        out with French fashion designer Roland Mouret. There''s been speculation
        that he might be involved in designing her wedding dress, something that would
        surely earn him an invitation to the do.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91169c7-d1f4-41f6-9995-26065fa64006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, we now know some of those who won''t be coming -- including
        US President Donald Trump, Barack and Michelle Obama and UK Prime Minister
        Theresa May. But there are sure to be some surprises in store when the guests
        arrive on the day.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315dd453-fbe7-40ba-840c-c8f2cd9b8dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:27:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:27:57.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “Who''s on the guest
        list for Harry and Meghan''s wedding?”</p>'
