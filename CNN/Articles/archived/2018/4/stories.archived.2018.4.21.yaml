      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said&nbsp; tax declarations
        do not prove land ownership in Boracay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe4088-3d4a-415e-8726-cd1342f523bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:10:40.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:52:05.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision is clear, it is owned by the state. If the President
        wants he could declare everyone to leave. He will not, because he wants everyone
        to benefit," Roque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5878c41e-d5fb-4bda-93e0-40d8ca439279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:10:40.302+08:00
      'mgnl:createdBy': 'jeff'
