  'britain-prince-charles-commonwealth':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Queen Elizabeth II and Prince Charles arrive for the formal opening
      of the Commonwealth Heads of Government Meeting at Buckingham Palace in London
      on Thursday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-21T09:08:55.377+08:00
    'imagesource': 'jcr:142193c9-0188-415e-8dfe-07930e459b75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69208f46-af7a-499a-87f4-72ab08cc8180'
    'lead': 'The Commonwealth, a voluntary association of advanced and developing
      nations, brings together some 2.4 billion people around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T12:56:31.709+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:47:44.113+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:47:43.886+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain''s Prince Charles will be the next head of the Commonwealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac256562-5f0d-4147-b884-5a30e6806b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:56:31.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:47:44.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Leaders of the Commonwealth — the 53-member
        group of mostly former British territories — have agreed that Britain''s&nbsp;Prince
        Charles&nbsp;will be the body''s next head.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65bc4c7-a1f6-415e-9bb3-fcac97768f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:56:31.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:47:44.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was announced by leaders gathered for the Commonwealth
        Heads of Government Meeting in the UK.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be794671-b2ab-483d-aeee-df8d4e9eda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:56:31.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:47:44.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech formally opening the summit at Buckingham Palace in
        London on Thursday, Queen Elizabeth II said it was her "sincere wish" that
        her son Charles, the Prince of Wales, would head the Commonwealth "one day."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84789021-9676-4d70-b1e7-1535bd93f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:56:31.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:47:44.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth has led the Commonwealth since 1952, when she took over
        the role from her late father, George VI. However the position is not hereditary
        and it is up to the leaders of the 53 member nations to select a successor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0648b98e-7457-466f-94ce-f4d59d314529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:56:31.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:47:44.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was debated Friday at a Commonwealth leaders'' retreat
        at Windsor Castle, west of London, on the second and final day of the summit.
        In their leaders'' statement, the 53 member countries said: "We recognize
        the role of the Queen in championing the Commonwealth and its peoples.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3795333-ba78-40b9-92b4-1159575c50e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:56:31.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:47:44.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next head of the Commonwealth shall be His Royal Highness Prince
        Charles, the Prince of Wales."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ff222-a312-49b9-863d-6382a436019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:56:31.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:47:44.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commonwealth, a voluntary association of advanced and developing
        nations, brings together some 2.4 billion people around the world. More than
        half its members are small states, including a number of island nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdebd731-36de-4af9-93da-63c13d5cb1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:56:31.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:47:44.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s role as head of the Commonwealth, although largely
        symbolic, has been a defining element of her reign and it is thought to have
        been important to her that Charles take over the position, which has no fixed
        term. An alternative might have been to create a rotating presidency passed
        between the member countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb54eb2-ed00-415e-87e1-42490af0751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:56:31.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:47:44.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen has paid regular visits to Commonwealth nations around
        the world over the course of her long reign, fostering a network that can
        be seen as an enduring global legacy in the wake of the demise of the British
        Empire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b4558-13b1-4f36-baae-456434f80ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:56:31.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:47:44.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body focuses its efforts on trade, international cooperation,
        social issues and environmental concerns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9fece4-c808-40b1-b30b-27c22874e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:56:31.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:47:44.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing leaders Thursday, Commonwealth Secretary-General Baroness
        Scotland said the Queen had "won a place of great affection in the hearts
        of people in all countries of the Commonwealth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bad7d95-8d10-4f3d-b964-60a54da1a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:56:31.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:47:44.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Theresa May also paid tribute to the Queen''s
        leadership of the body, saying: "You have been true to the deepest values
        of the Commonwealth — that the voice of the smallest member country is worth
        precisely as much as that of the largest; that the wealthiest and the most
        vulnerable stand shoulder to shoulder​."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0203044-e539-4763-abdb-e6fa6b3eb00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:56:31.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:47:44.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcoming Commonwealth leaders, Charles described the body as "a
        fundamental feature of my life for as long as I can remember" and hailed the
        "strong and affectionate bonds" shared by its members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a90c483-197d-492d-b77c-743ebf0e117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:56:31.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:47:44.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The modern Commonwealth has a vital role to play in building bridges
        between our countries, fairer societies within them and a more secure world
        around them," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf657a-8876-454d-9c4b-c6f8a3eef1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:56:31.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:47:44.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commonwealth Heads of Government Meetings are usually held every
        two years, with member states taking turns as host. Since the Queen, who turns
        92 on Saturday, no longer travels long distances this is likely to be the
        last time she attends the summit in person.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42054718-ae56-40da-a22e-29b66c888be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:56:31.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:47:44.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Britain''s Prince Charles
        will be the next head of the Commonwealth."</p>'
  'north-korea-no-more-nuclear-tests-kim-jong-un':
    'author': 'Sophie Jeong and Will Ripley, CNN'
    'caption': 'North Korea leader Kim Jong Un.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-21T07:40:11.352+08:00
    'imagesource': 'jcr:54c16725-688c-4b39-91e7-79517811302e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'defdd536-2374-472b-9683-997021de6906'
    'lead': 'North Korea says its quest for nuclear weapons is "complete" and it "no
      longer needs" to test its weapons capability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:01:03.424+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:48:14.135+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un: North Korea no longer needs nuclear tests

      '
    'updated': 2018-04-22T12:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc6ab5e-5803-4525-9f88-34553c7a4e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea says its quest for nuclear
        weapons is "complete" and it "no longer needs" to test its weapons capability,
        a significant development ahead of diplomatic engagement with South Korea
        and the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd1d97-46a0-4149-a5a6-848dcd47c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un said Saturday that "under the proven
        condition of complete nuclear weapons, we no longer need any nuclear tests,
        mid-range and intercontinental ballistic rocket tests, and that the nuclear
        test site in northern area has also completed its mission," as quoted by the
        state-run Korean Central News Agency, or KCNA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57145bcd-2ae7-4944-a97a-6f3e1025c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement appears to signify a remarkable change in policy
        for Kim, following a relentless pursuit of nuclear and ballistic weapons as
        a means to ensure his regime''s survival — although some analysts remain skeptical,
        pointing out that Kim hasn''t tested a missile since November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6c0bc3-5a1c-4ea3-8062-decfa76545aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes six days before a meeting between Kim and South Korean
        President Moon Jae-in, a precursor to a much-anticipated planned encounter
        between Kim and President Donald Trump expected to take place in late May
        or early June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c541d3-95a1-4cbd-b7f4-bdce025b2c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes weeks after the North Korean leader met Chinese President
        Xi Jinping on his first official trip outside his country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd832efa6-24d9-4ffe-9d5f-a8e08701e2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and South Korea welcomed the development, which
        they said was a sign of progress and a promising start to upcoming talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09715e3-0b7c-4758-8fd2-5c31c171324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has agreed to suspend all Nuclear Tests and close up
        a major test site," Trump tweeted. "This is very good news for North Korea
        and the World - big progress! Look forward to our Summit."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">North Korea has agreed to suspend all Nuclear Tests and close up
        a major test site. This is very good news for North Korea and the World -
        big progress! Look forward to our Summit.</p>&mdash; Donald J. Trump (@realDonaldTrump)
        <a href="https://twitter.com/realDonaldTrump/status/987463564305797126?ref_src=twsrc%5Etfw">April
        20, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
