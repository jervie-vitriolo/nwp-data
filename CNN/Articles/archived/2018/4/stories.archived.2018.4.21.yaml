      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> - Much
        like the burger-loving character he portrays on mystery teen show "Riverdale,"
        American actor Cole Sprouse went on a big food trip around Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd559f-4fbf-469d-a215-adab4b6fc6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:34:54.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:45:27.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried to see all of the city, as much as I could. Really, it''s
        been a food tour for me…I''ve just been trying to eat as much as possible,"
        the actor said on Friday during the press conference for Bench, the local
        clothing brand he is endorsing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e489e8-f618-4993-b5b4-1a9169e14c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:34:54.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:45:27.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went to one of the seafood markets yesterday and I just gluttonized
        myself for about an hour and we didn''t eat again until about 9:00 at which
        point I gluttonized myself again," he said. "It''s just been a process of
        me consuming unholy amounts of food since I''ve been here, which is pretty
        great."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ecc55c-9615-4f63-af45-bd301674e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:34:54.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:45:27.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor who plays as Jughead Jones of Riverdale High School has
        been spotted in areas not usually frequented by international stars, like
        the beer pub Poblacion in Makati City and the streets of Divisoria and Binondo
        in Manila.</p>'
