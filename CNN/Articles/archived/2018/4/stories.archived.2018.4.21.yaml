      'mgnl:lastActivated': 2019-06-06T11:58:21.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        Supreme Court (SC) has gotten the lowest satisfaction score in six years,
        according to a private pollster Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615fe58-b6e7-418c-afae-09b1eeaef6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:58:17.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:58:21.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest Social Weather Stations (SWS) survey, the court''s
        net satisfaction rating was at +20 or "Moderate," a 17-point decline from
        its December 2017 score.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6685869f-1370-4578-8ca6-51e35d6b36de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:58:17.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:58:21.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the lowest score since the high court''s +13 satisfaction
        rating in May 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e6a2ac-52f8-47c0-9b12-1286fc0f7d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:58:17.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:58:21.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said the decrease could be attributed to two-digit score
        drops in Balance Luzon, Metro Manila, the Visayas, and Mindanao, where it
        got the highest score drop of 21 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd983beeb-b8f6-4e9a-981b-b42aa580f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:58:17.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:58:21.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC has been the subject of controversy as its head, Chief Justice
        Maria Lourdes Sereno, is facing two ouster moves from the government. Once
        Congress resumes its session on May 15, it will decide on whether to impeach
        the chief magistrate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba48fca-decd-45a2-a5f1-a71c6328ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:58:17.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:58:21.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Robredo gets ''good'' marks, Sereno dips to personal low in
        new SWS survey</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef411b-6189-4500-9da5-5a13028c95bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:58:17.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:58:21.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Solicitor General Jose Calida filed a quo warranto petition
        to unseat Sereno on the grounds of not filing her complete Statements of Assets,
        Liabilities, and Net Worth (SALNs). If the SC en banc rules in favor of this,
        it would invalidate her appointment as SC Chief Justice in 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f017c-bded-490e-b57f-55d210984063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:58:17.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:58:21.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sereno alarmed by ''leaked SC draft decision'' to oust her</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e56f404-f540-4d71-84c2-7028f4f9d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:58:17.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:58:21.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate, Cabinet ratings down, as House stays at ''Good''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7435ffbb-f973-4e41-8bef-78bbaf4be1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:58:17.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:58:21.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, Cabinet, and House of Representatives also got lower
        scores for the first quarter of 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e146528a-be47-42c7-b0c5-b3a9a4567e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:58:17.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:58:21.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net satisfaction rating of the Senate fell by one grade from
        "Very Good" to "Good", at +45 in March 2018, down by 11 points from December
        2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc77c488-2f40-4791-9cdb-27f35440d96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:58:17.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:58:21.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet''s net satisfaction rating also saw a 10-point decline,
        from a +38 "Good" rating last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b886b6f2-1672-4c4a-9111-a48b84ec0266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:58:17.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:58:21.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House also got eight points lower, down to a +35 "moderate"
        rating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc44d427-7117-45aa-b656-acb35db47db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:58:17.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:58:21.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net satisfaction rating of the House of Representatives kept
        the "good" rating, at +35 in March 2018, although down by eight points from
        December.</p>'
    '14':
