    'template': '1'
    'title': 'Sereno: Failure to submit SALNs doesn''t negate my integrity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c33b0-c63b-43ef-b0c3-f1a22f7d40db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:54:39.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:54:43.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Embattled
        Chief Justice Maria Lourdes Sereno on Thursday slammed claims that failure
        to submit her Statements of Assets, Liabilities and Net Worth (SALNs) negates
        a public official''s "integrity."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a24d8-e833-4f05-a722-57204a97608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:54:39.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:54:43.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 147-page memorandum submitted to the Supreme Court Friday,
        Sereno asserted the Judicial Bar and Council (JBC) is the only body who could
        determine her integrity as a public official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe15b126-aec1-4e13-98fe-f791caf2e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:54:39.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:54:43.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue of whether the Chief Justice was a person of ''proven
        integrity'' is a political question which only the JBC could answer," she
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f45eba3-1345-4fd6-ace5-6c130ac8d5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:54:39.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:54:43.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said her inclusion on the shortlist of nominees in 2012 was
        the JBC''s answer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3526be-d355-4828-9554-47cec6f606bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:54:39.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:54:43.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, among the requirements for a Supreme Court
        appointee is one "must be a person of proven competence, integrity, probity
        and independence."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7450516b-7182-4dd1-a950-21a209529632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:54:39.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:54:43.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also said requiring the submission of all SALNs as an "absolute
        requirement" would be tantamount to creating new qualifications for the Chief
        Justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232490e8-c29a-4b4d-ae23-638cfb7d5785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:54:39.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:54:43.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was able to submit three SALNs, covering 2009, 2010, and
        2011. JBC Executive Director Annaliza Ty-Capacite earlier said Sereno''s submission
        of the three SALNs is already considered "substantial compliance," making
        her eligible for Chief Justice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e302c3d9-6afc-469e-ba8a-830970821c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:54:39.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:54:43.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be tantamount to amending the Constitution, which the
        JBC is powerless to do," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66220763-db13-46ad-a861-51be21d4b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:54:39.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:54:43.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief magistrate also said the filing of SALNs is not even considered
        to be evidence to prove a public official''s integrity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcc767b-f848-4c24-91dd-300f1cd704d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:54:39.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:54:43.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SALNs are not among the documents which the JBC considers ''evidence
        of integrity'' under Section 1, Rule 4 of the JBC Rules. In fact, the filing
        of the SALN is not even mentioned in any of the six Sections on ''Integrity,''"
        Sereno explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd064e4-b886-4663-beb8-647dad9de652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:54:39.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:54:43.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that the quo warranto petition by Solicitor General
        Jose Calida, on the basis of questioning her "proven integrity" due to failure
        to file SALNs, is four and a half years late.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83605dc1-f69d-499a-9117-2dd7342155b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:54:39.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:54:43.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Rule 66 of the Rules of Court, the quo warranto petition —
        a legal proceeding where an individual''s right to hold office is challenged
        — must be brought to court within one year before the cause of action or an
        ouster arises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169994d8-7b64-421d-a10b-786beeab93ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:54:39.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:54:43.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida, however, said Sereno was continuously making "excuses" for
        failing to file her SALNs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ae81a-1fd6-4c8b-9983-18858e97e121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:54:39.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:54:43.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Calida slams Sereno''s ''excuses,'' insists on her ouster</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c9e8f2-0aeb-48b8-ba6d-1a356480e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:54:39.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:54:43.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court is set to decide on the petition on May 17, sources
        say.</p>'
  'SWS-survey-SC-gets-lowest-ratings-in-six-years':
