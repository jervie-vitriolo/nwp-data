      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f06ff-f520-4449-9209-e2c6d48893c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul offered similar praise, with South Korean presidential official
        Yoon Young-chan telling journalists the news represented "meaningful progress
        for denuclearization of the Korean Peninsula," and said it would contribute
        to a "positive environment" for the upcoming talks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75affe-6794-4d59-b1c0-af4c89b75238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea continues to make concessions ahead of the talks. Last
        month Kim told a South Korean delegation he "understood" the need for joint
        US-South Korean military drills. Earlier this week he dropped his requirement
        that US troops leave the Korean Peninsula as a precondition for denuclearization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f57920-c60d-419b-8a97-f066c269a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new chapter for North Korea?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815ccf7-6958-4cd3-975e-b4b01b18e0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A North Korea source told CNN that Kim has finally decided to open
        up a new chapter for his nation. Kim has committed himself to the path of
        denuclearization and will now focus solely on economic growth and improving
        the national economy, the source said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d529c9-1495-4c61-ae0a-05fe08c798c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean leader has realized the best path forward is to
        normalize relations with other countries, the source added. He is finally
        being recognized by the international community, and this is a historic, timely
        opportunity, the source said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1198211e-613e-4a4b-a82c-dd21dd14d250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe cautiously welcomed the development.
        "The only thing that is important is whether or not it will lead to the completely
        verified and irreversible abolition of nuclear and missiles," Abe told reporters.
        "We would like to keep a close eye on it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a1e41f-9d61-4ad7-9eee-5144e34ca053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Defense Minister Itsunori Onodera went one step further,
        saying that the suspension of nuclear and missile tests was "insufficient"
        and "not satisfactory," as it did not mention Pyongyang''s short- and midrange
        capabilities — the missiles that can reach Japan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d72067-a8ef-47a5-8ad9-56bcc6284223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing welcomed the news and pledged to play a "positive" role
        in bringing lasting peace to the peninsula.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f67da0-65b3-422b-8d08-c3bd6a45317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Achieving denuclearization and sustainable peace in the region
        is in the interest of people on the peninsula and in the region, and meets
        the shared expectation of the international community," Chinese Foreign Ministry
        spokesman Lu Kang said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafde6f0-f140-48e5-a6de-aa8c1627dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres called North Korea''s decision
        a "positive step forward." In a statement through his spokesman, he also wished
        the leaders of the two Koreas "every success in their courageous and important
        task of resuming sincere dialogue leading to sustainable peace on the Korean
        Peninsula" ahead of next week''s summit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8229e0-3bfd-43f1-b1df-3396285777f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union foreign policy chief Federica Mogherini described
        the announcement as "a positive, long sought-after step on the path that has
        now (led) to the country''s complete, verifiable and irreversible denuclearization"
        and adherence to international obligations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d6bd3c-4084-405c-8daa-7ae8c4208ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU will "continue to support a negotiated solution in any way
        possible," she said, while also maintaining strong pressure on North Korea
        through sanctions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9392588-6cd7-4ed2-aae7-445f77ab654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts stressed caution over Kim''s words, noting that Pyongyang
        was likely to be seeking something in return.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288f9cd-3e03-4214-baf6-22c4b87c3537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The announcement is significant, but you know, whether North Korea
        is truly serious remains to be seen," said Sue Mi Terry, a former CIA North
        Korea analyst.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7939e5-e97b-4214-b490-cd5e06d8479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They might be looking for freeze-for-freeze deals. They are looking
        for sanctions relief. So what are we going to give for this freezing of tests?"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd35753-3952-4404-af8b-2eee0e14c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Pollack, senior research associate at the Middlebury Institute
        of International Studies at Monterey, said the news was Kim''s way of announcing
        his country is a fully paid-up member of the nuclear club.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f2c2b-902b-4734-a3e1-85eb1c2a013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have wanted to be seen as an arrived nuclear power for a while
        and one thing that the other nuclear powers don''t do is test, with the exception
        of India and Pakistan, no one has done it since 1996, so it''s a sign of immaturity
        to test and they''re saying: ''We''re technically mature now, so we don''t
        need to (test) anymore.''</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcfb250-d158-4ca6-9ee7-2d4603c407b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not giving anything up, they''re keeping (their weapons)
        and that''s the message. It was wrapped in this seeming concession, but it''s
        not really a concession. (If) they can decide to test after all, they can
        just start doing it again."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588e563d-a32f-431a-b586-828b78f5adc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6-point list on nuclear objectives</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451fd653-b012-48bf-96ee-5887127b1339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in North Korea''s policy was announced via state news
        agency KCNA. It published a six-point list that emphasized the country had
        achieved its nuclear objectives.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346a872-3da7-42f6-9de7-ff4790184b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "We declare solemnly that we faithfully realized the nuclear weaponization"
        — The first point says the tests were carried out under its "byungjin" policy,
        a twofold strategy of investing in the economy and the nuclear program. Tests
        were carried out in sequential order to achieve the country''s aim.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b088a02-4035-4129-8c7c-80aa548bbaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "The nuclear test site in northern area will be discarded" — KCNA
        said as of Saturday that North Korea will no longer conduct nuclear or intercontinental
        ballistic missile tests, and to "ensure transparency" the test site would
        be closed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee0d29-f7ee-4c70-a713-ca1bde78e329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "(It''s an) important process for global nuclear disarmament"
        — North Korea says it''ll work with the international community to halt nuclear
        testing worldwide.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba315c-212e-4866-b4dc-42647d9bf1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "We will never use nuclear weapons unless there is a nuclear threat
        or nuclear provocation to our country" — Nor will North Korea transfer nuclear
        weapons and technology, KCNA said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602c62f-9a9b-4419-9afb-73444f401254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• There''s a commitment to "dramatically raise people''s lives"
        — Development of a "strong socialist economy" will become a priority for the
        country.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7e561-ba93-4a34-915e-7b96254c5c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• North Korea "will intensify close ties and dialogue" — The country
        says it''ll improve relations with neighboring countries and the international
        community to promote peace on the Korean Peninsula and beyond.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7721dd3b-c4e5-49a9-8b3a-783d45b23d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6 nuclear tests</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c845115-efaf-4300-839f-30b6d8deb2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea conducted its sixth nuclear test in September deep underground
        at the Punggye-ri nuclear test site in North Hamgyong province. The explosion
        created a magnitude 6.3 tremor, making it the most powerful weapon Pyongyang
        has ever tested.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f91784-e152-47c2-888d-71f1e92f1c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​North Korea has worked for years to miniaturize a nuclear warhead
        so it can be fitted atop a long-range missile and survive the heat-intensive
        process of re-entering the Earth''s atmosphere.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e15815-a7b5-4a62-85b0-5b4278329ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Pyongyang tested a new intercontinental ballistic missile
        it said could reach the US mainland, raising the prospect that Kim could follow
        through on his threat to target the United States.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e20f2-87ec-4b87-bffd-0266ff91316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to halt nuclear and missile testing comes nearly a
        week before the leaders of South and North Korea are due to meet in the Demilitarized
        Zone between the two countries.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a011eae0-901b-4437-8be2-576a65435ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned encounter follows months of warming relations since
        Kim held out an olive branch in his New Year''s Day speech.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c878936-ad0d-4bf6-bdd3-e06ac7de838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries started talking again for the first time in two
        years via a special phone line, and those talks led to North Korea''s participation
        in South Korea''s Winter Olympics.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3366951-752f-4c1d-a1b5-6a52631e4670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:48:14.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim extended an invitation to South Korea''s leader to go to Pyongyang,
        and the two agreed to meet Friday at the heavily fortified DMZ. A hotline
        between the two capitals has been reconnected ahead of the talks.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da9380-4569-45e1-a306-082441d6e631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:01:03.431+08:00
