      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President wants to protect the environment, restore
        wetlands, and preserve the beach for future generations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c2633-0afe-41e3-91af-0b32012d2a2a'
      'mgnl:activationStatus': true
