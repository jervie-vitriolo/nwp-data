      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the annual payments are not enough to stake a claim on a protected
        area. The Environment Department is asking Ostan to voluntarily demolish the
        house he painstakingly built through the years, otherwise the agency''s workers
        will do the demolition and he will face charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7634b5-061f-4751-b242-e4175f505db0'
      'mgnl:activationStatus': true
