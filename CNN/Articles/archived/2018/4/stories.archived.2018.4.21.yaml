      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This article has been updated to correctly show
        the status of nuclear weapons testing. With the exception of India and Pakistan,
        no nation has tested a nuclear weapon since 1996, according to analyst Josh
        Pollack.</em></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357d684-933a-42a7-bb42-602703fd0137'
