      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his character Jughead, Sprouse said the rookie journalist
        will find himself in a precarious spot by the end of Riverdale''s Season 2.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a0b37-5729-4338-9b2b-e982bbe71cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:34:54.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:45:27.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
