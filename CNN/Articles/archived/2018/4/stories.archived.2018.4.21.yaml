      'mgnl:lastActivated': 2019-06-06T11:45:59.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said because the elections will be held manually and there will
        be two ballots — one for the barangay and one for the SK posts — some might
        end up confused.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9f776-5111-40bd-b46f-c3032ce0a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:45:54.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:45:59.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gusto po natin malaman kung gaano po kadali o gaano kahirap
        ang paggamit ng dalawang balota, lalo na sa mga bata na 15 to 18, 18 to 30,
        dalawang balota. Medyo mahirap po ''yun," he explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61f319-d02f-492f-9fc8-295966e9fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:45:54.326+08:00
