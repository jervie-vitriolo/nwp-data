    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NYC: Confusion over anti-political dynasty law possible reason for low
      SK turnout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0841133-e523-4bee-89c0-009e9de7c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:45:54.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:45:59.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> With
        the low turnout of Sangguniang Kabataan (SK) candidates filing for the May
        14 polls, the National Youth Commission (NYC) said the law banning political
        dynasties could be a factor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af042c-f0da-4d5f-862a-5f38e7a30117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:45:54.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:45:59.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYC Assistant Secretary Rhea Peñaflor in a press briefing on Saturday
        said only 272,047 candidates have filed their COCs, for the 335,584 SK seats
        nationwide, discounting Marawi City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1029c5c-864b-4bd0-91e1-14a4fbd0521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:45:54.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:45:59.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, the Commission on Elections (Comelec) extended
        the deadline for the filing of COCs until Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a4c19-3c70-49b5-b178-d2d8e1bce0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:45:54.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:45:59.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naiintindihan o confused sila sa</em> anti-political
        dynasty provision," she said. "<em>Nasa</em> anti-political dynasty provision
        <em>ng batas na hanggang</em> second degree of consanguinity<em> lang pero
        ''yung iba naman</em> third degree o fourth degree <em>na, pwede na, at ''yung</em>
        incumbent. ''<em>Yung iba naman hindi na</em> incumbent, <em>pwede na rin."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf8b8e6-0e3b-4530-99f6-7fcdb6c0d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:45:54.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:45:59.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SK and barangay polls on May 14 will be the first time Republic
        Act 10742 or the SK Reform Act of 2015 will be tested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fafa7c-d93c-46ac-978a-efef5042915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:45:54.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:45:59.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 10, an SK must not be related "within the second civil
        degree of consanguinity or affinity to any incumbent elected national official
        or to any incumbent elected regional, provincial, city, municipal, or barangay
        official, in the locality where he or she seeks to be elected."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3435a8f1-5490-49f5-b2d6-705b2c79287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:45:54.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:45:59.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second-degree relatives include grandparents, grandchildren, brothers,
        sisters, parents-in-law, daughters-in-law, and sons-in-law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733c1a6-387f-409b-a939-04cb43ba7d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:45:54.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:45:59.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peñaflor also said existing work and school activity could be among
        the reasons for the youth''s refusal to join the May 14 race.</p>'
    '15':
