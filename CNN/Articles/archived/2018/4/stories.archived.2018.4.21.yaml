  'National-Youth-Commission-anti-political-dynasty-SK-polls':
    'author': 'Joyce Ilas, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-21T22:28:25.500+08:00
    'imagesource': 'jcr:77be5d2c-f73c-40c8-97d9-606ebbb0cc30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50993c9c-77c8-4fbc-87fe-d62c1c5313e3'
    'lead': 'The SK and barangay polls on May 14 will be the first time  Republic
      Act 10742 or the SK Reform Act of 2015 will be tested. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T11:45:54.323+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T11:45:59.956+08:00
    'mgnl:lastActivatedBy': 'jeff'
