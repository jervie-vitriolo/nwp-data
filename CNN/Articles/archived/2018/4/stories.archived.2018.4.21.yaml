      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parreño said Comelec commissioners will be going around the country
        in the coming days to check how prepared the provinces are.</p>'
  'smallville-allison-mack-sex-trafficking':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Actress Allison Mack isbest known for her role as Clark Kent''s clever
      confidant Chloe on CW''s "Smallville."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-21T14:55:33.496+08:00
    'imagesource': 'jcr:c7c72ca4-0102-4653-9e9d-6e604684d5be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59cc2f8b-08b7-4fba-b354-809ddda1d819'
    'lead': 'Nxivm''s founder, Keith Raniere, also known within the group as Vanguard,
      was also indicted on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T11:49:23.610+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T11:49:26.967+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T11:49:26.734+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Smallville'' actress Allison Mack arrested for alleged role in sex
      trafficking case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd178777a-db62-4dbf-b1d2-3d19df05838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actress Allison Mack, best known for her
        role as Clark Kent''s clever confidant Chloe on CW''s "Smallville," was indicted
        on Friday on charges of sex trafficking, sex trafficking conspiracy and forced
        labor conspiracy, according to a statement released by the Justice Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8d89b6-4d33-497f-a8f9-e92384bf1725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack''s arrest is related to her alleged involvement with an organization
        called Nxivm (pronounced NEX-ium), a group that claimed to be a self-help
        program but was, in reality, a pyramid scheme in which some recruits were
        exploited "both sexually and for their labor, to the defendants'' benefit,"
        according to U.S attorney Richard P. Donoghue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ecbc49-c369-40cb-8ef9-b7ebd1917cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nxivm''s founder, Keith Raniere, also known within the group as
        Vanguard, was also indicted on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb5e6a0-c316-41cf-9c36-a49cb815aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As alleged in the indictment, Allison Mack recruited women to join
        what was purported to be a female mentorship group that was, in fact, created
        and led by Keith Raniere," Donoghue stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c922a-2e02-45b2-a79b-5b5c335a4c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for the actress had no comment on her arrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f24ac6-dfb2-4732-8d1b-ff3e1543f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Marzulli with the U.S. Attorney''s office confirmed to CNN
        that Mack entered a not guilty plea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b799617c-1791-43b3-a01c-9e15f68b8000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raniere will be arraigned on a date that is still to be determined.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baca0c8b-410d-4059-b885-df043b6c9945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement posted on the homepage for the Nxivm website says the
        group is "working with the authorities to demonstrate [Raniere''s] innocence
        and true character."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd29cb5-3af0-4997-9343-2b7be138a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly believe the justice system will prevail in bringing
        the truth to light," the statement reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c7815-d464-4055-b526-e1e4a330bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cc6ae3-c8bf-4343-bdde-df40bfbb386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials allege that Nxivm, based in Albany, New York, encourages
        recruits to pay thousands of dollars for courses to rise through&nbsp;the
        ranks of the organization and recruit others to do the same.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147888ee-e0cc-4c5e-979a-c33ab6ed5eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say Mack, 35, is the co-creator of a program within Nxivm
        called The Source, which was targeted toward actors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344ca7c-38a8-49f8-867e-1d94aee6b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack and Raniere''s charges stem from what officials say were activities
        that took place as part of a secret society within Nxivm called "DOS," in
        which women recruited others under false pretenses to perform sexual acts.
        Raniere was the sole male in DOS and the leader.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1618f8e9-142b-4477-823f-93d6e42677a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until women recruited others, they were called "slaves." Those who
        successfully recruited were called "masters."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da51848-70f6-4fb8-94fb-0dfafc8c2ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment claims many so-called slaves were branded on their
        pelvic areas using a cauterizing pen with a symbol which, unbeknownst to them,
        incorporated Raniere''s initials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51220a18-8671-43e3-b477-153012a87cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack is being accused by two unnamed women, identified in official
        documents as Jane Does 1 and 2, of directly or implicitly requiring them to
        engage in sexual activity with Raniere.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0197930d-716a-4b4c-9047-a02a8d1ad818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack allegedly received financial and other benefits from Raniere
        in exchange for the women''s cooperation with their demands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56852da-708b-4dcc-b586-9294d90e72ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women claim they were blackmailed into complying, as DOS has
        compromising information about them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d7c8ff-846c-4713-b59c-b1b9821a5ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted of the crimes charged, Raniere and Mack each face mandatory
        minimum sentences of 15 years'' imprisonment, and up to life imprisonment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a00c6c-6661-4bc0-914a-9da2630ae3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Allison Mack</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6edbef4-2d83-4b1b-a176-639b11fd3960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack began acting at a young age but rose to popularity when she
        joined the cast of superhero series "Smallville," which told the story of
        a young Clark Kent''s teen years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898d294b-5cc8-4bbf-a3aa-921cd6f068b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series first aired on the WB network in 2001 but became property
        of The CW network, after that network was created in 2006 by the merger of
        the WB with UPN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241f9dbc-cca9-4063-b0cc-7d5d5f7f007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smallville," which starred Tom Welling and Kristin Kreuk, ran for
        ten seasons, ending in 2011.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f57e7a-3143-4540-9e7c-3e6c19284df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it attracted a conservatively sized audience, in its prime,
        "Smallville" had a passionate fan following.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adffc97-9499-46f5-b281-ca0d86386147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even many years after the show finished airing, cast members from
        the series are often paid to make appearances at various fan conventions across
        the country and world.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50634d37-8d1f-4755-9e10-cf8973390818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After "Smallville," Mack had roles on FX''s "Wilfred" and NBC''s
        "American Odyssey."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e479809-1030-4b15-b35d-50e29041f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her most recent credits was a voice role in Amazon''s animated
        series "Lost in Oz."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea980ff-6756-4d94-a70d-b9acb6793871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:49:23.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:49:26.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Smallville'' actress
        Allison Mack arrested for alleged role in sex trafficking case."</em></p>'
  'Ambassador-to-United-Nations-Sandiganbayan-graft':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'The country''s anti-graft court'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-21T17:03:00.041+08:00
    'imagesource': 'jcr:735ca005-4a6b-4fef-a45a-e76c8e6380e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f91d48f-97db-4b44-894f-fd2e6081f4df'
    'lead': 'Former Philippine ambassador to the United Nations Lauro Baja Jr. denies
      the allegation and will appeal the conviction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T11:52:16.453+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-06T11:52:20.164+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-06T11:52:19.957+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-envoy to UN gets up to 27 years in jail over ₱1-M graft case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e773e7-8dbd-410a-ab4c-36ae523e16e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> A former
        Philippine ambassador to the United Nations (UN) was sentenced to up to 27
        years in prison for graft involving less than a million pesos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee43b7a-bece-4349-82fb-74946ea42a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth division of the Sandiganbayan on April 13 found former
        foreign affairs undersecretary Lauro Baja Jr. guilty of graft and malversation
        of public funds when he was envoy to the UN in 2005.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ffd05-fc79-4491-ac0f-fee7615e55e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a copy of the anti-graft court''s decision
        on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b373997f-1be2-48fa-a507-a4c7a45d64f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baja was convicted of pocketing $17,524 (around P895,000) in insurance
        payments for the Philippine government-owned townhouse in New York, where
        he used to stay as the Permanent Representative of the New York Philippine
        Mission (NYPM) to the UN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f41689-31f7-4231-9921-3e0b1140a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan sentenced Baja to up to 10 years in jail for graft
        and up to 17 years and four months for misuse of government funds. He was
        also perpetually disqualified from holding public office and ordered to pay
        the $17,524, the amount he supposedly pocketed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e4951-5d5a-464f-9780-79a4870b54f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baja, who earlier pleaded not guilty to the case, said he will file
        a motion for reconsideration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c293e38c-acae-4ff5-8dc7-eac5336114ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no injury to the government and no evidence I pocketed
        any money for myself to warrant the charges," he said in a statement to CNN
        Philippines Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1803c98-02b7-49e1-a502-c3b4f5f6ed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This amount was issued to the NYPM by the Lexington Insurance Company
        on June 18, 2005 after the ambassador''s official residence was damaged by
        flood in December 2014. It covers the estimated amount of damage to the house
        at $15,170 and the lost jewelry and cash of Baja''s wife at $2,500.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c12d5d-f04b-4cc3-9035-b2efb81be1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Sandiganbayan, Finance Officer Tomas Valerio told
        Baja the checks should be deposited in the NYPM''s official account at the
        Philippine National Bank (PNB). Baja allegedly refused.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96756815-6790-49a0-a05b-8372dd29db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valerio and Baja opened a separate account under PNB under the name
        "Philippine Mission to the UN - Renovation of Townhouse" where the checks
        were deposited. The account was closed in April 2006 after Baja allowed the
        withdrawal of the remaining balance, the Sandiganbayan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0654040e-27cf-43e5-bfca-926cf5abb278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Significantly, the circumstances surrounding these undisputed facts
        displayed accused Baja''s evident bad faith in the handling and disposal of
        the amount of said insurance proceeds" the Sandiganbayan''s decision read,
        citing that calling Baja''s acts "fraudulent."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965fad3b-f441-4e69-81d6-1a621d11da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan gave credence to prosecution witness Valerio''s
        statement that he tried to talk Baja into depositing the money to the official
        government account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef8211-d02e-478d-9618-27e68fd6fe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) conducted a fact-finding
        investigation in May 2007 and found several irregularities in Baja''s transactions,
        which led to the filing of charges against him before the Ombudsman. The Ombudsman
        found probable cause to indict him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8289a6-e8ad-4709-95b7-7766764f5ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganabayan said Baja "disregarded protocol" after opening
        a separate account without approval of the DFA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f3f15-ec7f-402c-84f9-7571efec44e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baja had said he exercised transparency, maintaining that all the
        transactions he entered into were properly documented and accounted for. But
        the Sandiganbayan said Baja failed to present evidence to back his claims,
        calling his arguments "skewed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40cbc8f-ad41-4aa4-848b-ba3e27e98ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baja presented photocopies of receipts he paid to a certain James
        McDonnell who supposedly submitted the lowest bid for repairing the government-owned
        house, but the court said these receipts were not properly authenticated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e7d932-ba72-4a5d-97fb-93079c9a6161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baja stood by the validity of the receipts and of his actions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f40c4-a7e5-49ed-84af-b6b6fa2d051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:52:16.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-06T11:52:20.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My counsel and I were very confident of acquittal because the insurance
        proceeds were used to pay for the damage to the building as instructed by
        the DFA. The damage was repaired as certified by the insurance company and
        payment acknowledged by the construction company through receipts issued,"
        he said</p>'
