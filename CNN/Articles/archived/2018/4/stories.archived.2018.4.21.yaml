    'title': '''Riverdale'' actor Cole Sprouse enjoys Manila with food

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77516363-a951-4ba6-a566-2ddb3ed08ece'
      'mgnl:activationStatus': true
