      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbbe15-1920-4bd3-869d-d1bf4ccc24a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:34:54.887+08:00
      'mgnl:createdBy': 'jeff'
