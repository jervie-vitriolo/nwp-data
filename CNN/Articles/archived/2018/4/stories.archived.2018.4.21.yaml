      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we want to find out is how difficult it would
        be for those aged 15 to 30 to use two ballots. It won''t be easy.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ffde7-ed50-4dbb-93f4-4724d62e94c8'
      'mgnl:activationStatus': true
