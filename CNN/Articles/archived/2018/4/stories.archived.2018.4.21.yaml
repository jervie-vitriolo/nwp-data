      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s point, however, doesn''t resonate with Ostan and
        some longtime residents of Boracay who are about to lose their homes and no
        option for a roof above their head.</p>'
