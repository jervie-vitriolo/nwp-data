    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ee0401-b92b-4ee0-ad49-87b4be27a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:58:17.630+08:00
