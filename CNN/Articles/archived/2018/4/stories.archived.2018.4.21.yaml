  'dar-boraca':
    'author': 'Joyce Ilas, and Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-21T00:08:42.008+08:00
    'imagesource': 'jcr:ef012011-7272-43bc-b448-9100c480aa54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9263bdb-6a90-4b98-a81c-884df01de79e'
    'lead': 'The Department of Agrarian Reform mulls putting Boracay Island under
      agrarian reform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:10:40.301+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:52:05.889+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:52:05.461+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DAR eyes Boracay forestlands for farming

      '
    'updated': 2018-04-23T07:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc19af7c-3c9c-449e-ab6e-e3e0c9f6a74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:10:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:52:05.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> - Representatives
        from the Department of Agrarian Reform (DAR) are set to join rehabilitation
        efforts on the island of Boracay to look into the possibility of distributing
        farm lands to displaced residents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e2663b-24e3-4c34-969a-142e072b6062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:10:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:52:05.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the remaining four hectares of farm lands on the island
        can only benefit one to two farmers. But DAR said forestlands can be reclassified
        as agricultural land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b72835-a105-4ecb-a309-197295412884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:10:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:52:05.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may mga magsasaka na nandun sa Boracay, maaaring sila ang
        gamitin o mangalaga sa forestland. ''Yung mga magsasaka ho bibigyan ng ligalidad
        ng DENR (Department of Environment and National Resources) upang pangalagaan
        ang kabundukan o forestland sa loob ng Boracay (The island''s farmers, who
        would be accredited by the DENR, can take care of forestlands). " said DAR
        Usec. David Erro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8d1c27-11ba-4c63-b82d-604d44f532b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:10:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:52:05.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local official of Boracay told CNN Philippines the prospect of
        putting the island under agrarian reform is creating anxiety among the locals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5a892-609c-42a6-ba6f-ada8109452cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:10:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:52:05.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ala na nag-fa-farm dito kasi nga mas madali mag-cater sa tourism
        (Nobody farms here anymore because people earm more through tourism)," said
        Rowen Aguirre, Municipal Executive Assistant for Boracay Affairs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbbaf53-6e0e-4c92-9a6f-7c10cc7bb4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:10:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:52:05.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government is set to recover by the end of July or
        early August at least three of the five wetlands on Boracay that have been
        reclaimed and where illegal structures have been built.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df37628b-5945-4563-b016-cf1a05360eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:10:40.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:52:05.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sitio Cagban-Bubon in Barangay Manoc-Manoc, the DENR has sent
        notices to residents to vacate 60 houses in the area. Some residents are still
        in shock that what they believed were ancestral lands can be taken away from
        them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4787f4-16f5-4f13-9a9b-ff9ce71e581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:10:40.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:52:05.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang bahay na ito, pinaghihirapan ko ito. Pinagttrabahuhan ko ito
        bago ako magkabahay. Ngayon sa isang bigla lang, mawawala (I worked hard to
        build this house. Now, I''m going to lose this in an instant)," said Argie
        Ostan, a tricycle driver who took pride in religiously paying annual taxes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d98f82-8c44-4566-a099-ac526bc1d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:10:40.302+08:00
      'mgnl:createdBy': 'jeff'
