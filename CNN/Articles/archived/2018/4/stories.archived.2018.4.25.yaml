      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) â€”</strong> Bobby
        Ray Parks Jr. of the San Miguel Alab Pilipinas continued his reign as the
        ASEAN Basketball League (ABL)''s best local cager.</p>'
    '2':
