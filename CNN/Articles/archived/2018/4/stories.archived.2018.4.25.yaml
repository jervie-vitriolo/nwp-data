      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> When President Donald Trump and first lady
        Melania Trump arrived on the White House South Lawn Tuesday morning to formally
        welcome French President Emmanuel Macron and his wife, Brigitte, one thing
        was clear: The first lady commanded attention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ccd903-7af9-4457-aa6b-55d42c5352f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without speaking a word, dressed in a white Michael Kors Collection
        asymmetrical blazer and skirt â€” and an eye-catching, custom-made HervÃ© Pierre
        hat â€” Melania Trump spoke volumes. This was her house, her dinner and her
        terms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c68b34-dece-45b6-a609-f18278ae9b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has truly been a spotlight week for the first lady, kicking off
        with her attendance at Barbara Bush''s funeral, the sole White House representation
        joining other first ladies and former presidents and culminating with her
        first state dinner. In many ways, the events showcased Melania Trump''s contrasts
        with her husband â€” where he is impulsive, she is meticulous; where he is combative,
        she is compassionate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db686f74-bbd0-487b-acf9-6f08b00c029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady paid homage to France with a Chanel Haute Couture
        gown, hand-painted with silver and embroidered with crystals and sequins.
        Dresses for state level events are allowed to be gifted by the designer to
        be worn at the occasion and then are the property of the National Archives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c704b06-3c99-4986-b7f7-1214265eb364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading up to the state dinner, Trump spent weeks educating herself
        about the protocol and history of special White House occasions. The tradition
        of the state dinner dates back to the Grant administration in 1874, and this
        will be the 14th time the White House has hosted France for a state dinner,
        per the White House Historical Association.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6dc3e-21da-4a0f-ab3d-ab6af98c2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every last detail for Tuesday evening''s state dinner has been thoughtfully
        and carefully overseen by the first lady, who, unlike some of her predecessors,
        did not hire an event planner or other outside consultants for the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df688d2-fa93-45e6-a49f-789796df7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Trump selected every item and every detail for the dinner,"
        White House social secretary Rickie Niceta told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d64eb45-b14a-4998-bb55-bd00465cc3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relying solely on her own research and aesthetic instincts, Trump
        crafted a cream and gold color scheme, with details spanning the patterns
        on the chair cushions to the honey with dessert made by bees in the White
        House hive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040106b9-f53e-48ab-bb5e-592311b005d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of her selections for the Macrons'' visit was chosen with meaning
        behind it, down to the china (from the Clinton presidential era), flowers
        (white sweet peas and 1,200 branches of cherry blossoms), and menu (rack of
        lamb with accompanying Cajun-spiced jambalaya, with herbs from the White House
        Kitchen Garden).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d4950e-8870-4a7b-b515-ccda87504039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quelle surprise?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c07e4-29c3-43af-b71e-6c28c20219dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shouldn''t be a surprise that Trump wanted to take ownership
        of planning the dinner; her design background and experience in New York''s
        social circles and entertaining at her multiple homes make her well-suited
        to set the stage for a diplomatic dinner party on a grand scale. Here, she
        clearly felt empowered by her personal expertise, something that has been
        relatively absent in most of her role to date as first lady.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aae31e-13e9-4d42-ad32-b80adfc9437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her husband taking office, Trump was an unfamiliar political
        spouse, a very private woman who had spent several years being a full-time
        mother. But with the state dinner, she had the chance to set the tone for
        one new thing in her husband''s somewhat tumultuous administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d835d-0353-4698-a983-04b72ce240ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also chose to hold the intimate dinner in the State Dining
        Room, which can accommodate 100 to 150 seated guests, rather than tent a larger
        space outside on the lawn to allow for more people, something Michelle and
        Barack Obama opted to do for their last couple of state dinners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e939ba04-657f-4080-ac5b-5ea40ef2f26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has been very focused on the experience of the guests, and
        wants to ensure they are able to truly enjoy and remember the occasion. When
        you are invited to a dinner at the White House, it is very special to be able
        to sit in the State Dining Room. After all, this is the People''s House, which
        is rich with history and tradition," East Wing communications director Stephanie
        Grisham said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de532b06-1642-45a8-a581-a64441fe56ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every detail, per the office of the first lady, was meant to "complement
        and pay homage to the long-standing friendship between the United States and
        France."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c916aa9e-c574-43d7-8c10-e1c8aa912301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the wine selection was chosen with the French-American relationship
        in mind. The Domaine Serene Chardonnay "Evenstad Reserve" 2015 was grown from
        French plants from Dijon "that thrive in the volcanic Oregon soil." The Domaine
        Drouhin Pinot Noir "LaurÃ¨ne" 2014 "uses the motto ''French soul--Oregon soil.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9755d27-1577-49e9-a69d-d680059f6b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a less formal dinner with the Macrons at Mount Vernon
        on Monday evening, the first lady hopped off the Marine One helicopter and
        did one final late-night run-through, personally inspecting each detail, including
        the white lilac centerpieces, the dripless candles and the entry to the evening,
        a grand hallway decked out in soft light and pink florals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe37f7ff-772f-47cd-bed3-a8e9bdd277b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While reports have indicated that no Democrats from Congress were
        invited to the affair, the first lady is making a subtle nod to bipartisanship:
        Guests will dine on Bill Clinton and George W. Bush presidential china settings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94132e60-c6d2-4ed7-90ce-a61080532ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment for the evening will be provided by the Washington
        National Opera.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f7965d-5f42-4ccd-809a-503fcc81c533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le musÃ©e</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c4f07c-a9f6-461a-89c0-4b96e89d6eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the morning arrival ceremony and "review of the troops,"
        Melania Trump hosted Brigitte Macron on a outing at the nearby National Gallery
        of Art.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd2819-6f3d-48ab-946a-0e0a1d5d0c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While&nbsp;the President jokingly brushed "dandruff" off&nbsp;his
        French counterpart''s shoulder, the first ladies had a decidedly more dignified
        public visit. They toured the museum, including an exhibit showcasing French
        post-impressionist painter Paul CÃ©zanne.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569d4a83-d2fe-4fb8-8cd0-05bc52a67435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paul CÃ©zanne''s work is a celebration," Trump said in a statement.
        "It was perfect timing to have these exquisite paintings in Washington while
        Mrs. Macron was in town."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee1519-e331-4bc1-9575-fcbe37cebb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two also viewed the impressionist galleries, including the works
        of American artist Mary Cassatt, who worked in Paris in the 19th century.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6df47e-ad05-4896-bdfe-a178789b28dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women kept a casual pace, listening attentively to museum officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d8a60a-2292-4e88-af42-6f55c25010a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Les cadeaux</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b097a4-133f-435e-848e-a32b98ee606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most challenging aspects in planning a state visit is
        the selection of the perfect gift for a visiting world leader. Following protocol
        and preserving tradition was a priority for Trump, who sought to highlight
        history with her gift choice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b2acf-f536-4e9f-a5fe-c0c1762aad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trumps presented the Macrons with a framed section of upholstery
        from one of the chairs in the White House Blue Room. Featuring a golden eagle
        surrounded by laurels, the chair was part of the furniture suite inspired
        by Pierre-Antoine BellangÃ©, who designed royal palaces in France and created
        the 53 carved and gilded pieces for the Blue Room, which he was commissioned
        to create by President James Monroe. Monroe had previously served as a diplomat
        in France and had taken a shine to French dÃ©cor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af24739b-2079-437d-b767-e82afc076279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though President James Buchanan got rid of the set in a redecoration
        decades later, it was first lady Jackie Kennedy who found the spare pieces
        and brought them back during her quest to restore the White House. Kennedy
        worked with a French designer to reproduce missing items, including re-creating
        the fabric through the French textile firm Tassinari and ChÃ¢tel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aaad12-03e1-4002-b0a7-7a88a8d32646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trumps will also give the Macrons a photo album upon their departure
        with pictures of their visit, as well as a Tiffany &amp; Co. silver bowl engraved
        with the presidential seal and the signatures of both Trumps.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b475b5-6902-4eb8-ae5d-8d40277c4199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That thoughtfulness is being reciprocated by the Macrons, who on
        Monday presented the Trumps with a 4Â½-foot-tall European sessile oak sapling
        from Belleau Wood, in Aisne, France, the site of a landmark World War I battle
        in June 1918, where nearly 10,000 US Marines and soldiers were killed or wounded.
        The Macrons and the Trumps planted the oak on the White House South Lawn together
        on Monday afternoon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e4d218-d9c2-4253-8601-e955294a44bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le diplomate</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdea09d-3674-43e8-924d-4c385c9cfcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last week â€” and the first year of the administration â€”
        Melania Trump has practiced a quiet diplomacy at contrast with her husband,
        not hesitating to assert her independence and saying more with her fashion
        choices, her selective public appearances and her attention to details than
        with her words.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e3ab79-f63c-4923-93cc-92407e70da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, she entered a lion''s den of his political rivals,
        traveling to Houston to pay her respects to the late Barbara Bush. She fit
        in with the group, many of whom the President has directly criticized, in
        a way her husband never could have.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f332dc2-9c6f-4816-9295-6d2360778f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seated next to Barack Obama, the former president made the first
        lady crack a brief smile. She even stood, smiling, for a photo with the whole
        group of former presidents and first ladies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f0d45-f520-48fa-8fc5-7f9a2112a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services for Bush capped a week that included hosting Japanese
        Prime Minister Shinzo Abe and his wife for two days at Trump''s Mar-a-Lago
        estate in Palm Beach, Florida.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf20fcce-4dc7-4798-85de-20fd726011d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:05:45.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:05:48.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Melania Trump masters
        the moment."</p>'
