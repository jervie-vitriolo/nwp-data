      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) â€”</strong> The
        Philippine Drug Enforcement Agency (PDEA) is disclosing the names of barangay
        officials in the so-called narco list or drug watch list at the orders of
        President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9bff7-6b16-4654-a74b-651b555cc37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:54:39.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:54:42.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Aaron Aquino on Wednesday said Duterte gave
        the orders Tuesday and confirmed that 211 barangay officials are on the list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4840ca-2f56-4e41-b018-0609c389e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:54:39.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:54:42.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the list will be released to the public Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1738b98c-857a-4a80-a47e-dd06ba2f5449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:54:39.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:54:42.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The list came from all intelligence units. These 211 are validated,
        (it is) confirmed they are involved in illegal drugs," Aquino told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b48c1-adb1-4353-9115-8544d9bb8118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:54:39.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:54:42.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 89 are barangay chairmen while the rest are councilmen
        (kagawad), Aquino told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287afb78-f5a5-4725-9be5-fc8a4e6f71d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:54:39.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:54:42.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities are building up cases against these drug-linked
        officials, making sure they have strong evidence against them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a39d68f-963f-4a55-9906-7b28ed4a48d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:54:39.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:54:42.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Albayalde welcomes the disclosure
        of the narco list.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e15fa2-3159-40ec-9bfe-eb4b56e3de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:54:39.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:54:42.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support his decision. To provide our electorate a chance to
        choose and decide who to vote," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36c127-4283-4c2f-887b-1401f32ea55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:54:39.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:54:42.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department has said a task force will be created to
        investigate barangay officials linked to drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281ed73-e6d8-4c60-a736-b075859f5a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:54:39.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:54:42.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impending release of the narco list comes in the wake of the
        election period. The campaign period for the barangay and Sangguniang Kabataan
        elections is on May 4 to May 12; elections are on May 14.</p>'
    '19':
