  'Boracay-epimaco-densing-dilg-neglect-of-duty':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-25T21:38:46.860+08:00
    'imagesource': 'jcr:edd07790-ba43-4b3f-a045-bd2c74fa77d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62e4f495-980d-4004-bc08-2aa8ecda47bb'
    'lead': 'Interior Assistant Secretary Epimaco Densing said they are probing local
      government officials in Boracay for alleged grave neglect of duty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T10:00:18.760+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T10:00:21.785+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T10:00:21.634+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Interior Asec: At least 10 local officials may face admin raps over
      Boracay problems

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b88ca0-2564-48a2-8d22-af251c0919d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:00:18.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:00:21.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) â€”</strong> Interior
        Assistant Secretary Epimaco Densing revealed Wednesday at least ten local
        Boracay officials may face administrative complaints&nbsp; over alleged grave
        neglect of duty that led to the island''s environmental problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e633385-58dc-4e3b-bc8a-9b06e2963f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:00:18.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:00:21.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the island''s closure, Densing revealed complaints
        will be filed before the Ombudsman against erring officials, whom he did not
        name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb8277-e76c-4c00-b5bf-fc1413e19a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:00:18.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:00:21.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the complaint sheet, we''ve identified at least ten na
        na kakasuhan natin administratively. But again, pagdating sa dulo, once we
        get the authenticated documents, it''s only then we will see kung ilan talaga,"
        Densing said in a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af8a30-b95c-4674-a696-59b3abd6f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:00:18.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:00:21.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Assistant Secretary said they have investigated all
        local officials regardless of position.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01265bfc-ced5-44ae-bf7e-03c9f9bfeb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:00:18.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:00:21.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung binigyan kami ng mandate mag-imbestiga, ininvestigate namin
        from all local officials involved in Boracay of course, from the governor
        down to the barangay captain. We did it as objectively as we can," Densing
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b1abc-355d-430a-bd41-9cc1fcfd20e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:00:18.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:00:21.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Interior Department will also ask the Commission on
        Audit to conduct a special audit on the use of environmental fees by the local
        government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8d8c5-ebad-4c10-aafd-80c9991a8716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:00:18.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:00:21.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, MalacaÃ±ang said a decision on declaring Boracay under a
        state of calamity would be released on April 26 - the beginning of the closure
        period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c010aae-f09d-428a-b638-2b0b779a0be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:00:18.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:00:21.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to officials, a state of calamity could be declared in
        the Barangays of Balabag, Manoc-Manoc, and Yapak - which comprise Boracay
        - in the town of Malay, Aklan province. Boracay is more than 300 kilometers
        south of Manila in Western Visayas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab8b464-2573-4a1a-a1bb-806c6fe5ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:00:18.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:00:21.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An executive order or proclamation on the state of calamity will
        serve as legal basis for the shutdown. It is also expected to fast-track procurement
        as the island fixes its drainage system.</p>'
