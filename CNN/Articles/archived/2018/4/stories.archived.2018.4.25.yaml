    'template': '1'
    'title': 'Driver-partners slam Grab''s destination masking, removal of P2 per
      minute charge

      '
    'updated': 2018-04-26T23:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eaede1-ab3e-400f-9b29-560bba33ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include statements from drivers on
        the suspension of P2 per minute fare.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd398f-c260-4f98-8a02-b3ba22ea086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) -</strong> Driver-partners
        of ride-hailing app Grab decried on Wednesday the destination masking it will
        impose on them starting Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ddd79f-0622-4d52-b31b-8c75be67f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning the tables on Grab, transport network vehicle service (TNVS)
        providers said before officials of the Land Transportation Regulatory and
        Franchising Board (LTFRB) that knowing the destination on the app keeps them
        safe and informs them of the risk of taking the trip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8bb3b8-c51e-4b7f-af91-1bd62acd011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re going to try to link <em>yung</em> cancellation with
        seeing the destination, <em>parang hindi makatarungan '' yon</em> (that''s
        seems to be unfair). There''s no link to it," said Arnel Caluya, one of the
        TNVS providers who attended the forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85adb391-89f3-4524-bd4d-48ddd9eb73f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have the capability<em> na malaman ahead na delikado yung
        lugar na pupuntahan mo</em> (to know ahead of time if your destination is
        dangerous) that would be helpful<em> para sa isang</em> driver <em>na maiwasan
        yung mga ganitong</em> incidents <em>ng</em> carnapping and holdup (that would
        be helpful to a driver so he can avoid areas prone to carnapping and holdup),"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597fd391-2e62-40f5-b1e4-5715e876e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destination masking feature will be initially rolled out on
        April 27 to 25 percent of Grab drivers with a historically low acceptance
        rate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab5a2a0-832c-499b-953e-7e50766f0f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came amid growing complaints from passengers on drivers canceling
        their bookings or outright refusing to take them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a829c6-63cd-49a1-ac7f-c23a342d101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, drivers would be able to see passengers'' destination from
        10 p.m. to 4 a.m., as a safety measure.</p>'
    '15':
