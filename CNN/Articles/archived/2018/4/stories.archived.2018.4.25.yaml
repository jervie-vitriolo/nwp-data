  'roderick-paulate-graft-ghost-employees-sandiganbayan':
    'author': 'CNN Philippines Staff'
    'caption': 'The country''s anti-graft court'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-25T16:20:59.277+08:00
    'imagesource': 'jcr:fd76cc24-314a-444d-8055-51fab97e531b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99055505-4f71-4329-a7e9-01a3b90d3a0a'
    'lead': 'The actor-turned-politician is charged for graft and falsification of
      documents for hiring ghost employees in 2010. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T10:34:26.391+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T10:34:29.094+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T10:34:28.986+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actor-politician Roderick Paulate faces graft, falsification charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541774aa-80c7-431d-80d4-08099d26898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:34:26.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:34:29.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) â€”</strong> Actor
        and Quezon City Councilor Roderick Paulate faces graft and falsification charges
        at the Sandiganbayan for allegedly hiring ghost employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49008143-2b8d-4d66-8020-13f59470af08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:34:26.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:34:29.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulate is accused of hiring around 30 fictitious job contractors
        to his office from July to November in 2010, with corresponding payrolls totaling
        â‚±1.109 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39417bd-ab43-45a9-8763-daf4157b65e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:34:26.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:34:29.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court Sandiganbayan received two charges on April
        20 recommending the filing of graft and falsification of documents by a public
        officer against the councilor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2bcc98-4f60-414a-9621-21c5d2244f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:34:26.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:34:29.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicente Bajamunde, Paulate''s driver and liaison officer, also faces
        graft charges for alleged conspiracy. Through an authorization letter, Bajamunde
        allegedly collected payrolls of the supposed ghost employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8fe82f-a74e-4233-a18f-69ed66f129ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:34:26.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:34:29.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulate was first elected councilor for Quezon City''s 2nd District
        in May 2010. He was found guilty by the Office of the Ombudsman in January
        2016 for allegedly hiring fictitious job contractors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c695f1-183c-4bbf-8250-e630b5ec7960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:34:26.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:34:29.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his dismissal, he was elected to a third term in May 2016.
        The Court of Appeals overturned his dismissal order in December of the same
        year.</p>'
  'boracay-closure-supreme-court-petition-rodrigo-duterte':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-25T18:39:36.805+08:00
    'imagesource': 'jcr:f5aedda9-df18-4546-a715-98be10fdf31a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffecc78c-0bd4-4ee4-a840-267be3b75878'
    'lead': 'Petitioners said the closure violates the right to travel, right to due
      process, and separation of powers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T10:38:14.979+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T10:38:26.200+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T10:38:26.036+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court asked to stop Boracay closure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd32347a-30c4-4bcc-a399-f674d82880a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:38:14.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:38:26.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) â€”</strong> On the
        eve of Boracay''s closure, two workers and a frequent visitor to the island
        asked the Supreme Court to stop the six-month shutdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f6abb3-40dc-474f-8205-16fd36229328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:38:14.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:38:26.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners Mark Anthony Zabal and Thiting Jacosalem, workers in
        the island, and frequent visitor Odon Bandiola said the closure would violate
        the constitutional right to travel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b5b572-40ec-4bcc-8911-40ce4184daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:38:14.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:38:26.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the right to travel may be restricted only if there is
        a law restricting it and the restriction is based on national security, public
        safety, or public health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdcf244-fffa-4bb0-ab56-1c8b532ded5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:38:14.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:38:26.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document named President Rodrigo Duterte, Executive Secretary
        Salvador Medialdea, and Interior Officer-in-Charge Eduardo AÃ±o as respondents
        to the complaint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd269d64-a168-4808-b3e5-a5234fe8668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:38:14.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:38:26.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was filed in the wake of Boracay''s closure for up
        to six months for clean-up and rehabilitation, beginning April 26. The shutdown
        was only confirmed three weeks before the date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897578b9-631d-4835-8d18-7762c3a72903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:38:14.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:38:26.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said Duterte violated the principle of separation of powers,
        as "the Constitution does not give the President power to restrict the movement
        of people within the country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73518d6f-1f74-4356-81c4-76835afd7008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:38:14.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:38:26.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the administration maintains the closure is an exercise of
        police power to rehabilitate the island, the petitioners said this "lacks
        basis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d359f7b-341f-4e60-8b94-7e9d29eb1fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:38:14.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:38:26.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police power is exercised through legislative bodies. It is the
        plenary power vested in the legislature to make statutes and ordinances to
        promote the health, morals, peace, education, good order or safety and general
        welfare of the people," the petition read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d48c0-c404-4392-a421-e2d368ea6951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:38:14.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:38:26.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the respondents do not possess law-making powers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e51de-e58f-4240-a473-e6e7d8882419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:38:14.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:38:26.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite holding the highest position in the land, President Duterte
        simply cannot, under our system of law, arrogate unto himself a power which
        the Constitution does not give him," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6da5b0-6e2b-4684-ac4b-2c61632c6ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:38:14.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:38:26.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, the petition stated Boracay''s closure violates the right
        to due process of the petitioners, tourists, and non-residents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b263711-29f5-446a-b86c-fc658669f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:38:14.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:38:26.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondents should not be allowed to enforce the ban against tourists
        and non-residents. Their actions would be in excess of their authority under
        the 1987 Constitution and the law, an abuse of discretion amounting to lack
        or excess of jurisdiction, and a violation of the petitioners'' constitutional
        rights," it read.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ae7d3-4479-467c-8bed-becd421d7d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:38:14.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:38:26.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the state has inherent
        police power to close Boracay to protect its environment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e6477-1b9b-4afb-a0cc-950b37f2fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:38:14.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:38:26.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the President respects the Court, we see absolutely no merit
        for any private party to restrain the closure of Boracay to tourists given
        that SC itself has previously ruled that Boracay is owned primarily by the
        state," Roque said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fcd4da-6c7a-4757-9253-f1210d788094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:38:14.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:38:26.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, MalacaÃ±ang said a decision on declaring Boracay under a
        state of calamity would be released on April 26 - the beginning of the closure
        period.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4894416-f414-4abb-9ecb-85f9adcda8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:38:14.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:38:26.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to officials, a state of calamity could be declared in
        the Barangays of Balabag, Manoc-Manoc, and Yapak - which comprise Boracay
        - in the town of Malay, Aklan province. Boracay is more than 300 kilometers
        south of Manila in Western Visayas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8c0218-1c45-4b80-8959-7375b10d30ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:38:14.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:38:26.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An executive order or proclamation on the state of calamity will
        serve as legal basis for the shutdown. It is also expected to fast-track procurement
        as the island fixes its drainage system.</p>'
