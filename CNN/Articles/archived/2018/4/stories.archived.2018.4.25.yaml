    'template': '1'
    'title': 'Duterte appoints former SSS Commissioner to Tourism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa68fc5-ea0a-484c-8d5d-88482a3d9a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:43:41.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:43:44.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) â€”</strong> President
        Rodrigo Duterte appointed former Social Security System (SSS) Commissioner
        Jose Gabriel "Pompee" La ViÃ±a as Tourism Undersecretary Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4381cd-cd48-4a9c-9f30-1d2c249fd5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:43:41.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:43:44.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is La ViÃ±a''s most recent position after MalacaÃ±ang did not
        renew his appointment to the SSS Commission on February 12, along with then
        Chairman Amado Valdez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d234d1c-83f9-4e55-aed6-f99d5f790d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:43:41.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:43:44.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on February 17 said La ViÃ±a''s
        term was not renewed due to corruption allegations, including an alleged demand
        for a â‚±26-million budget to fund a "social media" project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174b2a9a-69cd-403b-be73-b4d1f19fcb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:43:41.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:43:44.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also accused La ViÃ±a of embarking on a "vilification campaign"
        against four of the agency''s executives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560da31f-b656-4bdc-aaa9-1ac030c0beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:43:41.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:43:44.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has mentioned time and again that he will not tolerate
        even a whiff of corruption," he said in his statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa11b8-1402-404f-86d0-8ac803cfdbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:43:41.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:43:44.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on his Facebook page on the same day, La ViÃ±a denied
        Roque''s allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3668da09-0014-4d41-b4ec-4da4c345a457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:43:41.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:43:44.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that Secretary Roque''s accusations could not have
        come from the President. Being a prosecutor by background, he will not pass
        judgment without first verifying data supporting an accusation," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d65cde-8bb2-4e33-9736-487c0b51af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:43:41.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:43:44.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his SSS stint, La ViÃ±a was social media director of the Duterte
        presidential campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e013e407-6f6f-4bd0-a68a-b75466e83dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:43:41.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:43:44.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS was previously marred in controversy involving former officials
        accused of profiting illegally by trading stocks for their personal accounts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e98a6e-333d-435c-9873-3abaea13b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:43:41.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:43:44.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the state-run insurance agency assured the public that
        their funds for beneficiaries are intact.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96673d7-43f4-4dd7-8a63-77755e828fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:43:41.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:43:44.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte also appointed Subic Bay Metropolitan Authority
        Director Benny Antiporda as Environment Undersecretary.</p>'
