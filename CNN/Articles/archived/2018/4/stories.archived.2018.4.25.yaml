    'mgnl:lastActivated': 2019-06-07T11:12:27.467+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T11:12:27.157+08:00
