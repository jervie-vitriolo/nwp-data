    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e929288-98bf-409f-8bc1-6981969d176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>cbcp fox immigration</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e3ca9-5c30-4c24-a34f-767b9f709846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP said the Australian nun has been working in the Philippines
        for 27 years helping farmers and indigenous peoples. She is also a member
        of the Rural Missionaries of the Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bf0a9c-4150-4fbb-a726-a1e8599a23bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Jerome R. Secillano, public affairs executive secretary of the
        CBCP said that the church will extend its help to Fox, but they are still
        ironing out the details.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82448e80-1d87-437a-bd70-ab179cafab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that the Church is going to help her," Secillano told
        CNN Philippines News Night. "But as for the specific details on what it is,
        we haven''t determined it yet."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1295f3ef-c7bc-4da1-9c41-726d4ddf2d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ruled out helping the embattled nun on her case, adding that
        it would be best left to her lawyer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca674cd-007e-4069-9142-fdbe9ef26cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secillano said that the Church could assign someone to replace Fox''s
        role in the communities but it is unlikely that the replacement would continue
        with "the same nature of work."</p>'
  'cheap-wine-price-to-increase':
    'author': 'Ivana KottasovÃ¡, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-25T08:08:45.206+08:00
    'imagesource': 'jcr:69dccf31-2cc0-4979-be2a-05165f31026e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6873f683-6a09-4ec4-b3a7-61b09241b6ba'
    'lead': 'Global wine production slumped to its lowest level in 60 years in 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T11:27:38.845+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T11:27:42.801+08:00
