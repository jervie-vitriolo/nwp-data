  'pompee-lavina-SSS-tourism':
    'author': 'CNN Philippines Staff'
    'caption': 'Former Social Security System (SSS) Commissioner Jose Gabriel "Pompee"
      La ViÃ±a.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-25T15:05:20.398+08:00
    'imagesource': 'jcr:5966b1f3-375e-4373-a4df-2b1ced42b121'
