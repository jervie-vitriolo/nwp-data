    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834b718-6b57-4ea5-a9f7-ec0ca12216c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:54:39.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:54:42.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections and drug money</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7804b81b-33dd-43cd-aaca-435515c0950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:54:39.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:54:42.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has warned on a number of occasions that drug money may
        fund the barangay elections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e6747-ed46-47cb-9ded-c02b99746605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:54:39.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:54:42.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino on Wednesday said they have not found evidence proving the
        President''s allegation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2903984b-a9c1-48ab-8004-6d1fba2a92df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:54:39.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:54:42.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[But] we all know that since the very beginning noon pa (even before)
        drug money is being circulated to ensure the winning of the candidates hindi
        lang sa local, kundi sa national elections," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e784c3-efb7-451c-8d47-48bb029a0711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:54:39.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:54:42.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay and Sangguniang Kabataan elections were initially scheduled
        for October 2016 but President Rodrigo Duterte called for its postponement
        to avoid drug funds in the campaign. The polls were moved to October 2017,
        then to May 2018.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd97ea-d1e7-4223-bb07-204e4b8dd97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:54:39.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:54:42.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, Duterte mentioned a narco list that included a
        number of barangay officials. He then called for the appointment rather than
        election of officials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d36a07-e767-4cb5-8c8f-954e240e22e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:54:39.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:54:42.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Suffrage and Electoral Reforms denied the
        request, but agreed to move the elections to May 2018.</p>'
  'Facebook-internal-rules-posts':
    'author': 'Heather Kelly, CNN'
    'caption': 'Facebook made public for the first time on Tuesday its detailed internal
      community standards policies.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-25T11:28:26.575+08:00
    'imagesource': 'jcr:46573844-6695-41f0-9849-a56cf67074bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7bc5d7d-514b-42fd-ae31-006d8d7f4876'
    'lead': 'On Tuesday, the company made public for the first time its detailedÂ internal
      community standards policies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T10:57:24.882+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T10:57:28.409+08:00
