    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook reveals its internal rules for removing controversial posts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b216ab-a5f3-4d02-959b-b68b1378f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:57:24.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:57:28.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) â€”</strong> Facebook is trying to be more transparent
        about how it decides what content to take down or leave up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756352d0-4e5e-47ed-b5e0-6af555468073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:57:24.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:57:28.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the company made public for the first time its detailed&nbsp;internal
        community standards policies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c85bde0-81d5-4d0e-b62d-a71a379fd579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:57:24.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:57:28.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document is what Facebook''s 7,500 content moderators use when
        deciding what is and isn''t acceptable content, including hate speech, nudity,
        gun sales and bullying. A shorter version was previously available online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f0481-82ff-43c1-8c40-cdd206b17159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:57:24.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:57:28.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is also adding a way for individuals to appeal when it
        removes one of their posts because of sexual content, hate speech or violence.
        Appeals will be reviewed by a moderator within a day, the company promises.
        Eventually, it will add appeals for more types of content and for people who
        reported posts that weren''t taken down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e9ce7a-d7e3-4da9-9524-de77549d8f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:57:24.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:57:28.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every week, Facebook sifts through millions of reports from users
        about inappropriate posts, groups or pages. Additional posts are also flagged
        by Facebook''s automated systems. A member of the team of moderators â€” a combination
        of full-time and contract employees around the world â€” reviews each post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fae4f6-ce03-4bc2-9f23-3dc69c7c0604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:57:24.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:57:28.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: YouTube took down more than 8 million videos in 3 months</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787981d-c3d2-4e1b-bb1b-f513d8d6cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:57:24.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:57:28.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanded guidelines fill 27 pages and include the reasoning
        behind each policy, along with detailed examples.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b42e5-3c3b-4366-891f-0c073fb32368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:57:24.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:57:28.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include the company''s full definitions for terrorist organizations
        and hate groups. Hate speech is divided into three levels, and includes "some
        protections for immigration status." There''s a detailed policy on the sale
        of marijuana (not allowed, even where it''s legal) and firearms (only shown
        to adults aged 21 or older -- and no sales between individual people). Bullying
        rules don''t apply to comments made about public figures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae380130-ff08-4153-b2a1-de37c88ed79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:57:24.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:57:28.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document is filled with striking details about very specific
        issues. For example, you can''t post addresses or images of safe houses, or
        explicitly expose undercover law enforcement. You can only show victims of
        cannibalism if there''s a warning screen and age requirement. And photos of
        breasts are allowed if they depict an act of protest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19266932-93ca-4622-9b0f-359e1be4ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:57:24.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:57:28.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: EU gives tech companies 1 hour to remove terrorist content</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a250961-3b42-4bd6-aefe-c1e23417b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:57:24.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:57:28.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has come under criticism for not being transparent enough
        about how it decides what is or isn''t banned. And it has at times appeared
        inconsistent in the applications of its own rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695909d9-02c9-44af-ac8b-b632a9371d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:57:24.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:57:28.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, Facebook fought accusations that it censored conservative
        personalities like Diamond and Silk in the United States. Human rights groups&nbsp;have
        complained&nbsp;about its handling of hate-filled posts linked to violence
        in countries like Myanmar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae77798-1c26-46f6-8ad9-8a507e3926af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:57:24.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:57:28.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our enforcement isn''t perfect. We make mistakes because our processes
        involve people, and people are not infallible," Monika Bickert, Facebook''s
        head of product policy, said in a blog post Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9dd914-a03d-4ffe-b2bf-c11dd597edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:57:24.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:57:28.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Facebook is offering facial recognition again in Europe</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8dd5f6-7030-4215-bd89-97f66d4037c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:57:24.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:57:28.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines are global and will be released in 4 different languages.
        Facebook says it has detailed local information to help moderators handle
        the nuances of different locations and languages. It will not make all of
        its moderator guides public, such as lists of hate-speech words, as releasing
        them could make it easier for people to game the system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6fa37-b07b-4378-ae99-b93f50fee24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:57:24.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:57:28.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep up with changes in language and behaviors, the guidelines
        are updated regularly. A policy team meets every two weeks to review potential
        additions or edits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cdf877-6e50-4d91-89be-49ae41464651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:57:24.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:57:28.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve promised to do better and we hope that sharing these details
        will serve as the basis for increased dialogue and input," Bickert said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95311f-2950-42e3-9230-ab717e01e879'
