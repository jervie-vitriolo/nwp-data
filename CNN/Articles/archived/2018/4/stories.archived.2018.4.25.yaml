      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His teammate Renaldo Balkman was also honored as the co-Defensive
        Player of the Year with Singapore''s Chris Charles â€” this was the first time
        the league handed the award to two players.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
