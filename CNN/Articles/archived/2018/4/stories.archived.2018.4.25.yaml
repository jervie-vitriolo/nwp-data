    'jcr:uuid': '025aed09-f48f-4ab1-bb7c-966bf6a7bbcc'
    'lead': 'During Pompee La ViÃ±a''s term, the SSS became controversial after accusations
      of illegal stock trading arose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T10:43:41.593+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T10:43:44.607+08:00
    'mgnl:lastActivatedBy': 'jeff'
