    'template': '1'
    'title': 'Cheap wine is about to get a lot more expensive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26be86e-a0fc-4a76-b53b-dc54d9326cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:27:38.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:27:42.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) â€”</strong> The price of wine is going up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d5a25-79f7-42d6-97ce-7530cc97aaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:27:38.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:27:42.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global wine production slumped to its lowest level in 60 years in
        2017, according to data from the International Organisation of Vine and Wine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8920f80-2dd5-44f4-9b75-e41446e221ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:27:38.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:27:42.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent harvest produced 25 billion liters of wine, a decrease
        from 26.7 billion in 2016 and 27.6 billion in 2015. The decline was driven
        by weak harvests in key markets including Europe and South Africa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf2c79-37f8-43ae-83ff-ce81f48374f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:27:38.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:27:42.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortage has caused the wholesale price of basic wine in Italy
        to skyrocket 74% over the previous year, according to the European Commission.
        Prices are up 45% in Spain and over 10% in France.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21db853-6514-450b-8aed-4114b338ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:27:38.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:27:42.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said that producers, dealers and retailers will absorb
        some of the price hikes, but consumers will end up paying more â€” especially
        for cheaper bottles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5687462-7c9a-4f05-8e72-3d6cc7c4d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:27:38.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:27:42.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wine companies that are targeting very low prices ... will
        be hit the worst, because their margins are very low," said Stephen Rannekleiv,
        a global beverages strategist at Rabobank. "When prices go up, it puts a lot
        of strain on them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4336b4-8aed-496d-964f-7868e3037339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:27:38.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:27:42.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reduced supply will also hurt quality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a4dbd-3db9-4ad0-b67d-1baaeb918b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:27:38.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:27:42.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be, in some cases, lower quality wines getting blended
        into slightly higher value products, so everyone kind of goes down a tier
        in quality," said Rannekleiv.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d0b741-2fc1-4c13-8d8b-b4c45f0056f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:27:38.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:27:42.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producers were hardest hit in Europe, where heavy hailstorms and
        harsh frosts damaged vineyards in early 2017 before a summer drought took
        its toll. The continent accounts for 65% of global wine production, and 57%
        of consumption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa07b8-0de0-41f7-855f-54331667649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:27:38.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:27:42.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European production dropped 15% in 2017. Production fell 21% in
        Italy, 18% in France and 15% in Spain, according to the Commission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e81233-6b83-433b-a581-b5420c856f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:27:38.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:27:42.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other regions had problems, too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e639aa-b0fb-4479-b062-3b711745bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:27:38.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:27:42.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires destroyed or tainted some of the harvest in California,
        and drought harmed vineyards in South Africa. Warm weather can cause grapes
        to ripen early and be smaller in size.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f235ae4-920c-40b8-a20c-e0b729529c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:27:38.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:27:42.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rannekleiv said the result was a global harvest that was even worse
        than analysts had feared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26702e-14f7-423d-b173-ea8df1d5bd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:27:38.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:27:42.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pain could spread to other industries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339f83e4-ce30-406d-880b-5852ce8c097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:27:38.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:27:42.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rannekleiv said the slump in production means there will be less
        wine to divert for use in other products. Brandy and vinegar makers could
        be hurt, for example.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff11fd-c7ff-4aa4-8fcf-9bd08de5ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:27:38.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:27:42.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Cheap wine is about
        to get a lot more expensive"</em></p>'
  'Smallville-Allison-mack-sex-trafficking-bail':
