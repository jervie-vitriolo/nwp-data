      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks is also the third Filipino to win the distinction after Leo
        Avenido and Asi Taulava â€” both played for then-San Miguel Beermen bagged it
        in 2012 and 2013 respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
