    'lead': 'Bob Dorough died Monday at age 94. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T11:07:46.280+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T11:07:49.020+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T11:07:48.886+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The super groovy talent behind ''Schoolhouse Rock''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32541292-f933-4ba0-a756-ae381733eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:07:46.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:07:49.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” Millions of Americans, and many more throughout the world,
        just lost their favorite civics teacher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062bc252-71b0-4216-a0a6-e1b8e2ef09da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:07:46.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:07:49.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Dorough died Monday at age 94. Although nobody who watched "Schoolhouse
        Rock" animated shorts on Saturday mornings beginning in 1973 knew his name,
        they knew their times tables, their American history and their grammar because
        of the songs he wrote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf75299-42f7-4ac5-9f82-b510cbd6f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:07:46.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:07:49.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when education has been under siege as never before, especially
        from Washington, don''t you think there''s a desperate need for teachers on
        the airwaves â€” and the internet â€” to make memorization fun? The hipper, the
        better.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07117dc1-0ae7-4acd-9653-8a469fcaad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:07:46.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:07:49.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conjunction Junction (What''s Your Function?)," "My Hero Zero,"
        "I''m Just a Bill," "Three is a Magic Number," Electricity, Electricity" and
        more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa1fc19-d252-498b-a2ae-c7735a5ea6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:07:46.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:07:49.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admit it. You''re singing along, right? There are some earworms
        you don''t mind being stuck in your head for a while. Dorough wrote most of
        them. (The original series lasted until 1985.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06307ced-2a07-45a0-8f40-6e567959e162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:07:46.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:07:49.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before "Schoolhouse Rock" lessons popped up throughout ABC''s weekly
        cartoon lineup, the only way for you to have known about Dorough was if you
        were a jazz aficionado. By the 1970s, Bob Dorough''s was a name â€” and a voice
        â€” well known through the groovy corridors of the Very Hip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d2aead-27ac-4da9-96a4-c90674721271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:07:46.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:07:49.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1950s, he''d played the piano and sung with such modern
        jazz giants as Miles Davis, with whose ensemble he''d recorded his original
        vocal compositions "Blue Xmas" and "Nothing Like You" in 1962. By that time,
        the Arkansas-born Dorough had recorded many LPs under his own name. The first
        one, "Devil May Care," was released in 1956 on the Bethlehem label.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a96930f-3b66-4cb0-9dcf-b5037efb7bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:07:46.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:07:49.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His voice was thin and soft, almost lighter-than-air in tone. But
        it was limber enough to bend any syllable or phrase into shapes that could
        be happy, sad and all the emotions in between. It was the perfect instrument
        for conveying his dry, witty and deceptively simple lyrics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c53bbd1-3f18-4c88-9be4-136dca49190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:07:46.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:07:49.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were many other singers who enjoyed letting Dorough''s words
        roll around in their throats, including Tony Bennett, Blossom Dearie, Al Jarreau
        and, more recently, the critically acclaimed young vocalist Cecile McLorin
        Salvant, who, as a card-carrying millennial, more than likely first heard
        Dorough''s voice through her TV set riffing through the times-two tables.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2878f87-5d1c-415b-af10-cb87f11b0161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:07:46.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:07:49.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Dorough''s career was spent as a cult hero, a "songwriter''s
        songwriter" as much as a "singer''s singer." He never seemed to have a really
        dry spell in the professional music vineyards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74928f76-00ee-408c-9c21-c20c7b752c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:07:46.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:07:49.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was sometime in the mid-1990s, when "Schoolhouse Rock" was
        revived for a new generation, that Dorough''s name was also brought to light
        as the man behind the "Rock." Blue Note Records signed him to a contact in
        1995 and he subsequently recorded three albums for the legendary jazz label.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbadddd0-f5d9-4872-842e-60d749ad2696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:07:46.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:07:49.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a master musician, intelligent and resourceful, honored in
        all echelons of the jazz world, whether cabaret, bebop or avant-garde. Yet
        Dorough, especially late in life, knew what really rang bells with the people
        who attended his live gigs, and he never failed to give them a taste from
        the "Schoolhouse Rock" songbook.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0745155-b6d8-4e23-b475-0812bd1ea264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:07:46.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:07:49.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m cool with it being the first thing people see in my obituary,"
        he told this reporter almost 30 years ago. And so it is â€” including this one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22997f4-b3f8-4a18-a020-da7555e48049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:07:46.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:07:49.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "The super groovy
        talent behind ''Schoolhouse Rock''"</em></p>'
  'Rapper-Meek-Mill-prison-release':
    'author': 'Deena Zaru, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-25T10:14:23.602+08:00
    'imagesource': 'jcr:c8c1e8d3-3d0a-419b-970a-6f86865f085c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc93c211-208d-42a5-8f1a-d86605eb15fb'
    'lead': 'Rapper Meek Mill received a two-to-four year prison sentence in November
      for violating probation on a 2008 gun and drug case. He was arrested in 2017
      after being involved in a fight and arrested again later for popping wheelies
      on a dirt bike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T11:09:40.847+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T11:09:43.796+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T11:09:43.605+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meek Mill released from prison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dc42b5-3d7d-476b-ba06-df2ccbeb7fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:09:40.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:09:43.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Meek Mill has been released from prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988de4f-c16a-40e7-97f9-e3fd2d441101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:09:40.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:09:43.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending nearly five months incarcerated after a controversial
        sentence for violating probation, the Philadelphia rapper was out and en route
        to a basketball game on Tuesday evening. The Pennsylvania Supreme Court ordered
        an immediate release for Mill earlier in the day, directing the judge to release
        him on "unsecured bail."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48ad89b-095d-439f-933d-fb25674617d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:09:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:09:43.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to thank God, my family, my friends, my attorneys, my
        team at Roc Nation including JAY-Z, Desiree Perez, my good friend Michael
        Rubin, my fans, The Pennsylvania Supreme Court and all my public advocates
        for their love, support and encouragement during this difficult time," the
        rapper, whose full name is Robert Rihmeek Williams, said in a statement obtained
        by CNN. "While the past five months have been a nightmare, the prayers, visits,
        calls, letters and rallies have helped me stay positive."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a17b3-b739-4b12-9a75-1fa514ceb9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:09:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:09:43.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia 76ers co-owner Michael Rubin, a vocal supporter of
        Mill, shared an Instagram photo of Mill on the way to a 76ers game on Tuesday
        night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c62b8-243a-466b-bdc2-fc3a0544914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:09:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:09:43.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mill received a two-to-four year prison sentence in November for
        violating probation on a 2008 gun and drug case. (He was arrested in 2017
        after being involved in a fight and arrested again later for popping wheelies
        on a dirt bike.) Judge Genece Brinkley cited a failed drug test and the rapper''s
        noncompliance with a court order restricting his travel in her sentencing
        order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d433c6-0843-4df4-9f00-e967fc502d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:09:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:09:43.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Philadelphia District Attorney''s office&nbsp;recommended&nbsp;a
        new trial for Mill. But after a judge denied Mill bail, his plea was moved
        to the state''s Supreme Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513f94c2-f5c8-4477-abf9-068c7d5696b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:09:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:09:43.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Everything you need to know about #FreeMeekMill</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb421d9e-9000-4cbe-b60b-b92472ebbca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:09:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:09:43.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, which remains under appeal, has sparked outrage from criminal
        justice reform activists. Mill received widespread support from notable artists
        and athletes, including Colin Kapernick, rappers Jay-Z, T.I. and Rick Ross,
        New England Patriots owner Robert Kraft, comedian Kevin Hart and the 76ers''
        Rubin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ef85c-26dc-43e1-af2c-6c5519096893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:09:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:09:43.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what the support did is bring the overall problem of the
        criminal justice reform that''s needed to light," Rubin told CNN in an interview
        Tuesday. "There''s so many other people that have been wrongfully convicted."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97f4edb-e5a5-4f8c-83d8-ef351d15f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:09:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:09:43.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mill thanked the Philadelphia District Attorney''s office for its
        support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8cfefe-fbbb-4f9a-b9cc-61d5ab3a0bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:09:40.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:09:43.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the Philly District Attorney''s office, I''m grateful for your
        commitment to justice. I understand that many people of color across the country
        don''t have that luxury and I plan to use my platform to shine a light on
        those issues," he tweeted. "In the meantime, I plan to work closely with my
        legal team to overturn this unwarranted conviction and look forward to reuniting
        with my family and resuming my music career."</p>'
  'trump-1st-state-dinner-guest-list':
    'author': 'Betsy Klein, CNN'
    'caption': 'A veritable who''s who of politicians and special guests of honor
      made their way to the White House Tuesday evening for the Trump administration''s
