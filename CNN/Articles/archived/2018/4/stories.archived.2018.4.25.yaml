      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Rican Balkman tallied 10.9 rebounds, 2.2 steals, and
        1.9 blocks as a reinforcement for the Filipino side.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797ec78-a671-4cf1-a5cc-98c0e0c5e45d'
      'mgnl:activationStatus': true
