      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 25) â€” Ride-hailing company
        Grab Philippines will try out next week a system where the app on an initial
        group of its units would have a timer that counts the minutes that drivers
        wait for their passengers for a trip, Country Head Brian Cu said Wednesday.</p>'
