    'imagesource': 'jcr:784d0628-0562-4fd7-8dd1-054c9803a56c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2f4e338-b28d-4df1-b0a4-368202c98be2'
    'lead': 'Arriving in a hall adorned with soft white florals and greenery on a
      trellis, the guests, in black tie attire, passed by reporters and television
      cameras on their way to the main event.'
