  'labor-day-rally-vs-contractualization-endo':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-25T19:53:24.436+08:00
    'imagesource': 'jcr:f8e58000-5d18-43b8-ab15-33726c030a57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15ce4c7e-0795-46a0-82f4-0f347660f497'
    'lead': 'Kilusang Mayo Uno and Nagkaisa Labor coalition are preparing for a protest
      in Mendiola on Labor Day against the President''s supposed failure to end contractualization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T10:05:47.596+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T10:05:50.466+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T10:05:50.335+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor groups to stage May 1 rally vs contractualization

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15904e2b-39bd-44dd-b2fc-1ad2668b07cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:05:47.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:05:50.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 25) -- Two major labor groups
        are preparing for an indignation rally on Labor Day to protest against President
        Rodrigo Duterte''s supposed failure to end contractualization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e76b46-4674-4265-8a10-209bf5efd9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:05:47.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:05:50.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Mayo Uno and Nagkaisa Labor coalition (NAGKAISA) are expecting
        the participation of around 30,000 workers from all over Metro Manila in the
        protest towards Mendiola near MalacaÃ±ang. Members from Cebu, Davao, Iloilo
        and Cagayan De Oro will also hold simultaneous protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a18c5d-7c52-47ef-b06c-7f1d26974967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:05:47.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:05:50.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor groups will protest the President''s announcement to leave
        the matter of ending contractualization to Congress instead of issuing an
        executive order. Presidential Spokesperson Harry Roque said on April 19 that
        the President will certify as ''priority bill'' the Senate proposal on contractualization
        commonly called "endo."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de970c8e-dfad-4889-9d53-8c99a4ff9647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:05:47.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:05:50.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractualization is a scheme of rehiring a worker on casual or
        contractual basis - usually only for five months - and avoiding regular employment
        that has corresponding benefits. Employment is short-term, temporary, and
        unprotected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5db919f-1b71-4f3e-ac90-9a5a73272f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:05:47.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:05:50.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: No more EO, Duterte leaves ''endo'' issue to Congress</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a87dc-c69d-437d-892e-c22b8506d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:05:47.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:05:50.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Mata, a co-convenor of NAGKAISA, said the workers held on
        to the President''s word when he vowed to end contractualization during his
        presidential campaign. Duterte said he would do it in a week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fbfd8e-6133-4e92-82ee-4a96a1d2d855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:05:47.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:05:50.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time since 1989, magkikita-kita at magsasama-sama
        ang halos lahat ng unyon sa Pilipinas. At isa lang ang mensahe nito: Galit
        kami sa ginawa ng Pangulo na pagtalikod niya sa kanyang pangako. Siya ang
        nangako, dapat lang ipatupad niya ''yan," Mata said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca3a0f-fac5-4d33-b74b-a70fc7b83e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:05:47.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:05:50.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the first time since 1989, almost all labor unions
        in the Philippines will convene and unite, and this has only one message:
        We are angry at the President for turning his back on his promise. He is the
        one who promised so he should fulfill it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c875a-d2ee-4a44-a077-c34935b6cc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:05:47.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:05:50.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of ending contractualization have been going on for a year,
        resulting in five drafts of the executive order, but to no avail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09ca3a-47e0-4e39-b8e3-e48e4d13c555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:05:47.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:05:50.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIMELINE: Ending ''endo'': How''s Duterte''s campaign promise?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb93b50-539d-4dc8-97c8-22884889f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:05:47.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:05:50.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN correspondent Xianne Arcangel contributed to this report.</em></p>'
  'grab-destination-masking-drivers-ltfrb':
    'author': 'Triciah Terada, CNN Philippines'
