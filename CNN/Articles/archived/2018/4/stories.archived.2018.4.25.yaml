    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In La Union, turtles are affected by the tourism boom

      '
    'updated': 2018-04-26T12:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e6060-bb2d-4241-b664-80e9b22da003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:27:02.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:27:06.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> With the looming
        Boracay closure, other beaches across the Philippines are expected to take
        in the tourists that the island once hosted; one of these that has gained
        a following over the last few years is San Juan in La Union. Known to be a
        surfing spot, it has now been home to a variety of resorts, restaurants, and
        nightspots that Filipinos and foreigners alike go back to.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e3f127-b047-4a28-b2ab-0c3689e73bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:27:02.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:27:06.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the surge of establishments in the area has prompted concerns.
        Coastal Underwater Resource Management Actions (CURMA), a public-private partnership
        among the Department of Environment and Natural Resources (DENR), the Municipality
        of San Juan, and the Science of Identity Foundation, has made it their mission
        to protect and conserve turtles in San Juan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b0bc9-503d-46eb-bd3a-8ba8ee440433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:27:02.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:27:06.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe had a lot of resorts open up at the beach at night. On the beach,
        you''d see bright lights, you''ll see all the parties going on and turtles
        are very sensitive to light and to sound,â€ says Carlos Tamayo, the coordinator
        of the project. â€œWhen the turtles come, they lose their sense of direction
        â€¦ Instead of going to the ocean, they end up going inland and getting lost.â€</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0b8bc-c170-4799-8572-aa689149992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:27:02.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:27:06.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo explains that the nesting areas of the turtles are getting
        smaller and smaller because people are encroaching the spaces. To address
        this, the project includes searching for eggs and nests early in the morning,
        around 3 a.m. to 5 a.m., and transferring them to the CURMA hatchery where
        they can be safer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ec756-ae33-4b40-99a1-cfd98d7a250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:27:02.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:27:06.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the video below to know more about the project:</p>'
