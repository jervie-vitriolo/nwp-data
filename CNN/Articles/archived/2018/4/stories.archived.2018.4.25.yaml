    'mgnl:lastActivatedVersionCreated': 2019-06-07T10:16:32.853+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate may vote on validity of SC quo warranto decision vs Sereno

      '
    'updated': 2018-05-03T11:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5615e1-5d61-47ed-bbc5-475d5fee8527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:16:29.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:16:33.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) â€”</strong> The
        Senate may still vote on the validity of the quo warranto decision of the
        Supreme Court against Sereno if the high court nullifies her appointment,
        Senate President Koko Pimentel said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a8b300-0542-42b6-8d67-f747b56d9510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:16:29.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:16:33.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sees a possible constitutional crisis if the court rules on the
        quo warranto petition after the House of Representatives has transmitted the
        articles of impeachment to the Senate</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a12214d-b1ea-47de-9ad3-2310dc5a5d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:16:29.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:16:33.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the majority (of the Senators) says na <em>ok</em> it was a
        valid removal then there''s no more need to remove <em>kasi</em> (because)
        impeachment is removal," said Pimentel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9896e9-3108-4200-b9a6-b81015d7c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:16:29.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:16:33.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if we believe that is invalid. the majority says ''invalid,''  then
        from our point of view there''s still someone to remove therefore tuloy namin
        ang (we will proceed with the) impeachment (trial)," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d0582-35ba-4d2a-94a7-805dbeb4ef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:16:29.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:16:33.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto, a legal proceeding where an individual''s right
        to hold office is challenged, was filed by the government''s top lawyer, Solicitor
        General Jose Calida.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2ad08d-f605-44a0-b99c-1bcd58c24f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:16:29.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:16:33.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida wanted the Supreme Court to unseat Sereno over her alleged
        failure to file her Statements of Assets, Liabilities, and Net Worth (SALNs)
        for ten years, before she applied for the Chief Justice post in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034f1849-9694-44ba-a7aa-fdc21cacf325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:16:29.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:16:33.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court will decide the fate of Sereno before the end
        of May, Acting Chief Justice Antonio Carpio said last week. CNN Philippines
        sources said the voting is expected to take place on May 17.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae8bc0-962b-4aed-b206-49dc3f56540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:16:29.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:16:33.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House plenary may vote on the justice committee''s
        articles of impeachment against Sereno when Congress resumes mid-May. She
        will be deemed impeached if at least one-third of the House members vote to
        accept the committee report. At that point, the Senate will sit as an impeachment
        court to convict or acquit Sereno.</p>'
    '15':
