    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dca37a-e393-4e0b-92c6-9d81c1223be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers contest P2 per minute suspension</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9306528-be6c-466d-a0ed-99244b332b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, drivers appealed for the re-imposition of the P2 per
        minute charge. They said other drivers were forced to leave their jobs becaise
        the suspension of the charge hurt their take home pay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc2fa29-e70a-413e-b9fe-95cd64960242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One TNVS driver, Joaquin Rivera, said he had to scrape a living
        to earn P3,000 a day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5853fb16-300c-467d-bfe1-5b5fec8c73bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>" ''Yung P3,000 -- nasa 25 to 30 trips na po iyan," said Rivera.
        "Okay na po sa amin nung naging 1.5 (surge) na medyo natamaan kami pero mas
        malaki po yung epekto nung P2 per minute."</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e41c6a-89b9-4248-9b18-294f807f633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Earning P3,000 entails 25 to 30 trips. We were fine
        when the surge went down to 1.5 even if we got hit, but the P2 per minute
        (suspension) is worse.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f106b85-4b88-406d-ba09-0eac8e2cdefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money earned from trips is divided between Grab, the driver,
        and a possible transport vehicle operator.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5ea6f-69b4-4e96-8912-5a9face9017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another driver, Fernando de Guzman, said he wasn''t out to be wealthy
        -- but to earn a decent wage.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc1259d-91b6-4b5c-97ec-934a319b3c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po namin hinahangad na kumita ng masyadong malaki. Ibigay
        lang po sa amin yung karapat-dapat. Tamang serbisyo po binibigay namin, sana
        makuha rin po namin yung tama para sa amin,"</em> he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e260f533-674d-4b6d-b31d-410b231bea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t aspire for really high pay. We just want
        fair pay. We give proper service, we also want to be treated properly.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c46cef-1aca-47ce-83bb-ae3b58238317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB on April 18 ordered Grab to suspend its per minute charge
        pending a review of its legality. The contested fare was raised by PBA party-list
        Rep. Jericho Nograles, who noted that transport regulators did not approve
        the fare and the riding public was not informed about it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d52cf-20a5-4392-935c-4cec6750b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab previously lamented that cancellation rates doubled since LTFRB
        imposed the suspension. It said only half of the passenger demand during April
        20 and 21 was serviced as a result.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed6f765-fcd1-4be6-a593-0c719be96751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drivers have to buy gas, pay the monthly amortization for the vehicle,
        or the daily boundary, and when traffic stalls them, it is only the P2 per
        minute that saves their income," said Cu.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b05dfb-b459-4d23-9251-f288a90048c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab has since complied with the order, but filed an appeal to restore
        the fare.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107fc974-cdf8-4b73-b7ee-9843a3b02c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers raise other complaints</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a5ab0d-f4c0-4922-98c7-a95a996a6154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, other topics tabled for discussion were the charge
        for cleaning fee, wrong location pins for pick-up, riders who keep drivers
        waiting for long, and drunk passengers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b0ed6-2072-45c7-becd-7907efc3e78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One driver shared his traumatic experience with a drunk passenger.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa6c68-9c6c-4125-8541-2c9417a2a968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagalit, pinagmumura ako, tinuro-turo na ako. Naisip ko ibaba
        sa police station. Nung nalabas ako sa pinto, mag-usap daw muna kami. ''Nung
        time na yon sinapak ako,"</em> said Chito Obosan.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd2ccc-a909-4f6d-9528-e3f57d7b1198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He went mad, kept cussing me and pointed his finger
        at me. I thought of bringing him to the police station. When I got him out
        of the car, he told me he''d like to have a chat. Then he punched me.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee9f1c7-2cb1-414f-ba35-7f2054317bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obosan appealed to LTFRB to give drivers like him the option to
        refuse drunk passengers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500479a0-3476-4a27-8f36-689dbbcf8f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, transport regulators said new safety measures for
        drivers in distress would be put in place next month. LTFRB is also studying
        the possibility of banning abusive riders.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef96a5-3522-4f22-a38b-d8925bc3345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us start on a clean slate, treat each other more with respect,
        be more honest. <em>Huwag lolokohin ''yung</em> TNVS <em>na pababa na kayo
        ''yun pala nag-me-makeup pa at mga</em> TNVS, <em>respetuhin ''yung mananakay</em>.
        It''s just respecting each other," said LTFRB Spokesperson and Board Member
        Aileen Lizada.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323388f6-06a8-429f-b643-485bc9fdab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driver group leaders also explained to LTFRB that they need to return
        the P2 per minute charge to remind everyone that Grab offers premium service.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85902462-258f-47fb-af1b-9665b970e1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:11:15.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:11:20.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario and multi-platform
        writer Regine Cabato contributed to this report.</em></p>'
  'pimentel-senate-vote-quo-warranto-sereno':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-25T19:44:38.783+08:00
    'imagesource': 'jcr:a17d7bb3-de4d-4a31-a01d-ff916c6e2417'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84d75824-3266-4c46-bfc3-b91bf4a250e6'
    'lead': 'Senate may vote on the Supreme Court''s quo warranto decision if the
      top court decides to nullify Chief Justice Maria Lourdes Sereno''s appointment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T10:16:29.444+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T10:16:33.225+08:00
    'mgnl:lastActivatedBy': 'jeff'
