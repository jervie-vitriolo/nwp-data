    'template': '1'
    'title': 'SolGen refuses to seek Justice De Castro''s ouster

      '
    'updated': 2018-04-26T10:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef38a2d-3187-4d89-bac3-1898a4271aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:19:13.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:19:16.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) â€”</strong> The
        government''s top lawyer has denied a private individual''s plea for him to
        file an ouster petition against Associate Justice Teresita Leonardo-de Castro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b8257-103d-48df-b693-bdc6ac5200c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:19:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:19:16.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated April 23 and released to the media Wednesday,
        Solicitor General Jose Calida denied Jocelyn Maria Acosta''s request "for
        lack of merit," saying it was not supported by evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a5b5f9-15ab-4fd1-b0b2-c00416762389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:19:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:19:16.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta wanted Calida to seek de Castro''s ouster over discrepancies
        in her statements of assets, liabilities, and net worth (SALNs), just like
        he did with Chief Justice Maria Lourdes Sereno over the same issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b47311-3a17-461a-8b92-de19b79855e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:19:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:19:16.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was only following the logic of Calida, de Castro,
        and suspended lawyer Eligio Mallari in seeking to void Sereno''s appointment
        through a quo warranto petition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee027da-95ec-4482-baa3-9510ed6290f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:19:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:19:16.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida clarified he did not file a quo warranto against the Chief
        Justice on the basis of Mallari''s letter, but because impeachment hearings
        at the House Committee on Justice revealed her alleged failure to file her
        SALNs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39450b1e-a2df-4ae5-9e51-cf7ae5e52608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:19:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:19:16.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The argument which the OSG propounded against Sereno does not apply
        to Justice De Castro since it was Sereno who was appointed as the Chief Justice
        without qualifications back in 2012," Calida added.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Solicitor General denies private individualâ€™s request
        for him to initiate quo warranto proceedings against Associate Justice Teresita
        Leonardo-De Castro. <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a>
        <a href="https://t.co/AMQfOPIrXi">pic.twitter.com/AMQfOPIrXi</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/989076267227074561?ref_src=twsrc%5Etfw">April
        25, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a938b-fe81-4c54-96c4-5ad4a85922a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:19:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:19:16.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1842524f-1283-42bf-9efb-5e2aa76f2123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:19:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:19:16.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro, who vied for the same post, had told lawmakers Sereno
        should have been disqualified after failing to comply with the SALN requirement
        set by the Judicial and Bar Council (JBC).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506bd628-dbbd-4394-a374-d0571f53c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:19:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:19:16.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both De Castro and Sereno were deemed by the JBC to have "substantially
        complied" with the SALN requirement, Sereno''s camp had earlier pointed out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a88b80-2a6c-42f2-a0dc-db72cab88149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:19:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:19:16.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC has said it had on record 15 of De Castro''s SALNs, from
        1997-2011. But Acosta and Sereno''s camp argued that there should have been
        39 SALNs if de Castro had indeed filed all her SALNs since she first worked
        for the government in 1973.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2eba9-afae-4e82-9979-f58e51a2c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:19:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:19:16.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro is one of Sereno''s harshest critics. The Chief Justice
        had asked that de Castro and four other associate justices inhibit themselves
        from participating in the quo warranto case, saying they had all "manifested
        actual bias" against her. But all five denied Sereno''s plea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd22ad-da0d-4437-a329-c337604319a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:19:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:19:16.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During oral arguements on the case last April 10, Sereno argued
        her case before her colleagues and figured in multiple heated exchanges with
        de Castro.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03d847a-18b0-40f6-b346-8ca7b69d8532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:19:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:19:16.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court will decide the fate of Sereno before the end
        of May, Acting Chief Justice Antonio Carpio said last week. CNN Philippines''
        sources said the voting is expected to take place on May 17.</p>'
  'san-juan-la-union-turtles':
    'author': 'CNN Philippines Life Staff'
    'caption': 'A public-private partnership in San Juan, La Union has made it their
      mission to protect and conserve turtles in San Juan. Photo from CURMA/FACEBOOK'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2018-04-25T17:36:47.743+08:00
    'imagesource': 'jcr:fbb11267-037c-4f19-9f50-6905e4b9cb95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73d3867e-5f7a-4795-8d17-9c905a41e9fb'
    'lead': 'How a public-private partnership group in San Juan is responding to the
      needs of the turtles in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T10:27:02.519+08:00
