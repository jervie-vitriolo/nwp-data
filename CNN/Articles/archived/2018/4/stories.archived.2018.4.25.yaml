  'women-asia-economies-pay-gap':
    'author': 'Daniel Shane'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-25T00:46:03.765+08:00
    'imagesource': 'jcr:518e5a31-45e8-4b57-8285-58bf883b58e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f87fafb7-aa3c-421a-bd0d-eb71570e8d99'
    'lead': 'Hiring more women could supercharge Asia''s economies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T13:12:59.777+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T13:13:04.030+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T13:13:03.871+08:00
