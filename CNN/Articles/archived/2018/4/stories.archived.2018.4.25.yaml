    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women could boost Asian economies by $4.5 trillion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e0be42-6d10-4f8b-8dda-2ac7d2d4c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:12:59.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:04.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) â€” Hiring more women could supercharge Asia''s economies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ba370-ec22-43ab-b5a6-9891ea2c681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:12:59.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:04.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report published Tuesday by McKinsey Global Institute estimates
        that economies in the Asia-Pacific region could boost their collective GDP
        by $4.5 trillion by 2025 if they improve gender equality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09947f9-e905-4e74-8beb-72506a1977e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:12:59.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:04.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKinsey says Asia-Pacific is "arguably the most dynamic region
        in the world" but women in many countries there face vastly unequal treatment
        at work and in society compared with men.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105eabe5-7d81-4027-ae37-9997b5e3d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:12:59.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:04.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the biggest gender gaps are in Bangladesh and India, where
        concerns have been raised previously about the economic damage from the lack
        of women in the workforce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cbeeb9-0049-4638-b6f8-30ca338fa19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:12:59.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:04.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even well developed economies such as Japan and South Korea were
        both judged to have "extremely high" levels of gender inequality in job opportunities,
        according to the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6781690-fd38-476f-bc94-94deb971a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:12:59.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:04.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''Beautiful girls are needed.'' Chinese tech companies
        under fire for sexist job ads</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550dbde9-5537-403b-83fb-5339a0d87640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:12:59.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:04.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKinsey said that China, the region''s biggest economy, has made
        strides by getting more women into its workforce but still suffers from not
        having enough in leadership positions. The report also praised countries including
        the Philippines, New Zealand, and Singapore for achieving greater gender equality
        at work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e1d3c-2d01-4923-8fe3-f237b09a1b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:12:59.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:04.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more needs to be done. The study said that the biggest boost
        to economic growth would come from countries increasing the number of women
        in the workforce. The rest would come from boosting the number of hours women
        currently work and giving them more productive roles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813bd79c-52fe-43a6-b3b9-5f17bbd8511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:12:59.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:04.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Lessons from the companies that are helping women succeed</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d7be81-fc3b-47f6-a534-cb0e7e6976af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:12:59.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:04.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the world''s second largest economy, has the most to gain
        from making changes to address gender inequality: as much as $2.6 trillion,
        according to McKinsey. Another big winner could be India, which could add
        as much as $770 billion in economic activity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b550d7f5-26b4-48b7-9bc9-0e69d8136a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:12:59.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:04.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report urges policymakers in the region to take steps that promote
        more female participation in the workforce. They include measures to change
        attitudes on the role of women in society and improving access to childcare.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc167a50-1ec5-4201-bde7-084d06b88d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:12:59.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:04.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From an economic perspective, trying to grow without enabling the
        full potential of women is like fighting with one hand tied behind one''s
        back," the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a59d562-4948-4ef7-86d0-084e4b033470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:12:59.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T13:13:04.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Women could boost Asian
        economies by $4.5 trillion."</p>'
