      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks bagged the Most Valuable Player award for the second straight
        year Wednesday at the Santa Rosa Multi-purpose Complex in Laguna.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cff0b5-abd3-4ddf-986b-cc28d20bfbbf'
