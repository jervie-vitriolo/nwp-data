    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-25T18:40:03.825+08:00
    'imagesource': 'jcr:983fc520-5bad-4abe-b9ec-33ff8d481d50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59863d14-c3a8-4547-bcbf-b0616db9d0f9'
    'lead': 'The government''s top lawyer has denied a private individual''s plea
      for him to file an ouster petition against Associate Justice Teresita Leonardo-de
      Castro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T10:19:13.209+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T10:19:16.379+08:00
