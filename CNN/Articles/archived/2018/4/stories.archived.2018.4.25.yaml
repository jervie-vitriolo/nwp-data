      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d6c1d3-d42c-43a5-ae71-8bdeb1bf8e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.511+08:00
