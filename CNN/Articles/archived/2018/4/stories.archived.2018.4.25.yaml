      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one feature we''re adopting. We''re rolling that out soon...
        the timer which allows the driver to cancel," Cu told CNN Philippines''<em>
        The Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae537aba-0df4-4b17-818d-396576189f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:31:03.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:31:06.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature is borrowed from the transport network company''s former
        local competitor, Uber, which it has since acquired. Uber had a waiting time
        of five minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d2dbea-896f-4bfb-b827-058e3abde101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:31:03.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:31:06.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Grab''s scheme, there is no fee imposed on passengers whose
        bookings are canceled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4434e42c-32b0-45ab-8875-410d672e0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:31:03.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:31:06.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t roll it out to everyone because there are system integrity
        issues that need to be checked," Cu said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c484f39-f105-4904-b2e2-c6b7952ca69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:31:03.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:31:06.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grab appeals to passengers: Update info</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a1279-3e70-4cc5-974c-5ab9079f61a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:31:03.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:31:06.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new feature is just one of the tweaks Grab is making in the
        wake of growing complaints about its drivers cancelling bookings whenever
        they want.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be981625-0de5-447a-9aaa-206ca6d17662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:31:03.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:31:06.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu appealed to its passengers to update their personal data on the
        Grab app by including their real name instead of their user names.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c540f5-938a-4d78-bd8e-1e998dc7f3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:31:03.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:31:06.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s for drivers'' peace of mind," Cu said. "(They) would have
        to ferry 30 strangers a day to make a living. They''re more at risk."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf4f749-9bcc-4ecc-bdfb-43186209c90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:31:03.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:31:06.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab earlier banned 25 percent of its drivers from seeing passenger
        destinations beginning Friday. However, the destinations will be visible again
        for all drivers  from 10:00 p.m. to 4:00 a.m.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702a38b-ea7f-4a38-bbab-18625abec7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:31:03.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:31:06.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Grab to prohibit drivers from seeing passenger destinations
        before booking</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcfdae7-7e2b-4348-bea2-3a14c4839ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:31:03.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:31:06.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab has since clarified that the feature serves as a security measure
        for drivers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e91d4-5678-4e8c-bef5-8e4f55ac6560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:31:03.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:31:06.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said that the drivers covered by the feature are those with a
        history of numerous cancellations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a4530-e6c5-41bb-a964-694144f075e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:31:03.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:31:06.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab is also rolling out an auto-accept feature which directly matches
        drivers with riders.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4e94c2-8d3a-4fad-a211-6d70699e2e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:31:03.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:31:06.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Cu here.</p>'
