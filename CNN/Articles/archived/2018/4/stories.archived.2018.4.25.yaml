      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-4 guard averaged 15.2 points, 4.4 rebounds, and 3.5 assists
        this season.</p>'
