      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A judge has approved the release of actress
        Allison Mack on a $5 million bond, days after the former "Smallville" star
        was arrested on Friday for her alleged&nbsp;role in a sex trafficking case,
        a spokesperson for the United States Attorney''s Office told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32710b8-c830-4d82-a116-ed67c4c12ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson could not confirm whether Mack had been released
        as of Tuesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4532bf1-e836-47be-b8e1-e6bc077dfdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress was later seen leaving jail, according to&nbsp;media
        reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065dad7-f260-4177-9322-0fa5b3416a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack will be under house arrest in California and must wear an electronic
        monitoring device, the official added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb877460-f3ec-475d-bf2f-71e62be79556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack''s attorneys have not responded to CNN''s request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d527935-c65f-4c4e-ada0-3ad3a9f3c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack''s approved release comes on the same day it came to light
        that her attorneys are in the process of negotiating a possible plea deal
        with prosecutors, according to public filings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bde40e5-7d2a-4006-b117-c05fdcb6ea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents, signed by a judge last week and obtained by CNN,
        indicate a "reasonable likelihood" that the plea negotiations will "result
        in a disposition of this case without trial."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f43a903-94e2-48d1-a316-fed10b1e8534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack was indicted last week on charges of sex trafficking, sex trafficking
        conspiracy and forced labor conspiracy, according to a statement released
        by the Justice Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6768c-a905-494c-aed3-0ac28681e4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack''s charges relate to her alleged involvement with an organization
        called Nxivm (pronounced NEX-ium), an Albany, New York-based group that claimed
        to be a self-help program but was, in reality, a pyramid scheme in which some
        recruits were exploited sexually and for their labor,&nbsp;prosecutors allege
        in court filings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d6ed7-d0b3-4ce8-b717-a43fdfc880de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack pleaded not guilty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c4e8af-aed3-41ad-b72a-d45489c193af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of her release, Mack is prohibited from contacting or associating
        with any present or former members of Nxivm, the U.S. Attorney''s Office official
        told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe161f4-5a05-4097-9602-3b88cd524802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nxivm''s founder, Keith Raniere, also known within the group as
        Vanguard, is also fighting charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b3cab-7467-47c6-813d-671a26b8042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack, 35, is professionally best known for her role as Clark Kent''s
        confidant Chloe Sullivan on CW''s "Smallville," which ran for 10 seasons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4b1853-dbae-4c34-8725-284b25a33f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f642259-7955-4aed-8c87-54e196d279cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations made against Mack and Raniere stem from what officials
        say were activities that took place as part of a secret society within Nxivm
        called "DOS," in which women recruited others under false pretenses to perform
        sexual acts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7395654-11fb-446d-8fc7-f0674d627ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who successfully recruited were called "masters" within the
        group, while others were referred to as "slaves."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca249a9-008c-4854-aa13-4b35c18f9cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment claims many so-called slaves were branded on their
        pelvic areas with a symbol which, unbeknownst to them, incorporated Raniere''s
        initials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70860d-2498-4c3d-adc5-8d83c66e296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raniere was the only male in DOS and the leader, according to court
        filings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b29a68-5b85-4961-9718-ae85940cd6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raniere''s attorneys have not responded to CNN''s request for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826cd465-9a0e-43ce-8f04-98dfa5247060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement posted on the homepage for the Nxivm website says the
        group is "working with the authorities to demonstrate [Raniere''s] innocence
        and true character."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31270f91-0e6c-43e7-8def-d518a3b55c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly believe the justice system will prevail in bringing
        the truth to light," the statement reads.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f06d6a9-e03b-4955-8967-db8f7658ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted of the crimes charged, Raniere and Mack each face mandatory
        minimum sentences of 15 years imprisonment, and up to life imprisonment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10836621-7d49-467f-9a3c-94a3121a6f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:30:58.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:31:02.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''Smallville'' actress
        Allison Mack granted bail in sex trafficking case"</p>'
  'veteran-penis-scrotum-transplant.':
    'author': 'Mark Lieber, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-25T06:37:09.905+08:00
    'imagesource': 'jcr:19a66432-5157-469b-ba00-ec6eca58904a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dcf2443-3ceb-4ab2-b9ae-e31879ee41d6'
    'lead': 'The procedure lasted 14 hours and involved nine plastic surgeons, two
      urological surgeons and a team of anesthesiologists'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T11:37:53.350+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T11:37:56.416+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T11:37:56.174+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wounded veteran receives first penis and scrotum transplant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c83c6a-72db-4235-8326-d9f53a36a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The world''s first successful total penis
        and scrotum transplant was completed at Johns Hopkins Hospital on March 26,
        according to a&nbsp;news release issued Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9f9bb-4b21-4ace-9850-426adfaead0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procedure lasted 14 hours and involved nine plastic surgeons,
        two urological surgeons and a team of anesthesiologists, nurses and surgical
        technicians, according to the release. The transplant recipient, who wished
        to remain anonymous, is a young U.S. serviceman who sustained injuries to
        his lower pelvis, lower abdominal wall and lower extremities in an improvised
        explosive device blast while serving in Afghanistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb9d59-552a-40da-8ad2-4cf373eecc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While war injuries cause great suffering, disfigurement and disability,
        they have also provided the impetus for medical discoveries," said&nbsp;Dr.
        W.P. Andrew Lee, chairman of the Department of Plastic and Reconstructive
        Surgery at Johns Hopkins University and one of the surgeons in the case, in
        a news briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955f23c-1352-45a4-bf75-0723a9e38624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While extremity amputations are visible and resultant disability
        obvious, some war injuries are hidden and their impact not widely appreciated
        by others," Lee added. "Genitourinary injury, where the male service members''
        external genitalia are lost or severely damaged, is one such ''unspoken injury
        of war.'' "</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3832128-2c30-438c-966d-17af05028ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to perform the transplant, the team had to obtain the necessary
        tissues â€” consisting of a penis, scrotum and part of the lower abdominal wall
        â€” from a deceased donor, according to&nbsp;Dr. Rick Redett, clinical director
        of the Johns Hopkins genitourinary transplant program and another surgeon
        on the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a863f-77fc-4828-9a38-200b945dfd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To perform the transplant, we procured the necessary tissue from
        the donor to restore normal anatomy in the recipient," Redett said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dba512-3238-4356-bada-a1c4dbf1b60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the procedure, three arteries, four veins and two nerves
        were connected under microscopic guidance in order to provide adequate blood
        flow and sensation to the transplanted tissue, Redett said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cced2b-9e7b-4e5f-8f68-8bd3516937f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the donor''s testicles and vas deferens â€” which produce
        and transport sperm â€” were not transplanted due to ethical concerns, according
        to&nbsp;Dr. Gerald Brandacher, scientific director of the Composite Tissue
        Allotransplantation Program at Johns Hopkins and a surgeon on the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b17a5cc-fbc0-48d4-bf84-3f41f64fcf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For ethical reasons, we would not want to transplant the germ line
        from the donor, because that would mean that, were the recipient to father
        a child, that actually the genetic background of the child would be from the
        donor and not from the recipient," Brandacher said. "But in a second step,
        the patient will receive testicle prostheses."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaa7bdb-e454-46be-9eb4-2d0ab997e830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lee, the transplant serves as the culmination of over
        five years of research and collaboration between multiple medical disciplines
        at Johns Hopkins.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d43a19e-d3f1-4914-915b-12d656b5920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2013, we assembled a team of plastic surgeons, urologists, transplant
        specialists, psychologists and bioethicists and began the preparation for
        genitourinary transplantation," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7735bb-07ae-4617-88dd-20743b6c7d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We performed multiple surgical rehearsals of transplant in cadavers.
        We took notes of what we learned, refined our techniques and devised a plan
        for both graft procurement and transplantation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e812fbe-cf56-4cd0-94ff-3ea6fb8d6244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the first successful penis transplant was performed in
        South Africa by a team of physicians at Stellenbosch University in Cape Town
        and Tygerberg Hospital. But the current case is the first to include transplantation
        of the scrotum and parts of the lower abdominal wall, according to Lee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53591cd6-bfa7-4389-9ed7-1f83662ce835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our surgical team consisting of nine plastic surgeons and two urologic
        surgeons performed the first total penis and scrotum transplant in the world,"
        Lee said. "I want to recognize the skills and dedication of the physicians,
        nurses and staff at Johns Hopkins that were essential to this groundbreaking
        procedure."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f712d411-5e35-445b-bf56-e5256514f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transplant is an example of a type of procedure called vascularized
        composite allotransplantation, or VCA. VCA refers to the transplantation of
        multiple types of tissue such as skin, muscle and bone, according to the&nbsp;American
        Society of Transplantation. The term often refers to the transplantation of
        body parts such as arms, hands, faces and â€” now â€” genitals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289682b-d573-41b7-ae0e-267cb1ace790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These life-changing VCA transplants can only occur when a donor
        family looks past their grief and gives to someone in need," said Alexandra
        Glazier, president of&nbsp;New England Donor Services, in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7870035-f55f-4fbf-8b8a-ab4fdcf28038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New England Donor Services is a federally designated organization
        that helps to coordinate organ and tissue transplants in the Northeast region,
        according to Glazier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c003d867-ce98-4482-ab4b-6849dfd28649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2009, New England Donor Services has requested and received
        permission 13 times from families for VCA donation resulting in the transplant
        of 19 VCA grafts," she added. "In this case, we worked closely with our colleagues
        at the Living Legacy Foundation, the organ procurement organization serving
        most of Maryland, to facilitate and coordinate the recovery of this unique
        donation for transplant by the Hopkins team."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180664a9-f9ae-4e4e-8605-2f74743b76f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lee, the&nbsp;Comprehensive Transplant Center&nbsp;at
        Johns Hopkins has been a pioneer in many of the recent advancements in VCA
        procedures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5abf452-3bc3-4d39-bd7d-127b69d713fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just over five years ago, the first quadruple amputee survivor
        in Iraq, U.S. Army Sgt. Brendan Marrocco, received a double arm transplant
        at Johns Hopkins," Lee said. "And just over five months ago, our team transplanted
        two new arms into Army National Guard Sgt. Eric Lund, who lost both arms just
        below his shoulders from a roadside bomb in Afghanistan."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfdea66-7c15-4052-93ac-ca162ebbc644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly one month after the procedure, the penis transplant recipient
        appears to be recovering well and is expected to be discharged later this
        week, according to Redett.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d3d71b-8b86-45d6-b4e6-137655a2e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our patient is recovering from the transplant well. He is up walking,
        and the graft shows no signs of infection or rejection," Redett said. "It
        is our hope that such a life-enhancing transplant will allow him to regain
        urinary and sexual function and lead a more normal life."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7effd7fe-7da4-4095-acf9-e9a6ae522e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is expected to regain full sexual and urinary function
        in the coming months, though he will not be able to produce sperm, according
        to Brandacher.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74c80de-0763-4785-a769-ddf622e0757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the research that we have done and all the experience that
        we have from our urology colleagues clearly indicates that he will regain
        full function of the penis with regard to urination ... to have an erection
        and to have intercourse," Brandacher said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5a2ab-6f10-4902-a366-5eb40db6d71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the announcement of the surgery, the donor''s family, which
        also was not mentioned by name, released a statement thanking the recipient
        for his service: "We are all very proud that our loved one was able to help
        a young man that served this country. We are so thankful to say that our loved
        one would be proud and honored to know he provided such a special gift to
        you. As a family, we are very supportive of all the men and women who serve
        our country and grateful for the job you did for this nation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2bb44-a0a3-4345-b473-2d29995aabb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:37:53.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:37:56.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Wounded veteran receives
        first penis and scrotum transplant"</em></p>'
  'trump-iran-deal-french-president-emmanuel-macron':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'President Trump is hosting French President Emmanuel Macron and his
      wife as its first state dinner guests. The two leaders get to business on Tuesday
      following a military welcome on the South Lawn.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-25T06:37:34.883+08:00
    'imagesource': 'jcr:9e026367-dfc0-4300-b8c3-4c8bc4358c60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9375148d-a760-41c2-a1cc-bb090f1d0b8a'
    'lead': 'Trump opened the day railing against the Iran accord, calling the Obama-era
      agreement ''insane'' and ''ridiculous'' for failing to contain Tehran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T11:46:21.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T11:46:25.003+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T11:46:24.651+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump blasts Iran deal as ''insane'' and ''ridiculous'' as Macron looks
      on

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f45d1b2-e88c-4c11-a53b-9cde99b92c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” Hours of intensive talks and elaborate displays of bonhomie
        between President Donald Trump and his French counterpart Emmanuel Macron
        on Tuesday failed to yield clarity on the fate of the Iran nuclear deal, which
        Trump has derided and Macron hopes to salvage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccadbbd-7421-440d-8913-6d896f8dba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More successful were Macron''s appeals to rethink an immediate exit
        of U.S. troops from Syria, which Trump conceded could not happen until the
        U.S. is able to "leave a strong and lasting footprint."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dee9c8-45ec-43df-b1f7-8fce8e3e4528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It amounted to a split outcome for Macron, who arrived in Washington
        hoping to sway Trump away from isolationist decisions that loom in the coming
        months. Trump has insisted his pledges to rip up the Iran deal and bring American
        troops home from war amount to promises his voters expect him to fulfill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca4564-753a-4f74-85a1-c4b7744028d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump opened the day railing against the Iran accord, calling the
        Obama-era agreement "insane" and "ridiculous" for failing to contain Tehran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf84bec-ac08-416d-9c1b-ccc0fc1ed794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, during a news conference, he sounded a more conciliatory
        note and maintained he could soon strike an agreement with his visitor, who
        laid out his own vision for pact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c6e0c1-1bac-4735-874f-bd7d70445702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can be flexible. You know, in life you have to be flexible,
        and as leaders of countries, you have to show flexibility," Trump said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d8f674-387b-49b8-92b6-3be5c81a8dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump declined to say whether he would sign on to a Europe-brokered
        supplemental agreement to the Iran deal. And he offered an ominous threat
        to Tehran should it resume its nuclear program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325b4b6-c052-44ed-bf81-5663a41396f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will have bigger problems than they ever had before," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd22d90-fe0a-4957-9d01-ca3cd8956acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lingering dispute over the Iran deal proved that neither dinners
        of Dover sole&nbsp;nor a glitzy military welcome&nbsp;could paper over the
        two leaders'' differences during an elaborate state visit, the first of Trump''s
        presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebfd751-c380-49d4-b2be-2486bfbf33f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the two men put forward an elaborate show of
        friendship on the South Lawn, reviewing cordons of troops in formation and
        recalling the long history between the U.S. and France. They are due to sit
        for Trump''s inaugural state dinner on Tuesday evening, with rack of lamb
        and jambalaya on the menu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ebbe8-623c-4c4f-8db3-d25c87e179ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the day, the two leaders sought to play up in their body
        language the image of a global "bromance." But the persistent back-patting,
        handshaking and pecks on the cheek came ultimately to assume a competitive
        undertone, with the germ-averse Trump standing rigidly as Macron grasped his
        forearm and Trump happily flicking what&nbsp;he said was a flake of dandruff&nbsp;from
        Macron''s navy suit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d551f36-e4dc-46a4-9ef6-b7b533806537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron acknowledged during his remarks Tuesday that he was visiting
        a strong-willed peer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1559f52-634e-4b43-be6f-da5e796bff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a mystery, we did not have the same starting positions,
        and neither you nor I have a habit of changing our stances or going with the
        wind," the French President said through a translator. "That being said, I
        can say that we''ve had a very frank discussions, just the two of us."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d811fb-11ba-4fb3-b14c-c68ed155886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little clarity on Iran</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428a474-fbb4-4ba6-8242-239f12f32f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has threatened to pull out of the Iran deal and snap back
        U.S. sanctions on Iran by May 12 unless major changes are made to the agreement
        brokered by the previous U.S. administration, which capped Iran''s nuclear
        program in exchange for relief from economic sanctions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17c697-1eca-4006-bf2a-b17a22cad04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Tuesday decried the deal as failing to address Iran''s
        ballistic missile program or its support of terror groups in the Middle East.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93860414-dd0c-40a7-aae2-c33b7dcbbdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, Germany and the United Kingdom â€” key signatories to the
        deal â€” are in the midst of negotiations with the U.S. aimed at assuaging some
        of Trump''s concerns, but large gaps still remain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dca7a8-eca9-4084-b965-f1dbb58ad145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said on Tuesday he was open to a new agreement that would
        address Trump''s concerns while not tearing apart the existing deal. But Trump
        offered no indication of which direction he may go.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605651d8-09e8-4b58-a71a-16272cb5b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knows what I''m going to do on the 12th," Trump said, referring
        to the deadline. "This is a deal with decayed foundations. It''s a bad deal,
        it''s a bad structure, it''s falling down. It should have never, ever been
        made."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892c4bc-d7f1-4c0e-9953-1a340a10a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, some U.S. administration officials have been preparing
        options for withdrawal from the agreement, hoping to be ready should Trump
        abruptly make his announcement over Twitter. Macron''s visit was viewed as
        critical to swaying Trump toward a compromise, rather than the all-or-nothing
        approach he has signaled on the Iran deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc96382-b78e-4962-821b-d0827fb992b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump offered scant assurances to Macron that he was reconsidering
        his pledge to exit the Iran agreement. But he did signal a compromise may
        be near.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260d9ae-0420-4ce8-85f9-8e6a800b2d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could have at least an agreement among ourselves fairly quickly,"
        he said during talks in the Cabinet Room. "I think we''re fairly close to
        understanding each other. And I think our meeting, our one-on-one went very,
        very well."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b76fdf3-4c30-4e52-b634-7474eac24de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he signaled he was willing to reconsider his demand that U.S.
        troops exit Syria soon, indicating he didn''t want other countries like Iran
        and Russia to gain a foothold.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c08b3-5948-4412-8a3c-fde5645df22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do want to come home, but I want to come home also having accomplished
        what we have to accomplish," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0374f23a-0eae-4cd1-b52e-2f4b7b52fe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elaborate welcome</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb16802-41c0-465c-866c-3ef0c21caa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is deploying the full trappings of formal state entertaining
        for the first time in the hopes an elaborate display of diplomacy can lead
        to a deeper bond with the young French leader. First lady Melania Trump, who
        emerged from the South Portico on Tuesday wearing a&nbsp;dramatic wide-brimmed
        white hat, has been overseeing preparations, including the three-course state
        dinner on Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf68dc5-a64f-458a-afa8-fea5beaded22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing before a military display on the South Lawn, Trump hailed
        the U.S.-France alliance without mentioning the areas of difference. Macron,
        he said later, was doing a "great job" as President.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a40d4-7b31-4a38-9705-79b19fcb1323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron, however, did not avoid the topic, saying the differences
        over climate change were surmountable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef56417-5c5e-4ac2-8a38-642f98d61dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On this issue, we do not always agree as to the solutions, but
        in the end, such is the case in any family and in any friendship, and it is
        also where the fate of our children is at stake," he said through a translator.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924087cc-962a-4001-8306-3053365ad433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned against the rise of "aggressive nationalisms that
        deny our history and divide the world," a potent subject both in France, where
        anti-Semitism and nativist immigration stances have swelled, and the United
        States, where white nationalist rallies have drawn condemnation, though not
        from Trump.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8412ff-544a-421e-b024-64571e0a0b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is together that we will build a new strong multilateralism
        that defends pluralism and democracy in the face of ill winds," Macron said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6931487b-6093-4b1c-a593-f969bb5bd655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underlying competitiveness</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5ca50-1e7f-4996-af97-8d98a873e32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French leader -- who has been dubbed a "Trump whisperer" by
        some â€” has forged one of the closest relationships Trump maintains with any
        world leader, some of whom he has openly feuded with or belittled.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa3b78d-97be-430f-86d5-b8265b1bb53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beneath the outward bonhomie is an underlying competitiveness,
        according to U.S. and French officials familiar with the two men''s relationship.
        Both are alpha males highly attuned to their own reputations, and each entered
        office with grand promises of shattering their country''s political status
        quo. Officials in both countries have downplayed the notion of a "bromance,"
        insisting the two men are not close personal friends but rather closely aligned
        allies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8384564f-cab1-4df9-b35f-c59468042167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since May, when the two men met for the first time inside the
        U.S. ambassador''s residence in Brussels, fascination has swirled around their
        relationship. That first meeting was marked by strained grins and a&nbsp;lengthy,
        white-knuckled handshake&nbsp;that immediately went viral online.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92afe2-d639-4bb7-ad78-3a1fe077fd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before that session, which occurred on the sidelines of a NATO
        summit, Macron has carefully approached his interactions with an unpredictable
        American leader. He studied videos of Trump''s handshakes, which sometimes
        include a firm tug inward. He and his aides continue to closely monitor Trump''s
        Twitter feed for a daily reading of the U.S. President''s mood and his shifting
        policy sentiments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a0916-9a5c-4b45-b6d8-31ae48832e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the physical assertiveness continued. Macron seemed
        intent on kissing Trump on both cheeks, in the French style, upon every greeting.
        During their joint news conference, he reached over on occasion to grab Trump''s
        arm as he punctuated his point.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752f0ecb-e285-4b9b-813d-cd8d1813318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, decided a photo opportunity on the Oval Office
        was the ideal moment to highlight Macron''s scalp care.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940d7db-b61e-4a31-8928-6a4d8b876d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll get that little piece of dandruff off," Trump said, brushing
        an invisible piece of dust from Macron''s shoulder.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4c69ea-21c1-46ad-b305-66eb174006b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make him perfect," he said. "He is perfect."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95394de-ceac-4cd8-94b3-9ca7dc9a421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:21.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:46:25.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump blasts Iran
        deal as ''insane'' and ''ridiculous'' as Macron looks on."</em></p>'
  'Avengers-infinity-war':
    'author': '''Avengers: Infinity War'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-25T06:25:52.380+08:00
    'imagesource': 'jcr:7c9270c4-29f3-4e3b-9388-09ce51282074'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2eea565-3d00-4e2e-832c-d025fcfa939b'
    'lead': 'Marvel has set the hype bar high even by its standards with ''Avengers:
      Infinity War.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T11:53:40.639+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T11:53:44.250+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T11:53:44.054+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: ''Avengers: Infinity War'' delivers spectacle worthy of giant
      hype

      '
    'updated': 2018-04-26T15:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e83e49-5c62-479d-94e1-d50cc35a328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:53:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:53:44.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” Marvel has set the hype bar high even by its standards with
        "Avengers: Infinity War," a massive assembly of practically every hero in
        its cinematic portfolio, representing the culmination of a decade''s worth
        of groundwork. As sheer spectacle the movie amply delivers, hitting the ground
        running (and punching and leaping), in a gigantic enterprise that colorfully
        unfolds simultaneously on multiple fronts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a1eb61-ebf5-4037-bbb3-bff5f79126c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:53:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:53:44.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directing brothers Anthony and Joe Russo mounted what amounts to
        a trial run for this assignment on "Captain America: Civil War," which also
        juggled a double-digit assortment of characters. In hindsight, though, that
        movie â€” thus far one of Marvel''s best â€” feels relatively modest compared
        to an event-like showcase filled with Avengers old and new, along with the
        Guardians of the Galaxy, as the battle spreads across the universe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62f6dcf-5b9f-4f9b-8675-404ae78f710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:53:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:53:44.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It obviously requires a sizable threat to justify all that man,
        woman and more exotic power (android, raccoon, tree), and the movie tapped
        the right one in Thanos (Josh Brolin), a brutish figure bent on acquiring
        the infinity stones, magical objects that will enable him to perpetrate galactic
        genocide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4430103-34d8-4b94-a163-cc74ebf35563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:53:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:53:44.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dazzling opening sequence, the directors and writers Christopher
        Markus and Stephen McFeely serve notice as to just how formidable Thanos is,
        as well as how high the stakes are. (It''s probably worth pausing here to
        say those tempted to take young children to the movie would be advised to
        see it first, not only because of differing thresholds toward mayhem but also
        due to the length, which exceeds 2 Â½ hours.)</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="600" height="400" src="https://www.youtube.com/embed/6ZfuNTqbHE8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921e3925-9887-46ae-ab63-04c8d777b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:53:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:53:44.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c907a0-7092-44da-a9b9-da1143cf4326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:53:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:53:44.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps in part because of those aforementioned stones and their
        ability to bend time, space and reality, the master sorcerer Doctor Strange
        (Benedict Cumberbatch) plays a significant role, augmented by his interactions
        with Iron Man (Robert Downey Jr.) and Spider-Man (Tom Holland).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd543a3-4a4e-4ed6-b46b-7c338d698278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:53:40.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:53:44.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, the filmmakers derive much of the fun from creatively
        pairing characters in unexpected ways, yielding a good deal of comedy to lighten
        the operatic highs, which range from noble sacrifice to the lingering peril
        of wanton death and destruction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af2c696-3582-4b1f-abcf-8b1f9bbcf622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:53:40.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:53:44.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What "Infinity War" accomplishes, with surprising ease, is complete
        immersion in this elaborate world, reflecting how deft Marvel has been in
        assembling it. Where Superman promised "You will believe a man can fly" 40
        years ago, the Marvel universe has made talking raccoons and villains that
        instantly travel across the galaxy seem wholly organic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c725647f-36b7-4b78-bff8-eebb5ec607df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:53:40.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:53:44.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without giving anything away, the ending could be polarizing, but
        it''s built in part on the trust Marvel enjoys with its fan base, established
        through the long game the company plays with its interlocking series of movies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee719720-a872-465c-96c5-02f90bb49bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:53:40.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:53:44.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, if everyone leaves the theater in complete agreement, from
        a storytelling perspective, you''re probably not trying hard enough. And it''s
        worth remembering the next Avengers sequel has already been announced for
        a little over a year from now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03052d81-15ee-4832-bbbe-dd24e6608b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:53:40.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:53:44.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel and Disney''s accountants likely still haven''t shed their
        euphoria over "Black Panther" receipts, and whatever the quibbles, this won''t
        do anything to quell anticipation for what comes next.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95936b34-bf85-42e7-a26a-54afd37c3808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:53:40.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:53:44.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''Avengers: Infinity War'' assembling for possible historic
        box office</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81282c-2802-475f-9717-614d13d155da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:53:40.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:53:44.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With another record-breaking haul in sight, hese 2018 titles merely
        underscore the laps that parent Disney''s movie arm appears to be running
        around the rest of the industry, not just with Marvel, but the acquisition
        of Lucasfilm and its own library. (Disclosure: My wife works for a division
        of Disney.)</p>'
    '24':
