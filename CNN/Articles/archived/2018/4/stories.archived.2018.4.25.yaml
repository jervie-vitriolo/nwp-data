      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Busloads of Central American migrants arrived in this Mexican
        border city on Tuesday. And more are coming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea77563-9a80-4de9-909a-19ea6be8b0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will likely be days before members of the group -- which
        organizers say is about 600 people in total -- head to the U.S.-Mexico border
        to turn themselves in&nbsp;and ask for asylum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b00ae-c27b-493b-9ea7-27021a7513a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re part of a caravan that convened at Mexico''s southern border
        weeks ago, then trekked through the country as part of an annual pilgrimage
        organized to bring light to the plights of migrants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed777655-cdaa-4352-9bf5-bf4b31e7a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large number of people in this year''s caravan are from Honduras.
        Among the reasons they''ve given CNN for fleeing the country: widespread gang
        violence, domestic violence, poverty, political repression after a contested
        presidential election and discrimination against the transgender community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af02fe-9c78-40f3-882b-d14aad5d3283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have already made it clear they''re skeptical of
        the migrants'' motives, warning that anyone with an invalid claim will be
        swiftly deported and that anyone who tries to cross the border illegally will
        face prosecution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8305bc9d-664f-48e7-a64f-304a127713dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrants say they have no choice</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93e77ac-31ec-49b1-b150-4cfa6768cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the outset, about 1,200 migrants from Central America were part
        of the caravan. But some individuals and smaller groups have split off along
        the way. Some sought asylum in Mexico, saying the risk of trying to make it
        in the United States wasn''t worth it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d748da1-a8ee-4ccf-82fe-0e1031960c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the caravan arriving in Tijuana say they''re well
        aware of the risks, but decided to continue the journey because they had no
        other choice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e104c-e054-47dd-95cf-f451f3d728bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angry tweets from U.S. President Donald Trump didn''t sway them.
        Neither did the deployment of National Guard troops.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedad8d7-27a9-4b89-8da3-1013bcefc6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that we may not be welcomed by all," a 38-year-old
        woman from El Salvador told CNN on Tuesday. "But I don''t have an option.
        If I stay in El Salvador, I''m going to be killed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738ad54a-45a6-4784-aa94-5e9ceceb41e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 34-year-old friend of hers, who also asked not to be named out
        of fear for her safety, put it more bluntly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e070e9-f1a6-4a50-bb68-865fa93e2e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they send me back," she said, "they might as well send me to
        the grave."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9906740-65c8-42b9-8fb0-e2b79eae2308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their journey spurred a tweetstorm</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fbfbf0-d8bb-46d5-aea4-ef18f3658077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s caravan first drew Trump''s ire shortly after a Fox
        News segment about the group aired earlier this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a58c95-6122-42c7-b579-f8840d90bd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of that week, Trump had ordered National Guard troops
        to deploy to the border&nbsp;in a memo warning of a security crisis there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107db088-3af0-4b95-bd0d-a48215598f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While political pressure over the caravan mounted north of the border,
        in Mexico the migrants continued their journey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d56f4a-c687-42ac-b18d-5bdae5752b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, they''ve been passing through different parts of the
        country in a trek billed as part activist march, part humanitarian mission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae35d1-d3d7-436b-a84f-d9958ac82428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes they stowed away aboard freight trains. Sometimes they
        rode chartered buses. Sometimes they walked, carrying crosses and protest
        signs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e80854c-e611-4c41-a2c6-323ecbdd28c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All along the way, they maintained they pose no threat to the country
        where they hope to find refuge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56edbc34-0630-4581-8fa6-f6bc81e612ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not bringing any guns," 32-year-old Karen Gallo&nbsp;told
        CNN from the Mexican city of Puebla.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601c8ccd-e3bb-43ca-a14e-56fbdb11c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no jobs, no justice, no laws in Honduras," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06af759-0923-4459-b988-c1ff54b9c134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will happen at the border?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7960c7-60ee-483f-b0d6-cf2e540d89e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s legal for immigrants to turn themselves in to authorities
        and ask for asylum.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d6936f-fde5-42e9-94e3-e9cf6a10a703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent days, U.S. officials have issued a number of statements
        warning the approaching caravan, suggesting that even though authorities will
        evaluate any asylum claims once the caravan arrives, they''re eyeing migrants
        in this group with suspicion, not welcoming them with open arms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69295b08-ae33-48d9-9ff4-7e0b37c1a1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These individuals -- and their smugglers -- ignored the willingness
        of the Mexican government to allow them to stay in Mexico," U.S. Attorney
        General Jeff Sessions said in&nbsp;a statement on Monday. "Let today''s message
        be clear: Our nation has the most generous immigration system in the world,
        but this is a deliberate attempt to undermine our laws and overwhelm our system.
        There is no right to demand entry without justification. Smugglers and traffickers
        and those who lie or commit fraud will be prosecuted to the fullest extent
        of the law."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35d2ad-68b1-435b-9892-b690c9626d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who turn themselves in and ask for asylum may end up behind
        bars while officials evaluate their claims "efficiently and expeditiously,"
        Homeland Security Secretary Kirstjen Nielsen said. And those who don''t have
        a valid claim, she said, will be swiftly deported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10a959-3e60-4c07-8507-04c0013125f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump once again weighed in on Twitter, saying he had instructed
        his head of Homeland Security "not to let these large Caravans of people into
        our Country."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4bf142-5fe5-4825-8c98-14b452314abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Zoe Lofgren, the top Democrat on the House subcommittee on
        immigration, accused Trump of using the caravan to stir up hatred.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dbe8eb-6e5f-4d7c-8a77-480c1215e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who have a legitimate fear of persecution, under US law
        have a right to present their case," Lofgren told reporters Monday. "That''s
        not a violation of immigration law. That''s a part of immigration law."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2aaf36-4b74-4598-aff0-12bacfec4aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:38:39.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:45:17.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com "Undeterred by Trump,
        caravan buses arrive in border city."</em></p>'
