      'mgnl:type': 'text'
      'text': '<p>The Filipino-American guard became the second player in the league
        to bag the award in back-to-back seasons after Singapore Slingers guard Wong
        Wei Long achieved the feat in the 2014 and 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e3516c-69e9-42d8-a1fa-78b5cbdfe8ba'
      'mgnl:activationStatus': true
