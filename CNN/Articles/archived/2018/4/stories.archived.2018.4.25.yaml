    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf59376b-3ead-4cc9-9c57-02b11346a3ba'
    'lead': 'After Grab drivers slam the masking of destinations, they hit the suspension
      of the P2 per minute fare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T10:11:15.089+08:00
