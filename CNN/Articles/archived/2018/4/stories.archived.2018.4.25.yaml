    'template': '1'
    'title': 'Tim Cook, Rupert Murdoch headline Trump''s 1st state dinner guest list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6824e915-264c-499c-8d7a-b063dd09046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> It wasn''t the star-studded red carpet
        of the Obama years, but a veritable who''s who of politicians and special
        guests of honor made their way to the White House Tuesday evening for the
        Trump administration''s first state dinner, with France.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e8700-dd36-4db4-a83d-a833b1a1d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple CEO Tim Cook arrived with Apple Vice President Lisa Jackson,
        who served the Obama administration as Environmental Protection Agency chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d9a216-dffd-4a47-8dc6-267012f8b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media mogul Rupert Murdoch was joined by his wife, Jerry Hall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a9e672-10ba-4ff3-902a-73843b593848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympic curler John Shuster and women''s hockey player Meghan Duggan
        passed through, their gold medals in tow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f171b60-623c-43df-9992-b2f34659dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you travel with those everywhere?" one reporter asked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2d013c-58d7-4fb1-8b39-cb7a1eb4d815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most places, yes," Duggan said, laughing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d8ec1-47fb-43a7-9e23-54481df0de6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving in a hall adorned with soft white florals and greenery
        on a trellis, the guests, in black tie attire, passed by reporters and television
        cameras on their way to the main event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7095cf-9646-4810-8756-6199dc9e8bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tuxedo-clad House Majority Leader Kevin McCarthy stopped to tout
        the "very strong" relationship between the United States and France.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b716d8-fc22-486d-9c58-ca83beb644e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first state dinner and the time that they have spent
        together, I think they have built a really strong bond," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d7e421-a0eb-415e-a06d-c20d4d44a662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notable guests included members of Louisiana''s congressional
        delegation and its Democratic Gov. John Bel Edwards, former Secretary of State
        Henry Kissinger, Republican National Committee Chairwoman Ronna Romney McDaniel,
        Supreme Court Chief Justice John Roberts, billionaire David Rubinstein, Maine
        Gov. Paul LePage, French Ambassador to the U.S. Gerard Araud and other administration
        officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86e465-7c63-43b5-9580-6891a5c66574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump and Jared Kushner passed through together. Trump said,
        "Oui," she spoke "un petit peu" of French.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f639ef3a-e005-478e-971a-b166f8ad406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders, in a glamorous black
        lace gown, her hair in an updo, joked that she wasn''t taking questions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06267487-3e1c-4f0b-b761-137d361e2172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Steven Mnuchin and his wife, Louise Linton, were
        among the attendees. Linton, clad in a slinky silver Cavalli gown, told reporters
        she was excited for "everything French."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ab452-294c-4b9a-a1da-e105461bb425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Cabinet secretaries included Defense Secretary James Mattis
        and Homeland Security Secretary Kirstjen Nielsen, as well as national security
        adviser John Bolton and National Economic Council director Larry Kudlow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2ea9fa-63aa-4c55-8f1d-f722d7943c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet secretaries not in attendance included embattled Environmental
        Protection Agency Administrator Scott Pruitt; Interior Secretary Ryan Zinke,
        who is under investigation by his department''s inspector general regarding
        reassignment of senior executive staffers and his use of military and private
        aircraft; Housing and Urban Development Secretary Ben Carson, who recently
        faced criticism for spending; and Attorney General Jeff Sessions, who is a
        frequent subject of President Donald Trump''s public frustration. Secretaries
        Alex Azar, Alexander Acosta, Rick Perry, Sonny Perdue and Betsy DeVos were
        also not in attendance. The White House did not comment on whether they had
        been invited to the intimate event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f99100d-cc70-46e2-81db-10ae5b6f6ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and first lady Melania Trump greeted the Macrons at the front
        door of the White House as they arrived from nearby Blair House.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6794a8d0-3932-460d-aeb5-abaa31a5d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady paid homage to France with a Chanel Haute Couture
        gown, hand-painted with silver and embroidered with crystals and sequins.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c5c64-6cb8-40cf-b1be-d037b842f7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She held the President''s hand as the couples walked inside.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cecd765-b1cf-4b59-bd2f-1b6429008348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinner will be in the White House State Dining Room, which can
        accommodate between 100 and 150 guests. The menu will feature American cuisine
        with nuances of French influence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d84a6a8-9ac3-4dbb-b714-20dcfc94c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 14th time the White House has hosted France for a state
        dinner, per the White House Historical Association.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e6cd1d-3d09-4888-b36e-3fb9a459160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:12:23.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:12:27.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tim Cook, Rupert
        Murdoch headline Trump''s 1st state dinner guest list."</em></p>'
  'Canada-Toronto-van-attack':
    'author': 'Andrew Cohen, CNN'
    'caption': 'Canadian investigators are piecing together information about the
      man accused of driving a van into multiple pedestrians at a busy Toronto intersection
      Monday, killing 10 and injuring 15. (Photo: Cole Burston/Getty Images via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-25T08:34:02.072+08:00
    'imagesource': 'jcr:d6020475-257c-4481-8b5d-4ea7138d0a92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e8a72c7-8ab8-4004-9177-579d820f895b'
    'lead': 'What was striking in Monday''s van attack, which killed 10 people and
      injured 14, was the public response: a mix of shock and incredulity tempered
      by reserve and order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T11:14:29.682+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T11:14:32.915+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T11:14:32.773+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada shows the world the right way to face up to evil

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2234163-a8aa-4a82-acd1-a885b3a269b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:29.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:14:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> When terror came to the streets of Toronto
        this week â€” in one of the worst mass killings in this country''s history â€”
        it challenged the sepia-soaked image of Canada as "a peaceable kingdom."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d4ac1e-0a8f-4085-b426-a99c8e474bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:29.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:14:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other large, diverse democracies, Canada has learned that it
        is not immune to random atrocities. Four years ago, a gunman walked into Parliament
        in Ottawa, hunting politicians. He murdered a guard before he was killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d813606-f3ed-42b4-9168-8b170913eb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:29.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:14:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was striking in Monday''s van attack, which killed 10 people
        and injured 14, was the public response: a mix of shock and incredulity tempered
        by reserve and order. Politicians of all stripes were calm. The media was
        careful. The police were disciplined. And the people were unfazed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4d193e-fef5-43de-ae65-5670494d084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:29.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:14:32.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of hysteria, accusation and anger, there were sorrow and
        sympathy. No xenophobic calls for vigilantism or limits on freedom. It was
        an extraordinary exercise in restraint â€” a particularly Canadian response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562cf04-5ca1-4ad1-a4e4-f868bccbbbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:29.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:14:32.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The misfit in a white rental van who sped down the crowded streets
        of north Toronto attacked the country''s largest and most diverse city. Toronto
        â€” more than half of whose 6.4 million residents were born abroad â€” had never
        seen that kind of carnage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9766e4e-5eae-465d-b722-13f3b516f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:29.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:14:32.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no politician or public official instantly blamed terrorism.
        Nor did they point at Canada''s immigration system, one of the most open in
        the world, which has admitted thousands of Syrian refugees since 2015. Alone
        among major Western democracies, Canada has no nativist political party. One
        of the world''s most heterogeneous countries, it has no history of sectarian
        unrest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d87ff7-98c1-4e57-86ef-635d5a57e357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:29.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:14:32.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As columnist John Ibbitson of The Globe and Mail wrote: "Past experience
        suggests that barring some unexpected revelation, no party will try to exploit
        this tragedy for political gain. We don''t do that here."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff576feb-016a-4a91-a4b6-e275ea489959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:29.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:14:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, media in the country''s communications capital flooded
        the zone. But live television did not report what it did not know. It did
        not echo unfiltered social media (which, like anywhere, was abuzz with conjecture.)
        It is believed to be CBS, not a Canadian news organization, which&nbsp;first
        identified the suspect: Alek Minassian, 25, a student and software engineer,
        who has been charged with several counts of murder and attempted murder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c680f1-0353-46dd-94b9-8fd33c4ab8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:29.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:14:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police responded quickly and quietly. What was remarkable was
        their self-discipline, particularly the officer who arrested Minassian. Caught
        on video, he cornered the man outside his crumpled van and patiently talked
        him into surrender.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e03f44-4872-4e7a-b168-a70794abc60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:29.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:14:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other places, the police might have killed him on the spot. (After
        a widely publicized killing of a suspect in Toronto in 2013, police introduced
        training for such situations.) So, when Minassian warned he had a gun in his
        pocket, the officer said, "I don''t care." He repeatedly ordered Minassian
        to get down; he soon obeyed. Because the suspect was not killed, he can be
        questioned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f9654-0ad6-49a3-99c6-354e48701749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:29.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:14:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today the officer is being hailed in Toronto as "The Cop Who Wouldn''t
        Shoot" â€” the most dramatic example, on a dramatic day, of a moderate people
        in the midst of evil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab01668-bd9e-4ca2-aba6-bf5f212b07b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:29.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:14:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Canada shows the
        world the right way to face up to evil"</em></p>'
  'NEDA-boracay-closure':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-25T09:58:06.554+08:00
    'imagesource': 'jcr:443123bd-2aa1-41ba-8eed-f73c1a2280aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00c2026e-fd3e-40e6-abe9-293b6c212492'
    'lead': 'NEDA Chief Ernesto Pernia says this is just a temporary shortfall in
      tourism income and tourism arrivals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T11:16:26.197+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T11:16:29.059+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T11:16:28.939+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA: PH to lose â‚±1.96-B in revenue with Boracay''s six-month closure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e7311b-fe57-434f-9926-e92d437e08dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:16:26.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:16:29.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 25) â€” Boracay Island''s closure
        and rehabilitation is set to cost the Philippine economy around â‚±1.96 billion
        in six months, according to the National Economic Development Authority (NEDA)
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57743ffd-3473-48d7-b4d1-3cf509ed802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:16:26.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:16:29.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA Chief Ernesto Pernia said this loss, however, would only affect
        the island and the nearby municipalities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc061f-56ac-4502-99ed-ead3eb6edee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:16:26.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:16:29.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact on the country as whole will be minimal," he told reporters.
        "It''s only going to be noticeable in Region VI, in Boracay itself, in Malay
        Municipality and Aklan."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98267000-4bb7-47d5-afff-bdd6101c82b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:16:26.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:16:29.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region 6, according to government data, accounts for 4 percent of
        the country''s gross domestic product (GDP), with the bulk of its revenue
        coming from tourism services. The closure would result in a 0.1 percent deduction
        from the GDP, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b17362-0c63-40e3-9c24-865a5b8f6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:16:26.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:16:29.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decrease in GDP amount will be around â‚±980 million (each) for
        quarter two and three," Pernia said.&nbsp; "But for the year as a whole, there''s
        compensating increase in production and output in other areas of the Philippines.
        And overall, as far as the country is concerned, it''s minimal reduction.
        We do not expect a need to reduce our GDP target of 7 to 8 percent&nbsp; growth
        rate for 2018."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a844c6b9-2546-444c-9baf-0d73ba10b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:16:26.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:16:29.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the NEDA Chief said this is just a temporary shortfall in terms
        of tourism income and tourism arrivals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2af762-e2fc-4cda-a922-b98cd0a23428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:16:26.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:16:29.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would assume that closer to 70 to 75 percent of those who used
        to go to Boracay will go to the other tourist destinations," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d42e64-a1eb-4f08-9432-5867771423f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:16:26.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:16:29.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the closure of Boracay on April 26 has prompted government
        to step up on its plans to ramp up the country''s economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8557f4db-d1d8-4473-b739-e2d425bb8cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:16:26.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:16:29.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"we are going to be motivated to work harder especially departments
        like, the Department of Tourism should really step up its effort to attract
        more tourists in the country to other destinations, as well you know as advertise
        these other destinations which are not well-known yet to tourists coming from
        other countries." he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b37920-687e-4ae7-ad60-5cd14f55d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:16:26.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:16:29.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Lois Calderon and Digital
        Producer Chad de Guzman contributed to this report.</em></p>'
  'immigration-bureau-missionary-visa-orders-to-leave-PH':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-25T08:24:06.590+08:00
    'imagesource': 'jcr:24955f84-c85f-460c-8449-c42818fbd6c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fdc6ea9-6656-415b-b4b8-25494b14f24c'
    'lead': 'Immigration Bureau says Fox needs to secure a tourist visa to be able
      to leave the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T11:22:44.193+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-07T11:22:47.297+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-07T11:22:46.886+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian nun Sr. Patricia Fox saddened by order to leave PH, to file
      appeal

      '
    'updated': 2018-04-26T15:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d1c964-81d4-43e5-b4ee-6e25c8ebf76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) â€”</strong> Australian
        nun Patricia Fox said Wednesday she was saddened by the Bureau of Immigration''s
        order for her to leave the country in 30 days, expressing hopes the decision
        would be reconsidered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9d7b33-7c33-4a57-8cd8-5a42effda5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer, Jobert Pahilga, told CNN Philippines'' Balitaan that
        they will file a motion for reconsideration of the order forfeiting Fox''s
        missionary visa and directing her to leave the country within 30 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6214c7-3700-4270-912b-fe2253dfceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops Conference of the Philippines (CBCP) said the
        church will extend help to Fox, but details are still being ironed out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f507ed0f-a12a-4989-9390-17cc6d7a76d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€‹Immigration Commissioner Jaime Morente said the bureau''s Board
        of Commissioners forfeited Fox''s privilege of holding a missionary visa under
        the Philippine Immigration Act of 1940, and ordered her to leave the country
        for her involvement in "partisan political activities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a6fbb-09cf-4607-9edd-2769eb31709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She (Fox) was found to have engaged in activities that are not
        allowed under the terms and conditions of her visa," Morente said in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d69ec-9ad7-415f-a18c-76e6895c5a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI Chief stressed that Fox''s visa granted her only the privilege
        to engage in missionary work and not in political activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99dfc72-3c81-4ebd-9cae-62f6a0201abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Philippine Immigration Law of 1940, the Commissioner of Immigration
        can order the arrest and deportation of any foreigner who "believes in, advises,
        advocates or teaches the overthrow by force and violence of the Government
        of the Philippines, or of constituted law and authority or who disbelieves
        in or is opposed to organized government," among other violations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c1d2cc-a889-4ce5-bbb5-50b22320dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a one-page order issued on Monday, the BI Board of Commissioners
        ordered the forfeiture of Fox''s missionary visa which was due to expire on
        September 5, 2018.&nbsp; It also directed the deactivation of her alien certificate
        of registration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea14d1ba-4aaf-4919-bd9f-797e10f5ba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We direct Fox to leave the Philippines within 30 days from receipt
        of this order," the board stated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd218b313-07be-4080-afbb-bc07e18500b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox needs tourist visa to leave PH</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a997dcf-6ef4-49f4-b03d-f9ba59d6c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But BI spokesperson Atty. Antonette Bucasas-Mangrobang explained
        Fox may still enter and leave the country as a tourist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c822f-bed9-46e8-8dfe-8613d3ab582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Newsroom Wednesday evening, Manrobang
        explained Fox needs to secure a tourist visa to be able to leave the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff9df12-a3f9-4a5b-b2f9-0b0f5b250291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a visa, apart from the tourist visa, has already been forfeited,
        a foreigner must of course, at all times, have a visa in the country," she
        said, adding that since Fox''s missionary visa has already been forfeited,
        "she needs to secure the downgrading that is to go back to a tourist visa
        ... to implement the order to leave."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc0afd-d8fc-4d86-890e-9dc12a289539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also clarified that Fox is not blacklisted from returning to
        the country.&nbsp; "They (Australians) are allowed to arrive in the country
        and they are given an initial 30 days (of stay) as a tourist," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2145228f-7ca3-4bb8-8ce1-4db1459b61a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangrobang also said that Fox''s deportation case is still pending
        before the BI Special Prosecutor, as Fox has yet to file her counter-affidavit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7413b4a-f3e8-4052-b0fc-3e468ed0c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox saddened by decision</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125e7ce-16a7-4e89-a03c-aa0485d18260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Australian nun said she was saddened by the
        BI''s decision, which she and her counsel only heard about from the media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b34dc4-8602-4d3c-b357-29ae096a7e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very sad that the decision at present is that I leave the
        Philippines," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d12c2-e56e-4488-b108-995e66d38b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fox said she still hopes to explain her mission in the country
        and have the decision to deport her reconsidered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd1eeb-4355-498f-a86e-17d148e8f5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever happens, I will be forever grateful to all those Filipinos
        that I call my friends and for all those from both church and sectors who
        have supported me through this time," she said. "I may lose my right to be
        in the Philippines but I can never lose the learnings and beautiful memories."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae2805-eec6-402c-9507-7958c2c8ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nun said she could not help but be involved in uplifting the
        lives of farmers and people in rural areas of the country as a Christian missionary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d814a-eb0e-40fb-b34e-1890a59f23ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her involvement is not only in training projects to improve
        farmers'' income "but also to advocate with them for their rights to land,
        livelihood, peace, justice and security, all universal human rights which
        the church sees as integral to her mission."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5b90d-f2a9-4f6d-bed9-48ea61202034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pahilga said Fox is presently staying in her religious congregation''s
        missionary house in Quezon City.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f8696-0146-4919-8f66-729e46b529a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Babalik at babalik siya dito sa Pilipinas (She will repeatedly
        return to the Philippines)," the lawyer added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800932ba-6c17-4672-a84e-24bbf9b67251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI detained Fox on April 16, on the grounds of "attending protest
        rallies and engaging in political activities." She was released the next day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87601c06-4ed5-49ef-9914-1bfd8346372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte admitted on April 18 that he ordered the
        probe on Fox, which led to her arrest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a516a55c-8701-4a58-b2b0-f1a1aea57ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church to assist Fox</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb83ecf6-ea76-4b20-8e3a-6cc7a79d2a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:22:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T11:22:47.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Catholic Bishops Conference of the Philippines
        (CBCP), Fox recently joined the International Fact-Finding and Solidarity
        Mission in Mindanao. In 2013, she was also detained for joining protests in
        Hacienda Luisita but was released without charges.</p>'
