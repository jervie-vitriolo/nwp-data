    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b7042-ee95-4843-be21-da04b26db5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:16:29.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:16:33.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Constitutional Crisis''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac9361-eac3-4dd9-8ff0-ad6acbd9e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:16:29.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:16:33.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel insisted on the power vested on the Senate by the constitution
        to remove impeachable officials even if the Supreme Court would rule on the
        quo warranto petition to oust Sereno.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197833ae-6360-4fac-a0bc-39c5fd9f6ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:16:29.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:16:33.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a possible constitutional crisis may emerge if the Supreme
        Court rules on the quo warranto petition after the House of Representatives
        has transmitted the articles of impeachment to the Senate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cec6dc-dce3-43f2-8ce9-4d1c0246e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:16:29.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:16:33.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the SC ousts her thru a quo warranto, let us say after the impeachment
        court has been convened, and then the Senate as impeachment court says it''s
        not a valid termination -- Eh ''di nakahanap ng kakampi si CJ, hindi ba? (It
        would appear she has found allies in the Senate, right?)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4755b705-9088-4b6e-86c3-5ba88237c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:16:29.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:16:33.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, magrereport pa rin sa opisina ''yun, di ba? (It would
        still be reported to our office, right?) Oh then, we have a crisis," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b4e7c-301e-4236-80d4-806e7728b30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:16:29.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:16:33.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled chief justice, who has been on leave at the request
        of her colleagues, had asked the high court to dismiss the quo warranto petition.
        She stressed that impeachment is the only way to remove a chief justice from
        office, asking lawmakers to "give me my day in the Senate impeachment court."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73ba7f8-8a42-42ec-8c93-6527a6411a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:16:29.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:16:33.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sereno spoke before law students on Wednesday, sharing
        strong sentiments against the quo warranto petition.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78152517-75cb-4813-a6f7-355ab876ba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:16:29.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-07T10:16:33.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From out of nowhere, <em>naka-imbento ng teorya na wawasakin ang</em>
        (they invented a theory that would destroy the) one- year prescription rule,
        ang (the) impeachment as the exclusive means of removing an impeachable officer,"
        she said.</p>'
