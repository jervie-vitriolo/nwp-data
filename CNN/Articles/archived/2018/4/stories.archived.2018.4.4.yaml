    'template': '1'
    'title': 'FIBA Asia U-16 Championship: Australia decimates Batang Gilas to stay
      unbeaten, 82-52

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38236ace-7921-46c6-87fb-4e2284486116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:58:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:58:31.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 4) —</strong> Australia gave Batang
        Gilas a reality check in the FIBA Asia Under-16 Championship with an 82-52
        rout Wednesday in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a888e-7af2-4016-a8f9-dd90357121a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:58:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:58:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Rantall and Kobe Williamson combined for 29 points for Australia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec1a85-a36f-48d2-909f-85e39f9ee0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:58:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:58:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batang Gilas kept itself within striking distance and only trailed
        by five at the end of the opening period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f4612-59b1-4805-a14f-affe9ca8b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:58:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:58:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Australia began to pull away in the second quarter and never
        looked back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee31173-b3c8-45fc-b4c0-c023b13cd7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:58:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:58:31.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines could not ignite any significant rally to trim the
        deficit in the second half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c881c137-c863-4977-9910-bdc861984a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:58:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:58:31.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia also capitalized on Batang Gilas'' errors which resulted
        in 26 turnovers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b0491d-1642-4321-ad69-6a4a04d2c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:58:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:58:31.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mclaude Guadana and RC Calimag were the only players who registered
        double digit figures for the Philippines with 11 points and 10 points, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f1d33-feea-4b11-bf14-576c6d13b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:58:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:58:31.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia secured a quarterfinals berth after sweeping Group B with
        a 2-0 record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ceff1-35a2-422e-ac20-d8300ed95d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:58:28.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:58:31.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batang Gilas fell to 1-1 and will go up against winless Lebanon
        in a playoff for a quarterfinal berth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b51aee-2186-480f-b8ba-bbf1b9ca0f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:58:28.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:58:31.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85875dc-94ce-4525-9eca-86e7e00b722e'
      'mgnl:activationStatus': true
