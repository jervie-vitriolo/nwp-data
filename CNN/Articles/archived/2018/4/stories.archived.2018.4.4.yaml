    'template': '1'
    'title': 'Marine helicopter crashes in California and kills 4

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d6359e-4b35-4c5b-85a5-20d4413a56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:03:23.878+08:00
