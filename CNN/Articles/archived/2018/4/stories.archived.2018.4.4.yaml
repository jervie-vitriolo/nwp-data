    'template': '1'
    'title': 'Duterte orders forging of ceasefire deal ahead of talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6696fda-a875-4025-b4a0-d27146dd44e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:58:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:35:40.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> -&nbsp;
        President Rodrigo Duterte directed officials to work on a ceasefire deal with
        communist rebels to pave the way for the resumption of peace talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecc82c0-c92a-40ce-9715-38c7b620719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:58:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:35:40.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message sent to the media, Presidential Adviser on the Peace
        Process Jesus Dureza said Duterte gave "clear instructions on&nbsp; the importance
        of&nbsp; forging a ceasefire agreement to stop mutual attacks and fighting
        while talks are underway."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987dd7c5-604b-4175-a16f-77e75cf64836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:58:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:35:40.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He quoted the President as saying, "Let''s give this another (one)
        last chance."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e252dc-c216-4a6f-8e09-18f4c94e5dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:58:41.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:35:40.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza also said Duterte committed&nbsp; to provide support to the
        rebel, if necessary, so that they would no longer resort to collecting "revolutionary
        tax."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b7520-4e9d-4129-adb5-f079cd37407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:58:41.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:35:40.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte held a Cabinet meeting in Malacanang Wednesday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9ca8a4-0eb8-403a-bcce-627b939ffe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:58:41.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:35:40.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Oriental Mindoro Tuesday, Duterte said he is open
        to resuming talks with the communists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8746ac60-ad83-45d7-af30-cfee40ab25d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:58:41.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:35:40.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto kong magkaroon tayo ng mayapang usapan. But along the way,
        maraming,&nbsp; well, obstructions and everything but you must understand,
        hindi madali magpunta sa paratingan natin," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aa62e6-9ebe-4771-bf01-7265e896148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:58:41.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:35:40.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want us to have a peaceful talk. But along the way,
        there will be many obstructions but you must understand, we are not taking
        an easy path.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1e53c1-7fc5-479f-a81a-ca93a096603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:58:41.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:35:40.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration called off negotiations in November 2017 in the
        wake of successive rebel attacks on civilians and government forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce9f37e-a8e2-4b43-a908-72c9dfa728d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:58:41.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:35:40.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist Party of the Philippines (CPP) founding chairman Jose
        Maria Sison, meanwhile, said in a statement that the National Democratic Front
        of the Philippines (NDFP), the CPP''s political arm, is "sincere" to resume
        peace talks. But there was no mention of a possible ceasefire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8f1ac-c116-42a1-8bf4-a6ee641a7ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:58:41.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:35:40.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sincere in striving to negotiate and forge with the GRP
        (Government of the Republic of the Philippines) comprehensive agreements on
        social, economic and political reforms to address the roots of the armed conflict
        and lay the basis of a just and lasting peace as well as corollary agreements
        to amnesty and release all political prisoners and to have coordinated unilateral
        ceasefires to start the enjoyment of peace," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ad41b7-018b-40a0-97c8-eb4e56384664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:58:41.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:35:40.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, who is on exile in the Netherlands, said they expect government
        and NDFP negotiators to meet as soon as possible "in order to make a significant
        advance on the basis of the drafts prepared on October 4, 2017."</p>'
  'uaap-up-lady-maroons-nu-lady-bulldogs':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-04T20:15:22.619+08:00
    'imagesource': 'jcr:346970de-8edf-4909-ad92-43d6946dd155'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46a7525f-20f5-4647-9856-ff7bc36da7fc'
    'lead': 'The NU Lady Bulldogs remain winless in the tournament''s second round
      of eliminations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T10:01:09.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T10:01:12.583+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T10:01:12.407+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: UP Lady Maroons send NU Lady Bulldogs to five-game skid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bade8af-f0d2-47e9-a01b-a809c0061f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:01:09.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:01:12.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> The UP
        Lady Maroons overpowered the NU Lady Bulldogs in three sets, 25-18, 25-22,
        25-20, at the UAAP Season 80 women''s volleyball tournament on Wednesday at
        The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d366bf-0592-45d1-a705-3eec0c0c0bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:01:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:01:12.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Diana Carlos led the victory for the Diliman-based
        squad, with 14 attack points and four service aces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8220dc92-3971-4ead-bf7f-786157c85ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:01:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:01:12.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open hitter Isa Molde also contributed ten markers, while Rose Cailing
        and Arielle Estrañero chipped in six points apiece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ea66b-62ba-42e3-8f84-f9f4fa89808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:01:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:01:12.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versatile hitter Jaja Santiago, meanwhile, dominated the scoresheet
        for the Lady Bulldogs, scoring 19 points, 15 off attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74909b2-614f-44ae-a8ca-6b8f122602f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:01:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:01:12.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While UP broke its two-game slump with the win, it also marked the
        fifth straight loss for NU, which remains winless in the tournament''s second
        round of eliminations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f880088b-8964-4a61-a200-e83ca6204e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:01:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:01:12.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP improved to a 4-8 standing, while the Lady Bulldogs slid to 6-6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cfb673-8baa-4005-9764-da385aed4aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:01:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:01:12.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Maroons will next face the Ateneo Lady Eagles on April
        7 at the Araneta Coliseum in Quezon City, while the NU will try to snap their
        losing skid against the UE Lady Warriors on April 8 at The Arena.</p>'
  'marine-helicopter-california-crash':
    'author': 'Joe Sutton, CNN'
