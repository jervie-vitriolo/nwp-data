      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AR Stickers, meanwhile, provide numerous fun effects to put
        some flair into every selfie, allowing every V9 user to better express themselves.
        The new flagship smartphone has over 40+ built-in stickers to choose from.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4021732-ca98-4457-a05f-5a1f39f4f2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:11:53.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:11:59.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boundless FullView™ Display</p>'
    '21':
      'image': 'jcr:c66f4e42-36f4-49f2-9d5a-e4c9fe3793ab'
      'imageCaption': 'Vivo V9’s FullView™ Display offers a 90% screen-to-body ratio
        for a more comfortable viewing experience.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a9298-b31c-4d4a-a53a-82bb8daa32c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:11:53.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:11:59.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc72ee-9290-4efa-a1e4-689e6373920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:11:53.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:11:59.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without sacrificing its compact design, the V9 features a 6.3-inch
        screen with a 19:9 aspect ratio. Its screen is 5.2 percent larger than the
        previous flagship smartphone, the V7+. Vivo also trimmed the side bezels by
        19 percent, translating to a mere 1.75mm. This resulted in a higher screen-to-body
        ratio of almost 90 percent, for an unparalleled immersive viewing experience.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d732c-7521-4901-a85f-01cd773a140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:11:53.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:11:59.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Upgraded Game Mode</strong></p>'
    '25':
      'image': 'jcr:e73f6bdc-ec90-4387-a0b6-6a710d7a11f6'
      'imageCaption': 'The Vivo V9 has improved its Game Mode to deliver seamless
        performance to its users.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c66cbfe-8c12-4af0-9453-f453db08fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:11:53.855+08:00
      'mgnl:createdBy': 'jeff'
