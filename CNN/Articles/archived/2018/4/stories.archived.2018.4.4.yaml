  'malacanang-palace-pnp-submit-drug-war-documents-Supreme-Court':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-04T16:20:52.062+08:00
    'imagesource': 'jcr:d10b750a-33fd-4fb8-ba38-79f5aa8ef302'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff7b0e22-e3d1-437c-a003-481f07406875'
    'lead': 'Malacañang expects the Philippine National Police to comply with the
      Supreme Court''s requirements, even as it is still waiting on advice from the
      Solicitor General.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T10:45:15.885+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T10:45:18.927+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T10:45:18.791+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace expects police to submit drug war docs to SC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c9c28-7e41-40fe-97fc-2c75a7cc8a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:45:15.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:45:18.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> The Philippine
        National Police (PNP) should submit the necessary documents on the drug war
        to the Supreme Court, Malacañang said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c756d0-ccc4-416f-915d-695f21f31257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:45:15.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:45:18.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the Supreme Court itself has apparently made a final order
        for the production of this particular documents by the law enforcement agencies...
        we have no other alternative except to comply, subject to certain security
        checks or requirements that must be observed," Senior Deputy Executive Secretary
        Menardo Guevara said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3939ae59-b527-40be-9c6b-adfbec1e0497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:45:15.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:45:18.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on Tuesday ordered Solicitor General Jose Calida
        to submit at least nine types of documents within 15 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f48560-7e85-4535-afa1-84000ca3932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:45:15.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:45:18.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court asked for the documents — which includes lists of
        deaths under investigation — so it can proceed with hearing petitions against
        the drug war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382480f-5be1-46a8-ba61-6b908e3104f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:45:15.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:45:18.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Supreme Court orders SolGen Calida to submit drug war records</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b130f-592c-4214-a752-c5f503898cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:45:15.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:45:18.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida initially contested the submission of the documents, but
        his motion was denied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e978a-66a6-4a44-9cd8-c879eb6e1844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:45:15.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:45:18.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General did not immediately respond to CNN Philippines''
        request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e5029d-ce6d-45fe-a82e-fdc7cb5c4851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:45:15.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:45:18.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara added there was "no need for Malacanang to direct the PNP"
        to submit the documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb0991-4e7a-4913-a22a-54dfb384aa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:45:15.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:45:18.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that''s the final of the Supreme Court, all agencies of the
        government bound by that order are supposed to comply and follow," said Guevara.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7fe11c-7624-4ba8-981f-fb996a8c0b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:45:15.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:45:18.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the PNP said it would wait for the
        advice of Calida.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c12306f-24b7-4527-ae34-f3a7cec2a4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:45:15.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:45:18.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP respects the Resolution of the Supreme Court but will take
        the legal recommendation of the Solicitor General on the matter," PNP spokesperson
        Supt. John Bulalacao said. "We assure the public that our campaign against
        illegal drugs is constitutional, legal and is implemented in the interest
        of public safety."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d249db-8b1a-4e65-91c3-29602f4aad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:45:15.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:45:18.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s bloody war on drugs has been met with
        controversy worldwide, including criticisms from the United Nations and International
        Criminal Court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10b64e-125f-4520-806a-7445b8e3810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:45:15.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:45:18.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government figures list about 4,000 who died under police operations
        since July 2016. However, human rights watchdogs estimate about 13,000 deaths,
        including those from vigilante-style killings.</p>'
  'masterchef-crispy-rendang':
    'author': 'James Griffiths, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-04T17:04:15.093+08:00
    'imagesource': 'jcr:b2421607-374f-4712-8aa3-11a12745d9e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b09f9494-43eb-43d1-8bcd-44ed8297f4bb'
    'lead': 'Southeast Asians call out Gregg Wallace for not understanding their cuisine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T10:47:29.967+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T10:47:33.496+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T10:47:33.286+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Masterchef'' judge accused of ''whitesplaining'' over crispy rendang
      spat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d3936e-0489-4749-9668-8cbb214d69c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:47:29.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:47:33.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Judges on the popular UK television show
        ''Masterchef'' have sparked an international incident after they criticized
        a Malaysian-born contestant''s chicken rendang curry for not being "crispy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0be21b-d759-49df-ab71-0c9e494defc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:47:29.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:47:33.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy has caused a social media storm in Malaysia, Singapore
        and Indonesia, where people -- including the Malaysian Prime Minister -- have
        expressed shock and annoyance at the apparent ignorance of the UK judging
        panel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d06db5-bf53-4a7b-b1d9-292a8d85f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:47:29.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:47:33.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contestant Zaleha Kadir Olpin presented the judges with a nasi lemak,
        a coconut rice dish, accompanied by chicken rendang, prompting judge&nbsp;Gregg
        Wallace, a writer and former greengrocer, to complain "the chicken skin isn''t
        crispy, it can''t be eaten, but all the sauce is on the skin I can''t eat."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e6328-a87d-4b15-b26b-bc0b29d1388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:47:29.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:47:33.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a traditional rendang, the meat is slow cooked in a coconut-based
        curry sauce, and should be tender and moist, not crispy. The dish originated
        in Indonesia but is popular across southeast Asia, and is most often made
        with beef. In 2011, it&nbsp;came top in a poll of 35,000 CNN readers&nbsp;as
        the world''s best food.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c2844c-e66c-491e-96d7-a53b649fa6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:47:29.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:47:33.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the BBC show, as he and fellow judge John Torode were deciding
        to eliminate Zaleha, he reiterated the point, saying "what disappointed me
        was that the chicken skin wasn''t cooked, and the flavor of the rendang sauce
        was on the skin."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e73c86d-944f-45ad-85df-47952ae79e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:47:29.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:47:33.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torode, an Australian chef, also knocked Zaleha''s rendang, but
        for the opposite reason as Wallace: "It hasn''t had enough time to cook down
        and become lovely and soft and fall apart, instead the chicken is tough and
        it''s not really flavorsome."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a4578-bdc2-4ec7-96a8-90e49e8cb2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:47:29.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:47:33.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the show aired, Southeast Asians took to social media to defend
        Zaleha''s cooking technique and call out Wallace for not understanding their
        cuisine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd93d498-4f05-46ad-9f2f-313d01c7a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:47:29.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:47:33.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Facebook, Malaysian Foreign Minister Anifah Aman accused Wallace
        of "whitesplaining" to Zaleha, and said he hoped to meet her "one of these
        days."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb6b6e-7298-4ac0-b20f-bbfbab7bde6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:47:29.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:47:33.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Prime Minister, Najib Razak, also chimed in,&nbsp;posting
        a photo to Twitter&nbsp;with a caption expressing bewilderment that anybody
        would eat a "crispy" chicken rendang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97153ac2-1cd1-43e3-941b-dd59007767b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:47:29.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:47:33.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on her Instagram, Zaleha said she was "gutted to be eliminated
        ... but I stand by my traditional way of cooking nasi lemak. Will not change
        it for the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bdf071-a8b4-41f1-a6f8-2a056893048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:47:29.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:47:33.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you so much for all your support and good wishes," she said
        in a post which included numerous comments from southeast Asians again castigating
        the judges for not knowing how a rendang should be cooked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4697bc1-360e-4314-b61b-790bbf61d030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:47:29.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:47:33.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torode, though he seemed to at least understand how a rendang was
        cooked, didn''t help matters when he joked --&nbsp;in a since deleted tweet&nbsp;--
        about the long-running dispute over rendang''s origin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7dd431-372f-405e-ba4d-98c2c1d8e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:47:29.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:47:33.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe rendang is Indonesian," he wrote. "Love this!! Brilliant
        how exited you are all getting .. Namaste."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e388b18a-3b7a-435e-8902-6bfebad5985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:47:29.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:47:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namaste is the name of a traditional Hindu greeting, used in India
        and Nepal, and not, except among the Indian diaspora, in Malaysia or Indonesia.</p>'
  'NFA-rice-buffer-stock-left':
    'author': 'AC Nicholls and Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-04T16:18:09.063+08:00
    'imagesource': 'jcr:a3fe1b9d-1ae4-4c4d-a9c1-3002b612e46b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6005e1ce-8a4f-4ce7-a742-546d04afa73a'
    'lead': 'Vendors in some markets in Metro Manila say NFA rice supply has stopped
      coming since January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T10:49:34.152+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:38:56.584+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:38:56.224+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFA Council: Less than a day worth of NFA rice buffer stock left

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a043ef-43a3-418f-8c20-227a47f04658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 4)<em> —</em> The buffer stock
        of government-subsidized rice in the country is down to 200,000 bags, according
        to the body authorized to speak about the rice situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffd44e3-b655-4538-bb4b-a66da7c6c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Leoncio Evasco, who chairs the National Food Authority
        (NFA) Council, on Wednesday revealed NFA''s buffer stock is only good for
        less than a half a day, or "0.35 day."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8697626-fedb-4d93-be87-09af2d1cda5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is if there is no rice produced tomorrow," he said in a Malacañang
        press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e9e38-1480-4426-80a7-1c3eb0e3ee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is way below the mandatory 15-day buffer stock of affordable
        rice that caters to millions of poor Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd8841-88dc-4545-b319-c945854f49ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco was pressed for comment as there is no more NFA rice being
        sold in some markets in Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c9b7a6-ecc7-40a1-8f09-6b9970935b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No more NFA rice?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1351611-6fd8-4db9-9707-4c1051fba581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visit to the NFA''s warehouse in Quezon City on Wednesday showed
        it was almost empty. Custodians told CNN Philippines the remaining sacks of
        NFA rice are for employees and the Department of Social Welfare and Development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea85595-b650-403b-9d94-e92161c51f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vendors at the Nepa Q Mart and Tandang Sora Market in Quezon City
        said they were told they would be getting NFA rice until June, but supplies
        stopped coming since January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0a3685-2b20-441b-9358-d0a5373b7763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers of NFA rice are left with no choice but to pay at least
        P13 more for a kilo of rice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b737285-dc24-4579-9abd-f869dc37b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA rice is more affordable at P27 per kilo. The cheapest commercial
        rice now sells at P40 per kilo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9e2d04-9875-421b-8500-daa921af38bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers also confirmed the wipeout at least in the whole of Luzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1564a11b-80a3-42dd-bce0-002ea0eae2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grains Retailers'' Confederation of the Philippines Inc. (GRECON)
        said only some island provinces like Bohol have NFA rice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c23e00a-e788-4f6d-a926-7dd206afa72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang masyadong malaking impact sa big retailers kasi nagbebenta
        din kami commercial eh… small retailers selling NFA rice ''yun ang may impact,"
        GRECON president Jaime Magbanua said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c41fa98-fe7b-49da-add3-a3caecbfec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no huge impact on big retailers because we
        also sell commercial rice. Small retailers selling NFA rice will be the ones
        who will be affected.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d6a95-7708-4b0b-906f-4687881b2244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco said President Rodrigo Duterte is meeting with rice traders
        on Thursday to make sure they will not take advantage of the situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8bcbc3-b8be-4bb7-b18c-c6878e82821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was proposed by the Department of Agriculture Secretary that
        rice traders must be called and let the president talk to them so that we
        can preempt whatever plans of these traders and we can ask the traders to
        help us," Evasco said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33e5820-36b7-45b9-b18d-f4195e36eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier expressed suspicion some private rice traders are hoarding,
        holding on to their stocks of rice and waiting for the time they can sell
        it at a higher price.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a146a4f-5bb0-43ec-8071-853434183db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: NFA Council warns private rice traders against hoarding</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116afb4-db61-4dd3-821a-78e97fba10fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA Council vs. NFA management</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c519b33-7733-4cd1-99fc-4cc090f1c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief of the NFA Council is blaming NFA officials for causing
        panic over low NFA rice supplies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb6a0d-c315-44d1-96f8-3fc306bb3e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way things are happening now, they create artificial shortage
        and pin down on the council that we''re responsible in creating such situation
        of shortage when in fact we have checked that based in DA reports, there is
        so much rice," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71e565-47f2-420f-8123-2799f04e51a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the market, NFA rice is only a small portion - about 4 to 5 percent
        of the overall distribution of rice. But it is usually consumed by Classes
        D and E or around 8 to 10 million Filipinos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20699892-f900-4899-b873-437da05566ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: NFA: Low supply of affordable rice, but no rice shortage in
        PH</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce76b500-ac8b-4dcb-918c-04ea068c727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco said 250,000 metric tons of NFA rice are set to arrive by
        June, "so there is nothing to worry."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d5a715-5b06-4b20-a262-68c0a60868b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purchase was ordered by Duterte in February following a statement
        from NFA Administrator Jason Aquino that the agency had a "very low" inventory
        of NFA rice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192899a7-1b81-4480-b91e-1e76298c6608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Duterte said only the NFA Council can speak about the
        rice situation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480307b7-6149-4ff0-9194-cbaca1f01f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte prohibits NFA Chief from talking about rice supply</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff3bb76-67ba-41d3-85a6-6a9868a8b542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque then said Aquino''s earlier
        pronouncement was "misleading" as it gave the impression of a rice shortage,
        causing prices of affordable and commercial rice to go up.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a5a5b-486f-433e-a8b7-9f2c0a7c03d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco said the council has asked an audit on how NFA buys and releases
        rice into the market.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c76756-deb7-4934-84ea-2aaad7037f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said reports show the NFA released one million bags of rice per
        month from October to December last year and January this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f61cc-dae6-4c44-9fa0-831aa1394f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:34.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:56.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why will you release so much rice to the market when in time of
        harvest season?" he said. "There was less rice given to the market (during
        the) lean months meaning there were few rice available in the market."</p>'
  'Russian-ambassador-Igor-Khovaev-Bataan-nuclear-power-plant-revival-not-possible':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-04T15:29:36.633+08:00
    'imagesource': 'jcr:e64f2c71-8736-41c6-b12e-eb458b0959c1'
