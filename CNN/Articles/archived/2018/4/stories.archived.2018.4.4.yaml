      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Extraordinary AI Face Beauty</strong></p>'
    '13':
      'image': 'jcr:4c1202ba-47b2-4f04-832c-cb9fd6be3e99'
      'imageCaption': 'Vivo V9 users can always put their best selves forward with
        the AI Face Beauty technology.'
