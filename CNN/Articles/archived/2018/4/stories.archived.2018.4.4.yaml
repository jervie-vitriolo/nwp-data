      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> The Kingdom
        of Jesus Christ of Pastor Apollo Quiboloy denied allegations their Hawaii
        church is involved in human trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9942ab8f-fa38-4f08-853e-96c75a76d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:13:37.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:13:41.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Israeli Torreon reacted to a March 29 report from Hawaii
        News Now that the Federal Bureau of Investigation (FBI) is investigating the
        involvement of some church members in human trafficking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431914e-1d1f-4b4d-b734-cfb01aa9bf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:13:37.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:13:41.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just waiting if there is that investigation," Torreon said
        in a phone interview with CNN Philippines. "We will face it if it is true.
        Right now, it''s not true."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4aab07-7b1b-4ca1-a971-ef20e48d38b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:13:37.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:13:41.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church''s lawyer said they have yet to receive any notice from
        the FBI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2099ca-2afb-4f05-95b0-b3a42b9daf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:13:37.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:13:41.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: Spokesperson denies detention of Kingdom of Jesus Christ
        founder Quiboloy</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d15ea27-9359-49aa-b97e-ae05cd45437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:13:37.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:13:41.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they suspect a disgruntled member of their church to be
        behind the claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10d53e1-d478-444a-8ae7-79d3168215d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:13:37.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:13:41.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really have no idea why this came out, and he just told me, you
        just answer the media, and tell the truth, that we are not aware that we are
        under investigation. And if ever we are under investigation, we are willing
        to face this anywhere," Torreon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9688fae-4bf0-4662-89d9-ecbb1d5b85f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:13:37.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:13:41.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV report posted on Hawaii News Now''s website claimed that
        a member of the church, Felina Salinas, was involved in recruiting a church
        member, who came to the U.S. using a religious visa, and forced the church
        member to sell food for fundraising "rain or shine."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc5d3f-3f6d-4251-a4e3-907d09b7cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:13:37.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:13:41.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Hawaii News Now reported Salinas was arrested and charged
        with attempted bulk cash smuggling, but she claimed the cash was hers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd703f6-606d-4126-8a23-6c1aca84caf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:13:37.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:13:41.933+08:00
