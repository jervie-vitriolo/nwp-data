      'text': '<p>Malay has jurisdiction over Boracay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2fd28f-2acc-415c-8996-50910c9c854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malay has adopted a six-month action plan to rehabilitate the island
        to "protect it from further degradation and destruction."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10421f84-4cc4-4bcd-924f-b743f1e718e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the ban will give officials enough time to address issues
        hounding the island.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://drive.google.com/file/d/1fy56J6Mm1RzP88AGdVvnvr4eofVT1g0H/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4295325-fcf2-4fff-a29a-9e910258f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf46637-4f88-4b0a-b420-3ef1fa28f1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions, however, would not apply to the following:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68981448-ff0c-41ef-aaf6-4b6c85abba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>local and national government projects, programs, and activities</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07472027-ce70-4b3c-8de1-32f199db132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>repairs on institutional centers vital to the community</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dada01-1c2f-4456-8f55-cd2e690311cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>those compliant with environmental laws</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c1f101-2e78-48ea-9392-05b7276048fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan Governor Florencio Miraflor had said they were fast-tracking
        the rehabilitation of Boracay''s drainage system, saying it would be cleaned
        up by May 31.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7190e6-45fd-48fa-bcc2-4039d8a1ea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decision to come soon</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07165fb4-159f-4cf2-85c4-bb58672f3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Cabinet meeting on Wednesday would decide on the fate of Boracay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb2627-9ab1-4e81-bf09-8c260ac4353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum today, officials explored several scenarios to carry
        out the island''s rehabilitation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86587ec1-234e-49e1-a804-62df42c24a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists will be told to go elsewhere. The Caticlan airport will
        be the tourists'' control area, while the Coast Guard, along with police and
        military men, will do security checks at Boracay''s port area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b78219-c198-4f0a-b5bd-600b64e2d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists staying in the island will not be forced to leave but will
        be "encouraged to leave for their own safety, to give way to the cleanup."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed711bfa-b5c9-4c25-89ea-ed378c677c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism spokesperson Assistant Secretrary Frederick Alegre said,
        "The government has its human side. We assure everybody that there will be
        time to adjust. It is not a radical removal, if you need a little time to
        pack up and you know, wind down your stay in the island, I''m sure that can
        be resolved."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855363c0-2486-4f36-9238-e7677359e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the rehabilitation period, the Environment Department will
        immediately start fixing the island''s drainage system and the garbage problem.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d35b1-7d34-4137-8836-b8f75e471861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then they''ll deal with the establishments and homes built within
        easement zones, wet lands, and forest lands. These will be assessed and may
        be demolished.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee074bd-943e-481b-96eb-5dd056330155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural resources (DENR) has issued
        about a hundred notices of violations to owners of structures in easement
        zones, and about 900 others for those built in forest lands.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b1719-dad0-4bab-86be-1b46d270575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have volunteered to demolish their structures.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3233f96-2e3e-466c-bea2-f0749ad89192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the rehabilitation period will include going after government
        officials who could be held accountable for issuing permits to owners even
        on no-build zones.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9dda1-b2c2-42ed-aafb-799516b2f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR said it is now undergoing internal cleansing and may sue
        its people for graft and corruption.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2418ad-a026-4026-9de2-a38d1a23d32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about Boracay workers?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b7d7e-462c-4704-9be6-4d1f604087da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major concern is the fate of people working in Boracay.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d49ac3-7d2b-4d5f-a5fc-2925fe2755bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jojo Clemente, president of the Tourism Congress on the Philippines,
        said the 30,000 people working in the island are not just numbers, but "real
        people with faces, with families."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84825609-d680-4f95-9b80-7a427cda740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re closing it in April, enrollment is in May, and can you
        imagine the upheaval of people if you are asking them to leave the island,"
        he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ca08d-aa2b-4c06-8e9b-0e4e0bec3ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will offer alternative livelihood to about 5,000
        displaced workers. But that''s only a small fraction of the total number of
        affected workers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260cc3db-3e9b-42c4-94ea-9715be405ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stakeholders are pushing to move Boracay''s shutdown to September,
        but government agencies said the island''s rehabilitation can no longer wait.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131f9bf-dd37-44e4-afd2-7b15f32bdc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:43.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:56:47.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos and Pia Garcia contributed to
        this report.</em></p>'
  'duterte-communist-ceasefire-deal':
