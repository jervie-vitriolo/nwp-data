    'template': '1'
    'title': 'Boracay closure to start on April 26 - Roque

      '
    'updated': 2018-04-05T09:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2deefe-7644-4678-ae25-3193f3388027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Boracay''s
        fate has been decided upon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550175a3-d67e-498c-bd9e-c42a5bf3daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the island would be closed
        for six months starting April 26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2554d02-a9b6-4e24-9460-267d2e6cdcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added it would be a total closure to tourism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa09726-ba6a-46c2-a571-8ae45b97f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came at a Cabinet meeting Wednesday where Roque said
        the most important item to be discussed was Boracay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6fa32-7b31-4c73-a4af-2924e9149298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, no additional information on the closure was
        available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82534172-5510-49ec-b44c-732ec89d3175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: Boracay: From paradise to cesspool?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ebed66-5926-4f5f-ac6b-f138acf1d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subject of Boracay''s clean up and closure has been a hot topic
        for weeks, after President Rodrigo Duterte called it a "cesspool."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2666a49a-d776-4277-be7d-c3e9c35177d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will close Boracay. Boracay is a cesspool," he said. "You go
        into the water, it''s smelly. Smell of what? S**t."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c770ffe-e36e-410f-948c-551a9b362b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the President ordered Environment Secretary Roy Cimatu
        to clean up the island in six months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01834445-bd0a-4d9c-a5b4-d0f7cf19ba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a time that no more foreigner will go there because
        he will have - when he goes back to the plane to where he belongs, he will
        be full of s**t going back and forth to the restroom," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c51aad-cf91-40c5-b72e-5ecbcfbede82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the President''s directive, the government inter-agency
        council has floated the proposal of closing down the island for rehabilitation
        – a move that Boracay stakeholders have protested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0724a2-8fec-4f70-8064-a26d07600a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stakeholders argued that a complete shutdown of the island would
        deprive businessmen and locals of their livelihood and appealed that the shutdown
        happen in stages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd530abe-432c-4b3f-a6f4-4e5fea668f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Deputy Executive Secretary Menardo Guevarra said calamity
        funds would be activated to tide over the thousands of workers affected by
        the shutdown, but he did not say what the amount would be.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e07cb-5cee-4dae-af65-1ebd054feebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Interior Department, there are more than 17,000
        workers stationed on the island.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484eb809-5c90-4f0a-83ca-69ca541f6342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the rehabilitation period will include going after government
        officials who could be held accountable for issuing permits to owners even
        on no-build zones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1549e7c8-3eec-4def-89da-f893a83f6fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural resources (DENR) said
        it is now undergoing internal cleansing and may sue its people for graft and
        corruption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f22cef-78b8-4b31-bb14-4cca87893fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just today, the government of Malay town in Aklan province set a
        ban on new buildings for six months beginning March 13.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda332d7-9d6b-41d9-b5af-2bac211b23cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:43:29.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:43:32.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malay has jurisdiction over Boracay.</p>'
  'sereno-petition-inhibit-quo-warranto':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-04T23:02:10.730+08:00
    'imagesource': 'jcr:e4c0a585-5697-4d1d-8f7c-3e6a806baa8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72731832-382c-4344-b884-49dc1c449ef8'
    'lead': 'The four justices earlier testified against Sereno before Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:45:37.530+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:34:25.489+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:34:25.105+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno wants 4 associate justices to inhibit from quo warranto proceedings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3318c789-a55d-4a18-bc74-f6cbb4f048f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:45:37.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:34:25.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> -&nbsp;Chief
        Justice on-leave Maria Lourdes Sereno is seeking the inhibition of four of
        her colleagues from any Supreme Court (SC) proceedings in the quo warranto
        petition filed by Solicitor General Jose Calida.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c92c8-9de0-429d-b4f9-64e9e223b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:45:37.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:34:25.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quo warranto is a legal proceeding where an individual''s right
        to hold office is challenged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49023ded-3ac6-4646-859a-e03396451914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:45:37.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:34:25.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate motions, Sereno wanted to inhibit SC Associate Justices
        Diosdado Peralta, Lucas Bersamin, Francis Jardeleza and Noel Tijam because
        they "manifested actual bias against her."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac694154-0e16-44f8-a876-c225e1c1a59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:45:37.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:34:25.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four magistrates testified against Sereno before the House Justice
        Committee handling the impeachment complaints filed against her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbfc34-18b4-4429-ab04-b83c225186c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:45:37.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:34:25.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the justice panel hearing in December last year, Jardeleza accused
        Sereno of committing treason when she "illegally secured" and made public
        the contents of a secret document he wrote in 2014.&nbsp;&nbsp;Tijam backed
        Jardaleza in his accusation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3544d4-757c-4e80-ad01-a41c19c0213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:45:37.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:34:25.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next month, Bersamin and Peralta said before the committee that
        Sereno violated the collegiality or the collegial nature of the Supreme Court
        on several instances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d5a01-f56a-44a3-a5cd-69e77a21af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:45:37.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:34:25.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta and Bersamin previously denied harboring ill feelings toward
        Sereno when asked why they testified against her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b248297-d945-47f0-a707-e071ed920f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:45:37.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:34:25.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they attended the hearing because the House Justice Committee
        asked them to.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc4762-4a2d-4ada-a686-bfbb61f168d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:45:37.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:34:25.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta also said he considers Sereno a friend, while Bersamin said
        he respects the Chief Justice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545774e-4c14-461e-9be7-735b2f8f4745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:45:37.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:34:25.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Due Process''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
