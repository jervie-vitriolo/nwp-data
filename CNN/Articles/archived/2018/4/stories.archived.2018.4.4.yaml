      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo has some more tricks under the hood. Known for its gamer-friendly
        smartphones, Vivo has upgraded the Game Mode features to allow users to focus
        more on their games. With the V9, gamers can now block background notifications
        and reject calls without interrupting their game.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7eae63-2410-4591-bbbe-3daf56f9f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:11:53.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:11:59.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AI Game Mode in V9 also allows gamers to talk to people over
        Wi-Fi connections while still playing their favorite games. It also has a
        Picture-In-Picture feature that allows gamers to use social messaging applications
        even while playing. The V9 also has an improved gaming keyboard, which is
        a mini version of the TouchPal Keyboard.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e22632-161a-41ec-babf-02b4b6bb6396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:11:53.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:11:59.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Vivo runs on the latest Android 8.1 mobile operating system
        and is powered by the Qualcomm Snapdragon 626 octa-core processor. It also
        boasts of 4GB of RAM and 64GB of internal storage. Along with the Smart Engine
        -- which intelligently allocates and optimizes processing resources, according
        to the user''s needs -- the V9 ensures smooth and seamless experiences for
        gamers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4afff-b4b9-4ba8-9a40-e71d3e9c0b44'
      'mgnl:activationStatus': true
