    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo outlasts UST Golden Tigresses, books semis berth for ninth
      straight year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d8aa3f-6a08-422e-8bf5-f8d1709fcf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:25.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:02.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — For the
        ninth straight season, the Ateneo Lady Eagles are part of the Final Four in
        the University Athletic Association of the Philippines (UAAP) women''s volleyball
        tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7384df36-32d6-4943-9584-81cbb8ad580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:25.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:02.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles booked the second semifinals ticket after prevailing
        over the University of Santo Tomas Golden Tigresses, 25-22, 20-25, 16-25,
        25-17, 15-9, Wednesday at The Arena in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa94ab4-fa13-439a-a5a7-fb3e322cef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:25.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:02.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kat Tolentino powered the Katipunan-based squad with 21 points off
        17 attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7baf24-5c5c-471c-9dd2-51e496cfe500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:25.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:38:02.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by four points early in the match, Ateneo slowly climbed back
        to grab the lead and eventually take the first set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d421c62-579f-4e36-a2be-6919dde1dc9e'
      'mgnl:activationStatus': true
