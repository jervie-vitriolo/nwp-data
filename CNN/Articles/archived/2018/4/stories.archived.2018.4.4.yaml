      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AI Face Beauty technology uses a database of about a million
        facial images to determine the users'' age, sex, skin tone, texture, and even
        the lighting scenarios. This feature could also save a user''s custom settings
        for automatic application on the next photo session.</p>'
