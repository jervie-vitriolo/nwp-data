    'template': '1'
    'title': 'Palace mum on rumors Duterte will fire DOJ chief Aguirre

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd903d6-fd7f-4bb0-b2bf-8500ac279ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:16:05.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:16:09.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Malacañang
        said Tuesday President Rodrigo Duterte has not issued any statement on the
        fate of Justice Secretary Vitaliano Aguirre amid rumors he will be removed
        from the post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef47e0d-baa3-49c5-942a-03c934a087b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:16:05.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:16:09.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Deputy Executive Secretary Menardo Guevarra said in a text
        message there is "no statement from (Duterte) to that effect."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f402e9-e4f0-4b0d-9a03-d96d666cc66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:16:05.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:16:09.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Special Assistant to the President Bong Go also told
        reporters there has been no confirmation of Aguirre being fired.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25093308-49f3-4dd4-bb65-7bd96b03e4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:16:05.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:16:09.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa [None yet]," Go told reporters Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc62b9-99a6-4ebf-adb8-a2bdbd8c8e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:16:05.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:16:09.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors of Aguirre''s removal from the Cabinet surfaced after presidential
        spokesman Harry Roque recently said the President is not happy with its members,
        hinting at a possible reshuffle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b8bdc-fe85-4612-a2ca-9a3546cd48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:16:05.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:16:09.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre has been under fire after a series of controversial decisions
        from the Department of Justice (DOJ) involving the ₱50-million bribery scandal
        at the Bureau of Immigration, the admission of alleged pork barrel scam mastermind
        Janet Lim Naples to the Witness Protection Program, and the dropping of drug
        charges against self-confessed drug lord Kerwin Espinosa, alleged drug-lord
        Peter Lim, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f7cf26-75cf-4fc0-970b-2595b5fe1324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:16:05.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:16:09.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte questioned why the case against Kerwin Espinosa was dismissed
        by state prosecutors when he personally admitted he was involved in the drug
        trade, adding that he will look into the dismissal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f7123c-4251-4d86-85e6-eb029c05f1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:16:05.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:16:09.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aguirre earlier said he has talked to the President, saying
        that he could not feel Duterte perceives "a whiff of corruption" in the DOJ.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c84006-4554-400f-b557-47ad4321c795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:16:05.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:16:09.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the President feel distrust over his performance, Aguirre
        said he is ready to leave his post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d1655-aa37-4f7f-9d7e-1b0fb418a540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:16:05.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:16:09.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason why I should resign kasi wala naman akong kasalanan
        [I did nothing wrong]," he said. "If the President says so, o nakaramdam ako
        na kulang na ang pagtitiwala sa akin, mabilis pa sa alas-kwatro, resign tayo."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ba5d11-cdf6-478d-b430-8f53ee275e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:16:05.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:16:09.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If at the slightest I feel that the President has
        lost confidence in me, I will resign right away.]</p>'
  'US-tariffs-1300-Chinese-goods':
    'author': 'Patrick Gillespie and Julia Horowitz, CNNMoney'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-04T08:58:47.992+08:00
    'imagesource': 'jcr:a36f128d-483f-47c2-8534-6074e07bc072'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae457b20-9702-46e3-ad8b-2f0418f6d313'
    'lead': 'In a statement, the Chinese embassy in the United States says China ''strongly
      condemns and firmly opposes'' the proposed list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:18:30.798+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:42:01.603+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:42:01.313+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. proposes tariffs on 1,300 Chinese goods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e3473f-5e31-4b83-b4bd-8479cdd97f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Fears of a trade war between the
        United States and China just escalated again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15e937f-9fc5-4266-9e75-fa8bf3912c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration on Tuesday published a list of about 1,300
        Chinese exports that could be targeted for tariffs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295a653-35bc-4cb1-805b-98637d275e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States plans to apply the tariffs to about $50 billion
        (₱2.4 trillion) worth of goods to punish China for its&nbsp;theft of trade
        secrets, including software, patents and other technology. A 25% tariff would
        be applied to all the products, according to the U.S. Trade Representative,
        a wing of the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b3d409-831c-45f1-b19d-d787822f1420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the tariffs would target the Chinese aerospace, tech and
        machinery industries. Others would target medical equipment, medicine and
        educational material, such as bookbinding equipment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b8af0-2c66-4ccc-80dc-03025bce303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Chinese embassy in the United States said that
        China "strongly condemns and firmly opposes" the proposed list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a2604-6eae-4055-9372-94d04e3e3beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Chinese saying goes, it is only polite to reciprocate,"
        the embassy said, adding that China intends to pursue the matter with the
        World Trade Organization and enact "corresponding measures of equal scale
        and strength against U.S. products."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1f547f-f896-4f87-9699-af80083760d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs won''t go into effect immediately. The administration
        will hold a public hearing for U.S. businesses on May 15. Even after that,
        it''s not clear when the tariffs would be applied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c02f73-910f-4270-b492-21ef3e650a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China tariffs: Artificial teeth, flamethrowers and other things
        on the list</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a9160a-95c9-41a1-8523-8a76cce6579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. business advocates said the administration diagnosed the problem
        with China correctly, but had the wrong remedy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c834cec7-7076-40d1-aeef-985243ee97ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration is rightly focused on restoring equity and fairness
        in our trade relationship with China. However, imposing taxes on products
        used daily by American consumers and job creators is not the way to achieve
        those ends," said Myron Brilliant, executive vice president of the US Chamber
        of Commerce, an advocacy group that has long been opposed to Trump''s trade
        policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d80df4c-87ee-42e5-ab1e-b0b3eb694265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the full list of proposed tariffs</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e30ded-6689-4de3-9d7c-f11ca6a47ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lobbying group for U.S. farmers pleaded with the administration
        not to go forward with the tariffs, fearing retaliation by China, one of the
        largest buyers of U.S. crops.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87306b65-cb6c-4a22-bb4d-316850f6ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to urge the administration to listen to farmers across
        rural America who can''t afford new taxes on their exports," Max Baucus, a
        former Democratic senator from Montana and co-chairman of Farmers for Free
        Trade, said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5522a4-b028-46fa-b256-90224a4a8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: China to US: We''ll match your tariffs in ''scale'' and
        ''intensity''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92c61e-89f8-4411-8183-2a0486f1e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list came hours after China''s Foreign Ministry insisted it
        would respond with equal measure to any U.S. tariffs. China said it has its
        own list of American exports that it will target if the United States goes
        through with its plan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344048b9-4776-420d-ae8f-abfecf5259ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been saying that China wouldn''t start a trade war," a
        Foreign Ministry spokesperson said in Beijing. "But we are not afraid of it,
        and we will resolutely fight to the end if someone insists on a war."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c000ffe2-8e0f-4011-a8b7-84b1973d53fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders from both countries have been in talks for more than a week
        to try to make compromises and provide U.S. companies more rights in China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c57fd9-5aaa-4bf8-82f0-25c04fe31180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a months-long investigation, the USTR concluded that China
        forces U.S. tech companies that want to operate there to enter joint ventures
        with Chinese businesses and share their technology. Chinese firms often steal
        patents and software from the American firms, the investigation found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac64118-fbe1-4116-b0cc-1f9cd75675e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: How much has the US lost from China''s IP theft?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c60e2c-e2ec-4b48-b033-fd6904551d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little dispute in the United States that China does not
        play by the rules when it comes to tech trade. The debate in Washington is
        about the best way to punish China without hurting American consumers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c93615e-20e1-472b-8c1f-f984e4383bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States had promised that the proposed tariffs would hit
        Chinese tech, aerospace, communications and machinery. But the list released
        Tuesday includes some unexpected items, such as malaria test kits, hearing
        aids, defibrillators, flame throwers, syringes, artificial teeth and X-ray
        machine equipment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72dea05-05a7-4831-8ff7-9fc6c026e5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USTR also proposed tariffs on Chinese-made military rifles,
        shotguns and grenade launchers. Turbo jet engines and certain helicopters
        are among those slated in Chinese aerospace to be hit with a duty. Several
        drilling machines are on the list as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970f9234-e9ac-41ea-b77a-9a96e71935d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has already imposed a 25% tariff on imported
        steel and a 10% tariff on imported aluminum. Those tariffs apply to most countries,
        including China, though some have been exempted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1f9af5-c481-4da4-9aa2-366636dbbbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China responded to the metal tariffs with its own tariffs on&nbsp;$3
        billion (₱155 billion) of U.S. exports&nbsp;to China, including fruits, wine,
        nuts and pork.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd024dfd-13a7-40b5-8400-9e15e6df6708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:18:30.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:01.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "US proposes tariffs
        on 1,300 Chinese goods"</em></p>'
  'aniceto-bertiz-employers-slain-OFW-paper-victory':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Rep. Aniceto Bertiz III said the death sentence felt like it was just
      to appease President Rodrigo Duterte, after he ordered the total deployment
      ban to Kuwait.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-04T08:36:14.694+08:00
    'imagesource': 'jcr:f4567fca-76e3-435f-a857-c35e16c268da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f30eddf-0bcb-4678-a573-57591466e679'
    'lead': 'He also said the sentence felt like it was just to appease President
      Rodrigo Duterte, after he ordered the total deployment ban to Kuwait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:20:46.973+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:42:25.216+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:42:24.866+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon: Death sentence vs. employers of slain OFW just ''paper victory''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769a7bfc-65f9-4235-ba7c-dfc12c3b8d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:20:46.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:25.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — While
        most welcomed the decision of a Kuwaiti court to impose death penalty on the
        employers of slain overseas Filipino worker Joanna Demafelis, a lawmaker remained
        skeptical on the ruling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca618808-6478-4497-b549-3d2c10517320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:20:46.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:25.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t rejoice, because first of all, there is no jurisdiction
        over the suspect because he was never arraigned, although we have different
        justice systems," Rep. Aniceto Bertiz of the ACTS-OFW Party-list said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c0e8e-e435-44a5-ae76-15cae47cc289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:20:46.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:25.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz also said information on the whereabouts of Lebanese Nader
        Essam Assaf and his Syrian wife Mona Hassoun all came from Kuwaiti officials,
        and Philippine Ambassador to Kuwait Renato Villa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6639f08-86f4-4b2b-8d06-8adeacc3f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:20:46.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:25.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past several months now, since the imposition of the ban,
        (we hear) only the side of Ambassador Villa who is in Kuwait. Why did we not
        hear anything from the DFA (Department of Foreign Affairs) coming directly
        from our post in Lebanon?" he asked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b4bdf-2029-4dc1-aba9-2aa78d56273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:20:46.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:25.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker then said that it would not be possible for Kuwait
        to carry out the sentence against Assaf soon, until the Lebanese government
        decides he is really guilty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e82be4a-247f-47fd-bc8f-4e4017da98e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:20:46.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:25.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s really true that the killer is in the custody of Lebanon,
        it can only be imposed or implemented if both countries will agree to extradite
        the suspect, pero until then, para bang, it is just a paper victory," Bertiz
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac60e71d-ab9c-42ed-aac3-e58b4db380dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:20:46.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:25.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the sentence felt like it was just to appease President
        Rodrigo Duterte, after he ordered the total deployment ban to Kuwait.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f4f81-6a6d-4ea6-bcab-93827b1c02c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:20:46.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:25.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we really appreciate the decision of Kuwait because it
        is sweet and swift justice for Demafelis, para bang kinakalma ''yung isipan
        ng tao [it feels like it''s to pacify] because of this crisis going on," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96006223-3097-47ad-baed-6bca4a2deeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:20:46.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:25.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also noted the Philippines should not lift the ban
        anytime soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff04ca-7a3b-4a7f-899e-bbd6e244a823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:20:46.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:25.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Partial-lift we can consider for those skilled workers, but definitely
        if Kuwait government is just doing this for their self-interest so that we
        can send workers again to the country, I think this is really not a good gesture,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a4771-8d2d-4b8b-92d6-77456354c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:20:46.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:25.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz said there should be a task force monitoring Demafelis''
        case — which would involve the DFA, the National Bureau of Investigation,
        and the International Criminal Police Organization (Interpol) in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02a92e-6626-4a81-8e2b-ae275d87b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:20:46.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:25.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interpol-Lebanon earlier released the details on Assaf being under
        Lebanese custody.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b604d7fe-d447-466b-98ed-0353330c6e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:20:46.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:25.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Deputy Executive Secretary Menardo Guevara said Tuesday that
        Duterte has ordered DFA, through the official mission to Kuwait, to verify
        reports that Assaf will face death penalty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5701396-3cc0-411e-9935-b9becf2ac4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:20:46.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:42:25.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assaf and his Syrian wife Mona were found guilty of murder in the
        death of 29-year-old Demafelis, according to Labor Secretary Silvestre Bello.
        Her body was found inside a freezer in an apartment in Kuwait, where it may
        have been kept for over a year.</p>'
  'spotify-wall-street-debut':
    'author': 'Seth Fiegerman, CNN'
    'caption': '"For us, going public has never really been about the pomp or circumstance
      of it all," Daniel Ek, Spotify''s CEO and founder, said at an investor event
      Thursday.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-04T08:12:41.376+08:00
    'imagesource': 'jcr:c994b513-fab4-4182-8a84-d559ce073ef7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '547c51ee-f72f-4898-a28e-84fe8a2adb8c'
    'lead': 'Its Wall Street debut has been closely followed in recent weeks as much
      for the unconventional approach to a public offering it chose as for the company
      itself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:23:15.252+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T11:23:18.765+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T11:23:18.568+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spotify valued at nearly $30 billion in unusual Wall Street debut

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eaf9d8-5845-479c-bd3d-19edbce59c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple tried to kill Spotify. Now the streaming
        music service is worth nearly $30 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5c6c9-991f-432f-a1c4-a62e976761d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify opened at $165.90 a share on the New York Stock Exchange
        Tuesday. The stock later fell below $150 a share.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d2075b-a37b-4d02-8faf-24501a560c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Wall Street debut has been closely followed in recent weeks
        as much for the unconventional approach to a public offering it chose as for
        the company itself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1449d71-2d7b-43dd-b418-fcc231f164eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike traditional IPOs, Spotify did not raise new capital. Instead
        it simply listed existing shares directly on the stock exchange without relying
        on underwriters to attract investors, set a price and stabilize the stock
        as it begins trading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad941eb-0fd0-4698-bc99-0bceb711cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify selected market maker Citadel Securities for a role in setting
        an opening price based on buy and sell orders. The price discovery process
        was unusually long.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78fd278-ae76-4d54-9773-c801a9e003aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual IPO process had analysts effectively throwing up their
        hands about what to expect after Spotify went public. They don''t even know
        what to call the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d53af-6f2c-4518-9a3d-10a34b0f4ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officially we are not even calling it an IPO," says Matt Kennedy,
        an analyst at Renaissance Capital, which manages IPO-focused exchange-traded
        funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e8e16f-f646-4c6a-b99d-74c9349b9764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have pinned the&nbsp;price target&nbsp;for the stock at
        anywhere from $160 to $220 per share in the next 12 months. Spotify had traded
        as high as $132.50 on the private market, according to a&nbsp;regulatory filing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19f77e-fcc5-4073-a6fb-b8f001c86413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify chose the direct listing method in part to ensure that employees
        and longtime shareholders&nbsp;could sell stock on day one if they choose.
        If it were a typical IPO, they''d have to wait for a share lockup period to
        end to sell their stock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9976fa-689e-44cf-8c0f-2d654ef82e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that could be bad news for those who invest once the company
        goes public. A huge number of shares hitting the market all at once could
        sink the stock price.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600017cb-d497-4296-b83e-fcd883ab68db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Inside the war between Spotify and Apple</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a3684-c5e5-4bf2-84b2-1f2e85e0fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Spotify can avoid too many wild swings in the coming days, its
        alternative public listing process could entice other big name companies who
        don''t need to drum up as much investor demand as companies do in a traditional
        IPO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17273fa6-8970-43b1-bed5-1b82b7dd7f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This won''t be replicated often," Kennedy says. "However, it''s
        possible that the largest and best-known names — Uber, Airbnb — may choose
        this route if Spotify''s listing is successful."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528735c-e35c-403f-9d5f-04679e152c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silicon Valley is certainly watching. Bill Gurley, an Uber investor,&nbsp;tweeted&nbsp;on
        Tuesday that the "establishment wants direct listing to fail so they throw
        shade."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ef31bd-2a33-416a-bdc5-d6d17da9fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the public offering, Spotify CEO Daniel Ek touted
        the decision to avoid the usual fundraising and fanfare of an IPO as an example
        of the company thinking different.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c191970-72b3-4f0b-a3df-3a7ce8f82a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, companies ring bells. Normally, companies spend their
        day doing interviews on the trading floor touting why their stock is a good
        investment. Normally, companies don''t pursue a direct listing," Ek wrote
        in a&nbsp;public post. "While I appreciate that this path makes sense for
        most, Spotify has never been a normal kind of company."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd62acd1-f013-478a-9465-8fc50153702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without all the bells and whistles, Spotify has used its public
        offering to take a victory lap of sorts. In its filing to go public, Spotify
        noted that it had roughly twice the number of paying subscribers as its next
        closest rival,&nbsp;Apple.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0aee4-c065-41a3-8f20-e4f48db9e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decade since Spotify launched, it has faced a&nbsp;series
        of so-called "Spotify killers"&nbsp;from the likes of Apple,&nbsp;Google&nbsp;and&nbsp;Amazon.
        So far, none of have lived up to that title -- though the competition remains
        fierce.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9a9fff-d5a2-400b-81a1-c800e624581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before Spotify began trading on Tuesday, Amazon teased that
        it now has&nbsp;tens of millions of active subscribers&nbsp;for its music
        service, though it did not reveal an actual number.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01876a4-14fb-4f44-b377-969b4b542326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, Spotify expects its audience could top 200 million
        monthly users by the end of this year, with as many as 96 million of them
        paying for the service, according to a&nbsp;regulatory filing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac1d466-2175-4194-9228-b8b2cf2e3dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple thousand people totally dedicated to the task of maximizing
        the value of music and delivering the most compelling product to its users
        is going to beat a company for whom it''s not part of the core business,"
        Ken Parks, the chief content officer at Spotify from its founding until 2015,&nbsp;previously
        told&nbsp;CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5a62ee-73d8-4ab5-8ae5-754629581b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That success hasn''t come cheap. Spotify lost about $1.5 billion
        in 2017, more than double its loss from the prior year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271806b0-8948-45e9-b499-621251bbf214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bleeding money may not be enough to turn off investors, however.
        Spotify is going public at a time when there is pent-up demand for new tech
        IPOs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d0a29-219f-46ba-9459-a593bb862a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with all the buzz that it''s going to be a great tech IPO
        year, they''re still few and far between," says James Gellert, CEO of RapidRatings,
        which rates the financial health of public and private companies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2591237-fd17-4423-966b-8fc99eb9a3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point: Dropbox, another mature but unprofitable billion-dollar
        tech company facing a similarly daunting list of rivals, is&nbsp;up more than
        40%&nbsp;from its IPO last month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f66a6d-c99e-4261-9cee-eec25b83e176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:23:15.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:23:18.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Spotify valued at
        nearly $30 billion in unusual Wall Street debut"</em></p>'
  'linkin-park-instruments-for-sale':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-04T07:42:00.628+08:00
    'imagesource': 'jcr:cf80ef18-4ae0-402f-bb3e-0732cc278c2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '465f70b0-ee1b-44fb-886a-e888a3fd079f'
    'lead': 'More than 200 of the group''s instruments are being sold to benefit Music
      for Relief, an Entertainment Industry Foundation program founded by the rock
      band.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:25:43.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:43:04.666+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:43:04.509+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Linkin Park instruments up for sale

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e482a1-4dd3-4741-8128-cb6770e56628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:25:43.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:43:04.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Linkin Park fans can own a bit of history
        and raise money for charity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899de6c4-3801-4a45-b483-a606d29eefc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:25:43.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:43:04.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 of the group''s instruments are being sold to benefit
        Music for Relief, an Entertainment Industry Foundation (EIF) program founded
        by the rock band. The sale starts Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f85b82-ea96-4fa9-8784-f904f3b6e952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:25:43.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:43:04.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonprofit provides aid&nbsp;to people and communities affected
        by natural disasters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c00002b-28b6-4c7a-947d-1e6efb66d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:25:43.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:43:04.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;Reverb, the site hosting the sale,&nbsp;the instruments
        "have been retired from regular use in the studio and on the road by Linkin
        Park over their more than 15-year career."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990fcc2-4a46-4dd5-9aa4-1780cde77002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:25:43.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:43:04.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the last 13 years, Linkin Park fans have been incredibly
        generous supporters of Music for Relief, truly enabling our mission to help
        survivors and communities in the wake of natural disasters," Whitney Showler,
        vice-president of operations and programs at EIF, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d80f6-a843-4d29-b993-6eaa624dce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:25:43.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:43:04.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among some of the items being offered include several Linkin Park
        special edition models of the Open Labs Neko XXL Gen5 DAW keyboard workstation,
        which was built specifically for the band, and a Yamaha KX5 Keyta that comes
        with a Linkin Park banner used backstage for signings and other fan events.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37539d7-6a60-4972-82f9-6b4da8cde998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:25:43.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:43:04.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also are "the Moog Etherwave Plus Theremin that Mike Shinoda
        used during live shows in 2010 (including during a performance at that year''s
        MTV Music Awards), the Amplivox S602M megaphone Brad Delson used during live
        shows in 2011, and several Akai MPC500s the band used on various tours to
        trigger samples and sequence beats."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353a767b-37fe-441b-8ee0-19071485f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:25:43.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:43:04.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linkin Park canceled its tour in July 2017 after lead singer Chester
        Bennington died of an apparent suicide. The band&nbsp;paid tribute to him,
        saying "Our hearts are broken."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a061cfd8-52eb-4ce4-84fc-3850b29d817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:25:43.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:43:04.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Linkin Park instruments
        up for sale"</em></p>'
  'duterte-renewed-peace-talks-npa-revolutionary-tax':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte said the New Peoples'' Army and the government
      are similar in the way that both sides would die for their beliefs.'
