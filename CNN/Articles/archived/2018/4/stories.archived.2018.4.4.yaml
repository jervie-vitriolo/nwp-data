    'template': '1'
    'title': 'Malacañang: No resignation letters from Aguirre, Bello

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623cee32-8a84-4712-a744-d5ef05def755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:08:13.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:48:42.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> The Palace
        on Wednesday clarified it has not received resignation letters from the secretaries
        of justice and labor, in the wake of rumors they are vacating their posts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2228b9-9baf-4dc5-9363-7cd36f5f454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:08:13.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:48:42.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the President has not received any letter of resignation
        from either (Labor Secretary Silvetsre) Bello or (Justice Secretary) Vitaliano
        Aguirre," Senior Deputy Executive Secretary Menardo Guevarra said in a Malacañang
        press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c1767e-a9db-4bf5-8612-7ffcb761e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:08:13.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:48:42.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Bello and Aguirre are attending the Cabinet meeting this
        afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbea4638-b8bf-44eb-a122-d423530df231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:08:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:48:42.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after President Rodrigo Duterte announced he
        will fire more officials after the Holy Week break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1547b2-abde-4d43-a478-80936d910957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:08:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:48:42.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in February said Bello is resigning to focus on his senatorial
        bid, but Bello denied this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971d27f3-b7d2-4dd3-b94c-bc3c00e5daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:08:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:48:42.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aguirre has been under fire after a series of controversial
        decisions from the Department of Justice (DOJ) involving the ₱50-million bribery
        scandal at the Bureau of Immigration, the admission of alleged pork barrel
        scam mastermind Janet Lim Napoles to the Witness Protection Program, and the
        dropping of drug charges against self-confessed drug dealer Kerwin Espinosa,
        alleged drug-lord Peter Lim, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0944092-67f3-436b-8764-5af85ef63d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:08:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:48:42.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself questioned why the case against Espinosa was dismissed
        by state prosecutors when he personally admitted he was involved in the drug
        trade, adding that he will look into the dismissal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245c3262-6605-44ba-bdda-309af51f4537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:08:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:48:42.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace on Tuesday refused to comment on reports saying Duterte will
        fire Aguirre.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806f62ad-2ca5-4ad5-8c38-b3e70f6f9df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:08:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:48:42.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Palace mum on rumors Duterte will fire DOJ chief Aguirre</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04284a3a-88b4-4e2f-9ba8-031092b4ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:08:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:48:42.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Guevarra said Duterte remains "generally satisfied"
        with Aguirre''s performance, "except for certain debacles (where) the President
        did not hide his displeasure," referring to the dismissal of charges against
        Espinosa and Lim, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ff6e5-fa5e-432f-9d5c-742a23d25d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:08:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:48:42.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier said the President
        is "unhappy" with the performance of some members of the Cabinet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e23578-d366-4ee1-aaaa-b33e469c8879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:08:13.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T16:48:42.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Guevarra said, "We are not aware of any intended Cabinet revamp."</p>'
  'dfa-youtube-shooting':
