    'template': '1'
    'title': 'Russian ambassador: Bataan nuclear power plant revival ''not possible
      at all''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575395b-bc5b-467e-803c-75180a8bef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Russian
        Ambassador Igor Khovaev believes the Bataan Nuclear Power Plant (BNPP) is
        beyond revival, he revealed on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4602c617-7164-4455-bf46-fde70f6df2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Khovaev said the technology
        in the plant was "absolutely outdated."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64615cd-d67c-4613-ad59-4b34aab67aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety standards, [the] international standards are much, much
        higher than the standards on which the Bataan Nuclear Power Plant was built.
        So I think it''s not possible at all," he said, referring to the plant opening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc26c51-b40a-4caa-9066-217b40b34a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constructed under former President Ferdinand Marcos'' regime, the
        Bataan plant is the country''s first and only nuclear power station to date.
        The plant never opened due to issues regarding corruption and safety, compounded
        by the fear following the Chernobyl disaster in 1986.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe611741-e39e-4d2d-a601-9291f8e3a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LOOK: Inside a sleeping giant, the Bataan Nuclear Power Plant</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae7fb04-0f67-4aab-956c-47c4bc22368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev''s statement comes after Russia''s State Atomic Energy Corporation
        Rosatom conducted an assessment of the facility last August to determine if
        it was fit for commissioning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644c6ed-6ef1-4307-b433-be981787b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosatom also previously announced it would look into the possibility
        of land-based and floating nuclear power plants in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8170964a-7c16-4ffe-9670-f19c087905c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Khovaev clarified no nuclear infrastructure was in the
        pipeline -- and neither is the revival of the BNPP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683038e-96a0-4eee-9f15-f5347656c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not in our agenda... simply because the Philippine government
        didn''t request us to do that," Khovaev said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c211ed-c7ae-41a4-a130-236e50038a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The final say always belongs to the Philippines'' side," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19e1b2d-3489-4810-bdf5-289f75c6122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy inked a memorandum of understanding with
        Rosatom on the sidelines of the Association of Southeast Asian Summit in November
        2017. A Foreign Affairs Department statement in January clarified the cooperation
        covers various uses of nuclear energy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae216cd-db69-4599-bc83-c8608c6233f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science and Technology also signed an agreement
        with Rosatom on the use of nuclear energy for peaceful purposes, which took
        effect in December. The agreement covers workshops, training of personnel,
        and the exchange of scientific information.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c0c6d9-4181-4008-afc6-c5c7d88a41b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia: Don''t fear nuclear tech</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee3a57-664f-4e8b-aec5-3f2650d210b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev said Russia was open to sharing "sophisticated nuclear technology"
        in other fields, such as agriculture and public health.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791adc7-ddb1-4b16-b504-55b3b4331754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have advanced nuclear technologies which allow the extended
        shelf life of fresh fruits and vegetables," said Khovaev. "If you are interested
        to export fresh fruits and vegetables to the Russian market, I think... it
        must be useful. We can sign the relevant contracts."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66035910-b55a-45a3-bde0-1a252eab6440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea comes after Russian President Vladimir Putin unveiled new
        nuclear weapons in early March. However, the ambassador says there is nothing
        to fear with this "new generation of nuclear technologies."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5d923b-3cb4-4af2-82dd-381804ea8f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without name-dropping the United States, he even took a dig at one
        of the Philippines'' longest allies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc7724d-ca5b-46d4-a768-e8e858528707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to remind you that unlike your traditional ally and
        partner, my country has never used nuclear weapons or any other weapon of
        mass destruction," said Khovaev.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e9d700-d8f2-430c-a16e-7b217df3324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. used atomic bombs in the destruction of Hiroshima and Nagasaki
        in Japan during World War II. Its Cold War with Russia has also led to the
        development of more nuclear weapons, although they have not been used in combat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc2760-8c5e-4efc-a43b-0345b50f05f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So believe me please. I don''t see any reason to be worried here
        in the Philippines," said Khovaev. "We are your partners, your friends, and
        everything we are doing in the field of weapons of mass destruction is in
        full compliance with international law."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851ff26-2aae-47a6-a647-fffcd2881085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador also expressed the country''s interest in supplying
        staff training and "sophisticated arms and weapons" — not necessarily nuclear
        in nature — to the Philippine military.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e584263c-f14d-4503-a674-2657447c7111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following tighter relations between Manila and Moscow, Russia in
        October 2017 donated military equipment to the Philippines — particularly
        5,000 AK-74M Kalashnikov assault rifles with 1 million rounds of ammunition.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9411a296-33c2-474b-856c-a5ee48122654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to help your country build your own defense industry,"
        said Khovaev. "It shows we are interested in a long term strategic partnership
        with the Philippines."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770d86f-49bd-4308-8d94-d36d9f785aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:54:14.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:55:57.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the complete interview with Khovaev here.</p>'
    '46':
