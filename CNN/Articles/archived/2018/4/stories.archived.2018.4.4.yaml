    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T09:50:34.457+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: San Miguel secures 3-1 series lead, holds off Magnolia in
      Game 4

      '
    'updated': 2018-04-05T09:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ae45b-6b82-4a36-a23d-9e74e6618ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:50:31.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:50:34.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> The San
        Miguel Beermen are now one win away from claiming their fourth straight PBA
        Philippine Cup after beating the Magnolia Hotshots in Game 4, 84-80, on Wednesday
        at the Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03874f0-1bff-461f-b1da-a91ddc87de21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:50:31.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:50:34.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Cabagnot exploded for 27 points for the Beermen in the victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e46979-646f-45fb-a77b-9f8e5df7b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:50:31.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:50:34.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a series that has been characterized by slow starts, the Magnolia
        Hotshots finally bucked the trend in Game 4 with a 20-14 advantage after the
        opening frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6b35c0-371d-40d5-923a-8a3186c0895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:50:31.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:50:34.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it didn''t take long for the Beermen to battle back, coming
        within 46-45 at the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1931d-fca2-43ee-b7d0-2e3bf4e07ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:50:31.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:50:34.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel continued to surge in the second half, outscoring the
        Hotshots 24-18 in the third period alone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd1d738-5ed0-473e-ae3c-03702b07f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:50:31.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:50:34.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen led by as much as 77-70 with four minutes left in regulation,
        but Magnolia refused to bow down easily.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe753d5-c354-4fe1-9c94-59657a815078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:50:31.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:50:34.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crucial Ian Sangalang bucket and foul shot got Magnolia within
        82-80 with 1:12 left on the clock.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c589c3e-b9d8-460f-98d7-db1ff0d17900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:50:31.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:50:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia was able to stop San Miguel in their next possession, but
        were unable to convert on this and conceded the loss.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58464407-c4f0-4ba2-b593-793c9c21034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:50:31.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:50:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SMB''s Fajardo bags historic sixth Best Player of the Conference
        plum</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584a432-e148-449c-a890-d0a302280e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:50:31.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:50:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the 3-1 series lead, San Miguel head coach Leo Austria
        knows that game hasn''t been won yet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe5bcf7-7c13-42b2-825c-3b95e55a7969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:50:31.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:50:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think 3-1 anything is possible," Austria said. "Knowing this
        team, Magnolia, they won''t give up until the last buzzer."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa734aa-8288-4bb9-a052-997a7628f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:50:31.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T09:50:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria also referenced the Beermen''s own 0-3 escape in the 2016
        Philippine Cup, as a reason to be wary.</p>'
