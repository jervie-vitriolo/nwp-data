  'leila-de-lima-antonio-trillanes-chief-justice-maria-lourdes-sereno-impeachment-quo-warranto':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-04T17:16:30.121+08:00
    'imagesource': 'jcr:21de9b9b-dd27-4872-b2f5-c24ae509a13e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf2d9923-3e68-4329-9f5d-8f10cf85e6be'
    'lead': 'The two senators asked the Supreme Court to dismiss the quo warranto
      petition against Chief Justice Maria Lourdes Sereno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T10:25:45.852+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T10:25:49.902+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T10:25:49.739+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima, Trillanes seek to intervene in ouster petition vs Sereno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede81c1b-509c-4c86-95a5-919fca3dcb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:25:45.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:25:49.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Senators
        Antonio Trillanes and Leila de Lima on Wednesday filed a motion to intervene
        on the petition to oust Chief Justice Maria Lourdes Sereno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5cc21b-70b8-443a-9066-d8e559c05df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:25:45.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:25:49.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the motion dated March 23, the two senators wanted the Supreme
        Court to dismiss the quo warranto petition filed by Solicitor General Jose
        Calida on March 2 for “lack of jurisdiction.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386dc281-c5e6-4e51-bf8f-6b4c28cd5002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:25:45.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:25:49.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Trillanes and De Lima are staunch critics of the Duterte administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0017cce2-b34b-4d57-8c72-737d8039f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:25:45.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:25:49.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quo warranto is a legal proceeding where an individual''s right
        to hold office is challenged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0471b5b-9052-4229-aa4a-8f63365eabd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:25:45.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:25:49.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida wants the high court to void Sereno''s appointment, saying
        the Chief Justice has been "unlawfully holding" her post since she failed
        to submit her Statement of Assets, Liabilities, and Net Worth (SALN) for 10
        years before she applied for the post in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc0af4-b0ca-45a1-bfce-6cce7e014c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:25:45.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:25:49.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sereno wants SC to junk petition to oust her</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7632198-6a03-4d07-a996-fd734df94968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:25:45.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:25:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two motions to intervene have been filed earlier by separate groups,
        one composed of minority lawmakers, the other of concerned citizens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb0c44c-b5a2-4e26-8edb-065c28cf0ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:25:45.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:25:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups asked the high court to allow them to intervene in the
        case, stressing that the Chief Justice can only be ousted through impeachment,
        as stated in the Constitution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd9ab58-6850-473a-9e80-2be170945d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:25:45.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:25:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines also filed a similar motion
        before the Supreme Court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb82a295-5e7c-4c00-8db2-3d6913ed52e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:25:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:25:49.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno’s spokesperson Jojo Lacalinao said Tuesday the Chief Justice
        will attend the Supreme Court en banc session in Baguio City on April 10 regarding
        the quo warranto petition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6808ae-7cdc-492a-9774-cdbea33d8d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:25:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:25:49.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sereno spokesperson: Chief Justice to attend SC session on
        ouster petition</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae64143-f421-4f78-8b7a-5da9d4d7ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:25:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:25:49.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled chief justice has earlier said impeachment is the
        only way to remove a chief justice from office, asking lawmakers to "give
        me my day in the Senate impeachment court."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e2e806-d03c-4722-b829-76bc06f8d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:25:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:25:49.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice on March 19 approved the articles
        of impeachment against Sereno, where she is accused of violating the Constitution,
        betraying public trust, and committing other high crimes when she "deliberately
        failed" to file her SALNs 17 times - among other alleged offenses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1561e3b-d245-4980-912c-2af9eb651fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:25:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:25:49.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SALN violations top articles of impeachment against Sereno</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29115860-9950-48fd-87d0-104e26da95e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:25:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:25:49.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint against her would go to trial at the Senate if at
        least one-third of the members of the House of Representatives vote to impeach
        her.</p>'
  'UAAP-Season-80-womens-volleyball-Ateneo-Lady-Eagles-UST-Golden-Tigresses':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-04T17:04:07.961+08:00
    'imagesource': 'jcr:6cf83f7d-1dd5-4c18-92b2-d4077fb404c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f9038ee-1887-4ed0-8830-bca475fdf8a4'
    'lead': 'The Ateneo Lady Eagles book the second semis ticket after beating the
      UST Golden Tigresses in UAAP Season 80 women''s volleyball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T10:40:25.675+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:38:02.970+08:00
