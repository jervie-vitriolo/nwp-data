      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo eclipsed fellow San Miguel legend Danny Ildefonso for most
        BPC awards in PBA history.</p>'
    '8':
