      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old gentle giant averaged a league-high 22.9 points
        with 12.9 rebounds in the semis. In the ongoing Philippine Cup Finals, he
        has logged in 21.3 points and 16 rebounds.</p>'
