    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef6a2d-d649-4297-90f9-508f59b0a896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:11:14.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:11:17.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> The Department
        of Foreign Affairs (DFA) on Wednesday said it is closely monitoring the shooting
        incident at the YouTube Headquarters in the United States, adding it has yet
        to receive a report on the identity of the victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cee7f9-5ad3-436e-b306-58f55cac3ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:11:14.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:11:17.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Consulate General in San Francisco is monitoring
        the aftermath of the shooting incident at the YouTube Headquarters in San
        Bruno, California, and has not received any report at this time whether there
        were Filipinos among the deceased and injured," the DFA said in a tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24219591-3cc1-48fb-905b-f809d16fc03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:11:14.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:11:17.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California law enforcement officials said a woman shot three people
        Tuesday at the YouTube campus, before shooting herself and taking her own
        life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fac4a7-0435-455a-baae-194ef89f0af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:11:14.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:11:17.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN report states a 36-year-old man was in critical condition,
        one 32-year old woman was in serious condition, and a 27-year-old woman was
        in fair condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce1b3d-72a0-44be-bc19-685ecab209e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:11:14.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:11:17.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, U.S. President Donald Trump expressed his sympathies
        to the victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bcf031-ed52-4ca0-9da0-78fcb17075fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:11:14.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:11:17.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was just briefed on the shooting at YouTube''s HQ in San Bruno,
        California. Our thoughts and prayers are with everybody involved. Thank you
        to our phenomenal Law Enforcement Officers and First Responders that are currently
        on the scene," Trump said.</p>'
  'pastor-apollo-quiboloy-kingdom-of-jesus-christ-human-trafficking-hawaii':
