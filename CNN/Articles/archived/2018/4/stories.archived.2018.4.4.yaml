      'jcr:uuid': 'b3de9047-4437-44a8-a05e-6857f8003ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:11:53.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:11:58.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world-class camera on the V9 delivers nothing but the best quality
        through artificial intelligence. It provides a wide range of technologies
        such as Face Beauty, High Dynamic Range, selfie lighting, bokeh algorithm,
        and Augment Reality (AR) Stickers to make sure each shot is how you imagined
        it to be.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521076af-42ed-48ff-ac6b-1409b551f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:11:53.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:11:58.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new flagship smartphone also comes with a 24-megapixel selfie
        snapper and a dual camera setup at the back, with a 16-megapixel main shooter
        and a 5-megapixel secondary sensor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b222cb71-eff3-4816-8539-96a0876ecae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:11:53.854+08:00
      'mgnl:createdBy': 'jeff'
