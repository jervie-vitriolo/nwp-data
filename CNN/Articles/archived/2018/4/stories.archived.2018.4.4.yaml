      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, meanwhile, said that their refusal to inhibit will "constitute
        a willful and international violation" of her right to due process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68b1cd0-4b51-4ecd-bdb6-83c3428b95c7'
