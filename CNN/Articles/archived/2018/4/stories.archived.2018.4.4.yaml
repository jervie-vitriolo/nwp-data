      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Global smartphone
        company Vivo has made its mark in the industry after introducing innovations
        that changed the mobile arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93845e1c-522a-4283-9256-03688da6e0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:11:53.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:11:58.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo made waves last year after introducing the V7 and V7+, the
        first smartphones equipped with a 24-megapixel front-facing camera that caters
        to the growing selfie generation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef6e18-f466-4864-917d-426f76fa3c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:11:53.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:11:58.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company aims to capitalize on this innovation with the launch
        of its new flagship, the V9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b859db13-954e-44e7-830d-d6758291f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:11:53.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:11:58.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remarkable AI Photography</p>'
