      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Marine Corps helicopter crashed Tuesday
        in California during a routine training mission and all four crew members
        aboard are presumed dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66f6be-eee3-4960-ba11-cfe96bc0cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:03:23.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:03:27.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CH-53E Super Stallion helicopter crashed near the city of El
        Centro, which is near the Mexico border, around 2:35 p.m., according to a
        statement from the 3rd Marine Aircraft Wing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce7d65-45f3-4b96-b976-9f95ef82fab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:03:23.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:03:27.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the crash is under investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80337abe-8c2b-45e7-ba51-dba1fbb47db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:03:23.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:03:27.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four crew members'' identities have not been released yet pending
        24 hours after notifying their families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ca5a8-b5db-4a59-89ec-83ac57948308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:03:23.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:03:27.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CH-53 helicopters are used to transport heavy equipment and
        supplies, and are capable of lifting 16 tons,&nbsp;according to the Marines
        website.</p>'
  'china-us-tariffs-planes-cars-soybeans':
    'author': 'Daniel Shane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-04T18:56:58.803+08:00
    'imagesource': 'jcr:bc601691-5d77-4139-a2d7-123355849b70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b34a0d9f-36fa-4546-a265-3d638ae66a70'
    'lead': 'The China-U.S. trade war heats up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T10:05:31.988+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T10:05:35.239+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T10:05:35.057+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China fires back, announcing tariffs on US planes, cars and soybeans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c21433-ae0a-46b0-859a-ff304e9fbe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) --</strong> China is punching back in the escalating
        trade dispute with the United States, announcing plans for heavy new tariffs
        on dozens more US goods including aircraft and autos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9e498a-e898-4669-89d1-c5176df871ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ministry of Commerce on Wednesday said it plans to impose
        a 25% tariff on $50 billion worth of US exports. The 106 affected products
        will also include soybeans and chemicals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40007757-df78-4928-8554-cc0470895ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s announcement is a direct response to the Trump administration''s&nbsp;publication
        Tuesday&nbsp;of a list of about 1,300 Chinese exports -- also worth about
        $50 billion annually -- that it intends to target with 25% tariffs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7018b2cb-fab8-4936-b10a-6d2968e49e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quick-fire exchange of threats is intensifying fears of a full-blown
        trade war between the world''s two largest economies. Markets&nbsp;dipped
        sharply&nbsp;as news of China''s plans emerged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32d021-187c-4cc9-b380-469fd6179b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said Beijing''s latest announcement could be an&nbsp;effort
        to push the&nbsp;United States into negotiating a deal to defuse the trade
        spat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f7dcc-7ec3-4a84-a5e6-082954ace1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The true purpose is not to escalate it to a trade war, but to demonstrate
        no weakness," said Aidan Yao, an economist at fund management firm Axa Investment
        Managers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71269868-e860-44fd-b75b-4be94bb2b7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still not clear when the new waves of tariffs announced by
        the two sides might take effect -- or if they''ll be watered down in the meantime.
        China said the timing would be announced separately. The US government said
        it will hold a public hearing for US businesses about its plans next month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5940f3c1-c507-4c80-8d31-915bca0428cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Vice Finance Minister Zhu Guangyao said at a news conference
        in Beijing that the period before the tariffs go into effect is the "time
        to negotiate and cooperate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2effb7d2-37ca-4808-86e0-78f3d8797c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tommy Xie, an economist at Singapore-based bank OCBC, said it was
        unlikely that the latest tariffs from either side would come into force for
        another couple of months. But if talks during that period fail, then "the
        trade war starts," he warned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff738a47-fa34-4453-8409-7477a0ef9633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the planned US tariffs would target the Chinese aerospace,
        tech and machinery industries. Others would target medical equipment, medicine
        and educational material, such as bookbinding equipment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5960db7-3069-4570-ad8e-29aacb06c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said the planned US move "seriously violates China''s legitimate
        rights and interests under World Trade Organization rules and threatens China''s
        economic interests and security."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53f816-0504-4819-b5af-b029be233acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has already shown it is willing to fight back. On Monday,
        it put into effect tariffs on about $3 billion worth of US imports, including
        wine, pork, fruit and steel pipes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8be364-ad07-4d0e-9eaa-27d110c776f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those measures were a response to the Trump administration''s earlier
        tariffs on imports of steel and aluminum from China and other countries. Beijing
        has called the metal tariffs an abuse of global trade rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb67e312-6690-4914-88f0-8acd47254ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Markets slump after China announces new tariffs</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312943c6-adc6-48ea-9b4a-3f4a8868a281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration imposed the metal tariffs on the grounds
        of national security. For the new round of measures against China, it''s citing
        a months-long investigation by the US Trade Representative into alleged Chinese
        theft of American intellectual property.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde51db9-c4e0-4723-8f2a-f48181ed7986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a long-standing issue that US business executives and government
        officials have complained about, including practices like pressuring companies
        to hand over trade secrets in exchange for access to China''s huge markets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812c71d-eeaa-4b1b-a3ae-2b7dfebe8cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinese government officials dismissed the allegations on Wednesday.
        Vice Commerce Minister Wang Shouwen&nbsp;said claims China had forced companies
        to share closely guarded technology were "fake news," insisting all such deals
        were mutually agreed upon by businesses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8c216-24ba-43e9-a97b-4dabdd8266a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increasingly tense back-and-forth between Washington and Beijing
        over trade is freaking out markets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c7d12d-f3c4-4e82-a981-52ca7bf2221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After China''s latest move to hit back on Wednesday, Hong Kong''s
        benchmark Hang Seng Index slumped, closing down more than 2%. US stock futures
        were also pointing to losses, with the Dow down more than 2%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef44e0ff-69a0-4165-8821-68e28616cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plane maker Boeing plunged more than 6% in premarket trading, and
        GM was down almost 4%. China is Boeing''s second largest market after the
        United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a929d5-d365-42d7-9c3d-511f68ec4765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commodity markets were also suffering. The price of soybeans, a
        major US agricultural export to China, fell about 4%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568495e-ed94-4d21-aa59-91f3cdb99d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:05:31.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:05:35.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Serenitie Wang&nbsp;and Steven Jiang&nbsp;contributed to
        this report.</em></p>'
