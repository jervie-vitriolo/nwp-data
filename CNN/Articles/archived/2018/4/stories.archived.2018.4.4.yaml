    'imagesource': 'jcr:b2aed6d2-6079-4b7b-bf44-714b62473338'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b7191e4-c5d5-4952-a867-2b0c9dbd2e90'
    'lead': '''If you want peace, you have to invest money in peace,'' President Rodrigo
      Duterte said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:28:19.454+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T11:28:24.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T11:28:24.714+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Total ceasefire, halt to revolutionary taxes among conditions
      for renewed peace talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b3cb32-3d02-4975-881e-a6a954728863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:28:19.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:28:24.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> President
        Rodrigo Duterte says again that he is open to talking peace with the communist
        rebels, but only if certain conditions are met.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2a77e0-b3dd-4575-a1ab-f8704d4a1700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:28:19.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:28:24.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the inauguration of the Lisap bridge in Bongabong, Oriental
        Mindoro, Durterte said a total ceasefire between both the government and the
        NPA would be the first sign in showing sincerity on the path to peace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473fd835-aa69-41e6-82f7-0bd556daf40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:28:19.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:28:24.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto ko magkaroon tayo ng mapayapang usapan.</em> But along
        the way, <em>papunta roon maraming</em>...well, obstructions and everything,
        but you must understand - dapat intindihin ninyo - hindi madali magpunta sa
        pararatingan natin," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21051957-9b69-4122-99ab-c7bbd61b6ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:28:19.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:28:24.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to have peaceful tallks. But along the way,
        there have been a lot of...well, instructions and everything, but you must
        understand, it is not easy to reach out goal.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f642a37-ea19-46de-89f7-64c7f78bfef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:28:19.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:28:24.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the NPA and the government were similar in the way
        that both sides would die for their beliefs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa89b4ac-b5c5-4df1-ab13-b09338a72c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:28:19.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:28:24.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can have a middle ground,<em> hindi ko naman sinasarahan
        lahat</em> because <em>hindi totoo ''yang forever. Maski sa magkakasintahan,
        ngayon lang ''yan. Bukas, ''pag hawakan na ang kamay wala na,</em>" he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c312df-09f4-49fc-8c5b-747bb3bca36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:28:19.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:28:24.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we can have a middle ground, I am not closing myself
        off to anything because there is no such thing as forever. Even with couples,
        that''s just for now. Tomorrowm, they holds hands, and everything is settled.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49586955-0806-49f5-a03a-6ef133734ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:28:19.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:28:24.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another condition the President laid down was to stop collecting
        revolutionary taxes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59509bce-c843-44ed-a707-4622b305f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:28:19.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:28:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that he understood the NPA needed money to "proceed
        where you would like to be," and that''s why they resort to taxation. Should
        a middle ground be met, Duterte said he would fund the peace process and the
        NPA could use the money they saved for their expenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab4422-6391-4930-af35-51e42e040484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:28:19.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:28:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want peace, you have to invest money in peace," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dcd4a9-299d-4e04-b046-dd1e61cca19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:28:19.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:28:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then called on the NPA to stop their clamor for a revolutionary
        government and the burning of equipment "in the name of taxation" because
        people need to earn a living.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba74bb24-e09e-4f0a-b9e0-705ebdfcc5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:28:19.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:28:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Duterte said he was open to the resumption
        of peace talks with the NPA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a020a4-3dd3-486d-9f7b-e04f0990ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:28:19.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:28:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, he said he was reconsidering the talks, but said he
        would consult with the military.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebabbf37-25a0-4b1b-ac48-d4c96546f773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:28:19.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:28:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after peace talks between both sides officially ended in November
        2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa4670-8aae-4142-aec0-75fce20ba3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:28:19.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:28:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, dozens of lawmakers called on the President to resume
        peace talks by filing House Resolution No. 1803.</p>'
  'Youtube-HQ-shooter-dead':
    'author': 'Steve Almasy and Sonya Hamasaki, CNN'
    'caption': 'The city of San Bruno received multiple 911 calls from YouTube headquarters,
      with callers reporting shots fired, San Bruno City Manager Connie Jackson tells
      CNN. The city has responded with a "massive police and fire response."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-04T11:44:10.588+08:00
    'imagesource': 'jcr:679c86d5-620d-4509-9473-ce0c992f7eb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0578af7f-2dc8-4ffc-986e-a7acf466a317'
    'lead': 'Ambulances transported four or five patients to hospitals after a shooting
      was reported at YouTube headquarters in San Bruno, California, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:30:55.368+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T11:33:52.931+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T11:33:52.699+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Female shooter at YouTube headquarters identified

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ca7dd-bef3-4c5d-9a7f-088f09ffee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The woman who shot three people at YouTube
        headquarters in Northern California has been identified as Nasim Aghdam, two
        law enforcement sources told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006d70f-98fb-40f4-89bf-c446d199f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman took her own life after the shootings. She was found at
        the scene and appeared to have killed herself with a handgun, but the investigation
        is just beginning, San Bruno Police Chief Ed Barberini said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ec26e-0c97-49af-b2ff-137735c3850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know very, very little right now, and we probably won''t know
        more until tomorrow morning," the chief said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7361fd-865c-4306-af33-33503a1c3a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth person was injured as people scrambled off the patio outside
        the cafe on campus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fff2dd-6053-497d-bf2d-196c92be4141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter is believed to have known at least one of the victims,
        two law enforcement officials told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d3550b-4a32-4756-a98b-ed861af0ff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter''s motive was unclear, Barberini said, adding that it''s
        unclear whether the shooting was a domestic violence incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d6802d-5ef9-4a26-8617-0329d6857bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Zuckerberg San Francisco General Hospital, a level
        1 trauma center, said the facility received three patients. One 36-year-old
        man was in critical condition, one 32-year-old woman was in serious condition
        and one 27-year-old woman was in fair condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b58814a-6d0a-43d8-80e3-1a03db06fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Andre Campbell said the three patients were all conscious and
        none had yet gone into surgery. When asked how the patients reacted, Campbell
        said: "Shocked, like we are every time these terrible things happen."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3c706-bf19-430e-9cda-cffb00776448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Man thought it was balloons popping</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a61033-7482-44d3-bc11-a1d148e1b4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One witness inside a cafe near the shooting said the gunfire didn''t
        immediately register with him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edde423-3584-4f4f-a841-91dec748971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a surprise, because you don''t really expect something like
        that," the man told&nbsp;CNN affiliate KPIX. "I heard some pops, I obviously
        thought it was balloons, but then I thought that doesn''t make sense, not
        today. Then I heard more shots and that''s when everyone started scrambling
        for the door."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18461ab-b859-4012-9b2b-7e73e918ebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vadim Lavrusik, a YouTube product employee, tweeted he and others
        hid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efce8275-be15-47bf-9a1a-46e1809b9977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heard shots and saw people running while at my desk. Now barricaded
        inside a room with coworkers," he wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046b3329-4195-4fd5-944c-c241a4416742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after the first tweet he wrote: "Safe. Got evacuated it.
        Outside now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa53e4f-2aab-48e5-9296-5a3a135a5c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another YouTube employee said during the shooting people were trying
        to get out of the building "as fast as they could."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aca61d-1351-4744-952f-e256a2745cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was on a conference call and a colleague, who heard
        shots, told her at least one person was shot on the patio where people eat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1729344-7309-4cab-80aa-6892023f43e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all suddenly aware of a lot of noises, of sounds, people
        running outside of the room where she was. And people screaming," said the
        employee, who was in a building down the street.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5b1feb-aecd-4044-bd6a-37e22c4fe6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ''I have to get out of here,'' " the woman said her colleague
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fafc123-bab4-4936-89c2-f78d62e623fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness told CNN he heard three or four shots and later more shots.
        He was in the drive-through line at a Carl''s Jr. fast-food restaurant across
        the street from an end of the YouTube building where there are tables with
        umbrellas on a patio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b4e19-5298-44ee-93a8-72247209a738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman ran over to the Carl''s Jr. with a calf wound, he said.
        People at the fast-food restaurant tried to use napkins to stop the bleeding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc920226-6002-41dd-ad2c-2d9ecdbc4038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who would only give his name as Jesse, said he went over
        to the shooting site and saw a woman drop to the ground.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9f8c7-1786-476e-aafb-769696a0762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She must have been deceased after that because I didn''t hear anything
        after that," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f72c0-232f-479e-972e-bec86699e8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were there quickly</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ad298-7589-449b-b676-dc20f5700744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were at the scene within two minutes of the initial 911 call,
        the chief said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a8fb79-4906-4151-9366-9906a65710e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overhead video from KGO showed a heavy police presence outside the
        YouTube building. A crowd gathered outside the building and, one by one, people
        were frisked and patted down by officers. Several roadways near the building
        were closed to traffic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4a4e32-e256-48be-b9ee-5543c5cd2671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump tweeted that he was thinking about the victims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f7bd32-369c-4eee-b2a6-3224a951a815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was just briefed on the shooting at YouTube''s HQ in San Bruno,
        California. Our thoughts and prayers are with everybody involved. Thank you
        to our phenomenal Law Enforcement Officers and First Responders that are currently
        on the scene," he wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0433cf-64d0-433f-92b2-200ce92833e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Dianne Feinstein, a leading advocate in the US Senate for tighter
        gun laws, tweeted she was praying for YouTube employees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488c15a6-cb72-418c-b459-eab7f8d5f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Democrat wrote: "My stomach sinks with yet another
        active shooter alert. I''m praying for the safety of everyone at YouTube headquarters."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e6196a-eb0f-4579-be5a-4981b1e39cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube is owned by Google</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f0f29-84cb-4c9d-a1b0-d46bf8c0b90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube, which was founded in February 2005, quickly became the
        most well-known of several online video sites. In 2006 Google said it was
        purchasing YouTube for $1.65 billion in stock.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eea4d47-48b2-4ed1-bebb-a28e02f52977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,100 people work at the YouTube office in San Bruno.
        Employees there include engineers working on site search, infrastructure,
        content channels and ad products; and sales teams that work with advertisers
        and content creators.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9375a4f2-eb7f-4a48-be85-942a0b74df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Alcohol, Tobacco, Firearms and Explosives and FBI
        will help investigate the incident, according to the angencies'' San Francisco
        offices.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4389c77-cf51-4deb-b848-26e7f6886fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Bruno is about 13 miles south of San Francisco.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930384db-36a1-4dbd-bea1-9590116a7eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:30:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:33:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Female shooter at
        YouTube HQ dead after wounding 3 others, police say."</em></p>'
  'ballerina-stella-abrera-benefit-show-american-ballet-theatre':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FIle photo) Stella Abrera is the first Filipino-American principal
      dancer at the American Ballet Theatre'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-04T01:39:37.170+08:00
    'imagesource': 'jcr:549415c0-f0b9-459d-af43-247479e4dcbf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab2312f8-dd44-4273-a22c-034cc2a4ab37'
    'lead': 'Renowned Filipino-American ballerina Stella Abrera is thrilled to be
      back in the Philippines to perform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:36:19.930+08:00
