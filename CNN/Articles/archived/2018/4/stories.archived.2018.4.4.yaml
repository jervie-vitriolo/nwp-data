  'Saul-Alvarez-withdraws-boxing-match-Gennady-Golovkin':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-04T13:59:14.480+08:00
    'imagesource': 'jcr:09423d57-99c8-4f1a-9cfe-84d346d0032e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98be996a-85da-4a5a-8634-4ccf2bc22b2e'
    'lead': 'The boxers fought to a controversial draw in their middleweight world
      title bout in Las Vegas in September, with each getting the nod from one judge
      while the third declared it a tie, ramping up anticipation for a rematch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:01:06.473+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T11:01:09.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T11:01:09.866+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alvarez withdraws from Golovkin rematch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05b7131-c18a-4f3c-97c3-2a17a3ab5511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:01:06.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:01:09.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> A rematch between Kazakhstan’s world
        middleweight champion Gennady Golovkin and Saul ‘Canelo’ Alvarez scheduled
        for May 5 has been canceled following the Mexican’s positive test for the
        banned substance Clenbuterol, fight promoters said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472c5c2f-df9a-45a2-b7d5-fa091ed06d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:01:06.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:01:09.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, who blamed contaminated beef that he consumed in Mexico
        for the test result, withdrew from the fight after being temporarily suspended
        by the Nevada State Athletic Commission less than two weeks ago for failing
        the test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eec262-b8d8-43c1-958e-3402cb1c6090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:01:06.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:01:09.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission will hold a hearing on the case on April 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebfeea8-31ab-40fd-a04b-f2e1c8801e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:01:06.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:01:09.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clenbuterol is sometimes illicitly mixed into livestock feed to
        make meat leaner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80646395-eb9c-4211-99d3-f71a8425a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:01:06.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:01:09.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxers fought to a controversial draw in their middleweight
        world title bout in Las Vegas in September, with each getting the nod from
        one judge while the third declared it a tie, ramping up anticipation for a
        rematch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1511ca-1803-4414-bd3a-49b838b1e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:01:06.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:01:09.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golovkin still intends to fight on May 5 in Las Vegas against a
        yet-to-be determined opponent, Tom Loeffler of GGG Promotions said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141ed22-09c4-4877-9706-071a5914b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:01:06.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:01:09.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golovkin, who holds the WBA, WBC, IBF and IBO belts, is unbeaten
        with a 37-0-1 record, while Alvarez is 49-1-2, with his only loss coming against
        Floyd Mayweather in 2013.</p>'
  'Stranger-Things-creators-sued':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'The Netflix original series "Stranger Things" has been renewed for
      a second season.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-04T01:32:39.924+08:00
    'imagesource': 'jcr:53022a66-8f54-4d56-85ed-62bd15a81426'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f8e0d5c-82ec-4784-a5ee-c31796ef2dde'
    'lead': 'A filmmaker claims the creators of "Stranger Things" took the idea for
      the hit Netflix show from him, and he''s ready to battle it out in court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:03:12.756+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:40:13.404+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:40:13.251+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Stranger Things'' creators sued for allegedly stealing show''s concept

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e03a753-8574-4271-b86e-201f648ccb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:12.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:13.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A filmmaker claims the creators of "Stranger
        Things" took the idea for the hit Netflix show from him, and he''s ready to
        battle it out in court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddadfe0-5e08-4e8a-a79b-fe8c227ece03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:12.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:13.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlie Kessler alleges brothers Matt and Ross Duffer took the idea
        for the sci-fi/supernatural series from his short film "Montauk" and a related
        feature film script titled "The Montauk Project," according to a lawsuit filed
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48840826-6055-4760-ab05-3a1a3c04c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:12.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:13.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler claims he met and discussed his film and script with the
        Duffer brothers at a premiere party during the Tribeca Film Festival in April
        2014, according to court documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808027e9-6f18-47aa-a983-e344e57a8b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:12.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:13.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Montauk," which won an award at the Hamptons Film Festival in 2012,
        was a found-footage sci-fi short that told the story of a violent event that
        took place in the Long Island community. The premise dealt with conspiracy
        theories, secret government projects and the paranormal, as described in the
        lawsuit. A cop haunted by his past was among the key characters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe02445-e4c2-4faa-be38-08f58c72f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:12.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:13.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stranger Things," which has two seasons under its belt with a third
        on the way, centers on a group of children and teens who get wrapped up in
        a government conspiracy. A local police chief, played by David Harbour, is
        also a central character.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57b0cd-cdb1-4add-8f53-0a855ebc8462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:12.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:13.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix had no comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96971b8-1976-414e-8e82-5fe0d5729f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:12.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:13.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for the Duffer brothers did not immediately return
        CNN''s request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5da1e1-0183-471e-a369-0b97f42afb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:12.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:13.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Montauk" had been available for viewing on Vimeo, but the film
        was removed from public viewing Tuesday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b5731-b157-4542-b269-89b32a565eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:12.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:13.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler alleges he did not know that "Stranger Things" mirrored
        his own ideas until it was released in July 2016, according to the suit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a26984-dc4e-4146-b3d3-42bb414d23d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:12.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:13.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler is suing for breach of "implied contract" and is seeking
        monetary damages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3770f0-2d8c-4974-9468-fa315fb5d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:12.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:13.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,”''Stranger Things''
        creators sued for allegedly stealing show''s concept”</em></p>'
  'fake-weed-bleeding-death':
    'author': 'Jacqueline Howard and Marlena Baldacci, CNN'
    'caption': 'Synthetic cannabinoids, or fake weed, are human-made chemicals that
      can be sprinkled on dried, shredded plant material and smoked, or can be consumed
      as vaporized liquids inhaled through an e-cigarette.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-04T13:26:49.808+08:00
    'imagesource': 'jcr:cdcb8ba7-10a5-4035-9ceb-9a8a0996554b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6eb5e3d8-502b-4841-a2a8-6260c11db182'
    'lead': 'All of the cases involved unexplained bleeding, such as coughing up blood,
      blood in the urine, bloody nose or bleeding gums.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:05:31.703+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:40:46.569+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:40:46.051+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fake weed hospitalizations grow to 70, including two fatalities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e269e388-bc3f-452e-a138-612630bc83b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There are&nbsp;70 cases of severe bleeding,
        including two deaths, linked with synthetic cannabinoids — often called Spice,
        K2 or fake weed — across Chicago and areas in central Illinois.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebad95e-9fcc-421b-950d-056f025084d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the cases involved unexplained bleeding, such as coughing
        up blood, blood in the urine, bloody nose or bleeding gums.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c3860-3fc7-4e09-a973-07fb7489650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, state health officials reported 56 cases, including those
        two deaths, who were men in their 20s; one of the deaths was in Chicago and
        the other in central Illinois. Nine of those cases&nbsp;tested positive for
        brodifacoum, or rat poison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef6cd5-86de-412d-a6f4-f4c6635b967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Two deaths, 54 other cases of severe bleeding tied to fake
        weed in Illinois</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0403a83e-1a2f-4661-9af4-be461fa993bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to see cases coming in," said Dr. Allison Arwady, chief
        medical officer at the Chicago Department of Public Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea974bdb-398d-4631-a14d-1a08004462f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really an emergency in terms of getting this information
        out to the public," she said. "Experimenting with these substances is just
        dangerous for your health. We don''t know what''s in them at the best of times,
        and right now, we know that what is in them can potentially be life-threatening."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51670018-a063-45a2-b03d-ec54227c331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials warn that synthetic cannabinoids can have serious
        — and sometimes deadly — side effects, and anyone who has a reaction such
        as severe bleeding should call 911 or be taken to the emergency department
        immediately.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b711fe8-fe23-4b54-8d2b-f836ea4a928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though 19 of the recent cases were tied to synthetic cannabinoid
        products in Chicago, contaminated products could be in counties across the
        state, the Illinois Department of Public Health noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60356b41-993d-4a3d-a22a-2165b33d91b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been six cases in Cook County, two in Kankakee County,
        20 in Peoria County, 15 in Tazewell County and one in each of the counties
        of DuPage, Kane, McLean and Will.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0462aa70-ab19-41de-8a3a-237a04d094c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other cases are under investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487ae27-8094-44d3-8b3b-fbeeb10268b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We strongly urge everyone not to use synthetic cannabinoids''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ab117-4018-4cc1-805d-f3c117157668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department "is continuing to work with local health departments
        and the Centers for Disease Control and Prevention, along with other partners,
        to try to identify common products," Dr. Nirav Shah, director of the Illinois
        Department of Public Health,&nbsp;said in a statement Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055cd69c-321d-4df5-9858-e4ae7e45fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without more information, IDPH does not know how much contaminated
        product is circulating or where," he said. "We strongly urge everyone not
        to use synthetic cannabinoids."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c3e460-327f-4ec9-950f-41372049b95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synthetic cannabinoids, sometimes called "synthetic marijuana" or
        fake weed, are human-made chemicals that can be either sprayed on dried, shredded
        plant material and smoked, or sold as liquids to then be vaporized and inhaled
        in e-cigarettes or other devices."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54324d2c-99ee-4b52-952d-a47642147f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no such thing as one synthetic cannabinoid. There''s hundreds
        of them, in fact, and even in the setting of this outbreak when we''ve been
        interviewing our cases, we''ve heard of dozens of names that these are going
        under," Arwady said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e13ba-522a-40ca-81d7-ce79eb4f3077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although these mind-altering chemicals are called cannabinoids,
        since they are designed to be similar to chemicals found in the marijuana
        plant, their actual impacts on the brain and body are much more powerful and
        can include side effects different from those of marijuana."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f91db-3582-4c25-8b51-0cab0166c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re synthetic, so they''re all made in labs. They don''t start
        like a plant like marijuana does," Arwady said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b17ffa-8024-4fef-99c3-531a8624d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in the&nbsp;New England Journal of Medicine&nbsp;in
        2016 found that one of these chemically altered synthetic cannabinoids was
        85 times as potent as tetrahydrocannabinol, or THC, the mind-altering chemical
        in marijuana.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4440d04b-0a29-4bdf-a22e-12521cbe59b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These products can be toxic, and people who smoke them also can
        react with rapid heart rate, vomiting, agitation, confusion and hallucinations,&nbsp;according
        to the CDC. So why would anyone use them?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c638940-909b-426c-961e-c7f1df09d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few reasons might be that they are easily accessible. They are
        sold in convenience stores, gas stations, drug paraphernalia shops, novelty
        stores and even online. And they cost about $10 a packet, Arwady said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce62745c-12cb-40f4-a6b6-c6772e1b8209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also don''t show up in urine drug screening in the way that
        regular marijuana would," she said. "So perhaps somebody who would use marijuana
        but is concerned about needing to take a drug test for work, for example,
        might think this is a safe alternative, but it''s really not a safe alternative
        even at the best of times and especially not right now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e0573c-a0cb-4bdc-8bd5-40d97aec8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has banned many specific synthetic cannabinoids,
        and many state and local governments have passed laws targeting other dangerous
        synthetic cannabinoids.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9535799-6a22-4d1f-8cff-847da5498165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However,&nbsp;makers of synthetic cannabinoids&nbsp;try to get around
        those laws by creating products with different ingredients and labeling them
        "not safe for human consumption" when they may appear like a type of incense
        or potpourri, according to the CDC."They''re not regulated," Arwady said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc37501c-ec22-448e-bf6f-0e61c757df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The folks who are working to make these in the labs might know
        the chemicals that have been deemed technically illegal," she said. "They
        can make small changes in the molecules of what they''re making in the lab
        and try to skirt that illegality."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67154720-039c-4532-a6c2-f1fe7f1e097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3 arrested in connection with Illinois outbreak</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b9163-7434-4e1f-9a70-44e49be47053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;US Attorney''s Office charged three men&nbsp;with federal
        drug offenses, accusing them of conspiring to sell synthetic cannabinoids
        at a Chicago convenience store, in connection with some of the cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0067abe-7584-4440-bf57-02b870982515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had to be a little bit creative with the ways that we''ve
        gone about identifying patients, making sure we''re getting messaging to physicians,
        and then working with our partners on the law enforcement side to make sure
        that they''re doing what they can to work on the supply side," Arwady said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070f6131-f631-4a2a-9160-b481d605fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to synthetic cannabinoids, "what we want is for people
        to absolutely not use them," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2e4ba-b76b-460c-b658-b6b1ab605f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:05:31.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:40:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Fake weed hospitalizations
        grow to 70, including two fatalities"</em></p>'
  'Duterte-Aguirre-Bello-resignation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
