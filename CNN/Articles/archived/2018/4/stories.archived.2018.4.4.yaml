    'title': 'Philippines bows to Thailand in IIHF Ice Hockey Challenge Cup of Asia
      opener, 7-4

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0fafd1-8282-419d-9527-94a55a92d22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:39:08.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:39:12.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        dropped their opening game in the International Ice Hockey Federation (IIHF)
        Ice Hockey Challenge Cup of Asia against South East Asian neighbor Thailand,
        7-4, at the Mall of Asia on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a6f529-d017-4bc4-810f-0e0fabaa321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:39:08.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:39:12.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hosts were the first on the board after Jann So Tiong and Paul
        Sanchez gave the Philippines a 2-0 advantage after 17:20 minutes in the opening
        period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ca2bd-ab08-4ca3-8a6d-379350b953b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:39:08.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:39:12.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what would follow would be a period of dominance from the Thais.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e8dec-4345-4d74-976f-c55378ffd7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:39:08.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:39:12.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand would blast five unanswered goals against the Filipinos,
        who could not retaliate until the 3:34 mark of the third and final period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd883a547-c2ee-4258-8b12-c60c8587548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:39:08.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:39:12.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Steven Fuglister got the Philippines back on board
        to trim the deficit to 5-3, but Thailand was able to strike back less than
        30 seconds later to make it, 6-3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ca2ab-efb8-4f07-b5d7-4946a67bb84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:39:08.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:39:12.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thais would hit another goal past the Philippines, before the
        Filipinos scored a consolation goal in the dying seconds of the match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ede62-68e1-4f03-936a-5a5e410ef0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:39:08.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:39:12.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fuglister, the Philippines relaxed after their early
        lead and paid the price.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1be9ce4-14c9-4196-babf-0d1d83b358e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:39:08.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:39:12.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We scored two goals very fast, so maybe we were too overconfident
        that it was going to be an easy game,” Fuglister admitted. “Thailand they
        are such a good team, if you don’t stay on your toes they are gonna use their
        chances.”</p>'
