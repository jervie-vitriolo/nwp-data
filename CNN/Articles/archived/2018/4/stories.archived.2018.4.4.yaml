    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fil-Am ballerina Stella Abrera comes home to dance for a cause

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb9735-d388-41d4-98b0-ac179e0a30dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:36:19.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:36:22.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Renowned
        Filipino-American ballerina Stella Abrera is thrilled to be back in the Philippines
        to perform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5097c3-5897-4620-87c0-1a32382d69a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:36:19.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:36:22.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time, Abrera exudes a different kind of zest because she
        will be dancing for a cause together with her friends from the American Ballet
        Theatre (ABT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4991a8d5-8319-4927-8932-f0ba4d4c2fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:36:19.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:36:22.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 6 and 7, Abrera and eight American ballet''s stars will
        perform at the Maybank Theater in Bonifacio Global City for the benefit of
        CENTEX, a school for poor but talented children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40389b-38c8-4e69-8900-656e0c6f7d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:36:19.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:36:22.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrera gave a glimpse of her performance Tuesday when she met members
        of the media to talk about the gala, titled <em>An Intimate Evening with Stella
        Abrera and American Ballet Stars.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9905796-1088-435d-a9df-f5d02b9a127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:36:19.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:36:22.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gracefully moved across the stage with Joowon Ahn in an excerpt
        from Romeo and Juliet, which they will be performing during the two-night
        gala.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1245ae57-f6e8-4a7a-aa0a-1f4d36ed7056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:36:19.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:36:22.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrera, the first Filipino-American who became a principal dancer
        at the ABT, said it was a dream come true for her to return to her birthplace
        to perform. She said the gala came at a perfect time since she and her colleagues
        from ABT had just wrapped up their tours in Hong Kong and Singapore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fda5e7-360e-4e3a-bbfc-8e3e1ff55fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:36:19.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:36:22.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, this is the perfect opportunity to bring some of my
        best friends to show some of my favorite pieces to the Philippines," Abrera
        said. "This is kind of a dream gig for us," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acee34f-8046-4daa-a673-ba23a9332d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:36:19.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:36:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Abrera and the ABT dancers visited CENTEX to meet the
        students who will benefit from the gala.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef67af85-b9f8-4293-8b5e-628ccfb30aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:36:19.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:36:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ballerina said she was moved by the encounter since the children
        gamely performed dances for her and her friends, and even invited them to
        join their class activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab8d39-daf9-49c9-bb53-c1346ec0a019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:36:19.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:36:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart is so full. I’m so grateful and I’m so excited to get
        our shows on stage," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f908a30-81f8-4ff4-856a-2a89049be391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:36:19.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:36:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sofia Zobel Elizalde, who was instrumental in bringing Abrera and
        her friends to the Philippines, called the gala an "unbelievable opportunity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab9e1d-bbf8-4fdf-86d5-9d682bd5a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:36:19.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:36:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizalde had nothing but praises for Abrera, whom she met in New
        York and immediately became a friend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a909f-a771-42fa-9709-95cd16833174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:36:19.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:36:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s not only an amazing dancer and artist, but a true lady in
        every way. I am thrilled our Filipino audiences will get a chance to see her
        live," Elizalde said.</p>'
  'philippines-thailand-iihf-ice-hockey-challenge-cup-asia-opener':
