      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> San Miguel
        Beermen main man June Mar Fajardo won a record-setting sixth Best Player of
        the Conference (BPC) award in the Philippine Basketball Association (PBA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c65bef-d2f0-4730-8523-76c5376f231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:22:52.410+08:00
