  'PBA-finals-San-Miguel-Beermen-Magnolia-Hotshots-3-1-series-lead':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-04T22:29:14.578+08:00
    'imagesource': 'jcr:ad9f86dc-090d-4cba-971c-4fae43ab9a60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8287f7ee-d152-47de-851e-b6ff109a7d91'
    'lead': 'The San Miguel Beermen are just one game away from claiming a historic
      fourth consecutive PBA Philippine Cup crown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:50:31.027+08:00
