  'President-Duterte-UNHRC-Chief':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-04T16:03:09.582+08:00
    'imagesource': 'jcr:99b42331-94ec-4fae-8316-1ab3deb3e532'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ef6cdde-0bea-4dec-8190-7dfee8035500'
    'lead': 'UNHRC chief Al Hussein is slammed for his comment on Duterte needing
      "psychiatric evaluation"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T10:42:59.097+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T10:43:04.190+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T10:43:03.809+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte slams UN rights High Commissioner: ''You have a big head but
      it''s empty''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4f5725-d1ec-441c-8268-06b982d82fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:42:59.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:43:04.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> President
        Rodrigo Duterte hits back at United Nations Human Rights Council (UNHRC) High
        Commissioner Zeid Ra''ad Al Hussein, who said he needed "psychiatric evaluation."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6128f307-fed7-4052-9208-7d21e76741e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:42:59.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:43:04.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabihin ko sana [I wish to tell him], ''Look, you have a big head
        but it''s empty. There is no gray matter between your ears. It''s hollow.
        It''s empty. It cannot even sustain a nutrient for your hair to grow,''" Duterte
        said during his speech in the inauguration of the LISAP bridge in Oriental
        Mindoro Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facdb4ed-35ad-442d-9982-ea8b7d094193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:42:59.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:43:04.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement is the latest tirade in a series of exchanges
        of criticisms between Duterte and the UN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f32bcc-582c-4823-93d4-3fe44881baef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:42:59.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:43:04.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, the UNHRC High Commissioner expressed "grave
        concerns" over a number of issues including the rampant killings in the country
        prompted by the President''s "shoot-to-kill policy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee69fb7-52f0-451a-a6aa-1bae45b0d0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:42:59.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:43:04.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malacañang immediately refuted the chief''s claims calling them
        "bereft of factual basis."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7380833d-8f06-42db-9857-bf164decd0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:42:59.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:43:04.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: UN rights commissioner ‘gravely concerned’ over PH killings</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8a2101-e04a-4a44-a362-630bc9054240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:42:59.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:43:04.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently on March 7, Al Hussein released a statement deploring
        Duterte for his continued encouragement to violate international humanitarian
        law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3252ff-8a68-4cdb-a41e-325f5c9c0bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:42:59.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:43:04.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, he expressed concerns over specific cases such as the
        detention of Senator Leila De Lima "without clear charges;" Duterte''s instruction
        to shoot female rebels "in their genitals;" and the "continuous vilification"
        of UN Special Rapporteur for extrajudicial killings, Agnes Callamard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6eacec-cc96-474a-bcf3-c5ea079a18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:42:59.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:43:04.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: UN rights head slams Duterte for ordering police to snub drug
        probe</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646d0bb-a30e-4f05-939f-135cc8ccf824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:42:59.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:43:04.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Chief Alan Peter Cayetano also stated in his speech
        on February 28 that the Philippines is open to being investigated by the UN
        as long as it is not by Callamard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a068b97-56b4-468a-9336-da49593c468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:42:59.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:43:04.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH to UN council: Do not politicize, weaponize human rights</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ee25b-7b07-487c-bebd-9eafc16128f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:42:59.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:43:04.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN rapporteur in August 2017 called for a government investigation
        on unlawful killings in the country, following the death of 17-year-old Kian
        Delos Santos in Caloocan City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3bd1b4-a0e6-4ed2-802d-7bcb4474abb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:42:59.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:43:04.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Callamard calls for probe on all ''unlawful'' deaths following
        Kian slay</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a481c3-e00f-42d9-93d9-f6e5c9d3c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:42:59.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:43:04.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 2, Duterte ordered police officers to ignore the international
        human rights investigators should they approach them. President Duterte said
        the UN rapporteurs could possibly "twist" the officers'' stories into an angle
        in their favor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e233aeb-0e9a-4b27-bdff-23beb851146d'
