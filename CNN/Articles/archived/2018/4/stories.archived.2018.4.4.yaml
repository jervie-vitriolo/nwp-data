      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will look to get a more positive result against
        Kuwait on Thursday, and head coach Jonathan de Castro says the Filipinos will
        be up to the challenge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469b3aa-c4b3-4efc-9dab-f94711768f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:39:08.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T11:39:12.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Play smart, play together as a team, support all areas of the ice,
        the way that we did the first seven minutes of the game and the last eight
        minutes of the game,” De Castro said about facing Kuwait. “We’ll be ready
        to go.”</p>'
