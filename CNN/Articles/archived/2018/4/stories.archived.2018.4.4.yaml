      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Kuwait will hit the ice on Thursday at 7:00
        p.m. at the Mall of Asia</p>'
