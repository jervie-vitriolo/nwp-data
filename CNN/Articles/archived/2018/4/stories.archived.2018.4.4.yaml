  'facebook-congressional-panel':
    'author': 'Jordan Valinsky'
    'caption': 'Mark Zuckerberg'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-04T21:43:34.768+08:00
    'imagesource': 'jcr:7dcd9b31-3337-4812-b9e2-5bf8af3d9bf7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b1bd919-c9ba-4aca-8451-05a555ff8ee9'
    'lead': 'The Facebook CEO will talk about the company''s use and protection of
      user data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:53:05.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:34:59.478+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:34:59.278+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg to testify before House panel on April 11

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab1c342-4be6-40d8-b0b2-a884d181b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:53:05.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:34:59.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> -- Facebook CEO Mark Zuckerberg will
        testify in front of a Congressional panel on April 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56880493-0761-4cf7-beca-184572d3800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:53:05.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:34:59.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s set to appear before the House Energy and Commerce Committee
        next Wednesday at 10:00 a.m. ET to talk about the "company''s use and protection
        of user data."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca7f28f-42cf-47e4-8d96-9ad5930d732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:53:05.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:34:59.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reps. Greg Walden and Frank Pallone, Jr., the chair and ranking
        member of the committee, respectively,&nbsp;said in a statement&nbsp;that
        the hearing "will be an important opportunity to shed light on critical consumer
        data privacy issues and help all Americans better understand what happens
        to their personal information online."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a787b9f-57d3-460a-8162-15be8342ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:53:05.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:34:59.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney broke the news last week&nbsp;that Zuckerberg was coming
        close to securing a date to testify before Congress. Facebook has been under
        fire after the revelation that the data firm Cambridge Analytica was able
        to access information from about 50 million Facebook users without their knowledge,
        and lawmakers have been clamoring for him to testify.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9691ad-b5d0-41ec-bb41-1767fc76a239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:53:05.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:34:59.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After criticism over his initial silence following the Cambridge
        Analytica news, Zuckerberg has been on a press tour within the past few weeks,
        talking to&nbsp;CNNMoney,&nbsp;Vox and&nbsp;The New York Times, among others,
        and most recently to&nbsp;Reuters. He''s also scheduled for a conference call
        with reporters on Wednesday afternoon. Facebook''s COO Sheryl Sandberg is&nbsp;also
        speaking publicly this week, beginning with Bloomberg and PBS NewsHour on
        Thursday and NBC''s "Today" show on Friday morning.</p>'
