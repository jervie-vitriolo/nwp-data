  'dole-jollibee-burgerking-regularization':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-04T18:46:46.389+08:00
    'imagesource': 'jcr:11435799-56ad-4a3c-a3c4-0941bfc51fc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70c4081e-20f2-4cb7-899f-5e04fbaffbde'
    'lead': 'DOLE also wants Burger King to regularize workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T10:19:02.793+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T10:19:07.145+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T10:19:06.936+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jollibee set to appeal DOLE order regularizing workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622fb058-a206-4163-8763-a9fd24089a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:19:02.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:19:07.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) -</strong> Fast
        food giant Jollibee Foods Corporation (JFC) is set to appeal on the order
        of the Department of Labor and Employment (DOLE) to regularize some 6,000
        of its workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e33e4-0648-4d7f-bc93-9bc507a69452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:19:02.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:19:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Philippines on Wednesday, Jollibee said
        it has received the order from DOLE and is&nbsp; "following the process DOLE
        prescribed to appeal this order."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b643e4a-cde7-4e81-a971-da8574f0f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:19:02.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:19:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that: "JFC remains committed to complying with the law
        and DO 174, which allow contracting arrangements with legitimate Service Providers.
        In compliance with regulations, we only deal with reputable Service Contractors
        that have been duly accredited and registered with DOLE."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4bcec-1594-453d-a945-ad0e48733768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:19:02.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:19:07.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee said it will continue to cooperate with DOLE on this matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad871b73-4b22-4489-b34f-4d63b21ad26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:19:02.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:19:07.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barely a month ahead of Labor Day, DOLE has ordered Jollibee Foods
        Corporation to regularize its 6,482 workers deployed by two contractors. The
        Labor Department also directed Jollibee to refund P15.4 million worth of illegally
        collected payments to its 426 affected workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd505b34-6b7e-4548-bc98-2dfa19669b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:19:02.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:19:07.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE also revealed that they have ordered five Jollibee contractors
        to return "unlawful wage deductions, bonds, donations, shares and other illegal
        payment collections" worth P4,137,158.15 to 412 affected workers. These are
        Citiwide Basic Commodities and Manpower Services (P1,853,578), Generation
        One Resource Service and Multi-Purpose Cooperative (P1,180,363.15), Integral
        Care Formation Service Cooperative (P440,300), Toptrend Service Corporation
        (P464,012) and MetroGuards Security Agency Corporation (P199,905).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e9eb1-3639-46ed-9a3a-f039360a415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:19:02.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:19:07.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the DOLE order was announced, shares of Jollibee were down
        3.95 percent to P285 as of 3:20 p.m. today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f9739-63f9-45d5-a302-5babaa2ba2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:19:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:19:07.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f56acde-e28d-479a-b09e-1668a5da1b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:19:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:19:07.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE also ordered Perf Restaurant, also known as Burger King, to
        regularize 704 workers from three contractors. Jollibee Foods Corporation
        currently holds the master franchise of Burger King in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038502d4-6326-45e8-ba60-5af9113e41ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:19:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:19:07.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its crackdown on labor contractualization, DOLE said
        it would soon inspect McDonald''s and KFC for compliance with labor laws.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381dc5a5-50f4-4698-b1a0-5aaea6a7929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:19:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:19:07.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUCP to Jollibee, Burger King: Comply with DOLE order</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7cd13-d440-49a8-b1ee-477c655ad598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:19:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:19:07.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Union Congress of the Philippines (TUCP), meanwhile, is
        asking both Jollibee and Burger King to comply immediately with the order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6369e8f-05fc-4cc5-bdfa-0a57ec12b50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:19:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-30T10:19:07.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an example of the worst form of contractualization, where
        a co-op or agency, in many cases without capital, equipment or direct control
        of the workers, poses as the employer, while the true employers-in this case,
        Jollibee and Burger King-evade their legal and financial responsibilities.
        This is economic sabotage of our social contract with our workers," said TUCP
        President Raymond Mendoza.</p>'
