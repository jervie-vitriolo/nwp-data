  'boracay-closure-aoril-26-harry-roque':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-04T23:07:36.825+08:00
    'imagesource': 'jcr:2280ac8a-868e-46af-8dc6-c4cad5859781'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd04b5dc-d01a-4c03-9c8b-cf16feb7cf69'
    'lead': 'Boracay''s fate has been decided upon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:43:29.111+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-30T09:43:32.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
