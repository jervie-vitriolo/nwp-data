  'trump-obama-prince-harry-megan-markle-wedding':
    'author': 'Max Foster, Jeff Zeleny, and Judith Vonberg, CNN'
    'caption': 'Prince Harry and fiancée Meghan Markle make their first public appearance
      after annuncing their engagement on Monday, November 27, 2017 | Chris Jackson/Getty
      Images via CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-10T22:40:16.726+08:00
    'imagesource': 'jcr:532611b6-c1c3-422e-973e-4b6f4124f659'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a8a39c4-acbe-4d77-8d3d-c84505b92dcd'
    'lead': 'U.S. President Donald Trump and his predecessor Barack Obama will not
      attend the wedding of Prince Harry and Meghan Markle, White House and royal
      sources told CNN on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T13:46:21.774+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T13:46:25.403+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T13:46:25.284+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump and Obama won''t attend Prince Harry and Meghan Markle''s wedding

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf1bbe-faf6-4820-a1f0-985936677dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:46:21.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:46:25.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump and his predecessor
        Barack Obama will not attend the wedding of Prince Harry and Meghan Markle,
        White House and royal sources told CNN on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d6dd0d-97f5-4a74-b001-36e5a28e241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:46:21.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:46:25.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kensington Palace spokesman said world leaders and political figures
        would not be invited in their official capacities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f557fb5-90d7-4ef7-aaa0-dd2221a7cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:46:21.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:46:25.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and first lady Melania were not invited, nor were any other
        elected U.S. officials, a White House official told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e3a5c5-da8b-4a90-82e9-fffdcddcefa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:46:21.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:46:25.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barack and Michelle Obama, who are close to the couple, will not
        be attending, although the royal source would not say whether they had been
        invited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baadeaa3-d494-4185-941a-739b87d1bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:46:21.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:46:25.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN understands that some world leaders may be invited on the basis
        of their personal relationships with Harry and Meghan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd6ae1b-cd14-4d95-942f-57c8a543b653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:46:21.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:46:25.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kensington Palace spokesman said: "It has been decided that an
        official list of political leaders – both UK and international – is not required
        for Prince Harry and Ms. Markle''s wedding."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc6a161-a572-4726-8c73-6b22ee6b1022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:46:21.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:46:25.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her Majesty''s Government was consulted on this decision, which
        was taken by the royal household."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8587eefa-6e2f-4172-af77-381875f65a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:46:21.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:46:25.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump and Obama
        won''t attend Prince Harry and Meghan Markle''s wedding."</em></p>'
  'PBA-San-Miguel-Beermen-Ramon-Ang-grand-slam':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-10T22:10:07.699+08:00
    'imagesource': 'jcr:d9a2d96d-58d7-4244-80ab-6e911a26dde0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1862b9b-522e-4b42-b613-a27430d79ae2'
    'lead': 'San Miguel Corporation President and COO Ramon Ang is clear with his
      goal for the San Miguel Beermen in the remainder of the PBA season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T13:48:57.272+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T13:49:01.224+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
