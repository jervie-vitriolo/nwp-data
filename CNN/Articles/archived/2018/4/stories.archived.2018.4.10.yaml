      '
    'updated': 2018-04-11T08:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a502e4-0c31-4bc9-8054-601da751d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:09:44.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:09:48.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) --</strong> Six
        people died in a shootout between the police and kidnapping suspects posing
        as anti-drug agents in Laguna, south of Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ac5d84-c657-47f7-96ea-378d4e793ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:09:44.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:09:48.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Kidnapping Group (AKG) units and personnel from the Candelaria
        Municipal Station conducted a follow-up operation in San Pablo town earlier
        today on the kidnapping of Ronaldo Arguelles whom police later identified
        as a&nbsp; "high-value target (HVT)" in the Southern Tagalog police drug watchlist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e33ce-7861-43d5-b57e-c4e8ecd89fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:09:44.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:09:48.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded to the call of Arguelles'' family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f129923-2d42-44f3-b793-6357682c5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:09:44.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:09:48.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Officer 1 (PO1) Sara Andal was killed, while three others
        were wounded. A bystander also had a gunshot wound.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420cfbd6-3fcc-43f2-aaa3-7e1b98de0008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:09:44.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:09:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the five suspects were in police uniform that had the names
        Special Officer 2 Adalla, Special Officer 3 Fernandez, Police Officer 3 Dizon,
        and Police Officer 2 Rebadulla. One suspect remains unidentified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171698be-f4bd-4871-a753-94c64b726cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:09:44.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:09:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''An organized crime''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de7ce88-2faf-4e24-85d2-f8c5af5dd5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:09:44.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:09:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Ronald dela Rosa said in a media
        briefing the suspects posing as policemen showed an effort to discredit the
        police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65fd469-20e6-4c9a-8e92-751e400baa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:09:44.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:09:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"This goes to prove na yung palaging inaattribute sa amin na
        itong pinatay ng police, kinidnap ng police, tinira ng police, oh kita niyo
        ''to, mga civilian, organized crime group ang gumawa nito,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b25d9-79fb-4b51-a163-c2a91e0a7b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:09:44.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:09:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This goes to prove that what we, the police, who have
        always been attributed to murder, kidnapping, abusing, well, look at these
        civilians. This was done by an organized crime group.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de91cf4-e31d-4e2e-be2b-49fe62d0d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:09:44.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:09:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the encounter resolved the kidnap-for-ransom case and proved
        the PNP is not responsible for abuses against drug suspects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e8ff9-af1f-426a-9a67-83ed73e72228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:09:44.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:09:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''high-value target''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9998641e-6a14-4808-8dc2-6f97588b9d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:09:44.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:09:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said while Arguelles is considered a kidnap victim, he
        would eventually face drug charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c34af7-1d7c-4637-b15b-a8013295ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:09:44.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:09:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this particular case, we will treat him as a victim not as an
        HVT," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b983d6-0282-4aa5-afae-a9409e924e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:09:44.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:09:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said intelligence reports linked Arguelles to the drug
        trade, but he could not be arrested without the filing of charges. He said
        the police will also investigate how Arguelles was able to get out of detention
        after he was arrested three times in the past.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e473394-4ace-4a4b-ae00-f2d4d7beea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:09:44.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:09:48.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Superintendent Glenn Dumlao, PNP-AKG chief, said Arguelles
        had five drug cases, and the kidnappers extorted money from him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4439e18c-7a00-4f76-887e-535fed5529c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:09:44.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:09:48.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao added the suspects asked for P700,000 when they ransacked
        Arguelles'' home in Candelaria, Quezon Monday night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc774160-20d6-46d1-99eb-32b733164032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:09:44.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:09:48.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguelles had a gunshot wound and is now in the hospital.</p>'
  'chief-justice-sereno-justice-de-castro-quo-warranto-saln':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-10T20:06:41.707+08:00
    'imagesource': 'jcr:c5ef77f8-74c9-4fe9-988f-eb5c24ea3c55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04713067-61e9-40d7-8871-af22833c6e4e'
    'lead': 'The Chief Justice figured in a fiery exchange with one of her harshest
      critics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T14:12:35.032+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T14:12:39.251+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T14:12:39.079+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CJ Sereno, Justice De Castro clash in ouster proceedings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4dcdbf-11d7-4d98-9dcb-23e467003446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:12:35.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:12:39.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> Chief
        Justice Maria Lourdes Sereno figured in multiple heated exchanges with one
        of her harshest critics during the Supreme Court''s ouster proceedings against
        her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febfe68d-3177-4edc-8bfd-24e6c9d9146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:12:35.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:12:39.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Teresita Leonardo-de Castro on Tuesday was the
        first to interpellate Sereno over her Statements of Assets, Liabilities, and
        Net worth (SALNs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5dec61-8c15-414f-9ead-fa983a5c40db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:12:35.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:12:39.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash immediately began after Sereno took her oath.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fb9c4b-71e1-4d73-a797-e322abb582e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:12:35.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:12:39.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you religiously comply with the submission of the SALN as mandated
        by law?" De Castro asked Sereno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44e58ca-5028-480d-be6d-a5cec08df7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:12:35.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:12:39.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice, however, responded with a question of her own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40cfeca-656d-41c7-95ad-998814dcb212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:12:35.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:12:39.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can I have your assurance that should a quo warranto petition be
        filed against any of you on the ground that one or more SALNs are not on record,
        that you would also, under oath, declare before this Court, answer all questions
        regarding your SALNs?" Sereno said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32f15f9-a6a1-4697-acef-75a032ade583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:12:35.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:12:39.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then cited de Castro''s submission of only 15 out of her 39
        total SALNs since she started government service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88dec3b-c838-475b-b3f8-df8f411c95c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:12:35.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:12:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro, along with acting Chief Justice Antonio Carpio interrupted
        Sereno, urging her to answer the question instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dfad2d-b21b-4411-a675-de615251eb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:12:35.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:12:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno continued with her remarks, saying it is the "due process
        and equal protection issue" she is raising.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b539e4-5f98-43ef-a3d8-2353f966e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:12:35.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:12:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top judge later said, "I consistently filed my SALN
        as required by law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737863eb-8087-4d3a-8d0a-68a2b35afc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:12:35.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:12:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her interpellation, de Castro brought up several issues
        on Sereno''s SALNs, which caused more arguments between the two.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5afb998-2609-412f-ba82-2e16246e3def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:12:35.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:12:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno and de Castro were both candidates for the position of Chief
        Justice in 2012 to replace the impeached Chief Justice Renato Corona.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f031cc-ed30-430b-b232-d50a91c71a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:12:35.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:12:39.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto, a legal proceeding where an individual''s right
        to hold office is challenged, was filed by the government''s top lawyer, Solicitor
        General Jose Calida. He wants the Supreme Court to void Sereno''s appointment
        as chief justice over her alleged failure to file SALNs for 10 years, before
        she applied for the Chief Justice post in 2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7baa540-299b-4176-bd67-67f1ad1dbf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:12:35.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:12:39.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, however, said the Judicial and Bar Council required candidates
        to file all their past SALNs, and not just of the past decade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeea5c2-1584-4b3a-8247-45a6650eed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:12:35.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:12:39.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno submitted her SALNs for 2009, 2010, and 2011. De Castro pointed
        out Sereno did not submit a single SALN in the 20 years she worked as a law
        professor at the University of the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b1ef7-c4b8-429e-a49d-de2eafb54d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:12:35.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:12:39.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro in a November 2017 House hearing broke her silence on
        the rumored rivalry between her and Sereno. She denied having any bias against
        Sereno, adding that she does not let her emotions get in the way of her job
        as a magistrate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0781046-92bf-498e-be83-728dc4bae719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:12:35.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:12:39.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno had also sought de Castro''s inhibition from the ouster proceedings,
        citing "personal interest" in the outcome of the petition. The Court, however,
        denied the motion for lack of merit.</p>'
  'mental-health-issues-university':
