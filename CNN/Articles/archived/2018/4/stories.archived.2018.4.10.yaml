  'chief-justice-sereno-jbc-saln-oral-arguments':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-10T21:57:04.300+08:00
    'imagesource': 'jcr:4fa98d15-775d-4a4f-8c40-e378c2f128fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cc0a424-e2f5-40df-a523-2cfba41b288e'
    'lead': 'The Chief Justice maintains the Judicial Bar and Council did not require
      the submission of SALNs to prove the candidates'' integrity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T13:52:33.009+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T13:52:36.561+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T13:52:36.263+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno: JBC rules of integrity do not require SALN

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee95aad5-0858-46ac-9b57-fd675ca69425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> Chief
        Justice Maria Lourdes Sereno told the Supreme Court on Tuesday that the Statement
        of Assets, Liabilities, and Net worth (SALNs) is not among the Judicial and
        Bar Council''s (JBC) requirements for integrity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688ee0e-a8fb-4280-803b-f3bd406ad1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember that the integrity rules of the Judicial and Bar Council
        are clear - police clearance, NBI clearance, Ombudsman clearance, court clearance
        - those are the evidence of integrity and I submitted all of that," the Chief
        Justice said during the high court''s session on the ouster petition against
        her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a5a40-a327-4ca4-8010-3932905b6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SALN is not at all mentioned ever in the JBC as an integrity document,"
        she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fdbe76-58bc-4595-a347-846df473d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC recommends appointees to the Judiciary for the President''s
        appointment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4fe003-88a9-41ce-8385-5adcce6381c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rule 4 of the Revised Rules of the JBC, or the integrity
        and probity provision, "The Council shall take every possible step to verify
        the applicant''s record of and reputation for honesty, integrity, probity,
        incorruptibility, irreproachable conduct, and fidelity to sound moral and
        ethical standards."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924aebd9-e012-456c-86e8-865b737ba4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Noel Tijam, however, said the JBC announced that
        applicants for the Chief Justice position must submit their SALNs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90abd0fa-b404-4afc-b24e-3128f4ce6b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JBC Executive Director Annaliza Ty-Capacite had earlier said Sereno''s
        submission of three SALNs is already considered substantial compliance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e811a-3c94-4ab1-ade3-d5b8d22c52e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Marvic Leonen backed Sereno, saying, "If our measure
        of integrity is only a piece of paper, then God help us!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4dfb9d-391c-49d8-bc24-af869f4ffb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also said she has minutes from 11 JBC en banc sessions, where
        she said the council had numerous chances to remove her name from the shortlist
        but never did.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1026a93-64c1-4a4e-aa83-98e59857271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto, a legal proceeding where an individual''s right
        to hold office is challenged, was filed by the government''s top lawyer, Solicitor
        General Jose Calida. He wants the Supreme Court to void Sereno''s appointment
        as chief justice over her alleged failure to file SALNs for 10 years, before
        she applied for the Chief Justice post in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9309bfe5-7643-480f-a218-900bd947acc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, however, said the JBC required candidates to file all their
        past SALNs, and not just of the past decade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0e5b9-f756-495f-91de-4abda85e7334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was applying for the position, Sereno submitted her SALNs
        for 2009, 2010, and 2011.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf8477-6dfc-4f19-866d-df7ca00e7f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Teresita Leonardo-de Castro pointed out Sereno
        did not submit a single SALN in the 20 years she worked as a law professor
        at the University of the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9629a3-a5f9-430b-bbb7-0ac6f054146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s legal counsel Alexander Poblador argued other candidates
        for the top judge positions also failed to submit all their past SALNs. Associate
        Justice Samuel Martires, however, said Poblador was committing a fallacy of
        tu quoque, or the appeal to hypocrisy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c9df2c-e456-46e4-bea9-283845b32693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno clarifies issues with SALNs</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb6536-befb-419f-bbb4-28e68b7a0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the issues brought up by De Castro was that Sereno''s 2010
        SALN was dated 2006.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6468b52f-5496-4fcc-9ca8-8dd17f6edd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice said during the time, only the 2006 form was available
        online, so she printed it, filled it out, then faxed it to the JBC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8172c87-ceb3-4a0c-879a-9c7d4124efe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she forgot to change the header of the document, Sereno said&nbsp;
        she indicated it was her 2010 SALN in the signature area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8033be-ad13-418e-b55c-535b74761549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also said retrieving other SALNs were "infeasible," because
        some date back as far as 15 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842cf913-f82e-4646-a4ab-d07da0571dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice also mentioned she has transferred residences
        numerous times, even living overseas for a time, leaving some of her documents
        behind.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb66904-fdcd-4642-91f7-24528f4c0d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added JBC Chief of Office of Selection and Nomination Richard
        Pascual called her to submit the SALNs on a Friday, with a Monday deadline.
        Because there were no government offices during the weekend, she could only
        submit SALNs which are readily available to her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d9b32-8f2c-49a6-9ba4-bc10b87caa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:52:33.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:52:36.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro, one of Sereno''s harshest critics, called Sereno''s explanations
        "excuses."</p>'
  'president-rodrigo-duterte-cambridge-analytica-harry-roque':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-10T21:22:18.503+08:00
    'imagesource': 'jcr:a286653d-dd3f-4daa-a682-7a098b213d40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59645146-3143-48d5-8bed-9bf0545e502d'
    'lead': 'Political data firm Cambridge Analytica was reportedly working to develop
      techniques that could be used to influence voters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T13:56:21.833+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T13:56:24.867+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T13:56:24.704+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte election team did not pay Cambridge Analytica for campaign services
      – Roque

      '
    'updated': 2018-04-11T08:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46676090-8028-40ac-b7bf-5b58a37e0de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> The
        campaign team of President Rodrigo Duterte did not pay for the services of
        political data firm Cambridge Analytica during the 2016 elections, Presidential
        Spokesperson Harry Roque said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5d2d17-b4c3-4786-84de-785fe59379af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Finance Secretary Sonny Dominguez did not have dealings
        with the controversial company involved in the massive Facebook data breach.
        Dominguez was then campaign treasurer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b30c1-481e-4b2e-9755-64c91458fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary of Finance, in his capacity as treasurer of the PRRD
        (President Rodrigo Roa Duterte) campaign, assures that he did not pay anything
        to Cambridge Analytica nor did he transact with them," Roque said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e30e89b-7379-4584-b29c-6724e5d11180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Morning Post reported on April 4 the parent firm
        of Cambridge Analytica, Strategic Communications Laboratories (SCL), wrote
        on its website that it helped get an unnamed Philippine presidential candidate
        elected in 2016 by presenting him as a "strong, no-nonsense man of action"
        to appeal to the voters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd369179-d442-48d0-b5d7-7f1e09febc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SCL website page has been taken down, but the international
        news site was able to retrieve its archived versions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec4c492-b848-4a60-88cb-9b00486f5f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SCL web content read, "In the run up to national elections the
        incumbent client was widely perceived as both kind and honorable, qualities
        his campaign team thought were potentially election-winning. But SCL''s research
        showed that many groups within the electorate were more likely to be swayed
        by qualities such as toughness and decisiveness. SCL used the cross-cutting
        issue of crime to rebrand the client as a strong, no-nonsense man of action,
        who would appeal to the true values of the voters."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d9c1b-75ef-4fec-a1fd-64c814b2b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is known for his tough stance against illegal drugs, corruption,
        and terrorist, among other issues. The clenched iron-fist hand gesture quickly
        became a symbol to show support for the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619032d7-ca97-436b-9dde-654baf39b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate report, South China Morning Post also revealed that
        in May 2015 a board director of Strategic Communications Laboratories dined
        with men who will become key figures in Duterte''s presidential campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8834a954-759c-4ff3-b279-d91bf068811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said former Cambridge Analytica boss Alexander Nix met with Jose
        Gabriel "Pompee" La Viña and Peter Tiu Laviña, who became Duterte''s social
        media director and campaign spokesperson respectively during the 2016 national
        elections.</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D1588438641427916%26set%3Da.1451525901785858%26type%3D3&width=500&show_text=true&height=375&appId"
        width="500" height="375" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff1f56f-5578-48b4-8090-518b1d421c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc673d1-3002-4d95-bfc1-e8d723bc0296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica is in hot water for its alleged improper harvesting
        of over 87 million Facebook data worldwide. In the Philippines, the personal
        data of 1.2 million Facebook users have been compromised, the National Privacy
        Commission said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac8ddd3-dc3e-424e-aea7-4687d7e9bc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: PH privacy commission probes Facebook data breach</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e742c86a-61f4-4b91-adf4-5767bdd0345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial data firm also worked for Donald Trump''s presidential
        campaign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45106b83-bede-45fb-96eb-063ed8e85636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported Cambridge Analytica was working to develop
        techniques that could be used to influence voters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ef5e1-b223-4dde-8846-4508249d981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the tough-talking Duterte was immensely supported — social
        media included — during his campaign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c076193a-9d33-4f14-a6f1-e2ef3abf7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Support for the former Davao City Mayor was from all sectors and
        not just from Facebook or online; thus, the Duterte campaign did not have
        to purchase information," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0025892-89a1-4810-bbff-8aa324153b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte, the social media president</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad36f94e-4ef6-4456-bc8a-8a61cf35f1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson said the public should respect the
        win of Duterte — who won the election with over 16 million votes — instead
        of questioning his victory with unverified reports.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ceeb8-71a1-4187-9f47-69d51112187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should respect the President''s landslide victory, which was
        a result of the trust and confidence of the Filipino people, and not undermine
        it with unsubstantiated allegations," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bb471e-8938-4ad7-8783-0fa074295ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:56:21.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:56:24.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To shed more light on the data breach scandal, Facebook founder
        Mark Zuckerberg will testify before the U.S. Senate at 2:15 p.m. ET on April
        10 (Wednesday, 2:15 AM, PHT), and the House hearing at 10 a.m. ET on April
        11 (Wednesday, 10 PM, PHT).</p>'
  'bitcoin-scam-pnp':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-10T20:49:17.211+08:00
    'imagesource': 'jcr:bec07fa7-1346-483d-826e-f0e794ff381d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03ea9115-84a1-4967-b5d4-31df40409e30'
    'lead': 'The Ordonio couple faces syndicated estafa charges for promising some
      50 victims of easy money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T14:05:02.943+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T14:05:07.119+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T14:05:06.816+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Couple amasses nearly P1 billion in Bitcoin scam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4996084-90e0-417d-afe5-d3dc72a191fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:05:02.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:05:07.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) -</strong> The
        Philippine National Police (PNP) arrested a couple who allegedly amassed wealth
        worth nearly P1 billion through popular digital currency Bitcoin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae7c60-be1b-41a7-b440-60a59e526f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:05:02.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:05:07.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnel Ordonio, 27, and his wife Leonady, were presented before some
        50 victims in Camp Crame on Tuesday, all demanding for the return of their
        money. The suspects were captured in an entrapment operation on April 4 in
        Vigan City,</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ceea2c-f464-46c6-b842-13fc07a08632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:05:02.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:05:07.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the couple lured people to to invest in the Ordonios''
        business, promising investors easy money, while riding on the popularity of
        Bitcoin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9921fae-943c-42b9-b3b6-dd608bfd5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:05:02.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:05:07.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valued at USD$168 billion, Bitcoin has dominated headlines on investment.
        Bitcoin is a digital currency used as a payment system that works without
        a central bank or single administrator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3808bad3-6744-4610-b889-eead955db82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:05:02.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:05:07.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP described the scam as similar to the pyramid scheme, but with
        the use of electronic money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b1f3e1-d463-4ab5-a993-fab06164cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:05:02.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:05:07.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scheme, investors were promised of at least 30 percent
        profit in about half a month for a minimum bankrolled capital of P90 thousand.
        Some of the investments went as a high as P29 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d704625-a505-45a9-941c-c45c1eef0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:05:02.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:05:07.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from experience, PNP chief Ronald "Bato" dela Rosa urged
        the public to refrain from putting their money on questionable businesses,
        saying that "If it''s too good to be true, it probably is."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614affe-3932-40e1-a779-2833fbe93ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:05:02.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:05:07.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam ko ''yan, dahil biktima din ako nyan noon (I know that scam
        because of I was also a victim of it," said Dela Rose while bursting into
        laughter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7db520-5990-4c55-8ca6-954beb348d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:05:02.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:05:07.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Criminal Investigation and Detection Group filed syndicated
        estafa charges against the couple before the Department of Justice. CIDG said
        they studying of raising the charges to economic sabotage.</p>'
  'pnp-kidnap-clash':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
