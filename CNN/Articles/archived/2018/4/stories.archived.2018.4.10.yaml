  'no-smoke-alarm-Trump-Tower-fire':
    'author': 'Julain Cummings, and Brynn Gringas, CNN'
    'caption': 'Source says there was no smoke alarm in the apartment that caught
      fire in Trump Tower. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-10T07:42:32.028+08:00
    'imagesource': 'jcr:2900ec8c-6781-4de1-ae9c-e6924bd5ef57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60d7877e-4079-4918-a0cb-eec355f216b0'
    'lead': 'The FDNY was notified of the fire by a building-wide alarm system in
      Trump Tower, the source said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:29:12.452+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T15:29:16.487+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T15:29:16.049+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There was no working smoke alarm in the Trump Tower apartment where
      deadly fire started, source says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee36e9c9-75dd-4d57-9351-265ada836bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:29:12.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:29:16.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump Tower apartment where a deadly
        fire started Saturday had no working smoke alarm, a New York City Fire Department
        source familiar with the investigation said — which means there was no alarm
        sounding in the unit when firefighters arrived.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb5af8-c366-4d46-bcd0-e022c7d691ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:29:12.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:29:16.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire on the 50th floor of the New York City highrise left one
        man dead and six firefighters injured, the FDNY said. The victim was identified
        as Todd Brassner, 67.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6611f-d27d-4c5e-8815-a15b3a6c0a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:29:12.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:29:16.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDNY was notified of the fire by a building-wide alarm system
        in Trump Tower, the source said. This system alerted the fire department to
        the location of the fire, including the floor of the blaze. Such alarm systems
        are common, and they are not audible in the entire building to prevent people
        from evacuating all at once and clogging staircases for firefighters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31f871-fffa-461c-82f2-22194bb24dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:29:12.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:29:16.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was contained to the 50th floor of the apartment building,
        which is located on Fifth Avenue in Manhattan. The President resides in the
        penthouse when he''s in New York City. No members of the Trump family were
        in the tower during the fire, Fire Commissioner Daniel Nigro said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1508ef0-2d4f-4b90-92ff-d78edbe0b76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:29:12.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:29:16.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper-level residential floors of the 58-story building are
        not equipped with fire sprinklers, Nigro said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7cfe98-660d-4782-ab27-92128eae982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:29:12.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:29:16.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, NYC Department of Buildings Senior Deputy Press Secretary
        Andrew Rudansky said that records indicate that there have been no permit
        applications for sprinkler installation in the penthouse level of Trump Tower,
        where Trump resides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e68d7-708e-4a08-b4fd-b95af528be43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:29:12.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:29:16.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the President is in the building, an "alarm assignment team"
        is present, the FDNY source said. It includes FDNY members assigned to the
        building that would investigate any report of fire to dispatch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c54461b-1e10-43ea-9605-ba11bcc5066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:29:12.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:29:16.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records and permits issued in October 1999 indicate that Trump World
        Plaza, another Trump property located across from the United Nations, has
        an automatic sprinkler system. Trump was quoted by the New York Times in 1999
        saying sprinklers would be installed in the Trump World Plaza building after
        new legislation was passed in NYC requiring new residential construction over
        four dwellings to have sprinklers installed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aed3c5-b09a-4262-864b-2b20c17d2d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:29:12.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:29:16.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brassner''s apartment was valued at $2.5 million (₱129 million),
        according to bankruptcy documents from 2015. Brassner had an extensive collection
        of prized works of art, including a portrait of himself by Andy Warhol, as
        well as hundreds of guitars and ukeleles, according to the bankruptcy documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760c7f0-ad0b-4803-9c04-10b790c58bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:29:12.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:29:16.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brassner was unconscious and unresponsive when firefighters pulled
        him out, the NYPD said. He died in the hospital. Six firefighters suffered
        injuries that are not life threatening, Conroy said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd69361-156f-4ef0-94f8-dea701e49db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:29:12.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:29:16.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before news of the death, President Donald Trump congratulated firefighters
        and tweeted that the fire was out and "very confined" in the "well built building."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e3e867-fe26-4b1c-8974-6e8ea217b22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:29:12.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:29:16.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire at Trump Tower comes three months after a minor fire broke
        out in a cooling tower on the roof of the building, according to&nbsp;CNN
        affiliate WCBS-TV. Two people were injured in the fire, which officials said
        may have been caused by electrical heaters inside the cooling tower.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3815e73d-8904-4c92-b1b0-137f32a5078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:29:12.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:29:16.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "There was no working
        smoke alarm in the Trump Tower apartment where deadly fire started, source
        says"</em></p>'
  'trump-us-syria-chemical-attacks':
    'author': 'Jeremy Diamond and Noah Gray, CNN'
    'caption': 'On Monday, U.S. President Donald Trump said Monday he will decide
      on their country''s response to the chemical weapons attack on civilians in
      Syria.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-10T07:37:09.723+08:00
    'imagesource': 'jcr:db1db895-5e45-4437-b26b-78e9578fa0d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '399460db-1200-4d50-a4c8-980e66a76aeb'
    'lead': 'Pressed on Russia''s role in the suspected chemical weapons attack, Trump
      also said Russian President Vladimir Putin — who backs the Syrian regime — ''may''
      bear responsibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:38:12.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T15:38:15.626+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T15:38:15.381+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says U.S. ''cannot allow'' Syrian chemical weapons attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5571ab-9859-44cd-92ec-42c86c9517cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:38:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:38:15.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump said Monday he will
        make a decision as early as this evening on the U.S. response to what he called
        an "atrocious" chemical weapons attack on civilians in Syria and warned that
        he will hold the responsible parties accountable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792508cd-d9f5-4400-9dc6-684ebebf6b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:38:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:38:15.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow atrocities like that. Cannot allow it," Trump told
        reporters on Monday during a Cabinet meeting as he warned that "nothing''s
        off the table." "If it''s Russia, if it''s Syria, if it''s Iran, if it''s
        all of them together, we''ll figure it out and we''ll know the answers quite
        soon."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ecd6c-a235-4b2d-a36f-97017453f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:38:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:38:15.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on Russia''s role in the suspected chemical weapons attack,
        Trump said Russian President Vladimir Putin — who backs the Syrian regime
        — "may" bear responsibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2babecf4-17bc-4710-8312-bdc4d4bb6a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:38:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:38:15.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He may. And if he does, it''s gonna be very tough. Very tough,"
        Trump said of the U.S. response. "Everybody''s gonna pay a price. He will
        and everybody will."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139ce42-60cd-42e5-9eeb-6d48c7f73cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:38:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:38:15.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian government and Russia have&nbsp;vehemently denied&nbsp;involvement
        in the attack and accused rebels in Douma of fabricating the chemical attack
        claims in order to hinder the army''s advances and provoke international military
        intervention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd611dbf-c7b5-40b5-aed9-5cf03dc023a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:38:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:38:15.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergey Lavrov said Monday that his country
        had sent experts to Douma and that there was "no trace" of the use of chemical
        weapons there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ebddd-02af-40e7-b2f6-c14d81331109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:38:12.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:38:15.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments are his first public remarks on the attack, which
        killed dozens of civilians, since he tweeted about it on Sunday and warned
        of a "big price to pay" for those responsible. His statement comes almost
        exactly a year after he fired 59 Tomahawk missiles at a Syrian airbase in
        response to a chemical weapons attack against civilians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb8d470-3bbe-43dc-bd4e-ad4b18208d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:38:12.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:38:15.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the U.S. is still working to determine who is directly
        responsible for the attack, which was widely publicized in recent days after
        graphic on the ground footage of victims was shown around the world. Trump
        said his decision could come as early as the end of Monday or within the next
        48 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe3a4a-09f3-4bf9-b169-38d460ebcc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:38:12.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:38:15.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to begin by condemning the heinous attack on innocent
        Syrians with banned chemical weapons," Trump said. "It was an atrocious attack,
        it was horrible. You don''t see things like that as bad as the news is around
        the world, you just don''t see those images."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4326bfa0-9330-4c94-b773-3496aff56482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:38:12.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:38:15.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very concerned, when a thing like that can happen, this
        is about humanity. We''re talking about humanity. And it can''t be allowed
        to happen," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06c584-bd42-45bd-8233-49ea37623320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:38:12.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:38:15.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump expressed frustration at investigators not being able to get
        immediate answers about who was behind the attack and said the US is working
        "to get people in there."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b8bbe-439a-4cee-853a-87e4b4149e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:38:12.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:38:15.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes about a week after Trump told military leaders
        to draw up plans to prepare a withdrawal of the remaining US troops from Syria.
        Pressed Monday on whether those plans still stand, Trump simply told reporters:
        "We''re gonna make a decision on all of that, in particular Syria, we''ll
        be making that decision very quickly, probably by the end of today."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f93f2c3-38b2-4d4c-9f2a-3ba5141eff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:38:12.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:38:15.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders said Monday that the President
        still wants to pull U.S. troops from Syria once ISIS is defeated there and
        rejected the notion that his comments about a future withdrawal may have emboldened
        the Syrian President Bashar al-Assad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49053c67-e76b-487b-bb45-6a9520f751b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:38:12.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:38:15.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President wants to bring our troops home after we complete
        the mission to eradicate ISIS in Syria. At the same time he wants to make
        sure Assad is deterred from chemical weapons attacks on innocent civilians.
        Signaling we want to remove our troops in no way degrades our ability to hold
        parties responsible," Sanders said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428b2f10-b03a-4c95-91f4-5f6e6d4ca18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:38:12.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:38:15.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said "the only individuals" responsible for the suspected
        chemical attack "don''t reside in this country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70bc3f3-3e04-46e8-8a9b-652dd9382d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:38:12.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:38:15.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it is outrageous to say that the President of the
        United States greenlit something as atrocious as the actions that have taken
        place over the last couple of days," Sanders said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47b229-79ff-4984-bbc6-f7c18498d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:38:12.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:38:15.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump says US ''cannot
        allow'' Syrian chemical weapons attacks."</em></p>'
  'AFC-Women-Asian-Cup-China-Philippines':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'The Philippines was no match for China in the second match day of
      their AFC Women''s Asian Cup campaign. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-10T09:11:51.640+08:00
