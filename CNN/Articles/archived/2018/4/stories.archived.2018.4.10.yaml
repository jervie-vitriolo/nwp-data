    'template': '1'
    'title': 'Are Philippine universities taking care of their students’ mental health?

      '
    'updated': 2018-04-11T11:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8330a321-84d4-4b8f-b602-0919f7f32b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.272+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Lena*, who studied
        in a prestigious university in Metro Manila, was an excellent student. Curious
        and driven, she performed well both in academics and extracurricular activities,
        and was successful in balancing the excitement of college life with its requisite
        pressures. College was where she experienced all-nighters for a research paper,
        participated in an ‘initiation’ for admittance to a college org, won medals
        and awards for her work, and built a set of friends knit by common interests
        and future plans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8016eeec-a91b-422c-b6f9-f090dc24dde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.272+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lena was well-liked, optimistic, and confident but she sometimes
        went off the grid. During long breaks when she went back home to her province,
        she cut off all contact with friends, and would not be heard of until classes
        resumed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a1d12-ea32-4d84-bccc-4e8e82242f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.272+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These intermittent and unexplained silences persisted during four
        years of graduate school, and eventually found an explanation when, as a young
        professional, Lena simply stopped going to work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6619f41d-6ab5-4659-8bb2-ab21f841de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.272+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For around two weeks, she stayed in bed, spent most days sleeping,
        barely ate, barely communicated with anyone, including her roommate, who began
        asking around for help.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b785ef8-3107-4e66-a538-621525ed5523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.272+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lena was eventually diagnosed with major depressive disorder and
        was directed to take medication. Her well-being improved, but aside from family
        and some close friends, no one else knew what she had gone through.</p>'
    '9':
      'image': 'jcr:9e3a2c92-d8c9-4e55-b5a9-944a1d0e4841'
      'imageCaption': '“You get the feeling that there’s a lack of foundation among
        students. Foundation in terms of resiliency, self-efficacy, grit, as we call
        it. You don’t bounce back after a failure,” says Gary Aguedo Faustino, director
        of guidance and counseling at Ateneo’s Loyola Schools. “That’s how we see
        students now. They panic. They get very anxious and eventually they become
        depressed.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2050fe3b-876c-42ea-b386-7feb81cc16e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.272+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8bca5e-bc34-4ff6-9725-bff37833328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.272+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When depression starts</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd442a301-6583-43a1-a2fa-fd81f00702a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.272+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symptoms of depression, anxiety, and other mental health disorders
        are largely invisible. The medical consensus is that their root causes develop
        as early as 12 years old and below (the developmental stage in individuals),
        with majority of clinical symptoms present before the age of 14.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac88fad-4776-441d-b49b-e08818130e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.272+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you go to college or [you’re] 18 and above, you’re actually
        firefighting [mental health problems] already,” says Gary Aguedo Faustino,
        director of guidance and counseling at Ateneo’s Loyola Schools. “The battle
        is in basic [education]. If you remember your psychology, the formative years
        are 12 years old and under. Much of the serious concerns really evolve in
        parenting.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b362f-d83e-482e-8112-a9b0d9f22581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.272+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the firefighting is here, when it’s in [grade school], you
        hardly see it, or you probably notice a few but still it''s contained in the
        home. Or it’s just a virus starting to multiply, and it rears its ugly head
        here [in college],” Faustino adds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c16b53-b9e6-4f07-9067-296e457d99ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.272+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, while the formative years play a crucial role in shaping an
        individual’s mental health, issues may only surface through a confluence of
        stressors appearing at a particular time: life-changing decisions, the influx
        of hormones, peer and familial pressure, the strain of first relationships,
        academic and societal expectations, and the onslaught of information through
        technology, among others. All of these frequently appear when one enters university.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1164e7-225a-440a-92de-396f8093f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.272+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering college poses an increased risk for developing mental health
        problems, says Ronald Del Castillo, a clinical psychologist and an associate
        professor of health policy and administration, psychology, and behavioral
        sciences at the University of the Philippines’ College of Public Health. “You''re
        going to have your first depressive episode, your first anxiety attack, around
        this age. And where are you? You''re in the university.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7973d015-c8f4-475e-92bf-174924035ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.272+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For many of you, it''s your first time away from home, being on
        your own, there''s a lot of firsts: first relationship, first breakup — a
        lot of things compound your risks of developing problems,” Del Castillo adds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31f4b3d-67cd-443e-9f2f-f8dc07ce58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.272+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Faustino, however, Del Castillo does not necessarily think
        that what counselors and psychologists do in the university level is ‘firefighting.’
        “If anyone has sufficient support, psychosocial support, whether therapy or
        medication, I think we''re well positioned to contain the ‘fire,’ if you will,”
        he says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de63168d-39b9-4f61-81d1-7208e8528982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.272+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related to Filipino students’ mental health is how Filipinos have
        their own indigenous concepts of well-being, and how local culture has taken
        a backseat to Western perspectives when it comes to psychology.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9b11b1-17a9-40d5-93cb-5ec6058fd57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.272+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we don’t know</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6e18e-85cd-48c8-b203-10c3643dc635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show that one out of five Filipino adults have a
        mental health disorder, but it is unclear how the numbers apply to high school
        and college students. There is a near absence of literature relating to incidents
        of depression and other mental health disorders in the Philippine context,
        more so with high school and college students.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e59309e-212b-4bbf-a6c3-381e3a4059d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Del Castillo is about to embark on the Diwa Mental
        Health Project: a UP-system-wide research on the mental health of students.
        Del Castillo, who was born in Iloilo but educated in the United States, went
        back to the Philippines through UP’s Balik-Ph.D. program, which provided research
        grants for returning alumni with Ph.D.’s and postdoctorate degrees, and who
        agree to teach and conduct research in the university. The Diwa Project is
        funded by the research grant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a94c8-cf0e-4553-b9c3-5cc38a9f6fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he started to teach three years ago, Del Castillo observed
        common mental health concerns — “I wouldn’t call them disorders,” he says
        — among students in UP Manila. “I''m the SRO [student relations officer],
        but they also know I''m a clinical psychologist. So they come to me for their
        concerns — academic, personal, or otherwise. And that’s where I wanted to
        steer my research course, knowing that kind of data was not really available.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cffd61a-3fde-4e22-ab7b-02101be579cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diwa survey is a prevalence survey, and aims to measure instances
        of depression, anxiety, somatization (physical complaints with psychiatric
        causes), alcohol use, suicide, and self-harm, among others.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe1648b-3d07-4dc2-8b98-72033f6e56b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m also interested in health care access,” adds Del Castillo,
        “so it''s not enough to know how many people have symptoms of depression or
        anxiety. I want to know if the university knows about it; have you ever seen
        a psychologist, does your insurance cover it, those kinds of things.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67391b03-a15d-4e7f-a0a2-cd996ca8ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diwa’s research design is also meant to provide specific insight
        on each campus, which may hopefully be replicated in other universities. “I
        want to encourage each of the campuses and the system in general: How can
        we better promote and support the mental health of students using this data?”
        he asks. “How can we better create programming and policies? How can we better
        support our teachers?”</p>'
    '42':
      'image': 'jcr:9a656fe4-6aca-472b-8932-5606dcd1ddd6'
      'imageCaption': 'Erickson Maclid, a student relations officer and instructor
        at UP’s Department of Family Life and Child Development, says that students
        need spaces to open up — spaces that may be provided by teachers who are ready
        to accommodate differences brought about by mental health concerns and disorders.
        Photo by JL JAVIER'
