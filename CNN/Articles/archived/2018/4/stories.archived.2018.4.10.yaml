  'duterte-PH-china-drug-war-terrorism':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte speaks before world leaders at the Boao
      Forum for Asia in Hainan, China Tuesday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-10T12:06:15.444+08:00
    'imagesource': 'jcr:fb4d2f31-a46d-498f-b7fa-0cf8314211e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be044f6f-bd38-495e-a30d-21440fefe988'
    'lead': 'The President says the illegal drug trade is part of a ''rotten social
      disease'' affecting the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T14:52:06.777+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:49:48.084+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:49:47.757+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: PH, China ''stand together'' in war vs. drugs, terrorism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549c406-9103-4251-b0cb-dc3fb58b9671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:06.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:48.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — President
        Rodrigo Duterte said China stands with the Philippines in its flagship campaign
        against illegal drugs and terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e5983-4e83-4085-96f5-cd4ea5ba44ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:06.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With China, we stand together in the war on criminality and illegal
        drug trade. We are shoulder to shoulder in the fight against terrorism and
        violent extremism," Duterte told world leaders at the Boao Forum for Asia
        in Hainan, China Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0227ec69-8a9e-4b01-8fca-cb56f6ffaaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:06.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said that corruption, along with the illegal
        drug trade, is a "pernicious" and "rotten social disease" that hounds the
        Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a6537-3294-475c-aa8e-d10975ef607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:06.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte explained the Philippines has made headway in achieving
        peace and stability in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf0157-4cbe-4834-8b3b-97ec0038d575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:06.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake: There can be no progress without stability in
        Asia''s lands and waters," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beaf0bb-78d0-4a52-83af-20606af3f93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:06.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s drug war has been the subject of criticism
        of various local and international human rights groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3783243a-ffc0-42b9-9bf7-703a7607cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:06.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court (ICC) has since ordered a review
        into alleged human rights violations linked to the drug war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f49573-cee7-47e6-8444-8c10d97a78c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:06.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has showed support for the Philippines'' drug war due to its
        supposed positive effects to the country, and it also welcomed the Duterte
        administration''s move to withdraw from the ICC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73939fb7-e05b-44bf-b804-21ec6fccd0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:06.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Ministry Spokesperson Lu Kang has also called on other nations
        to support Duterte''s campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573cc004-f38b-4465-b0dc-1224b5b8b8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:06.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: China supports PH withdrawal from ICC</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad1fd9-1b4c-4b88-bd6a-eb9d15a4491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:06.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show there are at least 4,000 drug-related deaths
        in legitimate police operations, but rights groups believe the number to be
        as high as 13,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d30051-041f-4cd2-bba1-fc8aba1e211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:06.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:49:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2017, at the height of the Marawi siege, China donated thousands
        of weapons worth some 50 million yuan ($7.35 million) to help fight the Maute
        terrorists. Duterte said the move "highlights the dawn of a new era in Philippine-Chinese
        relations."</p>'
