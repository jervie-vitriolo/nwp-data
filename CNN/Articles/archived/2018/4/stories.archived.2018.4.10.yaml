    'template': '1'
    'title': 'Sandiganbayan division denies Napoles'' transfer to DOJ custody

      '
    'updated': 2018-05-25T16:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9ed958-b8e4-416c-8c40-fe200b9bb9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:49:09.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:49:14.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> Alleged
        pork barrel scam mastermind Janet Lim Napoles is not leaving the Sandiganbayan
        jail anytime soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642c867-ef32-4eaa-a5e7-5e53107dc6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:49:09.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:49:14.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft''s first division on Tuesday denied for lack of merit
        her motion to be transferred from Camp Bagong Diwa to the custody of the Department
        of Justice''s (DOJ) Witness Protection Program (WPP).</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Sandiganbayan First Division denies Janet Lim Napoles&#39;
        motion for custody transfer to Department of Justice | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a>
        <a href="https://t.co/HdKsH5mHit">pic.twitter.com/HdKsH5mHit</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/983562214744342528?ref_src=twsrc%5Etfw">April
        10, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49349d81-1719-430d-9fc1-5f0bae7d55da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:49:09.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:49:14.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f72d2-447b-4acc-a437-3910c744fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:49:09.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:49:14.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles was provisionally placed under the DOJ''s WPP but the Sandiganbayan
        needed to approve her transfer to the department''s custody since it handles
        her plunder and graft cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4991a4-5f22-4ca4-bc00-d3ddc92543c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:49:09.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:49:14.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is accused of funneling P10 billion in lawmakers'' funds
        to bogus non-government organizations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5462d781-d518-4b5a-82d4-a635699822c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:49:09.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:49:14.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles also has cases in Sandiganbayan''s third and fifth divisions
        which have yet to release their decision on her urgent motion for transfer
        which was filed March 15.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922129bd-fe32-4e06-9cb3-8ea941fbedc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:49:09.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:49:14.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to justify her need for government protection, Napoles''
        camp in March also claimed that her jail cell was ransacked in October last
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e9238c-19d7-4a05-92f9-85b142975f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:49:09.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:49:14.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer, Stephen David, earlier told CNN Philippines Napoles
        filed new affidavits on what she knows about the controversial Priority Development
        Assistance Fund or pork barrel which the Supreme Court declared unconstitutional
        in 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
