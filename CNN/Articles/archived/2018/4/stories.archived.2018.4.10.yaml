    'author': 'Delia Gallagher, CNN'
    'caption': 'Pope Francis leads mass at the Vatican. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-10T08:58:07.977+08:00
    'imagesource': 'jcr:d2cf9db4-51d1-4711-b3a6-52c2bfb65605'
