    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: SMC president hopes Beermen will capture another grand slam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab1638-6f30-4209-a039-70871a857924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:48:57.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:49:01.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> San
        Miguel Corporation President and Chief Operating Officer Ramon Ang wants the
        San Miguel Beermen to repeat a rare feat in the Philippine Basketball Association
        (PBA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eba9a3a-ec7b-4a77-b59b-71cb1fa08c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:48:57.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:49:01.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen are fresh from claiming an unprecedented four-peat in
        the Philippine Cup after beating the Magnolia Hotshots in the finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b97784-f00d-43c1-b2e6-c2f2c780dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:48:57.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:49:01.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: San Miguel outlasts Magnolia in 2OT to claim fourth straight
        PBA PH Cup crown</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f8ced7-9203-4d70-805b-2285ae7c430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:48:57.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:49:01.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus now is a second grand slam for the winningest franchise
        in the PBA — San Miguel previously achieved it with Norman Black at the helm
        in 1989.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6a2b8-8929-40a0-b56e-cd0fa207aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:48:57.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:49:01.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grand slam is winning all three conference titles in a single
        season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650f264-efc2-4684-abf6-d71b8b60fabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:48:57.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:49:01.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinagdadasal po namin na sana po manalo tayo ng grand slam," Ang
        said during the team''s victory party in Mandaluyong Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f02035-b7b0-4982-b995-7173e89f1ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:48:57.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:49:01.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re praying that we could win the Grand Slam.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24afd012-a79d-479a-908c-d317418ad84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:48:57.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:49:01.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the arrival of Filipino-German Christian Standhardinger, expectations
        will be higher for the Beermen to perform well in the upcoming Commissioner''s
        Cup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1872e200-c234-4e9b-8091-ad2ea1683d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:48:57.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:49:01.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Arrival of Standhardinger not a guarantee to win another title,
        says Austria</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc768fc3-e6d6-48d1-ae84-9a422b9d565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:48:57.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:49:01.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For San Miguel head coach Leo Austria, winning the grand slam is
        part of their goal but admits that it''s a long quest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabeb154-08fb-49c9-8095-fcd7d4f904c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:48:57.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:49:01.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a part of a challenge ng management eh. Alam naman namin
        eh, deep in our mind may chance kami manalo ng grand slam, but sabi ko nga
        eh, it''s a long shot dahil ang darating na conference second conference pa
        lang eh."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e27bdf-be0f-4879-94a7-48bb20600ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:48:57.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:49:01.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know deep in our mind that we have a chance to
        win the grand slam, but it''s a long shot because it''s only the second conference.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a905c-1f84-4e52-b72b-6bc2a2012350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:48:57.274+08:00
      'mgnl:createdBy': 'jeff'
